#Porn Star Martini
  - name: Vanilla Syrup
    notes: 
    ingredients: 
    - 8 ounces sugar
    - 8 ounces water
    - 1 vanilla bean
    steps:
    - Combine the sugar and water in a small saucepan. Slice the vanilla bean down the center, scraping out the insides, and add everything directly to the sugar-water mixture. Stir over medium-high heat until it comes to a boil and the sugar has dissolved completely. Remove from the heat and let cool. Taste. If the desired flavor is reached, remove the vanilla bean. If a stronger flavor is needed, leave the solids in the syrup. Pour into a container, cover, and refrigerate. Keeps for 2 weeks.

#Penicillin
  - name: Ginger Honey Syrup
    notes: 
    ingredients: 
    - 1 cup honey
    - 6-inch knob of fresh ginger, peeled and sliced
    - 1 cup water
    steps:
    - In a small pot, combine the honey, ginger, and water and bring to a boil. Reduce the heat and simmer for 5 minutes. Refrigerate overnight, then strain, discarding the solids.