#Negronio Cheesecake
  - name: Vermouth Reduction
    author: 
    notes: 
    ingredients:
    - 1 scant cup demerara sugar
    - 1 (750 mL) bottle sweet vermouth
    steps:
    - Combine the sugar and vermouth in a heavy, nonreactive saucepan over medium-high heat. Cook, stirring constantly, until the sugar is dissolved and the mixture begins to simmer. Lower the heat to medium and cook, stirring frequently, until reduced by about half (to approximately 1½ cups), about 15 to 20 minutes. Let cool before using.
