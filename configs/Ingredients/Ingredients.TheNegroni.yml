#Negroni Caramel Popcorn
  - name: Gin Salt
    author: 
    notes: 
    ingredients:
    - 1 teaspoon juniper berries
    - ¾ teaspoon coriander seeds
    - ½ teaspoon cardamom seeds
    - ¼ teaspoon fennel seeds
    - 1 teaspoon anise seeds
    - Scant ¼ teaspoon white peppercorns
    - ½ star anise pod
    - ¼ teaspoon ground dry ginger
    - 1½ teaspoons dried mandarin orange peel
    - 2 tablespoons plus ½ teaspoon fine sea salt
    steps:
    - Combine everything except the salt in a blender, spice grinder, or clean coffee mill and process until very fine. Pass through a fine-mesh sieve to remove any larger pieces. Mix with the salt.
