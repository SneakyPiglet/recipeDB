#Street & Smith
  - name: Campari Infused With Grapefruit Peel
    author: 
    notes: 
    ingredients:
    - 1 large grapefruit
    - 1 (750 mL) bottle Campari
    steps:
    - Use a fine grater to remove the zest from the grapefruit. Combine the zest and Campari in a jar with a tight-fitting lid. Seal the jar and shake gently. Let infuse for about 24 hours. Strain through a double layer of dampened cheesecloth. Store in the refrigerator.
