#White Negroni With Campari Caviar
  - name: Campari Caviar
    author: 
    notes: 
    ingredients:
    - 18 ounces water
    - 2 ounces Campari
    - 2 ounces Combier Crème de Pamplemousse Rosé Liqueur 
    - 1 ounce Luxardo Maraschino Liqueur
    - 1.5 grams sodium alginate
    - 5 grams calcium lactate
    steps:
    - Combine 3 ounces of the water, the Campari, the Crème de Pamplemousse liqueur, the maraschino liqueur, and the sodium alginate. In a separate large bowl, combine the remaining 15 ounces of water with the calcium lactate to form a bath. Use a dropper to slowly drop the Campari mixture into the bath. Let the Campari droplets set for about 30 seconds (the longer they set, the firmer they will become). Remove the caviar from the bath with a strainer and rinse under cold water.

#Minimo di Negroni
  - name: Plymouth Gin Infused With Saffron
    author: 
    notes: 
    ingredients:
    - 1 (750 ml) bottle Plymouth gin
    - 2 grams (about 4 teaspoons) whole saffron threads
    steps:
    - Combine the gin and saffron in a jar with a tight-fitting lid. Seal the jar and shake gently. Let infuse for about 8 hours or overnight. Strain through a double layer of dampened cheesecloth.

