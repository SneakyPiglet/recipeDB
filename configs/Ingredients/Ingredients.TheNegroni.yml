#Dog and Pony
  - name: Chocolate Porter Reduction
    author: 
    notes: 
    ingredients:
    - 5 tablespoons superfine sugar
    - 12 ounces chocolate porter
    steps:
    - Combine the sugar and porter in a medium saucepan over medium heat. (Jill uses chocolate porter from London’s Meantime Brewing Company.) Bring to a simmer, then lower the heat and simmer gently for 5 minutes. Let cool before using.
