#Negroni Fizz
  - name: Rosemary Simple Syrup
    author: 
    notes: 
    ingredients:
    - ½ cup water
    - ½ cup sugar
    - 5 rosemary sprigs
    steps:
    - Combine the ingredients in a small saucepan over medium-high heat. Bring to a boil, turn the heat down to allow the mixture to simmer, and cook, stirring frequently, until the sugar dissolves, about 5 minutes. Remove from the heat and allow to cool completely, then strain through a double layer of cheesecloth.
