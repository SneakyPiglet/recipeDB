#My Fave!
  - name: Bulleit Bourbon Infused With Skillet-Roasted Figs and Pears
    author: 
    notes: 
    ingredients:
    - 2 anjou pears, quartered
    - 8 figs, halved
    - 5 ounces water
    - 1 liter Bulleit Bourbon
    steps:
    - Preheat the oven to 350° Fahrenheit. Heat a dry cast-iron skillet over high heat until very hot. Put the pears and the figs in the skillet and stir until the figs begin to blister. Pour the water over the fruit, stir, and then transfer the skillet to the oven. Bake for 12 minutes.
    - Transfer the contents of the skillet to a sturdy heatproof jar, pour in the bourbon, and seal the jar. Shake the jar gently once or twice a day for 2 days. Strain through a double layer of dampened cheesecloth.
    tags:

