  - name: Spent Citrus Cordial
    ingredients: 
    - Citrus trimmings and juiced hulls
    - Fresh orange juice
    - White sugar
    - Vodka
    - Citric acid
    steps:
    - Weigh the citrus trimmings and hulls. Measure out the same weight (each) of orange juice and sugar. Combine everything in a vacuum sealing bag and use a vacuum sealer to remove all of the air and seal. (Alternatively, combine the ingredients in a sealable plastic bag and squeeze out as much air as possible before sealing.) 
    - Let the mixture sit for 12 hours. Cut one of the bag’s corners and strain the liquid through a fine-mesh sieve. Weigh the liquid. Calculate 10 percent of the weight of the liquid (multiply by 0.10) and place that much vodka in a storage container. Calculate 2 percent of the weight of the liquid (multiply by 0.02) and add that much citric acid to the storage container. Add the liquid to the storage container and shake well. Refrigerate until ready to use, up to 1 week.
