source: "The Japanese Art of the Cocktail"
hidden: true
recipes:

#Aki Paloma
  - name: Toasted Jasmine-Pomelo Syrup
    notes: Makes 3¼ cups.
    ingredients: 
    - Zest of ¼ pomelo, cut into strips with a peeler or paring knife
    - 2 cups sugar
    - 3 tablespoons loose jasmine tea leaves
    - 2 cups water
    steps:
    - In a small bowl, muddle the pomelo zest with the sugar to combine and let stand for 30 minutes. In a medium saucepan, gently toast the jasmine tea leaves over medium-low heat, moving the pan constantly, for about 4 minutes. Turn off the heat and let cool. In a small pot, combine the water, zest-sugar mixture, and toasted tea leaves. Bring the mixture to a simmer over medium heat and stir to dissolve the sugar. Remove from the heat and let cool, then strain through cheesecloth into an airtight glass container. Seal the container and store in the refrigerator for up to 1 month.
  - name: Smoked Pomelo Salt
    notes: Makes 1 cup.
    ingredients: 
    - 1 pomelo
    - ¼ cup smoked Maldon sea salt
    - ¼ cup Maldon sea salt
    steps:
    - Dehydrate the pomelo flesh in a dehydrator following the manufacturer’s instructions. (It should result in ½ cup of dried pomelo flesh.) Combine the dehydrated pomelo with the salts in an airtight 1-cup glass container. Seal the container and store in the pantry for up to 1 year.

#Bright 'n' Sunny
  - name: Ginger-Lemongrass Tepache
    notes: Makes 5½ cups.
    ingredients: 
    - ¾ cup sugar
    - 4 cups water
    - Skin of ½ pineapple, cut into strips with a paring knife
    - 1 cup finely chopped fresh ginger
    - 2 lemongrass stalks, dry outer husks removed, finely chopped
    - ⅛ teaspoon Champagne yeast
    steps:
    - In a large container, dissolve the sugar in the water. Add the pineapple skin, ginger, lemongrass, and yeast and cover the top of the container with cheesecloth so that the mixture can “breathe.” Set aside at room temperature (or at about 65°F) for 24 hours until the mixture has a funky yet tropical pineapple aroma. Transfer to a large stockpot. Bring the mixture to 185°F over medium heat and simmer for 5 minutes. Strain through cheesecloth into a 1-liter glass bottle and chill completely. Carbonate using an iSi Soda Syphon or other home carbonation system. Store in the bottle in the refrigerator for up to 1 week.
  - name: Butterfly Pea Flower Tea-Infused Banks 5-Island Rum
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle Banks 5-Island Rum
    - 1½ teaspoons butterfly pea flower tea leaves
    steps:
    - Combine the rum and tea in an airtight 1½-pint glass container and infuse for 2 hours. Strain through cheesecloth into the original rum bottle. Store at room temperature for up to 1 year.

#Melon-Lime Soda
  - name: Matcha-Lime Cordial
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups sugar
    - 1¼ cups hot water
    - Zests of 4 limes, cut into strips with a peeler or paring knife
    - 2½ teaspoons matcha green tea powder
    steps:
    - Set aside 3 tablespoons of the water. Combine the sugar and remaining water in a saucepan and heat over low heat to just below a simmer, stirring constantly. Once all the sugar has dissolved and right before the simmering, remove from the heat, add the lime zest, cover the saucepan, and let cool to room temperature; the edges of the lime zest should be lightly browned. Strain the syrup through cheesecloth into an airtight 1-pint glass container.In a small bowl, whisk the matcha powder in the reserved 3 tablespoons water until fully combined. Add the matcha solution to the syrup and stir well to combine. Seal the container and store in the refrigerator for up to 1 month. Shake the syrup well prior to using, as the matcha has a tendency to settle on the bottom.

#Ringo Collins
  - name: Earl Grey Tea-Infused Bertoux Brandy
    notes: Makes 750ml
    ingredients: 
    - 1 (750ml) bottle Bertoux Brandy
    - 1 tablespoon loose Earl Grey tea leaves
    steps:
    - Combine the brandy and tea leaves in an airtight 1-quart glass container. Steep for 4 hours at room temperature. Strain into the brandy original bottle. Store in the pantry for up to 1 year.
  - name: Fuji Apple-Maple Sherbet
    notes: Makes 2 cups.
    ingredients: 
    - Zests of 3 lemons, cut into strips with a peeler or paring knife
    - 1 cup granulated sugar
    - ¼ cup maple sugar
    - 1 cup cold-pressed Fuji apple juice
    - ¼ cup yuzu juice
    - ¼ cup fresh lemon juice
    - ½ teaspoon citric acid
    steps:
    - In a medium bowl, muddle the lemon zest with the granulated sugar and maple sugar. Add the apple juice, yuzu juice, lemon juice, and citric acid and stir to dissolve the sugars. Fine-strain into an airtight 1-pint glass container. Seal the container. Store in the refrigerator for up to 2 weeks.
  - name: Fruit Leather
    notes: Makes 2 cups.
    ingredients: 
    - 10 cups diced peeled apples (½-inch dice), plus the leftover pulp from making sherbet, if desired
    - 8½ cups water
    - 4½ cups sugar
    steps:
    - In a large saucepan, combine the apples, water, and sugar and cook over medium-low heat until the apples have softened. Strain the apples, reserving the liquid, and transfer them to a heavy-duty blender. Puree until smooth, adding some of the reserved liquid, if necessary. Spread the puree in a ⅛-inch-thick layer on a baking sheet and dehydrate until it dries completely. Cut into shapes, if desired, and place in an airtight 1-pint glass container. Store in the freezer for up to 6 months.

#Shiso Gin & Tonic
  - name: Shiso-Quinine Cordial
    notes: Makes 2 cups.
    ingredients: 
    - Zest of 3 limes, using a peeler
    - 1½ cups sugar
    - 20 fresh shiso leaves
    - 1½ cups water
    - ¼ ounce organic quinine concentrate
    - ¼ teaspoon malic acid
    steps:
    - In a medium bowl, muddle the lime zests with the sugar. Cover and let stand for 30 minutes. Add the shiso leaves and muddle, then cover and let stand for 30 minutes more. Add the water, quinine, and malic acid and stir until all the sugar has dissolved. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 1 month.

#Yuzu Spritz
  - name: Yuzu-Lemon Sherbet Syrup
    notes: Makes 2 cups.
    ingredients: 
    - Zest of 3 lemons, using a peeler
    - 1¼ cups sugar
    - 1 cup fresh lemon juice
    - ¼ cup yuzu juice
    steps:
    - In a medium bowl, muddle the lemon zests with the sugar. Add the lemon juice and yuzu juice and stir to dissolve the sugar. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 weeks.
  - name: Cucumber Asazuke
    notes: Makes 1½ cups.
    ingredients: 
    - 6 Persian cucumbers, cut into ¼-inch-thick slices
    - 1½ teaspoons salt
    - 1 small (1-inch-wide) piece kombu (dried Japanese kelp)
    - 1 (1-inch-wide) strip of lemon zest
    - ½ ounce yuzu juice
    steps:
    - Combine all the ingredients in an airtight 1-pint glass container or a 1-pint resealable plastic bag. Seal the container or bag and shake to mix everything well and ensure that the cucumbers are well-coated with the brine. Let stand for 5 minutes, drain all the liquid from the container or bag. Seal again and store the cucumbers in the refrigerator for up to 1 day.

#Hinoki Martini
  - name: Hinoki Tincture
    notes: Makes 2 cups.
    ingredients: 
    - ½ cup hinoki wood chips
    - 2 cups Everclear or high-proof vodka
    steps:
    - Combine the wood chips and Everclear in an airtight 1½-pint glass container and allow the chips to macerate for 24 hours. Strain into an airtight 1-pint container glass. Divide some of the tincture into a 4-ounce atomizer bottle and a 4-ounce dropper bottle, storing the remainder in the glass container. Seal the containers and store in the pantry indefinitely.

#Amaretto Sour
  - name: Salted Plum Shrub
    notes: Makes 2 cups.
    ingredients: 
    - 5 pieces soft umeboshi (pickled Japanese plums)
    - 1¼ cups water
    - 1 cup sugar
    - ½ cup clover honey
    - ¼ cup Champagne vinegar
    steps:
    - In a small saucepan, combine the umeboshi and water and heat gently to a simmer, stirring continuously with a whisk to break down the umeboshi. Turn off the heat, then add the sugar, honey, and vinegar and stir to dissolve the sugar. Cover and let cool. Strain through cheesecloth into an airtight 1-pint glass container, twisting the cheesecloth to extract all the liquid. Seal the container and store in the refrigerator for up to 1 month.

#Yuzu-Shiso Daiquiri
  - name: Shio Koji Pandan Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups water
    - 1¼ cups sugar
    - 2 whole pandan leaves
    - ½ ounce shio koji
    steps:
    - In a small saucepan, combine the water and sugar and heat over medium heat, stirring to dissolve the sugar. Add the pandan leaves and bring the mixture to a simmer. Remove from the heat, cover, and let cool. Strain through cheesecloth, add the shio koji, and blend in a heavy-duty blender. Transfer to an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 1 month.

#Panda Fizz
  - name: Pandan Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups water
    - 1¼ cups sugar
    - 2 whole pandan leaves
    steps:
    - In a small saucepan, combine the water and sugar and heat over medium heat, stirring to dissolve the sugar. Add the pandan leaves and bring the mixture to a simmer. Remove from the heat, cover, and let cool. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 6 weeks.

#Cool Runnings
  - name: Puffed Rice-Coconut Orgeat
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups sugar
    - 1¼ cups unsweetened coconut milk
    - ¼ cup toasted cocoa nibs
    - ½ cup roasted puffed genmai (brown rice)
    - ¼ teaspoon orange flower water
    - ¼ teaspoon almond extract
    steps:
    - In a medium saucepan, combine the sugar, coconut milk, and cocoa nibs and heat over medium heat, stirring to dissolve the sugar. Add the puffed genmai and simmer for about 5 minutes, then remove from the heat and let cool. Strain through cheesecloth into an airtight 1-pint container glass and stir in the orange flower water and almond extract. Seal the container and store in the refrigerator for up to 2 weeks.
  - name: Purple Yam Powder
    notes: Makes 2 to 3 tablespoons.
    ingredients: 
    - 1 purple Okinawan yam (about 1 pound)
    steps:
    - Rinse and peel the yam, then slice it thinly. Place the slices in a dehydrator and dehydrate them completely. Blend the slices into a powder using a Vitamix or a spice grinder. Transfer the powder to an airtight 1-cup glass container. Seal the container and store in the freezer for up to 1 year.

#Rubyfruit
  - name: Tutti-Fruity Cordial
    notes: Save bar fruit, vegetable, and herb odds and ends, such as the end cuts of citrus (including limes, lemons, and oranges), cucumber peels, trimmed herbs and vegetables, stone fruit pits, and bruised fruit that isn’t appealing for garnishes, in a resealable plastic storage bag in the freezer to make this cordial. Makes 2 cups.
    ingredients: 
    - 1½ cups sugar
    - 1 cup leftover bar fruit
    - 1¼ cups water
    - ½ teaspoon citric acid
    steps:
    - Combine the sugar and leftover bar fruit in an airtight 1-quart glass container and refrigerate for 24 hours. Add the water to the mix, stir to dissolve the sugar, and add the citric acid. Strain through cheesecloth into a clean 1-quart glass container. Seal the container and store in the refrigerator for up to 1 month.
  - name: Shichimi Salt
    notes: Makes 1 cup.
    ingredients: 
    - ½ cup shichimi togarashi
    - ½ cup Maldon salt
    - Zest of 1 lemon, grated using a Microplane
    steps:
    - Combine the shichimi togarashi, salt, and lemon zest in a mortar and use the pestle to combine the mixture. Transfer to an airtight 1-cup glass container. Seal the container and store in the pantry for up to 1 year.

#Fance Ramune
  - name: Lemon-Daiginjo
    notes: Makes 2½ cups
    ingredients: 
    - 1 cup Dassai 50 junmai daiginjo sake
    - ¾ cup Housemade Lemon Sherbet
    - ¾ cup Lemon Stock
    steps:
    - Combine the sake, sherbet, and lemon stock in an airtight 1-quart glass container. Seal the container and store in the refrigerator for up to 1 week.
  - name: Housemade Lemon Sherbet
    notes: Makes 2 cups.
    ingredients: 
    - Zest of 8 lemons, cut into strips with a peeler or paring knife
    - 1½ cups sugar
    - 1½ cups fresh lemon juice
    steps:
    - Reserve the spent peels to make the Lemon Stock.
    - In a medium bowl, muddle the lemon zest with the sugar, cover, and let stand for 1 hour. Add the lemon juice and stir to dissolve the sugar. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 weeks.
  - name: Lemon Stock
    notes: Recipe adapted from Trash Tiki’s Iain Griffiths. Makes 2 cups.
    ingredients: 
    - 4 cups water
    - 3 cups lemon peels (reserved from making Lemon Sherbet)
    - 1½ teaspoons sugar
    - ⅛ teaspoon citric acid
    steps:
    - In a large stockpot, combine the water and lemon husks and bring to a gentle simmer over medium heat. Simmer for 5 minutes. Using a chinois, strain the liquid into another pot, squeezing the husks to maximize their output, and cook over medium heat until the liquid has reduced by half. Strain through cheesecloth into an airtight 1-pint glass container, then stir in the sugar and citric acid until dissolved. Seal the container and store in the refrigerator for up to 2 weeks.

#Hair of the Cat
  - name: Cat Bran
    notes: Makes 2 cups.
    ingredients: 
    - 1 cup Spice-Infused Brandy
    - 1 cup Fruit Tea mixture
    - ¼ cup sugar
    steps:
    - Combine the brandy, tea mixture, and sugar in an airtight 1-pint glass container. Stir to dissolve the sugar. Seal the container and store in the refrigerator for up to 1 month.
  - name: Spice-Infused Brandy
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle The Christian Bros. Sacred Bond brandy
    - 1½ teaspoons fresh juniper berries, cracked
    - 1 cinnamon stick
    - 1 black cardamom pod
    steps:
    - Combine the brandy, juniper berries, cinnamon stick, and cardamom pod in an airtight 1-quart glass container and steep, covered, at room temperature for 48 hours. Strain into the brandy original bottle and store in the pantry for up to 1 year.
  - name: Fruit Tea Mixture
    notes: Makes 2 cups.
    ingredients: 
    - 1 tablespoon loose chamomile tea
    - 1 tablespoon loose strawberry tea
    - 1 tablespoon loose mint tea
    - 1½ teaspoons loose black tea leaves
    - 2¼ cups room-temperature water
    steps:
    - Combine the teas and water in an airtight 1-pint glass container and steep at room temperature for 1 to 2 hours. Strain through cheesecloth into a clean 1-pint glass container. Seal the container and store in the refrigerator for up to 1 week.

#Agua Verde
  - name: Matcha Salt
    notes: Makes ½ cup
    ingredients: 
    - ½ cup Maldon salt
    - 1 teaspoon matcha green tea powder
    steps:
    - Combine the salt and matcha in an airtight glass 1-cup container. Seal the container and store in the pantry for up to 1 year.
  - name: Kabosu Lemonade
    notes: Makes 2 cups.
    ingredients: 
    - ¼ cup Lime Oleo-Saccharum
    - 1 ounce kabosu juice
    - 3 ounces fresh lemon juice
    - 1½ cups water
    steps:
    - Put the lime oleo-saccharum in an airtight 1-pint glass container, add the kabosu and lemon juices, and stir to dissolve. Add the water and stir well. This is best when made to order but can be made in advance and stored in the refrigerator for up to 1 day.
  - name: Lime Oleo-Saccharum
    notes: Makes 1 cup.
    ingredients: 
    - Zest of 5 limes, cut into strips with a peeler or paring knife
    - 1 cup sugar
    steps:
    - In a large bowl, muddle the lime zest with sugar, then transfer to an airtight 1-cup glass container. Seal the container and store in the pantry for up to 2 months.

#Aka Ranger
  - name: Rich Honey Syrup
    notes: Makes 1 cup.
    ingredients: 
    - ⅔ cup honey
    - ⅓ cup water
    steps:
    - In a small saucepan, combine the honey and water and heat over medium-low heat, stirring until the honey has fully dissolved. Let cool, then pour into an airtight 1-cup glass container. Seal the container and store in the refrigerator for up to 2 months.
  - name: Sangostura Bitters
    notes: Makes 16 ounces.
    ingredients: 
    - 1 (16-ounce) bottle Angostura bitters
    - ¼ cup sansho peppercorns
    steps:
    - Combine the bitters and peppercorns in an airtight 1-pint glass container and steep, covered, for 48 hours. Strain into the original bitters bottle and store in the pantry for up to 6 months.
  - name: Hot Jasmine Mulled Wine
    notes: Makes 1 quart.
    ingredients: 
    - 1 (750ml) bottle semi-dry Riesling wine
    - 3 Bosc pears, sliced
    - 1 cinnamon stick
    - Zest of 1 lemon, cut into strips with a peeler or paring knife
    - 1 tablespoon sugar
    - 1 cup white port wine
    - 1 tablespoon loose jasmine pearl tea leaves
    steps:
    - In a saucepan, combine the wine, pears, cinnamon stick, lemon zest, and sugar and bring to a gentle simmer over medium-low heat. Cook for 15 minutes, then let cool. Strain through cheesecloth into a 1-quart glass container and add the white port and jasmine tea leaves. Steep for 3 minutes, then strain into an airtight 1-quart glass container. Seal the container and store in the refrigerator for up to 1 month.

#Anbai
  - name: Red Shiso Tea
    notes: Makes 2 cups.
    ingredients: 
    - 2 cups water
    - 15 fresh red shiso leaves
    - ¼ cup sugar
    - ½ teaspoon citric acid
    steps:
    - Bring the water to a boil in a small pot, heat the water until boiling. Add the shiso leaves, remove from the heat, and steep for 5 minutes. Strain through cheesecloth into an airtight 1-pint glass container. Add the sugar and stir to dissolve, then add the citric acid, which will turn the tea bright red. Seal the container and store in the refrigerator for up to 1 week.

#Azusa Express
  - name: Cranberry Sous-Vide Aquavit
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle Svöl aquavit
    - 1½ cups fresh cranberries
    - 1 teaspoon sugar
    - Pinch of salt
    steps:
    - Combine the aquavit, cranberries, sugar, and salt in an ROP bag and vacuum seal to remove all the air. Cook in a water bath using an immersion circulator at 135°F for 1½ hours. Remove and let cool. Strain through cheesecloth into the original aquavit bottle and store in the refrigerator for up to 2 months.

#Dream-Catcher
  - name: Passion Fruit-Yuzu Sour Mix
    notes: Makes 2½ cups
    ingredients: 
    - 1 cup passion fruit puree
    - ½ cup yuzu juice
    - 1 cup simple syrup
    steps:
    - Combine the passion fruit puree, yuzu juice, and simple syrup in an airtight 1-quart glass container. Seal the container and store in the refrigerator for up to 1 month.
  - name: Coconut Salt
    notes: 
    ingredients: 
    - 1 cup unsweetened shredded coconut
    - ½ cup Maldon salt
    steps:
    - Combine the coconut flakes and salt in a mortar and grind together with a pestle. Pour into an airtight 1-quart glass container. Seal the container and store in the pantry for up to 1 year.

#Eight Peaks
  - name: Lapsang Souchong Tea-Infused Lillet Rouge
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle Lillet Rouge
    - 3 tablespoons loose Lapsang Souchong tea leaves
    steps:
    - Combine the Lillet Rouge and tea leaves in an airtight 1-quart glass container and steep at room temperature for 45 minutes. Strain through cheesecloth into the original Lillet bottle and store in the refrigerator for up to 2 months.

#Friday in the Park
  - name: Homemade Vermouth
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle dry Riesling wine
    - ¾ cup wormwood
    - 1 stalk fresh lemongrass
    - 2 tablespoons finely chopped fresh angelica root
    - 10 fresh green shiso leaves
    - Zest of ½ grapefruit, cut into strips with a peeler or paring knife
    - Zest of 2 lemons, cut into strips with a peeler or paring knife
    - 2 teaspoons dried culinary-grade rose petals
    - 1½ teaspoons dried lavender
    - 5 fresh lavender sprigs
    - 1½ tablespoons dried licorice root
    - 4 fresh sage leaves
    - 1 teaspoon sansho peppercorns
    - Pinch of sea salt
    - ¾ ounce grape or other fruit eau-de-vie
    - 1½ tablespoons sugar
    - 1 tablespoon raw honey
    steps:
    - Combine the Riesling, wormwood, lemongrass, angelica root, shiso leaves, grapefruit and lemon zests, rose petals, lavender, licorice, sage leaves, peppercorns, and salt in an airtight 1-quart glass container. Cover and let stand at room temperature for 1 week. Strain through cheesecloth into a clean 1-quart glass container. Add the eau-de-vie, sugar, and honey. Cover and let stand at room temperature for several days. Transfer to the original Riesling bottle and store in the refrigerator for up to 1 year.

#Goma Colada
  - name: Pineapple Puree
    notes: Makes 2 cups.
    ingredients: 
    - 1 cup pineapple juice
    - 1 cup fresh pineapple chunks
    steps:
    - Combine the ingredients in a heavy-duty blender and puree. Pour into an airtight container. Store in the refrigerator for up to 3 days.
  - name: Coco López and Amazake Mix
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups Coco López cream of coconut
    - 5 ounces amazake (a kind of low-alcohol sake)
    steps:
    - Combine the ingredients in an airtight 1-pint glass container. Store in the refrigerator up to 1 week.
  - name: Black Sesame and Kokutou Puree
    notes: Makes 1½ cups
    ingredients: 
    - 1 cup kokutou (Japanese dark cane sugar)
    - ½ cup water
    - 3 tablespoons black sesame paste
    steps:
    - In a small saucepan, combine the kokutou and water and heat over medium heat, stirring to dissolve. Add the sesame paste and stir to incorporate. Let cool, then pour into an airtight container. Store in the refrigerator for up to 1 month.

#Inago
  - name: Kinako Sugar
    notes: Makes 2 cups.
    ingredients: 
    - 1 cup kinako (toasted soybean flour)
    - 1 cup confectioners’ sugar
    steps:
    - Combine the kinako and sugar in an airtight 1-pint glass container. Seal the container and store in the pantry for up to 1 year.

#Kurumi
  - name: Kurumi Orgeat
    notes: Makes 2 cups.
    ingredients: 
    - 1 cup blanched walnuts
    - 1½ cups water
    - 1¾ cups sugar
    - ¾ ounce Cognac
    - ¼ teaspoon orange flower water
    - ¼ teaspoon almond extract
    steps:
    - In a bowl, soak the walnuts in water to cover for 1 hour. Drain the walnuts and crush them in a Robot Coupe or food processor. In a small saucepan, combine the 1½ cups water, sugar, and crushed walnuts and bring to a simmer over medium heat, stirring to dissolve the sugar. Remove from the heat and let cool, then puree the mixture in a heavy-duty blender. Let stand for at least a couple of hours, then strain through cheesecloth into an airtight 1-pint glass container. Add the Cognac, orange flower water, and almond extract and stir. Seal the container and store in the refrigerator for up to 1 month.

#Malt Fuji
  - name: Buckwheat Honey Syrup
    notes: Makes 1½ cups.
    ingredients: 
    - 1 cup buckwheat honey
    - ½ cup water
    steps:
    - In a saucepan, combine the honey and water and heat over low heat, stirring to dissolve the honey. Transfer to an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 1 month.

#Miso Buttered Corn
  - name: Salted Butter-Washed Whiskey
    notes: Makes 750ml.
    ingredients: 
    - 1½ ounces clarified salted butter
    - 1 (750ml) bottle Mellow Corn whiskey, at room temperature
    steps:
    - In a saucepan, heat the clarified butter over low heat to melt it completely. Pour the whiskey into an airtight 1-quart glass container and pour the clarified butter over the whiskey. Cover and let stand at room temperature for 1 hour, occasionally shaking the container. Store the mixture in the freezer overnight. The next day, strain the whiskey through cheesecloth to remove the butter solids. Pour the whiskey into its original bottle and store in the refrigerator for up to 2 months.
  - name: Corn Silk Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1 cup dried corn silks
    - 1 cup hot water
    - 1 cup sugar
    steps:
    - Steep the corn silks in the hot water for 5 minutes. Strain the water into an airtight 1-pint glass container to remove the cork silks, then add the sugar and stir well to dissolve. Seal the container and store in the refrigerator for up to 1 month.
  - name: White Miso-Crème FraÎche
    notes: Makes 1 cup.
    ingredients: 
    - 1 cup crème fraîche
    - 1 tablespoon white miso paste
    steps:
    - In a bowl, whisk together crème fraîche and miso. Transfer to an airtight glass 1-pint container. Seal the container and store in the refrigerator for up to 1 week.
  - name: Corn Puree
    notes: Makes 1½ cups
    ingredients: 
    - 2 cups freeze-dried corn kernels
    - 1 cup water
    steps:
    - "Soak the dried corn in the water to rehydrate. Transfer the mixture to a heavy-duty blender and puree. Pour into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 3 days. Note: Fresh corn kernels can be used, if in season."

#No Name Whey
  - name: Milk-Washed Tequila
    notes: Makes about 1¼ quarts. Recipe adapted from Don Lee of Existing Conditions.
    ingredients: 
    - 1 (1L) bottle tequila
    - 1 cup whole milk
    - ½ ounce 10% citric acid solution
    steps:
    - Combine the tequila and milk in a 2-quart glass container and stir well. Add the citric acid solution. Strain the mixture through cheesecloth and then through a coffee filter into an airtight 1½-quart glass container. Seal the container and store in the refrigerator for up to 2 weeks.
  - name: Lime Salt
    notes: Makes ½ cup
    ingredients: 
    - ½ cup Maldon salt
    - Zest of 5 limes, grated on a Microplane
    steps:
    - Combine the salt and lime zest in a mortar and grind together using a pestle. Transfer to an airtight 1-cup glass container. Seal the container and store in the pantry for up to 1 week to maintain the best color of the zest.
  - name: Zunda Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1½ cups water
    - 1¼ cups wasanbon (premium fine-grained Japanese cane sugar)
    - 1 cup blanched shelled edamame
    - ¼ teaspoon citric acid
    steps:
    - In a medium saucepan, combine the water and sugar and bring to a simmer over medium heat, stirring frequently to dissolve the sugar. Add the edamame and let cool. Transfer the mixture to a heavy-duty blender and blend. Let rest for at least 1 hour. Strain through cheesecloth into an airtight 1-pint glass container. Add the citric acid to help preserve the vibrant color. Seal the container and store in the refrigerator for up to 2 weeks.

#Pineapple Sensei
  - name: Salted Sakura Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1 tablespoon salted preserved sakura flower
    - 1¼ cups water
    - 1¼ cups sugar
    - 1 barspoon Luxardo Maraschino Liqueur
    steps:
    - Rinse the sakura flower in water to remove any excess salt and pat dry. In a small saucepan, combine the water and sakura flower and heat over medium-low heat. Add the sugar and stir to dissolve. Let cool, then strain through cheesecloth into an airtight 1-pint glass container. Stir in the maraschino liqueur. Seal the container and store in the refrigerator for up to 1 month.

#Sakura Julep
  - name: Sakura Leaf Oleo-Saccharum
    notes: Makes 2 cups.
    ingredients: 
    - 1¾ cups sugar
    - Zest of 1 lemon, cut into strips with a peeler or paring knife
    - 20 salted preserved sakura leaves
    - 1 cup water
    steps:
    - Combine the sugar, lemon zest, and sakura leaves in an airtight 1-pint glass container, cover and let stand at room temperature for 1 week. Add the water and stir to dissolve the sugar. Strain through cheesecloth into a clean 1-pint glass container. Seal the container and store in the refrigerator for up to 2 months.
  - name: Rich Ginger Syrup
    notes: Makes 2 cups.
    ingredients: 
    - ¾ cup cold-pressed fresh ginger juice
    - 2¼ cups sugar
    steps:
    - In an airtight 1-pint glass container, combine the ginger juice and the sugar and stir to dissolve the sugar. Seal the container and store in the refrigerator for up to 2 weeks.

#Truffle Old-Fashioned
  - name: Truffle Butter-Washed Whisky
    notes: Makes 750ml.
    ingredients: 
    - 2 tablespoons clarified white truffle butter
    - 1 (750ml) bottle Hibiki Japanese Harmony whisky
    steps:
    - Combine the butter and whisky in an ROP bag and vacuum seal to remove all the air. Cook in a water bath using an immersion circulator at 135°F for 1 hour. Remove and let cool, then store in the freezer overnight. The next day, strain through cheesecloth into the original whisky bottle and store in the refrigerator for up to 1 month.
  - name: Matsutake-Porcini Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups water
    - ½ cup dried matsutake mushrooms
    - ¼ cup dried Italian porcini mushrooms
    - 1¼ cups sugar
    steps:
    - In a medium saucepan, bring the water to a simmer and add the dried mushrooms. Remove from the heat, cover, and steep for 15 minutes. Add the sugar to the liquid and stir to dissolve. Strain through cheesecloth into an airtight 1-pint glass container, squeezing the cheesecloth to extract all the liquid. Seal the container and store in the refrigerator for up to 2 weeks.

#Umeshu Soda
  - name: Homemade Umeshu
    notes: Makes 1 liter.
    ingredients: 
    - 2¼ cups fresh young green plums
    - 1¾ cups rock sugar
    - 1 (1L) bottle Olmeca Altos Plata tequila
    steps:
    - Soak the plums in cold water to cover for 4 hours, then rinse each under running water and pat with a paper towel to dry completely. Create layers of alternating plums and rock sugar in an airtight 1½-quart glass container, then pour the tequila over the plums and sugar and seal the container tightly. Store in a dark, cool place for a minimum of 3 months to 1 year, shaking the container once in a while. Store in the pantry and it will age gracefully.

#Valley Stream
  - name: Honeydew-Daiginjo Sherbet
    notes: Makes 2 cups.
    ingredients: 
    - Zest of 3 limes, cut into strips with a peeler or paring knife
    - Peel of 1 cucumber
    - 1¼ cups sugar
    - 6 ounces fresh honeydew melon juice
    - 2 ounces fresh cucumber juice
    - 4 ounces junmai daiginjo sake
    - ½ teaspoon citric acid
    steps:
    - In a large bowl, muddle the lime zest and cucumber peels with the sugar. Cover and let stand for 30 minutes, then add the melon juice, cucumber, juice, sake, and citric acid and stir until the sugar has fully dissolved. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 days.

#Haikara Mugicha
  - name: Charcoal-Roasted Barley and Lapsang Souchong Tea
    notes: Makes 1 quart.
    ingredients: 
    - 4 cups water
    - ¼ cup charcoal-roasted mugicha (barley tea)
    - 1½ teaspoons loose Lapsang Souchong tea leaves
    steps:
    - Fill a 1-quart container with the water, add the teas, and let steep at room temperature for 30 minutes. Strain through a coffee filter into an airtight 1-quart glass container. Seal the container and store in the refrigerator for up to 3 days.
  - name: Vanilla Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups water
    - 1¼ cups sanonto (Japanese light brown sugar), or light brown sugar
    - ¼ vanilla bean
    steps:
    - In a small saucepan, combine the water, sugar, and vanilla bean and bring to a simmer over medium-low heat, stirring until the sugar has dissolved. Remove from the heat and let stand for 30 minutes. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 1 month.

#Far East Gimlet
  - name: Salted Lime Syrup
    notes: Makes 1 cup.
    ingredients: 
    - 1 cup water
    - 1 cup sugar
    - Zest of 6 limes, cut into strips with a peeler or paring knife
    - 1 tablespoon Maldon salt
    steps:
    - In a small saucepan, combine the water and sugar and bring to a simmer over medium-high heat. Add the lime zest and salt, remove from the heat, and let cool. Strain into an airtight 1-cup glass container. Seal the container and store in the refrigerator for up to 1 month.

#Bancha Negroni
  - name: Iri Bancha–Infused Japanese Whisky
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle Mars Whisky EXTRA Japanese whisky (or substitute Mars Iwai Tradition Japanese whisky)
    - 3½ tablespoons loose iri bancha tea leaves
    steps:
    - Combine the whisky and tea leaves in a 1-quart ROP bag and vacuum seal to remove all the air. Cook in a water bath using an immersion circulator at 122°F for 1 hour. Strain into the original whisky bottle and store in the pantry for up to 3 months.
  - name: Hojicha-Infused Campari
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle Campari
    - 5 tablespoons loose hojicha tea leaves
    steps:
    - Combine the Campari and tea leaves in a 1-quart ROP bag and vacuum seal to remove all the air. Cook in a water bath using an immersion circulator at 122°F for 1 hour. Strain into the original Campari bottle and store in the pantry for up to 3 months.

#Bento on the Rock
  - name: Saline Solution
    notes: Makes ½ cup
    ingredients: 
    - ½ cup water
    - 1 tablespoon salt, any kind
    steps:
    - Combine the water and salt in a 4-ounce atomizer spray bottle. Shake until the salt has dissolved completely and store in the refrigerator for up to 1 month.

#Cat's Paw
  - name: Sesame Oil-Washed Japanese Whisky
    notes: Makes 1 liter.
    ingredients: 
    - 1 (1L) bottle Suntory Toki whisky
    - ½ cup high-quality sesame oil
    steps:
    - Combine the whisky and oil in a 1½-quart ROP bag. Vacuum seal to remove all the air. Cook in a water bath using an immersion circulator at 135°F for 2 hours. Cool the bag in the freezer, then strain the mixture through cheesecloth into the original whisky bottle and store in the refrigerator for up to 1 month.

#Dashi Papi
  - name: Togarashi Salt
    notes: Makes 1½ cups.
    ingredients: 
    - 1 cup sea salt
    - ½ cup togarashi
    steps:
    - Combine the salt and togarashi in an airtight 1-pint glass container. Seal the container and store in the pantry for up to 1 year.
  - name: Kombu-Infused Tequila
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle silver tequila (preferably from the Highlands)
    - 1 sheet kombu, rinsed in water
    steps:
    - Warm the tequila by heating it in the microwave for 30 seconds or gently warming it in a saucepan on the stovetop over medium-low heat for 3 minutes. Remove from the heat, combine with kombu in an airtight 1-quart glass container, cover and let stand for 3 hours. Strain into the original tequila bottle and store in the refrigerator for up to 6 months.
  - name: Rice Syrup
    notes: Makes 1 cup.
    ingredients: 
    - 1 cup uncooked white rice
    - 1 cup water
    - 1 cup sugar
    steps:
    - In a large pot, combine the rice and water and bring to a rolling boil over medium-high heat. Strain the water (discarding the rice) and return it to the pot. Add the sugar, reduce the heat to medium-low and simmer for about 2 minutes, stirring until the sugar has fully dissolved. Let cool, then transfer to an airtight 1-cup glass container. Seal the container and store in the refrigerator for up to 2 weeks.

#Godzilla
  - name: Matcha Anko Rice Milk Syrup
    notes: Makes 1¼ quarts.
    ingredients: 
    - 4 cups water
    - ¾ cup rice
    - 4 cups sugar
    - 2 tablespoons matcha powder
    - 1½ tablespoons anko (sweetened red bean paste)
    - 1 dash rye whiskey
    steps:
    - Combine the water and rice in a blender and puree. Double-strain into a 1½-quart container. Add the sugar and stir to dissolve. Add the matcha and anko and stir until incorporated. Add a dash of rye whiskey as a preservative. Seal the container and store in the refrigerator for up to 5 days.

#Hattori Hanzo
  - name: Goma Pickle Slices
    notes: Makes 1 cup.
    ingredients: 
    - 1½ cups Japanese rice vinegar
    - ½ cup sugar
    - ½ teaspoon kosher salt
    - Kombu (dried Japanese kelp), to taste
    - ½ teaspoon sesame seeds
    - 2 Kirby cucumbers, sliced into thin rounds
    steps:
    - "In a small saucepan, whisk together the vinegar, sugar, and salt. Add thin strips of kombu to the liquid to taste and bring the mixture to a low simmer over medium heat. Remove from the heat and let cool. Pour the liquid into an airtight 1-pint glass container and refrigerate until chilled. Toast the sesame seeds in a dry pan over medium heat until browned and aromatic. Transfer the toasted seeds to the chilled pickling liquid and add the cucumbers. Seal the container and agitate gently to coat the cucumber slices with the brine. Return the container to the refrigerator for 1 to 3 hours before using. The cucumbers will keep for about 1 week and the brine can be reused for up to 1 week. (Note: Whole cucumbers can also be pickled; submerge in the liquid, weighting the cucumbers as necessary to keep them below the liquid, and pickle for 36 to 72 hours.)"

#Highland Picnic
  - name: Shiso Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups sugar
    - 1¼ cups water
    - 20 fresh shiso leaves
    steps:
    - In a small saucepan, combine the sugar and water and bring to a boil over medium-high heat, stirring to dissolve the sugar. Remove the pot from the heat, add the shiso leaves, cover, and steep for 20 minutes. Strain into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 weeks.

#Jazz Lingo
  - name: Pistachio Orgeat
    notes: Makes 3 cups.
    ingredients: 
    - ¾ cup shelled pistachios
    - 2½ cups hot water (not boiling)
    - 2 cups sugar
    - 1 ounce vodka
    steps:
    - Preheat the oven to 300°F. Spread the nuts over a baking sheet and toast in the oven for about 4 minutes. Transfer the nuts to a heavy-duty blender, add the hot water, and blend on high for 1 minute. Strain the nut milk through a fine-mesh strainer or cheesecloth and return it to the blender. Add the sugar and vodka and blend again. Pour into an airtight 1-quart glass container. Seal the container and store in the refrigerator for up to 1 month.

#Leilani’s Fizz
  - name: Lemongrass Syrup
    notes: Makes 1 cup.
    ingredients: 
    - 10 lemongrass stalks, ends trimmed and brittle outer layers removed
    - 2 cups water
    - 1 cup sugar
    steps:
    - Puree the lemongrass in a food processor and transfer to a saucepan. Add the water and simmer over medium heat until the mixture has reduced by half, about 40 minutes. Remove from the heat and let cool. Transfer to an airtight 1-cup glass container, cover and refrigerate overnight. The next morning, strain the lemongrass mixture through a fine-mesh sieve into a bowl and discard the lemongrass pulp. Measure the infused water and pour it into a saucepan. Add an equal amount of granulated sugar (it should be about 1 cup) and cook over medium heat, stirring, until the sugar has dissolved, 3 to 5 minutes. Remove the pan from heat and let cool completely. Pour the syrup into an airtight 1-cup glass container. Seal the container and store in the refrigerator for up to 2 weeks.

#A Letter From the Shogun
  - name: Strawberry and Pomegranate-Infused Japanese Whisky
    notes: Makes 750ml.
    ingredients: 
    - 1 (750ml) bottle Yamazaki Japanese whisky (or substitute Yamazaki 12-year-old Japanese whisky)
    - 6 strawberries
    - Seeds of ¼ whole pomegranate
    steps:
    - Combine the whisky, strawberries, and pomegranate seeds in an airtight 1-quart glass container, cover and let stand at room temperature for 14 to 21 days. Once the color of the fruit has permeated the liquid, strain it into the original whisky bottle and store in the refrigerator for up to 1 month.

#Local Whisky Old-Fashioned
  - name: Local Whisky Blend
    notes: Makes 3 cups.
    ingredients: 
    - 1 cup Nikka Taketsuru Pure Malt whisky
    - 1 cup Nikka Black Deep Blend whisky
    - 1 cup Nikka Black Rich Blend whisky
    steps:
    - Combine the whiskies in an airtight 1-quart glass container. Seal the container and store in the pantry indefinitely.

#Paper Crane
  - name: Asian Citrus Blend
    notes: Makes 1 cup.
    ingredients: 
    - 4 ounces fresh lemon juice
    - 3 ounces fresh Mandarin orange juice
    - 1 ounce yuzu juice
    steps:
    - Combine the juices in an airtight 1-cup glass container. Seal the container and store in the refrigerator for up to 3 days.
  - name: Burdock Root Tincture
    notes: Makes 1 cup
    ingredients: 
    - 1 (4-inch) piece burdock root, peeled and chopped
    - 1 cup Everclear or high-proof vodka
    steps:
    - Place the chopped burdock root and Everclear in an airtight 1-cup glass container. Cover and let stand at room temperature for 48 hours, then strain into a clean 1-cup glass container. Seal the container and store in the pantry for up to 3 months.

#Sage the World
  - name: Sage and Green Tea Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups water
    - 1¼ cups sugar
    - 7 fresh sage leaves
    - 2 teaspoons loose green tea leaves
    steps:
    - In a small saucepan, combine the water and sugar and bring to a slow simmer over medium-high heat, stirring until the sugar has dissolved. Remove from the heat and add the sage leaves and green tea leaves. Let cool, then strain into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 1 month.

#Shunga
  - name: Cucumber and Basil Shrub 
    notes: Makes 3½ cups.
    ingredients: 
    - 4 Japanese cucumbers, cut into small cubes
    - 2 cups fresh basil leaves
    - 2 cups sugar
    - 2 cups apple cider vinegar
    steps:
    - Combine the cucumbers, basil, and sugar in a large bowl. Cover the bowl with plastic wrap and let it rest at room temperature for 1 day. Add the vinegar, cover, and let rest for another day. Fine-strain through a cheesecloth-lined strainer into an airtight 1-quart glass container, using a wooden spoon to press against the solids and extract as much liquid as possible. Seal the container and store in the refrigerator for up to 2 weeks.

#Spumoni
  - name: Pink Peppercorn Syrup
    notes: Makes 2 cups
    ingredients: 
    - 1¼ cups water
    - 1¼ cups sugar
    - 4½ tablespoons pink peppercorns, crushed
    - 1½ teaspoons grated fresh ginger
    - Zest of 1 grapefruit, cut into strips with a peeler or paring knife
    steps:
    - In a large pot, combine the water, sugar, peppercorns, ginger, and grapefruit zest and bring to a gentle boil over medium heat. Reduce the heat to low and simmer, stirring, for 20 minutes, until the sugar has dissolved. Let cool, then strain into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 weeks.

#Timeless
  - name: Housemade Apple Jam
    notes: Makes 1½ cups
    ingredients: 
    - 1 cup grated peeled Fuji apple
    - 1 cup sugar
    steps:
    - In a small saucepan, combine the apple and sugar and cook over low heat, stirring, until the sugar has completely dissolved and the mixture takes on a viscous quality from the apple pectin. Let cool, then transfer to an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 weeks.

#Tumugist
  - name: Green Tea-Infused Tumugi
    notes: 
    ingredients: 
    - 1 (750ml) bottle Tumugi
    - 1 cup loose green tea leaves (Ureshino-cha from Saga is recommended)
    steps:
    - Combine the Tumugi and green tea in an airtight 1-quart glass container. Cover and let stand at room temperature for 24 hours. Strain into the original Tumugi bottle and store in the pantry for up to 1 month.
  - name: Tumugi Syrup
    notes: Makes 1¾ cups
    ingredients: 
    - 12 ounces Tumugi
    - 1 cup sugar
    - 3½ ounces water
    steps:
    - In a small saucepan, combine the Tumugi, sugar, and water and bring to a boil over medium heat, stirring to dissolve the sugar. Let cool, then pour into an airtight 1-quart glass container. Seal the container and store in the refrigerator for up to 2 months.

#Wakaba
  - name: Wasabi Salt
    notes: Makes 2 cups.
    ingredients: 
    - 1 cup ground dehydrated fresh wasabi (Spread fresh wasabi out in a thin layer in a dehydrator and dehydrate completely. Using a heavy-duty blender, blend the dried wasabi into a powder.)
    - 1 cup Maldon salt
    steps:
    - Combine the salt and wasabi in a heavy-duty blender or spice grinder and grind. Transfer to an airtight 1-pint glass container. Seal the container and store in the pantry for up to 2 months.
  - name: Tomatillo Water
    notes: Makes about 2 cups.
    ingredients: 
    - 2 pounds fresh tomatillos
    steps:
    - Remove the husks from the tomatillos and rinse well. Juice the tomatillos using a vegetable juicer and refrigerate to allow to settle, skimming any foam off the top. Strain through a Superbag or a coffee filter into an airtight 1-pint glass container. Use a home carbonation system to carbonate the tomatillo water, and store in the refrigerator for up to 2 days.
  - name: Basil Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups water
    - 1¼ cups sugar
    - 10 fresh sweet basil leaves
    - 10 fresh Thai basil leaves
    steps:
    - In a small saucepan, combine the water and sugar and bring to a gentle simmer over medium-high heat, stirring to dissolve the sugar. Remove from the heat, add the basil leaves, cover, and let stand for 15 minutes. Strain through cheesecloth into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 1 week.

#Yoshimi Wins
  - name: Shiso Syrup
    notes: Makes 2 cups.
    ingredients: 
    - 1¼ cups sugar
    - 1¼ cups water
    - 20 fresh shiso leaves
    steps:
    - In a small saucepan, combine the sugar and water and bring to a boil over medium-high heat, stirring to dissolve the sugar. Remove the pot from the heat, add the shiso leaves, cover, and steep for 20 minutes. Strain into an airtight 1-pint glass container. Seal the container and store in the refrigerator for up to 2 weeks.