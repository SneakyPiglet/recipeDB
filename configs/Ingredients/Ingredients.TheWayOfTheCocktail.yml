#Azalea
  - name: Koshian Syrup
    notes: Makes 25 ounces.
    ingredients: 
    - 2 cups koshian (sweet red bean paste)
    - 1 cup granulated sugar
    - 1 cup room-temperature water
    steps:
    - In a blender, combine all ingredients and blend until smooth. Strain through a fine-mesh sieve and store in an airtight container in the refrigerator for up to 2 weeks.
  - name: Amazaké
    notes: "Originally invented as a medicinal elixir in the Kofun period (approximately 300–538 AD), amazaké is a traditional Japanese drink made from the same ingredients as Japanese saké: fermented rice, water, and kōji. Despite its name (zaké is a word for “alcohol”), the beverage is usually alcohol-free or very low-proof. With a restorative nature, amazaké may be enjoyed cold or hot. In the summertime, I enjoy it blended with banana and served cold, or laced with shiozakura for a pleasantly salty refresher. When hot, it is execeptional with green tea—or served with grated ginger, as is customary when people visit temples in the first week of the new year. To make amazaké, rinse 1 cup of short-grain Japanese rice once to remove any debris. Drain and rinse again, this time raking your fingers through the rice, allowing the grains to gently polish themselves. Continue to rinse and flush until the water runs clear. Add the rice to a rice cooker. Fill with water to the 3 cup line. Cook the rice according to the rice cooker instructions, taking care that the water does not boil over. If your rice cooker has a porridge setting, use that, but with water that comes to the 1 cup line rather than the 3 cup measuring line. When the rice is cooked, remove the bowl from the rice cooker and use a rice paddle or spoon to make slices through the rice. This allows air flow, turning the rice over so that it releases its heat. To speed up the process, try using a fan to cool. In 10 to 20 minutes, the rice should reach the optimal temperature. Gradually add 1 cup of water to the rice. Stir to even out and let sit until the temperature comes down to 130°F. This takes about 10 minutes. Once it comes to temperature, crumble in one 200-gram packet of komékōji. It helps to crumble the kōji while it is still in the bag, pressing with your fingers until the pieces are loose. Mix the kōji into the steamed rice, and return the rice bowl to the rice cooker and cover loosely with a clean towel. Set the rice cooker to warm and leave the lid open so that the temperature remains between 130°F and 140°F for 8 hours. Stir occasionally to keep the heat evenly distributed. The amazaké will start to smell sweet with a hint of tang. After 8 hours, remove the bowl from the rice cooker and chill in an ice bath. Blend the rice in a high-powered blender until smooth. Store in the refrigerator."
    ingredients: 
    - 1 cup short-grrain Japanese rice
    - 1 cup water
    - 1 200-gram packet komékōji 
