#Shiozakura Highball
  - name: Purple Sweet Potato Vinegar Syrup
    notes: Yields 16 ounces.
    ingredients: 
    - ½ cup beniimosu
    - 2 cups granulated sugar
    - 1 cup room-temperature filtered water
    steps:
    - In a large bowl, combine ½ cup beniimosu (purple sweet potato vinegar), 2 cups granulated sugar, and 1 cup room-temperature filtered water and whisk until the sugar is fully dissolved. Store refrigerated for up to 3 weeks.

