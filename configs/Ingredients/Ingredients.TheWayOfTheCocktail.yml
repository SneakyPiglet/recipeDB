#Million Dollar
  - name: Grenadine
    notes: 
    ingredients: 
    - 2 parts pomegranate molasses
    - 1 part pomegranate juice
    - 1 part cane sugar
    steps:
    - Before going out to buy the bright red grenadine of childhood Shirley Temples, consider purchasing BG Reynolds or Small Hand Foods grenadine. Both of those are delicious and reliable products that will bring consistency and richness to a cocktail. If you prefer to make your own batch at home, in a saucepan, combine the listed ingredients. Warm over low heat and whisk just until the sugar is completely dissolved. If it starts to bubble, remove from the heat and continue to whisk. Store refrigerated for up to 3 weeks.

  - name: Cashew Orgeat
    notes: Makes 32 portions.
    ingredients: 
    - 5 green cardamom pods
    - 16 fluid ounces cashew milk
    - sugar
    - ¼ teaspoon orange blossom water
    steps:
    - "Crack 5 green cardamom pods and toast in a pan over low heat until aromatic (make sure you agitate the pan so they don’t burn). To make via sous vide: Pour 16 fluid ounces cashew milk (such as Elmhurst) in a sous vide bag with the toasted cardamom. Seal the bag and cook sous vide for 1 hour at 180°F."
    - "To make on the stovetop: Combine 16 fluid ounces cashew milk with the cardamom pods in a saucepan and gently warm the mixture. Keep covered on low (just under a simmer) for 30 minutes, and adjusting the heat as necessary to make sure it does not boil over or burn."
    - Strain the cardamom out of the milk. Weigh the milk and add 2 parts sugar to 1 part spiced cashew milk by weight. Finish with ¼ teaspoon of orange blossom water. Store in the refrigerator.
  - name: Shiso No Jyūsu
    notes: Makes 30 portions.
    ingredients: 
    - 12 ounces red shiso leaves
    - 7½ cups (60 fluid ounces) water
    - 1¾ cups sugar
    - 2 teaspoons citric acid (or a scant ½ cup apple cider vinegar)
    steps:
    - Wash 12 ounces of red shiso leaves and set aside. In a large pot, bring 7½ cups (60 fluid ounces) water to a rolling boil. Add the shiso and boil for 5 minutes and then remove from the heat. Scoop out and discard the shiso leaves, leaving the water in the pot. Add 1¾ cups sugar to the shiso water and stir to dissolve. Add 2 teaspoons citric acid (or a scant ½ cup apple cider vinegar) to the pot and stir until the juice turns magenta. After the juice has cooled, carefully decant into a glass storage container. Keep refrigerated.
  - name: Shiozakura Saline Solution
    notes: 
    ingredients: 
    - 20 shiozakura flowers
    - warm water
    steps:
    - Remove the shiozakura (salted sakura blossoms) from the packet. For enough garnish for 10 cocktails, I recommend working with at least 20 flowers. Some will fall apart, so it is best to have plenty. (Or alternatively, if you only plan to use a few at a time, only rinse what you will need, as the salt acts as preservative.) Place a bowl on a scale and tare the weight. Add the shiozakura and make a note of the weight, then add two times their weight of warm water and stir until the salt dissolves. Set a sieve over a bowl and separate the flowers from the liquid. Store the saline solution in a sealed container and store the flowers in fresh water in the refrigerator.
  - name: Umé-Su
    notes: Makes 2 quarts.
    ingredients: 
    - 2.2 pounds umé
    - 2.2 pounds rock sugar
    - 1 cup rice vinegar
    steps:
    - There are several reliable brands of umé-su you can buy on the commercial market, but please note that there are two distinct types. Uméboshi-su, made from salt-pickled umé and shiso, is extremely salty and sour. Umé-su is sour and sweet. I have had the most luck in the US finding umé-su in Japanese and Korean markets. Look for sugar, not salt, as a key ingredient. It is more common to see the term “extract” used on the Korean-made products. They will have varying levels of sweetness to acidity. To adjust the acidity, I sometimes add rice vinegar. My current easily accessible umé drinking vinegar of choice is Beksul Plum Extract, available from Amazon and H Mart.
    - "If you want to make your own version at home, here is my recipe: Wash 2.2 pounds umé and remove the small round caps at the stem end. Pierce each one 5 or 6 times evenly across the surface with a toothpick. Lay the umé out on a clean towel and pat dry. Once dry, put the umé in a plastic bag and freeze until hard. Sterilize a large lidded jar (with a 5-quart capacity) with boiling water, and set aside 2.2 pounds white rock sugar. Once the jar is ready, place layers of the rock sugar and umé in the jar, beginning and ending with rock sugar. Pour 1 cup rice vinegar over the contents of the jar. Put the lid on rather lightly for the first week to allow the pressure to escape. Swirl the jar once a day for about a week. The syrup will be ready in 2 to 3 weeks. When ready to use, remove the umé and store in a separate jar for snacking or garnish. Store the finished syrup in sterilized jars in the fridge."
  - name: Umé-Shu
    notes: Makes 45 ounces.
    ingredients: 
    - 2.2 pounds umé
    - 2.2 pounds rock sugar
    - 6¼ cups (50 fluid ounces) shōchū or vodka (35% to 40% ABV)
    steps:
    - "There are several commercial brands of umé-shu, but if you want to make your own version at home, here is my recipe: Wash 2.2 pounds umé and remove the small round caps at the stem end. Pierce each one 5 or 6 times with a toothpick. Lay the umé out on a clean towel and pat dry. Once dry, put the umé in a plastic bag and freeze until hard. Sterilize a large lidded jar (with a 5-quart capacity) with boiling water, and set aside 2.2 pounds rock sugar. Once the jar is ready, place layers of the rock sugar and umé in the jar, beginning and ending with rock sugar. Pour 6¼ cups (50 fluid ounces) shōchū or vodka (35% to 40% ABV) over the contents of the jar. Seal the container with the lid. Store in a cool, dry place and rotate every week or so. It will take at least 6 months before the umé-shu is ready to drink, though I wait at least 1 year to let the flavors develop."
  - name: Rich Honey Syrup
    notes: 
    ingredients: 
    - 2 parts honey
    - 1 part hot water
    steps:
    - Combine 2 parts honey to 1 part hot water by weight. Stir until the honey has fully dissolved. Store refrigerated for up to 3 weeks.
  - name: Kinmokusei Syrup
    notes: 
    ingredients: 
    - 1 tablespoon dried kinmokusei (osmanthus) flowers
    - 1 cup water heated to 205°F (or just boiled)
    steps:
    - Combine 1 tablespoon dried kinmokusei (osmanthus) flowers with 1 cup water heated to 205°F (or just boiled) and steep for 6 minutes. Strain. Weigh the liquid and add an equal amount of sugar by weight. Store refrigerated for up to 1 week.
  - name: Lime Cordial
    notes: 
    ingredients: 
    - 2 limes
    - 1 cup sugar
    - 1 ounce lime juice
    steps:
    - Using a Y-peeler, strip off the zest of 2 limes, avoiding the pith as much as possible. Set the peeled limes aside for use later. In a bowl, combine the peels and 1 cup sugar and mix thoroughly and vigorously, muddling the peels to express the oils from the zest into the sugar granules. Rest for at least 15 minutes. Transfer to a saucepan. Juice 1 ounce of lime juice and add to the pan, bringing the mixture to a simmer over medium-low heat. Cook for 5 minutes, stirring consistently until the sugar dissolves. Let the lime peels sit in the hot mixture for 10 minutes, then strain and let cool.
    - Store in the refrigerator. Best if used within 3 days.
  - name: Rich Cane Syrup
    notes: Petite Canne sugarcane syrup from Martinique is a great commercial cane syrup to use in cocktails; it is consistent in sweetness and offers a rounder texture than homemade versions. But if you want to make this from scratch, combine 2 parts cane sugar to 1 part hot water by weight. Stir until the cane sugar has fully dissolved. Store refrigerated for up to 2 weeks.
