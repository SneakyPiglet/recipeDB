#Cassis Oolong
  - name: Chilled Oolong
    notes: Makes about 5 cups.
    ingredients: 
    - 2 teaspoons oolong tea
    - 6 ounces hot water (just off the boil, around 195°F)
    - 6 ounces hot water
    steps:
    - In a glass brewing vessel, combine 2 teaspoons oolong tea and 6 ounces hot water (just off the boil, around 195°F) and brew for 3 minutes. Strain, reserve the tea, and resteep the leaves in another 6 ounces hot water for 3 minutes. Strain and combine the two brews. Place the tea in the refrigerator to cool. For a faster chill, you can set up an ice bath and cool it uncovered, on the countertop or in the sink.

