  - name: Simple Syrup
    notes: 
    ingredients: 
    - 1 part granulated sugar
    - 1 part warm water
    steps:
    - Combine 1 part granulated sugar to 1 part warm water by weight. Stir until the sugar has fully dissolved. Store refrigerated for up to 2 weeks.
  - name: Strawberry Syrup
    notes: Makes about 20 ounces.
    ingredients: 
    - 1 pound strawberries
    - Granulated sugar
    steps:
    - "Hull 1 pound strawberries: To hull a strawberry, place the tip of the knife just under the green leafy cap and cut a small cone out of the top of the strawberry, removing the hard white core underneath. Rinse the strawberries and pat them dry. Halve lengthwise. Place a bowl on a scale and weigh the strawberries. Add an equal weight of granulated sugar to the bowl. Stir well until each strawberry half is coated in sugar. Cover with plastic wrap and allow to rest in the refrigerator for 24 hours. At this point the juices of the strawberries will have leached out into the sugar. Weigh the batch, transfer strawberries and juice into a pot, and add half of the weight in water. Bring up to a simmer over medium-low heat, allowing it to bubble away for 15 minutes. Remove from the heat and allow it to cool. Strain out strawberries (and discard, or save for other uses) and store refrigerated for up to 2 weeks."
  - name: Ginger-Infused Shōchū
    notes: 
    ingredients: 
    - 3 tablespoons grated fresh ginger
    - 1 (750mL) bottle rice shōchū
    steps:
    - In a large glass jar, combine 3 tablespoons grated fresh ginger and one 750-milliliter bottle rice shōchū and let infuse at room temperature for 24 hours. Strain through a fine-mesh sieve (or for a smoother finish through a coffee filter). I suggest Chiyonosono 8,000 Generations rice shōchū or Takahashi Shuzō’s Hakutake Shiro rice shōchū for this infusion. The infusion will last indefinitely.
  - name: Green Tea-Infused Shōchū
    notes: 
    ingredients: 
    - 5 tablespoons loose-leaf Japanese green tea
    - 1 (750mL) bottle rice or barley shōchū
    steps:
    - In a large glass jar, combine 5 tablespoons loose-leaf Japanese green tea and one 750-milliliter bottle rice or barley shōchū and let infuse at room temperature for 3 hours. Strain and store in a cool, dark place. I suggest Chiyonosono 8,000 Generations rice shōchū, Takahashi Shuzō’s Ginrei Shiro rice shōchū, or The Yanagita Koma Honkaku barley shōchū for this infusion. The infusion will last indefinitely.
  - name: Spice-Infused Vodka
    notes: 
    ingredients: 
    - 1 tablespoon pink peppercorns
    - 1 tablespoon dried hibiscus
    - ¼ teaspoon salt
    - 1 tablespoon fresh wasabi
    - 1 (750 mL) bottle Suntory Haku vodka
    steps:
    - In a suribachi (mortar and pestle), lightly crack 1 tablespoon pink peppercorns. Add the cracked pink peppercorns, 1 tablespoon dried hibiscus, ¼ teaspoon salt, and 1 tablespoon grated fresh wasabi* to a large glass jar. Pour in a 750-milliliter bottle of Suntory Haku vodka. Allow to infuse at room temperature for 48 hours. Strain through a coffee filter and store refrigerated for up to 3 weeks. 
    - If you do not have fresh wasabi, you can use wasabi paste—just be sure to seek a brand that uses actual wasabi and not horseradish. The label will say “hon-wasabi.”	
  - name: Chilled Hōjicha
    notes: Makes about 9 ounces.
    ingredients: 
    - 3 grams hōjicha
    - 10 ounces hot water
    steps:
    - In a glass or ceramic brewing vessel, combine 3 grams hōjicha and 10 ounces hot water (195°F) and steep for 2 minutes. Strain into a glass vessel and place in the refrigerator to cool. For a faster chill, you can set up an ice bath and cool it, uncovered, on the countertop or in the sink.
  - name: Chilled Mugi-Cha
    notes: Makes about 30 ounces.
    ingredients: 
    - 1 quart water
    - 1 sachet mugi-cha
    steps:
    - In a saucepan, bring 1 quart water to a boil. Add 1 sachet mugi-cha to the water, lower the heat, and simmer for 5 minutes. Remove from the heat and allow to steep for 10 minutes. Strain off the brewed mugi-cha and cool in an ice bath. Store in the refrigerator for up to 1 week.
  - name: Cold-Brew Sencha
    notes: Makes about 24 ounces.
    ingredients: 
    - 10 tablespoons sencha leaves
    - 3 cups room temperature filtered water
    steps:
    - In a glass jar, combine 10 tablespoons sencha leaves and 3 cups room temperature filtered water and steep for 3 hours. Strain out the leaves and keep the tea. I enjoy steeping the leftover leaves for a personal cup or two of tea after cold-brewing. There is still flavor in the leaves and I hate to waste such goodness.