#Suika Spritz
  - name: Salt and Pepper Mix
    notes: 
    ingredients: 
    - 1 tablespoon whole pink peppercorns
    - ¼ cup granulated sugar
    - 1 tablespoon sea salt
    steps:
    - Press 1 tablespoon of whole pink peppercorns through a fine sieve to separate the pink shell from the pepper-core. Combine the sifted pink shells with ¼ cup granulated sugar and 1 tablespoon sea salt.

#Apricots and Cream
  - name: Honey Cream
    notes: 
    ingredients: 
    - 1 part wildflower honey
    - 4 parts whipping cream
    steps:
    - Combine 1 part wildflower honey to 4 parts heavy whipping cream. Whip lightly, until the mixture thickens but still has enough viscosity to pour smoothly. Use immediately.

#TSC (Tomato Sherry Cobbler)
  - name: Tomato Water Syrup
    notes: Makes about 12 ounces.
    ingredients: 
    - 1 pound vine-ripened tomatoes
    steps:
    - Stem, core, and coarsely chop the tomatoes. Place in a blender and blend on high until smooth. Line a sieve with a dampened kitchen towel or thick paper towels and set over a bowl. Pour the tomato puree into the lined sieve and let sit. It will take about 1 hour to yield about 10 ounces of tomato water. Weigh the tomato water and mix it with half of its weight of granulated sugar and a pinch of salt, to taste. Mix until fully homogenized. Store refrigerated for up to 1 week, or portion into ice cube trays and store in your freezer until it is time for a cocktail.

#Bell Pepper Margarita
  - name: Bell Pepper Syrup
    notes: 
    ingredients: 
    - 1 green bell pepper
    - Granulated sugar
    steps:
    - Remove the stem, membrane, and seeds from a green bell pepper and discard. Chop the remaining green parts into smaller pieces. Put through a juicer or blend in a high-powered blender and strain into a bowl. Weigh the juice and add an equal weight of granulated sugar. Whisk in a bowl or transfer to a shaker tin and shake until the sugar is fully dissolved. Store refrigerated for up to 2 weeks.

#Opal Martini
  - name: Lemongrass-Infused Shōchū
    notes: 
    ingredients: 
    - 2 stalks of fresh lemongrass
    - 1 (750 mL) bottle of rice or barley shōchū, ideally Chiyonosono 8,000 Generations rice shōchū, Takahashi Shuzō’s Hakutake Shiro rice shōchū, or Takahashi Shuzō’s Ginrei Shiro rice shōchū
    steps:
    - Peel the outer leaves and trim the tips and tails of 2 stalks of fresh lemongrass. Rinse thoroughly and pat dry. Take the tip of a knife and slice through the lower stalk of the lemongrass, rotating to make three incisions while keeping the stalk intact. This will make for a better infusion and allow you to remove the lemongrass more easily when it is ready. Place the prepared lemongrass into a 750-milliliter bottle of rice or barley shōchū at room temperature and infuse for 3 days. I suggest Chiyonosono 8,000 Generations rice shōchū, Takahashi Shuzō’s Hakutake Shiro rice shōchū, or their Ginrei Shiro rice shōchū for this infusion. The infusion will last indefinitely.

#Chawari Toddy
  - name: 
    notes: 
    ingredients: 
    - 2 teaspoons bancha
    - 6½ ounces water just off the boil (around 195°F)
    steps:
    - In a glass or ceramic brewing vessel, combine 2 teaspoons bancha and 6½ ounces water just off the boil (around 195°F) and steep for 2 to 3 minutes. Bancha may be resteeped up to three times. As you resteep, you may need to raise the temperature of the water incrementally.

#Spiced Chrysanthemum Latte
  - name: Chrysanthemum Tisane
    notes: Makes about 7 ounces.
    ingredients: 
    - 1 to 1½ teaspoons chrysanthemum herbal tea
    - 8 ounces just-boiled water
    steps:
    - In a glass or ceramic brewing vessel, measure 1 to 1½ teaspoons chrysanthemum herbal tea. Pour 8 ounces just-boiled water over the flowers and steep for 5 to 10 minutes. The flowers may be resteeped over and over again. For the latte recipe, I suggest using first-steep tea as the flavor is more pronounced.
  - name: Spiced Kuromitsu
    notes: Makes 10 ounces.
    ingredients: 
    - 2 tablespoons cracked star anise pods
    - 1 teaspoon dried sanshō berries
    - 2 teaspoons coriander seeds
    - 1 cup water
    - ¾ cup shaved kokutō
    - 5 tablespoons honey
    steps:
    - With a mortar and pestle, crack enough star anise pods to yield 2 tablespoons, and combine with 1 teaspoon dried sanshō berries and 2 teaspoons coriander seeds. In a dry saucepan, toast the cracked spices over medium-low heat until aromatic. Add 1 cup room-temperature water, bring to a boil over medium-high heat, and simmer for 3 minutes. Strain the spiced water over ¾ cup of shaved kokutō in a tempered bowl. Stir until the kokutō dissolves into a homogenous mixture; I recommend doing this over a double boiler as the kokutō can be difficult to dissolve (hence the tempered bowl). Measure in 5 tablespoons honey. Stir until fully incorporated and chill. Store refrigerated for up to 3 weeks.

#Yaki-imo Old Fashioned
  - name: Salt-Roasted Sweet Potato-Infused Japanese Whisky
    notes: Makes about 20 ounces.
    ingredients: 
    - 2 to 3 medium sweet potatoes
    - Coarse kosher salt
    - 1 (750mL) bottle Japanese whisky with an ABV of 45% or higher, such as Ichiro's Malt and Grain, Nikka From The Barrel or Hibiki Japanese Harmony
    steps:
    - Preheat the oven to 425°F. Wash 2 to 3 medium sweet potatoes and prick a few holes into the skin using a fork. Line a medium baking sheet with foil and cast a thick layer of coarse kosher salt over the foil. Then place the prepared sweet potatoes on the bed of salt and cover with another layer of salt. Wrap the edges of the foil up over the sweet potatoes and cover with another sheet of foil and bake for 1 hour. Remove the top piece of foil and continue to bake for another 15 minutes. Once cool enough to handle, brush the salt from the skin of the sweet potatoes. Peel the sweet potatoes and break them apart into smaller pieces. Place 1½ cups of the roasted sweet potatoes into a large container with a lid and add a 750-milliliter bottle of Japanese whisky (something with an ABV of 45% or higher, such as Ichiro's Malt and Grain, Nikka From The Barrel or Hibiki Japanese Harmony). Set aside to infuse for 2 days, shaking well two or three times a day to break apart the sweet potato. Strain through a coffee filter or cheesecloth and store in an airtight container or sterilized bottle in the refrigerator for up to 1 month.

