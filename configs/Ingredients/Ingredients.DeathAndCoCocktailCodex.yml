  - name: Blood Orange-Infused Carpano Antica Formula sweet vermouth
    ingredients: 
    - 1 (750 ml) bottle Carpano Antica Formula sweet vermouth
    - 55 grams blood orange zest
    steps:
    - Combine the vermouth and zest in an iSi whipper. Seal tightly. Charge with an N2O cartridge, then shake the canister about five times. Change the cartridge, then charge and shake again. Let stand for 15 minutes, shaking the canister every 30 seconds or so, then release the pressure. Point the canister's nozzle at a 45-degree angle into a container. Vent the gas as quickly as possible without spraying liquid everywhere; the quicker the venting, the better the infusion. When all of the gas is out, open the canister and take a listen. Once there is no longer audible bubbling, open the canister and strain the infusion through a paper coffee filter or Superbag. Funnel back into the vermouth bottle and refrigerate until ready to use, up to 4 weeks.
  - name: Brown Butter-Infused Apple Brandy
    ingredients: 
    - 225 grams (2 sticks) unsalted butter, cut into cubes
    - 1 (750 ml) bottle Clear Creek 2-year apple brandy
    - 1 (750 ml) bottle Clear Creek 8-year apple brandy
    steps:
    - Put the butter in a saucepan over medium heat and cook, stirring frequently, until it turns brown and smells nutty. Pour the butter into a heatproof container, add the brandy, and whisk until well blended. Cover the container and freeze for up to 12 hours, or overnight.
    - Remove the container from the freezer, poke a hole in the hardened butter, and drain the liquid out; reserve the butter for other uses (try it on popcorn!). Strain the infusion through a fine-mesh sieve lined with several layers of cheesecloth. Funnel back into the brandy bottles and refrigerate until ready to use, up to 3 months.
