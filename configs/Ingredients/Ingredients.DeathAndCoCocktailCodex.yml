#Syrups & Cordials
  - name: Basil Stem Syrup
    ingredients: 
    - 500 grams water
    - 50 grams basil stems 
    - 500 grams unbleached cane sugar
    steps:
    - In a saucepan, bring the water to a boil. Remove from the heat, add the basil stems, and let steep for 30 minutes. Strain through a fine mesh sieve lined with several layers of cheesecloth, then add the sugar and whisk until the sugar is dissolved. Transfer to a storage container and refrigerate until ready to use, up to 2 weeks.
  - name: Grilled Pineapple Syrup
    ingredients: 
    - 1 pineapple
    - 500 grams unbleached cane sugar 
    - 2.5 grams citric acid powder
    steps:
    - Peel and cut the pineapple into 34-inch-thick wheels, then grill over a wood fire until slightly smoky but not burned. Let cool, then run it through a juice extractor. Weigh out 500 grams of the juice, reserving the rest for another use. Combine the juice, sugar, and citric acid in a blender and process until smooth. Strain through a fine-mesh sieve lined with several layers of cheesecloth, then transfer to a storage container and refrigerate until ready to use, up to 4 weeks.
  - name: House Lemon Cordial
    ingredients: 
    - About 3 quarts lemon wheels or wedges, or the rinds of 10 lemons 
    - 600 grams white sugar 
    - 1,400 grams fresh lemon juice
    -  Pectinex Ultra SP-L
    steps:
    - Combine the lemon wheels or wedges and sugar in a large container. Cover and refrigerate for 2 days. Occasionally stir the mixture (the citrus oils will be extracted into the sugar and the mixture will liquefy).
    - Strain, then measure the weight of the liquid (discard the solids). Combine with the lemon juice, and stir until dissolved. Calculate 0.2% of the weight (multiply by 0.002) to get X grams. Stir in X grams of Pectinex, then cover and let sit for 15 minutes.
    - Divide the mixture evenly among your centrifuge containers. Weigh the filled containers and adjust the amount of liquid in each as needed to ensure their weights are exactly the same; this is important for keeping the machine in balance. Run the centrifuge at 4,500 rpm for 12 minutes.
    - Remove the containers and carefully strain the cordial through a paper coffee filter or Superbag, being careful not to disturb the solids that have collected on the bottom of the containers. If any particles remain in the cordial, strain it again. Transfer to a storage container and refrigerate until ready to use, up to 1 month.
  - name: House Orgeat
    ingredients: 
    - 800 grams Almond Milk (see recipe)
    - 1.2 kilograms superfine sugar 
    - 14 grams Pierre Ferrand Ambre cognac
    - 18 grams Lazzaroni amaretto 
    - 3 grams rose water
    steps:
    - Combine the almond milk and sugar in a saucepan over medium-low heat and cook, stirring occasionally, until the sugar has dissolved. Remove from the heat and stir in the Cognac, amaretto, and rose water. Let cool to room temperature, then transfer to a storage container and refrigerate until ready to use, up to 2 weeks.
  - name: Meyer Lemon Cordial
    ingredients: 
    - 500 grams unbleached cane sugar
    - 250 grams fresh Meyer lemon juice, strained
    - 250 grams filtered water
    - 100 grams Aylesbury Duck vodka 
    - 15 grams Meyer lemon zest
    - 2 grams citric acid powder
    - 0.5 gram kosher salt
    steps:
    - Fill a large basin with water and place an immersion circulator inside. Set the circulator to 130°F.
    - Put all the ingredients in a bowl and stir until the sugar has dissolved. Transfer to a sealable, heatproof plastic bag. Seal the bag almost completely, then remove as much air as possible by dipping the bag (other than the unsealed portion) in the water. The counterpressure from the water will push the rest of the air out. Finish sealing the bag, then remove it from the water.
    - When the water has reached 130°F, place the bag in the basin and cook for 2 hours.
    - Transfer the bag to an ice bath and let cool to room temperature. Pass the cordial through a fine-mesh sieve. If any particles remain in the cordial, strain it again through a paper coffee filter or Superbag. Transfer to a storage container and refrigerate until ready to use, up to 2 weeks.
  - name: Raisin Honey Syrup
