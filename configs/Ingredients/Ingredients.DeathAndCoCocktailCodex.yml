    - 700 grams hulled strawberries
    - Pectinex Ultra SP-L
    - 10 grams ascorbic acid
    steps:
    - Combine the cognac, mezcal, and strawberries in a blender and process until smooth. Strain, then measure the weight of the liquid (discard the solids). Calculate 0.2% of the weight (multiply by 0.002) to get X grams. Stir in X grams of Pectinex and the ascorbic acid, then cover and let sit for 15 minutes.
    - Divide the mixture evenly among your centrifuge containers. Weigh the filled containers and adjust the amount of liquid in each as needed to ensure their weights are exactly the same; this is important for keeping the machine in balance. Run the centrifuge at 4,500 rpm for 12 minutes.
    - Remove the containers and carefully strain the infusion through a paper coffee filter or Superbag, being careful not to disturb the solids that have collected on the bottom of the containers. If any particles remain in the infusion, strain it again. Funnel back into the original bottle and refrigerate until ready to use, up to 2 weeks.
