    - Transfer the bag to an ice bath and let cool to room temperature. Pass the infusion through a fine-mesh sieve. If any particles remain in the infusion, strain it again through a paper coffee filter or Superbag. Funnel back into the liqueur bottle and refrigerate until ready to use, up to 3 months.
