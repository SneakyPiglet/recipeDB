#Syrups, Tinctures and Infusions
  - name: Banana Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 liter (34 fluid ounces) cane syrup
    - 170g (6 ounces) peeled bananas, frozen
    steps:
    - Combine the syrup and bananas in a vacuum bag. Vacuum-seal the bag and sous-vide in a water bath at 45°C (113°F) for 12 hours. Strain through a fine-mesh strainer. Bottle, label, and store in the refrigerator. Keeps for up to 10 days.
  - name: Beet Syrup
    notes: 1.25 L (42 fluid ounces)
    ingredients: 
    - 9 to 10 whole beets
    - 250 ml (8.5 fluid ounces) water
    - 750 g (26 ounces) sugar
    steps:
    - Juice the beets using a juice extractor; you'll need 500 ml (17 fluid ounces) of beet juice. Strain the beet juice through a colander or fine-mesh strainer into a medium size stainless-steel pot. Add the water and sugar and heat at 70°C (158°F), whisking frequently, until the sugar has completely dissolved, about 5 minutes. Pour into a container and let cool for 10 minutes. Bottle, label, and store in the refrigerator. Keeps for up to 1 week.
  - name: Blackberry Shrub
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 200 g (7 ounces/2 pints) blackberries
    - 500 g (17.5 ounces) sugar
    - Zest of 1 lime
    - 500 ml (17 fluid ounces) apple cider vinegar
    steps:
    - Combine the blackberries, sugar, and lime zest in a vacuum bag. Vacuum-seal the bag, mash the contents together, and refrigerate overnight. The next day, pour the contents of the bag into a medium size stainless-steel pot and add the vinegar. Heat at 80°C (176°F), whisking frequently, until the sugar has completely dissolved. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Blackberry Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) semi-rich simple syrup
    - 200 g (7 ounces) blackberries
    - 7 ml (¼ fluid ounce) Everclear or high-proof vodka
    steps:
    - Combine the syrup, blackberries, and Everclear in a vacuum bag. Vacuum-seal and sous-vide in a water bath at 52°C (125.6°F) for 4 hours. Strain the contents of the bag through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Black Cardamom Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 28 g (1 ounce) black cardamom, crushed
    - 500 ml (17 fluid ounces) Everclear or high-proof vodka
    - 500 ml (17 fluid ounces) water
    steps:
    - Lightly grind or pulse the cardamom using a spice grinder. Combine the Everclear and cardamom in an airtight container and let sit at room temperature for 72 hours. Strain through a fine-mesh strainer and mix in the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Black Pepper Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 3 tablespoons ground black peppercorns
    - 500 ml (17 ounces) Everclear or other high-proof neutral spirit
    - 500 ml (17 ounces) water
    steps:
    - Mix the pepper and Everclear in an airtight container and let sit at room temperature for 72 hours. Strain through cheesecloth or a coffee filter and mix in the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Butternut Squash Seed Oil-Washed Powers Three Swallow
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) Powers Three Swallow Irish whiskey
    - 60 ml (2 fluid ounces) butternut squash seed oil
    steps:
    - Combine the whiskey and oil in an airtight container. Let sit at room temperature for 4 hours. Place in the freezer for 24 to 48 hours, until the oil has frozen. Strain through a fine-mesh strainer lined with a coffee filter. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Cane Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) water
    - 1 kg (35 ounces) evaporated cane juice
    steps:
    - Combine the sugar and water in a medium size stainless-steel pot and heat over medium heat, stirring until the sugar has completely dissolved. Bring the syrup to a rolling boil, then remove from the heat and let cool. Bottle, label, and store in the refrigerator. Keeps for up to 4 weeks.
  - name: Caramel Cane Syrup
    notes: 1.5 L (50 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) caramel sauce
    - 1 L (34 fluid ounces) cane syrup
    steps:
    - Place the caramel sauce in a hot water bath until it is pourable. Pour the caramel sauce and cane syrup into a blender and blend for 1 minute. Bottle, label, and store in the refrigerator. Keeps for up to 2 months.
  - name: Carrot-Infused Plantation 3 Stars White Rum
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 200 g (7 ounces) sliced peeled carrots
    - 750 ml (25 fluid ounces) Plantation 3 stars white rum
    steps:
    - Place the carrots in a vacuum bag and pour in the rum. Vacuum-seal the bag and sous-vide in a water bath at 70°C (158°F) for 4 hours. Strain the contents of the bag through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 3 months.
  - name: Chamomile Honey Syrup
    notes: 890 ml (30 fluid ounces)
    ingredients: 
    - 1 chamomile tea bag (2.5 g/0.09 ounce)
    - 300 ml (10 fluid ounces) hot water
    - 565 g (20 ounces) clover honey 
    steps:
    - Place the chamomile tea bag in a large bowl or other vessel, pour in the hot water, and steep for 7 minutes. Meanwhile, soften the honey by placing the jar in a hot water bath. Discard the tea bag. Whisk the honey together with 1.2 L (40 ounces) of the warm chamomile tea. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Chamomile Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) Everclear of high-proof vodka
    - 56 g (2 ounces) dried chamomile leaves
    - 500 ml (17 fluid ounces) water
    steps:
    - Combine the Everclear and chamomile in an airtight container and let sit at room temperature for 72 hours. Strain through a fine-mesh strainer and whisk in the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Chipotle Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 57 g (2 ounces) dried chipotle chiles
    - 500 ml (17 fluid ounces) Everclear or high-proof vodka
    - 500 ml (17 fluid ounces) water 
    steps:
    - Wearing gloves, shred the chiles, exposing their seeds. Combine the chiles and the Everclear in an airtight container and let sit at room temperature for 72 hours. Strain through a fine-mesh strainer and whisk in the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Chocolate Oat Milk
    notes: 1.25 L (42 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) oat milk
    - 2 tablespoons unsweetened dark cocoa powder
    - 2 tablespoons sugar
    - ¼ teaspoon agar-agar
    steps:
    - Place the oat milk, cocoa powder, sugar, and agar-agar in a blender and blend until completely combined. Bottle, label, and store in the refrigerator. Keeps for up to 1 week (check the expiration date of the oat milk to confirm).
  - name: Cilantro Tincture
    notes: 945 ml (32 fluid ounces)
    ingredients: 
    - 57 g (2 ounces) fresh cilantro
    - 500 ml (17 fluid ounces) Everclear
    - 500 ml (17 fluid ounces) water
    steps:
    - Combine the cilantro and Everclear in an airtight container and let sit at room temperature for 72 hours. Strain through a fine-mesh strainer and add the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Cinnamon Angostura Bitters
    notes: 300 mL (about 10 fluid ounces)
    ingredients: 
    - 300 mL (10 fluid ounces) Angostura bitters
    - 50 g (1¾ ounces) Vietnamese cassia cinnamon bark
    steps:
    - Break cinnamon bark into small pieces, then place in a saucepan over low heat to toast—do not burn. Remove from heat to cool. Coarsely grind bark in a spice grinder. In a non-reactive container, combine bitters and cassia and let macerate for 4 hours. Strain through a coffee filter. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Cinnamon Bark Syrup
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 20 g (0.7 ounces) cassia cinnamon bark
    - 500 ml (17 fluid ounces) water
    - 500 g (17.5 ounces) superfine sugar
    steps:
    - "Place the cinnamon bark in a  plastic bag. On a safe and hard surface, use the muddler to crush the bark. (Even better: Buy it crushed.) Transfer the crushed bark to a medium size stainless-steel pot and add the water and sugar. Bring to a boil, whisking frequently, then remove from the heat. Transfer to an airtight container and let sit at room temperature for 12 hours. Strain through a fine-mesh strainer. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks."
  - name: Coconut-Infused El Dorado White Rum
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 100 g (3.5 ounces) unsweetened coconut flakes, toasted
    - 1 L (34 fluid ounces) El Dorado 3-Year-Old Demerara white rum
    steps:
    - Toast the coconut flakes in a medium sauté pan over medium heat until golden brown and fragrant. Transfer the toasted coconut to a vacuum bag and pour in the rum. Vacuum-seal and sous-vide in a water bath at 52°C (125.6°F) for 8 hours. Refrigerate overnight. Strain the contents of the bag through a coffee filter. Bottle, label, and store in the refrigerator. Keeps for up to 3 months.
  - name: Coffee-Pecan Syrup
    notes: 5 L (170 fluid ounces)
    ingredients: 
    - 1 kg (35 ounces) pecans
    - 2.4 kg (84 ounces) fine sugar
    - 500 ml (17 fluid ounces) black drip coffee
    - 1 kg (35 ounces) cane sugar
    - 2 tablespoons ground chicory root
    - 30 ml (1 fluid ounce) Everclear
    steps:
    - Place pecans in a medium stainless-steel pot and cover with water. Simmer at 60°C (140°F) for 30 minutes. Strain and blend the pecans in a food processor until smooth. Add 2.4 L (10 cups) hot water to the blended pecans and let soak for 2 hours. Strain through cheesecloth and place into the pot with the fine sugar. Cook at 70°C (158°F), stirring occasionally until completely dissolved. Add the coffee, cane sugar, and chicory. Stir to dissolve the sugar. Turn off the heat and let sit, covered, for 1 hour. Strain through cheesecloth. Add the Everclear. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Coriander-Infused Glenmorangie 10
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 2 tablespoons coriander seed, crushed
    - 1 L (34 fluid ounces) Glenmorangie 10-Year-Old Highland single malt Scotch
    steps:
    - Pulse the coriander in a spice grinder and transfer to an airtight container. Add the Glenmorangie and let sit at room temperature, stirring occasionally, for 1 hour. Strain through a coffee filter or cheesecloth. Bottle, label, and store at room temperature. Keeps for up to 3 weeks.
  - name: Corn Silk Tea-Infused Powers Three Swallow
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 2 g (0.07 ounce) loose corn silk tea or 2 corn silk tea bags
    - 1 (750 ml/25 fluid ounces) bottle Powers Three Swallow
    steps:
    - Combine the corn silk tea and the whiskey in an airtight container and let sit at room temperature for 15 minutes. Strain through a fine-mesh strainer or remove and discard the tea bags. Bottle, label, and refrigerate for up to 3 months.
  - name: Dead Rabbit Jamaica Rum Blend1
    notes: 1.875 L (63 ounces)
    ingredients: 
    - 750 ml (25 fluid ounces) Smith & Cross Jamaican rum
    - 750 ml (25 fluid ounces) Cruzan blackstrap rum
    - 375 ml (13 fluid ounces) Banks 7 Golden Age Rum
    steps:
    - Combine all the rums in a large bowl and mix well. Bottle, label, and store at room temperature; as long as the bottle is kept sealed during storage, this will keep for years.
  - name: Demerara Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 kg (35 ounces) demerara syrup
    - 500 ml (17 ounces) water
    steps:
    - Place the sugar and water in a medium size stainless-steel pot and mix well. Heat at 80°C (176°F), whisking, until the sugar has completely dissolved. Bring to a rolling boil, then remove from the heat and let cool. Bottle, label, and refrigerate for up to 4 weeks.
  - name: Dried Apricot Syrup
    notes: 1.5 L (50 fluid ounces)
    ingredients: 
    - 200 g (7 ounces) dried apricots, chopped
    - 1 L (34 fluid ounces) water
    - 750 g (26 ounces) sugar
    steps:
    - Combine the apricots and water in a medium size stainless-steel pot. Bring to a boil over medium-high heat, then reduce the heat to low and simmer until the liquid has reduced by one-quarter (about 750 ml/25 fluid ounces). Remove from the heat and let cool for 30 minutes. Strain the mixture through cheesecloth and return it to the pot. Add the sugar and heat at 70°C (158°F), stirring frequently, until the sugar has completely dissolved. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Drip Coffee
    notes: 1.5 L (50 fluid ounces)
    ingredients: 
    - 1.7 L (56 fluid ounces) water
    - 85 g (3 ounces) medium ground Sumatra Mandheling coffee or other dark, fruity roast
    steps:
    - Prepare the drip coffee according to your drip coffee maker manual. Store in the refrigerator in an airtight container. Keeps for up to 2 days.
  - name: Earl Grey Tea Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounce) Earl Grey tea (strong) made with 85 g (3 ounces) Earl Grey loose leaf tea leaves, or 3 Earl Grey tea bags
    - 1 kg (35 ounces) superfine sugar
    steps:
    - "Combine the tea and sugar in a medium-size stainless-steel pot and bring to a boil over medium-high heat, stirring frequently. Remove from the heat and let cool for 1 hour. (Caution: Cooling the syrup too quickly or unevenly will result in recrystallization of the sugar.) Strain the syrup through a fine-mesh strainer and/or coffee filter. Bottle, label, and store in the refrigerator. Keeps for up to 1 week."
  - name: Earl Grey Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 85g (3 ounces) (3 teabags) Earl Grey tea
    - 500 ml (17 fluid ounces) Everclear
    - 500 ml (17 fluid ounces) water
    steps:
    - Combine the tea and Everclear in an airtight container and steep at room temperature for 72 hours. Strain through a fine-mesh strainer and add the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Earl Grey-Infused Tullamore D.E.W. 12
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 1 tablespoon loose leaf Earl Grey Tea
    - 1 (750 ml) bottle Tullamore Dew 10 Year
    steps:
    - Flash steep the tea with hot water and strain immediately to rinse away some of the tannins. Then soak the tea in the whiskey for 5 minutes. Strain with cheesecloth or coffee filter. Bottle, label and store at room temperature. Keeps for up to 3 months.
  - name: Fennel Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 28 g (1 ounce) fennel seed, crushed
    - 750 g (26 ounces) superfine sugar
    - 750 ml (25 fluid ounces) water
    steps:
    - Lightly grind the fennel seed in a spice grinder and transfer to a medium size stainless-steel pot. Add the sugar and water and heat at 80°C (176°F). Bring to a boil, stirring frequently. Remove from the heat and let cool for 1 hour. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Fig Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 170 g (6 ounces) stemmed dried Mission figs, quartered
    - 750 ml (25 fluid ounces) water
    - 750 g (26 ounces) superfine sugar
    steps:
    - Combine the figs and water in a medium size stainless-steel pot and heat at 80°C (176°F). Bring to a boil, then reduce the heat to 60°C (140°F) and simmer for 1 hour. Strain through a fine-mesh strainer, return the liquid to the pot, and add the sugar. Heat at 60°C (140°F), stirring frequently, until the sugar has completely dissolved. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Ginger Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 750 ml (25 fluid ounces) fresh ginger juice
    - 750 g (26 ounces) superfine sugar
    steps:
    - Strain the ginger juice through a fine-mesh strainer into a medium size stainless-steel pot. Whisk in the sugar and heat at 70°C (158°F) for 45 minutes, stirring occasionally. Remove from the heat and let cool to room temperature. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Granny Smith Applle Juice (Acid Adjusted)
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) fresh apple juice
    - 1 teaspoon ascorbic acid
    steps:
    - Strain the apple juice through a fine-mesh strainer into a large bowl. Add the ascorbic acid and whisk thoroughly. It is important to add the acid ASAP to impede the oxidization of the juice. Bottle, label, and store in the refrigerator. Keeps for up to 3 days.
  - name: Grenadine
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) POM Wonderful pomegranate juice
    - 250 ml (8 fluid ounces) water
    - 750 g (26 ounces) sugar
    steps:
    - Combine the pomegranate juice, water and sugar in a medium size stainless-steel pot and heat at 70°C (158°F), stirring occasionally, until the sugar has completely dissolved. Remove from the heat and let cool for 15 minutes. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Grilled Pineapple-Infused Bols Genever
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - ½ ripe pineapple, sliced
    - 1 L (34 fluid ounces) Bols Jonge Graangenever (unaged genever)
    steps:
    - Heat your grill to 204°C (400°F). Grill the pineapple slices for 5 minutes on each side, or until each side has char marks. Transfer the pineapple to an airtight container, add the Bols, refrigerate overnight, then strain. Bottle, label, and store in the refrigerator. Keeps for up to 3 months.
  - name: Hibiscus-Infused Jameson Black Barrel
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 2 tablespoons dried hibiscus flowers
    - 1 L (34 fluid ounces) Jameson Black Barrel Irish whiskey
    steps:
    - Combine the hibiscus flowers and whiskey in an airtight container and let sit for 30 minutes. Strain through a colander lined with cheesecloth or a coffee filter. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: House Cardamom Bitters
    notes: 175 ml (6 fluid ounces)
    ingredients: 
    - 150 ml (5 fluid ounces) Regans' Orange Bitters No. 6
    - 30 ml (1 fluid ounce) Scrappy's cardamom bitters
    steps:
    - Combine both bitters in an airtight container, seal the lid, and give it a good shake. Transfer to a dasher bottle, label, and store at room temperature. Keeps indefinitely.
  - name: House Honey Syrup
    notes: Yield varies.
    ingredients: 
    - 2 parts honey syrup
    - 1 part cane syrup
    steps:
    - Combine the syrups in a bowl in a 2:1 ratio. Bottle, label, and store in the refirgerator. Keeps for up to 4 weeks.
  - name: House Maraschino Liqueur
    notes: Yield varies.
    ingredients: 
    - 1 part Luxardo Maraschino Liqueur
    - 1 part Clear Creek cherry brandy (kirschwasser)
    steps:
    - Pour all the ingredients into an airtight container, seal the lid, and mix well. Bottle, label, and store at room temperature. Keeps indefinitely.
  - name: House Orange Bitters
    notes: Yield varies.
    ingredients: 
    - 1 part Regans' Orange Bitters No. 6
    - 1 part Angostura orange bitters
    steps:
    - Combine equal parts of both bitters in an airtight container, seal the lid, and give it a good shake. Transfer to a dasher bottle, label, and store at room temperature. Keeps indefinitely.
  - name: House Sweet Vermouth
    notes: 1.5 L (50 fluid ounces)
    ingredients: 
    - 750 ml (25 fluid ounces) Martini & Rossi Rosso vermouth
    - 750 ml (25 fluid ounces) Punt e Mes vermouth
    steps:
    - Combine the vermouths in a large airtight container and mix well. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Lime Leaf Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 10 fresh lime leaves
    - 500 ml (17 fluid ounces) Everclear or high-proof vodka
    - 500 ml (17 fluid ounces) water
    steps:
    - Combine the Everclear and lime leaves in an airtight container and let sit at room temperature for 72 hours. Strain and mix in the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Macadamia Orgeat (Aka Macdaddy)
    notes: Orgeat is historically made from barley and almond, but now anything made from grains or nuts can be considered an orgeat—so this is our modern and clarified version of it. Make it from scratch with our version of the recipe (or purchase from orgeatworks.com, as we do). Yields 1 L, or 34 fluid ounces.
    ingredients: 
    - 1 cup whole macadamia nuts
    - 1 cup superfine sugar
    - 1 cup water
    - 1 cup Orange peels
    steps:
    - Crush macadamia nuts and then add nuts, sugar, and water together in a pot. Put over heat and bring to a boil while stirring until sugar is dissolved. Take off heat. Express Orange peels over syrup. Cover and let sit in a refrigerated area for 24 hours. Strain with a Superbag and add 30 ml (1 fluid ounce) of Everclear or high-proof vodka. Bottle, label, and store in the refrigerator. Keeps for up to 1 week.
  - name: Mace Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 3 tablespoons crushed mace blades
    - 500 ml (17 fluid ounces) Everclear or high-proof vodka
    - 500 ml (17 fluid ounces) water
    steps:
    - Pulse the mace in a spice grinder, making sure not to grind it too fine, then transfer to an airtight container. Add the Everclear and let sit at room temperature for 72 hours. Strain through cheesecloth or a coffee filter and mix with the water. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Mango-Infused Teeling Small Batch
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 200 g (7 ounces) frozen mango
    - 750 ml (25 fluid ounces) Teeling Small Batch blended Irish whiskey
    steps:
    - Place the mango in a vacuum bag and pour in the whiskey. Vacuum-seal the bag and sous-vide in a water bath at 52°C (125.6°F) for 6 hours. Strain the contents of the bag through a Superbag. Bottle, label, and store in the refrigerator. Keeps for up to 3 months.
  - name: Matcha-Coco López Mix
    notes: 425 g (15 ounces)
    ingredients: 
    - 1 (425 g / 15-ounce can) Coco López cream of coconut
    - 1 tablespoon matcha green tea powder
    steps:
    - Combine the cream of coconut and matcha in blender and blend until smooth and evenly green in color. Pour into an airtight container, label, and store in the refrigerator. Keeps for up to 2 weeks. (When in use, hold at room temperature for ease.)
  - name: Marshmallow Syrup
    notes: 475 ml (16 fluid ounces)
    ingredients: 
    - 235 ml (8 fluid ounces) cane sugar
    - 235 ml (8 fluid ounces) water
    - 8 large marshmallows
    steps:
    - Toast/char marshmallows until the outer surfaces are completely dark. Add the water and sugar slowly. Heat until marshmallows and sugar are completely dissolved, but do not let the mixture boil, to avoid thickening. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Mulled Dubonnet
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 1 whole nutmeg
    - 10 whole cloves
    - 20 allspice berries
    - 30 g (1 ounce) cassia cinnamon bark
    - 750 ml (25 fluid ounces) Dubonnet Rogue
    steps:
    - Crack the whole nutmeg with a hammer or mallet and place it in a vacuum bag. Add the cloves, allspice, and cassia bark and pour in the Dubonnet. Vacuum-seal the bag and sous-vide in a water bath at 50°C (122°F) for 3 hours. Strain the contents of the bag through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Mulled Pedro Ximénez Sherry
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 whole nutmeg
    - 10 whole cloves
    - 2 bay leaves
    - 20 allspice berries
    - 30 g (1 ounce) cassia cinnamon bark
    - Zest of 1 orange
    - 425 ml (15 fluid ounces) Rhum Clément Creole Shrubb
    - 750 ml (25 fluid ounces) Lustau Pedro Ximénez sherry
    steps:
    - Crack the nutmeg with a hammer or mallet and place it in a vacuum bag. Add the cloves, bay leaves, allspice, cassia bark, and orange zest, then pour in the Shrubb and sherry. Vacuum-seal and sous-vide in a water bath at 50°C (122°F) for 3 hours. Strain the contents of the bag through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Nutmeg Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 kg (35 ounces) superfine sugar
    - 20 g (0.7 ounce) freshly grated nutmeg
    - 500 ml (17 fluid ounces) water
    steps:
    - Combine the sugar, nutmeg, and water in a medium size stainless-steel pot and heat at 80°C (176°F), stirring occasionally, for 30 minutes, or until the sugar has completely dissolved. Remove from the heat and let cool for 1 hour. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Orange Sherbet
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - Zest of 4 oranges
    - 750 g (26 ounces) fine sugar
    - 750 ml (25 fluid ounces) orange juice
    steps:
    - Combine the zest and sugar in a medium bowl, making sure to mix them thoroughly so that the oils from the zest begin to express into the sugar. Let sit at room temperature for 1 hour. (Alternatively, you can vacuum seal the zest and sugar together to get faster or more thorough results in less time.) Put the orange sugar into a medium size stainless-steel pot and add the orange juice. Heat at 60°C (140°F), stirring regularly, until the sugar has completely dissolved, about 30 minutes. Remove from the heat and strain through a fine-mesh strainer. Bottle, label, and store in the refrigerator. Keeps up to 1 week.
  - name: Orgeat
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 250 g (9 ounces) blanched almonds
    - 600 g (21 ounces) superfine sugar
    - 1 teaspoon orange flower water
    - 7 ml (¼ ounce) Everclear or high-proof vodka
    - 600 ml (20 fluid ounces) hot water
    steps:
    - Place the almonds in a pot and add water to cover, then cover the pot. Heat at 60°C (86°F) for 30 minutes. Drain and transfer to a food processor; process until smooth. Transfer the almond paste to an airtight container, add the hot water, and let sit at room temperature for 2 hours. Strain through cheesecloth back into the pot (you should have about 450 ml/15 fluid ounces). Add the sugar (with the quantity adjusted to a 4:3 ratio to the almond milk) and orange flower water. Cook at 70°C (158°F), stirring occasionally, until the sugar has completely dissolved. Remove from the heat and mix in the Everclear. Let cool. Bottle, label, and store in the refrigerator. Keeps for up to 3 weeks.
  - name: Passion Fruit Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 kg (35 ounces) superfine sugar
    - 500 ml (17 fluid ounces) Ceres passion fruit juice
    steps:
    - Combine the sugar and juice in a medium size stainless-steel pot and heat at 80°C (176 °F), stirring frequently, until it comes to a boil. Remove from the heat and transfer to an airtight container; let cool for 1 hour. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Pecan Orgeat
    notes: About 1 L (34 fluid ounces)
    ingredients: 
    - 250 g (9 ounces) pecans, crushed
    - 600 ml (20 fluid ounces) hot water
    - 600 g (21 ounces) superfine sugar
    - 7 ml (¼ fluid ounce) Everclear or high-proof vodka)
    steps:
    - Place the pecans in a medium size stainless-steel pot and add water to cover. Heat at 60°C (140°F) for 30 minutes. Drain the pecans, then transfer them to a food processor and process until smooth. Transfer to an airtight container, add the hot water to the pecan paste and let sit for 2 hours. Strain the mixture back into the pot through a Superbag (you should have about 1.5 L/50 fluid ounces pecan milk) and add the sugar. Cook at 70°C (158°F), stirring occasionally, until the sugar has completely dissolved. Remove from the heat. Mix in the Everclear and let cool. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Pineapple-Infused Dead Rabbit Whiskey
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 L bottle Dead Rabbit whiskey
    - 200 g frozen pineapple chunks
    steps:
    - Place pineapple in a vacuum bag and pour in the whiskey. Seal the bag and sous-vide at 45°C for 6 hours. Strain contents through a cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 3 months.
  - name: Pistachio Orgeat
    notes: About 1 L (34 fluid ounces)
    ingredients: 
    - 250 g (9 ounces) shelled pistachios
    - 600 g (21 ounces) superfine sugar
    - 600 ml (20 fluid ounces) hot water
    - 3 ml (0.1 fluid ounce) orange flower water
    - 30 ml (1 fluid ounce) Everclear or high-proof vodka
    steps:
    - Place the pistachios in a medium size stainless-steel pot and add water to cover. Simmer at 60°C (140°F) for 30 minutes. Drain the pistachios, then transfer them to a food processor and process until smooth. Transfer to an airtight container, add the hot water to the pistachio paste and let sit for 2 hours. Strain through cheesecloth back into the pot and add the sugar and orange flower water. Cook at 70°C (158°F), stirring occasionally, until the sugar has completely dissolved. Remove from the heat, mix in the Everclear, and let cool to room temperature. Bottle, label, and store in the refrigerator. Keeps for up to 1 week.
  - name: Raspberry Syrup
    notes: About 1 L (34 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) semi-rich simple syrup
    - 170 g (6 ounces) raspberries
    - 1 teaspoon rose water
    - 7 ml (¼ ounce) Everclear or high-proof vodka)
    steps:
    - Combine the syrup, raspberries, rose water, and Everclear in a vacuum bag. Vacuum-seal and sous-vide in a water bath at 45°C (113°F) for 4 hours. Strain the contents of the bag through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Raspberry-Infused Green Spot
    notes: 750 mL (25 fluid ounces)
    ingredients: 
    - 200 g (7 ounces) frozen raspberries
    - 750 mL (25 fluid ounces) Green Spot single pot still Irish whiskey
    steps:
    - Place the raspberries in a vacuum bag and pour in the whiskey. Seal bag with a vacuum sealer and sous-vide at 65°C (149°F) for 4 hours. Strain contents through cheesecloth and return to the whiskey bottle. Label and store in the refrigerator for up to 3 months.
  - name: Rhubarb Syrup
    notes: About 1 L (34 fluid ounces)
    ingredients: 
    - ¼ ounce rhubarb extract (Amoretti)
    - 1 L (34 fluid ounces) simple syrup
    steps:
    - Whisk together the rhubarb extract and simple syrup in a large bowl until thoroughly mixed. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Saline Solution
    notes: About 945 ml (32 fluid ounces)
    ingredients: 
    - 100 grams (3.5 ounces) kosher salt
    - 885 ml (30 fluid ounces) water
    steps:
    - Combine the salt and water in an airtight container, seal the lid, and shake until the salt has completely dissolved. Bottle, label, and store at room temperature. Keeps for up to 2 weeks.
  - name: Sarsaparilla Tincture
    notes: 210 ml (about 7 fluid ounces)
    ingredients: 
    - 60 ml (2 fluid ounces) sarsaparilla extract
    - 150 ml (5 fluid ounces) Everclear of high-proof vodka
    steps:
    - Combine the sarsaparilla extract and Everclear in an airtight container, seal the lid, and shake well. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Semi-Rich Simple Syrup
    notes: 600 ml (20 fluid ounces)
    ingredients: 
    - 800 g (28 ounces) superfine sugar
    - 600 ml (20 fluid ounces) hot water
    steps:
    - Whisk together the sugar and water in a large bowl until the sugar has completely dissolved. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Sesame-Infused Irish Whiskey
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 tablespoon white sesame seeds
    - 1 (750 ml/25 fluid ounces) bottle Irish whiskey (Powers Gold Label, Teeling Small Batch, or Kilbeggan)
    steps:
    - Lightly toast the sesame seeds in a sauté pan over medium heat. While still hot, combine the toasted sesame seeds with the whiskey in a non-reactive airtight container. Let sit for 10 minutes, stirring often. Strain through a fine-mesh strainer. Bottle, label, and store at room temperature. Keeps for up to 3 months.
  - name: Shiso Syrup
    notes: 355 ml (12 fluid ounces)
    ingredients: 
    - 700 g (25 ounces) superfine sugar
    - 355 ml (12 fluid ounces) water
    - 8 ounces shiso leaves
    steps:
    - Whisk together the sugar and water in a large bowl until the sugar has completely dissolved. Set aside. Bring water to a boil in a medium stainless steel pot. Meanwhile, put some ice cubes in a medium bowl and fill with water for an ice bath. Immerse the shiso leaves in the boiling water for 15 seconds. Remove from the water and immediately submerge in the ice bath for 1 minute. Remove from the ice bath, pat dry with paper towels. Blend the blanched shiso leaves and reserved syrup on high speed in a blender for 1 minute. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Shiso Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 12 shiso leaves
    - 1 L (34 fluid ounces) Everclear
    steps:
    - Blanch the shiso leaves, then macerate them in the Everclear for 24 hours. Strain out the leaves through a fine-mesh strainer. Bottle, label, and store the tincture at room temperature. Keeps for up to 3 months.
  - name: Simple Syrup
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 750 ml (25 fluid ounces) superfine sugar
    - 750 ml (25 fluid ounces) hot water
    steps:
    - Whisk together the sugar and water in a large bowl until the sugar has completely dissolved. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Spiced Guinness Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 10 green cardamom pods, crushed
    - 30 allspice berries
    - 20 whole cloves
    - 30 g (1 ounces) cassia cinnamon bark
    - 3 bay leaves
    - 1 L (34 fluid ounces) Guinness stout
    - 2 vanilla beans, split lengthwise and seeds scraped out, pods cut into fourths
    - 500 g (17.5 ounces) superfine sugar
    steps:
    - Pulse the cardamom in a spice grinder, then transfer to a medium sauté pan. Add the allspice, cloves, cassia bark, and bay leaves. Lightly toast over medium heat, shaking the pan, until fragrant. Add the spices, Guinness, and vanilla seeds and diced pods to a medium stainless steel pot and bring to a boil over high heat, stirring frequently. Reduce the heat to low and simmer until the mixture has reduced by one-third. Add the sugar and stir to dissolve. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Spiced Pear Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) cane syrup
    - 1 ripe Bartlett pear, cored and chopped
    - 7 g (0.25 ounces) cassia cinnamon bark
    - 2 bay leaves
    - 20 whole cloves
    steps:
    - Combine the cane syrup, pear, cassia bark, bay leaves, and cloves in a vacuum bag. Vacuum-seal and sous-vide in a water bath at 52°C (125.6°F) for 6 hours. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Spiced Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 750 ml (25 fluid ounces) water
    - 750 g (26 ounces) sugar
    - 10 whole cloves
    - 2 bay leaves
    - 20 allspice berries
    - 5 g (0.18 ounce) cassia cinnamon bark
    - 1 vanilla bean, halved lengthwise and seeds scraped out, pod cut into fourths
    steps:
    - Combine the water, sugar, cloves, bay leaves, allspice, cassia bark, and vanilla seeds and diced pods in a medium size stainless-steel pot and stir well to soften the sugar. Bring to a boil, stirring often, then reduce the heat to 50°C (122°F) and simmer for 30 minutes. Remove from the heat and let cool for 15 minutes. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Strawberry Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 170 g (6 ounces) frozen strawberries, thawed
    - 1 L (34 fluid ounces, cane syrup
    steps:
    - Place the strawberries and cane syrup in a vacuum bag. Vacuum-seal the bag and sous-vide in a water bath at 52°C (125.6°F) for 4 hours. Strain the contents of the bag through a fine-mesh strainer. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Sumac Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 2 tablespoons ground sumac
    - 500 ml (17 fluid ounces) water
    - 1 kg (35 ounces) sugar
    steps:
    - Combine the water and sumac in a medium size stainless-steel pot and heat at 100°C (212°F) until it comes to a boil. Add the sugar and stir frequently until the sugar has completely dissolved. Strain through cheesecloth and let cool to room temperature. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Sunflower Orgeat
    notes: About 4 L (135 fluid ounces)
    ingredients: 
    - 1 kg (35 ounces hulled sunflower seeds)
    - 2.4 L (80 fluid ounces) hot water
    - 2.4 kg (85 ounces) superfine sugar
    - 30 ml (1 fluid ounce) Everclear
    steps:
    - Place the sunflower seeds in a medium size stainless-steel pot and add water to cover. Simmer at 60°C (140°F) for 30 minutes. Drain the sunflower seeds, then transfer them to a food processor and process until smooth. Transfer to an airtight container, add the hot water to the sunflower seed paste and let sit for 2 hours. Strain through cheesecloth back into the pot and add the sugar. Cook at 70°C (158°F), stirring occasionally, until the sugar has completely dissolved. Remove from the heat, add the Everclear, and let cool to room temperature. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Sweet Potato Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 L (34 fluid ounces) water
    - 300 g (7 ounces) sweet potato, peeled and shredded
    - 750 g (26.5 ounces) superfine sugar
    steps:
    - Place the water and sweet potato in a medium size stainless-steel pot. Bring to a boil over high heat, then reduce heat to low and let simmer until the liquid has reduced by a quarter. Remove from heat and let cool at room temperature for about 30 minutes. Strain the mixture through a cheesecloth. Return the liquid to the pot, add the sugar, and cook at 70°C (158°F) stirring frequently, until the sugar is completely dissolved. Let cool to room temperature. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Toasted Fennel Salt
    notes: Yield varies.
    ingredients: 
    - Dried fennel seeds
    - Salt
    steps:
    - Lightly toast dried fennel seeds over low heat, being careful not to burn them. Once fennel seeds are lightly browned, take off heat and let cool to room temperature. Weigh the seeds and then measure an equal amount of kosher salt. Take the fennel seeds only and put in a spice grinder to finely grind the fennel seeds. Mix the ground fennel and kosher salt and shake until evenly mixed. Keep in a sealed container. It will last as long as it stays dry and smells good—we recommend no longer than 6 months.
  - name: Tonka Bean Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 1 whole tonka bean
    - 500 ml (17 fluid ounces) water
    - 1 kg (35 ounces) superfine sugar
    steps:
    - Wearing gloves, split and gut the tonka bean, exposing the flesh, and put it in a medium size stainless-steel pot. Add the water and bring to a boil, add the sugar and return the mixture to a boil. Cook, stirring frequently, until the sugar has completely dissolved. Strain through cheesecloth into an airtight container and let cool to room temperature. Bottle, label, and store in the refrigerator. Keeps for up to 4 weeks.
  - name: Turmeric Citrus
    notes: 500 ml (17 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) water
    - 3 tablespoons ground turmeric
    - 1 tablespoon citric acid
    - Zest of 1 lime
    steps:
    - Combine the water, turmeric, citric acid, and lime zest in a medium size stainless-steel pot and heat at 70°C (158°F) until the mixture comes to a simmer. Simmer for 10 minutes, stirring occasionally. Strain through a coffee filter. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Vanilla Syrup
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 1 Tahitian vanilla bean, sliced lengthwise, sraped, pod cut into fourths
    - 500 g (17.5 ounces) superfine sugar
    - 500 ml (17 fluid ounces) water
    steps:
    - Scrape the seeds from the vanilla bean into the pot, add the sugar, and mix. Add the water and simmer at 70°C (158°F), stirring occasionally, for 1 hour. Remove from the heat and let cool. Strain through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 2 weeks.
  - name: Walnut Angostura Bitters
    notes: About 475 ml (16 fluid ounces)
    ingredients: 
    - ⅓ cup walnuts
    - 1 (473 ml/16 fluid ounce) bottle Angostura bitters
    steps:
    - Toast the walnuts lightly in a sauté pan over low heat. Transfer the nuts to a blender, add the bitters, and blend until smooth. Let sit for 5 minutes, then strain through a fine-mesh strainer lined with cheesecloth. Bottle, label, and store at room temperature. Keeps for up to 6 months.
  - name: White Chocolate-Infused Pierre Ferrand 1840 Cognac
    notes: 750 ml (25 fluid ounces)
    ingredients: 
    - 400 g (14 ounces) white chocolate chips
    - 750 ml (25 fluid ounces) Pierre Ferrand 1840 Cognac
    steps:
    - Place the white chocolate in a vacuum bag and pour in the cognac. Vacuum-seal the bag and sous-vide in a water bath at 65°C (149°F) for 4 hours. Remove from the water bath and let cool for 1 hour, then place the bag in the freezer for 24 hours, or until the oil freezes. Strain the contents of the bag through cheesecloth. Bottle, label, and store in the refrigerator. Keeps for up to 3 months.
  - name: White Miso Cane Syrup
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) water
    - 2 tablespoons white miso paste
    - 1 kg (35 ounces) cane sugar
    steps:
    - Place the water and miso in a medium size stainless-steel pot and heat at 80°C (176°F), stirring frequently, until the miso has completely dissolved. Add the sugar and increase the temperature to 100°C (212°F). Bring to a boil, stirring occasionally. Remove from the heat and let cool for 30 minutes. Bottle, label, and refrigerate for up to 2 weeks.
  - name: Za'atar Tincture
    notes: 1 L (34 fluid ounces)
    ingredients: 
    - 500 ml (17 fluid ounces) Everclear or high-proof vodka
    - ¼ cup za'atar
    - 500 ml (17 fluid ounces) water
    steps:
    - Mix the Everclear and za'atar in an airtight container and let sit at room temperature for 48 hours. Strain through cheesecloth or a coffee filter and whisk in the water. Bottle, label, and store at room temperature for up to 3 months.