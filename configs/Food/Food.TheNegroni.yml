  - name: Negroni Cheesecake
    author: Monica Berg
    notes: Monica created this recipe when she worked at Aqua Vitae in Oslo, Norway. I first met her a few years ago when visiting the good folk at G’Vine Gin in Cognac, France, where we had some damned good chin-wags and capped off the week with a drunken yoga session at around midnight. She now works at the Pollen Street Social in London, where she can keep a close eye on her beau, Alex Kratena of London’s Artesian bar. I think of them as the royal family of cocktailians in the UK. Back when Monica was still working in Oslo, she noted that the Negroni Cheesecake basically started out as a joke but became a tradition for birthdays and staff parties. Note that the raspberry-infused Campari for the topping must rest overnight, so plan accordingly. Makes 8 to 12 servings.
    ingredients:
    - 3½ ounces fresh raspberries
    - ⅔ cup Campari
    - 3 ounces raspberry gelatin mix
    - 8 ounces graham crackers, crumbled
    - 9 tablespoons butter, melted
    - 1 tablespoon plus 1 teaspoon Vermouth Reduction
    - 5 to 6 sheets gelatin
    - ⅔ cup fresh orange juice
    - 7 ounces cream cheese, at room temperature
    - 1 cup sour cream
    - 5 tablespoons powdered sugar, or more for a sweeter cheesecake
    - 2 ounces gin, preferably with strong juniper notes
    - 1 drop vanilla extract
    - 1½ cups whipping cream
    steps:
    - To make the topping, put the raspberries in a container with a lid. Pour in the Campari, cover, and refrigerate overnight.
    - Make the gelatin according to the package instructions, replacing a little less than half of the ice water with the Campari mixture. Chill until cold but not set.
    - To make the crust, combine the graham cracker crumbs, butter, and Vermouth Reduction in a bowl and mix well. Press the mixture into the bottom and up the sides of a 9- to 10-inch nonstick springform pan. Refrigerate the crust while you make the filling.
    - To make the filling, combine the gelatin sheets and orange juice in a large bowl and let sit until the gelatin is completely dissolved. Add the cream cheese and stir to combine. Add the sour cream, powdered sugar, gin, and vanilla extract and stir until thoroughly blended.
    - In a separate bowl, beat the whipping cream until soft peaks form. Gradually fold the whipped cream into the cream cheese mixture.
    - To assemble the cheesecake, pour the filling into the chilled crust and refrigerate until set, at least 3 hours. Pour the partially set gelatin mixture over the top and return to the refrigerator overnight.
