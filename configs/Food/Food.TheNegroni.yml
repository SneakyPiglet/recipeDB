  - name: Parson's Negroni Slushy
    author: Charlie Schott
    notes: Makes 2 or 3 servings. Charlie kindly adjusted Parson’s recipe for this slushy, figuring that you probably don’t have a slushy machine. The recipe here works well in a blender. Or, if you have an ice cream machine, add around 4½ ounces of water for the best results. The Luxardo Bitter, by the way, brings a nice ripe cherry note to the potion.
    ingredients:
    - 2 ounces Letherbee gin
    - 2 ounces sweet vermouth
    - 2 ounces Luxardo bitter
    - 2½ ounces fresh grapefruit juice
    - 2½ ounces fresh orange juice
    - 1½ cups crushed ice
    - "Garnish: frozen orange half wheels"
    steps:
    - Put all the ingredients in a blender and process at high speed, stopping occasionally to stir the ingredients together. Continue blending at high speed, adding more crushed ice to achieve the desired consistency. Serve garnished with the frozen orange half wheels.
