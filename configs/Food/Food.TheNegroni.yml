  - name: Negroni Ice Cream
    author: Natasha Case & Freya Estreller
    notes: Makes about 6 servings. When making this ice cream, use the freshest eggs available for best results. If possible, refrigerate the base for a full 24 hours—the longer, the better. We like to chill our bases in plastic or stainless steel pitchers (with airtight lids) for easy pouring into the ice cream maker after chilling.
    ingredients:
    - 2 cups whole milk
    - 2 cups heavy cream
    - 1¼ cups granulated sugar
    - 8 large egg yolks
    - Zest of 1 orange
    - Juice of ½ orange
    - ⅔ ounce Aviation gin
    - ⅔ ounce vermouth, preferably Cinzano or Carpano
    - ⅔ ounce Campari
    - Pinch of salt
    steps:
    - In a large, heavy saucepan, combine the milk, cream, and half of the sugar. Cook over high heat, stirring occasionally, until the mixture comes to a boil, about 5 minutes.
    - Meanwhile, in a medium bowl, whisk the yolks and the remaining half of the sugar until smooth, heavy, and pale yellow, about 30 seconds.
    - When the cream mixture just comes to a boil, whisk, then remove from the heat. While whisking constantly, pour half of the cream mixture into the egg yolk mixture in a slow stream and continue whisking until thoroughly blended.
    - Return the pan to the stove top over low heat. While whisking constantly, slowly pour the cream mixture back into the pan. Switch to a wooden spoon, and cook, stirring constantly, until the mixture registers between 165° and 180° Fahrenheit on an instant-read thermometer, about 2 minutes. Do not heat above 180° Fahrenheit, or the egg yolks will set up. The mixture should be steaming but not boiling, and slightly thickened—enough to coat the back of a spoon. If you blow on the back of the spoon and the mixture ripples, you’ve got the right consistency.
    - Pour the mixture into a clean, airtight container. Cover and refrigerate for at least 12 hours and no longer than 5 days before using.
    - Add the orange zest and juice and stir until combined. Pour into an ice cream maker and process according to the manufacturer’s instructions until the ice cream takes on a consistency like soft-serve ice cream. Add the gin, vermouth, Campari, and salt and process for several more minutes, until the consistency is once again like soft-serve ice cream. (The alcohol will initially reverse the freezing process.)
    - Remove from the ice cream maker and store in a sealed container in the freezer for at least 2 hours before serving.
