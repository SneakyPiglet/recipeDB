  - name: Negroni Caramel Popcorn
    author: Stephen Lee
    notes: Makes about 8 servings. Many thanks to Stephen for sending me this recipe for Perbacco’s spectacular Negroni popcorn.
    ingredients:
    - 8 cups popped popcorn
    - 1 cup granulated sugar
    - 2 tablespoons gin salt
    - 1 cup Campari
    - ½ cup sweet vermouth
    - ¼ cup water
    - 2 tablespoons unsalted butter
    - 2 tablespoons honey
    - 4 teaspoons corn syrup
    - 1 orange twist
    - ½ teaspoon baking soda
    steps:
    - Line a sheet pan with parchment paper. Oil the parchment paper and the sides of the baking sheet. Put the popcorn in a large bowl.
    - Combine the sugar, Gin Salt, Campari, vermouth, water, butter, honey, corn syrup, and orange twist in a heavy saucepan over medium heat. Cook, stirring frequently, until golden brown. Stir in the baking soda.
    - Drizzle the mixture over the popcorn and toss gently until evenly coated. Transfer to the prepared pan and spread in a thin layer, tossing until cool. Enjoy immediately, or store in an airtight container.
