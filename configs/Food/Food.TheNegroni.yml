  - name: Negroni Popsicle
    author: Jake Godby
    notes: What could be more refreshing than walking around on a hot summer’s day with one of these to keep your mouth watering, huh? Makes about 12 popdicles, depending on the size of your mold.
    ingredients:
    - 1 cup water
    - ½ cup sugar
    - ¼ cup gin
    - ¼ cup sweet vermouth
    - ¼ cup Campari
    - 2½ cups fresh pink grapefruit juice
    - Pinch of salt
    steps:
    - Combine the water and sugar in a heavy saucepan and bring to a boil over medium-high heat. Remove from the heat and stir in the remaining ingredients. Let cool to room temperature, then pour into ice-pop molds and freeze according to the manufacturer’s instructions.
