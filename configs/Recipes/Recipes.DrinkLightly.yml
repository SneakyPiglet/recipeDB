  - name: High and Low
    notes: Originally hailing from a coffee shop named Koppi in Sweden, the Coffee and Tonic is a mixture of cold brew coffee and tonic water served over ice. It has amassed a loyal, if not almost cultlike, following in the US. I’ll be honest, when I first heard of this combination, I may have gagged a little. But then I reminded myself to remain open-minded, and after finally trying one, yup, I agreed—it was simply delicious! One version I gleefully slurped was garnished with a Luxardo maraschino cherry, and it was that combination that inspired this cocktail. Honestly, this is one of my favorite recipes in this collection of many, and I’d love for you to just stop reading and make one for yourself, so please, don’t let me stand in your way.
    ingredients:
    - 1½ ounces umeshu
    - 1 ounce cold brew coffee
    - ½ ounce oloroso sherry
    - Tonic water, to top
    - "Garnish: Plum fan"
    steps:
    - Combine the umeshu, coffee, sherry, and tonic water in a highball glass filled with cubed ice. Stir to incorporate ingredients. Garnish with a plum fan. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - stirred
  - name: High Tide
    notes: One of my all-time favorite “tricks” is adding a teaspoon of peated scotch whiskey to tart and juicy cocktails. Few things make such a big impact in such a small package. It adds a completely unexpected layer of flavor without hijacking the rest of the ingredients. I always think of it as a sort of wink at the end of a story, a little secret between my closest inner circle and myself. Here, the small pour of scotch, or as I like to call it smoky honey juice, is accompanied by a minuscule pour of potent, lush, and almost candy-like peach liqueur, creating a combination so highbrow/lowbrow, I almost can’t stand it. This cocktail is for my sister, Alma, who I feel like would read this list of ingredients and be tickled. So here is my almost, maybe kind of tropical, but not really, dry sherry refresher.	
    ingredients:
    - 1½ ounces amontillado sherry
    - ¾ ounce fresh lemon juice
    - ½ ounce Pineau des Charantes
    - ½ ounce Cinnamon Syrup
    - ¼ ounce peach liqueur
    - 1 teaspoon peated scotch whiskey
    - "Garnish: Lemon wheel and brandied cherry flag"
    steps:
    - Combine the sherry, lemon juice, Pineau des Charantes, syrup, peach liqueur, and scotch in a shaker. Add ice and shake. Strain into a double rocks glass with large-format ice. Garnish with a lemon wheel and brandied cherry flag.
    tags:
