  - name: Wildcat
    notes: There is something insanely delicious about just-juiced carrot juice. Specifically, just-juiced carrot juice poured over a mountain of crushed ice. The flavor is intensely earthy with a hint of delectable sweetness. It’s also slightly bitter, so it really just gets your taste buds working. I usually stay clear of cocktails I call “salad cocktails,” that is, cocktails that have muddled this and muddled that and this herb and that herb and the juice of this vegetable and that vegetable. I guess you could say I overcame my own prejudice, and this is my version of a salad cocktail, completely making carrot juice the star.
    ingredients:
    - 2 seedless cucumber slices
    - 1½ ounces Pimm’s
    - 1½ ounces fresh carrot juice
    - ¾ ounce fresh lemon juice
    - ½ ounce Aperol
    - ¼ ounce Ginger Syrup
    - 1 teaspoon Simple Syrup
    - 1 dash absinthe
    - "Garnish: Cucumber slice (seedless), lavish mint bouquet, and cocktail umbrella"
    steps:
    - Muddle the 2 cucumber slices at the bottom of a shaker. Add the Pimm’s, carrot juice,  lemon juice, Aperol, ginger syrup, simple syrup, and absinthe to the shaker. Add ice and shake. Fine-strain into a festive glass filled three-quarters with crushed ice. Top with more crushed ice and snow-cone it. Garnish with cucumber slice, lavish mint bouquet, and cocktail umbrella. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: Smiley Smile
    notes: This is a highball that gives you a little joyful shiver. The inspiration was the Gin and Tonic, and before you say anything, I know there is neither gin nor tonic in this recipe. This drink is kind of like method acting, a sensory experience guided by memory. Okay, I feel like I might be losing you, but stick with me. You’re in a nightclub, the music is so loud you can feel it vibrating in your feet, there’s strobe lights, you’re sweaty, and your drink is empty. You make it up to the bar, the bartender is slammed, you want something refreshing, so you order a Gin and Tonic. The first sip is kind of overwhelming because it seems like you just took a huge gulp of gin and your tongue sort of tingles and feels a little numb, but in a pleasant way. A few sips in, the ingredients have mixed together and mellowed out. Yuzu does that same thing for me, and I love it!
    ingredients:
    - 1 ounce manzanilla sherry
    - ½ ounce Suze apéritif
    - ½ ounce unaged pear brandy (preferably Clear Creek)
    - ½ ounce fresh lemon juice
    - ½ ounce Simple Syrup
    - Sparkling yuzu sake, to top
    - "Garnish: Long lemon twist"
    steps:
    - Combine the sherry, Suze, pear brandy, lemon juice, and syrup in a cocktail shaker. Add ice and shake. Strain into a highball glass filled with cubed ice. Top with the sparkling yuzu sake. Stir to incorporate all ingredients. Garnish with a long expressed lemon twist. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
