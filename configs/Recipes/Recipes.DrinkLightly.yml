      - blended
  - name: Day Trip
    notes: The simple yet enchanting mixture of lemonade and beer is one I’ve been sipping on for years. It’s a fantastic way to elongate the already low-ABV beer into a truly sessionable beverage best accompanied by a burger and fries. It is no secret that the mixture of hops and citrus makes for a delightful pairing. Although this combination originally hails from Germany, I opted for a Belgian-style wheat beer to get that extra dose of hazy lemon. This cocktail is best enjoyed when served cold cold cold, so it should be drunk efficiently and refilled on the regular.
    ingredients:
    - 1½ ounces Aperitivo Cappelletti
    - ¾ ounce fresh lime juice
    - ½ ounce Pineapple Gum Syrup
    - ¼ ounce Giffard Fruit de la Passion Liqueur
    - Belgian-style wheat beer, to top
    - "Garnish: Lime wedge"
    steps:
    - Combine the Cappelletti, lime juice, pineapple gum syrup, and passion fruit liqueur in a shaker. Add ice and shake. Strain into a highball glass with no ice and top with the Belgian wheat beer. Garnish with a lime wedge.
