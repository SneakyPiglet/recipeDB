  - name: Fair Play
    notes: When it comes to culinary achievements, the French are venerable hitmakers! Who can turn down a steaming bowl of moules frites? A perfectly flaky, indulgently buttery croissant? A crisp, cascading glass of Champagne? Not I! Wine—they’ve got it! Cognac—yup! But we don’t often think of the French when it comes to bitter liqueurs, and that, my friends, is where we’ve all taken a giant misstep. Enter my bestie, Suze. Yes, bitter, but also floral, savory, piney, and an all-around delight of an apéritif. Now combine that with Lillet Blanc and you’ve got yourself a vanilla- and orange-scented cloud of happiness.
    ingredients:
    - 1½ ounces Lillet Blanc
    - ½ ounce Suze apéritif
    - ½ ounce dry vermouth (preferably Mulassano Extra Dry)
    - ½ ounce bourbon
    - 1 heaping barspoon of orange marmalade
    - "Garnish: Orange wheel"
    steps:
    - Combine the Lillet Blanc, Suze, dry vermouth, bourbon, and orange marmalade in a chilled mixing glass. Add ice and stir. Fine-strain into a double rocks glass with large-format ice. Garnish with an orange wheel.
