  - name: Wiggle Room
    notes: A Whiskey Highball and a Vermouth and Soda walk into a bar, fall in love, and elope to a tropical island. That’s my sales pitch for this drink. But if you want to get a bit more in depth, I came up with this drink during my coconut obsession phase. I was deep into it at this point and wanted to make a Madeira Piña Colada, which never quite worked out, but I did discover that the flavor combination of madeira and coconut was a delightful one. The madeira here is infused with toasted coconut flakes, which also automatically gives the delicate wine more body, making it perfect for shaking up in a cocktail.
    ingredients:
    - 1½ ounces Toasted Coconut Madeira
    - 1 ounce Salted Lemon-Lime Cordial
    - ½ ounce bourbon
    - ½ ounce fresh pineapple juice
    - Bubbly water, to top
    - "Garnish: pineapple wedge"
    steps:
    - Combine the toasted coconut–infused madeira, lemon-lime cordial, bourbon, and pineapple juice in a shaker. Add ice and give it a short shake. Strain into a highball glass with cubed ice. Top with the bubbly water. Stir to incorporate all ingredients. Garnish with a pineapple wedge. Serve with a straw.
