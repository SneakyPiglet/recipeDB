  - name: In Her Glory
    notes: Somehow nothing feels more extravagant than popping a bottle of bubbles open and gleefully pouring them over crushed ice. Perhaps it’s because it feels a little like an act of rebellion. Something that might make a Champagne snob shudder in horror. You’re doing what with that?! But you know better than to just conform, so why not make juleps with bubbly wine and why not combine an ingredient from South America with an ingredient from Japan? This rebel without a cause veers far from the original julep (which dates back to the 1800s), and the result is a cocktail that’s both supremely floral and downright musky.
    ingredients:
    - 5 or 6 mint leaves
    - 3 ounces dry white sparkling wine
    - ½ ounce Singani (preferably Singani 63)
    - ¼ ounce St. Germain elderflower liqueur
    - 1 teaspoon Honey Syrup
    - 2 dashes matcha bitters
    - "Garnish: Lavish mint bouquet and matcha powder"
    steps:
    - Rub the mint leaves around the inside of the cup. Discard the mint. Add the sparkling wine, Singani, St. Germain, syrup, and matcha bitters to the glass. Fill the glass halfway with crushed ice and swizzle. Top with more crushed ice and snow-cone it (see Speaking of Crushed Ice, this page). Garnish with a lavish mint bouquet and a dusting of matcha powder. Serve with a straw.
    tags:
      - decadent treats
      - low-abv
      - stirred
      - julep
  - name: Flip the Script
    notes: In a past life, I was an actress. After college, my life revolved around auditioning. Many days were spent running from one audition to the next, back to back, for hours on end, leaving little time to eat. So, like any clear-thinking thespian, I would sometimes make a quick stop at a bar and drink a Guinness, because if you didn’t know, Guinness basically counts as food, as it’s rich in iron and very filling. After my fortifying liquid meal, I would continue on with my auditions. And now that I read this all back to myself, I can’t help but think that perhaps this is why I never made it as an actress. Well, anyhow, here is my jazzed-up stout beer cocktail that somehow tastes like cake.
    ingredients:
    - 2 ounces red Macvin du Jura
    - 1 ounce barista-quality oat milk (preferably Oatly)
    - ¼ ounce Demerara Syrup
    - 1 teaspoon St. Elizabeth Allspice Dram Liqueur
    - 1 whole organic egg
    - Stout beer, to top
    - "Garnish: Freshly grated nutmeg"
    steps:
    - Combine the Macvin du Jura, oat milk, syrup, allspice liqueur, and egg in a shaker. Pre-shake without ice, making sure the whole egg is properly incorporated. Add ice and shake. Fine-strain into a fizz glass. Top with stout. Garnish with freshly grated nutmeg.
    tags:
      - decadent treats
      - low-abv
      - shaken
      - beer
  - name: It's a Mood
    notes: As a teenager, I would say, I was pretty good about keeping my cool in public. Sure, I had a crush on a certain member of the Backstreet Boys, but when I purchased, of course totally ironically, a ticket to see the Backstreet Boys at an arena that was three hours away, because I had a great sense of humor, it was just to have a fun night with my girlfriend. You know, because it was funny! Did totally cool and collected teenage Natasha who smoked cigarettes in between class hurl her body over a wall of screaming girls so that she could try to touch one of the Backstreet Boys as they passed by? Oh yes. Yes, she did. So, let me just say, the color of this cocktail is enough to send any human with even a slight detection of hormones into a complete frenzy. But don’t worry, the flavors of this teenage dream are all grown up.
