    - ¼ ounce Amaro Meletti
    - ¼ ounce amaretto (preferably Caffo)
    - 2 dashes Miracle Mile Chocolate Chili Bitters	
    - Cane cola, to top
    - "Garnish: Lime wheel and orange crescent"
    steps:
    - In a highball glass filled with cubed ice, combine the Punt e Mes, Amaro Meletti, amaretto, chocolate chili bitters, and cola. Stir to combine. Garnish with a lime wheel and orange crescent. Serve with a straw.
