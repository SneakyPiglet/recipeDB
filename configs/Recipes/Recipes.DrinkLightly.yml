  - name: Dripping in Rubies
    notes: This is all about letting yourself be in a festive mood! It’s one of those drinks that pretty much anyone with a beating heart will enjoy. You can dance while holding it. You can hug while holding it. It’s bubbly, a pretty deep red, and it has drippy cherries by way of Maurin Quina. What’s not to like? And best of all, it comes together so easily and is filled to the brim with impactful, warming flavors. Completely suitable for both a snow-covered holiday soirée or summer solstice under a blanket of stars.
    ingredients:
    - 2 ounces full-bodied red wine
    - 1 ounce Maurin Quina
    - ½ ounce Amaro Averna
    - ¼ ounce Demerara Syrup
    - Dry sparkling white wine, to top
    - "Garnish: Orange crescent"
    steps:
    - Combine the red wine, Maurin Quina, Averna, and syrup in a wine glass with ice. Top with sparkling wine. Stir to chill and incorporate. Garnish with an orange crescent.
    tags:
