  - name: Golden Fantasy
    notes: I’m usually pretty willing to let people substitute ingredients if they can’t find what’s called for, but I’m going to be very strict here—if you can’t get your hands on a bottle of brandy made from mirabelle plums, then PLEASE do not make this cocktail. I know it might sound absolutely absurd to have an entire experience hinge on a teaspoon of plum brandy, but that is precisely what I’m saying. My ego thanks you in advance.
    ingredients:
    - 2½ ounces umeshu
    - ½ ounce Japanese whiskey
    - 1 teaspoon mirabelle plum brandy
    - 2 dashes cherry bitters
    steps:
    - Combine the umeshu, Japanese whiskey, mirabelle plum brandy, and cherry bitters in a chilled mixing glass. Add ice and stir. Strain into a Nick and Nora glass.
