  - name: Bamboozicle
    notes: Like I’ve mentioned before, I’m always on a quest to spread the sherry love. As a loyal fan of the classic Bamboo cocktail (we had an adapted version of it on draft at Nitecap since day one), I wanted to present the drink in a less serious format while still maintaining and honoring its core recipe. Enter my brilliant husband, Jeremy, who some consider the slushy king. He said, “Wouldn’t it be funny if you turned the Bamboo into a slushy?” I indeed thought it was a hilarious idea (bartenders have a weird sense of humor). In transforming the Bamboo, I was inspired by a trio of iconic blended cocktails—the Piña Colada, Margarita, and fruit Daiquiri. While this drink is most certainly perfect for an extra-hot day, it is also transportive during those long snowy winters.
    ingredients:
    - 1½ ounces amontillado sherry
    - 1 ounce Simple Syrup
    - ¾ ounce white vermouth
    - ¾ ounce dry vermouth
    - ¾ ounce fresh orange juice
    - ½ ounce strawberry puree
    - ¼ ounce banana rum
    - "Garnish: Paper parasol, edible flower, and disco dust"
    steps:
    - Combine the sherry, syrup, white vermouth, dry vermouth, orange juice, strawberry puree, and banana rum in a blender with ½ cup of crushed ice. Blend on high for 15 to 20 seconds and pour into a double rocks glass. Garnish with paper parasol, edible flower, and disco dust. Serve with a straw but make sure it’s not metal to avoid a lip-stuck-to-straw disaster!
    - "Note: If you can’t find strawberry puree, use 2 whole strawberries, fresh or frozen, with an extra ¼ ounce simple syrup in its place."
    tags:
