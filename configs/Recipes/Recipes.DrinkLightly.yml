  - name: Wish List
    notes: This oddball of a highball should be sipped in the same manner as one would a Manhattan—slowly, pondering the meaning of something big. Since this drink has soda pop in it, that something big can certainly be whether or not Jen and Brad had the best couples style ever (remember their effortless matching cargo pants phase?!).
