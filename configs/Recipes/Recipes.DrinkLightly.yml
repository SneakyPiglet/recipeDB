  - name: Four on the Floor
    notes: I think this cocktail speaks to Suze’s incredible versatility. It’s an ingredient you rarely see outside the standard-plus-soda or White Negroni. You’ve heard me sing multiple praises to this bottle of wonder before, but this joyful iteration makes you feel like you just belly-laughed after hearing the dirtiest joke of all time. The rich caramelized banana liqueur, the hints of golden raisins from the sauterne, and the way it’s almost dripping overripe tropical fruit from the rum are all in stark contrast to Suze’s bright and bitter kick, making this cocktail a wonderfully naughty contradiction.	
    ingredients:
    - 1 ounce Suze apéritif
    - ¾ ounce sauterne
    - ¼ ounce banana liqueur (preferably Tempus Fugit)
    - ½ teaspoon overproof Jamaican rum (preferably Smith & Cross)
    steps:
    - Combine the Suze, sauterne, banana liqueur, and rum in a mixing glass. Add ice and stir. Strain into a chilled snifter.
