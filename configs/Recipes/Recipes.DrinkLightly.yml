      - citrus
  - name: Third Date
    notes: To me, the third date was always the “all right, I’m definitely into you, I thought about what to wear since our last date, now tell me some of your dirty secrets and let’s see if there is still a spark” date. In other words, you need a drink that (1) keeps you on your toes (you might need to run), (2) has some comforting flavors (exposing deep truths about yourself is scary), and (3) is delicious (because). So, cheers to your dating life and the utter craziness that is dating in the twenty-first century, and hopefully you want to make sweet, sweet love to this drink all night long.
    ingredients:
    - 1½ ounces sweet vermouth (preferably Carpano Antica)
    - ¾ ounce fresh lemon juice
    - ½ ounce sour cherry liqueur (preferably American Fruit Sour Cherry)
    - ½ ounce Cinnamon Syrup
    - ¼ ounce Ancho Reyes Ancho Chile Liqueur
    - "Garnish: Lemon wheel and cherry flag (see this page)"
    steps:
    - Combine the sweet vermouth, lemon juice, cherry liqueur, syrup, and Ancho Reyes in a shaker. Add ice and shake. Strain into a double rocks glass with large-format ice. Garnish  with a lemon wheel and cherry flag.

    tags:
