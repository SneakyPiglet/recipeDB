  - name: Rice Dreamz
    notes: Fluffy, whipped clouds of rice pudding covered in a blanket of soft marshmallows. If this is your idea of heaven, well then, congratulations, because you have reached nirvana. Now, in order to achieve nirvana, one does of course have to be willing to put in a little rigorous work behind the scenes. To achieve ultimate cushy-level enlightenment, one must follow proper technique. The process—or if we are going to continue this outrageous metaphor of mine, the path—is strangely satisfying, and that first transformative sip, where your lips just sort of sink into a pillow of downy feathers, is entirely fantastical.
    ingredients:
    - 2 ounces unfiltered sake
    - 1 ounce Vanilla Syrup
    - ¾ ounce coconut milk
    - ½ ounce fresh lemon juice
    - ½ ounce fresh lime juice
    - ¼ ounce Giffard Lichi-Li Liqueur
    - 4 drops orange flower water
    - 1 organic egg white
    - Bubbly water, to top
    - "Garnish: Expressed then discarded lemon twist and lime zest"
    steps:
    - Combine the unfiltered sake, syrup, coconut milk, lemon juice, lime juice, Lichi-Li, orange flower water, and egg white in a shaker. Pre-shake with no ice. Add 5 or 6 cubed ice cubes and shake until the ice is practically dissolved and you can feel the contents of the shaker expanding. The contents of your shaker should be frothy and airy. Strain into a chilled highball glass. Tap the glass on a hard surface to get the cocktail to settle and to remove air bubbles. Add a splash of bubbly water. Tap again on a hard surface. Gradually add more bubbly water, building an egg white head and tapping when necessary. Express a lemon twist over the cocktail then discard. Garnish with freshly grated lime zest. Remember, patience is key in this cocktail. Take your time. There’s no rush (even though I know I told you that you are in a race against time just a few chapters ago).
    tags:
      - decadent treats
      - low-abv
      - shaken
      - citrus
  - name: Premier Suite
    notes: One of my absolutely favorite indulgences is to take a buttery, flaky almond croissant and smear each bite, yes each bite, with a generous glob of additional butter. It’s one of those indulgences that I think I’ve only been able to give in to while staying in a hotel. Therefore, doing so while wearing a plush terry robe post hot bath soak and with the television playing in the background is also mandatory. Anyways, this drink is inspired by that very specific morning at a hotel.
    ingredients:
    - 1½ ounces Lustau Rosé Vermut
    - 1 ounce Pistachio Syrup
    - ¾ ounce navy strength gin (preferably Perry’s Tot)
    - ¾ ounce organic heavy cream
    - "Garnish: Orange and brandied cherry flag"
    steps:
    - Combine the vermouth, syrup, gin, and heavy cream in a shaker. Add ice and shake. Strain into a festive glass over crushed ice. Top with more crushed ice and snow-cone it. Garnish with an orange and brandied cherry flag. Serve with a straw.
