  - name: Sweet Nothings
    notes: The Pimm’s Cup—a refreshing cooler traditionally served with citrus, fresh fruit, and ginger ale—is as delightful as it sounds. But it’s also a little prim and proper and flesh-colored pantyhose-y. It’s what aristocrats drink while watching a tennis match or taking evening strolls in their perfectly manicured gardens while their children play with the nanny, all wearing matching outfits. I mean, that’s lovely and all, but I’m already yawning. So this version is a little grittier. In place of sugary ginger ale, we use a syrup made from fresh ginger, making it earthy, spicy, and deep. I’ve added a spoonful of blueberry preserves to coat your mouth and linger gloriously. Bubbles take form in Lambrusco, and I urge you to seek out a dry one, maybe even natural, to give it an added layer of funky vibez.
    ingredients:
    - 1 ounce Contratto Aperitif
    - ¾ ounce fresh lemon juice
    - ½ ounce sloe gin
    - ½ ounce Ginger Syrup
    - 1 tablespoon blueberry preserves (preferably Bonne Maman)
    - Dry Lambrusco wine, to top
    - "Garnish: Lemon wheel, mint bouquet, and fresh blueberries"
    steps:
    - Combine the Contratto Aperitif, lemon juice, sloe gin, ginger syrup, and blueberry preserves in a shaker. Add ice and shake. Fine-strain into a highball glass over cubed ice. Top with Lambrusco. Stir to incorporate all ingredients. Garnish with a lemon wheel, mint bouquet, and fresh blueberries. Serve with a straw.
    tags:
