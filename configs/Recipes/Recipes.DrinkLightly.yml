  - name: The Happiest Mulled Wine in All the Land
    notes: I’m going to say it. If you don’t like a mug filled with warming mulled wine, I think you are a person who refuses to let joy into your life. And I say that being a person who throughout this entire book hasn’t criticized anyone’s personal likes or dislikes, because that is precisely what they are—personal. But when it comes to hot, spiced wine-soup, I have to put my foot down. I’m convinced that the reason you didn’t like it is because you had one that was just downright bad, but please give this recipe a whirl, because what is more welcoming than a home that’s fragrantly brimming with star anise–laced warmth? Serves 6 to 8.
    ingredients:
    - 1 (750 ml) bottle dry red wine
    - 8 ounces Becherovka
    - 1 ounce orange liqueur	
    - ½ cup demerara sugar
    - 10 whole cloves
    - 3 whole star anise
    - 2 cinnamon sticks
    - 1 medium lemon, thinly sliced and deseeded
    - 1 medium orange, thinly sliced and deseeded
    - "Garnish: 5 clove-studded orange crescents, plus more for garnishing each glass"
    steps:
    - In a large pot, combine the red wine, Becherovka, orange liqueur, sugar, cloves, star anise, and cinnamon sticks. Stir over medium heat until the sugar is dissolved. Add the sliced lemon and sliced orange, cover, and let simmer on low heat for at least 30 minutes and up to 1 hour. Remove from the heat and let cool to room temperature, about 15 minutes. Strain out the solids. When ready to serve, reheat over medium heat, making sure never to bring to a boil. Serve in a mug and garnish with a clove-studded orange crescent.
