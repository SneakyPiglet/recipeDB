  - name: Party Wine
    notes: Oh, this old thing? You know that response you give when you know you look absolutely stunning but don’t want to sound like you are your own hype person. That’s this drink. It requires a little behind-the-scenes prep, but come showtime, this is shockingly easy to throw together on the spot. Having one person over? Perfect, just quickly whip this up. Having ten people over? Also perfect, as this cocktail is built in the glass, and all you need to do is create a little production line and dole them out.
    ingredients:
    - ½ ounce Mulled Wine Reduction
    - 2 dashes Angostura bitters
    - 5 ounces dry Lambrusco wine
    steps:
    - In a wine glass with cubed ice, build the wine reduction and bitters, followed by the Lambrusco. Stir to incorporate and chill.
