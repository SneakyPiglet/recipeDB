  - name: Sin-a-Rama
    notes: I call this a segue cocktail, a cocktail to bridge the gap between two different styles. It may sound crazy, but think of this drink as a sort of hybrid Martini Sour (did I just blow your mind!?). If you lean toward shaken refreshing drinks but want to dip your toes into the stirred cocktail world, this might be the gentle transition you are looking for. It’s juicy yet rich. It’s tart yet silky. The combination of pommeau and Cocchi Americano creates an apple flavor that’s ripe and crunchy yet somehow caramelized and baked. Throw in a little tropical surprise by way of passion fruit and you’ve got yourself the perfect intro to a cocktail that makes you ponder and dig a little deeper.	
    ingredients:
    - 1½ ounces pommeau
    - 1 ounce Cocchi Americano Bianco
    - ½ ounce white verjus
    - 1 teaspoon Giffard Fruit de la Passion Liqueur
    - 1 dash orange bitters
    - "Garnish: Orange twist"
    steps:
    - Combine the pommeau, Cocchi Americano, verjus, passion fruit liqueur, and orange bitters in a chilled mixing glass. Add ice and stir. Strain into a Nick and Nora glass. Garnish with an expressed orange twist.
