  - name: Be Right Back
    notes: Scooping a well-made sorbet is so unbelievably satisfying. It’s firm with just the right amount of soft give. It curls itself into a perfectly coiled scoop. Your spoon is met with plush resistance, but you’re able to make yourself the most glorious bite. When you finally get to taste it, it’s an intense sugar rush that is immediately met with a swift wave of tart, tingly fruit. Well, this cocktail is inspired by my fantasy sorbet flavor, and by that I mean it literally doesn’t exist, but I wish it did. In the fantasy sorbet isle, this flavor is equally fruity and bitter and tastes like you’re walking under a blossoming cherry tree.
    ingredients:
    - 1½ ounces red Macvin du Jura
    - ¾ ounce fresh grapefruit juice
    - ¾ ounce fresh lemon juice
    - ½ ounce Aperol
    - ½ ounce Salted Cane Syrup
    - ¼ ounce Giffard Rhubarbe Liqueur
    - 2 dashes absinthe
    - "Garnish: Lavish basil bouquet"
