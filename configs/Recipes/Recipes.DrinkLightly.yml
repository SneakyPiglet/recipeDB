  - name: Endless Spring
    notes: This drink is beautifully simple and is all about the glorious strawberry. The cocktail calls for only half of a muddled strawberry, which may seem like so little, but this mighty berry is bursting with flavor. Another reason I can get away with using so little actual strawberry in this drink is because all the other ingredients bring out the strawberry-ness of that one little half. The Lillet Rosé is delicate and nuanced and reminds me of the stems and tops of a strawberry where there might still be a tiny bit of green. Amaro Ramazzotti, on the other hand, is deep and rich, voluptuous and ripe. And any strawberry worth talking about is equally as tart as it is sweet, thus the choice of lemon juice and a neutral sweetener such as simple syrup.
    ingredients:
    - 1 ounce Lillet Rosé
    - ¾ ounce Amaro Ramazzotti
    - ¾ ounce fresh lemon juice
    - ½ ounce Simple Syrup
    - Bubbly water, to top
    - "Garnish: 1/2 strawberry"
    steps:
    - Lightly muddle the ½ strawberry at the bottom of a shaker. Add the Lillet Rosé, Ramazzotti, lemon juice, and syrup to the shaker. Add ice and shake. Fine-strain into a highball glass with cubed ice. Top with the bubbly water. Stir to incorporate all ingredients. Garnish with the remaining strawberry half. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: Permission Slip
    notes: A Rum and Coke is just so gloriously delicious sometimes. When I get that intense, albeit rare, craving for an ice-cold, bubbly, vanilla-y, cinnamon-y Coke, nothing can satisfy me until I get that first gulp of sugary goodness. After a few sips I usually feel like I’ve been hit over the head, so I wanted to soften the blow when I translated this love into cocktail form. This drink uses cola extract in place of its soda counterpart, so the final product has all the flavors of that nostalgic sip but in its purest form and minus the headache. I also opted not to top this cocktail with seltzer and instead gave it a rich texture by way of fresh pineapple juice.
    ingredients:
    - 1½ ounces Cola Lustau Rosé Vermut
    - ¾ ounce fresh pineapple juice
    - ½ ounce Singani (preferably Singani 63)
    - ½ ounce fresh lemon juice
    - ¼ ounce maraschino liqueur (preferably Caffo)
    - ¼ ounce Simple Syrup
    - "Garnish: Pineapple wedge"
    steps:
    - Combine the Cola Lustau Rosé Vermut, pineapple juice, Singani, lemon juice, maraschino liqueur, and syrup in a cocktail shaker. Add ice and shake. Strain into a double rocks glass with large-format ice. Garnish with a pineapple wedge.
