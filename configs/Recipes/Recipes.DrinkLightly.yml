  - name: Kitty Cat Chronicles
    notes: "If a cocktail could be a season, this one would be that little sliver in time at the end of summer: it’s still sort of warm during the day, but a few leaves are starting to change color. You decided to cook your dinner on the grill, and finally, after months of sweating while manning the BBQ, you are perfectly comfortable, but once the sun sets, you have to put on a sweater. So, it’s an homage to the almost too ripe fig that you’ve sneakily plucked from your neighbors (hey, the branch was technically on your property line) and the promise of ripe pears to come. And even though there is no single ingredient that is smoky, collectively this combination somehow ends up tasting toasty and grilled."
    ingredients:
    - 1½ ounces Lillet Rouge
    - ¾ ounce Bonal Gentiane-Quina
    - ¾ ounce fresh lemon juice
    - ½ ounce Pomegranate Grenadine
    - 1 teaspoon unaged pear brandy (preferably Clear Creek)
    - 1 heaping barspoon of fig preserves
    - "Garnish: Pear fan on a cocktail pick"
    steps:
    - Combine the Lillet Rouge, Bonal, lemon juice, pomegranate grenadine, pear brandy, and fig preserves in a cocktail shaker. Add ice and shake. Fine-strain into a double rocks glass with large-format ice. Garnish with a pear fan on a cocktail pick.
