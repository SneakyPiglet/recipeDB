    - "Garnish: Lemon twist"
    steps:
    - Combine the tawny port, lemon juice, Kronan Swedish Punsch, syrup, Ramazzotti, and apricot liqueur in a shaker. Add ice and shake. Fine-strain into a coupe glass. Garnish with a lemon twist.
