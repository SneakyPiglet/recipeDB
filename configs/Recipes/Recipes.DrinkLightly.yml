  - name: Hot Buttered Sherry
    notes: No one, not a single person, even those who, like me, loathe cold weather can deny the enchanting combination of a roaring fire and a warming cocktail. There is something wonderful about the simplicity of hot water and booze, but you didn’t come here for some spiked hot water; you came here to indulge a bit, so indulge you shall.
    ingredients:
    - 5 ounces cold-pressed apple cider
    - 1½ ounces Pedro Ximénez sherry
    - ½ ounce vanilla liqueur
    - 1 slice (½ inch thick) Spiced Butter
    - "Garnish: Grated nutmeg"
    steps:
    - In a saucepan, heat the apple cider. Meanwhile, warm a mug with boiling water. Discard the hot water and add the sherry, vanilla liqueur, and Spiced Butter. Pour the hot apple cider into the mug and stir until the butter is dissolved. Garnish with freshly grated nutmeg.
