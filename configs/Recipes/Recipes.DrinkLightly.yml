    - 1 ounce Cocchi Americano Rosa
    - ½ ounce Cacao Nib Campari
    - 1 heaping bar spoon of cherry preserves
    - "Garnish: Orange wheel"
    steps:
    - Combine the fino sherry, Cocchi Rosa, cacao-infused Campari, and cherry preserves in a chilled mixing glass. Add ice and stir. Fine-strain into a double rocks glass over large-format ice. Garnish with an orange wheel.
