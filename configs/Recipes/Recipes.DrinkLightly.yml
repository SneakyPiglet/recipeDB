      - heated
  - name: Pool Party
    notes: This is a truly sessionable cooler. I can’t think of anything better to sip on during the day with friends. It’s light, refreshing, vegetal, juicy, and most importantly just super delicious. It also speaks volumes to the beauty of no frills—it’s simply fresh ingredients mixed in the right proportions. To make this drink even more perfect, there is no shaking or fine straining or double shaking. Life does not get any easier than this (she says after instructing you to juice three different kinds of fruit). Serves 4 to 6.
