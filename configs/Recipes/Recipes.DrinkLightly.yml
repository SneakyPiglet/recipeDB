      - party starters
      - low-abv
      - punch
      - stirred
  - name: Flower Power
    notes: Cucumber juice can quite literally create magic! If the word freshness had a taste, it would be just-juiced cucumber. It has the ability to awaken all senses, make you feel completely alert, and transform your mental mindset. Combine that with the bright green herbs in dry vermouth and you’ve already got yourself a winning duo—that admittedly is a bit predictable. As a little surprise, I’ve added the almost hay-like flavor of saffron, a true earthy delight. It’s just the slightest little crinkle that takes you somewhere unexpected. Serves 4 to 6.
    ingredients:
    - 8 ounces dry vermouth
    - 4 ounces fresh cucumber juice
    - 3 ounces fresh lime juice
    - 2 ounces Simple Syrup
    - 1 ounce Apologue saffron liqueur
    - 16 ounces dry white sparkling wine
    - "Garnish: 5 cucumber slices (seedless) and 5 lime wheels, plus more for garnishing each glass"
    steps:
    - In a large shaker, or working in batches with a small shaker, combine the dry vermouth, cucumber juice, lime juice, syrup, and saffron liqueur. Add ice and shake. Strain into a pitcher with cubed ice. Top with sparkling wine. Stir to incorporate all the ingredients. Garnish with cucumber slices and lime wheels. Serve in wine glasses over cubed ice.
