  - name: Adjacent Move
    notes: This devilish cocktail should envelop you like a fleece-lined cashmere blanket. Each sip should relax your shoulders that much more, warming your soul and making that catastrophic run-in with your ex earlier in the day feel like a distant, blurry memory. Also, you were wearing those jeans that make your butt look great, so why are we even calling it catastrophic? Back to the drink, which is served warm and whose spoonful of melted coconut oil goes fantastically well with the notes of golden raisins from the PDC and cinnamon from the aged rum. But don’t worry, this drink isn’t heavy or overly rich. It’s that perfect amount of decadence to help ease the worry of the day. Or the perfect reward after catching another glimpse of your butt in those jeans.
    ingredients:
    - 1½ ounces Pineau des Charantes
    - ¾ ounce Cardamaro
    - ¾ ounce sweet (red) vermouth
    - ¾ ounce filtered water
    - ½ ounce aged rum
    - ½ teaspoon organic virgin coconut oil
    - 1 pinch kosher salt
    steps:
    - Combine the Pineau des Charantes, Cardamaro, sweet vermouth, water, rum, and salt in a small pot. Heat over medium heat until it’s just about to start simmering (do not let boil). Stir in the coconut oil. Pour into a Nick and Nora glass. Serve immediately. And it goes without saying, this drink is hot, so hold your glass by the stem.
