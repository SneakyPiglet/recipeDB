    notes: For those days when I am dreaming about a kitchen garden in my future, because who doesn’t need a perfect little garden conveniently located right off the side of their kitchen door dedicated to growing the ingredients of a perfect tomato sauce? It all seems very grown-up and lovely and aspirational, and it would be the sort of garden where I would grow fennel and wild elderflower and then just whip something together when unexpected company showed up at my door while my hair is perfectly messy, and I suddenly turn into Nigella Lawson. Serves 4 to 6.
