      - shaken
      - citrus
  - name: Forever Crush
    notes: Honestly, this cocktail is all about making you feel giddy. A double dose of tartness makes you scrunch your nose. And I can’t really think of anything more delicious than pineapples soaked in all the roasty juices of mezcal. There’s something about this combination that just oozes eternal youth, open roads, messy hair, ripped jeans (from being lived in, not from some designer slashing them open and charging you more), and a life without alarm clocks.
