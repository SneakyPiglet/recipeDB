  - name: Throwback
    notes: This is basically like the best adult soda you’ve ever had. I grew up in a home where it was all health food all the time. While other kids in elementary school got cookies in their lunch boxes, I got licorice sticks. And I’m not talking about chewy, sweet licorice Twizzlers; I’m talking literal sticks, like branches from a licorice tree. Yeah, I was the biracial kid chewing on a stick. It went great (Mom—I know you had the best intentions!). So, you can imagine how little soda we drank. I got one Coca-Cola on my birthday, one Shirley Temple when we went to our favorite Chinese restaurant when we visited my grandmother each year, and one root beer float to accompany burgers at our yearly pilgrimage to Smokehouse. I treated that root beer float as if God had presented herself to me in drink form. To this day, an ice-cold root beer, preferably over a mountain of crushed ice, is my favorite soda treat. But now I’m a big girl, so here is my adult version of soda.
    ingredients:
    - 2 ounces Suze apéritif
    - ¾ ounce fresh lemon juice
    - ½ ounce Honey Syrup
    - 2 drops root beer extract
    - Bubbly water, to top
    - "Garnish: Lemon wedge"
    steps:
    - Combine the Suze, lemon juice, syrup, and root beer extract in a shaker. Add ice and shake. Strain into a highball glass over cubed ice. Top with the bubbly water. Give the drink a quick stir to incorporate all ingredients. Garnish with a lemon wedge. Serve with a straw.
    - "Caution: Although it may seem tempting to just sub in some root beer soda from the deli downstairs, this drink won’t be the same! The combination of bubbly water + root beer extract has the opposite effect of soda pop—it’s supremely dry—thus making this drink refreshing and chuggable."
    tags:
      - gulpable thirst quenchers
      - low-abv
      - citrus
      - shaken
  - name: Giggle Fit
    notes: I was first introduced to aquavit when I joined the opening team of Vandaag, an ambitious Scandinavian restaurant with one of the best, in my humble opinion, bar programs ever created. At the helm of the bar was Katie Stipe, a true mentor and now dear friend. I hadn’t ever given aquavit much thought before, but Katie’s application of it made me see it in a whole new light. Now, I have a lot of feelings about aquavit—adoration, love, obsession, to name a few. It’s bright yet also intensely earthy and can be dressed up to look either very serious or playful and carefree. As the flavor profile of aquavit is very bold, it needs equally intense flavors to play with, and so I immediately reached for my bottle of carrot eau de vie. Oh, you don’t have a bottle of carrot eau de vie lying around? Well, you should, because it’s magic in a bottle. Each sip of carrot eau de vie takes you on a literal journey of eating a carrot that’s been freshly plucked from the ground—you get the dirt, the bitterness of the carrot tops, and the sweet almost candy-like flavor of the flesh.
    ingredients:
    - 1 ounce Lillet Rosé
    - ¾ ounce unaged aquavit (preferably Krogstad)
    - ½ ounce fresh lemon juice
    - ½ ounce Pomegranate Grenadine
    - 1 teaspoon Honey Syrup
    - 1 teaspoon Reisetbauer carrot eau de vie
    - Dry sparkling rosé, to top
    - "Garnish: Lemon twist"
    steps:
    - Combine the Lillet Rosé, aquavit, lemon juice, pomegranate grenadine, syrup, and carrot eau de vie in a cocktail shaker. Add ice and shake. Fine-strain into a coupe glass. Top with the sparkling rosé. Garnish with an expressed lemon twist.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: Magic Moment
    notes: Call me crazy, but whenever I’m drinking an Aperol Spritz, I want to eat a beet salad. Also (and the Italians are going to ban me from their country for this), I want to garnish my Aperol Spritz with a grapefruit crescent rather than the recommended orange slice. Why? Because my palate craves bright, bitter, juicy citrus with the bittersweet voluptuous qualities of Aperol. To balance everything out, I picked pisco for its beautiful fragrant bouquet and to add a little je ne sais quoi. I’ll be the first to admit that this drink reads strange, but trust me, it’s a flavorful and nuanced sour. Yes, it requires a little more prep work than other recipes, but the result is worth it. Plus, you can always repurpose your bottle of beet-infused Aperol for a next-level Aperol Spritz.
    ingredients:
    - 1½ ounces Beet Aperol
    - ¾ ounce fresh grapefruit juice
    - ¾ ounce Raspberry Syrup
    - ½ ounce fresh lime juice
    - ½ ounce pisco
    - "Garnish: grapefruit crescent"
    steps:
    - Combine the beet-infused Aperol, grapefruit juice, syrup, lime juice, and pisco in a cocktail shaker. Add ice and shake. Strain into a double rocks glass with large-format ice. Garnish with a grapefruit crescent.
    tags:
      - gulpable thirst quenchers
