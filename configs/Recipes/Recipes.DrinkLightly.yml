  - name: Highball to Heaven
    notes: After a busy day of running around, doing this and that, there is nothing quite as satisfying as fixing yourself a proper cocktail. I call this adulting. The second I enter my house, my pants fly off faster than you can say “clove-studded orange crescent,” and I realign and recalibrate with this ultra-luxe highball that feels part sophisticated screen siren and part off-duty club kid.
    ingredients:
    - 2 ounces Clove White Port
    - 1½ ounces Orange Cream Syrup
    - 1 dash Citric Acid Solution
    - Bubbly water, to top
    - "Garnish: Clove-studded orange crescent"
    steps:
    - Combine the clove-infused port, syrup, and citric acid in a shaker. Whip shake. Pour all the contents into a highball glass over crushed ice. Top with bubbly water. Stir to incorporate all ingredients. Garnish with a clove-studded orange crescent. Serve with a straw.
