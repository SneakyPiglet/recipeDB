  - name: Island Life
    notes: Building on the floral notes of Amaro Montenegro, this cocktail is balanced by the earthy calm of amontillado sherry and the dry, clean salinity of fino sherry. I love the oddball combination of sherry and amaro for this, but orange juice is the key. With its tart sweetness, orange juice adds a plump and juicy component if balanced properly.
