      - stirred
  - name: Love Language
    notes: Can you think of anything more delectable, more joyous, or more satisfying than a fresh, perfectly ripe, juicy, fragrant tomato?! Nor can I! To me, tomato season officially means summer. And summer means dips in the lake, a rotation of vegetables on the grill, and the never-ending, relentless search for the perfect dress that is simultaneously flattering and bag-like. When I think Martini, however, I don’t immediately think “Yum, refreshing!” Well, you guessed it—I’m here to change your mind. The key to this cocktail is making sure that it is colder than cold. I recommend that your sherry, vermouth, and Lillet come straight from the fridge when mixing this recipe up, so if you’re using unopened bottles, definitely chill them beforehand.
    ingredients:
    - 1 ripe cherry tomato
    - 1½ ounces Lillet Rosé
    - ¾ ounce fino sherry
    - ¾ ounce dry vermouth
    - 1 teaspoon strawberry liqueur
    - "Garnish: Tomolive"
    steps:
    - At the bottom of your mixing glass, gently muddle the cherry tomato. Add the Lillet Rosé, fino sherry, dry vermouth, and strawberry liqueur. Add ice and stir. Fine-strain into a Nick and Nora glass. Garnish with a tomolive.
    tags:
      - slow sippers
      - low-abv
      - stirred
  - name: Press Pause
    notes: "This is my ode to the Pisco Sour. And yes, I am aware that this cocktail does not have (1) pisco, (2) citrus, or (3) egg white, all defining factors of the Pisco Sour…but I swear, it is indeed inspired by a Pisco Sour. In place of pisco, I’ve enlisted the forces of what shall here on out be known as the Grapey Triumvirate: Floc de Gascogne, Singani, and grappa. I find that both Pisco and FDG have these totally wild floral notes, while Singani is like diving into a bouquet of blossoming pink roses. The grappa, on the other hand, is a bit more rugged and gives the drink a little edge. It’s fascinating to compare three entirely different spirits, from opposite sides of the world, all made from the same raw material, and see how they can complement and extract new flavors from each other. While you will most certainly need to activate your imagination to experience this parallel Pisco Sour universe, it is precisely imagination that we adults could use more of in our daily lives."
    ingredients:
    - 2½ ounces white Floc de Gascogne
    - ½ ounce Singani (preferably Singani 63)
    - 1 teaspoon Clear Creek Pinot Grigio Grappa
    - 1 drop eucalyptus extract
    - "Garnish: Lime twist"
    steps:
    - Combine the Floc de Gascogne, Singani, grappa, and eucalyptus extract in a chilled mixing glass. Add ice and stir. Strain into a Nick and Nora glass. Garnish with an expressed lime twist.
    tags:
      - slow sippers
      - low-abv
      - stirred
  - name: Promise Julep
    notes: You’ve had an intense day at work, followed by a crowded commute home. The shoes you’ve been wearing all day have left your toes cramped and your back aching. YOU JUST WANT PIZZA FROM THAT ONE PLACE, but it’s Monday and they are closed Mondays, which you didn’t know, so you fantasized about their pizza all throughout your dreadful day and were counting on said pizza as the reward to get you through it all. You are supremely disappointed but then remember you have a mediocre frozen pizza that you can heat up. You go ahead and do that because sometimes we must settle, but your body is still filled with rage. Because you are a problem solver and an overachiever, you think of the perfect task to calm your nerves. You grab a ziplock bag, fill it with ice, take hold of a hammer, and start banging away. Ta-da, you have crushed ice. You add some booze and after one sip, you remember that most problems are solved by liquids on crushed ice. Your pizza is ready and it’s the most delicious pizza you’ve ever eaten. You didn’t want to deal with that oversized pizza box anyway.
    ingredients:
    - 5 or 6 mint leaves
    - 2 ounces pommeau
    - ½ ounce Irish whiskey
    - ½ teaspoon Demerara Syrup
    - 1 dash cardamom bitters
    - "Garnish: Lavish mint bouquet"
    steps:
    - Rub the mint leaves around the inside of the glass. Discard the mint. Add the pommeau, Irish whiskey, syrup, and cardamom bitters to the glass. Fill halfway with crushed ice and swizzle. Top with more crushed ice and snow-cone it. Garnish with a lavish mint bouquet. Serve with a straw.
    tags:
      - slow sippers
