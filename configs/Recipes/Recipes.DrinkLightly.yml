      - low-abv
      - shaken
      - citrus
      - sparkling
  - name: Words of Wisdom
    notes: This highball is all about comfort and nostalgia. While sage is said to ward off evil spirits, it also has an immediate calming effect on me (perhaps because it wards off evil spirits). On the nose, it always reminds me of eucalyptus with a spritz of fresh lemon oil, warm and inviting, while also having an unexpected edge, a rawness. It’s sort of like a rugged mountain man with a sensitive side. To calm the slight bitterness in the sage, I chose honey, and the combination creates a wonderful, almost fuzzy sensation on the tongue. That, along with the bubbles from the tonic water, make this serious-on-paper cocktail much more youthful.
    ingredients:
    - 2 ounces Sage White Wine
    - ¼ ounce Honey Syrup
    - ½ teaspoon apricot liqueur
    - 2 dashes Miracle Mile Bay Rum Bitters
    - Tonic water, to top
    - "Garnish: Lemon wheel and dried bay leaf"
    steps:
    - Combine the sage-infused white wine, syrup, apricot liqueur, and bitters in a wine glass with 3 hand-cracked ice cubes. Add more ice. Top with tonic water. Stir to chill and incorporate all ingredients. Garnish with a lemon wheel and dried bay leaf.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - stirred
  - name: Green and Chill
    notes: Celery is a truly an underappreciated vegetable. It gets painstakingly chopped into fine delicate pieces by cooks to be braised and sautéed with little regard from the eater, who just cares about the short rib. It’s the vegetable left sitting lonely on the crudités platter; the garnish that gets violently ripped out of the Bloody Mary, abandoned on the table at the end of the meal along with the dirty napkins and check presenter. So I implore you, go get yourself a celery stick, break it in half, and take a good, deep whiff of its inviting, cooling, and crisp smell. Now take a bite. There’s that initial satisfying crunch, which is quickly followed by a wave of vegetal yet sweet water. It’s truly a glorious vegetable bursting with flavor, and this cocktail celebrates it. And please, don’t forget the garnish on this one! It’s there for a reason.…
    ingredients:
    - 1½ ounces White Floc de Gascogne
    - ¾ ounce fresh lime juice
    - ½ ounce St. Germain elderflower liqueur
    - ½ ounce Celery Syrup
    - Bubbly water, to top
    - "Garnish: Celery ribbon"
    steps:
    - Combine the Floc de Gascogne, lime juice, St. Germain, and syrup in a shaker. Add ice and shake. Strain into a highball glass over cubed ice. Top with the bubbly water. Stir to incorporate all ingredients. Garnish with a celery ribbon. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: Dancing Queen
    notes: Amaretto has an undeserved bad reputation. Once mixed into an Amaretto Sour, it’s the cocktail of choice of sorority houses. And honestly that’s not even a sting against sorority houses, but aimed at the makers of sour mix from a soda gun, which causes this drink to become a sugary, mouth-numbing hangover from hell. I, like many other people, swore off this drink, until one day, the Goddess of Balance showed me the way. Fresh juice from an actual lemon replaced sour mix and was properly balanced with not only the simple syrup but the inherently sugary amaretto. I guess you could say I’ve rekindled my romance with this massively misunderstood liqueur.
    ingredients:
    - 1½ ounces Vermouth Limoncello
    - 1 ounce fresh lemon juice
    - ½ ounce amaretto (preferably Caffo)
    - ½ ounce Simple Syrup
    - 1 dash absinthe
    - 1 organic egg white
    - "Garnish: Expressed then discarded lemon twist and Angostura bitters swirl"
    steps:
    - Combine the vermouth limoncello, lemon juice, amaretto, syrup, absinthe, and egg white in a shaker. Pre-shake without ice. Add ice and shake. Fine-strain into a coupe glass. Express a lemon twist over the cocktail then discard. Garnish with a swirl of Angostura bitters.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: En Vogue
    notes: Cocktails with red wine are often related back to sangría. It’s a very democratic cocktail, shared among friends with different likes and dislikes, poured out of a communal pitcher, often enjoyed during a family-style meal. It’s an easy cocktail, almost too easy. So, well, I wanted to complicate things a bit and stir sh*t up. Hello, green Chartreuse! The recipe calls for only a quarter ounce of this pungent, wild herbal liqueur that dates back centuries, but boy, does it make an impact. When combined with rich, dark crème de cassis, you’ll kind of feel like you are getting away with something, and let me tell you, it feels good.
    ingredients:
    - 2 ounces full-bodied red wine
    - ½ ounce fresh lemon juice
    - ½ ounce crème de cassis
    - ½ ounce Simple Syrup
    - ¼ ounce green Chartreuse
    - "Garnish: Brandied cherries"
    steps:
    - Combine the red wine, lemon juice, crème de cassis, syrup, and Chartreuse in a shaker. Add ice and give it a short shake. Strain into a wine glass over cubed ice. Garnish with brandied cherries.
    tags:
      - gulpable thirst quenchers
