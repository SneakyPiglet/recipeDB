  - name: Friendship Bracelet
    notes: This cocktail is inspired by my dear friend Lauren Corriveau, who was once my right-hand wing-woman at Nitecap. Additionally, Lauren might like French fries more than I do. There have been times when Lauren and I visited multiple bars in one night and ordered French fries at each along the way, for comparison’s sake, you know. Research. Lauren has this ability to take flavors that I personally think sound pretty muddy together and magically turn them into the most delicious drinks ever. I think it’s one of her many superpowers. One such flavor combination was a cocktail with red bell pepper juice and raspberry. In my mind it sounded terrible! But I would pretty much follow Lauren into a burning building, so I took a tiny sip, followed by another sip, followed by another. I couldn’t put it down. It was so unbelievably good! This is an homage of sorts, with a double dose of raspberry taking the form of a syrup and a preserve.
    ingredients:
    - 1½ ounces H&H Rainwater Madeira
    - ¾ ounce fresh lemon juice
    - ¾ ounce fresh red bell pepper juice
    - ½ ounce Martini & Rossi Fiero
    - ½ ounce Raspberry Syrup
    - 1 heaping barspoon of raspberry preserves
    - "Garnish: 3 speared raspberries"
    steps:
    - Combine the madeira, lemon juice, red bell pepper juice, Martini & Rossi Fiero, syrup, and raspberry preserves in a shaker. Add ice and shake. Fine-strain into a double rocks glass over large-format ice. Garnish with 3 raspberries on a pick.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: Dance Anthem
    notes: There are a lot of strong players in this drink, and at first glance I get that it might seem a little overwhelming. But surprisingly, this drink is a pretty easygoing, vegetal refresher. It kind of hits your body in the way biting into a Popsicle does, and you feel it all the way from your toes to your head. Pastis has this incredible cooling effect that sort of takes you out of your body. Cachaça, usually a free spirit, plays an uncharacteristic role in this formula as the grounding force. Together they lift the bright green, clean, crisp notes of the bell pepper. Lime peel is intensely fragrant, so by adding it directly to your drink, you infuse an entire dimension of flavor. You get texture, bitterness, and an almost piney quality that complements the pastis—like glitter on the dance floor.
    ingredients:
    - 4 juicy lime wedges
    - 1 ounce Carpano Bianco vermouth
    - 1 ounce Green Bell Pepper Syrup
    - ½ ounce pastis
    - ½ ounce unaged cachaça
    - "Garnish: Lime wedge"
    steps:
    - At the bottom of a shaker, muddle the 4 lime wedges. Add the Carpano Bianco, green bell pepper syrup, pastis, and cachaça. Add ice and shake vigorously. Pour the contents of the shaker into a double rocks glass. Top with more ice if needed. Garnish with a lime wedge. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: State of Mind
    notes: Oh, Thai basil, how I love thee! Unlike Genovese basil, also known as Italian basil, the Thai variety has notes of anise and even a slight bit of spice. I was first introduced to Thai basil–infused blanc vermouth while working behind the bar at Mayahuel, an agave mecca. Already an avid fan of blanc vermouth (it’s my go-to in a simple one-and-one highball), the addition of this fragrant and savory herb blew me away. Its presence was undeniable, and even though it has intense flavors, it didn’t take away from all the delicate floral notes in the vermouth. In fact, it seemed to enhance them. This cocktail is dry, vegetal, and overwhelmingly thirst quenching. Be prepared to drink more than one.
    ingredients:
    - 1 seedless cucumber slice
    - 1 ounce fino sherry
    - 1 ounce Thai Basil Blanc Vermouth
    - ¾ ounce fresh lime juice
    - ½ ounce Salted Cane Syrup
    - "Garnish: Salt rim and cucumber slice (seedless)"
    steps:
    - At the bottom of a shaker, lightly muddle the cucumber slice. Add the fino sherry, Thai basil–infused vermouth, lime juice, and syrup to the shaker. Add ice and shake. Fine-strain into a salt-rimmed double rocks glass over large-format ice. Garnish with a cucumber slice.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - shaken
      - citrus
  - name: Splish Splash
    notes: August in New York City. It’s the muggiest, sweatiest, why-do-I-have-to-wear-clothes-to-work kind of hot. It’s depressing, it’s suffocating, and it feels like there is no relief…until…you walk past a fire hydrant propelling a cool shower of rain into the sky. As it hits your skin, you feel renewed, even if for just that brief moment. All at once there’s a little hop and skip in your walk, and getting to your next appointment doesn’t feel all that awful anymore.… This drink does all that.
    ingredients:
    - 2 shiso leaves	
    - 3 ounces fresh watermelon juice
    - 1½ ounces yuzu sake
    - "Garnish: Shiso leaf"
    steps:
    - At the bottom of a highball glass, lightly muddle 2 shiso leaves. Add cubed ice and pour in the watermelon juice and yuzu sake. Gently stir to combine. Garnish with a shiso leaf delicately tucked behind the ice. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - stirred
  - name: Stoop Sipper
    notes: "Never ever in my life have I thought about, ordered, or craved iced tea. Until I’m at someone’s house and they offer it to me. Then I will accept the glass without much fanfare, take a sip, and exclaim, “Why on earth don’t I drink this supremely delicious and refreshing beverage more often?” And then somehow another year passes without another iced tea. When I started conceptualizing this book, I wrote myself a reminder: Iced tea is your friend. So here it is. My slightly spiked, smoky, cherry pit, marzipan, peachy, cooler iced tea."
    ingredients:
      - 4 ounces chilled oolong tea	
      - 2 ounces Maurin Quina
      - 1 teaspoon peach liqueur
      - "Garnish: 3 lemon wheels"
    steps:
    - Combine the chilled oolong tea, Maurin Quina, and peach liqueur in a festive glass filled with cubed ice. Stir to chill and incorporate ingredients. Garnish with 3 lemon wheels. Serve with a straw.
