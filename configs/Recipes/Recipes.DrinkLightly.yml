  - name: Important People
    notes: Out of all of the cocktails in this book, I’d say that this is the most serious. Maybe that’s just because we all have this preconceived notion that Cognac is very fancy-pants, which, yeah, okay, it is, but fancy shouldn’t mean inaccessible. This recipe calls for a tiny measure of that good stuff, which gives the sherry and vermouth that extra va-va-voom factor. I'm not a cigar smoking kind of girl, but if I were, I would, with 100 percent certainty, pair my mighty puffing stick with this beverage. I’d also like to point out that this is one of those drinks where glassware makes an impact. The double rocks glass you choose for this should ideally have a heavy base, perhaps made of (faux) crystal, and feel sturdy. Basically, you’ll instantly become very important.
    ingredients:
    - 1 ounce oloroso sherry	
    - ¾ ounce amber vermouth
    - ½ ounce Pedro Ximénez sherry
    - ½ ounce cognac
    - 1 teaspoon coffee liqueur
    - "Garnish: Orange twist"
    steps:
    - Combine the oloroso sherry, amber vermouth, Pedro Ximénez sherry, cognac, and coffee liqueur in a chilled mixing glass. Add ice and stir. Strain into a double rocks glass over large-format ice. Garnish with an orange twist.
