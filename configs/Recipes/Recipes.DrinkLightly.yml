  - name: Candy Rush
    notes: Growing up, I loved those hard candies that came in small metal tins. The candies were a variety of fruit flavors, each shaped according to their fruit identity. It’s the kind of candy a grandparent would call a sweety and are probably always on sale at the drugstore. This drink is an ode to that way-too-sweet sucker from the past, but hopefully it boasts more characteristics than just sugar.
    ingredients:
    - 1½ ounces tawny port
    - ¾ ounce fresh lemon juice
    - ½ ounce Kronan Swedish Punsch
    - ½ ounce Cinnamon Syrup
    - ¼ ounce Amaro Ramazzotti
