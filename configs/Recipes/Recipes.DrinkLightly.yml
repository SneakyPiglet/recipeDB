#Decadent Treats
  - name: Blank Space
    notes: Growing up, we didn’t go out to restaurants or cafés much. My mother saved money every way she could, so eating out when we could just “make something even better at home,” as she liked to say, seemed like a frivolity. Of course, everyone, including my mom, needs the occasional meal out, even if it’s just to break the monotony of doing dishes every night, so every now and then my mother and I would venture to the Indian restaurant down the street. It was a special occasion made even more special by the addition of their mango lassi. I knew that my mom considered this part of the order completely superfluous but also acknowledged what a treat it was for me, and thus it went against her rational mind and gave in to just being in the moment.
    ingredients:
    - 1½ ounces amontillado sherry
    - 1½ ounces Mango-Honey Syrup
    - ½ ounce Moscatel sherry
    - ½ ounce organic heavy cream
    - ¼ ounce fresh lemon juice
    - "Garnish: Pistachio nut crumble (finely chopped pistachios) and lemon zest"
    steps:
    - Combine the amontillado sherry, syrup, Moscatel sherry, heavy cream, and lemon juice in a shaker. Add ice and shake. Strain into a highball glass over crushed ice. Garnish with pistachio nut crumble and lemon zest. Serve with a straw.
    tags:
      - decadent treats
      - low-abv
      - shaken
      - citrus
  - name: One Up
    notes: Many folks misconstrue white créme de cacao and that’s a shame because it is SO GOOD. I think when most people read “crème de cacao” on a cocktail menu, they immediately think the cocktail will be cloyingly sweet. Well people, with all due respect, we aren’t making giant chocolate martinis served in garish glasses with some sort of absurd crumbled candy cane rim here. So please, rid yourself of your preconceived prejudices against this perfectly wonderful liqueur and you’ll open yourself up to a whole other dimension of mouth treats.
    ingredients:
    - ¾ ounce amontillado sherry
    - ¾ ounce white crème de cacao
    - ¾ ounce fennel liqueur
    - ¾ ounce organic heavy cream
    - "Garnish: Fennel pollen, optional"
    steps:
    - Combine the amontillado sherry, white crème de cacao, fennel liqueur, and heavy cream in a shaker. Add ice and shake. Fine-strain into a Nick and Nora glass. Garnish with optional fennel pollen dusting.
    tags:
