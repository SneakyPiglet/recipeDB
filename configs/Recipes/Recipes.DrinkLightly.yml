      - low-abv
      - shaken
      - citrus
  - name: Party City
    notes: There is a very ill-named cocktail called the Mexican Firing Squad. While the name leaves much to be desired, the actual drink is outrageously tasty. I love this drink so much that we served it at our wedding. And let me tell you, we had a dance party of such epic proportions that I’m amazed no one fainted in the August heat of New York City. It was a sweaty lovefest, and I was grateful my wedding dress was short and backless. But for many of the party revelers, the day that followed was a hangover of epic proportions. So now, years later, this is my “thank you and sorry” to all my wedding guests—a truly chuggable version of its boozy predecessor.
    ingredients:
    - 1½ ounces Neversink Apple Apéritif
    - ¾ ounce fresh lemon juice
    - ½ ounce Jalapeño Blanco Tequila
    - ½ ounce Pomegranate Grenadine
    - 3 dashes Angostura bitters
    - Bubbly water, to top
    - "Garnish: Lime wedge"
    steps:
    - Combine the Neversink, lemon juice, Jalapeño Blanco Tequila, pomegranate grenadine, and Angostura bitters in a shaker. Add ice and shake. Strain into a highball glass with cubed ice. Top with the bubbly water. Stir to incorporate all ingredients. Garnish with a lime wedge. Serve with a straw.
