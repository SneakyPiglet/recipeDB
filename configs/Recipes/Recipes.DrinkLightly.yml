    - 1 ounce Pineau des Charantes
    - ¾ ounce fresh pineapple juice
    - ½ ounce Singani (preferably Singani 63)
    - ½ ounce spiced pear liqueur (preferably St. George)
    - ½ ounce fresh lemon juice
    - ½ ounce Simple Syrup
    - "Garnish: Pineapple wedge"
    steps:
    - Combine the Pineau des Charantes, pineapple juice, Singani, spiced pear liqueur, lemon juice, and syrup in a shaker. Add ice and shake. Fine-strain into a coupe and garnish with a pineapple wedge.
