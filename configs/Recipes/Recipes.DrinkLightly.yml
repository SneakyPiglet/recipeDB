#Slow Sippers
  - name: Landscape Painting
    notes: "Spazieren is a German word that, like many German words, is very specific but doesn’t quite have an English equivalent. Spazieren means to take a walk, but it’s not just a walk, it’s more of a stroll, one you take out of pure enjoyment and ideally in nature, like in a forest. I haven’t been back to Germany in a long time to be able to check ye old walk in the Black Forest off my bucket list yet, so in its place I made a cocktail inspired by what I imagine this walk would be like. And the garnish is important: three, yes, precisely three, brandied cherries, to be delicately eaten, one by one, making sure to save one cherry for that perfect final sip."
    ingredients:
    - 2 ounces Carpano Antica sweet vermouth
    - ¾ ounce rye whiskey
    - ¼ ounce unaged cherry brandy
    - ½ teaspoon Branca Menta
    - 1 dash absinthe
    - "Garnish: 3 speared brandied cherries"
    steps:
    - Combine the sweet vermouth, rye whiskey, cherry brandy, Branca Menta, and absinthe in a chilled mixing glass. Add ice and stir. Strain into a Nick and Nora glass. Garnish with 3 brandied cherries on a cocktail pick.
    tags:
      - slow sippers
      - low-abv
      - stirred
  - name: Centerfold
    notes: There is nothing traditional about this cocktail. Yes, it’s somewhat reminiscent of a classic Martini, but even its barely pale green color suggests that you have signed yourself up for something a little out of the ordinary. The bright, crisp heat of a jalapeño is a natural friend of the almost musky and juicy mango, but throw in a flowering, earthy bouquet of alpine herbs, and you’ll find yourself in a threesome you never knew you wanted or needed.
    ingredients:
    - 1½ ounces white vermouth
    - ¾ ounce Jalapeño Blanco Tequila
    - ½ ounce génépi
    - 1 teaspoon Rhine Hall mango brandy
    steps:
    - Combine the white vermouth, jalapeño-infused tequila, génépi, and mango brandy in a chilled mixing glass. Add ice and stir. Strain into a Nick and Nora glass.
