  - name: Class Act
    notes: Friends, this cocktail is simply about bringing you joy. No-nonsense, unapologetic joy. Because if fresh, frothy pineapple juice combined with spiced pears can’t bring you joy, then I’m not sure anything can. It’s the kind of drink I would enjoy if, say, someone wanted to surprise me with breakfast in bed (hint, hint), or as a way to elongate a perfectly spectacular day for just a few more blissful moments.
