source: "Drink Lightly"
author: Natasha David

recipes:
#Gulpable Thirst Quenchers
  - name: Pinkies Out
    notes: Well, this is THE drink, the one that started this whole crazy journey, the inspired by but totally not White Wine Spritz. This cocktail was created for Nitecap’s inaugural menu. I had set up a wine tasting with one of our reps who specialized in eastern European wines, and one sip of an unctuous, dry Slovenian bottle had me immediately thinking about putting it in a cocktail. The wine reminded me a lot of Lillet; with a floral nose and honey-like finish, it was begging to be spritzified. I know there are a lot of wine people rolling their eyes right now, but trust me, this cocktail is an homage to the wine, its maker, and my mother, and you don’t want to insult my mother, right?!
    ingredients:
    - 2 ounces dry orange wine
    - 1 ounce Cocchi Americano Bianco
    - 1 ounce Chamomile Blanc Vermouth
    - ½ ounce white verjus
    - Dry hard sparkling cider, to top
    - "Garnish: orange crescent"
    steps:
    - Combine the orange wine, Cocchi Americano, chamomile-infused vermouth, and verjus in a wine glass filled with 3 hand-cracked ice cubes. Add more ice. Top with the hard cider. Stir to chill and incorporate all ingredients. Garnish with an orange crescent.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - stirred
      - cider
  - name: Crimson Sour
    notes: I’m one of those people who dreads winter. Yeah, yeah, snow is pretty, but I’d never willingly go play in it. That’s what sand is for. But sitting by the fireplace is so romantic. (You know what’s more romantic than sitting by a fireplace in a fleece pajama set? Sitting on a beach, topless, with sweat beads glistening on my bronzed skin as the sun shines down on me with all her glory.) I’ll give winter one thing, though—citrus season. Ah, yes, the time of year when bright-hued Meyer lemons make regular old lemons hide with shame, when it’s not just grapefruits but also pomelos and flame grapefruits. And, of course, the mighty blood orange in all its stain-inducing power. Besides being glorious to look at, it is beautifully sweet and possesses an intoxicating, almost overripe, raspberry taste. This recipe is built around highlighting all of the blood orange’s gorgeous qualities.
    ingredients:
    - 1½ ounces full-bodied sweet vermouth
    - ¾ ounce fresh lemon juice
    - ¾ ounce fresh blood orange juice
    - ½ ounce Cacao Nib Campari
    - ½ ounce Vanilla Syrup
    - "Garnish: Blood orange crescent and lemon wheel"
    steps:
    - Combine the sweet vermouth, lemon juice, blood orange juice, cacao-infused Campari, and syrup in a shaker. Add ice and give it a short shake. Strain into a double rocks glass over crushed ice. Top with more ice and snow-cone it. Garnish with a blood orange crescent and lemon wheel. Serve with a straw.
    tags:
      - gulpable thirst quenchers
      - low-abv
      - citrus
