  - name: Same Difference
    notes: This cocktail is very clearly inspired by the formidable Negroni—a drink that I adore and have a hard time turning down. But the Negroni is not for the faint of heart (or for those who accidentally drink on an empty stomach), as it packs a punch. Here is my version that is meant to make you slow down and nonchalantly play footsie with your new flame.
