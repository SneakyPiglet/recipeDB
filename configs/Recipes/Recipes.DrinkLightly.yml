  - name: Cat Eye
    notes: There’s a certain elegance and mystery to this cocktail that I can’t quite put my finger on (and I will also say that calling my own cocktail elegant and mysterious feels entirely pompous and uncomfortable). But this one is a sort of strange puzzle, and with each sip you discover something new. I love drinks like that. Ones that feel like they are moving with you. That’s the brilliance of a complex liqueur such as Strega and the almost animated expression of a well-made fruit brandy working in harmony with some solid, definitive base spirits. I also kind of adore how “easy” this reads on paper but what a complete and utter journey this drink is in real life.
    ingredients:
    - 1½ ounces Lillet Blanc
    - 1 ounce dry vermouth
    - ½ ounce Liquore Strega
    - ½ teaspoon raspberry brandy
    - "Garnish: Lemon twist"
    steps:
    - Combine the Lillet Blanc, dry vermouth, Strega, and raspberry brandy in a mixing glass. Add ice and stir. Strain into a Nick and Nora glass. Garnish with a lemon twist.
