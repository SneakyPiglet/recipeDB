  - name: Panda-Monium
    notes: There’s nothing quite like a perfectly tailored monochrome pantsuit. It casts a striking silhouette in spite of its simplicity. Or maybe precisely because of its simplicity. And so, I will not try to complicate the intro to this cocktail and will instead let you unbutton your blazer and sip away.
    ingredients:
    - 1½ ounces amontillado sherry
    - 1½ ounces Cocchi Americano Rosa
    - 1 dash orange bitters
    - 1 dash grapefruit bitters
    - "Garnish: Grapefruit twist"
    steps:
    - Combine the amontillado sherry, Cocchi Rosa, orange bitters, and grapefruit bitters in a mixing glass. Add ice and stir. Strain into a Nick and Nora glass. For a garnish, express a grapefruit twist into the glass and discard the peel.
