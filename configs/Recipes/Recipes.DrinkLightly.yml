  - name: Sunshine Shuttle
    notes: Honestly, there’s not much to say here because all you really need to know is that this cocktail has ice cream. However, since I have your attention, I might as well talk a little about this vermouth-based limoncello and why I’m obsessed with it. If you’ve ever had the pleasure of sipping on straight-out-of-the-freezer limoncello in a teeny-tiny cordial glass, you’ll understand the undeniable joy that comes with this experience. The lemon-bomb liqueur itself is bright yellow, perfectly sweet and viscous, but with a pronounced bitterness. I hope this cocktail-sundae can be shared with people that you simply adore, especially those who appreciate a heavy-handed rainbow sprinkle.
    ingredients:
    - 1 overly generous scoop of vanilla ice cream
    - 1½ ounces Vermouth Limoncello, chilled
    - 1 ounce Salers Gentiane Apéritif, chilled
    - ¼ ounce chamomile grappa liqueur, chilled
    - "Garnish: Lemon zest, rainbow sprinkles, brandied cherry"
    steps:
    - Scoop one heaping scoop of vanilla ice cream into your glass of choice. Add the vermouth limoncello, Salers, and chamomile grappa. Garnish with lemon zest, rainbow sprinkles, and a brandied cherry and all of its dripping deliciousness. Serve with a spoon.
    tags:
      - decadent treats
      - low-abv
  - name: Color Me Dazzled
    notes: Although popular in France, the Mauresque, a cocktail made by assembling pastis, orgeat, and water over ice, gets little airtime here in the States. It’s a strangely delicious concoction and one that I wish I thought of drinking more often. In this little play on that classic, I’ve replaced the water with freshly pressed Granny Smith apple juice and poured the mix over my fun-loving standby, crushed ice. It’s a simple twist that makes a big impact.
    ingredients:
    - 3 ounces fresh Granny Smith apple juice
    - 1½ ounces Oat-geat
    - 1 ounce pastis
    - "Garnish: Apple fan and mint bouquet"
    steps:
    - Combine the apple juice, oat-geat, and pastis in a shaker. Add ice and shake. Strain into a festive glass over crushed ice. Top with more crushed ice. Garnish with an apple fan and mint bouquet. Serve with a straw.
