#Party Starters
  - name: Journey to the Milky Way
    notes: Imagine if a flawless glass of white wine ate a hallucinogenic mushroom. As the magical mind trip sets sail, it rides illuminated waves under a glistening moon. “I want to be the most luscious version of myself I can be!” the glass of wine exclaims. The moon smiles with an iridescent, knowing glow. “Fill me with your magic,” whispers the glass of wine, mouth agape. A torrential storm of stars starts falling from the sky. Neon rainbows appear and push their way in front of heavy clouds. Happy cows are leaping. Pineapples shine golden in the sun. The glass of wine takes a deep, meditative breath. It is perfect. Did I go too far? Slash yes, this is a white wine milk punch, and it is really yummy and I’m so excited for you to try it, thanks so much. Serves 5 or 6.
    ingredients:
    - 8 ounces organic grass-fed (if possible) whole milk
    - 1 (750 ml) bottle full-bodied white wine, such as a chardonnay
    - 6 ounces sauterne
    - 3 ounces Velvet Falernum liqueur
    - 1½ ounces Pineapple Gum Syrup
    steps:
    - In a small pot over medium heat, heat the milk until it’s just about to simmer. Do not let the milk boil. In a large bowl, combine the white wine, sauterne, Velvet Falernum, and syrup. Add the warmed milk. The milk will immediately begin to curdle as it reacts to the acid in the wine. Let sit for 2 minutes. Strain the mixture through a cheesecloth into another bowl. Discard the solids. Repeat this until all solids are removed, three or four times. Please note that the final result will be cloudy in color (the fat from the milk wash will add texture and dimension). Store in a sealed container and refrigerate until it is cold. When ready to serve, some residue may have settled at the bottom of your container. Gently shake to reincorporate. Serve by pouring 5 ounces over cubed ice in a wineglass or intergalactic chalice.
