  - name: Reluctant Star
    notes: If I were to suggest a food pairing in this book, it would be to accompany this cocktail with a scoop of rich, creamy vanilla ice cream. And I’m going to get a bit snobby for a second here. I’m not talking Breyer’s. I’m talking decadent Tahitian vanilla ice cream. You know, the kind where you’re in the ice cream aisle, staring at all your options, and one tub costs $2.99 while the other costs $8.99 and you’re like, “But it’s just vanilla ice cream. How much better can one be than the other?!” And have I told you all about my love of combining aged apple brandy with aquavit before? Because it’s an important love that I feel in every limb of my body. When combined, they basically make a cookie. And if I haven’t managed to sell you on this cocktail yet, even after mentioning pie, ice cream, and cookies, then I’m not sure if I’m qualified to endorse anything ever again.
    ingredients:
    - 1½ ounces Pineau des Charantes
    - ¾ ounce Cocchi Americano Bianco
    - ½ ounce aged apple brandy
    - ½ ounce aged aquavit (preferably Linie)
    - Absinthe, to rinse glass
    - "Garnish: Lemon twist, discarded"
    steps:
    - Combine the Pineau des Charantes, Cocchi Americano, apple brandy, and aged aquavit in a chilled mixing glass. Add ice and stir. Strain into an absinthe-rinsed, chilled single rocks glass. For garnish, express a lemon twist into the glass and discard the peel.
    tags:
      - slow sippers
      - low-abv
      - stirred
  - name: Still-Life
    notes: What I love about an Old-Fashioned is that it transforms over time. Your first sip can almost take you by surprise. It’s sharp. It’s biting. But with each sip, you can see corners turning into rounded edges. When I started thinking about creating a low-ABV version of this iconic cocktail, I wanted it to take you on the same kind of journey. Imagine this cocktail as a conversation about a rather heated topic. There may be conflict at first, but by the end, there is some sort of resolution, a coming together. And hopefully the drink helped.
    ingredients:
    - 1 ounce H&H Rainwater Madeira
    - ½ ounce Amaro Nonino
    - ¼ ounce Grand Marnier
    - ¼ ounce grappa
    - ½ teaspoon Salted Cane Syrup
    - "Garnish: Orange twist"
    steps:
