  - name: Negroni
    author: 
    notes: "We have thoughts. At the time we opened, the negroni, like the Last Word, was one of those classics so widely adopted by society at large as to become somewhat hackneyed and cliché. Despite its overexposure, the negroni’s popularity has held up, a testament to the brilliance of the formula and proving it’s no flash in the pan. However, the early years of the negroni were challenging, as the drink was often rendered heavy, sweet, and alcoholic—a bludgeon, not a wand. Bartenders often employed sweet and heavy Torino vermouths (like Carpano Antica formula) or people tried to substitute lesser aperitivi for Campari. At the end of the day, the negroni in its truest form can only be as written: equal parts, including Campari proper. However, the drink is infinitely improved when the vermouth is lighter, say with Cinzano or Dolin, and some bitters have been added. The gin should be a London Dry. The negroni is also often understirred—neither cold enough, nor diluted enough. Think elegance: It’s a rocks drink you have to treat like an up drink."
    ingredients:
    - 3 dashes of Angostura orange bitters
    - 1 ounce Cinzano Rossa vermouth
    - 1 ounce Campari
    - 1 ounce Beefeater gin
    - Orange twist, for garnish
    steps:
    - In a mixing glass, combine the bitters, vermouth, Campari, and gin, and fill with ice. 
    - Stir the mixture and strain into an ice-filled rocks glass. 
    - Garnish with an orange twist, inserted on the ice.
