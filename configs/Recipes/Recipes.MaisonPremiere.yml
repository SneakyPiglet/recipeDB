  - name: Gimlet
    author: 
    notes: "Our interest in the wonderfully simple, classic, and unfailingly delicious gimlet came via one of its few ingredients: lime cordial. A great gimlet is a strong exhortation to make your own cordials. Maison Premiere, like most bars, makes its own orgeat and grenadine. But, to our knowledge, few other bars make cordials. Bar director Will Elliott began experimenting with them and quickly became enamored. Made with both the juice and peel of a citrus fruit, the cordial becomes more than either alone—it’s a concentrated, focused expression of the whole fruit that mere juice or a twist can’t provide. In many of his drinks, he started bolstering citrus juice with the cordial of the same fruit and found they became more intense, defined, and memorable cocktails. A gimlet should just be cordial and gin. (Rose’s Lime, the classic gimlet ingredient, is nothing but an overly saccharine cordial.) Our cordial is pure intensity. The drink comes to your choice: on the rocks or up."
    ingredients:
    - ½ ounce lime juice
    - 1 ounce Lime Cordial
    - 2 ounces Hayman’s navy strength gin
