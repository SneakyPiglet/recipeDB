  - name: Missionary's Downfall
    author: Don the Beachcomber
    notes: “What one rum can’t do, three rums can” is a quote allegedly issued by Donn Beach, aka Don the Beachcomber, aka the godfather of tiki. He also happens to be the inventor of this suggestively named cocktail. Ironically, in his original 1930s recipe for this drink, which calls for only one rum, he didn’t follow his own dictum. We, however, did. Tripling a spirit in order to create complex layers of flavor is a technique we’ve used before in the sherry cobbler and mai tai. In true tiki fashion, this is a drink with a surfeit of ingredients, which we only exacerbate here. In the end, we hope you find it worthwhile. We surely do, as this is yet another tropical tiki drink whose complexity and sophistication belie its sunny brightness. You’ll find that the mint and pineapple supply the high tones, the aged rums bring umami and depth, and the lemony acidity holds it all together. We serve this in what we call a bamboo collins glass—a tall glass with segmented bulges to mimic a bamboo trunk—but it works just as well in a regular collins glass.
    ingredients:
    - ¾ ounce lemon juice
    - 1 ounce pineapple juice
    - ¼ ounce Honey Syrup
    - 1 teaspoon crème de menthe
    - ½ ounce Marie Brizard Apry apricot liqueur
    - ¾ ounce El Dorado 3-year-old rum
    - ½ ounce El Dorado 151 rum
    - ¾ ounce Rhum J.M VSOP
    - 2 small bunches of mint leaves
    - Mint bouquet, strips of lime peel, honeycomb, carnation flowers, and Osmanthus flowers,for garnish
    steps:
    - To a Boston tin shaker, add the lemon juice, pineapple juice, honey syrup, crème de menthe, apricot liqueur, rums, and one bunch of mint, then set aside. 
    - Prepare a collins glass by gently muddling a handful of mint in the bottom of the glass. 
    - Then, on top of the mint, add crushed ice to three-quarters of the way to the top. 
    - Now, return to the shaker, fill it with ice cubes, and shake vigorously, then strain over the crushed ice. 
    - Insert a straw and garnish with a mint bouquet, strips of lime peel, honeycomb, carnation flowers, and Osmanthus flowers.
    tags:
    - the maison premiere alamanac
