  - name: Vieux Carré
    author: 
    notes: "Easily one of New Orleans’s most recognizable drinks, the Vieux Carré—a spicy, strong, and strapping celebration of brown spirits that originated at the Hotel Monteleone in the early 1930s—is also no stranger to the dimly lit craft-cocktail haunts of NYC. However, many bartenders outside the Big Easy tend to overly complicate the recipe, adding fancier whiskey, house-made bitters, and richer vermouth. After tasting the cocktail with all manner of additions, “improvements,” and twists, we endorse the directness and classicism of a more humble rendering, using widely available bottlings and the classic combination of Angostura bitters and Peychaud’s bitters. Also note: Bigger, bolder, brasher vermouth does not improve the drink. Stick with Cinzano or another lighter-style sweet vermouth."
    ingredients:
    - 1 dash of Angostura bitters
    - 3 dashes of Peychaud’s bitters
    - ¼ ounce Bénédictine
    - 1 ounce Wild Turkey 101 rye whiskey
    - 1 ounce Dudognon VSOP Cognac
    - 1 ounce Cinzano Rosso
    steps:
    - In a mixing glass, combine the Angostura bitters, Peychaud’s bitters, Bénédictine, rye, Cognac, and Cinzano, and fill with ice. 
    - Stir the mixture rapidly, adding ice as needed, and strain into a rocks glass over ice.
