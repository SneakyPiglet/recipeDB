  - name: De Surco Sling
    author: 
    notes: This soft summer sling (a sling is simply spirit plus water, sweetened and flavored) is primed for the season. Capurro is a soft, semifloral Peruvian pisco, and it perfectly frames the subtleties of strawberry and parsley. Likely the only lesser-known ingredient in this cocktail, Amaro dell’Erborista is a very natural and traditional amaro by Varnelli distillery, sporting a bracingly bitter spine that’s rounded and complemented by notes of rhubarb, gentian, and even sandalwood.
    ingredients:
    - 1 teaspoon Amaro dell’Erborista
    - ¼ ounce Rich Simple Syrup
    - ¼ ounce Giffard crème de fraise
    - ½ ounce lemon juice
    - ½ ounce Lemon Cordial
    - 1¾ ounces parsley-infused Capurro pisco
    - 4 strawberries, 2 left whole and 2 sliced
    - Parsley sprig, for garnish
    steps:
    - To a Boston tin shaker, add all the liquid ingredients and 2 whole strawberries. 
    - Fill the shaker with ice cubes and shake vigorously but briefly. (To keep them concentrated, drinks served over crushed ice don’t get long shakes since crushed ice melts quickly.) 
    - Fine strain into a collins glass, then fill the glass with crushed ice, mounded over the top. Tuck the sliced strawberries into the side of the glass near the rim. Finish with a sprig of parsley.
    - Note • Parsley infuses spirits quickly and powerfully, so to infuse it into pisco, add one bunch to a bottle of pisco and allow to sit for 20 minutes at room temperature before removing the parsley. Strain if necessary.
