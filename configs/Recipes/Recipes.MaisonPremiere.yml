#Garden Cocktails
  - name: Pimm's Cup
    author: 
    notes: Bright and summery and floridly garnished, the Pimm’s Cup is based on and named for Pimm’s No. 1 Cup, a gin-based health tonic with a secret recipe invented in the 1840s by James Pimm, who was, coincidentally, a London oyster bar owner. One hundred years later at New Orleans’s Napoleon House, the Pimm’s Cup cocktail was invented, meant to provide a refreshing, low-alcohol drink that patrons could enjoy in multiples during the midsummer swelter of the French Quarter. Back in England, the cocktail became the signature drink of Wimbledon, where a Pimm’s bar was established in 1971. Almost since opening, Maison Premiere has offered a seasonal Pimm’s Cup variation (totaling about forty-two), but it wasn’t until the summer of 2022 that we added our version of the original to the menu in all its flowery glory.
    ingredients:
    - 2 dashes of Angostura bitters
    - 2 dashes of orange bitters
    - 3 drops of orange flower water
    - ⅛ teaspoon saline (1 vial)
    - -¼ ounce Ginger Syrup
    - ¾ ounce lemon juice
    - ½ ounce Lemon Cordial
    - 2 thin slices of cucumber
    - 1 ounce Pimm’s No. 1
    - 1 ounce Hayman’s London Dry gin
    - Ginger beer, to top
    - Mint sprigs, borage flowers, lemon zest grated on a Microplane, and cucumber ribbons, for garnish
    steps:
    - Combine the two bitters, orange flower water, saline, ginger syrup, lemon juice, lemon cordial, cucumber slices, Pimm’s, and gin in a Boston tin shaker. Fill the shaker with ice, cover, and shake vigorously. Strain into a collins glass filled with hand-cracked ice cubes. Add a splash of ginger beer (1½ to 2 ounces). Garnish with mint sprigs, borage flowers, and grated lemon zest, and place a skewer of cucumber ribbons over the top of the glass. Finally, add a straw and serve.
