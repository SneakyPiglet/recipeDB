  - name: Sazerac
    author: 
    notes: Some say that the Sazerac is America’s oldest and first cocktail, even predating the term cocktail. Others contend the Sazerac was originally a Cognac drink, which, due to the dearth of brandy from ruined European grape harvests of the 1860s and ’70s, became a rye drink. Rye whiskey soon became the de facto national spirit, fueling the era of the Manhattan, Old Fashioned, and Sazerac alike. Originally, a Sazerac preparation (or its cousin, the Old Fashioned) can be seen as a quick and simple treatment aimed at making harsh whiskeys (which would have been almost all of them) more palatable, but it swiftly became a part of New Orleans identity. From palaces like the Roosevelt Hotel to the dives of Bourbon Street, one can still find countless versions of the Sazerac. Before Prohibition, absinthe was popular in its own right, though always hailing from Europe. But after the absinthe ban and Prohibition, several producers created local New Orleans absinthe recipes, with one of them, Herbsaint (a subtle near-anagram of absinthe), becoming the de facto pastis with which to rinse the Sazerac glass. Tradition says that the Sazerac glass should be rinsed with absinthe and the spirit then dumped. To that end, bartenders would frequently toss a spinning dash-of-absinthe-containing glass many feet into the air to thoroughly coat its interior before deftly catching it, that classic bit of showmanship for which American bars are famous. (The Sazerac Bar in the Roosevelt New Orleans hotel is a good place to see this technique in action.) But since, at heart, we are an absinthe bar, we suggest not a drop be wasted. We conserve the absinthe selected for your Sazerac in a little sidecar glass and serve it in tandem with your cocktail.					
    ingredients:
    - ¼ ounce absinthe
    - 6 heavy dashes of Peychaud’s bitters
    - 6 heavy dashes of Creole bitters
    - 1 teaspoon Demerara Simple Syrup
    - 2 ounces Wild Turkey 101 rye whiskey
    - Lemon twist, for garnish
    steps:
    - At Maison we perform the two operations of this drink simultaneously, employing both hands at once. Feel free to make it sequential, of course.		
    - Fill a room-temperature rocks glass with crushed ice. Add the absinthe over the crushed ice. 
    - Now, while that sits, in a mixing glass, combine the bitters, Demerara simple syrup, and whiskey, then fill with ice. 
    - With one hand, stir the mixing glass, while, with the other, swizzle or gently agitate the rocks glass until its sides are coated with absinthe. 
    - Strain the absinthe through a Hawthorne strainer into a little sidecar glass. 
    - Dump the crushed ice from the rocks glass, which is now absinthe coated and chilled. 
    - Strain the mixing-glass contents into the chilled rocks glass. 
    - Express a lemon twist over the drink, then discard.
