  - name: Agua Benta Julep
    author: 
    notes: In 2013, juleps were our most notable and growing cocktail category, and so we began to expand our house style to go beyond bourbon and mint to involve more and more spirits and flavors not necessarily associated with the julep. This was also our first cachaça cocktail (cachaça being the Brazilian cousin to rhum agricole, involving the distillation of raw sugarcane juice rather than molasses; most rum in the world is molasses based, or what the French would call rhum industriel). The agua benta was an early example of this branching out; it exchanged whiskey for cachaça and was augmented with the vegetal funk of celery, the fruity heat of the Peruvian ají chile, and the herbal kick of the famous French gentian aperitif Suze. The result was a dangerously drinkable mix, akin to a lightly spiced daiquiri.
    ingredients:
    - 1 teaspoon Suze gentian liqueur
    - +¼ ounce Lime Cordial (this page)
    - –½ ounce Maison 7-Spice Chai Syrup (this page)
    - ½ ounce lemon juice
    - ½ ounce celery juice
    - 1¾ ounces Avuá cachaça
    - Lime zest grated on a Microplane, ají chile, 2 small green paper straws, for garnish 
    steps:
    - In a julep tin, combine the Suze, lime cordial, spice syrup, lemon juice, celery juice, and cachaça, and fill with hand-cracked ice cubes until it’s half-full. 
    - Give a quick stir and then add more hand-cracked cubes until they are mounded over the top. 
    - Garnish with the grated lime zest, the ají chile, and two straws.
