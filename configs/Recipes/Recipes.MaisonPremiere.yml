  - name: Maison Absinthe Colada
    author: Naatasha David & Maxwell Britten
    notes: "Easily one of the five most famous cocktails of Maison Premiere, the Maison Absinthe Colada is the lovechild of two early Maison bar talents: Natasha David and former bar manager Maxwell Britten. Conceptually, it achieves the improbable feat of morphing the tropical combination of rhum agricole and coconut into a cooling, herbal, fennel-and-mint-accented cocktail. Visually it is stunning in its elegant simplicity, served tall in a curvaceous glass on crushed ice, with several sprigs of Israeli mint."
    ingredients:
    - 1 teaspoon crème de menthe
    - ½ ounce lemon juice
