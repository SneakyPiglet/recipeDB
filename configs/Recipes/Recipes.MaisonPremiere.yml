  - name: In the Maquis
    author: Will Elliott
    notes: A study in green, this cocktail was inspired by head bartender Will Elliott’s trip to the historic Chartreuse distillery in the mountains of eastern France, where the monks tell stories of locals eluding Nazi patrols while hiding in the brambly woods, for which the French word is maquis. Like Chartreuse, the drink is very herbal, vegetal, and verdant. A take on Malört, the bitter Schnapps-like spirit heavily consumed in Chicago, Bësk is a sort of milder, less bitter version of European alpine herbal liqueur and is made by the American distiller Letherbee. Of course, we had to get that authentic alpine note in there anyway via the gentian-flavored genepy. All of the above interact gorgeously with one of our favorite gins, whose production dates back to the seventeenth century on the island of Menorca, Spain, where it was created to sate the thirst of visiting British sailors.
    ingredients:
    - 3 dashes of celery bitters
    - ¼ ounce Letherbee Bësk
    - +¼ ounce green Chartreuse
    - ½ ounce Lemon Cordial
    - ¾ ounce lemon juice
    - 1 ounce Herbetet genepy
    - 1 ounce Xoriguer Mahón gin
    - 4 inch-long pieces of celery
    - Interior celery leaves, pink peppercorns, lime zest,1 large straw, for garnish
    steps:
    - In a Boston tin shaker, combine the bitters, Bësk, Chartreuse, lemon cordial, lemon juice, genepy, and gin, and add the celery to the shaker. 
    - Fill with ice and shake with a short but vigorous shake. 
    - Strain the mixture into a stemmed beer or white wine glass. 
    - Garnish with a few interior celery leaves, some pink peppercorns, and thin threads of lime zest. 
    - Add the straw.
