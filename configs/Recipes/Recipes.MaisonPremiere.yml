  - name: Martini Service
    author: 
    notes: At Maison Premiere, we serve our Old King Cole martini tableside with a floor manager explaining the drink while mixing it, as an assistant stands by holding the ingredients and equipment on a silver tray. At home, however, the martini is a perfect drink to arrange on a bar cart and mix for others. The gin and vermouth could be supplemented with other brands and styles to allow guests to choose and/or mix their own. There is much talk of the ubiquitous dry martini of the ’40s and ’50s. The Old King Cole is that martini, containing only what amounts to several hard dashes of dry vermouth, as opposed to a fourth or fifth part. From Scotland, Old Raj gin is highly botanical and infused with saffron, which adds fragrance and a slight hue. At 55 percent alcohol, it is intensely overproof. The Castelvetrano olive is grown exclusively in western Sicily along the Belice River valley, near the town of Castelvetrano. To put it lightly, this is a composed martini—every ingredient and proportion has been carefully chosen to set this drink apart from any other martini at Maison Premiere. We named this version of the martini for the painting of Old King Cole by Maxfield Parrish, commissioned in 1906 by American businessman John Jacob Astor IV for the bar of his Knickerbocker Hotel. At Broadway and 42nd Street, the hotel was a monument to prestige and opulence, becoming wildly popular for its luxurious restaurants and bars. One of the first iterations of the martini is said to have been invented there by head bartender Martini di Arma di Taggia in 1912, though historians speculate the original martini well predates this. Today—long after Astor’s death on the Titanic and the shuttering (and reopening) of the Knickerbocker—the thirty-foot-long painting attracts crowds to the posh bar of the St. Regis hotel.
    ingredients:
    - Two or three different gins
    - Vodka
    - A couple of options of dry vermouth
    - Orange bitters
    - 3 skewered Castelvetrano olives or an ornate container of olives
    - Tray of precut lemon twists (if entertaining) or a whole lemon with a channel knife
    steps:
    - In a mixing glass, combine the bitters, vermouth, and gin. Fill the glass with ice. 
    - Continue adding ice as you stir until all the secondary ice has been submerged. 
    - Strain the mixture into the chilled martini glass, expressing the lemon twist with one hand over the stream as you’re pouring the drink. 
    - Then place the lemon twist alongside three skewered olives on the sidecar.
