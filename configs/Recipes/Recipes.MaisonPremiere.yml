  - name: Barber of Seville
    author: 
    notes: As much inspired by the scents wafting from an Italian pasticceria as by any cocktail bar or front-porch julep (a spirit-and-water-based cocktail served over crushed ice), the Barber of Seville is an inversion of typical julep-derived proportions. Simply stated, rather than garnishing whiskey with some modifier liquors or cordials, this recipe employs rye whiskey as the modifier and lightly bitters it with Cappelletti Amaro. A liberal full ounce of Manzanilla sherry adds the funk and a subtle hook of salinity, while orange flower water brightens the whole mix. Combined with a finely grated candied Marcona almond and orange zest, it reminds one of walking into an Italian bakery in the morning, replete with marzipan, baking spice, and orange zest. A truly Mediterranean julep.
    ingredients:
    - 3 dashes of orange bitters
    - ½ ounce orange flower water
    - ½ ounce lemon juice
    - +¼ ounce Maison Orgeat
    - ½ ounce Old Overholt rye whiskey
    - ¾ ounce Cappelletti Amaro
    - 1 ounce Hidalgo Manzanilla sherry
    - Toasted Marcona almond grated on a Microplane, orange zest, paper parasol, 2 sip-stick straws,for garnish
    steps:
    - In a julep tin, combine the bitters, orange flower water, lemon juice, orgeat, whiskey, amaro, and sherry. 
    - Top with crushed ice, swizzle, remove the swizzle stick, then mound crushed ice over the top. 
    - To garnish, insert a blown-back paper parasol, sprinkle the grated almond over the top, add some threads of fine orange zest, and insert the straws.
