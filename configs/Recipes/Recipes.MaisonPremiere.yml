  - name: Hurricane
    author: 
    notes: We reclaimed this fruity, rum-based refresher from the depths of depravity, cutting against the pretense of the New York craft-cocktail scene (which would never stoop to list such a drink) by prominently placing it on our opening menu, and taking great care in its tasteful recreation. Currently, in New Orleans, the hurricane is nothing more than sickly-sweet, high-octane fuel of fratty Bourbon Street debauchery, poured like Icees from swirling machines into supersize plastic cups and carried around by partiers. However, despite its loucheness, the drink does possess classical roots and is indisputably a staple of the city we revere. So we resurrected it by serving it on crushed ice with two opposing straws (to facilitate sharing), employing a pot still Jamaican rum—a far superior choice to the bland white rums used in the French Quarter—and recreating its original base, a product called fassionola (a red-colored fruit punch concentrate of the 1930s), as a delicious amalgam of fresh passion fruit puree blended with coconut and homemade grenadine. And while this has never been a top seller, we think it was one of the gateway tropical drinks that led to the resurgence of interest in tiki and tropical drinks in the revivalist bar scene of early 2010s New York and abroad. Our version is adapted from the 1940s recipe of the mainstay New Orleans bar Pat O’Brien’s.
    ingredients:
    - 1 ounce lemon juice
    - 1 ounce Passion Fruit Syrup (this page)
    - 1 ounce Appleton V/X rum
    - 1 ounce Rhum J.M Blanc
    - 2 large straws, for garnish
    steps:
    - In a hurricane glass, add the lemon juice, passion fruit syrup, and rums. Insert a swizzle stick and fill the glass with crushed ice over the swizzle stick. Agitate gently with the swizzle for about 15 seconds, then remove it carefully. Add more crushed ice over the top and garnish with two opposing large straws.
