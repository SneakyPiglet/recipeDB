#New Orleans Drinks
  - name: À la Louisiane
    author: 
    notes: "Hailing from the historic New Orleans restaurant La Louisiane, this spiritous cocktail is a less vaunted member of the Southern cocktail canon and contains many liquid tropes of New Orleans drinking: Peychaud’s bitters, a touch of absinthe, and rye whiskey (all chiefly associated with the Sazerac); Bénédictine (notable in the Vieux Carré); and red vermouth (relating it to its northern neighbor, the Manhattan). Due to the precision required in balancing it through proper measurement, the À la Louisiane has long been a litmus test cocktail in the training of all Maison Premiere bartenders, alongside more prominent names such as the martini and the daiquiri. The recipe was first printed in the 1938 classic New Orleans Drinks and How to Mix ’Em."
    ingredients:
    - 5 dashes of La Muse Verte absinthe
    - 5 dashes of Peychaud's bitters
    - ½ ounce Bénédictine
    - ¾ ounce La Quintinye Rouge vermouth
    - 1¾ ounces Wild Turkey 101 rye whiskey
    - Skewered candied cherry, for garnish
    steps:
    - In a mixing glass, combine the absinthe, bitters, Bénédictine, vermouth, and rye, and then fill with ice. Stir the mixture rapidly to chill and strain into a chilled Nick & Nora glass. Garnish with a skewered candied cherry.
