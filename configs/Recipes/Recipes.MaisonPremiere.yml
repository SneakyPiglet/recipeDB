  - name: Corpse Reviver #2
    author: 
    notes: "Hailing from a long lineage of wake-up-call cocktails, this particular member of the corpse reviver family is the most famous and is often associated with the Harry Craddock–era American Bar at The Savoy in London (1920 to 1938). This association is no doubt due to Craddock’s indelible characterizations of the drink in his authoritative The Savoy Cocktail Book: “To be taken before 11 a.m., or whenever steam and energy are needed,” while also warning that “four of these taken in swift succession will quickly unrevive the corpse again.” In this perfectly balanced drink, in which aromatic citrus and absinthe flavors provide the nasal tingle, all major ingredients are traditionally portioned in equal parts, with a single dash of absinthe. At Maison Premiere, we enjoy absinthe liberally and so increase the portion to a teaspoon, also adding a teaspoon of rich simple syrup to give some much-needed length and finish to the palate."
    ingredients:
    - 1 teaspoon Rich Simple Syrup
    - 1 teaspoon Duplais Verte absinthe
    - ¾ ounce lemon juice
    - ¾ ounce Mattei Cap Corse Quinquina Blanc vermouth
    - ¾ ounce Combier orange liqueur
    - 1 ounce Hayman’s London Dry gin
    steps:
    - In a Boston tin or cobbler shaker, combine the simple syrup, absinthe, lemon juice, vermouth, orange liqueur, and gin. Fill the shaker with ice, cover, and shake vigorously. Fine strain the mixture into a cocktail glass.
