  - name: Walcott Express
    author: 
    notes: The Walcott Express is a seemingly simple drink that recalls the gimlet or perhaps the southside. It has risen in the ranks of Maison cocktails over the years, and is currently Maison Premiere’s bestselling cocktail of all time. This is a shocking statistic, for the base spirit is Sapin, a little-known pine-bud liqueur from Pontarlier, France—hardly an easy sell to most guests! It is most likely that those who order it were in fact admonished by their friends to do so without question upon their next trip to our bar, and its popularity is certainly not hindered by its luminescent emerald hue. It is one of those confoundingly delightful examples of something that tastes precisely how it looks, and is similarly impossible to describe, much like trying to describe an orange. But if we must, it’s a bracing confection of mint, lime, and anise, with pine flavor magically tying them all together.
    ingredients:
    - 1 teaspoon Giffard crème de menthe
    - –½ ounce Germain-Robin absinthe
    - ¾ ounce lime juice
    - ¾ ounce Lime Cordial
    - 1½ ounces Sapin 55 proof
    - Fistful of fresh mint leaves
    steps:
    - To the small half of a Boston tin shaker, add the crème de menthe, absinthe, lime juice, lime cordial, and Sapin. 
    - Insert the mint leaves into the bottom of the large half of the shaker and top completely with ice. 
    - Join the shakers and shake vigorously for a full minute. 
    - Strain the mixture into a chilled stemmed glass containing one big ice cube and serve.
    tags:
    - the maison premiere alamanac
    - maison premiere
    - absinthe cocktails
