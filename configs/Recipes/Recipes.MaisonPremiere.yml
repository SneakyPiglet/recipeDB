  - name: Old Hickory
    author: 
    notes: Cocktail lore has it that the old hickory was a favorite of the future president of the United States, Andrew Jackson, while he was stationed in New Orleans in the 1810s. Despite its namesake’s tough-as-nails reputation for swagger and brawling, this cocktail is smooth and easy, both to prepare and to sip. Also, its format can accommodate any variety of different fortified wines; simply combine a dry fortified wine with a sweet one, and add a few dashes of bitters and a citrus twist. While this pleasurable but mellow low-ABV concoction might not induce the full-throated boldness of a whiskey drink, that can often be for the best.
    ingredients:
    - 4 dashes of Peychaud’s bitters
    - 4 dashes of orange bitters
    - 1 ounce Dolin dry vermouth
    - 1½ ounces La Quintinye Rouge vermouth
    - Orange twist, for garnish
    steps:
    - In a rocks glass, combine the Peychaud’s bitters, orange bitters, dry vermouth, and red vermouth, then top with ice. Briefly stir the mixture until the glass starts to sweat. Serve with an expressed and inserted orange twist.
