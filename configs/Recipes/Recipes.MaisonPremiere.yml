  - name: Viva Alberti
    author: 
    notes: Strega, both the Italian word for “witch” as well as a saffron-infused Italian liqueur, became an object of fascination at Maison Premiere around 2011 because of its uniquely minty and anise-inflected flavor. Strega’s creation in 1860 is owed to a father-and-son team with the surname Alberti, hence the name of the cocktail. A joyful, refreshing contortion of a French 75—refreshing yet rich, with herbal top notes—this drink could also be called a Strega spritz, fortified with Cognac and topped with cava. In creating this, we hoped to subvert the ubiquitous Aperol spritz, which, to us, while delicious, seems more like a soda than a cocktail.
    ingredients:
    - 3 dashes of Angostura orange bitters
    - 1 teaspoon Cappelletti Amaro
    - ½ ounce lemon juice
    - ½ ounce Dudognon Reserve Cognac
    - 1 ounce Strega
    - 1 ounce cava
    - Double-feathered orange twist (see Note), pink peppercorns, 2 straws, for garnish
    steps:
    - In a small wineglass, add the bitters, amaro, lemon juice, Cognac, and Strega, and fill with hand-cracked ice cubes. 
    - Top with cava. 
    - Then place a double-feathered orange twist on top and sprinkle with pink peppercorns. 
    - Serve with the straws.
    - Note • To create a double-feathered twist, use a peeler to cut a wide twist from the orange. Trim its ends with a paring knife, then carefully make several parallel incisions on each end of the twist to simulate feathers.
