  - name: Future Days
    author: 
    notes: "An eclectic blend of spirits almost experimental in their combination, this drink was aptly inspired by the 1973 album of the same name by the progressive German band Can. On paper, this cacophony appears like it won’t work, but nevertheless it does, delighting the tongue while also confounding it. One note: Most Maison drinks can be fairly replicated by replacing one or more brands with comparable substitutes. This is not one of them. Without these specific brands, it refuses to coalesce."
