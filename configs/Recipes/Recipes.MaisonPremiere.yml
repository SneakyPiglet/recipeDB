  - name: Improved Hurricane
    author: 
    notes: "After five or six years of being (mostly) on the menu, our reconstructed Hurricane, we decided, could use a bit of a makeover. Driving this impulse was massive expansion in the rum market. Since the opening of Maison Premiere, interest in the great variety of regional Caribbean rums had exploded, resulting in hundreds of new products hitting the market; in other words, myriad new flavors to paint into our cocktails. Chief among this new guard was a portfolio of products imported and/or created by Ed Hamilton (the self-proclaimed Minister of Rum and one of the world’s great experts on the subject), including unctuous pot still rums from Jamaica that add depth, richness, umami, and delicious funk to our original, fruity drink. (Word to the wise: try working your way through each of Ed Hamilton’s various rums in the Improved Hurricane, as each one offers a delightful new variation. The always-limited St. Lucian Pot Still is our favorite.)"
    ingredients:
    - 1 ounce Passion Fruit Syrup
    - 1 ounce lemon juice
    - 1 ounce Hamilton Pot Still Black rum
    - 1 ounce Rhum J.M Blanc 100 proof
    - 2 large straws, for garnish
    steps:
    - In a hurricane glass, add the passion fruit syrup, lemon juice, and rums. 
    - Insert a swizzle stick and fill the glass with crushed ice over the swizzle stick. 
    - Agitate the mixture gently with the swizzle for about 15 seconds, then remove it carefully. 
    - Add more crushed ice over the top and garnish with two opposing large straws.
