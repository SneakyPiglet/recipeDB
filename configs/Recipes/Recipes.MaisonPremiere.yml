  - name: Arnaud's French 75
    author: 
    notes: "While the French 75 has become a global classic when made with gin, we enjoy (and adhere to) the original recipe which employs Cognac, giving the drink breadth and a soothing richness that doesn’t appear in the gin version. Arnaud’s French 75 Bar is one of the great New Orleans institutions, and this is similar to how the drink is made there. When we first featured our version at Maison Premiere, we took great care to amplify flavor while preserving its simplicity by employing higher-grade ingredients than you’ll find in standard versions in New Orleans—small-grower Champagne instead of an industrial sparkling wine, artisanal Cognac instead of less-expressive brandy from the large houses—combined with a little fresh lemon juice and Demerara simple syrup. Word to the wise: When making this drink at home, use a wineglass (not a flute); pour the Champagne into the glass first; then pour the shaken mixture of Cognac, lemon, and sugar on top of the Champagne. Finish with a lemon twist, and inhale before your first sip."
    ingredients:
    - ¼ ounce simple syrup
    - ¼ ounce lemon juice
    - 1 ounce Dudognon VSOP Cognac
    - 3½ ounces Champagne
    - Expressed lemon twist, for garnish
    steps:
    - To a Boston tin or cobbler shaker, add the simple syrup, lemon juice, and Cognac. Fill the shaker with ice, cover, and shake vigorously but briefly—5 to 10 seconds. Add the Champagne to a small white wine glass and then fine strain the shaker contents into the glass. Garnish with an expressed lemon twist balanced on the lip of the glass.
