#Drawing Room Drinks
  - name: Adonis
    author: 
    notes: "We unearthed this one while researching classic drinks that employed sherry, which was coming back into fashion as a cocktail ingredient during our early years. Named for what may have been, in 1884, the very first Broadway musical, the Adonis features no shortage of assertive ingredients, making for a low-ABV drink of high impact, notably with the nutty and buttery stamp of sherry. Maison’s version honors Broadway in its performative aspect: To garnish, one must use a channel knife to carve an exceedingly long single twist out of an orange and then tie that twist into an old sailor’s knot, the figure eight."
