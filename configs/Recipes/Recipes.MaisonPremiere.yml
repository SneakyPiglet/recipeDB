  - name: Pisco Sour
    author: 
    notes: Inseparably associated with its countries of origin, Chile and Peru, the pisco sour is seen as a niche drink to each country rather than the universal classic it could be. But because we get a lot of South American tourists, we are always ready to make one and do take the drink seriously. Indeed, it’s interesting because the pisco sour is not niche at all—it’s a classic sour. We add not only Angostura bitters but also Angostura orange bitters and orange flower water to amplify the floral high tones of pisco. Americans forget this drink, but they shouldn’t—it’s scrumptious.
    ingredients:
    - 3 dashes of Angostura bitters
    - 3 dashes of Angostura orange bitters
    - 3 drops of orange flower water
    - ½ ounce cane syrup
    - ¾ ounce lemon juice
    - 1¾ ounces Capurro pisco
    - Lemon twist, for garnish
    steps:
    - To a Boston tin or cobbler shaker, add the two bitters, orange flower water, cane syrup, lemon juice, and pisco, cover, and dry shake. Now fill the shaker with ice, cover again, and shake vigorously. Strain the mixture into an ice-filled stemmed sour glass or wineglass. Express the lemon twist over the drink, then discard.
