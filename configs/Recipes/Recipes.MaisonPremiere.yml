  - name: Casablanca
    author: 
    notes: Yogurt is not often seen as a craft-cocktail ingredient, but the Casablanca makes an airtight case for it. What other ingredient could offer such a balanced foundation for the complexity of the other ingredients? Lactic, caloric, and mildly acidic, yogurt provides a perfectly clean canvas for the layers and details of chai and absinthe’s herbs, spices, and botanicals. The drink is finished with a grated Sicilian pistachio to complete its ambitious aromatic profile.
    ingredients:
    - ½ ounce Duplais Verte absinthe
    - 1 ounce lime juice
    - 1 ounce Maison 7-Spice Chai Syrup
    - 1 ounce whole-milk yogurt
    - Toasted Sicilian pistachio grated on a Microplane, shaved lime zest, paper straw, for garnish
    steps:
    - To the small half of a Boston tin shaker, add the absinthe, lime juice, chai syrup, and yogurt. 
    - Add 1 cup of crushed ice, cover, and shake vigorously until the tin begins to get icy on the outside. 
    - Pour into a Moscow mule mug. 
    - Top with more crushed ice, mounded into a little dome. 
    - Garnish with the pistachio, shaved lime zest, and straw.
