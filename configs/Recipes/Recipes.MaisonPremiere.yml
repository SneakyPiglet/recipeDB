  - name: Old Fashioned
    author: 
    notes: As classic as it gets, the Maison Old Fashioned bows to the primitive simplicity of the original—which was quite obviously a way to enhance and make more palatable the undoubtedly rough, coarse spirits of the day—but shows further respect by making it with elevated, elegant technique. First, we always ask what spirit the guest wants, as it’s not always rye (many choose brandy). The double orange and lemon twist both highlight and offset the spirits.
    ingredients:
    - 3 dashes of Angostura orange bitters
    - 3 dashes of Angostura bitters
    - ¼ ounce Demerara Simple Syrup
    - 1 ounce Ragtime rye
    - 1 ounce Wild Turkey 101 rye whiskey
    - Orange twist, lemon twist, for garnish
    steps:
    - In a room-temperature rocks glass, combine both bitters and the simple syrup, and stir together. 
    - Then add the rye and rye whiskey, followed by ice cubes, which are stirred in the glass until they begin to melt and precipitate condensation on the outer rim. 
    - Continuing the stir, tong in a couple more cubes until they melt enough to become submerged in the liquid. 
    - Express an orange and lemon twist over the drink, then insert them into the glass.
