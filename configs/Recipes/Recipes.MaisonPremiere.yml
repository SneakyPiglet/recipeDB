  - name: Whiskeytown Regatta
    author: 
    notes: Based on an old cocktail called the sixpenny crank, which employs both beer and gin, this was meant to be the cocktail home for our famous oyster stout. The beer’s coffee notes seemed to call for a whiskey back, hence the addition of bourbon, which itself led to a craving for the honeyed scotch flavor of Drambuie, which ultimately brought us back to the espresso flavor of the stout. Dashes of absinthe, as always, pep things up and provide aromatic lift, as does the artistic garnishing license provided by the foam in a beer cocktail.
    ingredients:
    - 4 dashes of absinthe
    - 1 teaspoon crème de cacao
    - +¼ ounce caffè moka liqueur
    - ¾ ounce lemon juice
    - ¾ ounce Drambuie
    - ¾ ounce Four Roses bourbon
    - 1¼ ounces oyster stout
    - Spray of absinthe (from spray bottle), bitters,for garnish
    steps:
    - To a Boston tin or cobbler shaker, add the absinthe, crème de cacao, caffè moka, lemon juice, Drambuie, bourbon, and stout. 
    - Fill the shaker with ice, cover, and shake vigorously. 
    - Strain into a chilled coupe. Spray the top with a bit of absinthe. 
    - To finish garnishing this drink perfectly, it helps to have bitters in a dasher bottle (a dash is considered to be 7 to 8 drops), which allows you to deposit the bitters in a straight line atop the foam, using a quick, precise swiping motion. Use a toothpick to connect each bitters drop into a straight line, which can then be distorted into “tiger stripes.”
