#Maison Original and Classic Absinthe Cocktails
  - name: Chrysanthemum
    author: 
    notes: "Making its first appearance in Hugo Ensslin’s 1916 Recipes for Mixed Drinks, the Chrysanthemum was ripe for reimagining in 2010s Brooklyn. It’s a lovely and early example of low-ABV drinking, a style growing in popularity in recent years. Since Maison Premiere is at its core an absinthe bar, we decided the selection of absinthe in our rendition must be thoughtfully chosen. Germain-Robin is what we call an “outlier” absinthe: though it follows all the rules of proper absinthe production, the end result yields a very unique profile, with heavy aromatics of mint, fresh fennel, and even rose. This adds finessed aromatics and finish to a powerfully herbal “up” drink that can often tend toward the two-dimensional. This recipe is adapted from The Savoy Cocktail Book by Harry Craddock, originally published in 1930."
    ingredients:
    - 6 drops of aromatic bitters
    - –½ ounce Germain-Robin absinthe
    - ¾ ounce Bénédictine
    - 2½ ounces La Quintinye Blanc vermouth
    - 1 snapdragon, discarded lemon twist, for garnish
    steps:
    - In a mixing glass, combine the bitters, absinthe, Bénédictine, and vermouth, and fill with ice. 
    - Stir rapidly for only 15 to 20 seconds, as you don’t want to overstir a vermouth drink. 
    - Strain into a chilled Nick & Nora glass, then express the lemon twist and discard. Garnish the glass with a snapdragon.
