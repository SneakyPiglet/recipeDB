#Tropicalia
  - name: Daiquiri
    author: 
    notes: Starting somewhere in the early 2010s, the daiquiri quietly but suddenly came back into vogue among New York bartenders. Some of the resurgence may have been linked to the importing boom, which saw a raft of new, interesting rums flooding the market. A couple of influential bartenders became obsessed with perfecting the drink, which, despite its somewhat chintzy pop-culture reputation, is an extremely elegant and natively complex drink that rewards precision at every step. Our version stays true to the original formula but plays with the fine-tuning. The drink traditionally calls for a Cuban rum, which wasn’t available at the time. While we were obsessed with rhum agricole and wanted to use it in the drink, we realized that a full two-ounce portion was too aggressively vegetal, so we balanced it with the easygoing Santa Teresa and never looked back. We also experimented with how to balance the sugar and acid. The original requirement of three-quarters of an ounce of lime juice didn’t provide enough zing, so we bumped it up to a full ounce, while shrinking the sugar addition to just half an ounce but using a more concentrated two-to-one simple syrup. Finally, we got it right—a taut daiquiri with strong, clear flavors that is nevertheless perfectly balanced on the boundary between sharp and sweet.
    ingredients:
    - ½ ounce Rich Simple Syrup
    - 1 ounce lime juice
    - 1 ounce Santa Teresa rum
    - 1 ounce Neisson rhum agricole
    - Thin, skewered lime wheel, Angostura bitters,for garnish
    steps:
    - To a Boston tin or cobbler shaker, add the simple syrup, lime juice, rum, and rhum agricole. 
    - Fill the shaker with ice, cover, and shake vigorously, a bit longer than you normally do. 
    - Strain into a chilled coupe. Garnish with a thin-sliced, skewered lime wheel dashed with a couple of drops of bitters.
