  - name: New Orleans Buck
    author: 
    notes: Though rum is often overshadowed by whiskey and Cognac in the annals of New Orleans drinking, it finds the spotlight in this namesake buck. A buck, of course, is a classic cocktail form that combines citrus and ginger beer (or ale) with a base spirit to create a vibrant and refreshing cocktail that buzzes with intensity from all the strong flavors. And while this buck might have a kinship to the well-known Dark ’n’ Stormy, it can be diversely interpreted by the many shades of rum now available to the intrepid drink mixer. Once again, we quite prefer Ed Hamilton’s imports.
    ingredients:
    - ¾ ounce lime juice
    - ¾ ounce Ginger Syrup
    - 2 ounces Hamilton Pot Still Black rum
    - Ginger ale, to taste
    - Mint bouquet, Angostura bitters, 1 large straw, for garnish
    steps:
    - In a Boston tin shaker, combine the lime juice, ginger syrup, and rum. 
    - Fill the shaker with ice, cover, and shake vigorously. 
    - Strain the mixture into an ice-filled collins glass. 
    - Top with ginger ale. 
    - Garnish with a mint bouquet, a few drops of Angostura bitters, and the large straw.
    tags:
    - the maison premiere alamanac
