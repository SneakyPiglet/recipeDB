  - name: Vanderbilt Holiday
    author: 
    notes: Raspberries are lovely and so is Chartreuse. So why not try them together in a union consummated by lemon juice and frothed with egg white? All in all, this unabashed reimagining of the classic Clover Club cocktail is perfectly suited as a midafternoon-in-the-garden delight.
    ingredients:
    - ½ ounce green Chartreuse herbal liqueur
    - ¾ ounce lemon juice
    - ¾ ounce Raspberry Syrup
    - 1 ounce framboise eau-de-vie
    - 1 egg white
    - 1 raspberry
    - Angostura bitters, to taste
    - Skewered raspberry, for garnish
    steps:
    - In a Boston tin shaker, combine the Chartreuse, lemon juice, raspberry syrup, eau-de-vie, egg white, and raspberry. 
    - Dry shake. 
    - Add ice and then shake again. 
    - Strain the mixture into a stemmed sour glass or coupe. 
    - Add a few drops of Angostura bitters and use a toothpick to create bitters art by spreading the bitters into linear designs in the frothy foam. 
    - Top with a skewered raspberry.
