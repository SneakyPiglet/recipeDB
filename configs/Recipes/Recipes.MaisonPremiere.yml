  - name: Inverness
    author: 
    notes: "Inverness (a Gaelic word meaning “mouth of the River Ness” and a city in the Scottish Highlands) connotes something wild, fresh, and elemental to us, and the drink is meant to reflect that. La Muse Verte is one of the most deeply herbaceous absinthes on our shelf and even boasts a mildly woodsy bitterness—so powerful, it’s not often used in our cocktails. But here it provides a great base for the Inverness’s progression of flavors: the first sips are strong, both in flavor and intensity. However, as the crushed ice melts, a curious thing happens: the layer of hand-whipped cassis cream that has been passively sitting on the top begins to seep into the lower half of the cocktail, rounding off all the sharp corners of flavor and adding a textured layer of peppery black currant."
    ingredients:
    - 3 dashes of Angostura bitters
    - ¼ ounce blueberry jam
    - ¾ ounce lemon juice
    - ¾ ounce Lemon Cordial (this page)
    - ½ ounce Mattei Cap Corse Quinquina Blanc vermouth
    - ½ ounce Drambuie
    - ¾ ounce La Muse Verte absinthe
    - Cassis Cream (recipe follows), 1 halved blackberry,2 mint sprigs, 1 juniper sprig, bamboo straw, cinnamon stick grated on a Microplane
    steps:
    - To a tall pilsner glass, add the bitters, blueberry jam, lemon juice, lemon cordial, vermouth, Drambuie, and absinthe. Fill the glass three-quarters full with crushed ice and swizzle. Lightly mound the top with crushed ice. Finish with the cassis cream, blackberry, mint, juniper, straw, and cinnamon.
    - To make the cassis cream, combine ½ vial rose flower water, ¼ ounce Demerara sugar, ¾ ounce cassis, and 2 ounces heavy cream. Hand-whip until combined.
