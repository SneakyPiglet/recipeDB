  - name: MP Chancellor Cocktail
    author: 
    notes: A handful of stirred cocktails benefit from being premixed and stored indefinitely in the freezer. Many people do this with so-called freezer martinis. This classic—a Manhattan variation using scotch (with our addition of cinnamon syrup)—is such a drink. When it emerges from the cold, it provides an introductory pleasure before its actual consumption, as the guest observes the languorous viscosity of the drink oozing into the glass. We prebatch the drink, stir it to perfection, then bottle it in a crystal decanter, which is kept in the freezer. When a guest orders one, we pour it tableside into a frozen martini glass.
    ingredients:
    - 3 dashes of orange bitters
    - 1 teaspoon cinnamon syrup
    - ¾ ounce Mauro Vergano Bianco vermouth
    - ¾ ounce tawny port
    - 2 ounces blended scotch
    - Orange twist, for garnish
    steps:
    - As mentioned above, Maison prebatches this drink, but here are the instructions for making a one-off.
    - Chill a martini glass. 
    - In a mixing glass, combine the bitters, cinnamon syrup, vermouth, tawny port, and scotch, and fill with ice. 
    - Stir the mixture and strain into a chilled V-shaped martini glass. Express the orange twist over the drink, then discard.
