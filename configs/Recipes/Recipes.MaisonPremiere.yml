  - name: Dark 'n' Stormy
    author: 
    notes: Legally, to call this drink a Dark ’n’ Stormy, it must include Gosling’s rum, which has trademarked the name. But nothing stipulates Gosling’s must be the only rum in the drink, so we give it the “rum split” treatment, by supplementing Gosling’s dark rum with a float of the even more potent and declarative Cruzan Black Strap rum. This is a phenomenal drink when made well, marrying depth, full-throated character, and a refreshing wispiness able to cut the oppressiveness of even the hottest summer day.
    ingredients:
    - ¾ ounce Ginger Syrup
    - 1 ounce lime juice
    - 1¾ ounces Gosling’s rum
    - Ginger beer, such as Boylan’s, or ginger ale
    - ¼ ounce Cruzan Black Strap rum
    - Lime wheel, 1 tall straw, for garnish
    steps:
    - To a Boston tin or cobbler shaker, add the ginger syrup, lime juice, and Gosling’s rum. 
    - Fill the shaker with ice, cover, and shake vigorously. 
    - Fine strain the mixture into an ice-filled collins glass. 
    - Top with ginger beer or ale to just below the rim. 
    - Now float the Cruzan Black Strap rum on top. 
    - Garnish with a lime wheel and the straw.
