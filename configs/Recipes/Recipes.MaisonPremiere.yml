  - name: MP Mai Tai
    author: 
    notes: We love what we call “rum splits,” meaning that instead of just using the one generic rum called for in the original recipe, we divide that portion among different styles of rums to achieve a more compelling, complex, and layered profile. Here, we use four different rums, which we mix ahead of time into a blend we call the Maison Premiere Mai Tai. The Hamilton Jamaican rum provides pot stilled funk; the Cruzan Black Strap lays a dark, molasses-driven base; the Santa Teresa layers on a buttery, rich softness; and a full ounce of La Favorite Coeur d’Ambre rhum agricole sharpens it all up with its herbaceous top notes. We don’t make a lot of the modifiers we use in drinks, but we do love our homemade orgeat, which is produced with rose flower water, toasted almonds, and almond milk.
    ingredients:
    - ¾ ounce Maison Orgeat
    - 1 ounce lime juice
    - +¼ ounce Cruzan Black Strap rum
    - +¼ ounce Hamilton Pot Still Black rum
    - ½ ounce Santa Teresa rum
    - 1 ounce La Favorite Coeur d’Ambre rhum agricole
