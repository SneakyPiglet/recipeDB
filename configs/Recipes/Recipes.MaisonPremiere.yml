  - name: Carondelet
    author: 
    notes: "One of our most frequently ordered drinks, the Carondelet is built on the flavor template of a Ramos gin fizz—the notoriously laborious New Orleans classic—but artfully reimagined without the dairy and egg white. Its success includes several Ramos features as well as a few new ones: equal parts lemon and lime juice, orange flower water, and vanilla (all of which appear in the classic Ramos), as well as a salted honey syrup instead of simple syrup as a sweetener. Named for a famous eastbound street in New Orleans, the cocktail has broad appeal that makes it easy to look past its nuance and swagger. This is a cocktail that can do no wrong. It never offends but is also never forgettable. It is never the season’s quintessential drink, but it is always in season. It is enjoyed by first-time cocktail drinkers and consummate NYC barflies alike."
    ingredients:
    - ½ ounce lemon juice
    - ½ ounce lime juice
    - ¾ ounce Carondelet Syrup (recipe follows)
    - 2 ounces Hayman’s London Dry gin
    steps:
    - In a Boston tin shaker, add the lemon and lime juices, Carondelet syrup, and gin. Fill the shaker with ice, cover, and shake vigorously for 20 seconds. Fine strain the liquid into a chilled coupe.
