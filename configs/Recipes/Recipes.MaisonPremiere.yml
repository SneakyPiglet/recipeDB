  - name: MP Jungle Bird
    author: 
    notes: This is an adaption of an adaption. The original, one of the first tiki drinks to contain a bitter liqueur, hails from the 1970s and Kuala Lumpur’s Aviary Bar. This cocktail received new life in 2010 when Giuseppe González, a bartender at New York’s Painkiller (now closed), improved the jungle bird by making it with blackstrap rum, whose dense molasses character provided the depth the drink had been lacking. At Maison, we enrich it further with a funky pot stilled Jamaican rum for maximum flavor impact. The garnish, which features a wedge of Campari-soaked pineapple, has an origami-like precision. Soak the pineapple in Campari for twelve to twenty-four hours, then use the Campari in the drink.
    ingredients:
    - –½ ounce Saline Solution
    - ½ ounce Demerara Simple Syrup
    - –¾ ounce lime juice
    - +1 ounce pineapple juice
    - –¾ ounce Campari
    - ¾ ounce Hamilton Pot Still Black rum
    - 1 ounce Cruzan Black Strap rum
    - Campari-soaked pineapple wedge, fanned pineapple leaf skewered with cherry, for garnish
    steps:
    - In a Boston tin shaker, combine the saline, simple syrup, lime juice, pineapple juice, Campari, and rums, and add about a cup of crushed ice. 
    - Shake until the ice has completely melted, then pour directly into an ice-filled rocks glass. 
    - Garnish with the pineapple wedge and leaf.
