  - name: MP Arsenic and Old Lace
    author: 
    notes: "Cocktail scholarship shows that this interesting drink began its life as “The Attention” in 1917, was renamed “the Atty” by Harry Craddock in 1930, and then was recast in 1941 under this name after the Broadway play and subsequent Cary Grant film. To our palate, crème de violette is one step from blue curaçao—that is, cloying and somewhat nauseating. So, how to make it work in a cocktail? We actively try to erase or at least push back on violette’s cloyingness by ratcheting up the intensity of the accompanying spirits. Thus: La Muse Verte is an aggressive absinthe, the gin is navy strength (high proof), and Tempus Fugit is the most subtle of violette brands. Two twists are deployed, with the lemon’s sharpness undercutting the orange. One might ask, why violette in the first place? Well, that’s the cocktail. We can only assume the violette represents “old lace,” while absinthe is “arsenic.” This cocktail first appeared under this name in Cocktail Guide and Ladies’ Companion by Crosby Gaige, published in 1941."
    ingredients:
    - 3 dashes of Angostura orange bitters
    - ¼ ounce La Muse Verte absinthe
    - ½ ounce Tempus Fugit crème de violette
    - ¾ ounce La Quintinye Blanc vermouth
    - 1¾ ounces Hayman’s Royal Dock navy strength gin
    - Lemon twist, orange twist, for garnish
    steps:
    - In a mixing glass, combine the bitters, absinthe, crème de violette, vermouth, and gin, and fill with ice. Stir the mixture and strain into a chilled Nick & Nora glass. Express the lemon and orange twists over the drink in that order, then discard.
