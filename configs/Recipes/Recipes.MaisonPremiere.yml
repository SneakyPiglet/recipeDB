  - name: Fleurdilishier
    author: 
    notes: "This “equal parts” cocktail comes from the same family of unlikely-yet-successful drinks as the Last Word and the Yellow Parrot: unusual modifiers combined with intensely herbaceous spirits. The Fleurdilisier is lifted by the floral and almond notes of Parfait Amour, an unusual (but much loved at Maison Premiere) liqueur that gives it its light pastel hue and lends the overall drink a delicious high-toned elegance."
    ingredients:
    - 3 dashes of Angostura orange bitters
    - 2 dashes of orange flower water
    - ¾ ounce lemon juice
    - ¾ ounce Marie Brizard Parfait Amour
    - ¾ ounce Mattei Cap Corse Quinquina Blanc vermouth
    - ¾ ounce La Clandestine absinthe
    - Cornflower blossoms, lemon zest, 2 straws, for garnish
    steps:
    - To the small half of a Boston tin shaker, add the bitters, orange flower water, lemon juice, Parfait Amour, vermouth, and absinthe. 
    - Add 1 cup of crushed ice, cover, and shake vigorously until the tin begins to get icy on the outside. 
    - Pour into a Pontarlier glass filled with crushed ice. 
    - If you don’t have a Pontarlier glass, use a collins glass. 
    - Garnish with the cornflower blossoms, lemon zest, and straws, and serve on a saucer with a doily.
