  - name: Mint Julep
    author: 
    notes: The great classic of bourbon country and the South, proper mint juleps became attractive for us at Maison only when the specialty equipment supplier Cocktail Kingdom began manufacturing metal julep tins, essential in amplifying the chill of the drink. While our preparation is quite traditional, it’s very much informed by New Orleans bartending legend Chris McMillian, whose instructional and historical YouTube videos are gems of cocktail erudition. Indeed, one particular video, which includes the recitation of a julep poem, is required viewing for every Maison bartender. We take to heart his exhortation to be gentle with the mint leaves and merely give them a gentle slap and a rub on the interior of the cup before discarding them. Mint will reappear as a small bouquet into which the straw is tucked, as every sip of julep should be accompanied by a strong whiff of mint perfume. We chose to use hand-cracked ice cubes in our juleps instead of the standard crushed ice because it fits with the rusticity we perceive in this drink. To us, crushed ice in this setting seems a little overly manicured, even though it’s the status quo for bars around the country. The word 'julep', as we understand it, comes from an ancient Arabic word referring to anything that’s aromatic. How it came over from Africa and the Arabian Peninsula and became a cocktail, we don’t know, though it’s been postulated to have originated as a genever drink, meaning that the julep wasn’t the sole possession of the South. While the definition of the genre is vague—something about a spirit being served over crushed ice, often with mint—we’ve taken it as a crushed-ice cocktail served in a julep tin. With that in mind, we see the julep as a genre and have riffed on it prolifically over the years.
    ingredients:
    - 3-4 fresh mint leaves			
    - 1 dash of Angostura bitters
    - ¼ ounce Demerara Simple Syrup
    - 2 ounces Four Roses bourbon
    - Generous bouquet of fresh mint, 2 short straws,for garnish
    steps:
    - Hand crack a cup of ice by your own method (we use a mallet and a Lewis bag). 
    - Clap the mint leaves in your hands to release the oils, place them inside a julep tin and rub them around the interior to coat all the surfaces, then discard. 
    - To the tin, add the bitters, simple syrup, and bourbon, and fill with hand-cracked ice cubes until it’s half-full. 
    - Give a quick stir and then add more hand-cracked cubes until they are mounded over the top. 
    - Garnish with an extravagant mint bouquet with the straws tucked in, almost hidden among the mint leaves.
