  - name: Old King Cole Martini
    author: 
    notes: Prepare your mise in place first—skewer the olives, cut the lemon twist, and have a chilled martini glass ready—becase you don't want to waste a second between preparing the drink and pouring it into the glass.
    ingredients:
    - 3 dashes of Angostura orange bitters
    - 1/4 oz dry vermouth
    - 3 ounces Old Raj gin, stored in a freezer for at least 12 hours
    - Lemon twist
    - 3 olives
    steps:
    - In a mixing glass, combine the bitters, vermouth, and gin. Fill the glass with ice. 
    - Continue adding ice as you stir until all the secondary ice has been submerged. 
    - Strain the mixture into the chilled martini glass, expressing the lemon twist with one hand over the stream as you’re pouring the drink. 
    - Then place the lemon twist alongside three skewered olives on the sidecar.
