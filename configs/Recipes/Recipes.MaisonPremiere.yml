  - name: Maison Sherry Cobbler
    author: 
    notes: Sometimes called the Cosmo of the 1860s, the sherry cobbler was the cocktail of its time. Instrumental—along with the julep—in the invention of the straw (because it was almost impossible to consume the second half of these highly garnished crushed-iced drinks without tipping the cup and having its contents fall on your face), it was also the first cocktail as popular with women as it was with men, according to one bartending manual of its time. It’s also quite low in alcohol, and therefore it can be drunk in some quantity—always a plus. Our technique of using four separate styles of sherry confers complexity and dimension well beyond the original simplicity of the drink and is unique in the cocktail world, to our knowledge. As it was back in the nineteenth century, the garnish must be extravagant and garish; if you are wondering if you have heaped enough vegetation on top of the sherry cobbler you are about to serve, you probably haven’t.
    ingredients:
    - 1 teaspoon allspice dram
    - ¼ ounce Demerara Simple Syrup (this page)
    - ½ ounce lemon juice
    - ½ ounce pineapple juice
    - ¾ ounce blueberry or blackberry jam
    - ¾ ounce amontillado sherry
    - ¾ ounce Manzanilla sherry
    - ¾ ounce oloroso sherry
    - ¾ ounce Pedro Ximénez sherry
    - The kitchen sink (e.g., 2 halved blackberries,1 thinly sliced half-moon orange, mint bouquet, 1 toddy straw), for garnish
    steps:
    - In a Boston tin shaker, combine the dram, simple syrup, lemon juice, pineapple juice, blueberry jam, and sherries. 
    - Fill with crushed ice and perform the one-handed whip shake until the drink is well cooled. 
    - Dump the mixture into a poco grande glass. Garnish gaudily with the blackberries, orange, mint bouquet, and straw.
