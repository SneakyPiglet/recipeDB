  #Ti' Punch Service
  - name: Ti' Punch Service
    author: 
    notes: "<i>Chacun prépare sa propre mort…</i> The ti’ punch hails from the islands of the French Antilles (most famously, Martinique). To these islands, this drink is as culturally ubiquitous as the old fashioned is in America and Europe. Simply described, it is but a basic yet soothingly addictive combination of rhum, lime, and sugar. Consumed in homes, bars, and restaurants, as well as at the beach, it’s often treated as an aperitif (giving way to wine with dinner—after all, these Caribbean islands are official regions of France). However, you will find that it’s infinitely sessionable, and an evening begun drinking ti’ punch can often become a late night drinking ti’ punch. The French phrase at the top of this page translates as “each prepares their own death,” wryly describing classic ti’ punch service in which the host sets out rhum, syrup, limes, and glassware but leaves the actual preparation to the drinker, so that guests may construct a ti’ punch to their own taste. This tradition perfectly suits tableside service. Though traditionally ti’ punch is served with unaged rhum, we offer a full selection of Rhum J.M aged expressions. Ask your guest to choose an expression and then a sweetener. We offer two: Rhum J.M Sirop de Canne, the reduced juice of pressed sugarcane; and Rhum J.M Shrubb Liqueur d’Orange, a rhum-based liqueur macerated with local oranges. Or, as is common in Martinique, you could simply offer a bowl of granulated raw cane sugar. Lime wedges are sliced thin, as only a couple of drops of juice, along with the oil from the peel, are added. Since the ti’ punch predates the widespread supply of ice on the islands, ice is considered optional. Tradition serves the drink neat, but modern times often find the ti’ punch cooled by a cube or two."
    ingredients:
    - Bottle of cane sugar syrup or granulated sugar
    - A small selection of rhum agricoles, aged and unaged
    - Limes or precut lime wedges
    steps:
    - Add your preferred amount of syrup  or granulated sugar to the glass.
    - Add 2 ounces of chosen rhum.
    - Swizzle or stir.
    - Add a lime twist and ice cubes.
