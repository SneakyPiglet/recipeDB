    - ¾ ounce Pedro Ximénez sherry
    - 1 ounce oloroso sherry
    - 1½ ounces Cocchi Torino vermouth
    - 1 orange zested into an exceedingly long twist,for garnish
    steps:
    - In a mixing glass, combine the bitters, sherries, and vermouth. Fill the glass with ice, stir, and strain into an Adonis glass filled with ice cubes. Cut a very, very long orange twist—at least 18 inches—with a channel knife and tie it into a classic figure-eight knot.
