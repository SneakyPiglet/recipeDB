    steps:
    - To a hurricane glass, add the crème de menthe, lemon juice, rum, coconut syrup, pineapple juice, and absinthe, and fill three-quarters of the way with ice. 
    - Swizzle with a swizzle stick for 10 to 15 seconds, then top the glass the rest of the way with ice. 
    - Garnish with a mint bouquet and insert a red-striped straw.
