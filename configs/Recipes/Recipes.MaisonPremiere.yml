  - name: Lady Lyndon
    author: 
    notes: Warm cocktails are hardly in fashion, but like the toddy, they have their place. Don’t overlook this one in the fall and winter months. Lemon juice, raspberry syrup, absinthe, and various fortified wines come together to form a potently aromatic and intense base that welcomes warm water and the touch of rose-infused cream. The daintier the tea set this is served in, the better. The accompanying madeleine is, of course, optional.
    ingredients:
    - ¼ ounce Germain-Robin absinthe
    - +¼ ounce Raspberry Syrup
    - ½ ounce Pineau des Charentes
    - ½ ounce Mauro Vergano Americano
    - ¾ ounce lemon juice
    - ¾ ounce framboise eau-de-vie
    - Hot water
    - Rose cream (recipe follows), confectioners’ sugar, mint sprig, 3 raspberries, for garnish
    steps:
    - In the smaller half of a Boston tin shaker, combine the absinthe, raspberry syrup, Pineau des Charentes, Mauro Vergano Americano, lemon juice, and eau-de-vie. 
    - Fill the larger tin halfway with scalding hot water. Sink the tin containing the spirits into the hot water. (If the hot water is at the right level, the top tin will almost completely submerge.) 
    - Cover with a coaster and let the cocktail warm for a few minutes. 
    - In the meantime, warm a teacup with hot water and ready its saucer. 
    - When the cup is warm, dump the hot water and pour in the cocktail. 
    - Top with hot water. 
    - Then spoon rose cream over the top. 
    - Sprinkle a little confectioners’ sugar on it and add a tiny mint sprig. 
    - On the saucer include a skewer with the raspberries.
    - "Note • Rose cream: In a Boston tin shaker, combine 2 ounces heavy whipping cream, ¾ teaspoon Demerara sugar, and ¼ ounce rose flower water. Shake until you get stiff peaks."
