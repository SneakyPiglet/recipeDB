  - name: House of Windsor
    author: 
    notes: This elegant ode to summer and citrus is a quite ideal embodiment of what we imagine a “garden cocktail” to be. The use of two wines makes it less potent in alcohol—an important summertime element, given the common desire to extend the cool, refreshing experience of garden drinking without getting sloshed—while the lemon provides lift and the gin and bitters bestow body and complexity. Hence a dreamy daytime drink is dreamed.
    ingredients:
    - 1 dash of celery bitters
    - ½ ounce lemon juice
    - ¾ ounce Lemon Cordial (this page)
    - ¾ ounce Pineau de Charentes
    - ¾ ounce grapefruit Riesling
    - 1 ounce Ransom Old Tom gin
    - Chopped dill, lemon zest grated on a Microplane, 2 lemon rounds, 1 large straw, for garnish
    steps:
    - To a Boston tin shaker, add the bitters, lemon juice, lemon cordial, Pineau de Charentes, Riesling, and gin. 
    - Fill the shaker with ice, cover, and shake vigorously. Strain into a collins glass filled with hand-cracked ice cubes. 
    - Garnish with chopped dill and grated lemon zest, and tuck the lemon rounds into the drink against the wall of the glass. Insert the straw.
