  - name: MP Piña Colada
    author: 
    notes: Sneer if you like, but this drink should be irresistible to all who lack a coconut allergy. When well made it’s simply that delicious, no matter how your impression of it may have been colored by a family vacation to Club Med or reruns of The Love Boat. Our version, besides being served impressively in a hollowed-out coconut shell branded with our logo, is somewhat straightforward. But our two coconut syrups—one toasted, the other untoasted—give it a dimension you don’t taste in other versions. Pimento dram is also known as allspice dram. We use a brand called St. Elizabeth.
