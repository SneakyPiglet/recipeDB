  - name: Obituary
    author: 
    notes: We adore this old New Orleans martini variation, the Obituary. Despite its morbid name—or perhaps because of it—the cocktail has been surprisingly beloved at Maison Premiere. Simply described, it is a classic gin martini with precisely 6 dashes of absinthe added. And while that small amount may not sound like much, it adds herbal complexity, complementing gin, vermouth, and lemon oil equally. That new dimension turns the stiff, familiar martini into a multilayered, ethereally aromatic gem. Be careful with the absinthe—a loose hand will result in a surfeit of this intense spirit, which can easily overpower the rest of the drink. Our version of this cocktail is adapted from a Lafitte’s Blacksmith Shop Bar recipe, which first appeared in the book New Orleans Drinks and How to Mix ’Em, published in 1938.
    ingredients:
    - 6 dashes of absinthe
    - 1 ounce Dolin dry vermouth
    - 2¼ ounces Hayman’s London Dry gin
    - Lemon twist, for garnish
    steps:
    - In a mixing glass, add the absinthe, vermouth, and gin and fill with ice. 
    - Stir and strain the mixture into a chilled coupe. 
    - Express the lemon twist over the drink, then discard.
