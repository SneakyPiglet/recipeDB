  - name: Ramos Gin Fizz
    author: 
    notes: "The Ramos gin fizz is one of the most iconic New Orleans cocktails, perhaps second only to the Sazerac. Its charms are irresistible: lemon and lime provide the citric electricity over the low herbal hum of the gin, while cream, vanilla, and egg white give it a velvety, dessert-like richness, and the final addition of soda water sends the froth literally over the top. It’s a brilliant concoction, often served at brunch or during the daytime, but delicious and appropriate any time you need a lift. Because it’s so labor intensive, many bars have rules regarding when and how many RGFs one can order. At Maison Premiere, however, we encourage our guests to order the Ramos, and many of our bartenders enjoy the performative aspect to producing this labor of love. Our version has been tweaked and obsessed over until it matured into this exact recipe. You’ll note an excessive amount of shaking, including shaking until two ice cubes have completely dissolved into the drink. We do this because, though you could shake this drink in a tin full of ice and achieve cooling and dilution faster, that way risks overdilution. Additionally, the ice cubes remaining in the tin tend to trap and freeze some of the desirable froth we want to see end up in the glass. So instead we add a small amount of ice and shake until it dissolves."
    ingredients:
    - 3 drops of vanilla extract
    - 6 drops of orange flower water
    - 3 dashes of Angostura orange bitters
    - +½ ounce lemon juice
    - +½ ounce lime juice
    - 1 ounce Simple Syrup (this page)
    - 2 ounces Plymouth gin
    - 1 ounce heavy cream
    - 1 egg white
    - 2 lemon twists, for expressing
    - 2-3 ounces fresh soda water, as highly carbonated as possible
    steps:
    - In a Boston tin shaker, combine the vanilla extract, orange flower water, bitters, lemon juice, lime juice, simple syrup, and gin. Add the cream and dry shake vigorously for about 10 seconds. Then add the egg white and shake again for 10 to 15 seconds. Now open the shaker and add two medium-to-large cubes of ice, seal the shaker, and shake it all together until the ice cubes have dissolved.
    - Pour the mixture into a collins glass. Express the lemon twists and discard. Place the glass in the freezer to settle for 2 to 3 minutes, until the froth tightens up at the top like a Guinness. Pull the glass from the freezer. Poke a hole into the foamy top with a straw, and then pour the soda water slowly into the hole as you see the cylindrical foam cap rise over the top of the glass.
    - Note • Bottled soda water gives better lift than home-carbonated. We pour the bottled soda into the used cocktail tin and then from there into the drink.
    tags:
    - the maison premiere alamanac
