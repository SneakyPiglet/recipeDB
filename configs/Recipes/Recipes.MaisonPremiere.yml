  #Toddy Service
  - name: Hot Toddy Service
    author: 
    notes: Nothing counteracts a chill like the cozy pleasure of a hot toddy. This former staple of autumn or winter is a simple, effective, and entirely underappreciated drink these days. The hot toddy’s history is quite blurry. There are at least two major theories on the name’s origin. It may have been repurposed during British colonial rule, as the term toddy refers to an Indian fermented palm, date, or coconut beverage. Or perhaps it refers to Robert Bentley Todd, a nineteenth-century doctor known to prescribe a warm mixture of brandy, cinnamon, sugar, and water for ailing patients. Today the hot toddy is quite synonymous with any hot cocktail involving spirit, lemon, sugar, and hot water. Like the Sazerac, Maison toddy service is a choice-of-spirit offering, featuring our recommendations. Your bar cart should do the same by featuring your own choices. Along with the recommended spirits sit a bottle of aromatic bitters, ginger, Demerara sugar, and dashes of absinthe verte, as well as cinnamon sticks, star anise pods, cardamom seeds, and juniper berries. At Maison, hot water is brought in an elegant, antique silver pitcher, but any hot-water vessel will do. Our toddy is a very brief pour-over infusion—there’s no steeping or concentration of flavor. Rather, it features the spirit, diluted with a subtly infused dose of hot water, gently sweetened and stirred. You’ll find it is incredibly fortifying and delivers maximal inner comfort.
    ingredients:
    - Kettle of hot water
    - Cognac, bourbon, rye, or aged rum
    - Bitters
    - Honey syrup, simple syrup, or ginger syrup
    - Tray of spices (including cinnamon sticks, star anise pods, cardamom seeds, and juniper berries)
    - Lemon wedges, if desired
    steps:
    - Warm a mug with hot water, then discard.
    - Add 2 ounces of cognac, bourbon, rye, or aged rum to the mug.
    - Add the desired amount of your selected sweetener. (1/2 to 1 ounce is common.)
    - FIll a tea strainer with the desired spices and place the strainer over the mug.
    - Pour hot water over the spices into the mug until full.
    - Remove the strainer, reserving the spicces for another use, and stir.
    - Squeeze in fresh lemon juice, if desired.
