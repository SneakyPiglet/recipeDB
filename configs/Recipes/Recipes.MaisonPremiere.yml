  - name: Golden Cup
    author: 
    notes: A true garden cocktail if there ever was one, the Golden Cup was created to echo in flavor and sensation the inspiring tenderness of a late spring garden, alive with young flowers, fraise du bois, and fresh herbs. Hence, rose and strawberry flavors are burnished by the citrus and spice in Pimm’s and buttressed by lemon juice. The other inspiration for this drink is the gin from Neversink Spirits, a wonderful craft distillery in New York, which specializes in apples. As such, the gin integrates apple-friendly botanicals (cinnamon, cardamom, star anise) and a base spirit made from apples. A new member of the julep family, this drink is meant to be sipped in dappled sunlight outdoors and is served in one of our golden julep tins (feel free to use any color, though) to promote maximum optimism.
    ingredients:
    - ¼ teaspoon rose flower water
    - ½ ounce lemon juice
    - ½ ounce Giffard crème de fraise (strawberry liqueur)
    - 1 ounce Pimm’s No. 1
    - 1 ounce Neversink gin
    - 1 strawberry, thinly sliced into a fan, mint sprig, fresh borage flowers, 2 small straws, for garnish
    steps:
    - In a julep tin, combine the rose flower water, lemon juice, crème de fraise, Pimm’s, and gin. 
    - Place a swizzle stick in the tin, then add a scoop of crushed ice. 
    - Agitate the liquids with the ice until they are combined and slushy. 
    - Gently remove the swizzle stick. 
    - Top the tin with crushed ice in a big, generous mound. 
    - Garnish with a fanned strawberry, mint sprig, fresh borage flowers, and the straws.
