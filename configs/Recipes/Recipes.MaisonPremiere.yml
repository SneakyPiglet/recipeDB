  - name: Rosetti
    author: 
    notes: A treatise on summer berries and all things deep crimson, the Rosetti is a juicy julep, racy and quenching. Crème de cassis, a sweet liqueur made from black currants, is native to Dijon, France, whence comes the famed mustard. Fruit and mustard are often combined there, and when drinking good cassis, one is often left with a hint of spice in the finish. Combining the puckering acidity of sloe berry and lemon and the herbal complexity of Cocchi’s Rosa vermouth, this julep nearly defies the genre in its supple and lightening elegance.
    ingredients:
    - ¾ ounce Hayman’s sloe gin
    - ¾ ounce Giffard crème de cassis
    - 1 ounce lemon juice
    - 1 ounce Cocchi Rosa vermouth
    - Generous bouquet of fresh mint, 2 short straws, rosebuds, 3 drops rose flower water
    steps:
    - To a julep tin, combine the gin, crème de cassis, lemon juice, and vermouth, and fill with crushed ice until it’s half-full. 
    - Give a quick stir and then add more crushed ice until it’s mounded over the top. 
    - Garnish with an extravagant mint bouquet with the straws tucked in, almost hidden among the mint leaves. 
    - Nest the rosebuds in the mint, then with an eyedropper add a few drops of rose flower water onto the rosebuds.
