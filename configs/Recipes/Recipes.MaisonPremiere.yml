  - name: Yellow Parrot
    author: 
    notes: "For nearly a decade, the Yellow Parrot has confounded drinkers at Maison Premiere by its unlikely combination of yellow Chartreuse, Vieux Pontarlier Absinthe Verte, and Apry liqueur: all in equal parts, no less! Despite the sound of that triptych, Harry Craddock saw fit to publish the original in The Savoy Cocktail Book in 1930. When properly diluted and well chilled, this is an immensely delicious way to enjoy a full-bodied, absinthe-forward cocktail."
    ingredients:
    - 1 ounce Marie Brizard Apry apricot liqueur
    - 1 ounce yellow Chartreuse
    - 1 ounce Vieux Pontarlier Absinthe Verte
    - Lemon twist, for garnish
    steps:
    - In a mixing glass, add the apricot liqueur, yellow Chartreuse, and absinthe, and fill with cracked ice. 
    - Stir rapidly for 30 seconds, and then begin adding more cracked ice and stir for another 30 seconds. 
    - Strain the mixture into a rocks glass filled with ice. 
    - Insert a lemon twist.
