  - name: Wharfhouse
    author: 
    notes: The worldly, intriguing man who inspired this drink lived on North Haven Island, Maine, in a large seaside house whose facade resembled the prow of a tall ship. This nutty, spiced, stirred drink is meant to warm from the inside out, as one might desire while facing the sea from a second-floor drawing room on a cold, foggy Maine day.
    ingredients:
    - 3 drops of orange flower water
    - 3 dashes of Angostura bitters
    - 3 dashes of Angostura orange bitters
    - ¾ ounce Pedro Ximénez sherry
    - ¾ ounce Michelberger Mountain herbal liqueur
    - ¾ ounce Armagnac Castarède
    - ¾ ounce Santa Teresa rum
    - Orange twist, for garnish
    steps:
    - In a mixing glass, combine the orange flower water, bitters, sherry, Michelberger Mountain, Armagnac, and rum, and fill with ice. 
    - Stir the mixture and strain into a chilled Nick & Nora glass. 
    - Express an orange twist over the drink, then discard.
