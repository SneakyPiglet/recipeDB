  - name: The Shining Path
    author: 
    notes: This bracing aperitif is the perfect segue into a fantastic dinner or a first drink of the afternoon. Though brightened by the lively citrus of lemon cordial and the delicate sophistication of elderflower, it has a boldly bitter backbone that keeps one thirsty for more. Two of our favorite European herbal liqueurs, Salers and Avèze, offer that pleasing vegetal bitterness that only gentian can provide, and in our opinion, always taste best in the daytime!
    ingredients:
    - ½ ounce lemon juice
    - ½ ounce Lemon Cordial
    - ½ ounce St-Germain elderflower liqueur
    - ½ ounce Avèze
    - ¾ ounce Salers
    - Float of Granada-Vallett pomegranate amaro
    - 3-4 safflower blossoms, lemon zest, toddy straw, for garnish
    steps:
    - In a stemmed pilsner glass, add the lemon juice, lemon cordial, St-Germain, Avèze, and Salers. 
    - Fill the glass with crushed ice and give it a little swizzle. 
    - Mound more crushed ice over the top. For the garnish, first, insert a long paper straw. 
    - Then add the float of pomegranate amaro, garnish with the safflower blossoms, and finish with lemon zest.
