    - 1 ounce Luxardo Amaro Abano
    - 1 ounce Ransom’s Old Tom gin
    - 1 ounce Banhez mezcal
    - Grapefruit twist, for garnish
    steps:
    - In a mixing glass, combine the bitters, absinthe, simple syrup, amaro, gin, and mezcal, and fill with ice. 
    - Stir the mixture and strain into a chilled coupe. 
    - Garnish with a grapefruit twist.
