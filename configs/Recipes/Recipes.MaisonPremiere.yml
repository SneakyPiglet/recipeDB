#Bracing and Urbane
  - name: The Martini
    author: 
    notes: "When people at the bar ask for a description of our standard martini? We don’t have one, as this is one of the most personal preparations in existence. Do you prefer it drier or wetter? Gin or vodka? We assume gin but always ask. What kind of gin? Hayman’s is our standard, but we have three kinds in the well—London Dry, Old Tom, and navy strength. We will shake a martini if asked to, though we don’t recommend it. When it comes to martinis, we have no rules, but we do have opinions. One unasked question is whether the guest prefers an olive or a twist because every martini at Maison Premiere is served with both—neatly presented atop a little sidecar of ice. Likewise, every martini, unless requested without, is finished with a lemon twist, which then is placed on the sidecar. While the representative Maison Premiere cocktail is inventive and idiosyncratic, the martini—which would never be described so—is taken very seriously here, in part because of the importance of our raw bar, as the pleasure of swallowing a raw oyster is exponentially heightened when chased by a sip of martini. When it comes to martinis, service protocol is paramount—whether you’re making one at home for yourself or behind a bar for others. Something about the drink calls for ritual and respect. First, prepare your garnish. An ice-cold martini should never be kept waiting while its maker fiddles with accoutrements. So, on a little cutting board, trim the lemon twist and skewer the olives (we do so meticulously, serving always three olives). Now fetch a chilled martini glass. When we opened we used then-fashionable coupes, but around 2014 we became early re-adopters of the classic V-shaped martini glass. In 2011, two-to-one (gin to vermouth) martinis were de rigueur. Then thanks to New York’s Pegu Club and Audrey Saunders, along came the fifty-fifty, which never floated our boat. Today, our standard is two-and-a-quarter-to-one, and the big leap to “dry” is twelve-to-one. The greatest problem with martinis is that they’re never (and can never be) cold enough. The most effective method of chilling is to shake, but that utterly alters the drink’s texture by adding aeration and ice crystals. The challenge becomes mathematical: the drink must be stirred quickly enough to achieve maximal chill while avoiding overdilution. You have a small window of time to get it cold enough. This requires a very rapid stir indeed and is the world’s greatest reason for practicing that skill. As described on this page, our technique at Maison involves adding ice while maintaining a high-rpm stir. How do you know when it’s been stirred enough? Practice, repetition, confidence, faith. An almost spiritual act, stirring a martini should be done with a Zen-like emptiness, filled only at the conclusion by the knowledge that you have tasted or can hold in your mind’s eye the perfect martini, and that it has been equaled in this moment. Right now."
    ingredients:
    - Olives, lemon twist, for garnish
    - 3 dashes of Angostura orange bitters
    - 1 ounce Dolin dry vermouth
    - 2¼ ounces Hayman’s London Dry gin
    steps:
    - Prepare your mise en place first—skewer the olives and cut the twist and have a chilled glass ready—because you don’t want to waste a second between preparing the drink and pouring it into the glass. 
    - In a mixing glass, combine the bitters, vermouth, and gin. Fill the glass with ice. 
    - Continue adding ice as you stir until all the secondary ice has been submerged. 
    - Strain the mixture into the chilled martini glass. 
    - Express the lemon twist with one hand over the stream as you’re pouring the drink. 
    - Then place the lemon twist alongside three skewered olives on the sidecar.
    - "NOTE:"
    - We positively associate the Gibson with a steakhouse dinner, as a superior choice to a dirty martini and a truly wonderful option with oysters. 
    - The only difference from the martini is that it’s served with cocktail onions on a skewer, not olives. Follow the Martini recipe above and swap the garnish.
