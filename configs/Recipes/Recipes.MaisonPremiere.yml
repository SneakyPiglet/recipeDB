  - name: Maison Bloody Mary
    author: 
    notes: "In the process of designing the Maison Bloody Mary, we knew we couldn’t be parsimonious with flavor. It had to have impact. We created a standardized base puree to enhance the drink’s overall depth and texture, by including celery, onion, carrot, garlic, and chipotle peppers, in addition to the tomato juice. For spice and savory notes, we combined several classic ingredients with some original additions: Worcestershire sauce, Dijon mustard, horseradish, and Tabasco sauce. But perhaps the real secret is the addition of a half ounce of our very own Maison Premiere Oyster Stout, a traditional stout style brewed with the shells of oysters, giving a lactic hit of mineral salinity. It’s a wonderfully complex stew of flavors, and feel free to use any good oyster stout you can find. To make the Maison Bloody Caesar, add half an ounce of clam brine into the mix, and plate it on an iced saucer with a briny oyster."  
    ingredients:
    - 3 hard dashes of Tabasco sauce
    - Freshly ground black pepper, to taste
    - ½ ounce lemon juice
    - ½ ounce oyster stout
    - 1½ ounces vodka
    - 5 ounces bloody Mary mix
    - Tall celery stalk with leaves, lemon wedge, skewered pickled vegetable selection (e.g., cauliflower, purple onion, turnip, and a caper berry and olive stuffed with sea beans), toddy straw, for garnish
    steps:
    - In a poco grande glass, combine the Tabasco, black pepper, lemon juice, oyster stout, and vodka, and stir with 3 ice cubes. Then add the bloody Mary mix and stir to combine. Garnish with a tall celery stalk and one lemon wedge. Then, skewer three pickled vegetables and insert into the glass. Finish with a little more freshly ground black pepper on top and a toddy straw.
