  - name: "Tuxedo #2"
    author: 
    notes: Of all the tuxedo cocktail variations (upward of 4), the number 2 from the Savoy book is the best. It’s a classic martini variation with a little added herbaceousness and nuttiness for complexity and richness. The goal is to manage the potentially cloying marzipan presence of maraschino (a cherry pit liqueur). This endeavor is greatly aided by the existence of two great maraschinos, Vergnano and Bordiga, both of which are far more refined than the ubiquitous Luxardo version. The drink is a later variation on a cocktail invented at the Tuxedo Club in the 1890s, where the jacket of the same name also originated. This recipe is adapted from The Savoy Cocktail Book by Harry Craddock, originally published in 1930.
    ingredients:
    - 3 dashes of Angostura orange bitters
    - 1 teaspoon Duplais Verte absinthe
    - ½ ounce Vergnano or Bordiga maraschino liqueur
    - ¾ ounce Dolin dry vermouth
    - 1¾ ounces Hayman’s London Dry gin
    - Lemon twist, for garnish
    steps:
    - In a mixing glass, combine the bitters, absinthe, maraschino liqueur, vermouth, and gin, and fill with ice. 
    - Stir the mixture and strain into a chilled coupe. Express the lemon twist over the drink, then discard.
