  - name: Round Robin
    author: 
    notes: Another example of Maison’s (never-ending?) alpine-spirits and amaro obsession, this one comes down out of the Alps and into the Rhône valley to pick up an ounce of Beaujolais wine, which froths into a foamy head upon shaking, giving the drink incredible body. Once, the producer of the wine we were using for this, a young Frenchman, happened to anonymously come into the bar and saw his precious creation disappearing into a mixing tin. His mouth gaped in surprise but then turned to a smile after his first sip.
