  - name: Maison Suissesse
    author: 
    notes: Though its origin story is as foggy as its residual effects, the Suissesse was likely birthed in the venerable Brennan’s Restaurant in New Orleans, and thus was an easy pluck for our canon of cocktails. Our ambition wasn’t to reimagine it but to amplify and embolden it. Here, as in other drinks, absinthe’s anise flavor is complemented by mint, not to mention the floral zing of rose flower water. In addition to using the best crème de menthe, we add mint “to the shake,” meaning a handful of mint is put in the Boston shaker and shaken vigorously with ice, pulverizing the mint and extracting all the essential oils, which will heighten the drink’s already cooling, herbal profile.
    ingredients:
    - 6 drops of rose flower water
    - 1 egg white
    - ½ ounce Maison Orgeat
    - ½ ounce Tempus Fugit crème de menthe
    - ½ ounce Herbsaint 100 proof
    - 1 ounce La Muse Verte absinthe
    - ½ ounce heavy cream
    - 1 bunch of fresh mint leaves, a few reserved for garnish
    steps:
    - This drink is built in steps. First, in a Boston tin shaker, combine the rose flower water, egg white, orgeat, crème de menthe, Herbsaint, and absinthe, and shake for 10 seconds. 
    - Then add the cream and shake again for another 10 seconds. 
    - Now add the fistful of mint and the ice. 
    - Join and shake vigorously for 30 seconds. 
    - Strain the mixture into a white wine glass. 
    - Garnish with a sprinkle of mint finely cut into a chiffonade.
    tags:
    - the maison premiere alamanac
    - maison premiere
    - absinthe cocktails
    - shaken