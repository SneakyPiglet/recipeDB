  - name: Sloe & Low
    author: 
    notes:  Sloe gin, an invention of the British, is infused with sloe berries. To bring that flavor to the fore, this drink calls for both raspberries and blackberries and is capped off by cherry-flavored maraschino liqueur.
    ingredients:
    - 1½ ounces Plymouth gin
    - ½ ounce Plymouth sloe gin
    - 1 teaspoon Luxardo maraschino liqueur
    - ¾ ounce lemon juice
    - ½ ounce berry syrup
    - Crushed ice
    - "Garnish: 2 raspberries and 1 blackberry"
    steps:
    - Shake both gins, maraschino liqueur, lemon juice, and syrup with cubed ice until chilled. 
    - Strain into a rocks glass filled with crushed ice. 
    - To garnish, spear the berries on a pick and lay it across the rim of the glass.
