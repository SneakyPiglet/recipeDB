  - name: Pacific Swizzle
    author: 
    notes:  The swizzle is a celebration of ice. This style of drink originated in the Caribbean, shortly after ice production had made its way to the islands. By blending crushed ice, alcohol, and sugar in a glass with a swizzle stick (traditionally a forked stick made from a root), you create a delightful, refreshing grown-up slushy.
    ingredients:
    - 2 ounces passion fruit tea-infused rum
    - ¾ ounce simple syrup
    - ½ ounce lime juice
    - ¼ ounce passion fruit puree (available in specialty stores or online at gourmetfoodstore.com)
    - Crushed ice
    - "Garnish:  Orchid and orange half wheel"
    steps:
    - Combine the rum, simple syrup, lime juice, and puree in a Collins glass; fill the glass a third full with crushed ice and swizzle using a swizzle stick or bar spoon. Add more crushed ice to about one inch below the lip of the glass; swizzle again in the top half of the glass. Pack with additional crushed ice and garnish with the orchid and the orange half wheel.
