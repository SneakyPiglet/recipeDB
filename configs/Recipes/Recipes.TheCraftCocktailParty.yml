    notes: "I first started drinking Manhattans while I was cocktail waitressing in San Francisco. Embarrassing confession: I used to add a splash of cherry juice to my glass to temper the strength of the drink—it was my gateway into the world of boozy cocktails. However, it wasn’t long before I ditched the cherry juice and fell in love with the unadulterated Manhattan. Now it’s probably my single favorite drink. If I could have invented any cocktail in the world, it would have been this one. My adoration for the Manhattan begins with my love for its base spirit, whiskey. This recipe is a great way to showcase different whiskeys and better understand their various profiles. Start with rye, then make one with bourbon—you’ll find a remarkable difference. The finishing touch is a Luxardo cherry, which you can buy online and in specialty stores. These Italian cherries are the best I’ve ever had, and in my opinion, house-made versions just can’t compete."
