  - name: Clover Club
    author: 
    notes: My second bar is named for both a cocktail and a place. The cocktail, listed here, is a gin drink for people who hate gin, at turns fruity and dry. In my version, dry vermouth adds a necessary layer of flavor that keeps the raspberry syrup in check. But before the drink, Clover Club was the name of a gentlemen’s club based out of the Bellevue-Stratford Hotel in Philadelphia. Founded in 1882, it ran through the 1920s and its membership was made up of the intellectual elite of the time, including many respected journalists and writers. It was the tradition that invited guests—generally celebrities and politicians—would give an address to the club, and each was subjected to the sharp-witted comments of the audience when he finished. These roasts were well documented and word of them spread far and wide. I find it humorous that the original Clover Club was a real boys’ club, and that my Clover Club is run by three women. I like to think we are snarky and bawdy enough to have held our own with those boys.
    ingredients:
    - 1½ ounces Plymouth gin
    - ½ ounce Dolin dry vermouth
    - ½ ounce lemon juice
    - ½ ounce raspberry syrup (alternatively, muddle 5 raspberries in ½ ounce simple syrup)
    - ½ ounce egg white (about half the white of 1 egg)
    - "Garnish: 2 raspberries"
    steps:
    - In a shaker, combine the gin, vermouth, lemon juice, raspberry syrup, and egg white. 
    - Shake without ice for 20 seconds to emulsify the egg white, then add ice and shake until chilled. 
    - Strain into a coupe glass, spear the berries on a pick, and lay it across the rim of the glass to garnish.
