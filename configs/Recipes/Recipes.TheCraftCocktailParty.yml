  - name: Negroni
    notes: |+2
      Makes 10 drinks.
    glassware: martini
    ingredients:
    - 15 ounces Tanqueray gin
    - 10 ounces Campari
    - 10 ounces Martini & Rossi sweet vermouth
    - 8¾ ounces cold water
    - "Garnish: orange peels from one orange"
    steps:
    - In a large container, combine the gin, Campari, sweet vermouth, and water, and stir well. 
    - Chill in the refrigerator until very cold, at least 2 hours. 
    - To make one serving, pour about 4 ounces of the batch into a Martini glass and add an orange peel to garnish.
    - If you want to serve this as a pitcher drink, simply combine the ingredients in a pitcher with some ice and leave it out next to some glasses for guests to help themselves.
