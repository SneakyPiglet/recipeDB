    - Place all the ingredients in a large stockpot over medium heat. 
    - Bring to a gentle simmer (do not allow it to reach a full boil), and cook for 30 minutes, stirring occasionally. 
    - Remove from heat and let the mixture cool completely. 
    - Transfer to a pitcher or large container and refrigerate overnight. 
    - Strain the mixture through a fine-mesh sieve over a large bowl, discarding all the solids. 
    - To serve, reheat on the stove and ladle into individual cups. Garnish each cup with a few of the raisins and almonds.
