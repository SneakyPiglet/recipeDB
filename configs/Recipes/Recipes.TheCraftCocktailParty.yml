  - name: Moscow Mule
    author: 
    notes: Though this drink is traditionally made with vodka, the beauty of the mule is that the formula works with any spirit. Substitute dark rum, tequila, or gin for the vodka for a delicious variation on the classic. Or try it with whiskey or Scotch, swapping out the lime juice for lemon juice.
    ingredients:
    - 2 ounces Stoli vodka
    - ¾ ounce ginger syrup
    - ¾ ounce lime juice
    - Club soda
    - "Garnish: Candied ginger and lime wheel"
    steps:
    - Shake the vodka, ginger syrup, and lime juice with ice until chilled. Strain into a rocks glass filled with ice and fill to the top with club soda. To make the garnish, spear the candied ginger and the lime wheel with a toothpick and perch on the rim of the glass.
