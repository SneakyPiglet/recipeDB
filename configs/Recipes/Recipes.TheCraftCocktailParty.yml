  - name: Summer Negroni
    author: 
    notes:  The classic Negroni is one of my favorite cocktails, but it can be a bit heavy for a warm summer afternoon. This version is light and bright and well-suited to a picnic blanket.
    ingredients:
    - 1 ounce Bombay Dry gin
    - 1 ounce strawberry-infused Aperol
    - 1 ounce Martini & Rossi bianco vermouth, or sweet vermouth if you don't have bianco
    - "Garnish: Orange slice"
    steps:
    - In a mixing glass, combine the gin, infused Aperol, and vermouth. 
    - Add ice and stir until chilled. 
    - Strain into a chilled rocks glass filled with ice. 
    - Garnish with the orange slice in the glass.
