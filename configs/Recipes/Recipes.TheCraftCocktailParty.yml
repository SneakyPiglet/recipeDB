  - name: Blue Hawaii
    notes: |+2
      A tiki party wouldn't be complete without a blue drink, and the Blue Hawaii (also known as the Blue Hawaiian, depending on whom you ask) is one of my favorites. It was created in 1957 by Harry Yee, legendary head bartender at the Hilton Hawaiian Village in Waikiki, when a sales representative of Dutch distiller Bols asked him to design a drink that featured their blue curaçao liqueur. This is my version of his classic.
    glassware: hurricane
    ingredients:
    - 1½ ounces El Dorado 3 Year white rum
    - ½ ounce blue curaçao
    - 1 ounce pineapple juice
    - ½ ounce lemon juice
    - ¼ ounce simple syrup
    - 1 teaspoon cream of coconut (I recommend Calahua or Coco Lopez)
    - Crushed ice
    - "Garnish: Orange slice and orchid"
    steps:
    - Shake the rum, curaçao, pineapple juice, lemon juice, simple syrup, and cream of coconut with 3 ice cubes until chilled. 
    - Strain into a hurricane glass filled with crushed ice. 
    - To garnish, place the orange slice on the rim of the glass and tuck the orchid into the ice at the top of the glass.
