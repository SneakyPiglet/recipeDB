  - name: Leilani's Fizz
    author: 
    notes: Lychees don’t have much of a following here in the States, but I grew up eating them like candy and absolutely love the way they taste in cocktails. If you can’t find fresh lychee nuts, increase the amount of lychee juice to 1½ ounces.
    ingredients:
    - 2 fresh or canned lychee nuts
    - 2 ounces Tanqueray gin
