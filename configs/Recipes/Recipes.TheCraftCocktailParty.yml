  - name: Classic Mint Julep
    notes: |+2
      This classic beverage is a mini-evolution in a glass. The drink is at its strongest in the beginning, before the ice has had a chance to melt. There is a sweet spot about ten minutes after the drink is made where the dilution is perfect. And by the time you reach the end, the bourbon has been watered down to a deliciously refreshing slushy. Aromatics are essential to the julep-drinking experience. I garnish each julep with a few huge mint sprigs placed right next to the straw so that my guests get a burst of that delicious smell with every sip.
    glassware: julep tin
    ingredients:
    - 8 to 10 mint leaves
    - ½ ounce demerara syrup
    - 2 ounces bourbon
    - Crushed ice
    - "Garnish: 3 mint sprigs"
    steps:
    - In a chilled julep cup or rocks glass, muddle the mint with the demerara syrup. 
    - Add the bourbon and fill the glass halfway with crushed ice. Swizzle with a bar spoon. 
    - Top with more ice and swizzle until there is a frost on the outside of the cup. 
    - Garnish with the mint sprigs.
