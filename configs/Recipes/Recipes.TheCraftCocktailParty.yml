  - name: Jersey Julep
    author: 
    notes: Juleps, tiny mountains of crushed ice with flags of refreshing mint leaves, are made for the height of summer. And the ice might be the most important ingredient of all; without it, the drink won’t have the right water content and will be unbalanced. Adding the ice in three parts ensures that the cocktail will be just diluted enough.
    ingredients:
    - 8 to 10 mint leaves
    - ½ ounce grade B maple syrup
    - 2 ounces Laird's bonded apple brandy
    - Crushed ice
    - "Garnish: 2 or 3 mint sprigs"
    steps:
    - In the bottom of a julep cup, gently muddle the mint in the maple syrup, just enough to release the oils in the mint leaves. 
    - Add the brandy and fill the cup halfway with crushed ice. Stir until chilled (the cup should become frosty), then add more ice, stir again, and then pack the top with a cone of ice. 
    - Garnish with the mint sprigs placed next to the straw for maximum aromatic appeal.
