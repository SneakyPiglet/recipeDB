  - name: Pimm's Royale Punch
    notes: |+2
      Who says that Pimm's is a summer liqueur? Add Champagne, and it becomes a party drink for all seasons, as this punch proves. Pimm's was created in the 1840s by an English oyster bar owner, and it became one of the most popular beverages in England. The exact recipe is a secret, but we do know that it is a gin-based liqueur flavored with spices and fruit. It is generally consumed in the Pimm's Cup with ginger ale and a fancy fruit garnish. This festive punch takes it one step farther, letting it macerate with fruit and then adding Champagne rather than soda. Serves 10 to 15.
    glassware: punch bowl
    ingredients:
    - Peels of 2 lemons, plus 2 lemons sliced into wheels
    - ¼ cup granulated sugar
    - 1½ cups thinly sliced cucumber wheels
    - ½ grapefruit, sliced into wheels
    - 1 orange, sliced into wheels
    - 16 ounces Pimm's No. 1
    - 4 ounces orange juice
    - 2 ounces lemon juice
    - 1 (750-ml) bottle Champagne
    - Large ice block
    - "Garnish: 6 strawberries, hulled and sliced"
    steps:
    - Place the peels in a glass pitcher or bowl with the sugar (save the lemons for juicing). Muddle the peels until the sugar looks slightly moistened, then cover and let sit for at least 1 hour, or overnight.
    - Add the lemon wheels, cucumber wheels, grapefruit wheels, orange wheels, Pimm's, orange juice, and lemon juice. Stir until the sugar has completely dissolved and refrigerate for at least 3 hours. You can make this the night before to cut your workload down on New Year's Eve.
    - When you are ready to serve, transfer the mixture (including the fruit) to a punch bowl and slowly add the Champagne and the ice. Garnish the bowl with the strawberry slices. To serve, ladle into punch glasses.
