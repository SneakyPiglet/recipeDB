  - name: Ginger-Mint Lemonade
    author: 
    notes: The ginger syrup in this drink is the real star. It’s so good, in fact, that you could leave the booze out entirely for an undeniably delicious mocktail.
    ingredients:
    - 8 mint leaves
    - ¾ ounce ginger syrup
    - 2 ounces Ketel One Citroen or Tanqueray No. Ten Gin
    - ¾ ounce lemon juice
    - 1½ ounces water
    - "Garnish: Mint sprig"
    steps:
    - In the bottom of a shaker, muddle the mint leaves with the ginger syrup. 
    - Add the vodka or gin, lemon juice, and water and shake with ice until chilled. 
    - Strain into a Collins glass filled with ice and garnish with the mint sprig.
