  - name: Blush Baby
    author: 
    notes: As anyone who’s ever been to a beach resort can tell you, rum and fruit are a natural pair. The caramel-like sugars in Flor de Caña and Appleton Estate rums offer amazing depth when combined with the berry fruit.
    ingredients:
    - 1 blackberry
    - 1 raspberry
    - ¾ ounce demerara syrup
    - 1¼ ounces Flor de Caña Extra Dry 4 Year white rum
    - ½ ounce Appleton Estate V/X Jamaican rum
    - ½ ounce lemon juice
    - 2 ounces dry or sparkling rosé wine
    - Crushed ice
    - "Garnish: 1 blackberry and 1 raspberry"
    steps:
    - In the bottom of a shaker, muddle the berries in the syrup. 
    - Add the rums and lemon juice and shake with cubed ice until chilled. 
    - Double-strain through a fine-mesh sieve into a wine goblet filled with crushed ice. 
    - Top with the rosé. 
    - Spear the berries on a pick and lay it across the rim of the glass to garnish.
