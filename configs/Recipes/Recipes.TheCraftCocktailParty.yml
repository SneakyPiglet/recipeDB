  - name: Harvest Punch
    author: 
    notes: I never have any trouble falling asleep on the night of Thanksgiving. Between all the cooking, cleaning, and tryptophan, I hit the pillow with ease. But enjoying a mug of this warm rum-and-cider punch certainly doesn’t hurt. Serve it after the big meal to help guests relax and digest.
    ingredients:
    - Peel of 1 lemon
    - 3 tablespoons plus 1 teaspoon cane syrup (I recommend Petite Canne, available for purchase online, or make by mixing equal parts cane sugar and hot water)
    - 10 ounces Bacardi 8 aged rum
    - 2½ ounces Coruba aged Jamaican rum
    - 10 ounces Pierre Ferrand Ambre VS Cognac
    - 5 ounces Licor 43
    - 10 ounces mulled cider
    - 5 ounces lemon juice
    - 5 ounces water
    - Large ice block (if serving cold)
    - "Garnish: Freshly grated nutmeg (from 4 whole nutmegs); apple wheels (from 1 apple) if serving cold or apple slices (from 1 apple) if serving warm"
    steps:
    - "TO SERVE COLD: Place the lemon peel and cane syrup in a pitcher and gently muddle. Let sit for 30 minutes. Add the rums, Cognac, Licor 43, mulled cider, lemon juice, and water and stir to combine. Refrigerate for one hour before serving. Strain into a punch bowl over the large ice block and garnish the punch bowl with the nutmeg and apple wheels."
    - "TO SERVE WARM: Place the lemon peel and cane syrup in a stockpot and gently muddle. Let sit for 30 minutes. Add the rums, Cognac, Licor 43, mulled cider, lemon juice, and water and heat on the stove over medium heat until hot but not boiling, about 10 minutes. (Do not let it boil.) To make one serving, ladle a few ounces of the punch into a warm mug and garnish with nutmeg and an apple slice."
