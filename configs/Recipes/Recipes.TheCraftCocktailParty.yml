  - name: Southland Sipper
    notes: |+2
      This cocktail falls into a category I like to call porch drinks (or stoop drinks, for those of us who live in Brooklyn). On a humid summer day on the East Coast, I am looking for a long drink that is really going to quench my thirst. This one does the trick.
    glassware: collins
    ingredients:
    - 1 strawberry, hulled
    - ¾ ounce simple syrup
    - 1½ ounces Wild Turkey 101 rye whiskey
    - ¼ ounce Bénédictine
    - ¾ ounce lemon juice
    - 2 dashes Angostura bitters
    - 2 ounces club soda
    - "Garnish: 1 strawberry, hulled, and a spiral lemon twist"
    steps:
    - In the bottom of a shaker, muddle the strawberry in the simple syrup. 
    - Add the rye, Bénédictine, lemon juice, and bitters and shake with ice. 
    - Double-strain through a fine-mesh sieve into a Collins glass over fresh ice and top with the club soda. 
    - Garnish with the strawberry and spiral lemon twist.
