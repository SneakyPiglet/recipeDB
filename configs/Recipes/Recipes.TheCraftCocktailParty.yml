  - name: Santana's Sour
    author: 
    notes: Hot peppers, like jalapeños and serranos, express their flavors extremely well in the presence of booze. Often too well, for my taste—it can be really difficult to balance such a powerful heat factor in a cocktail. But I love a little spice, so I’ve worked hard to find the middle ground, and this cocktail is it. Rather than create a syrup, I muddle jalapeño slices to limit the amount of time that the pepper is in contact with the alcohol. By doing this, I can control the spice level and ramp it up for my friends who love an extra-spicy drink. At Clover Club, we often feature a jalapeño-infused tequila, another great way to incorporate peppers into your drinks. You can infuse your own by letting peppers sit in tequila for 8 to 15 minutes, tasting along the way so you can strain out the peppers when you have achieved the spice level you desire.
    ingredients:
    - 10 cilantro leaves
    - 4 (1-inch) chunks fresh pineapple
    - 2 wheels (¼-inch) fresh jalapeño, or 3 for a spicier drink
    - ¾ ounce simple syrup
    - 2 ounces Don Julio Blanco tequila
    - ¾ ounce lime juice
    - "Garnish: pineapple wedge"
    steps:
    - In the bottom of a shaker, muddle the cilantro, pineapple, and jalapeño with the simple syrup. 
    - Add the tequila and lime juice and shake with ice until chilled. 
    - Double-strain through a fine-mesh sieve into a double rocks glass filled with ice. 
    - To garnish, cut a slit through the bottom of the pineapple wedge and place it on the rim of the glass.
