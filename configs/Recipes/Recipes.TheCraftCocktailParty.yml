  - name: Sugarhill Gang
    author: Brian Miller
    notes: My favorite tiki pirate, Brian Miller, is behind this whimsical drink. Orgeat is an almond syrup that appears in many tiki recipes, most famously the Mai Tai. It’s sort of a pain to make from scratch, so I recommend buying a high-quality prepared version, like the one from Orgeat Works, which is available at orgeatworks.com.
