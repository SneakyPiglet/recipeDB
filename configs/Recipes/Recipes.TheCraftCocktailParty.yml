  - name: Blonde Redhead
    notes: |+2
      A couple years ago, I had made an Aperol infusion for a farmers' market charity event and had some left over. When I came back to the bar after working the event, exhausted and thirsty, one of my bartenders and I took the leftover infusion and started making a “kitchen sink” cocktail—adding whatever was handy. The result was shockingly delicious—so much so that we added it to the bar menu.
    glassware: collins
    ingredients:
    - 3 ounces strawberry-infused Aperol
    - 1 ounce grapefruit juice
    - ¼ ounce lemon juice
    - 1 to 3 ounces soda water
    - "Garnish: Orange twist or strawberry"
    steps:
    - In a Collins glass filled with ice, combine the infused Aperol, grapefruit juice, and lemon juice. 
    - Fill to the rim with soda water and stir once or twice to combine. 
    - Garnish with the orange twist or strawberry (or both).
