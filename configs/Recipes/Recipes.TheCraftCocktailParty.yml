  - name: Spread Eagle Punch
    author: David Wondrich
    notes: This recipe comes directly from David Wondrich’s Fourth of July bash. He wrote the book on punch—and I mean that literally; his book, <i>Punch</i>, gives an in-depth history of this style of drink—so there is always at least one bowl of the stuff on hand. Makes 18 servings.
    ingredients:
    - Peels of 12 lemons
    - 1 cup turbinado sugar
    - 12 cups water, divided
    - 1½ (750-ml) bottles Rittenhouse rye whiskey
    - 1½ (750-ml) bottles Black Grouse blended Scotch
    - Large ice block
    - "Garnish: Lemon wheels (from 8 lemons) and nutmeg"
    steps:
    - Place the lemon peels in a large bowl. Add the sugar to the lemon peels and muddle until the sugar looks slightly moistened. Cover and let sit for an hour.
    - Bring 1 cup of the water to a boil. 
    - Pour the boiling water over the lemon peel mixture and stir until sugar has dissolved. 
    - Add the whiskeys and the remaining 11 cups water and chill. 
    - To serve, transfer the punch to a punch bowl. 
    - Right before serving, fish out the lemon peels with a slotted spoon and add the large ice block. 
    - Garnish by placing the lemon wheels in the punch and grating nutmeg over the surface.
