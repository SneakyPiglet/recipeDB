  - name: Mai Tai
    author: 
    notes: The Mai Tai is by far the most iconic drink to come out of the tiki craze. This 1944 version was created by Trader Vic at his flagship bar in Oakland, California. Recipes were kept under wraps at most tiki dens, causing bartenders elsewhere to make up their own versions upon the request of a patron. I have been served many a tropical drink under the moniker Mai Tai, and while they are usually delicious, they are usually not Mai Tais! Vic’s recipe is boozy, citrusy, and strong… and not red or blue!
    ingredients:
    - 1 ounce Clément VSOP Martinique rum
    - 1 ounce Appleton Estate Reserve Jamaican rum
    - ½ ounce Pierre Ferrand Dry orange curaçao
    - ¾ ounce lime juice
    - ¼ ounce orgeat (I recommend T’Orgeat from Orgeat Works)
    - ¼ ounce simple syrup
    - Crushed ice
    - "Garnish: Traditionally, just a mint sprig, but I serve mine with a lime wheel and an orchid as well"
    steps:
    - Shake the rums, orange curaçao, lime juice, orgeat, and simple syrup with cubed ice until chilled. 
    - Strain into a rocks glass filled with crushed ice. Garnish with the mint sprig and add the lime wheel and orchid, if using.
