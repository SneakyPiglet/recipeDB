    author: 
    notes: This hot drink, which has Scandinavian roots, is a perfect party beverage. Just leave a pot of it on the lowest setting on your stovetop and set up a small garnish station next to the stove. Your guests can ladle their own mugs of Glögg when they arrive.
    ingredients:
