  - name: Hemingway Daiquiri
    notes: |+2
      Makes 10 drinks.
    glassware: nick & nora
    ingredients:
    - 20 ounces Bacardi Heritage white rum Santa Teresa 1796
    - 5 ounces Luxardo maraschino liqueur
    - 7½ ounces lime juice
    - 7½ ounces grapefruit juice
    - 5 ounces simple syrup
    - "Garnish: Lime wheels, from about 2 limes"
    steps:
    - In a large container, combine the rum, maraschino liqueur, lime juice, grapefruit juice, and simple syrup (this can be prepared up to 12 hours ahead of time and stored in the refrigerator). 
    - To make one serving, place 4½ ounces of the batch in a cocktail shaker and shake with ice until chilled. 
    - Strain into a cocktail glass and garnish with a lime wheel placed on top of the drink.
