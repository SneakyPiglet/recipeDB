  - name: Hanalei Sun
    notes: |+2
      "This is one of the simplest recipes in the book and one of the first drinks people gravitate toward when I put it out at a party. Named for Hanalei (pronounced hawn-ah-lay) Bay on the north shore of Kauai, it's a great first-time infusion experiment. It does require a bit of lead time, however: The mixture must sit for at least one week for maximum flavor, so plan accordingly. Makes about 3 cups, enough for 7 drinks."
    glassware: coupe
    ingredients:
    - 1 pineapple, peeled, cored, and cut into 1-inch pieces
    - 1 (750-ml) bottle vodka or white rum
    - "Garnish: Pineapple wedges, 1 per serving"
    steps:
    - Place the pineapple pieces and the vodka or rum in a large nonreactive metal or glass container with a lid. 
    - Cover and let sit for one week in the refrigerator, stirring it once a day. 
    - Strain the liquid through a fine-mesh sieve set over a bowl, allowing the fruit to sit in the strainer for 30 minutes so as to get all the liquid. 
    - Discard the fruit and funnel the infusion back into the original bottle and label. 
    - The infusion will keep for two weeks in the refrigerator.
    - To serve, pour 3½ ounces of the pineapple infusion into a shaker and shake with ice until chilled. 
    - Strain into a chilled coupe glass and garnish with a pineapple wedge.
