  - name: La Rosa
    author: 
    notes:  You’d never think that tequila and amaro, the classic Italian digestif, would make sense together in a cocktail. Enter the strawberry, which somehow brings these strong spirits into harmony.
    ingredients:
    - 1 strawberry, hulled
    - ½ ounce simple syrup
    - 2 ounces Cabeza blanco tequila
    - 1 ounce Ramazzotti amaro
    - ¾ ounce lemon juice
    - 1½ ounces sparkling rosé wine
    - "Garnish: spiral lemon twist"
    steps:
    - In the bottom of a shaker, muddle the strawberry in the simple syrup. 
    - Add the tequila, amaro, and lemon juice and shake with ice. 
    - Double-strain through a fine-mesh sieve into a Martini glass and top with the sparkling rosé. 
    - Garnish with the lemon twist.
