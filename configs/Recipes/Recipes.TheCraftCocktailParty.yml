  - name: Thai Daiquiri
    author: 
    notes: There are few things as perfect as a Daiquiri. The three-ingredient cocktail is an exercise in simplicity. But when I have some lemongrass syrup on hand, I like to swap it in for regular simple syrup; the change is subtle but beguiling, and great for a summer evening. Take it a step farther by muddling three or four leaves of Thai basil in the shaker before adding the other ingredients.
    ingredients:
    - 2 ounces Banks 5 Island white rum
    - ¾ ounce lime juice
    - ¾ ounce lemongrass syrup
    - "Garnish:  1 (3-inch) piece lemongrass stalk and 1 lime wheel"
    steps:
    - Shake the rum, lime juice, and lemongrass syrup with ice until chilled. 
    - Strain into a Martini glass. 
    - To garnish, spear the lime wheel with the lemongrass stalk and rest inside the glass.
