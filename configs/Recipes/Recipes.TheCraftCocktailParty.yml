  - name: Old World Punch
    author: 
    notes: Punch is the granddaddy of all mixed drinks, and this one hews closely to the original formula, combining elements of strong, weak, sweet, spiced, and sour. Since punch is where the cocktail all began, I always have one on the menu for a Repeal Day party. Additionally, it gives me an opportunity to break out my collection of vintage punch bowls.
    ingredients:
    - Peels of 3 lemons
    - 3 teaspoons granulated sugar
    - 42 ounces Pierre Ferrand 1840 Cognac
    - 28 ounces Gosling’s Black Seal dark rum
    - 56 ounces brewed English breakfast tea
    - 14 ounces lemon juice
    - 14 ounces demerara syrup
    - Large ice block
    - "Garnish: Lemon wheels (from 1 or 2 lemons) and 1 teaspoon freshly grated nutmeg"
    steps:
    - In a large nonreactive container with a lid, combine the lemon peels and the sugar and muddle until the sugar looks slightly moistened. 
    - Cover and let the mixture sit for at least an hour, or overnight. 
    - Add the Cognac, rum, tea, lemon juice, and demerara syrup. Stir, then strain into a punch bowl. 
    - Add the ice block and garnish the bowl with the lemon wheels and nutmeg. 
    - To serve, ladle a few ounces into a punch cup.
