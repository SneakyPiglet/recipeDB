    - ½ ounce Busnel VSOP calvados
    - ½ ounce lemon juice
    - ½ ounce orange juice
    - ½ ounce orgeat (I recommend T'Orgeat from Orgeat Works)
    - 1 teaspoon cinnamon syrup
    - "Garnish: Lemon wheel"
    steps:
