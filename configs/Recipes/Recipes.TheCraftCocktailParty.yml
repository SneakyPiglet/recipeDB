  - name: Old Fashioned
    notes: |+2
      "Whenever I'm at a new bar and want to get a better understanding of the bartender's style, I order this drink. The mandatory ingredients for an Old Fashioned are few—whiskey, bitters, sugar, water, and citrus—but within that formula there are so many choices to make. Does the bartender use the traditional Angostura bitters, or some other variety? Does she muddle a sugar cube into the glass, or use a simple syrup? What about the citrus: orange or lemon or both? Really, the options are endless, and any bartender worth her salt should use this drink as her calling card. My version hovers between the old school and the new: I use demerara syrup because I think it creates an ideal consistency while adding depth and flavor. For bitters, I use the classic Angostura, as well as orange. I love Bulleit rye in an Old Fashioned, and I round out the drink with both lemon and orange twists. Also, I'm a big believer that an Old Fashioned needs quite a bit of dilution, so I stir mine with ice for 25 seconds, or until the ice has fallen below the line of the liquid, then pour it over fresh ice cubes, or ideally one large cube, to serve. The size of the ice cubes really does matter for a drink like this. If the cubes are small, stir for less time. More surface area results in faster dilution."
    glassware: rocks
    ingredients:
    - 2 ounces Bulleit rye whiskey
    - 1 teaspoon demerara syrup
    - 2 dashes Angostura bitters
    - 2 dashes orange bitters (such as Regans' or Fee Brothers)
    - "Garnish: Long lemon twist and long orange twist"
    steps:
    - In a mixing glass, combine the rye, demerara syrup, and both bitters. 
    - Add ice and stir for 20 to 25 seconds, then strain into an Old Fashioned glass filled with fresh ice. 
    - Garnish with the lemon and orange twists, expressed over the surface of the glass and rim and dropped into the glass.
