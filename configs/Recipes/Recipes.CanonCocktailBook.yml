  - name: Perra por Favor!
    author: Sean Johnson
    notes: Mezcal is a cousin to tequila, both distilled from juice of the agave (albeit different species), but mezcal can be a lot smokier. The Cocchi Vermouth di Torino is Italian, dark, sweet, and fruity. Crème de mûre is blackberry liqueur. Add bitters and just a pinch of salt to further draw out all those flavors.
