  - name: Zombie for Two
    author: Jamie Boudreau
    notes: This drink began to take on a life of its own while I was traveling around the San Francisco Bay Area a few years back. But had anyone ever infused brains into a Zombie? I mean, come on! If any drink feeds on brains, naturally it would be a Zombie! I was curious to see if I could make it work, so I started on a recipe as soon as I returned to canon. I’ve since discovered that neither Dr. Frankenstein nor I were the only ones who attempted to draw new life out of old brains, strictly in the furtherance of science, of course. Suffice to say, this recipe differs from all others. For example, we sauté our brains in butter and then smoke them with Earl Grey tea before infusing them with rum. How can that be a bad thing? To ensure speedy delivery of this drink, we borrow an old trick from the original tiki bars and batch all the ingredients (except the lime) in a bottle kept in the freezer. This also keeps the proteins in the mix safe and fresh for the three days or so that a batch will last at our laboratory. I wouldn’t keep your own brains on ice much longer than that. Although the serving reads two, it’s really one drink. Tiki mugs run large.
    ingredients:
      - 2 ounces fresh lime juice
      - 1½ ounces Plantation Original Dark rum
      - ¼ ounce Brain Rum (see recipe)
      - ¼ ounce Hamilton Jamaican Pot Still Gold Rum (Ministry of Rum Collection)
      - ½ ounce Plantation Original Dark rum 73% overproof
      - ½ ounce Falernum (see recipe)
      - ½ ounce Donn's Mix (see recipe)
      - ¼ ounce Angostura aromatic bitters
      - ⅛ ounce absinthe
      - ⅛ ounce grenadine
      - 2 strips grapefruit zest
      - mint leaves and lime wedge, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the lime juice, rums, Falernum, Donn's Mix, bitters, absinthe, grenadine, and 1 strip grapefruit zest. Shake and strain into a double rocks glass or small tiki mug filled with crushed ice. Stir lightly and top off with more crushed ice. Garnish with some mint leaves, a wedge of lime, and remaining grapefruit zest strip.
