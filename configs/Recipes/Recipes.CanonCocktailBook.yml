      - 1½ ounces fresh pineapple juice
      - ¾ ounce Campari
      - ½ ounce fresh lime juice
      - ½ ounce rich simple syrup (see recipe)
      - Pineapple wedge, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the rum, pineapple juice, Campari, lime juice, and rich simple syrup. Shake and strain into a double rocks glass or small tiki mug filled with crushed ice. Garnish with a pineapple wedge.
