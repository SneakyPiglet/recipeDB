  - name: The Cocktail Called Irving
    author: Jamie Boudreau
    notes: This is our take on the Grasshopper, a cocktail you may recognize from childhood holiday trips to your grandmother’s house. We’re using all premium ingredients here, and replacing the cream with our house-made Chartreuse ice cream, and that really elevates this recipe to another level. Like your grandmother, we prefer to bring this one out during the holidays.
    ingredients:
      - 1 ounce Hennessy Black cognac
      - ¼ ounce Giffard Menthe-Pastille
      - ¼ ounce Tempus Fugit crème de cacao
      - 1 large scoop Chartreuse ice cream (see recipe)
    steps:
      - In a cocktail shaker filled with ice, add the cognac, Giffard Menthe, crème de cacao, and Chartreuse ice cream. Shake vigorously and fine-strain into a chilled coupe glass.
