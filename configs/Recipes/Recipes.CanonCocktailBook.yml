  - name: 1846 Cocktail
    author: 
    notes: Named for the year Dubonnet was first invented, this is a tasty riff on the venerable Manhattan. This recipe is built around Dubonnet Rouge, a sweet wine-based “Grand Aperitif de France,” and a much different beast than the Dubonnet found in America made by Heaven Hill. Decades ago, after seeing bartenders in the Midwest add a little DayGlo maraschino corn syrup to their Manhattans, I started playing around with more flavorful liqueurs and syrups to add just a hint of fruit to this classic. The 1846 is what I settled on as one of the strongest contenders. Lingonberry syrup is deliciously light and sweet with a powerful tang, so it’s worth your effort to track it down. If you have difficulties, a surprising resource is Ikea.
    ingredients:
    - 2 ounces bourbon
    - 1 ounce Dubonnet Rouge
    - 1 teaspoon lingonberry syrup
    - 1 dash Boker’s bitters or Angostura aromatic bitters 
    - Lemon twist, for garnish
    steps:
    - In a mixing glass filled with ice, add the bourbon, Dubonnet Rouge, lingonberry syrup, and bitters. Stir and strain into a coupe glass. Garnish with a lemon twist.
