  - name: The Elvis Ziggurat
    author: Chris Goad
    notes: The underpinning to this cocktail is cachaça, a distilled spirit made in Brazil from sugarcane juice; think of it as Brazilian rum agricole. Into that, we mix cream, banana liqueur, our honey syrup, and two sherries, one for sweetness, the other for nuttiness.
    ingredients:
    - 1½ ounces cachaça
    - ½ ounce heavy cream
    - ½ ounce crème de banane
    - ½ ounce honey syrup (see recipe)
    - ½ ounce Pedro Ximénez sherry
    - ½ ounce oloroso sherry
    - Banana slice dusted in nutmeg, for garnish
    steps:
    - In a cocktail shaker filled with ice, add the cachaça, cream, crème de banane, honey syrup, and sherries. Shake and strain into a sherbet glass filled with ice. Garnish with a banana slice dusted in nutmeg.
