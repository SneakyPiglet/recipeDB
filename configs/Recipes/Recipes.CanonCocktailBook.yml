      - ½ ounce thyme-Picpoul syrup (see recipe)
      - ½ ounce fresh lemon juice
      - 3 dashes lime bitters
      - 2 ounces Fever-Tree tonic water 
      - Fresh thyme sprig, for garnish
    steps:
