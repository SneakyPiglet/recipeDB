  - name: Black Betty
    author: Chris Goad
    notes: The components of this cocktail make for a complex blend of flavors. Amaro Montenegro is a renowned Italian liqueur. Fernet-Branca is a dark, bitter liqueur from Italy with a pronounced black licorice flavor. The sherry we use is made from the Pedro Ximénez grape, using the solera method.
    ingredients:
    - 1 ounce dark rum
    - 1 ounce Amaro Montenegro
    - 1 ounce Fernet-Branca
    - ½ ounce Lustau Pedro Ximénez sherry
    - Flamed orange zest
    steps:
    - In a mixing glass filled with ice, add the rum, Amaro Montenegro, Fernet-Branca, and sherry.
    - Press the oils out of the orange peel by squeezing the zest through a flame into a rocks glass filled with ice. The oils should shoot through the flame (and into the glass) and momentarily flare. Finish by dropping the peel into the glass (see Zesting, and Flaming). Please use extreme caution when working with an open flame. Fire can cause harm to yourself and your surroundings.
    - Stir and strain the cocktail into the rocks glass.
