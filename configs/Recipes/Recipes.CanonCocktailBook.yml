    notes: This is a riff on the Self-Starter Cocktail (see recipe) using the relatively new elderflower spirit St-Germain, which was introduced to rave reviews in 2006. This adaptation is a great noncitrus spring cocktail whereas the Aurora (see recipe) or Cobbler’s Dream (see recipe) are more suited to colder months. When sipping this drink, I’ve always been amazed at its simple elegance. It transports me back to a time when life was perhaps a little more slow-paced.
