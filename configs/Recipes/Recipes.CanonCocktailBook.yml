    notes: Fun, light, and low in alcohol, the Bitter Fruit is easy to make, but the one caveat is that all ingredients need to be kept on ice so this iceless drink goes to the table as cold as possible. To make this cocktail even easier to prepare, I highly recommend blending the Campari and boysenberry together and refrigerating until needed. This will also extend the shelf life of your purée.
