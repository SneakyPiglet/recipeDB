  - name: Daiquiri
    author: 
    notes: The daiquiri has been maligned in the past, but that is merely because bartenders have absolutely butchered this drink until quite recently. The daiquiri is a perfect example of how three ingredients, when mixed together properly, can become magical. A daiquiri insists on great, fresh ingredients. This means no lime syrups or “juice” off the gun for this drink. And please, put away the blender. It is not needed or wanted here. Just take the following three ingredients, shake them as hard as you can, fine-strain into an ice-cold coupe, and enjoy. Sometimes perfection can be found in simplicity.
    ingredients:
    - 2 ounces white rum
    - ¾ ounce fresh lime juice
    - ½ ounce rich simple syrup (see recipe)
    - Lime wedge, for garnish
    steps:
    - In a cocktail shaker filled with ice, add the rum, lime juice, and rich simple syrup. Shake and strain into a chilled coupe glass. Garnish with a lime wedge.
