  - name: The Golden Martini
    author: Jamie Boudreau
    notes: At canon we go to great lengths to ensure you are served a properly diluted and properly chilled cocktail. Our glassware is stored in freezers. Many different kinds of ice are produced from a battery of different ice machines, allowing us to make everything from crushed ice to 2-inch cubes and larger. This quest for the ultimate cold drink requires us to bring in a large tank of liquid nitrogen and experiment with this ingredient. The Golden Martini is our first and simplest success. We add liquid nitrogen to the coupe immediately before pouring in the chilled and diluted cocktail, then stir until all the liquid nitrogen has disappeared. This creates a martini that is as cold as it can possibly be without changing the state from plasma to a solid. Working with liquid nitrogen may seem like a new technique, but it has been used for culinary purposes since as early as 1890. At -321°F we rapidly chill our cocktail while putting on a fun show for our guests. The liquid nitrogen billows as it changes from a liquid to a gas, all the while getting the drink so cold it begins to turn to slush. A couple more stirs converts this martini slush back into a liquid, but imbued with a very silky texture. It is important to use a gin with plenty of natural oils, because it’s the oils along with the slightly sweetened vermouth that allow the liquid nitrogen to transform this cocktail into one that is luscious and viscous. Another component of this drink is goldwasser liqueur, an herbal made in Germany and Poland with flecks of real 22-karat gold suspended in it.
    ingredients:
      - 1½ ounces Old English gin
      - ½ ounce Dolin Vermouth de Chambéry Blanc
      - ¼ ounce goldwasser liqueur
      - 2 dashes orange bitters
      - Lemon twist, for garnish
    steps:
      - Carefully and slowly pour 1 ounce of liquid nitrogen into a coupe glass.
      - In a mixing glass filled with ice, add the gin, vermouth, goldwasser, and bitters. Stir and slowly strain into the coupe glass containing the liquid nitrogen. Stir until all the liquid nitrogen has dissipated. Garnish with a lemon twist.
    tags:
      - canon
      - stirred
      - over the top
  - name: D.C. Crack
    author: Jamie Boudreau
    notes: "This drink is really a marvel, although reading the ingredients wouldn’t lead one to suspect as much. It’s a rather simple drink with only four ingredients, but in the mouth it’s an explosion! The name is a reference to the now deceased Washington, D.C., mayor Marion Barry. This one shows how naming cocktails is something of a perversion for me: Clearly, I’m not ashamed to grasp the lowest hanging fruit. The Plum-Marionberry Shrub is almost drinkable by itself, though it’s a touch sweet. We base this drink on our own house rye, a special bottling of High West’s Double Rye that has been further aged for two years. A touch of soda lightens things, and this stirred cocktail becomes a marvel regardless of the season or the weather. If you don’t have access to large ice, then simply use what you can find. Or, you can buy large ice cube molds online and at kitchen supply stores like Williams-Sonoma."
    ingredients:
      - 2 ounces High West Double Rye
      - 1 ounce Plum-Marionberry Shrub Mix (see recipe)
      - 1 ounce soda water
      - 3 dashes Angostura aromatic bitters
      - Lemon twist, for garnish
    steps:
      - In a mixing glass, add the rye, Plum-Marionberry Shrub Mix, soda water, and bitters. Stir and strain twice into a double Old Fashioned glass with one 2-inch square ice cube. Garnish with a lemon twist.
    tags:
      - canon
      - stirred
      - over the top
  - name: Rubicon
    author: Jamie Boudreau
    notes: The rosemary curled in the glass reminds me of Caesar’s laurels, so I’ve named this libation after the famous river Caesar crossed in 49 BC, after uttering the now-famous words, “Let us go where the omens of the Gods and the crimes of our enemies summon us! The die is now cast!” With this march, the Roman Empire began, and western civilization as we know it. To ensure you get a proper fire within the glass, carefully swirl the Chartreuse before lighting it. Obviously, fire is dangerous, and all precautions should be taken when lighting alcohol, even if it’s only half an ounce. As noted in the directions, you don’t want to burn the rosemary; we are just trying to release the oils from its aromatics.
    ingredients:
      - 1 fresh rosemary sprig
      - ½ ounce green Chartreuse
      - 2 ounces gin
      - ½ ounce maraschino liqueur
      - ½ ounce fresh lemon juice
    steps:
      - Add the rosemary sprig to a rocks glass, then add the Chartreuse and set aside until you have shaken the cocktail.
      - In a cocktail shaker filled with ice, add the gin, maraschino liqueur, and lemon juice. Shake and set aside while you flame the rocks glass.
      - Swirl and carefully light the Chartreuse with a flame, slightly cooking the rosemary and releasing the oils. After flaming for just a few seconds, strain the cocktail into the rocks glass, extinguishing the Chartreuse flame. Top with crushed ice.
      - You can also add the Chartreuse to a mister, then use the mister as a “torch” to light the Chartreuse. Pouring the cocktail from the shaker must be done seconds after igniting the Chartreuse and rosemary. Be sure not to burn the rosemary, because that would cause bitter notes to appear in the finished drink.
    tags:
      - canon
      - shaken
      - citrus
      - flame
      - over the top
  - name: Sangria Blanc
    author: Jamie Boudreau
    notes: The Tintero Grangia is a slightly fizzy, light, fragrant white wine that is dry but with notes of tropical fruit, pairing just perfectly with St-Germain elderflower liqueur. This is a simple drink that’s hard to mess up, so go wild with the seasonal fruit. The point of this clear sangria is to showcase nature’s bounty. Serves 3 or 4.
    ingredients:
      - ½ bottle (375 ml) Tintero Grangia Bianco
      - 2 ounces St-Germain
      - 2 ounces gin or vodka
      - 2 slices lemon
      - 2 slices lime
      - Several pieces of seasonal fruit, for garnish
    steps:
      - In a carafe, add the Tintero Grangia, St-Germain, gin, and slices of lemon and lime and fill the remainder of the carafe with ice. Stir lightly, and then add some bright, seasonal fruit for extra garnish. Serve over ice.
    tags:
