#over the top
  - name: Mad Bills to Pay
    author: Jamie Boudreau
    notes: Named after Biggie Smalls’s song “Everyday Struggle,” specifically the lyrics, “Baby on the way, mad bills to pay, that’s why you drink Tanqueray,” this drink is conceived by first creating the syrup, and then building the drink around it. If you can’t find the elusive Tanqueray Malacca Gin, try Tanqueray Old Tom Gin instead. I am often asked how we come up with our flavor combinations at canon, and I must confess, whenever hard pressed or lacking inspiration, I’ll often look to pastry or soup cookbooks, as well as my old reliable Page and Dornenburg’s The Flavor Bible. I’ll focus on a combination (in this case, apple and coriander) and figure out how to best match or contrast these flavors. While I use a lager for this syrup, a lightly hopped, citrusy IPA would be wonderful as well.
    ingredients:
      - 1½ ounces Tanqueray Malacca gin (or Tanqueray Old Tom Gin)
      - ½ ounce apple-coriander beer syrup (see recipe) (or lightly hoppy and citrusy IPA)
      - ½ ounce fresh lemon juice
      - ½ ounce Aperol
      - 4 dashes Peychaud’s aromatic bitters
    steps:
      - In a cocktail shaker, add the gin, apple-coriander beer syrup, lemon juice, Aperol, and bitters. Shake and strain twice into a chilled coupe glass.
    tags:
      - canon
      - shaken
      - citrus
      - beer
      - over the top
  - name: Banksy Sour
    author: Jamie Boudreau
    notes: We’ve done a number of drinks that utilize decorative stencils and bitters as “paint,” but this is easily one of my favorites. When this cocktail is placed before our guests, a broad smile and the obligatory whipping out of the camera phone always follow. As for the ingredients, given that Banksy is British, at the end of the day we were persuaded to use Scotch and tea. Okay, maybe gin would have worked too, but on this side of the pond, the United Kingdom summons up Scotch. Besides, by definition, true Scotch has to be made in the United Kingdom, while gin can be made anywhere in the world. The decorative stencil we use is one of Banksy’s iconic images, Girl With Balloon.
    ingredients:
      - 2 ounces Banksy Scotch Mix (see recipe)
      - 1 ounce fresh lemon juice
      - ½ ounce rich simple syrup (see recipe)
      - 1 small egg white
      - Peychaud’s aromatic bitters
    steps:
      - In a cocktail shaker, add the Banksy Scotch Mix, lemon juice, rich simple syrup, and egg white. Blend with an immersion blender. Add ice and shake vigorously. Strain into a chilled coupe glass. Add the bitters to a mister and spray through a decorative stencil onto the surface of the drink.
