  - name: Campfire in Georgia
    author: Jamie Boudreau
    notes: "Easily one of our more popular drinks, the Campfire in Georgia takes some time to prepare, but the presentation and flavors achieved make it all worthwhile. Every time one of these masterpieces gets served, we know to expect another rash of orders for it. The attraction is a smoke-filled glass cloche moving through the room, at which time cameras come out and people gesture to their companions to watch. When the Campfire arrives at the table, the cloche is removed with a swirl, allowing the cinnamon-scented smoke to envelop its new owner in cinnamon musk. We then leave the drink with the guest, removing the plate and cloche. The drink itself is delightful, bright, and fresh, with some smoky notes from the “campfire” of cinnamon-soaked French oak as well as the mezcal, finishing with a touch of spice from the habanero in the Campfire Shrub. The smoke from the “campfire” doesn’t so much enter the drink as leave an ever-present aroma of cinnamon: It not only fills the cloche and wafts around the table, but it also clings to the outside of the glass, such that you are still smelling cinnamon right through to the last sip."
    ingredients:
      - 2 ounces Del Maguey Vida mezcal
      - ½ ounce Campfire Shrub (see recipe)
      - ½ ounce fresh orange juice
      - 2 dashes Angostura aromatic bitters
      - 3 ounces Cinnamon French Oak (see recipe)
    steps:
      - In a cocktail shaker filled with ice, add the mezcal, Campfire Shrub, orange juice, and bitters. Shake with ice and strain into a double rocks glass filled with ice. Set the cocktail on a small heatproof serving platter and place the Cinnamon French Oak alongside the glass. Light the oak with a butane torch and immediately cover the drink and platter with a glass cloche to allow the smoke to collect inside. Remove the glass cloche when serving.
