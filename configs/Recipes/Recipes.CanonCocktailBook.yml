  - name: V.O.C. Cocktail
    author: Dustin Harstaad
    notes: "Jenever goes by many names: genièvre, genever, peket, and, in English-speaking countries, Holland gin or Dutch gin. It is the national distilled spirit of the Netherlands and Belgium, and of course, the juniper-flavored predecessor of modern gin. Cynar is a bitter Italian liqueur. The Pedro Ximénez sherry is a fortified wine from a grape of the same name. This cocktail finishes with Angostura, and saline and ascorbic acid solutions to adjust the flavor profile to our liking."
    ingredients:
    - ¼ ounce Ardbeg Single Malt Scotch
    - 1 ounce genever
    - 1 ounce Cynar Italian liqueur
    - ½ ounce Heering cherry liqueur
    - ½ ounce Lustau Pedro Ximénez sherry
    - 2 dashes Angostura aromatic bitters
    - 2 dashes saline solution (see recipe)
    - 2 dashes ascorbic acid solution (see recipe)
    - Cherry, for garnish
    steps:
    - Add the whisky to a chilled coupe glass, swirl, and discard the liquor.
    - In a mixing glass filled with ice, add the genever, Cynar, cherry liqueur, sherry, bitters, saline solution, and ascorbic acid solution. Stir and strain into the rinsed coupe glass. Garnish with a cherry.
