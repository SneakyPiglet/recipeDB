    notes: The Rha Rha signals the beginning of spring at canon. As soon as we have an ample supply of beautiful rhubarb, we juice and pickle all that we can get our hands on. This is a very simple, light refreshment that contains a ton of flavor but delivers it delicately and with the chic fashion sense that a beverage containing Champagne should.
