  - name: Smoking Monkey
    author: Jamie Boudreau
    notes: "This recipe makes its appearance quite often in the fall, quickly becoming one of our best sellers at canon. I came up with the idea of infusing Jameson with bananas (see recipe) while doing a tasting and noting the strong banana notes present. (A fun side note: Look for these same notes in Budweiser beer as well!) Sherry and bananas have always been good friends, thanks to the raisiny and nutty characteristics present in many sherries. Speaking of friends, you don’t often find an Irish whiskey and a Scotch whisky married in the same glass, so this recipe is decidedly ecumenical. The rinse and mist of Ardbeg allow this monkey to“smoke” thanks to the excessive, peaty smokiness that Ardbeg exudes. Make sure you properly filter the banana from the Jameson or you will find the mouth-feel of this cocktail becomes very thick and unpleasant. At canon, I put the infusion through a centrifuge to get the viscosity I desire. Without a centrifuge, you can accomplish similar results by letting the mixture stand until the solids settle, then decanting through cheese-cloth and a chinois strainer."
    ingredients:
      - ½ ounce Ardbeg ten years old single malt Scotch
      - 1½ ounces Banana Jameson (see recipe)
      - ½ ounce Lustau Pedro Ximénez sherry
      - 1 dash Angostura aromatic bitters
      - Plastic monkey and/or banana slice, for garnish
    steps:
      - Add ¼ ounce of the whiskey to a coupe glass, swirl, and discard the liquor.
      - In a cocktail shaker filled with ice, add the Banana Jameson, sherry, and bitters. Shake and strain into the rinsed glass.
      - Add the remaining ¼ ounce whiskey to a mister and give the top of the glass a quick mist. Garnish with a plastic monkey and/or banana slice.
    tags:
      - canon
      - shaken
      - over the top
  - name: Tea for Two
    author: Jamie Boudreau
    notes: This cocktail is a prime example of one of our “Presentation Drinks,” specialties of the house that I’ve spent a lot of time and money developing into unique and memorable presentations. The hook with this drink is although it is served ice cold, when it approaches the table it appears to be piping hot because liquid nitrogen “steam” is escaping from the teapot. As with all drinks using liquid nitrogen, it is imperative that none of the liquid nitrogen enters the glass the guest will be sipping from. Therefore, staff must be specially trained and all precautions must be in place to ensure your guests never come in contact with it, as it can be deadly if ingested. This is one of the few drinks we’ve created without using bitters. We want a simple sipper, cool on a hot summer day without overheating your brain or overanalyzing the drink. This one could keep someone guessing for hours. For starters, the Earl Grey gin is house-made. Pimm's No. 1 is an English spirit made with dry gin, fruits, and spices. And the Hendrick’s Quinetum is a quinine cordial. Serves 2.
    ingredients:
      - 2 ounces Earl Grey gin (see recipe)
      - 2 ounces Pimm's No. 1
      - 1 ounce Giffard Vanille de Madagascar
      - ¾ ounce fresh lemon juice
      - ¼ ounce Hendrick’s Quinetum
      - ½ ounce liquid nitrogen
      - Biscotti or similar cookie, for garnish
    steps:
      - In a cocktail shaker, add the Earl Grey gin, Pimm's No. 1, Vanille de Madagascar, lemon juice, and Quinetum. Shake and strain into a teapot (preferably iron) with a tea infuser. Carefully pour the liquid nitrogen on top (into the infuser) and close the teapot lid. Add ice to 2 teacups. Carefully and very slowly pour some of the “tea” into one cup, and then the other, repeating until the pot is empty. The slow pouring is part of the presentation, and it also ensures the liquid nitrogen does not leave the teapot, as the infuser also helps trap the liquid nitrogen. Garnish with 1 biscotti or similar cookie per teacup.
    tags:
      - canon
      - shaken
      - citrus
      - over the top
  - name: The Tramp
    author: Jamie Boudreau
    notes: This is a simple riff on a drink that reads quite odd at first glance. The original drink is the Charlie Chaplin, and it calls for equal parts sloe gin, apricot liquor, and lime juice. Sloe gin is not a popular spirit, and can be confusing to the uninitiated because it is more like a liqueur and not at all like a gin. So, what we are left with are 2 ounces of sugar (liqueurs) balanced by only 1 ounce of sour. That should be a very sweet drink, but if you choose quality ingredients, it actually turns out to be only slightly sweet, which I’ve easily corrected with the addition of dry sparkling wine.
    ingredients:
      - 1 ounce Plymouth Sloe gin or Sipsmith Sloe gin
      - 1 ounce Giffard Abricot du Roussillon
      - 1 ounce fresh lime juice
      - 2 ounces dry Champagne
      - Lime wheel, for garnish
    steps:
      - In a cocktail shaker, add the sloe gin, Abricot du Roussillon, and lime juice. Shake and strain into a Collins glass filled with ice. Top with the Champagne and garnish with a lime wheel.
    tags:
      - canon
      - shaken
      - citrus
      - over the top
  - name: Liliko'i Royale
    author: Jamie Boudreau
    notes: A fun and easy way to cool off with friends, the Liliko’i Royale is named for the passion fruit syrup we import from Hawaii. It is imperative that you use quality passion fruit syrup, because lesser ones will be overly sweet, artificially flavored, and falsely enhanced. Once you try this Liliko’i ingredient, I predict you’ll go on campaign testing new recipes that marry passion fruit with Campari and anything else you can think of. It’s that good. Feel free to substitute a cheaper sparkling wine for the Champagne; just be sure it is not sweet because it is needed to balance this drink. One can find many a dry Cava or crémant in the local market for under $20 a bottle. Serves 3 or 4.
    ingredients:
      - 4 ounces gin
      - 4 ounces Champagne
      - 2 ounces Campari
      - 2 ounces passion fruit syrup
      - 2 ounces fresh lemon juice
      - Edible flowers or lemon wheels, for garnish
    steps:
      - In a carafe or pitcher, add the gin, Champagne, Campari, passion fruit syrup, and lemon juice, and fill the remainder of the carafe with ice. Garnish with edible flowers or lemon wheels. Stir and serve over ice.
    tags:
      - canon
      - stirred
      - citrus
      - punch
      - over the top
  - name: Yellowbelly Cooler
    author: Jamie Boudreau
    notes: "I’ve decided to make a watermelon mix for this cocktail so the watermelon juice tastes as fresh as possible for as long as possible. Feel free to break apart the components of the mix if you’re just making friends some scratch drinks one evening, but I highly recommend making the mix if you plan on using the watermelon juice the next day. While many of the ingredients added to the mix are for flavor, the salt, sugar, and citrus all help prolong the freshness of the juiced watermelon. At canon, I vacuum-seal the juice in smaller portions to ensure optimum freshness. The mezcal is floated on top for its aromatics, so I highly recommend anything you can get by Del Maguey: They have an extensive line of readily available, amazingly crafted agave spirits."
    ingredients:
      - 1½ ounces pisco
      - 1½ ounces Watermelon Mix (see recipe)
      - ½ ounce Amaro Montenegro
      - ¼ ounce mezcal
      - Fresh peppermint leaf, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the pisco, Watermelon Mix, and Amaro Montenegro. Shake and strain into a Collins glass filled with ice. Float the mezcal on top.
      - Garnish with a peppermint leaf.
    tags:
