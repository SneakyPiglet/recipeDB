  - name: Puck’s Garden
    author: Jamie Boudreau
    notes: This is another perfect example of a non-bittered, refreshing patio drink. Named after the infamously mischievous sprite, this recipe was designed with summer in mind. It features a veritable garden in your glass. The strawberries act as flavored ice cubes while the mint keeps everything bright. Pisco is a brandy produced in Peru and Chile. This recipe would also work if you substituted gin, tequila, or white rum for the pisco.
    ingredients:
      - 10 to 15 mint leaves
      - 10 frozen strawberries
      - 7½ ounces pisco
      - 4 ounces distilled water
      - 2½ ounces fresh lemon juice
      - 2 ounces rich simple syrup (see recipe)
      - 1½ ounces absinthe
      - 1¼ ounces strawberry liqueur
      - 1 teaspoon ascorbic acid solution (see recipe)
      - Strawberries, for garnish
    steps:
      - In an absinthe glass, fill half the glass with cubed ice. Layer the mint leaves on top of the ice. Next, add the frozen strawberries on top of the mint.
      - In a cocktail shaker filled with ice, add the pisco, water, lemon juice, rich simple syrup, absinthe, strawberry liqueur, and ascorbic acid solution. Shake and slowly pour over the strawberries and mint, making sure they are well covered.
      - Garnish each glass with a strawberry.
