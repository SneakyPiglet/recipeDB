    notes: Inspired by the Alabazam, I created this bitters-heavy drink using the structure of the Alabazam formula and named it after a different magic word. This is an elegant recipe, and your choice of tequila will greatly affect the final flavor profile, which is why I name the brand we prefer. Other tequilas will work but the final results will vary, and some tequilas just won’t work at all, no matter how much you wave your wand. As with most things in the restaurant world, you never know if something will work until you give it a shot!
