  - name: Vancouver
    author: Stan Jones
    notes: "I was first introduced to this drink, like so many others, by browsing the encyclopedia of recipes in the 1977 edition of Stan Jones’s Complete Bar Guide. The Vancouver cocktail is right up my alley: a twist on the classic Martinez with Bénédictine replacing the maraschino liqueur. Compared to the more familiar maraschino liqueur, Bénédictine is a complex herbal made with twenty-seven different plants and spices. If you prefer a drier cocktail, by all means pump up the gin to a full 2 ounces."
    ingredients:
      - 1½ ounces gin
      - ¾ ounce sweet vermouth
      - ¼ ounce Bénédictine
      - 2 dashes orange bitters
      - Lemon or Orange twist, for garnish
    steps:
      - In a mixing glass filled with ice, add the gin, vermouth, Bénédictine, and bitters. Stir and strain into a chilled coupe glass. Garnish with a lemon or orange twist.
    tags:
      - canon
      - stirred
      - canada
  - name: Hotel Georgia
    author: 
    notes: The Hotel Georgia in Vancouver opened in 1927. The original recipe for this cocktail is an odd one, but if you dramatically reduce the orgeat as we did, you’ll discover an elegant summer sipper. Please use our recipe for orgeat syrup. If you don’t, there’s a good chance you will purchase an artificially flavored, overly saccharine orgeat that will do this delightful drink a rude injustice.
    ingredients:
      - 2 ounces gin
      - ¾ ounce fresh lemon juice
      - ½ ounce orgeat syrup (see recipe)
      - 6 drops orange blossom water
      - 1 large egg white
    steps:
      - In a cocktail shaker, add the gin, lemon juice, orgeat syrup, orange blossom water, and egg white, and froth with an immersion blender. Add ice and shake vigorously, and strain into a chilled coupe glass.
