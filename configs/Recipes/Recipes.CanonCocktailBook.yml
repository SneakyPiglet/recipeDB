  - name: Khaleesi Cocktail
    author: Jamie Boudreau
    notes: "When we utilize smoke in cocktails at canon, we want it to provide one of two elements: aroma or flavor. The Khaleesi is an example of using smoke as flavor. By allowing the alcohol to come into direct contact with the smoke, we are able to infuse the smoky strawberry dragon’s blood essence into the alcohol. When working with smoke, we use a Smoking Gun, which is a small device with a heated chamber that delivers cool smoke upon release. You can pick one up online or at a kitchen store for around $100. One needs to be careful when incorporating smoke into cocktails, because smoke tends to get stale quickly. We don’t fill the glass with smoke until the drink is about ready to go out, and we don’t add the alcohol to the smoke-filled glass until the drink is ready to be consumed. Two quick swirls in the glass are all that’s needed to incorporate a lot of smoked flavor. Due to the delicate nature of this drink, we always prepare the Khaleesi tableside."
    ingredients:
      - 2 ounces Blanton’s single barrel bourbon whiskey
      - 1 ounce Punt e Mes vermouth
      - 1 ounce Amaro Meletti
      - ½ ounce Giffard Crème de Fraise des Bois
      - 3 dashes Angostura aromatic bitters
      - ¼ teaspoon ascorbic acid solution (see recipe)
      - ¼ teaspoon Dragon’s Blood Tea (see recipe)
      - Lemon twist, for garnish
    steps:
      - In a mixing glass filled with ice, add the bourbon, vermouth, Amaro Meletti, strawberry liqueur, bitters, and ascorbic acid solution. Stir and set aside.
      - Next, add the Dragon’s Blood Tea to a Smoking Gun and use it to add the tea smoke to the glass containing the cocktail. Swirl the cocktail around in the glass for 2 seconds. Strain and pour into a chilled coupe glass. Garnish with a lemon twist.
    tags:
      - canon
      - stirred
      - smoking gun
      - over the top
  - name: Roman Holiday
    author: Jamie Boudreau
    notes: Ancho Reyes is a fairly new product, and it fills a niche for spicy spirits that have been gaining in popularity of late. When I use spirits like Ancho Reyes, I consider them a foil for sweetness, and a welcome one at that. We normally balance sugar with sour or bitter, but now spicy is the new option. The abundance of dark spirits in this crushed-ice drink makes it suitable for drinking all year round.
    ingredients:
      - 1 ounce fresh orange juice
      - ¾ ounce Plantation Original Dark rum
      - ¾ ounce Pierre Ferrand 1840 Original Formula cognac
      - ½ ounce Giffard Abricot du Roussillon
      - ½ ounce fresh lemon juice
      - ¼ ounce Ancho Reyes ancho chile liqueur
      - 7 dashes Angostura aromatic bitters
      - Fresh mint leaf and orange zest (optional), for garnish
    steps:
      - In a cocktail shaker filled with ice, add the orange juice, rum, cognac, brandy liqueur, lemon juice, and Ancho Reyes. Shake and strain into a Collins glass filled with crushed ice. Top with the bitters and garnish with a mint leaf and orange zest, if desired.
