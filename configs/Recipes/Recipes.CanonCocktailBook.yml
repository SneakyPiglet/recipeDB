      - punch
      - whipper
      - dessert
  - name: Last Word Float
    author: Jamie Boudreau
    notes: If Seattle had a municipal cocktail, I’d hazard a guess it might be the Last Word, and this is our summery riff on it. This cocktail is actually less sweet than the original, with the DRY soda doing a lot of the heavy lifting when it comes to balancing the sweetness of the maraschino and ice cream. It is imperative when making floats that all of your ingredients are as cold as possible. I don’t add very much ice, so keep in mind that the drink becomes quite unpleasant if it warms up.
    ingredients:
      - 4 ounces chilled DRY lime soda
      - 1 ounce frozen gin
      - ¼ ounce chilled maraschino liqueur
      - 1 scoop green Chartreuse ice cream (see recipe)
      - Lime twist for garnish (optional)
    steps:
      - In a Collins glass with 3 ice cubes, add the lime soda, gin, maraschino liqueur, and Chartreuse ice cream. Lightly stir to incorporate the ingredients. Garnish with a lime twist, if desired.
