  - name: Stiggins’ Daiquiri #2
    author: 
    notes: Our riff on this amazing, magical classic is as simple as replacing the white rum with Plantation pineapple rum and adding a couple dashes of bitters (which, quite frankly, is also optional). Please don’t be confused by the addition of a flavored spirit here, something that you almost never see at canon. This particular rum is not a sticky, sweet sugar bomb, but rather an amazingly complex spirit made by redistilling rum with pineapple rinds and some infused pineapple fruit. The Plantation pineapple rum is in very small production, but if you come to canon, we may have it in stock.
