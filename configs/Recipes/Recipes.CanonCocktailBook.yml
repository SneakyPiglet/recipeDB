  - name: The Champs-Élysées Cocktail
    author: 
    notes: I first came across this drink, named after Paris’s touristy boulevard, in Harry Cradock’s beautiful The Savoy Cocktail Book, published in 1930. While a riff on the Sidecar, another drink that may have roots in Paris, the Champs-Élysées Cocktail is infinitely more complex, thanks to the inclusion of Chartreuse. Mr. Craddock never mentioned whether to use green or Yellow Chartreuse, but I’ve always been partial to the yellow. If you choose the green, you may need to add a small dash of rich simple syrup.
    ingredients:
    - 1½ ounces cognac
    - ½ ounce Yellow Chartreuse
    - ½ ounce fresh lemon juice
    - 1 dash Angostura aromatic bitters
    steps:
    - In a cocktail shaker filled with ice, add the brandy, Chartreuse, lemon juice, and bitters. Shake and strain into a coupe glass.
