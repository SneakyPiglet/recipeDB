  - name: Commodore
    author: Jamie Boudreau
    notes: I unearthed this recipe in the wonderful Old Waldorf-Astoria Bar Book. As with most drinks from this era, I’ve tweaked the ratios quite drastically. Originally, the drink called for equal parts lemon, bourbon, and liqueur, but this made a rather unpleasant drink in our estimation, so we increased the bourbon and dramatically decreased the remaining ingredients. Give it a shot—I think you’ll be surprised at how civilized the Commodore can be. 
    ingredients:
    - 1½ ounces bourbon
    - ½ ounce Tempus Fugit crème de cacao
    - ½ ounce fresh lemon juice
    - ⅛ ounce grenadine
    steps:
    - In a cocktail shaker filled with ice, add the bourbon, crème de cacao, lemon juice, and grenadine. Shake and strain into a coupe glass. If the lemons aren’t sufficiently acidic and your drink is sweet, add ¼ ounce more lemon juice, quickly re-shake, and strain.
