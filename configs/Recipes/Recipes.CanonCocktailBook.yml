#For the Love of All That Is Bitter
  - name: Angostura Collins
    author: Jamie Boudreau
    notes: The key to selling this drink is technique and presentation. If we don’t layer the Angostura on top of the other ingredients but just shake them together as one would normally do, I’d be surprised if we could sell a single one. The cocktail would be a dark, murky, rust-brown color, and in every way unappealing. Instead, layer the dark black bitters atop the bright yellow Collins portion, and inform the guest to stir everything before consuming. You’ll have a tasty drink that also happens to present itself beautifully, and the payoff comes when neighboring tables start inquiring about it.
    ingredients:
      - 1½ ounces fresh lemon juice
      - 1 ounce rich simple syrup (see recipe)
      - 1½ ounces soda water
      - 1½ ounces Angostura aromatic bitters, chilled
      - Lemon twist, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the lemon juice and rich simple syrup, and shake vigorously. Add the soda water to a Collins glass filled with ice, strain the lemon-sugar mixture into the glass, and stir lightly. Carefully layer the bitters over the top so it floats. Garnish with a lemon twist.
    tags:
      - canon
      - shaken
      - citrus
      - for the love of all that is bitter
  - name: Alabazam
    author: Jamie Boudreau
    notes: The Alabazam has long been associated with the Criterion, a restaurant that was in London’s Piccadilly Circus and is often described as one of the top-ten historic and oldest restaurants in the world. Now, there’s a pedigree for you. On the other hand, Leo Engel, the Criterion’s head bartender back in the day, seems to have been the first to publish the original recipe when he authored his classic 1878 bartenders’ guide, American and Other Drinks. Mr. Engel suffered from the dubious distinction of being an American expatriate. It’s always something. So, the Alabazam’s origins are a bit opaque. And it turns out the cocktail has a few opaque ingredients itself, so one would normally expect to give it a shake. We discovered we enjoy the texture much more when it is stirred; it gives a silkier mouthfeel. Deep red rust in tone and with lots of spice from the Angostura, this cocktail will cure what ails you and take you back in time to an era when drinking was about much more than mirthful tipples—it was about following doctor’s orders. This complex drink is one of our first discoveries that bitters don’t have to be relegated to a background note. Instead, they can be front and center. Anyone who uses bitters knows that a teaspoon of Angostura is an enormous amount of an ingredient usually measured in drops and dashes. But, tempered with the sugar and triple sec, it really works here, adding lots of complexity and making this a spicy fall and winter treat, replete with notes of cinnamon and clove. The following is our take on the original recipe.
    ingredients:
      - 1½ ounces cognac
      - ½ ounce Combier triple sec
      - ¼ ounce Angostura aromatic bitters
      - ¼ ounce rich simple syrup (see recipe)
      - ¼ ounce fresh lemon juice
    steps:
      - In a mixing glass filled with ice, add the cognac, triple sec, bitters, rich simple syrup, and lemon juice. Stir and strain into a chilled coupe glass.
    tags:
      - canon
      - citrus
      - shaken
      - for the love of all that is bitter
  - name: Bitter Fruit
