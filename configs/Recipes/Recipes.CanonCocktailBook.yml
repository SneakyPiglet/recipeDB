  - name: Transfusion No. 1
    author: Jamie Boudreau
    notes: This drink makes its appearance come fall, quickly becoming a favorite during Halloween season. This is another example of our “Presentation Series,” drinks that sell themselves due to their spectacular delivery. As with almost everything else at canon, our serving trays are beautiful walnut wood, and naturally stained with our proprietary mix of black stain and Angostura bitters. This is the first of a series of IV (Intravenous)-style drinks that range from dark (usually red) in the fall, to clear and filled with herbs in the summer. The Crème Yvette liqueur is a natural blend of berry fruits, and the Ancho Reyes is made from ancho chiles. Serves 2.
    ingredients:
      - 2 ounces cognac
      - 2 ounces bourbon
      - 1 ounce Crème Yvette liqueur
      - 1 ounce Ancho Reyes ancho chile liqueur
      - 1 ounce fresh lemon juice
      - ½ ounce raspberry liqueur
      - 2 dashes Angostura aromatic bitters
      - 3 drops organic red food coloring
      - Lemon wheels or fresh raspberries, for garnish (optional)
    steps:
      - In a cocktail shaker filled with crushed ice, add the cognac, bourbon, Crème Yvette, Ancho Reyes, lemon juice, raspberry liqueur, bitters, and food coloring. Shake well and strain into an IV bag (available at medical supply stores). Serve the bag beside 2 chilled glasses, each filled with 3 to 4 large ice cubes and garnished with lemon wheels or raspberries, if desired.
