  - name: French 75
    author: 
    notes: I’ve added the common French 75 to this book, not to throw you for a loop, but rather to clear up what I believe is a much maligned drink. Order a French 75, and you usually get a cocktail served in a champagne flute with some citrus and a kick. Well, I’m here to tell you this drink is not supposed to be served in a champagne flute. It is a civilized drink that helped British soldiers tough out the First World War while remembering fonder, more peaceful times. While many books will tell you how the French 75 is named after the artillery gun (due to its kick), I'm going to focus on where it came from and how it was adapted during the hardships of war. As hard drinking a lot as we are today, recall that back in the day we used to be professionals at this most luxurious of sports. Drinking wasn’t something that occurred occasionally or on special occasions, drinking was done throughout the day, every day. Many soldiers had alcohol included in their rations, and the British kept a steady supply of rum and gin in the field regardless of how difficult the fighting became. What better source of courage than bottles of booze brought up to the front lines during times of battle? Here’s a simple recipe for the classic French 75 with very few adjustments so you can see how our creative process works at canon. Please serve this tall and iced, like a Collins. If you doubt my word, try a sip straight up before pouring over the ice.
    ingredients:
     - 2 ounces gin
     - ½ ounce fresh lemon juice
     - ¼ ounce rich simple syrup (see recipe)
     - 3 ounces dry sparkling wine
     - Lemon twist, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the gin, lemon juice, and rich simple syrup. Shake and strain into a Collins glass filled with ice. Top with the sparkling wine, and give it a light stir.
     - Garnish with a lemon twist.
    tags:
      - canon
      - classic
      - citrus
      - shaken
      - sparkling
      - tom collins, friends, and animals
  - name: Bohemian French 75
    author: 
    notes: Here is another example of how easy it is to take a simple classic and, with very few adjustments, turn it into a similarly beautiful beast. Notice we increased the amount of liqueur in relation to the rich simple syrup due to the lower sugar content of St-Germain. If we were to swap out the rich simple syrup for a different liqueur (peach would be wonderful here, maybe with a thyme sprig for garnish), then I would have left the volume (¼ ounce) the same as in the classic French 75.
    ingredients:
     - 1½ ounces gin
     - ½ ounce St-Germain elderflower liqueur
     - ½ ounce fresh lemon juice
     - ¼ ounce rich simple syrup (see recipe)
     - 2 ounces dry sparkling wine
     - ¼ ounce absinthe
     - Lemon twist, for garnish 
     - Mint sprig, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the gin, St-Germain, lemon juice, and rich simple syrup. Shake and strain into a Collins glass filled with ice. Top with the sparkling wine, and give it a light stir. Float the absinthe on top and garnish with a lemon twist and a sprig of mint.
    tags:
      - canon
      - shaken
      - citrus
      - sparkling
      - tom collins, friends, and animals
  - name: After All Imperial
    author: 
    notes: This bracing refreshment is equally at home in front of the fireplace or on the patio. Make sure you always use a quality liqueur. I’m a big fan of the Giffard line, but there are other reputable brands out there. If you buy a cheap liqueur, you’ll find it too sweet, artificially flavored, or accented wrong. A cheap liqueur throws off the entire recipe, even when using as little as half an ounce. This riff is an oldie but goodie. I’ve changed the base from Laird’s Applejack to the much superior Laird’s bonded apple brandy, and then added some bubbles while reducing the liqueur. I’m confident that this is much superior to the original Tom Collins, and urge you to compare for yourself.
    ingredients:
     - 1½ ounces Laird’s straight apple brandy (see headnote)
     - ½ ounce peach liqueur
     - ½ ounce fresh lemon juice
     - 1 dash Angostura aromatic bitters
     - 2 ounces dry sparkling wine
     - Fresh mint sprig, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the apple brandy, peach liqueur, lemon juice, and bitters. Shake and strain into a Collins glass filled with ice. Top with the sparkling wine and garnish with a mint sprig.
    tags:
      - canon
      - shaken
      - citrus
      - sparkling
      - tom collins, friends, and animals
  - name: Rose Water Rickey
    author: Jamie Boudreau
    notes: "When the sun is finally able to push the Seattle rain clouds away for periods of time that can be measured in days, and not just minutes or hours, I know spring has arrived. With the emergence of warm spring air, fragrant blossoms, and singing birds, it is time to put away that bottle of whiskey I normally go for in winter and reach for the bottle of gin. Warm weather isn’t just for Collinses: This time we’re going to turn to the much lesser known Rickey. A devout Democrat, Colonel Joe Rickey created his signature drink during the summer of his 1883 campaign. The original Rickey called for rye and not gin. Today a Rickey is a Collins without the sugar and with lime instead of lemon. The Rose Water Rickey cheats a little by adding sugar to caramelize the cherries, but I think the good colonel wouldn’t mind so much. This cool libation will refresh even the most parched campaigner."
    ingredients:
     - 8 Griottines cherries
     - 1 teaspoon sugar
     - 2 ounces Lemon Hart 151 Demerara rum
     - ½ ounce Angostura aromatic bitters
     - 2 ounces gin
     - 1 teaspoon rose water
     - ½ ounce fresh lime juice
     - 3 ounces ice-cold soda water
    steps:
     - In a cocktail shaker, add 5 of the cherries and the sugar. Add the rum and bitters to a cocktail mister and mist the cherries and sugar at the bottom of the shaker through a flame. Continue to flame until the sugar begins to caramelize. In the same shaker, add the ice, gin, rose water, and lime juice. Shake and strain into a Collins glass filled with ice. Top with the soda water and garnish with the remaining 3 cherries.
    tags:
      - canon
      - shaken
      - citrus
      - tom collins, friends, and animals
  - name: Peychaud’s Paloma
    author: 
    notes: While not technically a Paloma, I am using fresh grapefruit juice instead of grapefruit soda in this drink, and have elected to present it in a tall glass rather than a short one. Nevertheless, this cocktail bears enough of the characteristics of a Paloma that the average layman would recognize it as such. This recipe is another perfect example of how cocktail bitters can be used in quantities greater than a dash, with surprising results.
    ingredients:
     - 2 ounces soda water
     - 2 ounces fresh grapefruit juice
     - 1 ounce tequila
     - ½ ounce rich simple syrup (see recipe)
     - 1½ ounces Peychaud’s aromatic bitters
     - Grapefruit zest or lime wedge, for garnish
    steps:
     - Pour the soda water into a Collins glass filled with ice. In a cocktail shaker filled with ice, add the grapefruit juice, tequila, and rich simple syrup. Shake and strain into the Collins glass with the soda. Top with the bitters, which should float nicely on the surface. Garnish with grapefruit zest or a lime wedge.
    tags:
      - canon
      - shaken
      - citrus
      - tom collins, friends, and animals
  - name: Carefree Chelsea
    author: 
    notes: "We’re stretching the category a little bit here, but the overall feeling stays the same: long, tall, and refreshing. This drink tends toward the savory side. The name refers to the Chelsea Football Club’s song as well as their fans’ practice of throwing celery on the field. Don’t omit the salt in this one; it really brightness up the celery juice. And, if you batch the juice, bitters, sugar, and salt together (combining those ingredients ahead of time), you’ll get a much longer shelf life in the end."
    ingredients:
     - 2 ounces fresh celery juice
     - 1½ ounces white rum
     - ½ ounce Dimmi Liquore di Milano
     - 3 dashes celery bitters
     - ⅛ ounce rich simple syrup (see recipe)
     - 3 large pinches sea salt
     - 2 ounces soda water
     - Cucumber slice or wheel, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the celery juice, rum, Dimmi Liquore di Milano, bitters, rich simple syrup, and sea salt. Shake and strain into a Collins glass filled with ice. Top with the soda water and garnish with a cucumber slice or wheel.
    tags:
      - canon
      - shaken
      - tom collins, friends, and animals
  - name: El Diablo
    author: 
    notes: This is another classic, and the second tequila drink I came across all those decades ago when I began bartending in the 1980s. Leaning toward the Buck and Mule side of the family, this has a spicy ginger beer and not too much sugar, and we serve it in a tall glass. This is really the second tequila drink every bartender should learn. The crème de cassis is a sweet, dark red liqueur made from black currants.
    ingredients:
     - 1½ ounces blanco tequila
     - ¾ ounce crème de cassis
     - ¾ ounce fresh lime juice
     - 3 ounces ginger beer
     - Lime wedge, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the tequila, crème de cassis, and lime juice. Shake and strain into a Collins glass filled with ice. Top with the ginger beer and garnish with a lime wedge.
    tags:
      - canon
      - shaken
      - citrus
      - classic
      - mule
      - tom collins, friends, and animals
  - name: Mezcal Buzz
    author: 
    notes: Mezcal is a cousin of tequila, both made from juice of the agave. This cocktail screams for more spice, which is why we make it with our own spicy ginger syrup in addition to spicy ginger beer. Not only does this allow for different layers of flavor, but it also allows for different layers of sweetness, making this a complex yet refreshing drink. When picking a mezcal for this cocktail, I suggest steering away from one that is too smoky.
    ingredients:
     - 1½ ounces mezcal, preferably Fidencio Classico or Del Maguey Vida
     - ½ ounce ginger syrup (see recipe)
     - ½ ounce fresh lime juice
     - 2 dashes lime bitters
     - 1 large egg white
     - 3 ounces ginger beer
     - Lime wedge or twist, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the mezcal, ginger syrup, lime juice, bitters, and egg white. Shake vigorously and strain into a chilled fizz glass. Top with the ginger beer and garnish with a lime wedge or twist.
    tags:
      - canon
      - shaken
      - citrus
      - tom collins, friends, and animals
  - name: Washington Mule
    author: 
    notes: "This is one of my all-time favorite simple drinks. Back in 2005, when I was researching what to name this, I was stunned to realize it wasn’t already a classic. This should be in everyone’s repertoire. It is the perfect drink: simple, easy to make, and great through all seasons. It works on every level, with the lime pairing exceptionally well with the apple and ginger, and with the bitters doing the same. It’s how cocktail flavors should hold hands!"
    ingredients:
      - 2 ounces Laird’s straight apple brandy (see headnote)
      - ½ ounce fresh lime juice
      - 3 dashes Angostura aromatic bitters
      - 3 ounces ginger beer
      - Lime wedge, for garnish
    steps:
     - In a cocktail shaker filled with ice, add the apple brandy, lime juice, and bitters. Shake and strain into a Collins glass filled with ice. Top with the ginger beer and garnish with a lime wedge.
    tags:
