  - name: Cherry Blossom
    author: Jamie Boudreau
    notes: I came across this combination, ideal for the fall, when searching through my childhood memories trying to find flavors or combinations I could “adultify.” The Canadian Christmas treat, a large maraschino cherry covered by chocolate, was a highlight of the holidays for me. The inspiration for this drink may imply this is a sweet cocktail, but the opposite is actually true, because the only sugar comes from the tiny ¼ ounce of crème de cacao.
