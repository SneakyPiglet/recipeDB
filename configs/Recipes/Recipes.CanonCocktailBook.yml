  - name: Verte Chaud
    author: Jamie Boudreau
    notes: This is my all-time favorite hot drink. It reminds me of many ski trips capped off with this lovely libation. I’m a big fan of Chartreuse, so you might want to tame down the portions in your Verte Chaud a little if you are not as mad about French herbals as I am. But, have it be known that Chartreuse and chocolate work wonders together, and how could that be a bad thing? If you light your Chartreuse first, it burns off some of the alcohol, making it much gentler for the newbies to drink. Other unusual Chartreuse combinations include pineapple and banana. Use a good-quality, bitter chocolate, so you can easily adjust the sweetness. If you use a cheap hot chocolate mix, you might find the resulting mixture a tad too sweet. Wet cream is made in the same manner as whipped cream; just stop before the cream becomes stiff. The aeration allows the cream to sit neatly on top of the hot chocolate. You could light the Chartreuse on fire before adding the hot chocolate. This is a showy way of heating the glass before serving. Wet cream is cream that has been agitated enough to float atop other liquids (and is still wet) but not so much that it becomes stiff (and more like canned whipped cream). There should be no peaks with wet cream.
    ingredients:
      - 6 ounces prepared hot chocolate
      - 2 ounces green Chartreuse
      - 1 ounce wet cream, for topping
    steps:
      - In a hot glass (simply submerge the glass in hot water until hot), add the hot chocolate and Chartreuse. Top with the wet cream.
