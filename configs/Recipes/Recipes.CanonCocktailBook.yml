  - name: Absinthe Frappe
    author: 
    notes: I don’t believe there is a more mysterious, more maligned spirit than absinthe. When people ask me about absinthe at canon, my first words are usually, “Forget everything you think you know about absinthe.” It won’t make you hallucinate; it’s not meant to be set on fire; it was never technically illegal in the United States; it’s not all about the wormwood; and yes, the stuff we get here is just as real as the stuff they get in Europe! Absinthe is an amazing, high-proof, botanical- laced spirit that, when handled properly, is quite exquisite. Just like gin or Chartreuse or amari, absinthe may take some getting used to, but once you do, it’s a love affair that will last for the ages. In this version, we add Dimmi Liquore di Milano, an Italian liqueur distilled from wheat and infused with fruits and herbs; Giffard Menthe-Pastille, a peppermint liqueur; and a touch of rich simple syrup.
    ingredients:
    - 1 ounce absinthe
    - ½ ounce Dimmi Liquore di Milano
    - ¼ ounce Giffard Menthe-Pastille
    - ¼ ounce rich simple syrup (see recipe)
    - Mint sprig, for garnish
    steps:
    - In a cocktail shaker filled with ice, add the absinthe, Dimmi Liquore di Milano, Giffard Menthe, and rich simple syrup. Shake lightly and pour into an absinthe glass filled with crushed ice. Garnish with a mint sprig.
    tags:
