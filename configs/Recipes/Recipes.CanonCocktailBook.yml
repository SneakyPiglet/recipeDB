  - name: Light My Fire
    author: Jamie Boudreau
    notes: This is a fun, light drink that is a delight to behold. The purpose of lighting the Chartreuse is to release some of its aromatics from the many botanicals locked within the liqueur. In addition, it slightly lowers the proof, a factor to keep in mind whenever using green Chartreuse.
    ingredients:
      - ¼ ounce green Chartreuse
      - 1½ ounces gin
      - ½ ounce pear liqueur
      - ½ ounce fresh lemon juice
      - 2 dashes lavender bitters
      - Pear slice, for garnish
    steps:
      - Add the Chartreuse to a chilled coupe glass and set aside. In a cocktail shaker filled with ice, add the gin, pear liqueur, lemon juice, and bitters and shake. Next, carefully light the Chartreuse on fire by spraying a mister filled with Chartreuse through a flame into the coupe (a lighter or torch works best; see Flaming and Misting). Extinguish the Chartreuse fire by slowly straining the contents from the shaker over the ignited coupe. Please use extreme caution when working with an open flame. Fire can cause harm to yourself and your surroundings.
      - Make sure the Chartreuse isn’t on fire for more than a couple of seconds before drowning the flame. Your coupe should be ice-cold before lighting the Chartreuse. Make sure the rim of the glass isn’t hot, and it won’t be if you use a cold glass and extinguish the flame within the proper time.
      - Garnish with the pear slice.
