  - name: Movie Night Float
    author: Jamie Boudreau
    notes: "We offer a Red Vines licorice twist to use as a straw, but it is imperative that our floats also get a metal spoon straw for guests to dabble in the ice cream and liquid. We float the Angostura on top of the ice cream, and they pair together wonderfully. Next time you get a hankering for vanilla ice cream, try dashing several drops of Angostura bitters on top: It’s delicious!"
    ingredients:
      - 4 ounces ice-cold root beer
      - 1½ ounces frozen bourbon (bourbon stored in a freezer)
      - 1 scoop popcorn ice cream (see recipe)
      - ½ ounce Angostura aromatic bitters
      - 1 Red Vines licorice twist, for the straw
    steps:
      - In a Collins glass with 3 ice cubes, add the root beer, bourbon, and popcorn ice cream. Slowly float the bitters on top. Serve with the Red Vines licorice straw.
