  - name: Naramata
    author: Jamie Boudreau
    notes: Our riff on the Corpse Reviver No. 1 (see recipe), the Naramata is named after British Columbia’s wine and orchard region, where my father happens to live. It’s a beautiful fall drink that offers a mouthful of spicy apples and peaches. Pommeau de Normandie, a unique French liqueur composed of Calvados and apple must, is notoriously difficult to find, and unfortunately I’ve yet to discover a suitable substitute. Therefore, if you do find a bottle, grab it and remember to keep it refrigerated after it has been opened, lest it oxidize and spoil.
    ingredients:
      - 1½ ounces cognac
      - 1 ounce sweet vermouth
      - 1 ounce Pommeau de Normandie
      - 2 dashes peach bitters
      - 2 dashes Angostura aromatic bitters
      - Flamed orange peel, for garnish
    steps:
      - In a mixing glass filled with ice, add the cognac, vermouth, Pommeau de Normandie, and both bitters. Stir and strain into a chilled coupe glass. Garnish with a flamed orange peel.
