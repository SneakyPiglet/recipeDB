    notes: "I first discovered the Remember the Maine in Charles H. Baker Jr.’s 1939 opus, The Gentleman’s Companion: Being an Exotic Drinking Book Or, Around the World with Jigger, Beaker and Flask, an amazing read if you ever have the time. What made his cocktail book so unusual was his style of wrapping the recipes in a snippet of a tale that happened to him on his extensive travels around the world. Needless to say, this one caught my imagination, and surprisingly enough, the recipes were quite tasty to boot. I hadn’t touched this drink in years until I realized I had never heard of a drink named Remember the Alamo. So, when I decided to create one, it had to be a riff on the Maine. Given the proximity of the Alamo to Mexico, tequila needed to be the base spirit. One thing that helps the Remember the Alamo become something transcendent is bottle aging (or put simply, time together in a container), and I achieve this at canon by zapping it for several minutes in our ultrasonic homogenizer. This forces the molecules of the different spirits to become more closely acquainted, in a manner that resembles aging for three to four months in a bottle. We use this technique quite often, and while the homogenization step is not necessary to enjoy this at home, it definitely softens the edges and makes the drink something special."
