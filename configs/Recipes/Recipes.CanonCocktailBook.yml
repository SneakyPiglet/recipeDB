  - name: Nightfall in Kentucky
    author: Dustin Harstaad
    notes: Willett is the ideal bourbon for this cocktail. John David Willett began the Willett distilling tradition in Kentucky shortly after the Civil War. In 1937, the Willett Distilling Company produced its first batch of bourbon. Today, this private, family-owned company produces many enjoyable brands of bourbons and whiskeys.
    ingredients:
    - 2 ounces Willett bourbon
    - ¾ ounce Amaro Nonino
    - 2 dashes Angostura aromatic bitters
    - Honey foam
    - Shaved cocoa nibs
    steps:
    - In a mixing glass filled with ice, add the bourbon, Amaro Nonino, and bitters. Stir and strain into a chilled coupe glass. Top with the honey foam and shaved cocoa nibs. (We buy them already shaved, but if you can’t find shaved, simply buy cocoa nibs. They are readily available online, and you can shave them with a Microplane.)
