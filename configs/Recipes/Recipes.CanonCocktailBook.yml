  - name: Toronto Cocktail
    author: 
    notes: "I discovered this drink in 2006, ironically enough, shortly after I moved to the United States. This is an aggressive drink, and one needs to have an appreciation for the bitter, mentholated flavor profile of Fernet. It kind of reminds me of the city after which it is named: not overly enjoyable at first, but spend enough time there and you’ll grow to love it."
    ingredients:
      - 2 ounces rye
      - ¼ ounce Fernet-Branca
      - ¼ ounce rich simple syrup (see recipe)
      - 2 dashes Angostura aromatic bitters
      - Flamed orange peel, for garnish
    steps:
      - In a mixing glass filled with ice, add the rye, Fernet-Branca, rich simple syrup, and bitters. Stir and strain into a chilled coupe glass. Garnish with a flamed orange peel.
