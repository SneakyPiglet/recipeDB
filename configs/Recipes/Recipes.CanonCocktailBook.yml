  - name: Pontarlier en Printemps
    author: Jamie Boudreau
    notes: "Designed for session drinking in the warmer months, this is an elegant drink that can easily find its own way among the country club set. Salt, tequila, and watermelon demand to party together, and who am I to deny them their pleasure? Don’t be afraid to go slightly heavy-handed with the absinthe in this drink. We can recommend one or two that are produced locally: Marteau Extrait d’Absinthe and Pacifique Absinthe Verte Supérieure."
    ingredients:
      - ¼ ounce absinthe
      - 1½ ounces Siete Leguas blanco tequila
      - ¾ ounce Watermelon Mix (see recipe)
      - Pinch of Cyprus sea salt
      - 2 ounces dry sparkling wine
      - Watermelon slice, for garnish
    steps:
      - Add the absinthe to a coupe glass, swirl, and discard the liqueur.
      - In a cocktail shaker filled with ice, add the tequila, Watermelon Mix, and sea salt. Shake and stir into the rinsed coupe. Top with the sparkling wine and garnish with a watermelon slice.
    tags:
