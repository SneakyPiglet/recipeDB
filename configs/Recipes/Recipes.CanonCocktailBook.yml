  - name: Daisy Royale
    author: Jamie Boudreau
    notes: An older style, the Daisy Royale is, for all intents and purposes, a sour. Quite often, I add sparkling wine to a recipe for effervescence and to lighten the cocktail. These are then designated “Royale.” Gum syrup (gomme in French) differs from other syrups in that it uses gum arabic, a natural stabilizer derived from the acacia tree. Gum syrup gives a unique, silky texture to a drink. We don’t make our own gum syrup at canon, because no one makes better syrups than Jennifer Colliau of Small Hand Foods. She painstakingly crafts each batch in San Francisco, all the while managing an amazing bar program herself.
    ingredients:
      - 1 ounce Pierre Ferrand 1840 Original Formula cognac
      - ½ ounce Plantation Original Dark rum
      - ½ ounce fresh lemon juice
      - ¼ ounce Yellow Chartreuse
      - ¼ ounce Small Hand Foods pineapple gum syrup
      - 2 dashes Angostura aromatic bitters
      - 1 ounce dry sparkling wine
    steps:
      - In a cocktail shaker, add the cognac, rum, lemon juice, Chartreuse, pineapple gum syrup, and bitters. Shake and strain into a coupe glass. Top with the sparkling wine.
    tags:
      - canon
      - shaken
      - citrus
      - over the top
  - name: Cherry Fizz
    author: Jamie Boudreau
    notes: "The Cherry Fizz was one of our first attempts at communal cocktails. At canon we serve this drink tableside in one of our many large vintage shakers. It’s a riff on the greatest breakfast drink ever conceived: the Ramos Gin Fizz. Historically, the Ramos was created in New Orleans, where part of the show was built around the shaker being handed down a line of “barmen” whose sole purpose was to shake this concoction all night long. The cost of labor has changed a bit since the 1800s, so we decided to eschew the hard labor and instead use an immersion blender. This allows us to emulsify the egg whites in a timely manner, and without fear of contamination by elbow grease. Serves 4."
    ingredients:
      - 4 ounces gin
      - 4 ounces Liqueur Griottine Morand cherry brandy
      - 3 ounces fresh lemon juice
      - 1½ ounces rich simple syrup (see recipe)
      - 4 large egg whites
      - 1 ounce heavy cream
      - ¼ ounce orange blossom water
      - 12 ounces soda water
      - Griottines cherries, for garnish
    steps:
      - In a cocktail shaker, add the gin, cherry brandy, lemon juice, rich simple syrup, egg whites, cream, and orange blossom water. Use an immersion blender to blend well. Add ice and the soda water. Shake and strain into 4 chilled fizz glasses. Garnish with the cherries.
