  - name: Jungle Bird
    author: Jamie Boudreau
    notes: Campari, the herbal and fruit aperitif, lends a welcome relief to the onslaught of rum, rum, rum, and citrus that is the tiki mantra. Complex while refreshing, the key to this drink is fresh pineapple juice. If you can’t get fresh juice, use the highest quality you can find. Your cocktail is only as good as your weakest link, and there is enough juice in this one to require only the best.
    ingredients:
