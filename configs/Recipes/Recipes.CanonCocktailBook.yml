  - name: Morning Glory Royale
    author: Jamie Boudreau
    notes: A word about Boker’s bitters is in order. For any recipe in this book that specifies canon brand Boker’s bitters, please substitute Angostura aromatic bitters if you are unable to get Boker’s. Boker’s is based on old recipes and personal notes from tastings of the only three bottles of genuine Boker’s—a company that went out of business over one hundred years ago—that are known to exist. Our canon brand Boker’s is quite different from any commercial example I’ve been able to find, probably because the main flavor ingredient is so expensive. The dash of rich simple syrup included in this recipe is there to counterbalance the thinness that sparkling wine brings, and it is a technique we often use if a cocktail feels “thin” on the palate. For the cocktail nerds among us, this is a variation of Jerry Thomas’s original 1887 Morning Glory recipe. Another easy twist on this cocktail would be to substitute the triple sec with St-Germain, maraschino, or even a quality ginger liqueur.
    ingredients:
    - ¼ ounce absinthe
    - 1 ounce cognac
    - 1 ounce rye
    - ½ ounce Combier triple sec
    - 1 dash rich simple syrup (see recipe)
    - 1 dash Boker’s bitters or Angostura aromatic bitters
    - 1 ounce dry sparkling wine
    - Lemon twist or cherry, for garnish
    steps:
    - Add the absinthe to a coupe glass, swirl, and discard the excess.
    - In a mixing glass filled with ice, add the cognac, rye, triple sec, rich simple syrup, and bitters. Stir and strain into the rinsed coupe glass. Top with the sparkling wine and garnish with a lemon twist or cherry.
