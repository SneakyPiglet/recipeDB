  - name: Green Glacier
    author: 
    notes: This cocktail can become quite sweet if you don’t carefully measure and use a high-proof cognac. Try to find something that is at least 45 percent alcohol. This recipe works due to Chartreuse’s natural affinity to chocolate, and it was created out of a slew of cocktail recipes exploring this relationship. The orange zest greatly changes this drink, brightening it up and adding another flavor tie-in because orange and chocolate also make great companions. This recipe often finds its way onto our seasonal menus at canon during fall and winter.
    ingredients:
    - 1½ ounces cognac, 45% alcohol or higher
    - ¼ ounce green Chartreuse
    - ¼ ounce Tempus Fugit crème de cacao
    - 3 dashes Boker’s bitters or Angostura aromatic bitters
    - Orange zest, for garnish (optional)
    steps:
    - In a mixing glass filled with ice, add the cognac, Chartreuse, crème de cacao, and bitters. Stir and strain into a chilled coupe glass. Garnish with orange zest, if desired.
