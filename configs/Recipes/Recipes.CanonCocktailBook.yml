  - name: High Street Cocktail
    author: Sean Johnson
    notes: Dolin Blanc is very popular at the moment. Giffard is from Angers, France, and they produce an amazing line of spirits. And even the Peychaud’s bitters are French, by way of Creole N’Orleans. The ascorbic acid solution is shown to good advantage here. Most cocktail houses would offset the sweetness of the liqueurs by increasing the lemon juice, but that dilutes the liqueurs and shifts the flavor profile toward lemon. The ascorbic acid solution allows us to gently tweak the acidity of the cocktail to highlight the other flavors without having to overdo the citrus.
    ingredients:
    - 1½ ounces gin
    - ½ ounce Dolin Vermouth de Chambéry Blanc
    - ½ ounce Giffard Abricot du Roussillon
    - ¼ ounce fresh lemon juice
    - 3 dashes Peychaud’s aromatic bitters
    - 2 dashes ascorbic acid solution (see recipe)
    - Lemon twist, for garnish
    steps:
    - In a mixing glass filled with ice, add the gin, vermouth, Abricot du Roussillon, lemon juice, bitters, and ascorbic acid solution. Stir and strain into a rocks glass filled with ice. Garnish with a lemon twist.
