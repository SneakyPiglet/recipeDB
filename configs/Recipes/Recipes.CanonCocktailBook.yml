  - name: Milk ’n’ Cookies
    author: Jamie Boudreau
    notes: "This is a special drink at canon, because it marked our first serious push into thinking about how drinks are presented. While we are always trying to make sure our drinks look pretty in their designated glassware or special flasks, this was our first attempt at making the entire experience of ordering a drink something special. This cocktail is delivered in a vintage lunch box, alongside a vintage Archie comic book, house-made Fernet “Oreo” cookies (see recipe), and a note from Mom. The idea came from my childhood, when I would sneak to the convenience store on the way to school to buy chocolate milk and some cookies to launch me on a sugar high I relied on to torment my teachers. Before I opened the chocolate milk, I would always shake it as hard as I could, making it more airy and less thick. That’s why I create this drink in a soda siphon: It mimics that shaking. I’ve also chosen nitrogen instead of carbon dioxide to “air” the drink. CO2 breaks down to slightly sour carbonic acid, whereas nitrogen lends a welcome, sweetening touch to the final product."
    ingredients:
      - 7 ounces 2% milk
      - 6 ounces cognac
      - 6 ounces distilled water
      - 3 ounces Ardbeg ten years old single malt Scotch
      - 3 ounces Tempus Fugit crème de cacao
      - 3 ounces egg whites
      - 1 ounce heavy cream
      - ½ ounce Angostura aromatic bitters
    steps:
      - In a soda siphon charged with 1 N2O charger, add the milk, cognac, water, whiskey, crème de cacao, egg whites, cream, and bitters. Place the siphon in the refrigerator until cold. When ready, siphon the chilled mixture into a chilled ceramic milk container (inexpensive and readily available online). Complete the presentation with a vintage lunch box, comic book, bendy straw, and some house-made Fernet Cookies (see recipe). Don’t forget the note from Mom!
    tags:
