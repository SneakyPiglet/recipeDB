    notes: The key to this punch, which is insanely easy to make and damn tasty too, is to not add the bubbly components until your first guest is ready for a beverage. Thus your precious bubbles last longer. Another key component of punches is the ice. Instead of using small ice cubes, use one large block, chipped to size, or fill a large bowl with distilled water and place in the freezer the night before to make one large “cube” for your punch bowl.
