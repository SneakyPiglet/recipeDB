  - name: Rube Foster
    author: Sean Johnson 
    notes: “Bonded” means the bourbon is made at a single distillery, by one distiller, in one distillation season, aged for at least four years in a federally bonded and supervised warehouse, and bottled at 100 proof. Jim Beam Bonded Kentucky Straight Bourbon Whiskey is an example of a bonded spirit. Single distiller, single season, and 100 proof are all noted on its label. Tuaca is an Italian vanilla-citrus liqueur.
    ingredients:
    - ¼ ounce allspice liqueur, such as The Bitter Truth Pimento Dram
    - 2 ounces bonded bourbon
    - ½ ounce Tuaca
    - ⅛ ounce rich simple syrup (see recipe)
    - 4 dashes chocolate bitters
    - Orange twist, for garnish
    steps:
    - Add the allspice liqueur to a chilled rocks glass, swirl, and discard the liqueur.
    - In a mixing glass filled with ice, add the bourbon, Tuaca, rich simple syrup, and bitters. Stir and strain into the rinsed rocks glass. Garnish with an orange twist.
