#The Old Fashioned
  - name: Old Fashioned Cocktail
    author: 
    notes: Here it is, the granddaddy of them all! The cocktail that started the category of cocktail, after which there was no turning back! You’ll notice we don’t list the type of spirit because they were all used, and they all still work. Purists will scoff at our use of rich simple syrup instead of a sugar cube. But I say the original recipes called for you to muddle sugar and water together, essentially making rich simple syrup to order, which is completely unnecessary. Besides, other than our good friend David Wondrich, who would want their last sip of this glorious cocktail ruined by a thick sludge of undissolved sugar? Notice we don’t muddle fruit or even have ice in our Old Fashioned, and for good reason. Cocktails fall in and out of fashion, but the Old Fashioned has always been around, surviving Prohibition and the dark decades of bartending that came after. During those woeful times, the Old Fashioned became adulterated, essentially just a watery fruit salad. If we look at one of the Old Fashioned’s first variations, the Sazerac, too old and obscure to have been maltreated by modern hands, perhaps ice was never meant to be in the final product. Makes sense, especially when one considers what a luxury item ice was in the 1800s.
    ingredients:
      - 2 ounces spirit of your choice
      - ¼ ounce rich simple syrup (see recipe)
      - 2 dashes bitters
      - Orange zest and Griottines cherry (see Note), for garnish
    steps:
      - In a mixing glass filled with ice, add the spirit, rich simple syrup, and bitters. Shake and strain into a rocks glass without ice.
      - Garnish with orange zest and a cherry.
    tags:
      - canon
      - classic
      - stirred
      - the old fashioned (canon)
  - name: Sazerac
    author: 
    notes: What is the cocktail we look to, a direct descendant of the Old Fashioned, and relatively untouched throughout the ages? Why, that would be the Sazerac, birthed in New Orleans, then forgotten for decades except in the Big Easy. If you’re feeling really daring, you can split the rye in this drink equally with cognac for something a little special, or you can go all out and just make the Cubed Old Fashioned (see recipe), our over-the-top variation of the original.
    ingredients:
      - ¼ ounce absinthe
      - 2 ounces rye or cognac
      - ¼ ounce rich simple syrup (see recipe)
      - 2 dashes Peychaud’s aromatic bitters
      - Orange zest and Griottines cherry, for garnish
    steps:
      - Add the absinthe to a chilled rocks glass, swirl, and discard the liqueur (see Rinsing).
      - In a mixing glass filled with ice, add the rye, rich simple syrup, and bitters. Stir and strain into the rinsed rocks glass.
      - Garnish with orange zest and a cherry.
    tags:
      - canon
      - stirred
      - sazerac
      - the old fashioned (canon)
  - name: Cubed Old Fashioned
    author: 
    notes: This is easily one of my favorite creations, although so is the Truffled Old Fashioned (see recipe). Are you seeing a pattern here with the Old Fashioned cocktails? There is so much going on in this glass. Granted, the house-made syrups are a little extra work, but in the end you’ll be grateful you did it. This drink is also one of my first creations using multiple spirit bases in one recipe. The results spoke for themselves and encouraged me to go on a spree of creating drinks with more than one base, a trend that you’ll see on many of canon’s menus.
    ingredients:
      - ¾ ounce cognac
      - ¾ ounce rye
      - ¾ ounce aged rum
      - ¼ ounce old fashioned syrup (see recipe)
      - 1 dash each aromatic, orange, and chocolate bitters
      - Orange zest and Griottines cherry (see Note), for garnish
    steps:
      - In a mixing glass filled with ice, add the cognac, rye, rum, old fashioned syrup, and the three bitters. Stir and strain into a rocks glass without ice. Garnish with orange zest and a cherry.
    tags:
      - canon
      - stirred
      - the old fashioned (canon)
  - name: Truffled Old Fashioned
    author: 
    notes: The idea for this cocktail began around 2003, when the restaurant I was managing used to save the nibs of truffles left over from grating over dishes. When we began running out of uses for them, we came up with the idea of shoving them into a bottle of Armagnac so they wouldn’t go bad. Let’s just say that was one of the smartest endeavors mankind has ever embarked upon, and from this serendipity, the Truffled Old Fashioned was born. When making truffle cognac at canon, we use a mix of Oregon and Burgundy black truffles in our infusion.
    ingredients:
      - 2 ounces truffle cognac (see recipe)
      - ¼ ounce tonka bean syrup (see recipe)
      - 4 dashes Boker’s bitters or Angostura aromatic bitters
      - Orange zest and Griottines cherry, for garnish 
      - Liquid nitrogen, for effect, if desired
    steps:
      - In a cocktail shaker filled with ice, add the truffle cognac, tonka bean syrup, and bitters. Stir and strain into a coupe glass. Garnish with orange zest and a Griottines cherry. Slowly top with liquid nitrogen and stir until it has completely dissipated, if desired.
    tags:
      - canon
      - stirred
      - the old fashioned (canon)

#Low-Alcohol Cocktails
  - name: Aude Man Thyme
    author: 
    notes: If in season, muddle one-quarter of a fresh peach with ¼ ounce rich simple syrup; otherwise, use a prepared peach purée. I recommend you use a drier style of Chardonnay, not the one that tastes like you just licked a stick of butter. It is imperative that you fine-strain this drink, or it will look quite unappealing, not to mention the flecks of thyme stuck to your teeth.
    ingredients:
      - 2 ounces Chardonnay
      - 1 ounce gin
      - 3 sprigs fresh thyme
      - 1 ounce peach purée
    steps:
      - In a mixing glass filled with ice, add the Chardonnay, gin, 2 of the thyme sprigs, and the peach purée. Stir and use a tea strainer to double strain into a coupe glass. Garnish with the remaining thyme sprig.
    tags:
      - canon
      - stirred
      - low-abv
      - low-alcohol cocktails
  - name: Chrysanthemum No. 2
    author: 
    notes: I felt that this riff on the classic Chrysanthemum needed a touch of citrus for balance and to brighten the drink as a whole. Always be sure the vermouth you use is fresh, for it is a wine and degrades shortly after opening. Also, there is a whole spectrum of vermouths out there, so choose one from a reputable producer, such as Dolin. A lesser vermouth will not make for a pleasant drink. The Bénédictine liqueur is a classic, an old recipe with twenty-seven different plants and spices.
    ingredients:
      - ¼ ounce absinthe
      - 2 ounces dry vermouth
      - ½ ounce Bénédictine
      - ¼ ounce fresh lemon juice
    steps:
      - Add the absinthe to a coupe glass, swirl, and discard the liqueur.
      - In a mixing glass filled with ice, add the vermouth, Bénédictine, and lemon juice. Stir and strain into the rinsed coupe glass.
    tags:
      - canon
      - stirred
      - low-alcohol cocktails
  - name: Sherry Cobbler
    author: 
    notes: As I write this, sherry is finally getting back some long overdue recognition. It is being used in many more cocktails, often as the main player. This is our riff on the original Sherry Cobbler. We use oloroso, a dark and nutty Spanish sherry. To add interest and build complexity, we add patxaran, a sloe berry liqueur from the Basque region of the Pyrenees. Feel free to use whatever fruits are in season. It never hurts to have an orange slice and some mint to top it off.
    ingredients:
      - 1 ounce oloroso sherry
      - ¼ ounce patxaran liqueur
      - ¼ ounce maraschino liqueur
      - 2 dashes Angostura aromatic bitters
      - Orange slice, mint leaves, and seasonal fresh berries, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the sherry, patxaran, maraschino liqueur, and bitters. Shake lightly and strain into a cobbler (or wine) glass filled with crushed ice. Garnish with an orange slice, mint leaves, and seasonal berries.
    tags:
      - canon
      - shaken
      - low-alcohol cocktails
  - name: The Three Skylarks
    author: 
    notes: This is the perfect summer sipper. Light bodied, full of fruit, and with a hint of bitterness, this recipe will refresh and prepare you for what’s next. Becherovka Original is a natural herbal bitter liqueur made in the Czech Republic. It may be a little difficult to get, but I recommend you track down a bottle. Its complex flavors, highlighted by ginger and cinnamon notes, will give you lots of opportunities to use it, like in the Banksy Scotch Mix we make at canon.
    ingredients:
      - 1 ounce Lillet Rosé
      - 1 ounce Becherovka
      - ¼ ounce peach liqueur
      - 2 dashes Regan’s Orange Bitters No. 6
      - 3 ounces Fever-Tree tonic water
      - Grapefruit twist and edible flowers, if available, for garnish
    steps:
      - In a mixing glass, add the Lillet Rosé, Becherovka, peach liqueur, and bitters. Stir and pour over ice in a large rocks glass. Top with the tonic water, and garnish with a grapefruit twist and edible flowers, if available.
    tags:
      - canon
      - stirred
      - low-alcohol cocktails
  - name: Châtelaine
    author: 
    notes: The key to this simple and beautiful cocktail is to ensure the wine is dry, and doesn’t smell of cat pee, a rather common and somewhat off-putting trait in this varietal. Taste your pomegranate first, and if excessively sour, and only then, add the St-Germain.
    ingredients:
      - 2 ounces Sauvignon Blanc
      - 1 ounce gin
      - 1 ounce pomegranate juice
      - ½ ounce St-Germain elderflower liqueur (if necessary)
      - ¼ ounce rich simple syrup (if using unsweetened pomegranate juice) (see recipe) 
      - Lemon twist, for garnish (optional)
    steps:
      - In a cocktail shaker filled with ice, add the Sauvignon Blanc, gin, pomegranate juice, St-Germain (if necessary), and rich simple syrup. Stir and strain into a coupe glass. Garnish with a lemon twist, if desired.
    tags:
      - canon
      - stirred
      - low-alcohol cocktails
  - name: Gatsby
    author: 
    notes: I thought of this creation many moons ago, and it still finds its way onto our rotation at canon once in a while. Vodka is merely boosting all the layers of flavors here, a neat little trick that vodka can pull off to improve foods as well as spirits. Galliano L'autentico is another of the classic liqueurs, a sweet herbal concoction from Tuscany using a recipe over one hundred years old.
    ingredients:
      - 1 ounce dry vermouth
      - 1 ounce sweet vermouth
      - ½ ounce vodka
      - ¼ ounce Bénédictine
      - ¼ ounce Galliano L'autentico
      - 2 dashes orange bitters
      - Flamed orange peel, for garnish
    steps:
      - In a mixing glass filled with ice, add the vermouths, vodka, Bénédictine, Galliano L'autentico, and bitters. Stir and strain into a chilled coupe glass. Garnish with a flamed orange peel, then drop the peel on top of the cocktail.
    tags:
      - canon
      - stirred
      - low-alcohol cocktails
  - name: Corrascal
    author: 
    notes: This cocktail is light on alcohol, but certainly not light on flavor. We serve the Corrascal more in the fall and winter, whereas most of the other cocktails in this section are suited to warmer months.
    ingredients:
      - 1½ ounces dry Amontillado sherry
      - ¼ ounce Rothman & Winter Orchard Pear liqueur
      - ¼ ounce Bénédictine
      - 4 dashes Angostura aromatic bitters
      - 2 ounces dry sparkling wine
      - Star anise, for garnish
    steps:
      - In a mixing glass filled with ice, add the sherry, pear liqueur, Bénédictine, and bitters. Stir and strain into a coupe glass.
      - Top with the sparkling wine and garnish with a star anise.
    tags:
      - canon
      - stirred
      - sparkling
      - low-alcohol cocktails
  - name: Pimm's No. 1 Tea
    author: 
    notes: Refreshing and cooling, this is essentially adult iced tea. The liquor is Pimm's No. 1, a gin-based spirit from England. I dare you to drink just one of these on a sweltering summer day. Go on. Try it. I’ll be waiting.
    ingredients:
      - 3 ounces freshly brewed orange pekoe tea, chilled
      - 2 ounces Pimm's No. 1
      - ½ ounce honey syrup (see recipe)
      - ¼ ounce fresh lemon juice
      - Lemon wedge and mint leaves, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the chilled tea, Pimm's No. 1, honey syrup, and lemon juice. Shake and strain into a Collins glass or large wine glass filled with ice. Garnish with a lemon wedge and mint leaves.
    tags:
      - canon
      - shaken
      - citrus
      - low-alcohol cocktails

#Carbonated, Aged & Bottled Cocktails
  - name: The 2-1-2 Cocktail
    author: 
    notes: Contemporary Cocktails created this drink in New York City in 2008. The name is a reference to the city’s 212 area code as well as to the ratios of the recipe. Our carbonated version of this great drink is featured in the next recipe.
    year: 2008
    ingredients:
      - 2 ounces Partida reposado tequila
      - 2 ounces fresh grapefruit juice
      - 1 ounce Aperol
      - Lime wedge, for garnish
    steps:
      - In a cocktail shaker filled with ice, add the tequila, grapefruit juice, and Aperol. Shake and strain into a rocks glass filled with ice. Garnish with a lime wedge.
    tags:
      - canon
      - shaken
      - citrus
      - carbonated, aged and bottled cocktails
  - name: The 2-1-2 Royale
    author: 
    notes: This is our take on the wonderful 2-1-2 Cocktail (previous recipe). We have taken the original and tweaked it in a manner that allows us to carbonate the cocktail with the FIZZIQ Cocktail Bottling System (the system we use at canon), and bottle it in mini champagne bottles adorned with our labels. You’ll notice we’ve added some dry sparkling wine and some syrup to the original recipe. The syrup is there to offset the sour notes and acidity we get from the CO2, and the sparkling wine is merely to lengthen the drink. The bottles hold 7 ounces, a little too much alcohol if it were all tequila and Aperol. We are in the business of giving people great experiences at canon, and that does not include getting guests drunk before they know what hit them. To protect our guests, our recipes for carbonated cocktails often use extenders such as wine or soda to adjust them to a sensible amount of alcohol.
    ingredients:
      - 2 ounces blanco tequila
      - 2 ounces clarified grapefruit juice (see recipe)
      - 1½ ounces distilled water
      - 1 ounce Aperol
      - 1 ounce dry sparkling wine
      - ¼ ounce rich simple syrup (see recipe)
    steps:
      - Fill a canister that fits the FIZZIQ system with ice, and add the tequila, grapefruit juice, water, Aperol, sparkling wine, and rich simple syrup. Connect to the bottling system and follow the instruction manual. (If you have another system, like Perlini or SodaStream, follow their specific instructions.) At this point, you can either cap the bottle and store in the refrigerator until needed or drink right away.
    tags:
      - canon
      - carbonated
      - sparkling
      - carbonated, aged and bottled cocktails
  - name: Apricot Blow
    author: 
    notes: Carbonation serves this drink well. It would be quite sweet otherwise. A blow is a fizz with a fruit component other than lemon. And what is a fizz, you ask? It’s a Collins without ice. And what is a Collins? Why, it’s a sour with soda. And what is a frustrated bartender? The person whose job is to figure out one drink category from another, with no easy manual to help.I decided to make a drink that is part Picon Punch, part Peach Blow, and part Jamie Boudreau (that being the bitter part). Abricot’s aggressive fruitiness plays nice with the bitter of the Amer Boudreau and the sour of the lemon. It even lets the Lillet tag along. Serves 2.
    ingredients:
      - 3 ounces Amer Boudreau (Picon) (see recipe)
      - 2 ounces Lillet Blanc
      - 1 ounce Giffard Abricot du Roussillon
      - 1 ounce clarified lemon juice (see recipe)
      - 4 ounces distilled water
    steps:
      - Fill a canister that fits the FIZZIQ system with ice, and add the Amer Boudreau, Lillet Blanc, Abricot du Roussillon, lemon juice, and water. Connect to the bottling system and follow the instruction manual. (If you have another system, like Perlini or SodaStream, follow their specific instructions.) At this point, you can either cap the bottle and store in the refrigerator until needed or drink right away.
    tags:
      - canon
      - carbonated
      - citrus
      - carbonated, aged and bottled cocktails
  - name: Corpse Reviver CO2
    author: 
    notes: A riff on the Corpse Reviver No. 2, this is our answer to the request for a vodka and Red Bull. We do not use artificial energy drinks at canon. Because of the caffeine in this drink, we limit orders to two per person. We have created various versions of this classic cocktail, which include Corpse Reviver CO2 without caffeine, and the COblue, which uses blue curaçao in place of the triple sec.
    ingredients:
      - 200 mg caffeine pill, crushed
      - 2 ounces distilled water
      - 2 ounces gin
      - 1 ounce Cocchi Americano
      - 1 ounce Combier triple sec
      - ¾ ounce clarified lemon juice (see recipe)
      - ⅛ ounce absinthe
    steps:
      - Add the caffeine pill and water to a canister or jar that fits the FIZZIQ system, and pulverize the pill with an ultrasonic homogenizer (or just shake the dickens out of it for 15 minutes or so). Add the gin, Cocchi Americano, triple sec, lemon juice, and absinthe and chill in the freezer to near freezing. Remove from the freezer, connect to the bottling system, and follow the instruction manual. (If you have another system, like Perlini or SodaStream, follow their specific instructions.) At this point, you can either cap the bottle and store in the refrigerator until needed or drink right away.
    tags:
      - canon
      - carbonated
      - caffeinated
      - citrus
      - carbonated, aged and bottled cocktails
  - name: Fruit Basket
    author: 
    notes: Light and refreshing, this carbonated drink makes it onto our spring and summer menus quite often. The recipe may read as if this cocktail is sweet, but the two liqueurs are balanced by the slightly bitter Aperol, dry sparkling wine, lemon juice, and the carbonic acid from the carbonation. Simply double this recipe if you’d like to make it for two.
    ingredients:
      - 2 ounces dry sparkling wine
      - 1½ ounces white rum
      - 1 ounce distilled water
      - ½ ounce Aperol
      - ½ ounce clarified lemon juice (see recipe)
      - ¼ ounce strawberry liqueur
      - ¼ ounce peach liqueur
      - 2 drops organic red food coloring
    steps:
      - Fill a canister that fits the FIZZIQ system with ice, and add the sparkling wine, rum, water, Aperol, lemon juice, strawberry liqueur, peach liqueur, and food coloring. Connect to the bottling system and follow the instruction manual. (If you have another system, like Perlini or SodaStream, follow their specific instructions.) At this point, you can either cap the bottle and store in the refrigerator until needed or drink right away.
    tags:
      - canon
      - carbonated
      - citrus
      - carbonated, aged and bottled cocktails
  - name: Hanky Panky
    author: Jamie Boudreau
    notes: This starts with an unaged spirit and the power of FernetBranca, a dark liqueur with a bitter, black licorice flavor. I decided the best way to age this 1930s Savoy Hotel classic is to add heavily charred American oak. The cocktail ages while simultaneously taming the Fernet-Branca.
    ingredients:
      - 1½ ounces gin
      - 1 ounce sweet vermouth 
      - ¼ ounce Fernet-Branca
      - Orange twist, for garnish
    steps:
