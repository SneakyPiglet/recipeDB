  - name: Aurora Cocktail
    author: Jamie Boudreau
    notes: The perceptive ones out there will quickly realize the only difference between the classic Morning Glory Royale and our Aurora is the swap of St-Germain for the orange liqueur. While this may appear to be a subtle change, substituting elderflower liqueur for orange does make a big difference, and it’s a perfect example of how versatile a spirit St-Germain really is. I’ve yet to find a cocktail where the substitution of St-Germain for orange liqueur or maraschino hasn’t worked.
    ingredients:
    - ¼ ounce absinthe
    - 1 ounce cognac
    - 1 ounce rye
    - ¼ ounce St-Germain elderflower liqueur
    - 1 dash rich simple syrup (see recipe)
    - dash Boker’s bitters or Angostura aromatic bitters
    - 2 ounces Champagne
    - Lemon twist or cherry, for garnish
    steps:
    - Add the absinthe to a coupe glass, swirl, and discard the excess.
    - In a mixing glass filled with ice, add the cognac, rye, St-Germain, rich simple syrup, and bitters. Stir and strain into the rinsed coupe glass. Top with the Champagne. Garnish with a lemon twist or cherry.
