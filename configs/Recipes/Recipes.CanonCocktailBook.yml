  - name: Tom Collins
    author: Jamie Boudreau
    notes: The Tom Collins was popular back in the day, and with a steady supply of booze (for courage) and citrus (for scurvy), it was only a matter of time before everyone was making it. Given that soda water was once a luxury, armies during the First World War couldn’t supply the beverage to everyone. Soldiers in the field resolved the soda shortage by looking to the French, who had plentiful Champagne and preferred to drink it rather than have it fall into enemy hands. Naturally, this drink needed a new name, and given the wallop it packed, the French 75 was born.From this simple recipe, we have a world of options at our disposal using the Mr. Potato Head theory. Don’t feel like gin? Swap for tequila, rum, or whiskey. Bored with rich simple syrup? Substitute a liqueur. And if plain old soda doesn’t float your boat, try one of the millions of flavored sodas available today on the market. As always, your drink is only as strong as your weakest link, so please make sure to use fresh, quality ingredients.
    ingredients:
    - 2 ounces gin
    - ½ ounce fresh lemon juice
    - ¼ ounce rich simple syrup (see recipe)
    - 3 ounces soda water
    - Lemon twist, for garnish
    steps:
    - In a cocktail shaker filled with ice, add the gin, lemon juice, and rich simple syrup. Shake and strain into a Collins glass filled with ice. Top with the soda water, and garnish with a lemon twist.
    tags:
      - canon
      - shaken
      - citrus
      - tom collins, friends, and animals
  - name: Starlet Sling
