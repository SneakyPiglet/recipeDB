  - name: Guillaume d’Orange
    author: 
    notes: The Lillet helps to stretch out the Amer Boudreau (Picon), allowing the gin to exercise some muscle, but you may notice that the usual pattern of wine-based spirit being the second largest ingredient has changed with this recipe. This can happen when using amaro as the third ingredient, because the bitterness naturally present in most amari helps counteract the sweetness. This allows you to go with less of the vermouth-style lengthener than normally needed. This is a nice light cocktail that gives canon yet another opportunity to utilize all of the Amer Boudreau (Picon) that we make.
