    tags:
      - canon
      - low-abv
      - for the love of all that is bitter
  - name: Jasmine
    author: Jamie Boudreau
    notes: The Jasmine is the first cocktail that allowed me to start appreciating Campari. Made properly, this drink should remind you of an alcoholic grapefruit juice, even though that ingredient is not present. Paul Harrington created the Jasmine for a friend of his while working at the Townhouse Bar and Grill in Emeryville, California. That friend’s name? Matt Jasmine. The Jasmine may look like a Cosmopolitan, but don’t be fooled. The Campari has a bit of a bite. This may be the perfect introduction to Campari, because the combination of citrus, triple sec, and Campari tastes like the most delicious grapefruit you’ve ever encountered.
    ingredients:
      - 1½ ounces Tanqueray London Dry gin
      - ¾ ounce fresh lemon juice
      - ¼ ounce Combier triple sec
      - ¼ ounce Campari
      - Lemon twist, for garnish (optional)
    steps:
      - In a cocktail shaker filled with ice, add the gin, lemon juice, triple sec, and Campari. Shake and strain into a coupe glass. Garnish with a lemon twist, if desired.
