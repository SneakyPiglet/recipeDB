  - name: Caesar’s Ghost
    author: Jamie Boudreau
    notes: In America, the go-to brunch drink is the Bloody Mary, while in Canada it is the Bloody Caesar, which I find far superior. Almost identical, the main differences are Clamato instead of tomato juice, celery salt instead of regular salt, and lime garnish instead of lemon. At canon, we’ve upped our game by making our own Clamato Mix from scratch (see recipe). Appearances matter, so for this drink we clarify the liquid to make it see-through, almost ghostly. Despite the extra work, or maybe because of it, this is a truly delicious beverage, packed with flavor and much lighter in body than the heavier, thicker Blood Mary. The akvavit (also spelled aquavit) is an old Scandinavian herbal liqueur with notes of caraway and dill.
    ingredients:
      - Celery salt
      - 1½ ounces gin
      - ½ ounce aquavit
      - 4 ounces Clamato Mix (see recipe)
      - Pickled asparagus, cherry tomatoes, and lime wedge, for garnish
    steps:
      - Rim a Collins glass with celery salt (add the salt to a small plate, rim the outer edge of the glass with a wedge of lime, and invert the glass into the salt to evenly coat). Fill the glass with ice, and add the gin and akvavit. Top with the Clamato Mix and garnish with pickled asparagus, cherry tomatoes, and a lime wedge.
