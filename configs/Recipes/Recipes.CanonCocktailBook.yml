  - name: Olmstead’s Release
    author: 
    notes: Named after Seattle’s infamous police officer/bootlegger, this little number is a complex mouthful, not unlike Roy Olmstead himself. While successful enough as a policeman in Seattle, Olmstead realized there was far more profit in running booze during Prohibition. He found an opportunity to make the change permanent after being caught moonlighting in bootlegging. Soon he became one of Puget Sound’s largest employers. Due to his insistence that his smuggled product never be adulterated in any way, we felt the need to honor that integrity by naming this one after him. Crème Yvette is a berry and violet liquor from France. Amaro Meletti is an Italian aromatic with saffron, violet, and anise notes.
    ingredients:
    - 1½ ounces rye
    - ¾ ounce Lillet Rosé
    - ¼ ounce Crème Yvette liqueur
    - ¼ ounce Amaro Meletti
    - 2 dashes Angostura aromatic bitters
    - Lemon twist, for garnish
    steps:
    - In a mixing glass filled with ice, add the rye, Lillet Rosé, Crème Yvette, Amaro Meletti, and bitters. Stir and strain into a chilled coupe glass. Garnish with a lemon twist.
