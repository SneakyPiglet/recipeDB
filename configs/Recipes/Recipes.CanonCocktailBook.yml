  - name: Vacation Forever
    author: Chris Goad
    notes: The blend of Casoni 1814, passion fruit, and beer makes this drink an interesting collection of flavors. Casoni 1814 is an Italian liqueur originating in the Emilia-Romagna region. Similar to Aperol, it offers a mild flavor of blended herbs, fruits, and seeds complemented by floral notes and a rosy hue.
    ingredients:
    - 1 ounce gin
    - ½ ounce white rum
    - ½ ounce fresh lemon juice
    - ½ ounce Casoni 1814 Aperitivo
    - ½ ounce passion fruit syrup
    - 2 ounces IPA beer (not too hoppy, around 60 IBU) 
    - Edible flower, for garnish (optional)
    steps:
    - In a cocktail shaker filled with ice, add the gin, rum, lemon juice, Casoni 1814, and passion fruit syrup. Shake and strain into a Collins glass filled with ice. Top with the beer and lightly stir. Garnish with an edible flower, if desired.
