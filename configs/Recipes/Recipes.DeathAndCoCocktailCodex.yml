    author: Devon Tarby
    year: 2015
    notes: The Daisy Chain takes an approach similar to the Normandie Club Spritz #3 to produce a cocktail that mimics the flavors of a glass of sparkling wine. The combination of bone-dry, salty manzanilla sherry, sweet and floral St-Germain, and juicy verjus could almost trick you into thinking you’re drinking a dry Muscat. Bitter Suze is added to curb the candy notes and the St-Germain and add an aperitif quality, while the sparkling cider brings body and funk—qualities not found in seltzer or sparkling wine.
