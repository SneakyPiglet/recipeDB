    - "Garnish: 1 grapefruit half wheel"
    steps:
    - Pour the tonic water into a Collins glass
    - Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass
    - Fill the glass with ice cubes and garnish with the grapefruit half wheel
    tags:
      - death & co
      - shaken
      - citrus
  - name: Moscow Mule
    author: 
    year: 
    notes: | 
      The Moscow Mule is famous for good reason: it has a strong ginger bite and is unquestionably 
      refreshing. You may notice that this recipe uses slightly less lime juice than a typical 
      sour-style cocktail. We do this to honor the original recipe, which was just a simple mixture 
      of vodka and ginger beer topped with a squeeze of lime—more a Highball than a sour. In 
      addition, ginger's powerful flavor has a zip somewhat like citrus, so when we use it, we 
      often back down on any lemon or lime juice in the cocktail to let it shine.
    ingredients: 
    - 2 ounces cold seltzer
    - 2 ounces vodka
    - ½ ounce fresh lime juice
    - ¾ ounce House Ginger Syrup
    - "Garnish: 1 lime wheel and 1 piece of candied ginger on a skewer"
    steps:
    - Pour the seltzer into a Collins glass
    - Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass
    - Fill the glass with ice cubes and garnish with the lime wheel and candied ginger
