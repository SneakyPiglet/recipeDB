    notes: Blanc vermouth can act like a liqueur in shaken cocktails due to its sugar content. Here, it partners with Chareau-an aloe-based liqueur to serve as the liqueur element in this Sidecar variation. Because Chareau is so dry, we increase the amount of sweetener to add body to the cocktail.
