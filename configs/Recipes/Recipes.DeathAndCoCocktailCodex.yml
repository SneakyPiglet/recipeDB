# Death & Co - Cocktail Codex
  - name: Classic Old-Fashioned
    author: 
    year:
    notes:
    ingredients:
    - 1 sugar cube
    - 2 dashes Angostura bitters
    - 2 ounces bourbon
    - "Garnish: 1 lemon twist and 1 Orange twist"
    steps:
    - Muddle the sugar cube and bitters in an Old-Fashioned glass
    - Add the bourbon and 1 large ice cube and stir until chilled
    - Garnish with the lemon and Orange twists
    tags:
      - death & co
      - stirred
      - classic
  - name: Our Ideal Old-Fashioned
    author:
    year:
    notes: 
    ingredients:
    - 2 ounces Elijah Craig Small Batch bourbon
    - 1 teaspoon Demerara Gum Syrup
    - 2 dashes Angostura bitters 
    - 1 dash Bitter Truth Aromatic Bitters
    - "Garnish: 1 Orange twist and 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into a double Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    - Express the lemon twist over the drink, then place it into the drink
