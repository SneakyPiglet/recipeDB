  - name: Kentucky Maid
    author: Sam Ross
    year: 2005
    notes: Despite the conventional wisdom that lemon juice is a better partner for aged spirits than lime juice, well-chosen ingredients can be used to bridge these kinds of conflicting elements, leading to delicious and surprising combinations. One of our favorite examples of this is the Kentucky Maid, concocted by the legendary barman Sam Ross. Here, bourbon and lime are bridged by muddled cucumber and mint, resulting in an unexpectedly refreshing cocktail. The cucumber adds juiciness similar to how lemon would, and the mint provides herbaceous seasoning. Without question, the Kentucky Maid is our go-to "welcome to bourbon" cocktail—we haven't met anyone who doesn't like it.
