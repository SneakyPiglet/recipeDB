  - name: Mimosa
    author: 
    year: 
    notes: In chapter 1, we delved (all too briefly) into the world of sparkling wines (see page 28). Because they can vary so widely in levels of acidity and sugar and display flavors that range from sharp to rich and yeasty notes, they often aren't interchangeable in cocktails. As with the Screwdriver (page 213), there's no comparing a Mimosa made with freshly pressed, in-season orange juice to one made with pasteurized juice. The former is bright and refreshing, while the latter often tastes flat. That said, oranges do vary in sweetness and acidity, so we include a bit of Citric Acid Solution to ensure that the drink has a bright, zippy flavor.
    ingredients: 
    - 1 ounce fresh orange juice 
    - 3 drops Citric Acid Solution 
    - 5 ounces cold dry sparkling wine
    steps:
    - Combine the orange juice and Citric Acid Solution in a chilled flute
    - Pour in the sparkling wine, and quickly dip the barspoon into the glass to gently mix the wine with the cocktail
    - No garnish
