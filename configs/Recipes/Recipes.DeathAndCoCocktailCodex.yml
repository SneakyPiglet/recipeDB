    - ½ ounce fresh lemon juice 
    - ½ ounce simple syrup 
    - 4 ounces cold dry sparkling wine 
    - "Garnish: 1 lemon twist"
    steps:
    - Shake all the ingredients (except the sparkling wine) with ice, then strain into a chilled flute
    - Pour in the sparkling wine, and quickly dip the barspoon into the glass to gently mix the sparkling wine with the cocktail
    - Express the lemon twist over the drink, then place it into the drink
