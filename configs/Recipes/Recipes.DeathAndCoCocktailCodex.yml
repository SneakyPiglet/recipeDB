  - name: Coffee Cocktail
    author: 
    year: 
    notes: |
      According to Jerry Thomas's 1887 Bar-Tender's Guide, this cocktail's name has nothing to do with its flavor (where's the coffee, after all?), but rather its appearance: it looks like a cup of coffee. Lucky for us, cocktail naming has come a long way in the past 150 years. Regardless, the drink is a great example of how the Flip's core can be split between a fortified wine and a spirit, marrying both the root, sherry-based Flip and the Brandy Flip above. Here, tawny port brings both a great deal of flavor and sweetness requiring less syrup to balance-while the Cognac supports it with woodsy complexity.
