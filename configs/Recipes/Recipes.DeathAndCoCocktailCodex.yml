    - 4 ounces fresh orange juice 
    - Citric Acid Solution, if needed 
    - 2 ounces vodka
    steps:
    - Taste the juice before mixing
    - If the flavor seems a little flat, add a bit of Citric Acid Solution, a drop at a time, until the flavor is sweet with a tangy bite
