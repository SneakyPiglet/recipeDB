  - name: Harvey Wallbanger
    author: 
    year: 
    notes: Continuing our exploration of Highballs that have a bad reputation, consider the Harvey Wallbanger, basically a Screwdriver (page 213) with a float of Galliano on top—where just a small amount of liqueur adds flavor and complexity to a simple Highball. For our version of this classic, we pull back on the vodka a bit to compensate for the alcohol in the Galliano and, as with our take on the Tequila Sunrise (see left), we add a bit of citrus juice (in this case lemon) to compensate for the added sweetness. We also forgo floating the Galliano on top because we find that this creates an unbalanced cocktail, and the liqueur drops to the bottom anyhow.
    ingredients: 
    - 1½ ounces Aylesbury Duck vodka
    - ½ ounce Galliano l'Autentico 
    - 3 ounces fresh orange juice 
    - ½ ounce fresh lemon juice 
