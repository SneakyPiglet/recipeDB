  - name: Old Cuban
    author: Audrey Saunders
    year: 2001
    notes: |
      The legendary bartender Audrey Saunders created this deeply complex cocktail that livens up a 
      Mojito with bubbles. To add greater complexity, Audrey relies on a lightly aged rum and 
      seasons with Angostura bitters and mint, creating a drink that is both refreshing and 
      sophisticated. We love the Old Cuban because it evolves as you drink it: with the first sips, 
      you're met with tongue-tingling effervescence and fresh mint flavors. As the cocktail warms 
      and the bubbles lose a bit of their intensity, the rum's richness comes to the front in a 
      soothing way.
