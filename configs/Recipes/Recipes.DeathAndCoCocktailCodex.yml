    author: Alex Day
    year: 2014
    notes: Low-ABV cocktails are becoming more popular, for a variety of good reasons. For our part, we admit that we love being able to enjoy multiple drinks in a session without getting too tipsy, and the same is true for many of our guests. One approach to creating them is to split the core between a larger portion of fortified wine and a small measure of strong spirits. In a Sidecar, the strong spirit can then work with a flavorful liqueur to balance and season the drink. Note that because fortified wine often has some sweetness, it may be necessary to use a bit less liqueur.
