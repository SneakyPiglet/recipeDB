  - name: Normandie Club Bloody Mary
    author: Devon Tarby
    year: 2015
    notes: |
      By now you know that we're big proponents of using fresh juices. But for years, we were confounded by tomato juice, since fresh versions have a thin flavor and tend to separate when mixed with booze. The answer, as it turns out, is to mix fresh tomato juice with a bit of bottled juice to stabilize the texture while still delivering fresh tomato flavor, so that's the approach we take in the Bloody Mary mix for this cocktail. Another pet peeve of ours is Bloody Marys with a grainy texture or particulates, such as spices or horseradish. So for this Bloody Mary mix, we forgo spices or horseradish and instead use a bit of fresh celery juice and bell pepper juice. With so much work dedicated to perfecting the mix, we chose savory aquavit to deepen the flavor even more. This mix is versatile, though: swap in vodka, gin, or even amontillado sherry.
    ingredients: 
    - Lemon wedge 
    - Lemon Pepper Salt (page 297) 
    - 1½ ounces Krogstad aquavit 
    - 5 ounces Normandie Club Bloody Mary Mix (page 296) 
    - ¼ ounce fresh lemon juice 
    - ¼ ounce fresh lime juice 
    - "Garnish: 1 cherry tomato and 1 lemon wedge on a skewer"
    steps:
    - Rub the lemon wedge along the upper ½ inch of a Collins glass, halfway around the circumference, then roll the wet portion in the Lemon Pepper Salt
    - Fill the glass with ice cubes
    - Add the remaining ingredients and stir a few times
    - Garnish with the cherry tomato and lemon wedge
    tags:
      - death & co
      - citrus
      - stirred
  - name: Bloody Mary
    author: 
    year: 
    notes: As mentioned earlier, a Highball can also be savory-and the Bloody Mary is the queen of all savory cocktails. Our baseline Bloody Mary is simple and requires minimal prep. Use this recipe as a template and adjust the drink to suit your preferences. It's also a great canvas for experimentation. You could add a splash of mezcal for smoke, or substitute manzanilla sherry for the vodka to up the savory ante and bring the ABV down (you don't have to get drunk at brunch). Or consider making it with our Roasted Garlic- and Pepper-Infused Vodka (page 292).
    ingredients: 
    - Kosher salt and pepper, for rimming
    - Lemon wedge
    - 2 ounces Aylesbury Duck vodka 
    - 5 ounces Basic Bloody Mary Mix  
    - ¼ ounce fresh lemon juice
    - "Garnish: 1 lemon wedge and 1 celery stalk"
