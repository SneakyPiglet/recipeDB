    author: Devon Tarby
    year: 2013
    notes: Call us classicists, but we don't often veer away from the tomato-based Bloody Mary mixes used in the previous cocktails. One exception is our tomatillo-based Verde Mix, which is the perfect match for a spicy infused tequila. This drink needs more sugar than you'd think, as cucumber and tomatillo are naturally less sweet than tomatoes, so we add honey to the mix, which also adds a slight earthiness that helps unify the rest of the ingredients.
