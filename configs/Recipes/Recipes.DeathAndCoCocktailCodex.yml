    - Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass
    - Fill the glass with ice cubes and garnish with the grapefruit half wheel
    tags:
      - death & co
      - shaken
      - citrus
  - name: Parachute
    author: Tyson Buhler
    year: 2017
    notes: The Parachute is a great example of building a Collins-style cocktail on a low-proof base, here split between a juicy white port and the slightly bitter Salers aperitif. Because each of these ingredients has a powerful flavor, this cocktail drinks much like a full-proof sour but doesn't carry such a strong alcohol punch.
    ingredients: 
