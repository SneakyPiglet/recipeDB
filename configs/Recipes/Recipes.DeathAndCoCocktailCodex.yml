  - name: Sidecar (Boozy)
    author: 
    year: 
    notes: |
      What's the first thing you taste? We're guessing it's booze. This spec packs a hell of a 
      punch, and though that's not necessarily a bad thing, alcohol dominates the flavor profile, 
      creating a harsh, bitter drink. This is a widespread problem in cocktail making: ignoring the 
      proof of higher ABV modifying ingredients, like Cointreau, and simply substituting them for a 
      sweetener without adjusting the ratios. At 80 proof, Cointreau is just as boozy as most base 
      spirits, and while its sweetness will curb some of the effects of the lemon juice, the 
      resulting cocktail is far too dry. That's why the classic Sidecar recipe calls for less 
      Cognac, along with slightly more Cointreau, to provide a bit more sweetness. So, even if 
      you've already made the classic recipe at the beginning of the chapter, make it again so you 
      can do a side-by-side comparison.
