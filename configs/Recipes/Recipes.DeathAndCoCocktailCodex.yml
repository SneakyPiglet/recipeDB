  - name: Americano
    author: 
    year: 
    notes: |
      A staple aperitif cocktail, the Americano is like a Negroni (a member of the Martini family, page 89) in which the gin has been replaced with seltzer, transforming it into a Highball with a split base of Campari and sweet vermouth. Both ingredients are rich and bitter, even though they're lower in alcohol, which allows this basic Highball format to work without any modifications. That said, the orange garnish is important for this cocktail: it perfumes the nose, and its flavors slowly seep into the drink as it's consumed. We highly recommend having extra cold seltzer on hand to frequently top off an Americano, ideally in the late afternoon with a good book.
