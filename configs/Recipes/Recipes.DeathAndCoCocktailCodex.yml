  - name: Chrysanthemum
    author:
    year:
    notes: A low-proof Old-Fashioned that doesn't contain a base spirit, sugar based sweetener, or traditional bitters-and that gets served up in a coupe? Say it ain't so. Though the Chrysanthemum looks like it hails from the Manhattan or Martini family, the proportion of ingredients give away its lineage, with small amounts of Bénédictine and absinthe dutifully sweetening and seasoning the herbaceous vermouth core.
    ingredients:
    - 2½ ounces Dolin dry vermouth 
    - ½ ounce Bénédictine 
    - 1 teaspoon Pernod absinthe
    - "Garnish: 1 Orange twist"
    steps:
    - Stir all the ingredients over ice, then strain into a chilled coupe
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    tags:
