  - name: Golden Boy
    author: Alex Day & Devon Tarby
    year: 2013
    notes: Alex has long been captivated by the combination of scotch and raisins, an obsession born from late-night snacks accompanied by big glasses of whiskey. Indeed, the concentrated fruitiness of raisins pairs perfectly with the lusciousness of a blended scotch like Famous Grouse. In addition to flavor, the madeira and Bénédictine bring a balanced amount of sweetness to the cocktail, making any extra sweetener unnecessary.
    ingredients:
    - 1½ ounces Raisin-Infused Scotch (page 292)
    - ½ ounce Barbeito 5-year rainwater madeira
    - ¼ ounce Busnel Pays d'Auge VSOP Calvados
    - ¼ ounce Bénédictine
    - 2 dashes Peychaud's bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
  - name: Vermouth Cocktail
    author:
    year:
    notes: In the early days of cocktails, vermouth was becoming popular in America and found its way into the Old-Fashioned template, resulting in this nuanced, low-ABV sipper. This classic recipe also demonstrates that not all Old-Fashioned-style drinks are served over ice in rocks glasses.
    ingredients:
    - 2 ounces Carpano Antica Formula sweet vermouth
    - ½ teaspoon simple syrup
    - 2 dashes Angostura bitters 1 dash orange bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into a chilled coupe
    - Express the lemon twist over the drink, then set it on the edge of the glass
    tags:
      - death & co
      - classic
      - stirred
  - name: Exit Strategy
    author: Natasha David
    year: 2014
    notes: Amaro shows off its versatility when used as the core of an Old-Fashioned; it also provides seasoning and sweetness, so neither bitters nor sugar syrup is needed. In this recipe, the brandy primarily provides a focused boozy flavor and dries the drink out, and a generous amount of salt solution rounds off the bitter edges.
    ingredients:
    - 1½ ounces Amaro Nonino
    - ¾ ounce Germain-Robin Craft-Method brandy
    - ¼ ounce Amaro Meletti
    - 6 drops Salt Solution 
    - "Garnish: 1 Orange twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    tags:
      - death & co
      - stirred
  - name: Ti’ Punch
    author:
    year:
    notes: It's said that in Martinique, where the drink originated, Ti' Punches are served up and consumed in one gulp. Our version is served over ice and meant to be sipped. If you were to change the proportions of the ingredients and shake the drink, you'd have yourself a Daiquiri, but the Ti' Punch is an Old Fashioned, through and through, with the lime peel standing in for the bitters to season the drink. Make sure you include a bit of the lime flesh, as it will brighten the drink nicely.
    ingredients:
    - 1½-inch-thick disk of lime peel with some flesh attached
    - 1 teaspoon Cane Sugar Syrup
    - 2 ounces La Favorite Couer de Canne rhum agricole blanc
    steps: 
    - In an Old-Fashioned glass, muddle the lime and syrup
    - Add the rum, fill the glass with cracked ice, and stir briefly
    - No garnish
    tags:
      - death & co
      - stirred
      - classic
  - name: Fancy-Free
    author:
    year:
    notes: This vintage cocktail is an early example of bartenders swapping out sugar for a sweet, flavorful liqueur. Maraschino liqueur isn't as sweet as simple syrup (not to mention that it also has proof), so we up the quantity to ½ ounce.
    ingredients:
    - 2 ounces Rittenhouse rye 
    - ½ ounce Luxardo Maraschino Liqueur 
    - 1 dash Angostura bitters
    - 1 dash House Orange Bitters
    - "Garnish: 1 Orange twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    tags:
      - death & co
      - stirred
      - classic
  - name: Monte Carlo
    author:
    year:
    notes: In the classic Monte Carlo, Bénédictine, a sweet liqueur with herbal and honey flavors, stands in for the sugar.
    ingredients:
    - 2 ounces Rittenhouse rye 
    - ½ ounce Bénédictine 
    - 2 dashes Angostura bitters 
    - "Garnish: 1 lemon twist"
    steps:
