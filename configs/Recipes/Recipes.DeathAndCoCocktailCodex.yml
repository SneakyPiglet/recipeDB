    notes: Riffing on the Hemingway Daiquiri is a great way to create new cocktails that are both exciting and refreshing. In the High Five, we use a very similar formula but substitute gin as the core. We also use Aperol to amplify the bitterness of the grapefruit, and because Aperol isn’t as sweet as the maraschino liqueur in the Hemingway Daiquiri, we add in a bit more simple syrup.
