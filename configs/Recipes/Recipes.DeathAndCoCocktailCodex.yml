  - name: Negroni Sbagliato
    author: 
    year: 
    notes: Remember the Americano from the section "Experimenting with the Core and Seasoning"? What if we were to replace the seltzer with sparkling wine? The delicious result is a classic Negroni Sbagliato. Because the sparkling wine has more flavor than seltzer, less is used, resulting in a cocktail that dances between bitter, sweet, and refreshing.
