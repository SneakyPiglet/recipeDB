  - name: French 75
    author: 
    year: 
    notes: Yes, Champagne does make everything better, including a Collins! Some bartenders prepare a French 75 in a tall glass with ice like a Collins, but we opt for the swankier version in a flute. Either way, introducing Champagne (or a similar style of sparkling wine) changes the cocktail's balance, adding both proof and flavor. Therefore, the formula for this classic cocktail calls for decreased amounts of all three elements of the sour base—in our version, half the gin, and two-thirds of the lemon juice and simple syrup.
