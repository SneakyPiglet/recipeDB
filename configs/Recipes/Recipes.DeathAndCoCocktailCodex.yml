    year: 2016
    notes: With careful adjustments, the subtle complexity of the French 75 can be modified to create exceptional variations. In this cocktail, we've replaced the citrusy Plymouth gin with sarsaparilla-forward Aviation gin in combination with Clear Creek pear brandy and savory French cassis, spiked with lavender bitters to provide a seductive floral hint.
