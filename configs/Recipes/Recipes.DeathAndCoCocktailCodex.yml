  - name: Touch and Go
    author: Alex Day
    year: 2015
    notes: Muddling is a great technique for drawing out the flavors from less acidic citrus fruits, such as mandarin oranges, which have intensely aromatic peels and sweet juice. In the Touch and Go, a cross between a tequila-based sour and a Caipirinha that's balanced even without muddled citrus, we include the mandarin orange to add a layer of vibrant flavor.
    ingredients: 
    - ½ mandarin orange, cut into 4 pieces
    - ¾ ounce Basil Stem Syrup
    - 1½ ounces Espolón blanco tequila 
    - 1 teaspoon Del Maguey Vida mezcal
    - ¾ ounce fresh lemon juice 
    - "Garnish: 1 basil leaf"
    steps:
    - In a shaker, gently muddle the orange with the basil syrup
    - Add the remaining ingredients and shake with ice, then dump into a double Old-Fashioned glass
    - Garnish with the basil leaf
    tags:
      - death & co
      - shaken
      - citrus
  - name: Caipirinha
    author: 
    year: 
    notes: As discussed earlier in this chapter, citrus skins are loaded with flavorful oils. These can be expressed from twists, but they can also be incorporated via muddling. The Brazilian Caipirinha, which includes almost an entire lime, provides a great opportunity to consider the finer details of muddling citrus. When we cut lime wedges to garnish a drink, we do so in such a way that they're easy to squeeze into a cocktail, cutting them into wedges from the top to the bottom of the lime. But for muddling, we prefer to cut them into pieces of a size and shape that make it easy to extract both the juice and the oils in the skin with one even pressing. So first we cut the lime in half across the middle, then we place the halves on a cutting board cut side down and slice them into quarters. The lime is then muddled with sugar, which helps extract flavor from the lime skin. We prefer to use a sugar cube because it cuts into the lime skin to bring out more of its oils. We recommend putting the sugar cube in a small shaker tin, then adding the lime and simple syrup. Muddle each piece of lime by pressing down and twisting slightly to flatten the lime and break down the sugar. Stop muddling as soon as all of the pieces have been crushed. Although we're typically militant about never pouring the ice we shake a cocktail with into the serving glass, we make an exception for the Caipirinha, which is traditionally served with not just the ice, but also the muddled lime. This allows the lime to continue to flavor the cocktail—though they can get bitter, we find that it's a pleasant limey flavor that builds toward the end of the cocktail. The brightly colored citrus also looks beautiful in a glass.
    ingredients: 
    - 1 lime
    - ¾ ounce simple syrup 
    - 1 sugar cube
    - 2 ounces cachaça
    steps:
    - Cut the lime in half crosswise, then cut each half into quarters
    - Put 6 of the pieces in a shaker, reserving the other 2 for another use
    - Add the simple syrup and sugar cube and gently muddle the lime, carefully pressing each piece
    - Add the cachaça and shake with ice, then dump into a double Old Fashioned glass
    - No garnish
    tags:
      - death & co
      - stirred
      - citrus
      - classic
  - name: Tom Collins
    author: 
    year: 
    notes: |
      Another type of drink in the Daiquiri's extended family is sours that have bubbly ingredients 
      added. This is such a broad category that it has several subfamilies: Collins-style drinks, 
      fizzes, and numerous cocktails that include sparkling wine. We'll start with the Collins, 
      which is basically a sour served in a tall glass with ice and seltzer. The biggest challenge 
      in preparing a Collins is avoiding over-dilution. We like our Collinses as fizzy as possible, 
      so rather than shaking them to full dilution, as for sours, we short shake them-just long 
      enough to chill the ingredients without adding too much dilution, about five seconds. This 
      leaves more room for the seltzer. Traditionally, Collins-style drinks are topped with seltzer 
      that isn't stirred into the drink. We view this as less than ideal. When the drink is sipped 
      through a straw, the experience is often like drinking a sour that gradually dilutes and may 
      not be bubbly at all. Our preferred method is to add a measured portion of seltzer to the 
      empty serving glass, then pour in the contents of the shaker, an action that effectively 
      mixes the cocktail, and then add ice at the very end-no stirring required. To make the best 
      Collins, use seltzer that's as cold as possible: keep it refrigerated and sealed before use 
      or, better yet, build a carbonating rig and make your own very cold and highly sparkling 
      seltzer (see page 232). Room temperature seltzer is a waste of time; the bubbles will escape 
      quickly and the seltzer will become flat. Add this to a drink and you're really just diluting 
      it.
    ingredients: 
    - 2 ounces cold seltzer
    - 2 ounces Beefeater London Dry gin
    - 1 ounce fresh lemon juice
    - ¾ ounce simple syrup
    - "Garnish: 1 orange half wheel and 1 brandied cherry on a skewer"
    steps:
    - Pour the seltzer into a Collins glass
    - Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass
    - Fill the glass with ice cubes and garnish with the orange half wheel and cherry
    tags:
      - death & co
      - shaken
      - citrus
      - classic
  - name: Grapefruit Collins
    author: Sam Ross
    year: 2005
    notes: When experimenting with the Collins template, keep in mind that seltzer contains a bit of carbonic acid, which increases the perception of acidity. For this reason, we often use a 1-to-1 ratio of citrus juice to sweetener in Collins-style cocktails unless we want an extra-tart drink (which we do for the basic Collins, but when adding other flavors we tend to back off on the acid). In the Grapefruit Collins, the grapefruit juice has a balanced sweet tart flavor, so we remove it from the equation and then use equal amounts of lemon juice and simple syrup.
    ingredients: 
    - 2 ounces cold seltzer 
    - 2 ounces Beefeater London Dry gin
    - 1½ ounces fresh grapefruit juice 
    - ½ ounce fresh lemon juice
    - ½ ounce simple syrup 
    - 4 dashes Peychaud's bitters 
    - "Garnish: 1 grapefruit half wheel"
    steps:
