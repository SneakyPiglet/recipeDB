      - classic
  - name: Stinger
    author:
    year:
    notes: Reimagining the core and balance of the Old-Fashioned can yield some interesting effects. The Stinger, a pre Prohibition drink of untraceable origin, classically consisted of just brandy and crème de menthe, the latter providing both seasoning and sweetening. For our version of this classic, we include a bit of simple syrup to boost the flavor of the crème de menthe and curtail the brandy's strength. Though it's traditionally served up, we like to dress up our Stinger like a Julep and serve it with two straws for two-person consumption, à la Lady and the Tramp.
    ingredients:
    - 2 ounces Pierre Ferrand Ambre Cognac 
    - ½ ounce white crème de menthe 
    - 1 teaspoon simple syrup 
    - "Garnish: 1 mint sprig"
    steps:
    - Shake all the ingredients with ice for about 5 seconds, then strain into an Old-Fashioned glass filled with crushed ice
    - Garnish with the mint sprig and serve with a straw
    tags:
      - death & co
      - shaken
      - classic
  - name: Normandie Club Old-Fashioned
    author: Alex Day & Devon Tarby
    year: 2015
    notes: In this Old-Fashioned, one of our most popular cocktails at the Normandie Club, we've manipulated both the core and the balance, using an infused bourbon and a spiced syrup. This cocktail showed us that coconut can shine in spirituous concoctions beyond the usual tiki drinks if it's incorporated into an infusion; just as with nuts, it adds rich body and toasty flavors.
    ingredients:
    - 2 ounces Coconut-Infused Bourbon (page 289)
    - 1 teaspoon Clear Creek 8-year apple brandy
    - 1 teaspoon Spiced Almond Demerara Gum Syrup (page 56) 
    - 1 dash Angostura bitters 
    - "Garnish: 1 dried apple slice on a skewer"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Garnish with the dried apple slice
    tags:
      - death & co
      - stirred
  - name: Improved Whiskey Cocktail
    author:
    year:
    notes: In the Fancy-Free, the addition of just one dash of orange bitters draws out flavors in the spirits, but the Angostura bitters still serve as the main seasoning agent. By contrast, the Improved Whiskey Cocktail, which was probably one. of the first popular Old-Fashioned variations, turns to absinthe for seasoning, which adds a deep complexity to the cocktail. The sweet red licorice and anise flavors from the Peychaud's bitters dial up the seasoning even more, while also increasing the impression of sweetness.
    ingredients:
    - 2 ounces Elijah Craig Small Batch bourbon
    - 1 teaspoon Maraska maraschino liqueur
    - 1 dash absinthe
    - 1 dash Angostura bitters 
    - 1 dash Peychaud's bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
      - classic
  - name: Pop Quiz
    author: Devon Tarby
    year: 2010
    notes: Substituting a sweet liqueur or amaro for the sugar in an Old-Fashioned style cocktail is an amazing way to balance a drink while incorporating a unique seasoning. This approach led to the iconic Elder Fashion in our first book and has been a source of inspiration ever since. In the Pop Quiz, Devon includes an orange-flavored amaro, Ramazzotti, and swaps in spicy, chocolatey bitters.
    ingredients:
    - 2 ounces Elijah Craig Small Batch bourbon
    - ½ ounce Ramazzotti 
    - 1 teaspoon simple syrup
    - 2 dashes Bittermens Xocolatl Mole Bitters
    - "Garnish: 1 Orange twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    tags:
      - death & co
      - stirred
  - name: Night Owl
    author: Alex Day
    year: 2013
    notes: This riff on the Pop Quiz (see left) is an example of a Mr. Potato Head variation-making a new drink by swapping out one or more elements. Here, Alex wanted to make a drink that tasted like boozy chocolate without coming across as dessert in a glass. The seasoning comes from not only the bitters but also the amaro.
    ingredients:
    - 2 ounces Elijah Craig Small Batch bourbon
    - ½ ounce Cacao Nib-Infused Ramazzotti
    - ½ teaspoon Demerara Gum Syrup
    - 3 dashes Miracle Mile toasted pecan bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the lemon
    - twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
  - name: Snowbird
    author: Devon Tarby
    year: 2014
    notes: The split-base strategy that makes the Ned Ryerson successful can be used to generate a wide variety of drinks. We particularly love pulling back on the base and adding another spirit, like apple brandy, to accent the primary spirit. Together, rye and apple brandy are a magical, crowd-pleasing combination, and St-Germain makes everything it touches taste better. A dash of celery bitters adds just enough savoriness to pull the drink back from excessive sweetness.
    ingredients:
    - 1½ ounces Rittenhouse rye 
    - ½ ounce Clear Creek 2-year apple brandy
    - ½ ounce Cardamom-Infused St-Germain
    - ½ teaspoon Demerara Gum Syrup
    - 4 drops Miracle Mile celery bitters 
    - "Garnish: 1 grapefruit twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the grapefruit twist over the drink and place it into the glass
    tags:
      - death & co
      - stirred
  - name: Cold Girl Fever
    author: Devon Tarby
    year: 2016
    notes: "When coming up with new cocktail recipes, we often riff on an existing variation from our repertoire. This drink is based on the Golden Boy (page 10), and while it doesn't share any ingredients with that cocktail, it does take inspiration from its flavors: From the same starting point of raisins and whiskey, Devon took this cocktail to a smokier place by adding a touch of peaty Islay scotch to the core and balancing it out with raisin-infused honey syrup."
    ingredients:
    - 1¾ ounces Famous Grouse scotch 
    - ¼ ounce Laphroaig 10-year scotch
    - 1 teaspoon Raisin Honey Syrup
    - 2 dashes Angostura bitters
    - "Garnish: 1 Orange twist and 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
  - name: Ned Ryerson
    author: Devon Tarby
    year: 2012
    notes: In the Ned Ryerson, the core includes a small portion of young apple brandy, which adds a juicy flavor to the cocktail, and the Miracle Mile Castilian bitters in the seasoning are full of orange, licorice, and sarsaparilla notes. The result is an Old-Fashioned that's been reimagined with just modest changes.
    ingredients:
    - 1½ ounces Bulleit Rye Whiskey
    - ½ ounce Clear Creek 2-year apple brandy
    - 1 teaspoon Demerara Gum Syrup
    - 2 dashes Miracle Mile Castilian bitters
    - 1 dash House Orange Bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
  - name: Deadpan
    author: Alex Day & Devon Tarby
    year: 2014
    notes: This is as rich and decadent as an Old-Fashioned gets, but there's not a drop of sugar syrup in it. Instead, the drink derives its sweetness from both a raisiny sherry and a vanilla liqueur, which provide a counterpunch to the nutty split base of Cognac and rum infused with sesame seeds. A dash of bitters is all that's required to zip these big flavors together.
    ingredients:
    - 1 ounce Pierre Ferrand 1840 Cognac
    - 1 ounce Sesame-Infused Rum (page 292)
    - ¼ ounce Lustau East India solera sherry
    - ¼ ounce Giffard Vanille de Madagascar
    - 1 dash Bitter Truth Jerry Thomas bitters
    - "Garnish: 1 Orange twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    tags:
      - death & co
      - stirred
  - name: Autumn Old-Fashioned
    author: Devon Tarby
    year: 2013
    notes: The Conference, a groundbreaking Old-Fashioned variation developed by former Death & Co head bartender Brian Miller, has a core that's divided between four different brown spirits. The Autumn Old-Fashioned is a richer, deeper expression of that drink. We usually like to use maple syrup as a sweetener when we combine this many big flavors; it has a brightness that keeps the spirits from becoming too heavy.
    ingredients:
    - ½ ounce George Dickel rye
    - ½ ounce Laird's 100-proof straight apple brandy
    - ½ ounce Tariquet VSOP Bas-Armagnac
    - ½ ounce Bank Note scotch
    - 1 teaspoon dark, robust maple syrup
    - 2 dashes Bittermens Xocolatl Mole Bitters 
    - 1 dash Angostura bitters
    - "Garnish: 1 Orange twist and 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Express the Orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
  - name: Bad Santa
    author: Devon Tarby
    year: 2015
    notes: This crystal clear drink tastes like minty dark chocolate, earning its place among what we like to call "mindfuck drinks." Vodka is a nontraditional base spirit for an Old-Fashioned-style drink for sure, but infusing it with cocoa butter and adding a splash of chocolate liqueur gives it the richness and complexity of an aged spirit. With a drink this rich and sweet, a bit of savory seasoning, in this case Salt Solution, is needed to brighten the flavors.
    ingredients:
    - 2 ounces Cocoa Butter-Infused Absolut Elyx Vodka 
    - ¼ ounce Giffard white crème de cacao
    - 14 ounce Giffard Vanille de Madagascar
    - 1 teaspoon Giffard Menthe-Pastille
    - 1 drop Salt Solution
    - "Garnish: 1 small candy cane"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Garnish with the candy cane
    tags:
      - death & co
      - stirred
  - name: Beach Bonfire
    author: Alex Day
    year: 2015
    notes: Developed for the inaugural Pacific Coast Highway-themed menu at the Walker Inn, the Beach Bonfire is designed to evoke the experience of sitting around a fire and taking alternating sips from a flask of whiskey and a cold beer. We start with our benchmark bourbon and add some cachaça for its chocolate and cinnamon notes, then sweeten the drink with pineapple syrup, which adds a nod to summer without making the drink taste tropical. At the bar, we'd hit the finished drink with a blast of hickory smoke before serving it next to a small glass of pilsner; at home you can skip the smoke and the beer if you like.
    ingredients:
    - 1½ ounces Elijah Craig Small Batch bourbon 
    - ½ ounce Avuá Amburana cachaça
    - 1 teaspoon Pineapple Gum Syrup
    - 1 dash Angostura bitters
    - 1 dash Bittermens Xocolatl Mole Bitters
    - "Garnish: 1 dehydrated pineapple slice and a glass of pilsner"
    steps:
    - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube
    - Using a PolyScience Smoking Gun or something similar, shoot some hickory smoke over the drink to create just a whisper of smoke aroma (see page 274 for instructions)
    - Garnish with the dehydrated pineapple and serve with the glass of beer alongside
    tags:
      - death & co
      - stirred
      - smoking gun
  - name: Champagne Cocktail
    author: 
    year: 
    notes: A Champagne Cocktail is essentially an Old-Fashioned in which Champagne stands in for the whiskey. Because of the lower alcohol content of the Champagne, partially diluting the drink as you would an Old-Fashioned doesn't make sense, and, of course, the bubbles in the Champagne wouldn't be well served by stirring. Therefore, this drink is built in a flute. Given that it isn't stirred over ice, like an Old-Fashioned, be sure to start with cold Champagne.
    ingredients:
    - 1 sugar cube
    - Angostura bitters
    - Dry Champagne 
    - "Garnish: 1 lemon twist"
    steps:
    - Place the sugar cube on a paper towel
    - Dash the bitters over the sugar cube until it's completely saturated
    - Drop the sugar cube into a chilled flute and slowly top with Champagne; don't stir
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - classic
      - stirred
  - name: The Field Marshall
    author: Alex Day
    year: 2013
    notes: Riffing on a Champagne Cocktail can be as easy as riffing on any other Old-Fashioned variation. In this case, the sugar is swapped out for a sweet liqueur. Combier is an orange curaçao, and the "royal" bottling has a base of Cognac, which provides a rich backbone. In a way, this variation lies somewhere between a classic Champagne Cocktail and an Old-Fashioned, being made with Armagnac and Champagne instead of whiskey.
    ingredients:
    - 1 ounce Tariquet Classique VS Bas-Armagnac
    - ½ ounce Royal Combier
    - 2 dashes Angostura bitters 
    - 2 dashes Peychaud's bitters 
    - Dry Champagne
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients (except the Champagne) over ice, then strain into a chilled flute
    - Pour in the Champagne, and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail
    - Express the lemon twist over the drink, then place it into the drink
    tags:
      - death & co
      - stirred
  - name: Pretty Wings
    author: Devon Tarby
    year: 2016
    notes: Inspired by famed bartender Dave Kupchinsky's Lemonade cocktail at the Everleigh in West Hollywood, this drink also looks to the Champagne Cocktail for its simplicity and incorporates flavorful chamomile in an infusion of softly herbaceous and slightly bitter Cocchi Americano. It's exceedingly refreshing on a hot day.
    ingredients:
    - ½ ounce Chamomile-Infused Cocchi Americano
    - 1 teaspoon Suze 
    - 1 dash Bittermens Hopped Grapefruit Bitters
    - 5 ounces Champagne 
    - "Garnish: 1 lemon wheel"
    steps:
    - Stir all the ingredients (except the Champagne) over ice, then strain into a chilled flute
    - Pour in the Champagne, and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail
    - Garnish with the lemon wheel
    tags:
      - death & co
      - stirred
  - name: Celebrate
    author: Devon Tarby
    year: 2016
    notes: "While the components of this cocktail other than the Champagne take up more volume than a sugar cube doused in bitters, they function in a similar way, enhancing the main spirit by amplifying flavors it already possesses: stone fruit, breadiness, nuttiness, and spice. Here we've added a new ingredient, Champagne acid, a combination of tartaric and lactic acid that enhances the tang of a dry Champagne."
    ingredients: 
    - ½ ounce Clear Creek pear brandy 
    - ¼ ounce Lustau Jarana Fino Sherry
    - 1 teaspoon Fortaleza reposado tequila
    - ¼ ounce Cinnamon Syrup
    - ½ teaspoon Champagne Acid Solution
    - 4 ounces dry Champagne
    steps:
    - Stir all the ingredients (except the Champagne) over ice, then strain into a chilled flute
    - Pour in the Champagne and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail
    - No garnish
    tags:
      - death & co
      - stirred
  - name: Mint Julep
    author: 
    year: 
    notes: 
    ingredients: 
    - 1 mint bouquet
    - 2 ounces Buffalo Trace Bourbon 
    - ¾ ounce simple syrup
    steps:
    - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside
    - Add the bourbon and syrup and fill the tin halfway with crushed ice
    - Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds
    - Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted
    - Add more ice to form a cone above the rim
    - Garnish with the mint bouquet and serve with a straw
    tags:
      - death & co
      - classic
      - stirred
      - classic
  - name: Last One Standing
    author: Natasha David
    year: 2014
    notes: The combination of Cognac and Jamaican rum appears frequently in older cocktail recipes. Here, the duo creates a big, funky core flavor that plays off the bright fruit of the peach liqueur. The amaro acts as a bridge between these two opposing camps, working in much the same way bitters do, balancing other disparate flavors.
    ingredients: 
    - 1 mint bouquet
    - 1 ounce Pierre Ferrand 1840 Cognac
    - ½ ounce Hamilton Jamaican pot still gold rum
    - ¾ ounce Amaro CioCiaro
    - 1 teaspoon Giffard Crème de Pêche
    - "Garnish: 1 peach slice and confectioners' sugar"
    steps:
    - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside
    - Add the remaining ingredients and fill the tin halfway with crushed ice
    - Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds
    - Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted
    - Add more ice to form a cone above the rim
    - Garnish with the mint bouquet and peach slice, then lightly dust the top of the mint with confectioners' sugar
    - Serve with a straw
    tags:
      - death & co
      - stirred
  - name: Heritage Julep
    author: Alex Day & Devon Tarby
    year: 2015
    notes: The baked stone fruit and warm autumn flavors of this cocktail make it a great option for an Old-Fashioned lover who's looking for something on the more refreshing side. We double down on pear, bringing the spirituous heat and pear-like gritty texture thanks to pear brandy and the supple fruitiness of the pear liqueur. The addition of Amaro Montenegro brings this drink into the aperitif category.
    ingredients: 
    - 1 mint bouquet
    - 1¾ ounces Busnel Pays d'Auge VSOP Calvados
    - ½ ounce Clear Creek pear liqueur
    - ¼ ounce Clear Creek pear brandy
    - ¼ ounce Amaro Montenegro
    - 1 teaspoon Cinnamon Syrup
    - 2 dashes phosphoric acid solution
    - "Garnish: 3 apple slices on a skewer and confectioners' sugar"
    steps:
    - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside
    - Add the remaining ingredients and fill the tin halfway with crushed ice
    - Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds
    - Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted
    - Add more ice to form a cone above the rim
    - Garnish with the mint bouquet and the apple slices, then lightly dust the top of the mint with the confectioners' sugar
    - Serve with a straw
    tags:
      - death & co
      - stirred
  - name: Camellia Julep
    author: Devon Tarby
    year: 2013
    notes: When we use an unaged spirit as the core of a cocktail, we often add other ingredients to mimic the flavors typically contributed by oak and time. Here, we use a clean, straightforward pear distillate that's been infused with bitter cacao nibs, enhanced with the nut and spice flavors from the amontillado sherry. 
    ingredients: 
    - 1 mint bouquet
    - 1½ ounces Cacao Nib-Infused Pear Brandy 
    - ½ ounce Lustau Los Arcos Amontillado Sherry
    - 1 teaspoon Demerara Gum Syrup
    steps:
    - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside
    - Add the remaining ingredients and fill the tin halfway with crushed ice
    - Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds
    - Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted
    - Add more ice to form a cone above the rim
    - Garnish with the mint bouquet and serve with a straw
    tags:
      - death & co
      - stirred
  - name: Sazerac
    author: 
    year: 
    notes: |
      Truly great cocktails become iconic. A Sazerac is such a drink. When you look at the Sazerac's 
      composition spirit, sugar, bitters, citrus-it's so obviously linked to the Old-Fashioned, yet 
      there are differences: While both are served in an Old-Fashioned glass, the Old Fashioned is 
      served on ice, whereas the Sazerac is served neat. The Old-Fashioned is garnished with twists 
      of citrus in the glass, whereas the Sazerac has a lemon twist expressed over the glass, but the
      twist is then discarded. Most dramatically, the Sazerac plays a trick on the drinker's senses: 
      Before the cocktail is poured, the glass is rinsed with absinthe, creating a pungent anise and 
      citrus aroma that persists until the glass is empty-an aroma that contrasts with the cool,
      boozy liquid below. It's this technique-rinsing the glass with a highly aromatic spirit-that 
      sets a Sazerac apart and defines it and the variations on it that follow. The Sazerac also 
      provides a good example of how classic cocktails evolved based on regionally available 
      ingredients. In the mid-1800s, the spirit of choice in Francophilic New Orleans-the Sazerac's 
      birthplace was Cognac, but by the end of the century a shortage of French brandy due to a 
      phylloxera outbreak that plagued France's vineyards shifted the Big Easy's focus to rye. New 
      Orleans-made Peychaud's bitters, with its distinctive anise flavor, has remained a constant, 
