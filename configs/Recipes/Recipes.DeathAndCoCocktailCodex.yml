  - name: Improved Wine Spritz
    author: Devon Tarby
    year: 2016
    notes: Our Improved Wine Spritz demonstrates how we can integrate some of the principles from chapter 3, on Daiquiris and sours, to yield a superior Wine Spritz (see right) without veering too far from a Highball template. All we've done is add small amounts of lemon juice and simple syrup, but this brings an appealing sweet-sour balance to the drink, lifts the flavors of the wine, and gives the cocktail more body.
