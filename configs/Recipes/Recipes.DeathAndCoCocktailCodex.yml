      "Death & Co: Modern Classic Cocktails" for the recipe). Our homage backs off slightly on the 
      booze (only a little!) and tweaks the rum mix a bit. Depending on the availability of rum in 
      your area, the key is to ensure the mix of a Jamaican rum, an aged Spanish style rum, and 
      aged 151 rum (also known as firewater). Drink with caution.
