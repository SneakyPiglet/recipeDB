  - name: Eggnog
    author: 
    year: 
    notes: Dairy is a natural companion to the richness of an egg. Either can contribute to the texture of a cocktail in a dramatic way, and when they're combined the effect is amplified. Of course, Eggnog is the classic example. Though it's typically made in large batches that involve a lot of work-preparing a custard base and then spiking it (as in the Tom and Jerry, on page 268)—that isn't always convenient, so we've come up with this single-serving version of Eggnog that can be made quickly and without much prep.
    ingredients: 
    - ¾ ounce Plantation Barbados 5-year rum
    - ¾ ounce Pierre Ferrand Ambre Cognac
    - 1 teaspoon Giffard Vanille de Madagascar
    - ¾ ounce Cane Sugar Syrup 
    - 1 ounce heavy cream
    - 1 whole egg 
    - "Garnish: Cinnamon and nutmeg"
    steps:
    - Dry shake all the ingredients, then shake again with ice
    - Double strain into a chilled Old-Fashioned glass, Garnish with a few grates of cinnamon and nutmeg
    tags:
      - death & co
      - shaken
      - classic
  - name: Brandy Alexander
    author: 
    year: 
    notes: One way to experiment with the balance in Flip-style drinks is to omit the egg and rely solely on the richness of cream. In fact, this style of cocktail is even more common and varied than egg-based drinks. Perhaps the most famous of these is the Alexander, which itself has many variations based on different core spirits. Our favorite is the classic Brandy Alexander, a mixture of brandy, crème de cacao, and heavy cream, where a rich liqueur serves as the sweetener. As in our take on the Brandy Flip (page 252), we favor a rich Cognac in this drink. Note that because the cocktail has a slightly higher alcohol content, it must be shaken a bit longer so it will be diluted enough to fill a standard coupe.
    ingredients: 
    - 1½ ounces Pierre Ferrand Ambre Cognac
    - 1 ounce Giffard white crème de cacao
    - 1 ounce heavy cream 
    - "Garnish: Nutmeg"
    steps:
    - Shake all the ingredients with ice
    - Double strain into a chilled coupe
    - Garnish with a few grates of nutmeg
    tags:
      - death & co
      - shaken
