  - name: Cosmopolitan
    author: 
    year: 
    notes: All Carrie Bradshaw jokes aside, it's hard to hate the Cosmopolitan. A Cosmo is beautifully refreshing, and if ever there was a gateway drink that led people to explore other cocktails, this would be the one. It also provides a great demonstration of how an established template can quickly be transformed into an entirely new cocktail. The Cosmo is a Sidecar that swaps citrus vodka for the Cognac and lime juice for the lemon, with a small amount of cranberry juice added. Where this drink can and often does go wrong is in using cranberry cocktail and adding too much of it. This makes the whole thing a sweet mess, which may be tasty for people unaccustomed to strong spirits, but it robs the cocktail of complexity, sophistication, and balance. Though cranberry cocktail is the ingredient originally called for in Cosmopolitans, we encourage you to try a version made with pure, unsweetened cranberry juice. Admittedly, it is very tannic and behaves quite differently in cocktails, so for our version, we balance the cranberry juice with an equal amount of simple syrup, and then increase the amount of vodka slightly to help it punch through the tart sweetness.
    ingredients: 
    - 2 ounces citrus vodka 
    - ¾ ounce Cointreau
    - ½ ounce fresh lime juice
    - 1½ ounce pure, unsweetened cranberry juice 
    - ½ ounce simple syrup
    - "Garnish: lime wheel"
    steps:
    - Shake all the ingredients with ice, then double strain into a chilled coupe
    - Garnish with the lime wheel
