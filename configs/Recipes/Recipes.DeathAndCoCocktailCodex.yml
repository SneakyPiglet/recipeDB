  - name: Nobody's Robots
    author: Alex Day
    year: 2013
    notes: Nobody's Robots is a nerdy evolution of the Screwdriver made especially delicious by carbonating the entire cocktail. If you're equipped with a keg cocktail system (most people are, right?), this drink is a fantastic way to trick folks into drinking lots and lots of sherry. Overall, the flavors in this drink are more concentrated than those in a more typical Highball—a simple slug of booze topped with a mixer—which makes it feel more like a sophisticated cocktail.
    ingredients: 
    - 1 ounces Absolut vodka
    - 1 ounce Williams & Humbert Dry Sack sherry
    - 1 ounce clarified orange juice (see page 146)
    - 1 ounce Vanilla Lactic Syrup
    - 1 teaspoon Citric Acid Solution
    - 1 drop Terra Spice orange extract
    - 2½ ounces cold seltzer 
    - "Garnish: 1 orange half wheel"
