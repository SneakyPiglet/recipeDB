    notes: Replace the high-proof whiskey in an Old-Fashioned with a larger quantity of low-proof amontillado sherry, and swap muddled orange slices for the bitters, and you have a Cobbler. Amontillado sherry is a fortified wine that gives the cocktail both body and acidity, making it a strong backbone for the drink. When muddled, the orange wheels add not only a touch of sweetness from the flesh but also some seasoning from the bitter pith and the vibrant oils in the skin. This complexity is nicely counterbalanced by the levity and bright aroma of the fresh mint garnish. When it comes to the garnish, don't limit yourself to the orange wedge and mint called for here; an array of seasonal fruits is traditional, so play around with whatever fruits or herbs you have on hand. It's become an inside joke among our bartender friends to make the most ludicrous, overgarnished cobbler any time one of us requests one.
