  - name: Kir Royale
    author: 
    notes: Another avenue for exploring Highball variations based on sparkling wines is to use fruit liqueur as a flavoring; just be careful not to add too much and oversweeten the drink. The classic Kir Royale strikes the right balance by using a restrained amount of crème de cassis, a black currant liqueur that retains the bright acidity of the fruit. That acidity makes it versatile for mixing, since it contributes both sweetness and sourness alongside its juicy fruit flavor. Although Champagne is traditional in this drink, Crémant de Bourgogne would also work well, and don't hesitate to venture farther afield, exploring the countless possibilities for pairing liqueurs with sparkling wines.
