  - name: Tequila Sunrise
    author: 
    year: 
    notes: Like the Screwdriver, the Tequila Sunrise is an oft-maligned classic cocktail that's greatly improved by using fresh, rather than commercial, juice. We also find the classic version a bit cloying because of the sweetness of the grenadine, so we compensate by adding just a bit of lime juice, which pairs well with the tequila. The result is a refreshing, juicy cocktail, perfect for daytime drinking.
