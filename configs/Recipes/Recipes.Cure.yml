  - name: Basic Reshape
    author: Turk Dietrich
    notes: You won’t be surprised to learn that we love to make Sazerac variations at Cure. We’ve done a lot of them over the years, but this one from Turk Dietrich remains one of the best. “This drink was born out of a dealer’s choice that I used to make all the time, a genever Sazerac,” he explains. (“Dealer’s choice” refers to when a guest asks the bartender to come up with a drink for them rather than choosing from the menu.) “Instead of absinthe, I rinsed with Zirbenz,” an Austrian eau-de-vie made from the fruit of the arolla stone pine, “since pine works really well with the maltiness of the genever.” Think of this as a Sazerac on a ski vacation in the Alps.
    ingredients:
    - 5 spritzes Zirbenz stone pine liqueur
    - 1½ ounces (45 ml) Bols barrel-aged genever
    - ½ ounce (15 ml) Bristow Reserve barrelaged gin
    - ¼ ounce (7.5 ml) Simple Syrup 
    - 9 drops Angostura bitters
    - 9 drops Peychaud’s bitters
    steps:
    - Spritz the Zirbenz from an atomizer into the interior of a chilled double old-fashioned glass. Combine the genever, gin, simple syrup, and bitters in a mixing glass filled with ice and stir to chill. Strain into the prepared double old-fashioned glass and serve.
