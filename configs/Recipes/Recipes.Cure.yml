  - name: Brandy Crusta
    author: 
    notes: If I’m being honest, I’m not a huge fan of the Brandy Crusta. The juice just isn’t worth the squeeze, in my opinion. But there is no denying that the Brandy Crusta is a historically relevant drink for New Orleans. The purported inventor is Joseph Santini, who worked at the St. Louis Hotel in the 1840s. What is notable about this drink is the introduction of lemon juice—this was not common practice at the time, and it set the stage for other delicious, important drinks like the sidecar and the daisy (an inspiration for the margarita). The Brandy Crusta was a local New Orleans drink until Jerry Thomas put it in his book. It’s a cult drink now, and it was a cult drink then. I wonder if the real reason we keep talking about it is that it gives New Orleans bragging rights over the sidecar and margarita. “You know, both of those drinks can be traced back to the Brandy Crusta, and to New Orleans, the cradle of cocktail civilization. . . .”
    ingredients:
    - 1½ ounces (45 ml) Ricou Spirits Brandy Sainte Louise
