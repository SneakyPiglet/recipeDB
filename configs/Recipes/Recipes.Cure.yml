  - name: Elle Rio
    author: Ryan Gannon
    year:
    notes: "This is one of my favorite cocktails, period. It kind of splits the difference between an Old-Fashioned and a lowish-proof Manhattan, with rich cinnamon notes and nuttiness from the sherry, then bitter amaro to snap it all together. Ryan and I debated whether we should reveal the true inspiration for the name of this cocktail. But I decided the truth should prevail: Elle Rio is the name of a notable Brazilian adult-film star from the 1980s. And since cachaça, a sugarcane-based rum, is the iconic spirit of Brazil, Ryan felt like the name was an apt tribute. When I asked him the backstory of this drink, he laughed and told me that he basically created it to try to lure whiskey drinkers and get them to diversify their palates a bit. His ploy worked: So many people would order two or three of this drink, rave about how much they loved the “whiskey,” and then find out afterward that they were actually drinking cachaça."
    ingredients:
    - 1 ounce (30 ml) Avuá Amburana cachaça
    - 1 ounce (30 ml) Barbadillo oloroso sherry
    - ¼ ounce (7.5 ml) Varnelli Sibilla amaro
    - 1 teaspoon (5 ml) DuBois Petite Canne sugarcane syrup
    - 7 drops Bittermens orange cream citrate
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass filled with ice, garnish with the orange peel, and serve.
