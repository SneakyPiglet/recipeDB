#Chapter 4: Sours
  - name: Hurricane and Table
    author: Kirk Estopinal
    notes: "The Hurricane is one of those cocktails that gets lumped together with the Hand Grenade and frozen daiquiri as a symbol of Bourbon Street debauchery. Here’s the difference, though: I find the Hand Grenade, a sickly sweet melon concoction, pretty irredeemable. But there’s a time and a place for a frozen daiquiri, and I really like a well-made Hurricane. The Hurricane was invented at Pat O’Brien’s, a French Quarter institution that has officially been around since 1933. (Although ol’ Pat was almost certainly running a speakeasy during Prohibition: Someone once asked me to check out the old speakeasy’s location on Royal Street and St. Peter for a potential new bar.) Today, it’s a bit of a tourist trap, but if you’re in the market for dueling pianos and a flaming, neon-lit fountain, it’s worth a visit. The Hurricane is still Pat O’Brien’s signature drink. Legend has it that it was created in the 1940s when domestic spirits like whiskey were scarce but Caribbean rum was plentiful, so distributors essentially told their accounts that if they wanted the good stuff like bourbon, they had to buy large quantities of rum, too. The Hurricane was created as a way to move the cases of rum that were collecting dust. These days you can buy Pat O’Brien’s premade Hurricane mix in powdered or liquid form. I won’t speculate as to what they use to prepare their drinks at the restaurant, but I do know this: I don’t want to drink a cocktail that comes from a packet, like Kool-Aid. Our resident cocktail genius, Kirk, decided one day to reverse-engineer a Hurricane using premium rum and natural ingredients. It’s incredible and does really well at Cane & Table. You have two options when you make it at home: You can make his tropical Hurricane Syrup from scratch using passion fruit puree and guava jelly, or you can buy a high-quality fassionola, the tropical fruity syrup that is essential in this drink (and some tiki drinks), from a reputable source like Cocktail & Sons. The only dehydrated ingredient I’m allowing here is the garnish, but you can also swap in a fresh orange wheel."
    ingredients:
    - 1½ ounces (45 ml) Don Q “Cristal” blanco rum
    - ½ ounce (15 ml) Appleton Estate 12-year rum
    - ¾ ounce (22.5 ml) Cocktail & Son’s fassionola, or Hurricane Syrup 
    - ¾ ounce (22.5 ml) fresh lime juice
    - Dehydrated orange wheel, for garnish
    - Cocktail umbrella, for garnish
    steps:
    - Combine all the ingredients except the garnishes in a shaker filled with ice. Quickshake, then double-strain into a hurricane glass filled with crushed ice. Garnish with the orange wheel, umbrella, and a straw, and serve.
    tags:
      - cure
      - sours
      - shaken
      - citrus
  - name: Union Jack Rose
    author: Kirk Estopinal
    notes: "The Union Jack Rose was our first runaway hit in the early days at Cure. Kirk’s starting point for the drink was the classic apple brandy and grenadine sour the Jack Rose, which has a bit of a reputation as being froufrou (blame the pink color and the fact that nobody really gets apple brandy).To bring the drink into the modern era, Kirk split the base spirit: one part Laird’s apple brandy, which is an iconic American spirit and has been in production since the 1700s, and one part gin. Then he added our house-made grenadine, which is fresh and beautifully tart and completely blows the store-bought stuff out of the water. The result was an instant classic that is, in my opinion, even better than the original Jack Rose."
    ingredients:
    - 1 ounce (30 ml) Tanqueray gin
    - 1 ounce (30 ml) Laird’s bonded apple brandy
    - ¾ ounce (22.5 ml) fresh lime juice
    - ¾ ounce (22.5 ml) Grenadine
    - 14 drops Regans’ orange bitters
    - 3 mint leaves, including 1 for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice. Shake until chilled and double-strain into a coupe class. Gently slap the remaining mint leaf to release the mint oil, then place atop the drink and serve.
