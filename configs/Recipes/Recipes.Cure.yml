  - name: Dune Buggy
    author: Colin Bugbee
    notes: "This drink was, in a way, a happy accident. While Colin was experimenting with the combo of funky, fruity Smith and Cross rum and the earthy French bitter aperitif Bonal, he came to a realization: “Combining Smith and Cross and Bonal pulled out these really interesting apple notes that I never really noticed before in either of them. I ran with that and tried to make an apple cider daiquiri—but without any apple ingredients. Cinnamon syrup clung to the earthiness of Bonal, and Bitter Queens’ five-spice bitters brought out the allspice notes in the rum.”"
    ingredients:
    - ¾ ounce (22.5 ml) Smith & Cross Jamaican rum
    - ¾ ounce (22.5 ml) Bonal
    - ¾ ounce (22.5 ml) fresh lime juice
    - ¾ ounce (22.5 ml) Cinnamon Syrup 
    - 10 drops Bitter Queens Shanghai Shirley Chinese five-spice bitters, plus 1 spritz for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice and shake until chilled. Double-strain into a cocktail glass, spritz the bitters from an atomizer over the top of the drink, and serve.
