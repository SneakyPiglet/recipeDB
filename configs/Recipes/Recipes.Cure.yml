  - name: Little Boots
    author: Ryan Gannon
    notes: Ryan describes this as a “tiki-style drink that won’t knock you on your ass.” I love this drink and always come back to it. By combining the tiki bitters and orgeat, Ryan creates what he calls an “à la minute Falernum.” Falernum is an essential tiki ingredient but also hard to find and a pain in the ass to make, so his hack is much appreciated. The recipe calls for Diplomatico’s blanco bottling, but their darker, aged reserva works great here, too.
    ingredients:
    - 1 ounce (30 ml) Diplomatico blanco rum
    - 1 ounce (30 ml) Amaro Montenegro
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ½ ounce (15 ml) Orgeat
    - ½ teaspoon (2.5 ml) Bittermens ‘Elemakule Tiki bitters
    - 7 drops Angostura bitters, for garnish
    - Lemon peel, for garnish
    steps:
    - Combine all the ingredients except the garnishes in a shaker with 2 cubes of ice. Whip-shake, then strain into a collins glass filled with crushed ice. Garnish with the Angostura bitters and lemon peel and serve.
