  - name: The Hardest Walk
    author: Turk Dietrich
    notes: Here’s another classic from the early days of Cure that is still so, so good. This recipe presents like an inverted (or vermouth-forward) Manhattan but drinks like an awesome rum Negroni. When I asked Turk how he came to this particular ingredient combination, he admitted that he and bartender Nick Jarrett used to pour equal parts of Punt e Mes and Plantation overproof rum and take it as a shot. A very intense, very high-proof shot. (“Yeah, we were psychopaths,” Turk says.) But in a cocktail, the combo really works, especially with the fruity notes of Gran Classico and orange bitters balancing it all out. This is one of Turk’s best.
    ingredients:
    - 2 ounces (60 ml) Punt e Mes
    - 1 ounce (30 ml) Ron Hacienda Santa Ana overproof rum
    - ⅛ ounce (3.75 ml) Tempus Fugit Gran Classico bitter
    - 14 drops orange bitters
    - Orange peel, for garnish
