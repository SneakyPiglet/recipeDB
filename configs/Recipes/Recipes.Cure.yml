  - name: Pequot Fizz
    author: Henry Ramos
    notes: This one is a bit of an obscurity that Kirk uncovered and developed when he was doing research for our dearly departed cobbler bar, Bellocq. (The cobbler was one of the most popular cocktail categories of the nineteenth century, essentially a spirit or fortified wine like Madeira or sherry served over a mountain of crushed ice and garnished with fresh seasonal fruit. It’s so simple, with components we take for granted now, but back in the day, it was the height of opulence. Ice! Fresh fruit! Straws! Many cobblers are naturally low-proof, which is one of the reasons we decided to dedicate an entire bar to an exploration of the category.) It’s hard to find too much about the Pequot Fizz, but it is generally attributed to Henry Ramos and first appeared in print in Geo. R. Washburne and Stanley Bronner’s Beverages de Luxe from 1914. It’s a wonderful drink, essentially a gin sour with lime instead of lemon and a bit of mint for garnish. Refreshing, drinkable—Henry Ramos has done it again.
