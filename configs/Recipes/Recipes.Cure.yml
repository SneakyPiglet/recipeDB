  - name: Defend Arrack
    author: Maksym Pazuniak
    notes: "Not many Americans are familiar with arrack, the base spirit in this cocktail. Like rum, arrack is distilled from sugarcane—and in the case of Batavia-Arrack Van Oosten, the bottle we use at Cure, a bit of fermented red rice. Arrack is an incredibly old spirit: It originates in South Asia and, according to historians, predates rum production in the Caribbean, making it a sort of proto-rum. When Haus Alpenz started importing Batavia-Arrack Van Oosten to the United States, a lot of bartenders didn’t know what to do with it. But Maks, who was one of our opening bartenders at Cure and now co-owns the bar Jupiter Disco in Brooklyn, is the type of guy who’s always up for a challenge. He created this daiquiri variation with apricot liqueur and allspice dram and won a bunch of arrack converts in the process. For anyone who loves a daiquiri with a funky Jamaican rum like Wray & Nephew, this drink is for you."
    ingredients:
    - 1½ ounces (45 ml) Van Oosten Batavia-Arrack Van Oosten
    - ¾ ounce (22.5 ml) Giffard apricot liqueur
    - ¾ ounce (22.5 ml) fresh lime juice
    - ½ teaspoon (2.5 ml) St. Elizabeth’s allspice dram
    - Orange peel
    steps:
    - Combine all the ingredients except the orange peel in a shaker filled with ice and shake until chilled. Double-strain into a cocktail glass, then express the orange peel over the drink, discard it, and serve.
    tags:
      - cure
      - sours
      - shaken
      - citrus
      - daiquiri
  - name: Carnival Time
    author: Rhiannon Enlil
    notes: Rhiannon describes this as a “really delicious cachaça sour that when made right, has a sort of layered effect—golden green and then purple from the red wine on top—that matches the colors of Carnival.” Layering a drink may sound complicated, but as Rhiannon points out, “gravity wants to help you, since sugary liqueurs like Chartreuse will sink to the bottom.” If you want to play it extra safe, you can hold a spoon upside down over the surface of the drink and slowly pour the red wine over the back of the spoon. This will help the wine disperse evenly over the surface of the drink.
    ingredients:
    - 1½ ounces (45 ml) Avuá Prata cachaça
    - 1 ounce (30 ml) fresh lime juice
    - ½ ounce (15 ml) Ginger Syrup
    - ½ ounce (15 ml) green Chartreuse
    - ¼ ounce (7.5 ml) Simple Syrup
    - ½ ounce (15 ml) Tempranillo, or another medium-to-full-bodied red wine, to top
    - Lime peel, for garnish
    steps:
    - Combine all the ingredients except the Tempranillo and garnish in a shaker filled with ice and shake until chilled. Double-strain into a double old-fashioned glass filled with crushed ice, then slowly float the Tempranillo on top of the drink. Garnish with the lime peel and serve.
    tags:
      - cure
      - sours
