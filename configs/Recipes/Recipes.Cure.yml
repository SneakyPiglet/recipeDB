    notes: “I decided that I wanted to do a flash-pickle—something super quick, with no brining salts or anything like that—that we could have behind the bar,” Ryan said. “Weirdly enough, for this drink I kind of worked backward from the garnish.” Mirliton is the local Louisiana name for the green, pear-shaped squash known elsewhere as chayote; it’s a classic summer ingredient down here. “In Greek mythology, all wines come from Ampelos’s desiccated body. I thought that was a cool, vivid name for a drink made only with grape products” (pisco, vermouth, sherry, and Sainte Louise brandy are all grape-based spirits).
