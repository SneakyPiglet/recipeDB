      - citrus
  - name: Shakedown Street
    author: Rhiannon Enlil
    notes: As so often happens, this was one of those moments where Cure bartenders decided to riff on each other’s drinks. Maks had created something called the Deadhead, so-named because Kirk told him the herbaceous drink “tasted like some hippie shit.” Rhiannon remembers being “tickled by the descending order of the spec—2 ounces (60 ml), ¾ ounce (22.5 ml), ½ ounce (15 ml), ¼ ounce (7.5 ml). Now I see it as just any easy formula to memorize, but at the time it struck me as a sort of decrescendo.” So Rhiannon did some plug-and-play, swapping out ingredients until she found a combo that worked. “Cucumber and Aperol want to be together; cucumber and tequila want to go together . . . it came together naturally.”
    ingredients:
    - 2 cucumber wheels, including 1 for garnish
    - 2 ounces (60 ml) El Jimador blanco tequila
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ½ ounce (15 ml) Aperol
    - ¼ ounce (7.5 ml) Agave Syrup
    steps:
    - Muddle 1 cucumber wheel in a shaker tin. Add the remaining ingredients except the garnish, fill with ice, and shake until chilled. Double-strain into a cocktail glass, garnish with the cucumber wheel, and serve.
    tags:
      - cure
      - sours
      - shaken
      - citrus
  - name: Summer in St. Tropez
    author: Turk Dietrich
    notes: "This is Turk’s most popular drink, and one that we’ve featured at both Cure and Vals. “My goal going in was to create a bold, herbal tequila sour. And honestly, I think this might be the best one in the world.” Fighting words, but I can’t say I disagree. This is a great drink. If you can’t find the El Tesoro, most quality blanco tequilas will work here. The one thing you can’t skip is the Old Fashion bitters. “Without those, this drink is a five out of ten, almost a disaster. With them it’s a ten. Those seven drops change everything: They bridge the bitter and herbal elements and round everything out.”"
    ingredients:
    - 1 ounce (30 ml) El Tesoro platinum tequila
    - 1 ounce (30 ml) Cynar
    - ¾ ounce (22.5 ml) fresh lime juice
    - ½ ounce (15 ml) Yellow Chartreuse
    - ¼ ounce (7.5 ml) Demerara Syrup
    - 7 drops Fee Brothers Old Fashion bitters
    - Grapefruit peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice and shake until chilled. Double-strain into a double old-fashioned glass filled with ice, garnish with the grapefruit peel, and serve.
    tags:
      - cure
      - sours
      - shaken
      - citrus
  - name: Berlin in the '70s
    author: Billy Dollard
    notes: When asked about the name, Billy tells me that Maks, who was about to leave Cure to open his own bar in New York, was “excited to name his next drink New York in the ’70s. I decided to steal his good idea on his way out. I chose Berlin over New York because a few weeks prior, a rowdy bunch of Germans came into Cure and ordered shots of tequila and mezcal with cinnamon-dusted orange wedges instead of salt and lime.” This is also a great drink to make after a recipe that calls for an orange peel (e.g., a Manhattan) when you have some peeled oranges lying around, ready to juice.
    ingredients:
    - 1 ounce (30 ml) Sombra mezcal
    - 1 ounce (30 ml) El Jimador blanco tequila
    - 1 ounce (30 ml) fresh orange juice
    - ½ ounce (15 ml) fresh lemon juice
    - ½ ounce (15 ml) Cinnamon Syrup
    - Orange slice, for garnish
    - 7 drops Fee Brothers Old Fashion bitters, for garnish
    steps:
    - Combine all the ingredients except the garnishes in a shaker filled with ice. Shake until chilled and double-strain into a double old-fashioned glass filled with ice. Garnish with the orange slice and bitters and serve.
    tags:
      - cure
