  - name: Holy Ghosted
    author: Colin Bugbee
    notes: There was a bottle of Belle de Brillet pear liqueur that had been sitting on our backbar for far too long. Whenever a bottle like that starts collecting dust, we have to ask ourselves why. Does it suck? In the case of the Belle de Brillet, no! It was and remains a great product. It had simply lost our attention for a while. That happens with products; their popularity ebbs and flows. Colin decided that the best way to bring the Belle de Brillet back was in this delicious martini variation, which has pear, a lovely chamomile note from the Noilly Prat, and a bit of salinity from the pistachio tincture. What can I say? It’s a really pretty little cocktail.
