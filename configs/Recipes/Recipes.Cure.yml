  - name: Charm Offensive
    author: Nicholas Jarrett
    year:
    notes: This Old-Fashioned riff is an homage to what Nick describes as one of the greatest whiskeys ever bottled, Jack Daniel’s Master Distiller #2. It’s a precious and hard-to-find spirit, so if you want to use something a bit more accessible, try this drink with Jack Daniel’s Single Barrel Select whiskey instead. What I love about the Charm Offensive is the hit of celery. Whiskey, peach, and celery might not sound like an obvious combination, but it really works.
    ingredients:
    - 2 ounces (60 ml) Jack Daniel’s Master Distiller #2 or Single Barrel Select whiskey
    - ½ ounce (15 ml) Giffard crème de pêche liqueur
    - 21 drops Bitter Truth Celery Bitters
    - 10 drops Bittermens Hellfire Habanero Shrub
    - 3 drops Saline Solution 
    - Mint sprig, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass filled with ice, garnish with the mint sprig, and serve.
