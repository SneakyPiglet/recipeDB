  - name: Black Flamingo
    author: Alex Anderson
    notes: Alex used the classic tiki drink the Nui Nui as her jumping-off point but subbed Scandinavian aquavit for the rum and grapefruit for orange juice. The result is what you might call “autumn tropical,” with fall flavors like honey and myrtle berry, which to me is like a juicy and fruity juniper berry with hints of rosemary and eucalyptus. “I think I originally described this cocktail as a ‘refreshing drink not meant for the pool, but rather for curling up next to a fire during winter solstice and allowing the dark spirits to enter your soul.’” Mirto is a Sardinian myrtle liqueur, also featured in the Fall in Sardinia. While nothing is quite like mirto, a sloe or damson gin could work as a substitute.
    ingredients:
    - 1 ounce (30 ml) O.P. Anderson aquavit
    - ¼ ounce (7.5 ml) Wild Sardinia mirto liqueur
    - ¼ ounce (7.5 ml) Hamilton pimento dram
    - ¼ ounce (7.5 ml) Clairin Vaval Haitian rum
    - ½ ounce (15 ml) fresh lime juice
    - ½ ounce (15 ml) fresh grapefruit juice
    - ½ ounce (15 ml) Honey Syrup 
    - Mint sprig, for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker tin without ice and dry-shake for 30 seconds. Double-strain into a collins glass filled with crushed ice, garnish with the mint sprig, and serve.
