  - name: St. Charles Punch
    author: 
    notes: There are so many ways to make this drink, and honestly, they’re all good. If you want to make a contemplative drink and really focus on the body of the brandy and port, you can build it right in the serving glass over one big ice cube. If you want something light and refreshing, shake it and pour it over crushed ice (as I suggest in the method below). Hell, it’s a punch, so why not scale it up, add some dilution, and serve it party-style in a punch bowl over a giant block of ice? You’ll be happy any way you do it.
    ingredients:
    - 1 ounce (30 ml) Infantado ruby port
    - 1 ounce (30 ml) Pierre Ferrand 1840 cognac
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ¾ ounce (22.5 ml) Lemon-Orange Oleo Syrup or Cocktail & Sons Oleo Saccharum syrup
    - 14 drops Angostura bitters
    - Dehydrated lemon wheel (or fresh if dried is unavailable), for garnish
    steps:
