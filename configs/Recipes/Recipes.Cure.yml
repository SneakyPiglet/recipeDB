#Chapter 3: Martinis
  - name: Dauphine’s Martini
    author: "My go-to martini order is actually an inverted martini. I’m kind of a lightweight (and not trying to win any races to the bottom of the bottle), so a standard martini has the tendency to knock me on my ass. At our Washington, D.C., restaurant, Dauphine’s, we serve what I like to think of as an inverted-plus martini: two parts vermouth, one part gin, but with a navy-strength gin to give it a bit more oomph. We spritz the glass with anise to give it that extra New Orleansy touch. That may seem sacrilegious to martini purists, but in fact, martinis were often “improved” with absinthe in the early 1900s, so it’s not such a historical anomaly."
