  - name: The Valley Below
    author: Genevieve Mashburn
    notes: "Genevieve’s goal here was “to create a cocktail with flavors reminiscent of the famed New Orleans flaming coffee drink, the Café Brûlot.” The Café Brûlot was purportedly created in the mid-1800s by Jules Alciatore, the son of the founder of Antoine’s, an iconic French Quarter restaurant that is still up and running. Today, you can order a Brûlot at any number of old-school spots such as Antoine’s, Arnaud’s, Galatoire’s, or Commander’s. The recipe varies slightly from place to place, but the gist of it is the same: Cut an entire orange peel into a horse’s neck-style garnish, stud it with cloves, and wrap it around the tines of a fork. Place brandy (which is often infused with cinnamon and citrus and sometimes augmented with kirsch or orange liqueur) in the bowl of a special apparatus called a brûlot set. Light the brandy on fire, then, using a ladle, spoon the flaming brandy over the studded orange peel. The citrus oils should ignite and provide a nice little fireworks display for your guests. Pour coffee into the bowl with the brandy to extinguish the flame, then sweeten the mixture with sugar before serving. The Valley Below, by contrast, “involves considerably less pomp and pageantry,” Genevieve tells me. She turned to our friends at HiVolt Coffee, a locally owned spot just off of Magazine Street in the Lower Garden District, and decided to use their cold brew concentrate (made with Counter Culture coffee) in a drink. She explains, “On paper, two amari may seem redundant—but the alpine, more herbal Braulio balances the sweeter, caramel flavor of Averna.”"
    ingredients:
    - 1 ounce (30 ml) El Dorado 12-year rum
    - ½ ounce (15 ml) Amaro Averna
    - ½ ounce (15 ml) Braulio amaro
    - ¾ ounce (22.5 ml) cold brew concentrate
    - 7 drops Bittermens Xocolatl Mole Bitters
    - Lemon peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir until chilled. Strain into a chilled cocktail glass, garnish with the lemon peel, and serve.
    tags:
      - cure
      - manhattans
      - manhattan
      - stirred
  - name: Trouble & Desire
    author: Michael Yusko
    notes: “My goal was to do something with the dusty bottle of Licor 43 nobody seemed to want anything to do with,” Michael explains, referring to the citrus-and-vanilla-flecked liqueur that is popular in Spain but less well known here. “I figured it would be safe in this rum Manhattan variation.” For the name, Michael turned to the 1992 Hal Hartley film Simple Men, in which a heartbroken and recently swindled character utters the iconic line, “There is no such thing as adventure. There is no such thing as romance. There’s only trouble and desire.”
    ingredients:
    - 2 ounces (60 ml) El Dorado 5-year rum
    - ½ ounce (15 ml) Smith & Cross Jamaican rum
    - ½ ounce (15 ml) Licor 43 liqueur
    - ¾ ounce (22.5 ml) Carpano Antica Formula sweet vermouth
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir until chilled. Strain into a chilled double old-fashioned glass over 1¼-inch (3-cm) ice cubes, garnish with the orange peel, and serve.
