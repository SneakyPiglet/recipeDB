  - name: Red Medicine
    author: Kirk Estopinal
    notes: "Kirk describes this as a Bloody Mary he actually wants to drink. “Bloody Marys are notoriously salty, and I just don’t like them very much.” So when he was invited to visit the Marsh House, the facility where Tabasco makes its product, he got to thinking about an “avant-garde brunch drink.” (Which is funny, because Cure doesn’t serve brunch.) “I started thinking about shrubs: A shrub is fruit and vinegar, so a vinegar-and-chile hot sauce like Tabasco is, in a way, like a shrub.” That inspired him to add some sugar and mix it with Pimm’s, resulting in a low-proof, refreshing, not salty Bloody Mary for people who don’t like Bloody Marys."
    ingredients:
    - 2 ounces (60 ml) Pimm’s No. 1 Cup liqueur
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ½ ounce (15 ml) Tabasco Shrub
