  - name: Gunshop Fizz
    author: Kirk Estopinal & Maks Pazuniak
    notes: This is one of the most famous drinks on our menu. “The Gunshop Fizz was kind of the impetus for Rogue Cocktails,” Kirk said. “We were looking around for weird old drinks, and we found an Angostura Fizz in Charles Baker’s book [The Gentleman’s Companion, from 1939]. It had a half ounce of Angostura, dry vermouth, and soda. We made it and didn’t really like it, but the idea of it—to have such a large measure of bitters—was fascinating.” They decided to build the drink somewhat like a Pimm’s Cup, macerating the Peychaud’s with fresh fruit, then building it into a sour. The Sanbitter, a bright-red, bitter soda made by San Pellegrino, can be hard to come by; in a pinch you can sub Campari mixed with soda (or just omit it). “Something I really like about this drink is the color,” Kirk says. “It’s the reddest thing in the world, insanely red. It flew in the face of the mixology rules of the time, because it practically looks artificial.” But that’s yet another thing that made it rogue.
    ingredients:
    - 2 ounces (60 ml) Peychaud’s bitters
    - 3 grapefruit peels
    - 3 Orange peels
    - 2 strawberries, hulled
    - 4 slices cucumber, including 1 for garnish
    - 1 ounce (30 ml) fresh lemon juice
    - 1 ounce (30 ml) Simple Syrup
    - Sanbitter, for topping
    steps:
    - Combine the Peychaud’s, grapefruit peels, Orange peels, strawberries, and 3 of the cucumber slices in the tin of a shaker and muddle. Allow to soak for 2 minutes, then add the lemon juice and simple syrup and shake until chilled. Double-strain into a collins glass filled with ice, top with the Sanbitter, garnish with the remaining cucumber slice, and serve.
