    - ¾ ounce (22.5 ml) Bols genever
    - ¾ ounce (22.5 ml) Amaro Montenegro
    - ¾ ounce (22.5 ml) Luxardo Bitter Rosso
    - ¾ ounce (22.5 ml) fresh lemon juice
