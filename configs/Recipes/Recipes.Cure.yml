  - name: Ante Up
    author: Nicholas Jarrett
    year:
    notes: Nick calls this his “deranged mash-up between a Stinger [a two-ingredient cocktail of brandy and crème de menthe] and a Dead Nazi [the classic dive bar shooter consisting of equal parts Jägermeister and Rumple Minze].” This bartender’s choice was created for one of Cure’s best regulars, James, the owner of the terrific Freret neighborhood café Bearcat.
    ingredients:
    - 1 ounce (30 ml) Laird’s bottled-in-bond apple brandy
    - ¾ ounce (22.5 ml) Jägermeister
    - ½ ounce (15 ml) Tempus Fugit crème de menthe
    - ½ ounce (15 ml) Varnelli Amaro Sibilla
    - 10 drops Bittermens Hellfire Habanero Shrub
    - 5 drops Saline Solution 
    - Mint leaf, for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice. Shake until chilled, then double-strain into a chilled cocktail glass. Float the mint leaf on top of the drink and serve.
