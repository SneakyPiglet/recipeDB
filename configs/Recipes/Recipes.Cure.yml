  - name: Culture Vulture
    author: Neal Bodenheimer
    notes: The idea here was to make an agave mai tai with mezcal and tequila. Orgeat is traditionally made with almonds, but here we made a custom version with pepitas (pumpkin seeds), an ingredient used in many regional Mexican cuisines.
    ingredients:
    - 1½ ounces (45 ml) El Buho mezcal
    - ½ ounce (15 ml) Siembra Azul añejo tequila
    - ¾ ounce (22.5 ml) Pepita Orgeat
    - ¾ ounce (22.5 ml) fresh lime juice
    - 3 drops orange flower water
    - 1 spritz Angostura bitters, for garnish
    - Mint sprig, for garnish
    steps:
    - Combine all the ingredients except the garnishes in a shaker with 2 cubes of ice. Whip-shake, then strain into a double old-fashioned glass filled with crushed ice. Spritz the bitters from an atomizer over the drink, garnish with the mint sprig, and serve.
    tags:
