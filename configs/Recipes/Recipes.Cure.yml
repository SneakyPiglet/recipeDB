    notes: "If you’ve made Kirk’s excellent but questionably named Esgana Cão and are looking for more ways to use the bottle of Madeira you bought, here’s your drink. It’s a simple, refreshing cobbler with an electric acidity that reminds me of lemon curd and does what a cobbler should do: elevate the base spirit. “When I worked at the Violet Hour, Toby Maloney really instilled in me that cobblers and Old-Fashioneds should uplift certain aspects of the bottle. So I don’t go crazy; I keep it linear and clean,” Kirk explains."
    ingredients:
    - 1½ ounces (45 ml) Rare Wine Co. Charleston Sercial Madeira
    - ½ ounce (15 ml) Simple Syrup 
    - 2 lemon peels
    - 1 orange peel
    - 17 drops Bittermens Xocolatl Mole Bitters, including 7 for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker with 5 cracked ice cubes and shake until chilled. Dump the contents of the shaker (including the ice—no need to strain) into a double-old fashioned glass, garnish with the 7 drops of mole bitters, and serve.
