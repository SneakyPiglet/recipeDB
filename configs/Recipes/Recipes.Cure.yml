  - name: Flora Italia
    author: Kirk Estopinal
    year:
    notes: “This was one of my on-the-spot drinks,” Kirk told me. He made it while competing in a cocktail competition hosted by St-Germain. “During one of the heats, they gave you a surprise bottle and you had to make a drink with it. I remember being a little nervous because my judge was Dale DeGroff.” (If you don’t already know, Dale is a total legend and considered the father of the modern mixology movement.) When Kirk was handed a bottle of pisco, he spontaneously decided to try it in a Sazerac variation, subbing it in for rye. It sounds crazy, but it worked. DeGroff loved the drink, which was a favorite on one of our earliest menus at Cure.
    ingredients:
    - 2 ounces (60 ml) Barsol Primera Quebranta pisco
    - ½ ounce (15 ml) St-Germain elderflower liqueur
    - ¼ ounce (7.5 ml) Demerara Syrup 
    - 7 drops Angostura bitters
    - 3 drops rose water
    - Grapefruit peel, for garnish
    steps:
    - Combine all the ingredients except the garnish and the rose water in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass and dot the rose water over the surface of the drink. Garnish with the grapefruit peel and serve.
