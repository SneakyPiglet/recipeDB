  - name: Chamomile Kilt
    author: Danny Valdéz
    notes: Danny was such an important member of our early team at Cure, and he always makes delicious drinks. His starting point here was a style of cocktail called the smash, which is a whiskey sour with muddled lemon and mint. This is essentially a Scotch smash with chamomile. Danny calls for Speyside single malt here, but any pure-malt blended Scotch will work.
    ingredients:
    - ½ lemon
    - 2 ounces (60 ml) Speyside single malt Scotch
    - ¾ ounce (22.5 ml) Chamomile Simple Syrup
    - 3 or 4 mint leaves
