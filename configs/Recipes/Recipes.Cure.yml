  - name: Crutch Cocktail
    author: Ricky Gomez
    notes: Ricky is one of the most technically skilled bartenders I’ve worked with and was such an important early influence on Cure. He has since moved on to open the terrific Cuban-inspired bar Palomar in Portland, Oregon. But we still implement a lot of his best practices, especially when it comes to interacting with guests. This equal-parts cocktail is simple and elegant and close in spirit to the classic gin-Cointreau-Lillet sour, the Corpse Reviver #2, minus the anise rinse.
    ingredients:
    - ¾ ounce (22.5 ml) Ricou Spirits Brandy Sainte Louise
    - ¾ ounce (22.5 ml) St-Germain elderflower liqueur
    - ¾ ounce (22.5 ml) Dubonnet Rouge Grand Aperitif
    - ¾ ounce (22.5 ml) fresh lemon juice
    steps:
    - Combine all the ingredients in a cocktail shaker filled with ice and shake until chilled. Strain into a chilled cocktail glass and serve.
