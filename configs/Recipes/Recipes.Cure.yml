#Chapter 2: Manhattans
  - name: Manhattan
    author: 
    notes: Sometime around the 1870s or 1880s, bartenders came to the brilliant realization that if they stretched their pure-spirit cocktails with a bit of fortified wine, the resulting drink was a) delicious and b) lower proof, which meant bar patrons could drink more of them without falling out of their chairs. While New York City likes to take credit for its invention, the Manhattan was embraced from the start by the citizens of New Orleans (references to it were popping up in newspapers as early as 1885), which makes sense given our access to products like vermouth via our close trading relationships with Europe.
    ingredients:
    - 2 ounces (60 ml) Buffalo Trace Bourbon
    - 1 ounce (30 ml) Cinzano Rosso vermouth
    - 14 drops Angostura bitters
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a cocktail glass, garnish with the orange peel, and serve.
