  - name: Dark in the Corner
    author: Turk Dietrich
    notes: Turk will be the first to admit that he’s a bit of a brooding guy. When he struck up a rapport with a couple of regulars who shared his dark sense of humor (and who liked to hide in the corner of the bar), one of them asked for a dealer’s choice Manhattan riff and he decided to name this drink in their honor. “At this point, I was pretty sick of bourbon,” he says. “Cognac is always a good substitute for a bourbon drinker, so I went with that.” Adding a bit of Fernet was Turk’s nod to another Cure classic, the Cease and Desist . We bartenders are always referencing each other’s drinks in one way or another.
