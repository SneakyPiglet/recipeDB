  - name: The Banana Stand
    author: Ryan Gannon
    notes: Ryan’s a great guy, but he does love to mess with people. So when he learned that one of our bartenders hated bananas—to the point where he was physically revolted by them—Ryan decided to put this on the menu. Since we so rarely feature vodka drinks, and since they’re still so popular, Ryan knew that the Banana Stand would get ordered all the time and the poor sap would have to keep making banana syrup. Too bad for him, since this drink is delicious.
    ingredients:
    - 1½ ounces (45 ml) Sobieski vodka
    - ¾ ounce (22.5 ml) Banana Syrup
    - ½ ounce (15 ml) fresh lemon juice
    - ¼ ounce (7.5 ml) fresh lime juice
    - ¼ ounce (7.5 ml) Giffard crème de banane liqueur
