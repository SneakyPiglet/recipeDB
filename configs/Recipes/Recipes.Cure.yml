  - name: Magic Tree
    author: Ryan Gannon
    notes: Ryan went through a bit of a “yellow phase.” With this drink, the color comes from the French gentian-flavored aperitif Suze. But the key flavor here is the Homericon, which is a Greek sap liqueur that tastes like an evergreen tree smells (and also pops up in Ryan’s Day Lady). If you like gin, you’ll probably like Homericon; it doesn’t have juniper, but it does have that brisk, green, pleasantly resiny note—without tasting like Pine-Sol.
    ingredients:
    - 2 slices cucumber
    - 1½ ounces (45 ml) Stoupakis Homeric mastiha liqueur
    - ½ ounce (15 ml) Suze d’Autrefois liqueur
    - ½ ounce (15 ml) Hayman’s Royal Dock navy-strength gin
    - ¾ ounce (22.5 ml) fresh lime juice
    - ¼ ounce (7.5 ml) Simple Syrup
    - 7 drops Bitter Truth cucumber bitters, for garnish
    steps:
    - Muddle the cucumber in a shaker tin. Add the remaining ingredients, except the garnish, fill with ice, and shake until chilled. Double-strain into a cocktail glass, garnish with the bitters, and serve.
