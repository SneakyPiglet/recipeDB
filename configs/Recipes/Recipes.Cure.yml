      - buttered slings
      - stirred
  - name: Yerba Agave
    author: Kirk Estopinal
    year:
    notes: "What a great cocktail. The Yerba Agave was a huge seller when we first put it on the menu, and it’s still a crusher. Tequila, and even tequila Old-Fashioneds, are pretty mainstream today, but in 2010, they were an oddity in the U.S. Kirk’s inspiration was a vintage drink called the Improved Holland Gin Cocktail, which was basically a genever Old-Fashioned. “I find aged tequilas often have a kind of dried cacao note. The Bénédictine was a way to bridge the chocolaty vibes of the tequila, and the crème de menthe adds mint but also a drying, refreshing, cooling note. When a drink is a little sweet, a touch of mint can bring it back down and make you want to take another sip.” Kirk’s Old-Fashioned philosophy is that the setup should fundamentally elevate the base spirit. This drink does just that: It brings out all the nuances and subtle flavors of the tequila."
    ingredients:
    - 2 ounces (60 ml) El Tesoro añejo tequila
    - ¼ ounce (7.5 ml) Agave Syrup 
    - 1 barspoon Bénédictine
    - 2 barspoons Marie Brizard white crème de menthe
    - 4 drops Angostura bitters
    - Mint sprig, for garnish
    steps:
    - Combine all the ingredients except the garnish in a chilled double old-fashioned glass. Add ice and stir until chilled. Garnish with the mint sprig and serve.
