  - name: Nervous Light of unday
    author: Michael Yusko
    notes: According to Mike, I came in one day at the beginning of his shift and told him he had until midnight to come up with a new drink. “I’d been working there for a couple months, and although I had been bartending for fifteen years, the idea of creating a cocktail seemed as daunting as having a couple hours to whip up a COVID vaccine,” he says. “So I relied on my talents at math and thievery and took the specs from one of our Cure originals, El Paraiso , and turned it around a bit. My favorite cocktail is a proper Negroni. I figured if I soured it up, subbed the Luxardo Bitter we’d been shooting after shifts for Campari, and dropped in some bitters, it couldn’t turn out all that bad. At midnight, Neal rolled in with Kirk, who took one sip and said it was the most Violet Hour cocktail he’d tasted in post-Katrina New Orleans. I was immediately crowned a genius mixologist, and the rest is history.”
    ingredients:
    - 1½ ounces (45 ml) Tanqueray gin
    - ¾ ounce (22.5 ml) Luxardo Bitter Rosso
    - 1 ounce (30 ml) fresh lemon juice
    - ½ ounce (15 ml) Simple Syrup 
    - 14 drops Bittermens Hopped Grapefruit Bitters
    - 14 drops Regans’ orange bitters
    - Grapefruit peel, for garnish
