  - name: Ceasse and Desist
    author: Maksym Pazuniak
    notes: "Here’s another inverted Manhattan variation that I love because it’s a showcase for so many of the ingredients we were obsessed with when we first opened Cure. First there’s the bitter, orange-scented aperitivo Punt e Mes, which we were intrigued by because of the way it straddles the vermouth and amaro categories. Then there’s the rye, an ingredient that is integral to many classic New Orleans cocktails but had completely fallen out of favor after Prohibition and was only just creeping back into the marketplace seventy-five years later. Last there’s Fernet-Branca, an aggressively bitter liqueur that some people hate but that bartenders love to order to prove their bona fides. (Ordering a shot of Fernet used to be called the “bartender’s handshake.”) As far as the name is concerned: Kirk and Maks wrote and self-published a cocktail book in 2009 called Rogue Cocktails that became a kind of underground hit among cocktail aficionados. Unfortunately, the Oregon-based craft brewery Rogue wasn’t such a fan of the title. At least Maks got a good drink name out of their cease-and-desist letter."
    ingredients:
    - 2 ounces (60 ml) Punt e Mes
    - 1 ounce (30 ml) Rittenhouse bottled-in-bond or Pikesville rye
    - 1 barspoon Fernet-Branca
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients in a mixing glass filled with ice and stir until chilled. Strain into a chilled cocktail glass, garnish with the orange peel, and serve.
    tags:
