  - name: Among Dreams
    author: Turk Dietrich
    notes: "If you like Manhattans, I’ve just found your new favorite drink: Among Dreams is richer and smoother than any traditional Manhattan you’ll taste. It’s what we call an inverted Manhattan, meaning the vermouth—in this case, Carpano Antica, which was a favorite in the early days of the craft cocktail renaissance—is the base, or main ingredient, and the modifier, which is typically a fortified wine, is in this case rye whiskey. Turk balances the vanilla and orange notes of the Carpano with the herbaceousness of Chartreuse, and to kick up the proof a bit, he uses a spicy overproof rye. “I’m a sucker for aromatic bitters that have a Christmas-spice vibe, which you get from these Old-Fashioned bitters and the cinnamon from the tiki bitters,” Turk says. Because of the higher proof of the modifiers (Chartreuse is 55% ABV; the bonded rye is 50%), this tastes like an even 50-50 Manhattan even though it’s technically inverted."
    ingredients:
    - 2 ounces (60 ml) Carpano Antica Formula sweet vermouth
    - ½ ounce (15 ml) green Chartreuse
    - ½ ounce (15 ml) Rittenhouse 100-proof rye
    - 9 drops Bittermens ‘Elemakule Tiki bitters
    - 7 drops Fee Brothers Old Fashion bitters
    steps:
    - Combine all the ingredients in a mixing glass filled with ice and stir until chilled. Strain into a chilled cocktail glass and serve.
    tags:
      - cure
      - manhattans
      - manhattan
      - stirred
  - name: Vieux Carré
    author: 
    notes: "Here’s another New Orleans classic whose first book appearance was in 1937, in Stanley Clisby Arthur’s Famous New Orleans Drinks and How to Mix ’Em. According to Arthur—and this is one of those rare instances where I think he got the story mostly right—the drink was invented by Walter Bergeron at the Hotel Monteleone, presumably in the years just following the repeal of Prohibition. Back then, the now-famous revolving Carousel Bar was just a twinkle in some marketing executive’s eye, so guests would have enjoyed their Vieux Carrés gyration-free. That said, we can’t be entirely sure of when Bergeron first created the Vieux Carré. During Prohibition, he was the manager of a “cigar shop” that was raided in 1924. Bergeron was arrested for a gambling-related crime, but it’s not hard to believe that he was slinging illegal hooch—Vieux Carrés, maybe?—in addition to cigars. Remember, New Orleans was called the “wettest city in America” during Prohibition (see this page), so maybe Bergeron was lucky and his arresting officer was a Vieux Carré fan willing to turn a blind eye. Our spec at Cure is pretty close to the classic formula, which blends American rye, Italian sweet vermouth, Caribbean bitters, French cognac, and the French liqueur Bénédictine. Some people like to say that the drink is a tribute to the diversity of the French Quarter (vieux carré means “old square”) in those days when people of French, Italian, and Creole descent all lived side by side. One last thing: If you studied French in school, you’ll probably pronounce this “v-yoo car-ay.” But in New Orleans we say “voo car-ay,” because, well, it’s New Orleans and we mispronounce everything."
    ingredients:
    - ¾ ounce (22.5 ml) Sazerac rye
    - ¾ ounce (22.5 ml) Cinzano Rosso vermouth
    - ¾ ounce (22.5 ml) Pierre Ferrand 1840 cognac
    - ¼ ounce (7.5 ml) Bénédictine
    - 14 drops Angostura bitters
    - 14 drops Peychaud’s bitters
    - Lemon peel, for garnish
    steps:
    - Build the drink in a chilled double old-fashioned glass over 1 large ice cube or a few 1¼-inch (3-cm) pieces of ice. Garnish with the lemon peel and serve.
    tags:
      - cure
      - manhattans
      - stirred
      - classic
  - name: Cocktail à la Louisiane
    author: 
    notes: "It doesn’t take a cocktail genius to realize that the Cocktail à la Louisiane is just hedging its bet between a Sazerac and a Vieux Carré. For that reason, I always assumed that the drink was a sort of marketing ploy by the restaurant La Louisiane. They saw how well the Hotel Monteleone, which was just around the corner, was doing with their Vieux Carrés and decided that they needed a house cocktail, too. So they split the difference between the Vieux Carré and the other famous New Orleans drink, the Sazerac, and basically created the Cronut of cocktails. (They took two things that are outstanding on their own and combined them into something that is . . . edible, but does it really need to exist in the world? That said, many people love a Cronut and many love the Vieux Carré, so I encourage you to give the drink a try, even if it isn’t quite on the same level as other New Orleans classics.) Like so many of my well-reasoned cocktail theories, this one is damn hard to prove. The issue is, some people are convinced that the Cocktail à la Louisiane actually predates the Vieux Carré, since the restaurant La Louisiane opened in 1881, and in theory, the cocktail could have hit the menu before Prohibition. One way to triangulate when the drink was created would be to figure out when Bénédictine, one of its key ingredients, first entered the New Orleans market. For this, I turned to my friend the cocktail scholar Wayne Curtis, who found a print ad for Bénédictine in a New Orleans newspaper in 1938. But, Curtis jokes, that only narrows down the time frame “plus or minus fifty years.” I don’t know if we’ll ever be able to state with certainty which came first, the Vieux Carré or the Cocktail à la Louisiane. In the grand spirit of Stanley Clisby Arthur, I’ll share another wild theory that will be impossible for me to prove: What if both cocktails were invented at the same time, specifically for Famous New Orleans Drinks? I could totally see our man Arthur going to both the Monteleone and La Louisiane and telling them that if they whipped up something special for him, he’d include it in his book. Oh, and would they consider throwing in a free dinner in exchange for the coverage? Please and thank you."
    ingredients:
    - 4 spritzes Herbsaint
    - ¾ ounce (22.5 ml) Sazerac rye
    - ¾ ounce (22.5 ml) Bénédictine
    - ¾ ounce (22.5 ml) Cinzano Rosso vermouth
    - 21 drops Peychaud’s bitters
    - Luxardo maraschino cherry, for garnish
    steps:
    - Chill a cocktail glass, then spritz the Herbsaint from an atomizer into the interior of the glass. Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into the prepared glass, garnish with the cherry, and serve.
