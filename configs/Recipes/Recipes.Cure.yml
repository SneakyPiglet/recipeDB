#Chapter 1: Buttered Slings
  - name: Sazerac
    author:
    notes:
    ingredients:
    - 4 spritzes Herbsaint
    - 2 ounces (60 ml) Sazerac rye
    - ¼ ounce (7.5 ml) Demerara Syrup
    - 23 drops Peychaud’s bitters
    - Lemon peel, for garnish
    steps:
    - Spritz the Herbsaint from an atomizer into the interior of a chilled double old-fashioned glass.
    - Combine the rye, Demerara syrup, and bitters in a mixing glass filled with ice and stir to chill. Strain into the prepared double old-fashioned glass, garnish with the lemon peel, and serve.
