    notes: Melons, especially honeydews and cantaloupes, are quite difficult to use in cocktails because of their high water content. When you try to use whole fruit, they tend to thin out and lose their essence. Christina made the smart choice of turning the cantaloupe into a syrup, so you can really concentrate that melon flavor. The cachaça she uses has these great cinnamon and bison grass notes (which I think of as vegetal and cinnamony but less earthy than cinnamon proper), which she pairs with Aperol, since Aperol and cinnamon go so well together. The result is a really lovely 75-style sour that was very popular as soon as it hit the menu.
