    notes: Nick describes this drink as “a through-the-looking-glass take on a reverse martini, combining our go-to French dry vermouths against a subtle blend of fine Pennsylvanian potato vodka, French cognac, and just a whiff of London Dry gin.” What I love about this drink is the way Nick flips the dry martini totally on its head. Plenty of people ask for a super-dry gin martini with no more than a hint of vermouth. Here, Nick starts with a base of vermouth, augments it with vodka, and then just spritzes the surface of the drink with gin so you get those juniper notes on the nose.
