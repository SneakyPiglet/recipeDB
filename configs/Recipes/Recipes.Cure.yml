    notes: This is essentially an equal-parts Manhattan, since there’s an equal ratio of base spirit (in this case, Scotch) and fortified aromatized wine. For the wine component, Ryan decided to split between a classic cream sherry and a really interesting quina infused with wild cherry (which tastes a bit like cherry marzipan). You get nuttiness from the sherry, bitterness and dark fruit from the quina, and overall, a very pleasing brown, bitter, and stirred drink.
