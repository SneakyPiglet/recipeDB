  - name: Planter's Punch
    author: 
    notes: I’ve never been a big tiki guy. But since the two founding fathers of the tiki movement, Donn Beach and Vic Bergeron (aka Trader Vic), have such strong New Orleans connections, and since New Orleans was for centuries considered the northernmost port of the Caribbean, it seemed like a good idea to include this foundational Caribbean punch recipe.
    ingredients:
    - 1 ounce (30 ml) Brugal Añejo rum
    - 1 ounce (30 ml) Hamilton gold rum
    - 1 ounce (30 ml) fresh lime juice
    - ½ ounce (15 ml) Demerara Syrup
    - 21 drops Angostura bitters
    - Freshly grated nutmeg, for garnish
    - Pinch cayenne, for garnish
    - Dehydrated lime wheel, for garnish
    steps:
    - Combine all the ingredients except the garnishes in a shaker filled with ice. Quickshake, then double-strain into a footed pilsner glass filled with crushed ice. Garnish with the nutmeg, cayenne, and lime wheel and serve.
