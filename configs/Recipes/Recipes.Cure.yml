  - name: Cock 'n' Bull Special
    author:
    notes: Here’s a classic that doesn’t really have anything to do with New Orleans—it was created at the Cock ‘n’ Bull restaurant, which opened in Los Angeles in the 1930s. But Ryan Gannon, one of Cure’s Hall of Fame bartenders, was always a big champion of the drink, and it really caught on for us at Cure as a solid Old-Fashioned variation. I think part of the reason people respond to it is because the brandy and the Bénédictine give it a New Orleans sensibility and shared DNA with the Vieux Carré and the Cocktail à La Louisiane. (Bénédictine, which we call a monastic spirit because its recipe was allegedly first developed by French monks, like Chartreuse, has notes of vanilla bean, baking spices, and citrus peel. It was one of those spirits imported from Europe that New Orleans took a shine to, so you’ll find it in a lot of our classic drinks.) My only criticism of the Cock ‘n’ Bull is that it’s a little richer and rounder than we generally like, so don’t be afraid to add an extra dash or two of bitters to balance it out.
    ingredients:
    - ¾ ounce (22.5 ml) Buffalo Trace Bourbon
    - ½ ounce (15 ml) Sainte Louise brandy
    - ¾ ounce (22.5 ml) Bénédictine
    - ¼ ounce (7.5 ml) Pierre Ferrand orange curaçao
    - 14 drops Angostura bitters
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass filled with ice, garnish with the orange peel, and serve.
    tags:
      - cure
      - buttered slings
      - stirred
  - name: Borrowed Tune
    author: Ryan Gannon
    year:
    notes: Ryan had a very specific idea of what he wanted to do here—create a bittersweet Old-Fashioned with a menthol finish—so he just tinkered until he ended up with a perfect drink. His starting point was a somewhat obscure vintage cocktail called The Battle of New Orleans. “It was a total Mr. Potato Head,” he tells me, referring to the now-famous process for riffing on classic templates first popularized by Phil Ward in the 2000s. (Think of a cocktail like a Potato Head doll, and try swapping in different sets of eyes, noses, or mouths—or in this case, different spirits, modifiers, or bitters.) “The main thing for me was whiskey and mint, but instead of crème de menthe, I wanted the deeper flavor of Branca Menta,” which is bittersweet and herbaceous with a heavy dose of menthol.
    ingredients:
    - 1½ ounces (45 ml) Henry McKenna or Evan Williams bonded bourbon
    - ½ ounce (15 ml) Branca Menta
    - ¼ ounce (7.5 ml) Amaro Averna
    - 1 teaspoon (5 ml) Demerara Syrup 
    - 14 drops Regans’ orange bitters
    - Grapefruit peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass filled with ice, garnish with the grapefruit peel, and serve.
    tags:
