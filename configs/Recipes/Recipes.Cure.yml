  - name: Old Hickory
    author: 
    notes: "To me, the Old Hickory is an underrated classic: It’s balanced, complex, and feels modern despite its nineteenth-century origins. The Old Hickory appears in Arthur’s Famous New Orleans Drinks, where he writes, “According to hoary but unsubstantiated tradition, this was the favorite tipple of Andrew Jackson when he was in New Orleans the winter of 1814–15 helping pirate Jean Laffite with the Battle of New Orleans.” Sadly, that story sounds like bullshit to me—Americans weren’t really drinking vermouth until the 1850s, and the first vermouth ad I found in any Louisiana newspaper was from 1852. At Dauphine’s, we batch the vermouths together ahead of time and refrigerate them, which allows us to mix the ingredients without ice so as not to overdilute the drink. This helps preserve the character of the vermouth."
