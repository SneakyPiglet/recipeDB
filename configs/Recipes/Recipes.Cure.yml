  - name: El Paraiso
    author: Rhiannon Enlil
    notes: This drink was a huge hit in the early days of Cure. Damiana is a Mexican liqueur made from a wild shrub that grows in Mexico and Central America. “It’s herbal and honey-sweet, and there isn’t really a substitute,” Rhiannon explains. “If anything, it reminds me of Yellow Chartreuse, but softer and with an interesting bitter finish.” Rhiannon used the classic cocktail the Champs-Élysées as her template, subbing overproof gin for the brandy and damiana for the green Chartreuse.
    ingredients:
    - 1 ounce (30 ml) Hayman’s Royal Dock navy-strength gin
    - ½ ounce (15 ml) Guaycura damiana liqueur
    - ½ ounce (15 ml) Simple Syrup
    - 1 ounce (30 ml) fresh lemon juice
    - 7 drops Fee Brothers Old Fashion bitters
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice and shake until chilled. Double-strain into a double old-fashioned glass filled with ice, garnish with the orange peel, and serve.
    tags:
