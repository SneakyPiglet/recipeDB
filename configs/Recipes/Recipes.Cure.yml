  - name: Absinthe Suissesse
    author: 
    notes: "This is one of my all-time favorite absinthe drinks. The first time I had an Absinthe Suissesse, it was a total revelation: It was rich and creamy and far more pleasing than I’d expect from a drink with an absinthe base. There’s a reason you don’t find many cocktails with a full measure of absinthe in them: Absinthe is intense and very bracing. But this preparation tones down all the more polarizing flavors of the absinthe, resulting in this luscious drink that tastes almost like an anisey eggnog. I always think of this as a breakfast drink, but that might be because we used to make a round of Absinthe Suissesses for the team of my bar Bellocq on Mardi Gras morning. We were right on the parade route, and there was just something about sipping this on a chilly February or March morning, watching all the crowds go by. It’s the ideal way to lay down a foundation for the rest of your Mardi Gras day."
    ingredients:
    - 1 medium egg white
    - 1½ ounces (45 ml) Vieux Pontarlier absinthe
    - 1 ounce (30 ml) heavy cream
    - ¾ ounce (22.5 ml) Simple Syrup
    - ¼ ounce (7.5 ml) Tempus Fugit crème de menthe
