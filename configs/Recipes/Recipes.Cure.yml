  - name: Mint Julep
    author:
    notes: The spec below is very traditional and very basic. So technique is important here. Despite what you may have been told, you should not “muddle” the mint. If you pulverize it, you’ll extract bitter and unpleasant flavors from the chlorophyll. Instead, gently press the mint with the back of your barspoon against the glass. Do not “slap” the bouquet you’ll use for garnish. Just gently brush it against the back of your hand; that’s enough to activate the aromas. Add the ice in stages and agitate (swizzle or stir) at each step. Purists may scoff, but I like to add a dash or two of Angostura to my Mint Juleps. Pretty much everything tastes better with bitters.
    ingredients:
    - 2¼ ounces (67.5 ml) Buffalo Trace Bourbon
    - ½ ounce (15 ml) Demerara Syrup 
    - 12 mint leaves, plus 1 bouquet for garnish
    steps:
    - Combine all the ingredients except the garnish in a julep cup and stir to combine, making sure to gently press the mint leaves against the sides of the cup with your barspoon. Fill the glass halfway with crushed ice, then stir to agitate and dilute the whiskey. The proof of the whiskey should melt the ice pretty quickly, which is what you want—this drink needs dilution. Add more crushed ice to fill the cup again, then stir again to agitate. Refill the cup with more ice, stir one last time, then add enough crushed ice so it mounds over the edge of the julep cup, which should be frosted over by now. Brush the tops of the mint bouquet against the back of your hand to activate the aromas, then place the bouquet in the drink to garnish it. Serve with a straw.
    tags:
      - cure
      - buttered slings
      - classic
      - julep
  - name: Ojen Cocktail
    author:
    notes: "For me, this is the drink of the Carnival season. It’s so simple: basically an adult version of a Sno Ball, made pink and pretty by the addition of plenty of Peychaud’s bitters. Although it isn’t traditional, I sometimes add ½ ounce (15 ml) of orgeat , a nonalcoholic almond syrup flavored with orange flower water that is commonly used in tropical drinks. Orgeat was around in the 1800s and early 1900s, but I have no evidence of anyone using it in Ojen Cocktails—I simply find that it is a nice way to add richness and body to what can otherwise be a bracing drink. A bit of simple syrup could also work instead of the orgeat. (In either case, you should add even more Peychaud’s, for balance.) Our official Cure recipe calls for 21 drops of bitters total, but when I’m making this for myself, I add even more."
    ingredients:
    - 2 ounces (60 ml) Ojen
    - 14 drops Peychaud’s bitters, plus 7 drops for garnish
    steps:
    - Fill a chilled double-old fashioned glass with crushed ice. Pour the Ojen over the ice, add 14 drops of bitters, then stir or swizzle to agitate. Add more crushed ice to fill the glass, then stir or swizzle again. Add more crushed ice so it mounds over the rim of the glass, garnish with the remaining 7 drops of bitters, and serve.
    - "*For those interested in the full text of Louisiana State Senate bill RS 1420.2: “There shall be an official cocktail of the city of New Orleans. The official New Orleans cocktail shall be the Sazerac. The Sazerac, created in the nineteenth century by Antoine Amédée Peychaud in the French Quarter of New Orleans, is world known for the use of a local product known as ‘Peychaud’s Bitters.’ Its use on official documents of the city of New Orleans and with the insignia of the city of New Orleans is hereby authorized.”"
