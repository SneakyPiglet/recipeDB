  - name: Personality Crisis
    author: Nicholas Jarrett
    notes: This bitter, fruity, and vegetal inverted martini takes advantage of the brilliant pairing of strawberry and Alta Verde amaro. Alta Verde is an assertive bitter liqueur that’s in a category called gentianes (named for the main ingredient, gentian root) made in Alto Adige, in Northern Italy. It is famously hard to work with. The primary tasting note is assenzio, an Alpine wormwood variety that some people describe as tasting like a summer forest. Given how much early New Orleanians loved wormwood-flavored absinthes, I like to imagine this drink might have been a hit, even back in the day. The Alta Verde marries beautifully with strawberry, as does tequila, so Nick had the smart idea of using strawberry as the unifying flavor across the drink.
    ingredients:
    - 1 strawberry, hulled
    - ¼ ounce (7.5 ml) Alta Verde amaro
    - 2 ounces (60 ml) Cocchi Americano Rosa Aperitivo vermouth
    - 1 ounce (30 ml) Siembra Valles blanco tequila
    steps:
    - Combine the strawberry and amaro in a mixing glass and muddle. Add the vermouth and tequila, fill the mixing glass with ice, then stir until chilled. Fine-strain into a double old-fashioned glass over 1 large ice cube and serve.
