  - name: Summer Romance
    author: Matt Lofink
    notes: “I like to take old drinks that nerdy bartenders and pretentious people scoff at and make them good,” Matt tells me. For the Summer Romance, Matt started with one of the most scoffed-at drinks around, the appletini. “I didn’t want to be in-your-face about it. I wanted it to be so subtle that people didn’t realize it was an appletini; they’d just say, ‘Oh, this martini has some nice apple notes to it.’” To get there, Matt embraced the fresh, green-apple notes of Montanaro vermouth and paired it with Cloosterbitter, an herbaceous liqueur that is probably closest to green Chartreuse but a bit lighter, sweeter, and lower proof. I didn’t know that I needed an appletini in my life until I sipped this drink.
