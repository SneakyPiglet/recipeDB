  - name: Spice Trade
    author: Kirk Estopinal
    year:
    notes: "Kümmel is a European liqueur that is flavored with caraway and sometimes cumin and/or fennel. In my humble opinion, many of them smell like a stinky armpit. But in the early days of Cure, Kirk took it upon himself to try to make a house-made kümmel. It ended up being fantastic. “This was in the beginning of the Rogue Cocktails concept,” Kirk says, referring to the game-changing collection of drinks he and Maks Pazuniak wrote and published in 2009. Kirk calls it his “weirdo” cocktail book, but it was full of revolutionary ideas, one of which was that drinks don’t necessarily have to have a base spirit like vodka, gin, or whiskey. “I love the idea of a drink where you look at the recipe and think to yourself, Gross. Or, What could that possibly taste like?” Kirk and Maks’s rogue cocktails basically dared you to drink them. Adding to the mystique was the fact that Kirk’s house-made kümmel looked scary: The jug of liquid with whole caraway seeds floating in it looked, at least according to Kirk, like “a million dead flies stuck in a gross brown liquid.” Now that I’ve definitely sold you on this drink, I have to tell you in all honesty that it’s really good. Gilka kümmel is available online and in well-stocked liquor stores. Paired with the assertive flavors of Herbsaint and curaçao, it’s not a subtle drink, but it’s tasty."
    ingredients:
    - 1 ounce (30 ml) Gilka kaiser-kümmel liqueur
    - 1 ounce (30 ml) Herbsaint
    - 1 ounce (30 ml) Pierre Ferrand dry curaçao
    - 14 drops Angostura bitters
    steps:
    - Combine all the ingredients in a mixing glass filled with ice and stir to chill. Strain into a cocktail glass and serve.
    tags:
