  - name: American Cousin
    author: Ryan Gannon
    notes: Ryan describes this as “a mai tai but weird,” following the traditional Trader Vic mai tai spec of 2 ounces (60 ml) spirit, ¾ ounce (22.5 ml) citrus juice, ½ ounce (15 ml) orange liqueur, and ¼ ounce (7.5 ml) each of orgeat and sweetener. Ryan splits the base between Scotch and almond grappa (which he knew would complement the almondy orgeat), subs orangey Gran Classico for the more traditional curaçao, then uses a bit more orgeat and grapefruit juice to sweeten it. Ryan named the drink after the movie American Cousins, which is about some Mafia guys who are forced to hide out in Scotland.
    ingredients:
    - 1 ounce (30 ml) Monkey Shoulder Blended Malt Scotch
    - 1 ounce (30 ml) Nardini Mandorla
    - ¾ ounce (22.5 ml) fresh lime juice
    - ½ ounce (15 ml) Tempus Fugit Gran Classico bitter
    - ½ ounce (15 ml) Orgeat
    - ¼ ounce (7.5 ml) fresh grapefruit juice
    - Mint sprig, for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice. Shake until chilled and double-strain into a double old-fashioned glass filled with ice. Garnish with the mint sprig and serve.
