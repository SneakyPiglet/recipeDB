  - name: New Kind of Water
    author: Kirk Estopinal
    notes: “At Cure, and at most cocktail bars, you peel a million oranges but don’t really have a lot of use for the juice. That was definitely a driver for me creating this drink—to use up a full ¾ ounce (22.5 ml) of juice.” Readers at home may not have the same consideration (unless they have a particularly productive orange tree), but it’s still a damn tasty drink and worth making. Kirk describes this as a sort of juicy Lillet Old-Fashioned. Steen’s cane vinegar is a classic Louisiana ingredient (their cane syrup has been in production since 1910) that adds an acid backbone to the drink, since orange juice’s acidity fluctuates so much. A sherry vinegar could work as a substitution.
    ingredients:
    - Cane vinegar, for the rim
    - 2 ounces (60 ml) Lillet Blanc
    - ¾ ounce (22.5 ml) fresh orange juice
    - ½ ounce (15 ml) St-Germain elderflower liqueur
    - 7 drops Angostura bitters
    - Lemon peel
    steps:
    - Rim the edge of a chilled double old-fashioned glass with vinegar then fill it with ice. Combine the Lillet, orange juice, St-Germain, and bitters in a shaker filled with ice and shake until chilled. Double-strain into the prepared cocktail glass, then express the lemon peel over the drink, discard it, and serve.
