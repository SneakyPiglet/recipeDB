  - name: Susudara
    author: Kirk Estopinal
    notes: Before joining the team at Cure, Kirk worked at the groundbreaking Chicago bar the Violet Hour. There, Toby Maloney created an iconic cocktail called the Poor Liza with pear eau-de-vie and green Chartreuse. It tasted uncannily like biting into a fresh pear. Kirk was interested in recreating that intense pear moment, but he wanted to get there in a different way.
    ingredients:
    - 1½ ounces (45 ml) Clear Creek pear eau-de-vie
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ½ ounce (15 ml) St-Germain elderflower liqueur
    - ½ ounce (15 ml) Simple Syrup
    - 21 drops Angostura bitters, plus 3 drops for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice. Shake until chilled, then double-strain into a chilled cocktail glass. Garnish with the 3 drops of bitters and serve.
