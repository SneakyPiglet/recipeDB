  - name: Old-Fashioned
    author:
    notes: In the early days of Cure, we called this cocktail the old Old-Fashioned to differentiate it from the version of the drink that our parents and grandparents drank in the 1960s and ’70s (what I like to call a “Pendennis-style” Old-Fashioned, named after the Louisville, Kentucky, club that popularized it). The Pendennis Old-Fashioned involves muddling an orange wedge and a maraschino cherry with some Angostura bitters-soaked sugar in the bottom of a glass, adding a splash of water from a soda gun to make a quick syrup, then topping it all with bourbon and ice. I’m not going to claim that this retro style of Old-Fashioned doesn’t taste good. It does! It’s just different than what we wanted to make at Cure. We were more interested in an earlier, nineteenth-century version of the drink, which doesn’t involve whole fruit or muddling. In the recipe here, I call for bourbon or rye, and both work. It just depends on what you’re in the mood for. I’ll reach for bourbon if I want a rounder, richer Old-Fashioned, and rye if I’m looking for something thinner and more spiced. Hell, you could even swap in Scotch and use honey syrup  as a sweetener, since Scotch and honey go so beautifully together. Or try an agave spirit like tequila or mezcal and use agave syrup , or an aged rum with a smidge less Demerara syrup. That’s the beauty of these proto-cocktails—they are flexible and work with pretty much whatever you have on hand.
    ingredients:
    - 2 ounces (60 ml) Sazerac rye or Evan Williams single-barrel bourbon
    - ¼ ounce (7.5 ml) Demerara Syrup 
    - 14 drops Angostura bitters
    - 7 drops Regans’ orange bitters
    - Orange peel, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass filled with ice, garnish with the orange peel, and serve.
