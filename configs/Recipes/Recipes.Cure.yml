  - name: Devil's Knee
    author: Morgan Sullivan
    notes: “We often hear the request, ‘Give me a daiquiri, but make it funky,’” Morgan explains. “Typically that translates to Jamaican rums or rhum agricoles and the musty aroma of over-ripened tropical fruit. My goal with the Devil’s Knee was to deliver funk in a style that was dry, clean, and bright.” So instead of looking to the Caribbean, Morgan pulled a bottle of Mexican charanda, a grassy, vegetal sugarcane-based spirit from the state of Michoacán. When paired with the Alpine amaro Braulio and a pear eau-de-vie, “the resulting flavor is green and zesty, quite savory, with notes of papaya, cooling mint, and a crisp pear finish.”
    ingredients:
    - 1½ ounces (45 ml) Uruapan charanda blanco
    - ½ ounce (15 ml) Clear Creek pear brandy
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ½ ounce (15 ml) Braulio amaro
    - ½ ounce (15 ml) Demerara Syrup
    - 7 drops Bitter Truth Aromatic Bitters
    steps:
    - Combine all the ingredients in a shaker filled with ice and shake until chilled. Double-strain into a cocktail glass and serve.
    tags:
