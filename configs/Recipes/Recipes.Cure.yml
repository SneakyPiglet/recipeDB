    notes: “There’s a classic old drink called The Godfather that’s a duo of Scotch and amaretto,” Kirk says. “It’s a cool flavor combination, but those two ingredients alone together in a glass are pretty fucking gross.” So Kirk set out to improve the classic, emphasizing the smoky notes but making it more bright and refreshing with citrus and orange flower water.
