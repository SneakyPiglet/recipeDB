    - "Note: At Arnaud’s French 75 Bar, you’ll find that all their French 75s are made with Champagne—i.e., real-deal, AOC-protected sparkling wine from the Champagne region of France. While this is certainly an aesthetically and historically understandable choice, it starts to get pretty pricey. Because of its cachet, Champagne tends to be substantially more expensive than comparable sparkling wines made in other regions. At Cure, we use a high-quality crémant wine—a sparkling wine made using a similar process as Champagne but in other regions of France, for example the Loire Valley (crémant de Loire) or the Jura (crémant du Jura). At home, go to a reputable independent wine shop and ask the staff to help you pick out a good-quality sparkler ($15 is the minimum you’re likely to spend) that isn’t too sweet and will work well in cocktails. You can also use cava or prosecco, as long as it’s good!"
