      - citrus
  - name: Day Lady
    author: Ryan Gannon
    notes: Here’s another from Ryan’s “yellow phase,” when he went through a bit of an obsession with yellow liqueurs, including Strega. The saffron-hued Italian liqueur showed up in a lot of his drinks. The Day Lady is a really interesting sour that looks striking in the glass. Homericon is a piney liqueur that also makes an appearance in Ryan’s Magic Tree.
    ingredients:
    - 2 spritzes Herbsaint
    - 1½ ounces (45 ml) Cabeza blanco tequila
    - ¾ ounce (22.5 ml) Strega
    - ¾ ounce (22.5 ml) fresh lemon juice
    - ¼ ounce (7.5 ml) Agave Syrup
    - 1 barspoon Stoupakis Homeric mastiha liqueur
    - Lemon peel
    steps:
    - Spritz a chilled cocktail glass with 2 spritzes of Herbsaint from an atomizer. Combine the remaining ingredients except the lemon peel in a shaker filled with ice and shake until chilled. Double-strain into the prepared glass, then express the lemon peel over the drink, discard it, and serve.
