  - name: Chink in the Armor
    author: Kirk Estopinal
    notes: You’ll see many, many recipes from Kirk Estopinal throughout the book. Kirk was the first bar manager at Cure, and by year two he had become my partner in the business. Kirk describes this drink as “a nod to malted milk balls.” You’ll find that a lot of his drinks are inspired by candy or dessert flavors. Even if you don’t like sweets, they totally work. Genever, which is a spirit with centuries of history (think of it as a sort of proto-gin), has a strong malty flavor, almost like an unaged white whiskey. That, paired with the honey, chocolaty bitters, and honey and citrus notes from the Lillet, makes this pretty damn irresistible.
    ingredients:
    - 1½ ounces (45 ml) Bols genever
    - ¾ ounce (22.5 ml) Lillet Blanc
    - ½ ounce (15 ml) Honey Syrup 
    - 14 drops Bittermens Xocolatl Mole Bitters
    - Pigtailed lemon twist, for garnish
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir to chill. Strain into a chilled double old-fashioned glass filled with ice, garnish with the lemon twist, and serve.
