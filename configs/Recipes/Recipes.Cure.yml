  - name: Esgana Cão
    author: Kirk Estopinal
    notes: "Kirk is such a talented bartender, but maybe not the strongest drink-namer in Cure’s history. The name of this drink translates to “dog strangler” in Portuguese. In Kirk’s defense, Esgana Cão is a nickname for the Sercial grape from which the Madeira used in the recipe is made. Even so, I hope we never have any Portuguese-speaking guests in the bar when this one is on the menu. The drink kind of straddles the line between a martini and a Manhattan: It’s got great depth of flavor, but it’s still very acidic and snappy. At Cure, we love to play around in the gray area between drink categories. Pagès is kind of hard to come by, but it has Chartreuse-like qualities. If you can’t find it, Kirk suggests subbing in a mix of green and Yellow Chartreuse (or just yellow in a pinch). If you’re looking for another use for this Madeira, check out the Sea Dog."
    ingredients:
    - 4 spritzes Pagès Verveine Velay Extra liqueur
    - 2 ounces (60 ml) Rare Wine Co. Charleston Sercial Madeira
    - 1 ounce (30 ml) Germain Robin craft method brandy
    - 14 drops Peychaud’s bitters
    - 2 Orange peels, including 1 for garnish
    steps:
    - Chill a cocktail glass, then spritz the Pagès from an atomizer into the interior of the glass. Combine the Madeira, brandy, and bitters in a mixing glass filled with ice and stir until chilled. Strain into the prepared cocktail glass, then express one of the Orange peels and discard it. Mount the second orange peel and serve.
