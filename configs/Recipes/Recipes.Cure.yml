  - name: Bees For Pélé
    author: Rhiannon Enlil
    notes: This drink is a variation on the classic daisy template. A daisy is basically booze, citrus, sweetener, and cordial. In this case, the cordial is Chartreuse, which nods to Charles Baker’s 1939 Daisy de Santiago recipe. There are many layers to the name of this drink. First, there’s a callback to a Bee’s Knees, the classic cocktail of gin, honey, and lemon. Then there’s the fact that Rhiannon uses a rhum agricole from Martinique, home to a large volcano called Mount Pelée. Last, there’s a musical reference. “The guys controlled the music we played in the bar, and it was always some obscure, ambient, New York-meets-Berlin kind of energy. But I was not a cool kid in school; I spent my youth buried in Tori Amos albums. Boys for Pele is a Tori Amos album, so this drink was my way of sowing a little musical discord with the guys I bartended with.”
    ingredients:
    - 1½ ounces (45 ml) La Favorite Blanc Martinique rhum
    - ¾ ounce (22.5 ml) Yellow Chartreuse
    - 1 ounce (30 ml) fresh lemon juice
    - ½ ounce (15 ml) Honey Syrup 
    - 21 drops Angostura bitters, plus 5 for garnish
    steps:
    - Combine all the ingredients except the garnish in a shaker filled with ice. Shake until chilled and double-strain into a cocktail glass. Garnish with the 5 drops of Angostura and serve.
