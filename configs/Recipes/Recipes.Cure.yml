  - name: Bastion of Castity
    author: Turk Dietrich
    notes: This is arguably one of Turk’s best cocktails and one that never got its due when it was on our menu. “The idea was to make a crowd-pleaser for the fall season that sneaks in some funky notes.” And that’s exactly what you get here. The genever, Montenegro, and Luxardo Bitter are all assertive, intense ingredients on their own. But when you combine them and add some lemon juice, you end up with a lovely, extremely pleasing autumnal sour, for those rare New Orleans days when the temperature drops below 70°F (20°C).
