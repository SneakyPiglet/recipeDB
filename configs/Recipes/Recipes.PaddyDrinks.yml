    - ½ ounce Pür Likör Williams pear liqueur
    - ¾ ounce Cocchi Americano
    - ¾ ounce Lemorton Selection Calvados Domfrontais
    - ¾ ounce Knappogue Castle 12 single malt
    - "Garnish: lemon peel, for squeezing"
    steps:
    - Add the ingredients in the order indicated to a mixing glass and stir with ice. Strain into a Nick & Nora glass without ice. Garnish with a spritz of lemon oil and discard the peel.
