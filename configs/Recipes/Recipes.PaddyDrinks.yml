  - name: Trailblazer
    author: Jillian Vose
    notes: I had the pleasure of working with The Busker on their launch campaign in 2021. It was exciting to see a new line of whiskey that makes all four styles in one house, as it’s quite rare. The single grain really stuck out to me as the category has only a few choices and I just couldn’t wait to make a drink with it. The accent flavors here, cinnamon and passion fruit, are pairings to the aromas I picked out of the whiskey itself, making a beautiful, elegant, light, and refreshing stirred whiskey cocktail (if I say so myself). It’s a balance of many of the things I love in a light stirred drink—approachable, bright, yet boozy and great for any time of the year. I’m definitely proud of this one.
    ingredients:
    - 1 dash mace tincture
    - ⅓ teaspoon cinnamon bark syrup
    - ⅓ teaspoon passion fruit syrup
    - ⅓ teaspoon Giffard crème de pêche
    - ¾ ounce Martini & Rossi Ambrato vermouth
    - 1½ ounces The Busker single grain
    - "Garnish: lemon peel, for squeezing"
    steps:
    - Add the ingredients to a mixing glass in the order indicated and stir with ice. Strain into a coupe glass without ice. Garnish with a spritz of lemon oil and discard the peel. (We suggest batching the ⅓ teaspoons together and then measuring the batched ingredients with 1 teaspoon to add to the mixing glass for accuracy.)
