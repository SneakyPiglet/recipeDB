  - name: Perfect Storm
    author: Jack McGarry
    notes: This lighter-styled Manhattan variation showcases the apple and pear notes in the elegant and fruity Knappogue single malt, complemented by the herbaceous accents of chamomile, génépy, Cocchi, and bitters.
    ingredients:
