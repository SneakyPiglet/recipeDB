  - name: Transformer
    author: Jesse Vida
    notes: Teeling single grain is aged exclusively in ex-bourbon barrels and comes with a high ABV of 46%. It’s quite cereal grain–forward, with notes of hay, vanilla, caramel, and baking spices within its rich texture. Here it played really nicely with the lighter fortified modifiers, complemented by the apple brandy. The contrast with the Hopped Grapefruit Bitters adds still more layers.
    ingredients:
    - 1 dash Bittermens Hopped Grapefruit Bitters
    - 1 teaspoon fennel syrup
    - ½ ounce fino sherry
    - ¾ ounce Cocchi Americano
    - ¼ ounce Clear Creek Reserve apple brandy
    - ½ ounce unpeated single malt Scotch
    - 1¼ ounces Teeling single grain
    steps:
    - Add the ingredients to a mixing glass in the order indicated and stir with ice. Strain into a Nick & Nora glass without ice and serve.
    tags:
      - the dead rabbit
      - dead rabbit original irish whiskey cocktails
      - single grain irish whiskey cocktails
      - stirred
  - name: Bare-Faced Liar
    author: Jillian Vose
    notes: This came about by experimenting with Connacht’s Ballyhoo single grain. Its higher proof and nuances of rosebud and vanilla paired well with the beet and raspberry sweeteners. The nutty and earth tones worked glamorously with the toasted fennel salt garnish. The dubonnet lengthens the drink without over-proofing it or making the drink muddy.
    ingredients:
    - Toasted fennel salt
    - 2 dashes The Bitter Truth Jerry Thomas’ Own Decanter bitters
    - ¾ ounce fresh lemon juice
    - ¼ ounce beet syrup
    - ½ ounce raspberry syrup
    - ½ ounce Dubonnet Rouge
    - 2 ounces Ballyhoo
    steps:
    - Rim half the glass with fennel salt. Add the rest of the ingredients in the order indicated to a shaker tin and shake with ice. Double strain using both the fine and Hawthorne strainers into the prepared sour glass without ice.
    tags:
      - the dead rabbit
      - dead rabbit original irish whiskey cocktails
