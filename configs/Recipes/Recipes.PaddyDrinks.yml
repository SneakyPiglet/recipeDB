    - ½ ounce Rhum Clément Créole Shrubb
    - ¼ ounce Royal Combier
    - ¾ ounce Amaro Nardini
    - 1½ ounces Bushmills 10 single malt
    - "Garnish: Orange peel, for squeezing"
    steps:
    - Add the ingredients in the order indicated to a mixing glass and stir with ice. Strain into an Old Fashioned glass over a large chunk of ice. Garnish with a spritz of orange oil and discard the peel.
