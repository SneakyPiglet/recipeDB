  - name: Glow Worm
    author: Jillian Vose
    notes: I chose Kilbeggan for this drink because it can stand up to more intense flavors than other single grains and blends. Anything with fresh ginger can sometimes take over a drink, but the toasted sesame infusion used here provides a really great meld of flavors for this spicy sour.
