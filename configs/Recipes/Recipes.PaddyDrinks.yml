  - name: Old Smoke
    author: Jack McGarry
    notes: Celery and absinthe are a no-brainer pairing. Parfait amour is a curaçao-based liqueur with other botanicals and violette. The smoke as a contrasting flavor is perfect, and when creating drinks with it, think outside the box—like Jack did.
    ingredients:
    - 3 Dashes Bittermens Orchard Street Celery bitters
    - 3 dashes Vieux Pontarlier absinthe
    - ½ ounce parfait amour liqueur
    - 1½ ounces house sweet vermouth
    - 1½ ounces Connemara peated single malt
    - "Garnish: orange peel, for squeezing"
    steps:
