  - name: Chief of Staff
    author: Long Thai
    notes: Talk about how the bold and subtle can come together to form something beautifully balanced. This exclusively PX sherry-aged single malt whiskey is accented with floral and berry notes coming together to form a medium-bodied Manhattan variation. This meets right in the middle for someone who likes boozy or refreshing drinks.
