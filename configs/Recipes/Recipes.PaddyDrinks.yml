  - name: Rollerball
    author: Long Thai
    notes: This whiskey is great for mixing because its proof is on the higher side, at 43.6% ABV, and since it’s been finished in Bordeaux barrels, there are strong berry and rhubarb notes and a lot of orchard fruit coming from the distillate itself. The flavor pairings are thoughtful and elegantly complement the nose of the whiskey.
