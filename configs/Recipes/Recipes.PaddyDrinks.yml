  - name: Love Shack
    author: Greg Buda
    notes: Greg based this fizz cocktail around the flavor set of sunflower, coriander, orange, and smoke. The whiskey has sweet grape and honey notes that pair perfectly with the nuttiness and spice components. With the Teeling’s ABV being 46%, Greg chose a lengthener of soda water, which allows the whiskey to retain its characteristics against the other elements.
    ingredients:
    - 1 egg white
    - 2 dashes Dale DeGroff Pimento bitters
    - ¾ ounce lemon juice
    - 1 ounce sunflower orgeat
    - 2 ounces Teeling Blackpitts peated single malt
    - 1½ ounces coriander-infused Glenmorangie 10
    - ¾ ounce half-and-half
    - Soda water, to top
    - "Garnish: orange peel, for squeezing"
    steps:
    - Add the bitters, egg white, lemon juice, sunflower orgeat, half-and-half, infused Glenmorangie, and Teeling to a shaker tin. First dry shake without ice, then shake with ice. Add soda water to the tin. Double strain using both the fine and Hawthorne strainers into a fizz glass without ice. Top with soda until the drink is raised above the rim of the glass. Garnish with a spritz of orange oil and discard the peel.
    tags:
      - the dead rabbit
      - dead rabbit original irish whiskey cocktails
      - single malt irish whiskey cocktails
      - shaken
      - citrus
  - name: Stun Grenade
    author: Jillian Vose
    notes: This drink started as a challenge I set myself. It seemed pretty natural to pair carrot-infused rum with a rum-finished Irish whiskey that had some nice tropical notes and sweetness to it. For more dimension, the chocolaty Cocchi Storico Vermouth di Torino was split with pale cream sherry. Dragoncello brings herby complexity, while the sumac syrup adds a tanginess and texture, and the pineapple liqueur accentuates the rum cask-finished whiskey.
    ingredients:
    - 1 dash Bitter Truth Jerry Thomas Decanter bitters
    - 1 dash Vicardio dragancello liqueur
    - ½ teaspoon sumac syrup
    - ½ teaspoon Giffard Caribbean pineapple liqueur
    - ½ ounce Alvear pale cream sherry
    - ½ ounce Cocchi Storico Vermouth di Torino
    - 1 ounce carrot-infused Plantation 3 Stars white rum
    - 1 ounce West Cork 12 rum cask
    - "Garnish: orange peel, for squeezing"
    steps:
    - Add the ingredients to a mixing glass in the order indicated and stir with ice. Strain into a Nick & Nora glass without ice. Garnish with a spritz of orange oil and discard the peel.
    tags:
      - the dead rabbit
