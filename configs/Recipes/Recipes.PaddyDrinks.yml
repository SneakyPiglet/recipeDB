  - name: Devil Woman
    author: Greg Buda
    notes: It might seem odd to use a single grain Irish whiskey here among so many powerful other flavors. However, splitting the base with a smoky Scotch mellowed it out and allowed the other ingredients to come through, while keeping the proof level suitably elevated.
    ingredients:
    - 4 dashes black pepper tincture
    - ¾ ounce fresh lime juice
    - ¼ ounce beet syrup
    - ½ ounce coffee-pecan syrup
    - ½ ounce blackberry shrub
    - ½ ounce Manzanilla sherry
    - ½ ounce The Famous Grouse Smoky Black blended Scotch
    - 1½ ounces Kilbeggan single grain
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a collins glass over cracked ice.
