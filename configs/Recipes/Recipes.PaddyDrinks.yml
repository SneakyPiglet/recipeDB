      - citrus
  - name: God Is a DJ
    author: Jillian Vose
    notes: This was a shaken interpretation of another drink, the Gold Digger. When turning a stirred drink concept into a shaken one, you have to consider the addition of sugar to balance out the citrus. If you compare the two, you’ll see that the stirred Gold Digger has a lengthener of Cocchi Americano, whereas here the Cocchi is replaced with more substantial ingredients including banana and maple syrups.
    ingredients:
    - 2 dashes Dale DeGroff Pimento bitters
    - 1 teaspoon cinnamon bark syrup
    - ¾ ounce lemon juice
    - ¼ ounce maple syrup (grade B)
    - ½ ounce banana syrup
    - ½ ounce Alvear pale cream sherry
    - 1½ ounces Teeling single grain
    - "Garnish: nutmeg, for grating"
    steps:
    - Add the ingredients in the order indicated to a shaker tin and shake with ice. Double strain using both the fine and Hawthorne strainers into a sour glass without ice. Garnish with freshly grated nutmeg.
