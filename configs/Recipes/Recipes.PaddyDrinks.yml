  - name: Calling Card
    author: Greg Buda
    year: 2015
    notes: Inspired by a drink Jack created for our first menu back in 2013, Greg updated it when Yellow Spot was launched in 2015. His use of this high-proof twelve-year-old single pot still whiskey, with its ex-bourbon, sherry, and Malaga finish, makes for a fairly decadent cocktail—definitely one to savor slowly.
    ingredients:
    - 2 dashes house orange bitters
    - ¼ ounce earl grey tea syrup
    - ¼ ounce Byrrh
    - ½ ounce Cardamaro liqueur
    - 1¼ ounces Yellow Spot single pot still
    - Champagne, to top
    - "Garnish: lemon peel, for squeezing"
    steps:
