      - single malt irish whiskey cocktails
      - stirred
  - name: Swear Blind
    author: Long Thai
    notes: Two things inspired Long in the creation of this cocktail. The first was discovering the intense flavors in the white whiskey. The second, was a meal—a breakfast dish in this case that included maple syrup, oats, and banana. As he developed this drink he split the base, Egan’s Fortitude single malt, which brought out its dried fruit component due to the Pedro Ximenez casks, complementing the other ingredients that evoke Long’s wondrous breakfast of legend.
    ingredients:
    - 1 egg white
    - 1 dash Angostura bitters
    - ½ ounce maple syrup (grade B)
    - ¾ ounce Giffard crème de banane
    - 1 ounce W. & J. Graham’s late bottled vintage port
    - ¾ ounce High West Silver Whiskey Western Oat
    - 1 ounce Egan’s Fortitude single malt
    - "Garnish: nutmeg, for grating"
    steps:
    - Add the ingredients (including the egg) to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a toddy glass. Garnish with freshly grated nutmeg.
    tags:
      - the dead rabbit
      - dead rabbit original irish whiskey cocktails
      - single malt irish whiskey cocktails
      - shaken
  - name: Broadway Junction
    author: Jillian Vose
    notes: This drink is like a Boulevardier meets a Japanese cocktail with a twist. The Sexton was chosen because it has enough of a backbone to stand up to Campari and rich almond liqueur. It’s also exclusively aged in oloroso barrels, giving the drink a strong dried fruit and berry component.
    ingredients:
    - 1 dash The Bitter Truth Creole bitters
    - ½ ounce Campari
    - ½ ounce Tempus Fugit crème de noyaux
    - 1½ ounces The Sexton single malt
    - "Garnish: Grapefruit peel, for squeezing"
    steps:
    - Add the ingredients to a mixing glass in the order indicated and stir with ice. Strain into an Old Fashioned glass over a large block of ice. Garnish with a spritz of grapefruit oil and discard the peel.
