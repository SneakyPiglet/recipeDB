#Classic Irish Whiskey Cocktails
  - name: Irish Coffee
    author: Dale DeGroff & Jillian Vose
    notes: This is one of the most iconic, beloved, and misunderstood cocktails of all. We spent years perfecting the method and finessing every variation of this simple four-ingredient recipe. It’s become our signature drink, enjoyed and lovingly recalled by visitors from around the world.
    ingredients:
    - 1 ounce Bushmills The Original
    - ⅝ ounce demerara syrup
    - 3½ ounces brewed Sumatra Mandheling filtered coffee, hot
    - Heavy cream
    - "Garnish: Nutmeg, for grating (optional)"
    steps:
    - Add the whiskey, demerara syrup, and hot coffee to an Irish coffee glass. Stir to ensure the syrup is evenly distributed. Leave a finger’s worth of room for whipped cream. Top with freshly whipped cream and garnish with freshly grated nutmeg, if you wish.
    tags:
      - the dead rabbit
      - classic irish whiskey cocktails
      - classic
      - caffeinated
      - heated
      - stirred
  - name: Tipperary
    author: Jack McGarry & Jillian Vose
    notes: This cocktail’s first appearance in print was in 1917 in Recipes for Mixed Drinks by Hugo R. Ensslin. It was said to be named after a guest walked in asking for a drink while humming “It’s a Long Way to Tipperary,” an anthem for homesick Irish soldiers during World War I. Other credit is given to Harry Craddock, who included it in his 1930 classic The Savoy Cocktail Book.
    ingredients:
    - 3 dashes Angostura bitters
    - 3 dashes orange bitters
    - 3 dashes Vieux Pontarlier absinthe
    - ½ ounce green Chartreuse
    - 1½ ounces house sweet vermouth
    - 1½ ounces Powers Three Swallow single pot still
    - "Garnish: orange peel, for squeezing"
    steps:
    - Add the ingredients to a mixing glass in the order indicated and stir with ice. Strain into a cocktail glass without ice. Garnish with a spritz of orange oil and discard the peel.
    tags:
      - the dead rabbit
      - classic irish whiskey cocktails
      - stirred
  - name: Cameron's Kick
    author: Jack McGarry & Greg Buda
    notes: Nobody knows for sure who created this drink—and even fewer know who Cameron was—but what is certain is that it’s an exceptional concoction. The original was just a mix of equal parts Scotch and Irish whiskeys, plus lemon and orgeat, to which we’ve added oloroso sherry and bitters for extra depth and balance.
    ingredients:
    - 3 dashes Angostura bitters
    - ¾ ounce fresh lemon juice
    - ¾ ounce orgeat
    - ¾ ounce Barbadillo oloroso sherry
    - 1 ounce Bowmore 12 peated single malt Scotch
    - 1 ounce Redbreast 12 single pot still
    - "Garnish: nutmeg, for grating"
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a coupette and serve with an ice nugget. Garnish with freshly grated nutmeg.
    tags:
      - the dead rabbit
      - classic irish whiskey cocktails
      - shaken
      - citrus
  - name: Emerald
    author: Jack McGarry & Jillian Vose
    notes: It’s been argued—with some vigor—that the Emerald is an Irish version of the classic Manhattan, the rye replaced with Irish whiskey. And like the original Manhattan, it even contains a hint of orange commingled with the fruit of Erin’s green isle. Well, we are very adaptable people.
    ingredients:
    - 2 dashes Angostura bitters
    - 1 teaspoon Pierre Ferrand dry curaçao
    - 1 ounce house sweet vermouth
    - 2 ounces Powers Three Swallow single pot still
    - "Garnish: lemon and Orange twists, for squeezing"
    steps:
    - Add the ingredients to a mixing glass in the order indicated and stir together lightly. Strain into a Nick & Nora glass. Garnish with a spritz each of lemon oil and orange oil and discard the peels.
    tags:
      - the dead rabbit
      - classic irish whiskey cocktails
      - stirred
  - name: Bankers Punch
    author: Jack McGarry
    notes: Jack rescued and developed this drink from a couple of almost-forgotten nineteenth-century cocktails, the Irish Planter’s Punch and the Knickerbocker. The Redbreast supplies spiciness and complexity and the overproof blend of rums brings heat and depth, while the port and fruit elements provide wonderful softness and sweetness.
    ingredients:
    - 3 dashes Angostura bitters
    - ¾ ounce fresh lime juice
    - ¾ ounce raspberry syrup
    - ¾ ounce W. & J. Graham’s late bottled vintage port
    - ¼ ounce Smith & Cross Jamaican rum
    - ¼ ounce Banks 7 Golden Age Rum
    - ¼ ounce Cruzan blackstrap rum
    - ¾ ounce Redbreast 12 single pot still
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with 3 ice cubes. Fine strain into a punch glass over pebble ice or crushed ice. Garnish lightly with freshly grated nutmeg.
    tags:
      - the dead rabbit
      - classic irish whiskey cocktails
      - shaken
      - citrus
  - name: Wild Irish Rose
    author: Jack McGarry & Jillian Vose
    notes: "If you look at the original recipe for this drink and compare it with our version, you’ll see some differences. But the bones are still there: citrus, grenadine, whiskey. Jack then accentuated the tart and fruity sour with layers of hibiscus, absinthe, floral vermouth, and peated Irish whiskey. It’s an all-time favorite at the bar."
    ingredients:
    - 1 egg white
    - 3 dashes Bittermens Burlesque Bitters
    - 3 dashes Vieux Pontarlier absinthe
    - ¾ ounce fresh lemon juice
    - ¾ ounce grenadine
    - ½ ounce Cocchi Americano Rosa
    - 1 ounce Laird’s applejack
    - 1 ounce Connemara peated single malt
    - "Garnish: lemon peel, for squeezing"
    steps:
    - Add the ingredients to a shaker tin in the order indicated. Dry shake without ice, then shake with ice. Double strain using both the fine and Hawthorne strainers into a punch glass without ice. Garnish with a spritz of lemon oil and discard the peel.
    tags:
      - the dead rabbit
      - classic irish whiskey cocktails
      - shaken
