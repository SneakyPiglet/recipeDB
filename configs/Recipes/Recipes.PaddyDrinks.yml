  - name: Good Luck Charm
    author: Jillian Vose
    notes: Featuring a full ¾ ounce of amaro, this riff on an Old Fashioned reads very dark and bitter. However, the light and fruity single malt pairs nicely with the anise, kümmel, spices, orange, and bitter notes of the other components and lends balance and complexity.
