  - name: Powder Keg
    author: Jillian Vose & Nick Rolin
    notes: Nick and I had come up with a Scotch-based hot chocolate cocktail that was such a hit, we decided to morph it into a permanent menu item, but featuring Irish whiskey. Bushmills Black Bush with its sweet malty tones and dried berries was a no-brainer when it came to pairing with the banana, nutmeg, green Chartreuse, and sherry modifiers. We simply adjusted the sugar up from the original recipe (the other one was boozier) and the drink was perfect. This drink can also be dairy-free if you omit the cream top.
    ingredients:
    - ¼ ounce demerara syrup
    - ½ ounce banana syrup
    - ¼ ounce amontillado sherry
    - ¼ ounce Myrus nutmeg liqueur
    - ¼ ounce green Chartreuse
    - 4 ounces chocolate oat milk
    - 1 ounce Bushmills Black Bush
    - Heavy cream, to top
    - "Garnish: nutmeg, for grating"
    steps:
    - Add the demerara syrup, banana syrup, chocolate oat milk, sherry, nutmeg liqueur, Chartreuse, and whiskey into a plastic bottle, and shake well. Keep in a hot water bath at 80ºC (176ºF). When the mixture comes up to temperature, pour into a teacup and top with cream to serve. Garnish with freshly grated nutmeg.
