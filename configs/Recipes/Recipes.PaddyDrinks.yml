  - name: Watch Tower
    author: Jillian Vose
    notes: Bertoux is a blended grape brandy created expressly for cocktails. It’s bright and fresh and very aromatic, so it’s ideal for splitting with other spirits. Here it pairs wonderfully with the peach, caramel, and orange notes of the Madeira cask finish influence in this single malt Irish whiskey expression. The addition of yogurt tones down the brightness and adds a little tanginess.
    ingredients:
    - 1 barspoon Greek yogurt
    - 2 dashes turmeric citrus
    - ¾ ounce fresh lemon juice
    - ½ ounce pineapple juice
    - ¾ ounce cinnamon bark syrup
    - ¼ ounce Pierre Ferrand Pineau des Charentes
    - ¼ ounce Giffard white crème de cacao
    - ¼ ounce Merlet crème de pêche
    - 1 ounce Bertoux brandy
    - 1 ounce Tyrconnell 10 Madeira cask
    - "Garnish: nutmeg, for grating"
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a punch glass without ice. Garnish with a light dusting of freshly grated nutmeg.
