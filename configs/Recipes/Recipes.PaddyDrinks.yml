    - ¾ ounce fresh lemon juice
    - ½ ounce nectarine juice
    - ¼ ounce fennel syrup
    - ¾ ounce raspberry syrup
    - 2 ounces Clonakilty Bordeaux cask single grain
    - "Garnish: Lemon peel, for squeezing"
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a sour glass without ice. Garnish with a spritz of lemon oil and discard the peel.
