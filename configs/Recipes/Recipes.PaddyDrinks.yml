  - name: Guilt Trip
    author: Harrison Ginsberg
    notes: This is a very unusual but wonderful drink, inspired by Israeli cuisine. Teeling single grain is not only a great canvas for many flavors and styles of drinks, but the light tannin that comes from the barrel can also stand up to this rich and tangy concoction.
    ingredients:
    - 1 dash house orange bitters
    - 4 dashes za’atar tincture
    - 1 teaspoon Strega
    - ¾ ounce fresh lemon juice
    - ¾ ounce sumac syrup
    - 1½ ounces Teeling single grain
    - 1 teaspoon Greek yogurt
    - "Garnish: Nutmeg, for grating"
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a sour glass without ice. Garnish lightly with freshly grated nutmeg.
