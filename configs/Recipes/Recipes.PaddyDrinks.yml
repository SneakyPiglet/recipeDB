  - name: Stronghold
    author: Jesse Vida
    notes: Here Jesse took a simple sour template, combined a beautiful base of complementary sweet and sour modifiers, and used a diverse single malt aged in sherry casks which was finished in charred Irish oak. The whiskey’s peated element is sensational against the pistachio and Asian pear.
    ingredients:
    - 1 dash Angostura bitters
    - ¾ ounce fresh lemon juice
    - ½ ounce Asian pear juice
    - ½ ounce pistachio orgeat
    - ½ ounce Giffard crème de cacao
    - 1½ ounces West Cork Glengarriff peat charred cask finish
    - "Garnish: nutmeg, for grating"
    steps:
    - Add the ingredients to a shaker tin in the order indicated and shake with ice. Double strain using both the fine and Hawthorne strainers into a punch glass and serve with an ice nugget. Garnish with a light dusting of freshly grated nutmeg.
