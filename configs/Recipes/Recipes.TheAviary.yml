  - name: Jungle Bird
    notes: |+2
      The original Jungle Bird is thought to have originated at Aviary Bar in Kuala Lumpur in the late 1970s. It seemed only fitting that we develop our own version of this classic tiki drink.
    glassware: collins
    ingredients:
    - 4.5oz jungle bird base
    - reserved Gosling's spheres
    - 1oz Campari, chilled thoroughly in freezer
    - 2oz rum water, chilled thoroughly in freezer
    - 1oz Gosling's Black Seal Rum, chilled thoroughly in freezer
    steps:
    - Carefully pour jungle bird base into tall, slender glass, taking care not to splash liquid on sides of glass. Using a perforated spoon, gently add a large spoonful (approximately 40g) Gosling's spheres to glass. Using a cocktail layering device, layer campari, rum water, and Gosling's rum into glass, allowing each layer to settle and stabilize before adding the next. Serve with glass straw.
    - We add enough Gosling's spheres to create a layer that's two spheres thick.
    - Rinsing the cocktail layering device between layers ensures colors won't bleed and encourages more crisp divisions between layers.
    tags:
      - the aviary
      - tiki
      - citrus
