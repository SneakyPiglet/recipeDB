    - 1 1/2oz Bring Another Smurf! Base
    - Maldon sea salt
    - 1 chewy coconut rock
    - Coconut cream pudding
    - Micro cilantro leaf
    - Cluster of finger lime cells
    - Fresno pudding
    - Liquid nitrogen
    steps:
    - Using a propane torch, toast one piece of chewy coconut rock on all sides until edges are slightly burnt. Allow the coconut rock to cool completely. Squeeze a small dot of coconut pudding onto the cleaned coconut shell fragment. Place the coconut rock onto the pudding dot. Squeeze a large dollop of coconut cream pudding on top of the rock. Garnish with one micro cilantro leaf, one cluster of finger lime cells, three small dots of Fresno pudding, and a few flakes of sea salt.
    - Combine finger lime coconut cordial and lime juice with ice in a cocktail shaker. Shake vigorously until chilled and diluted, then strain into port pipe glass. Carefully add a small amount of liquid nitrogen to the glass. Allow the surface of the liquid to freeze for about 10 seconds. Pour off any excess liquid nitrogen. Pour the smurf base onto the frozen surface of cordial. Mist with one spray of toasted coconut tincture. Place coconut bite over the mouth of the glass.
    - We make a point of keeping the gate of our Hawthorne strainer open while straining to include some residual ice shards in the cocktail. The shards float to the top of the cocktail, where they encourage the surface to freeze more easily when we add the liquid nitrogen.
    - Invite the guest to blow gently into the port pipe; bubbles will cause the ice disk separating the layers to spin and stir the drink.
    - We ask the guest to keep the mouth of this glass covered with the coconut shell as they blow bubbles through the pipe; this helps prevent overager bubble-blowers from splashing themselves in the face with frozen cocktail.
