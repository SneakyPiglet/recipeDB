  - name: Honeydew Chartreuse
    notes: |+2
      First in a flight alongside Pineapple Chartreuse and Blueberry Chartreuse. Serves 6. Serve 1 1/4oz.
    glassware: rocks
    ingredients:
    - 122g Yellow Chartreuse
    - 118g honeydew melon juice, extracted with juicer
    - 31g Chareau Aloe Liqueur
    - 46g lime juice
    steps:
    - Combine all ingredients in a medium bowl, stirring to mix thoroughly. Strain through chinois. Transfer to a glass bottle. Reserve in the refrigerator to chill thoroughly.
    - We prepare this batch just before using, as it oxidizes and browns very rapidly.
    - Gather three small glasses. Place 1 mint ice cube into each glass. Add the blueberry chartreuse portion into one glass. Add pineapple chartreuse into the second glass.
    - Combine honeydew chartreuse portion with ice in cocktail shaker. Shake briefly to chill, then strain into a third glass.
    - "Present flight with drinks arranged from guest's left to right as follows: honeydew chartreuse, pineapple chartreuse, blueberry chartreuse."
