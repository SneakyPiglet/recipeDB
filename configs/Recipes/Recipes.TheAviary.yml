    notes: |+2
      The origin of this drink stems from our interest in making a blue cocktail using only naturally-occurring colors. In this case, we infuse tequila and mezcal with a deep blue pigment found in butterfly pea flowers. This pigment, we discovered, dramatically changes color (from deep blue to a light magenta) with the addition of acid. We wanted to share the excitement of seeing this color transformation with our guests, so we devised a way to temporarily sequester the blue tequila from an acidic cordial until the guest “stirs” the drink together. Serves 6.
    glassware: novel
    ingredients:
    - 400g Tequila Cabeza
    - 100g Del Maguey VIDA Mezcal
    - 1.5g dried blue butterfly pea flowers
    - 1oz finger lime coconut cordial
