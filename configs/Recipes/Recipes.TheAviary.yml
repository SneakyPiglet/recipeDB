  - name: No Chocolate Here
    glassware: double rocks
    ingredients:
    - 2 1/2oz Cynar Amaro
    - 1oz Old Forester Classic 86 Proof Bourbon
    - 1/2oz Punt e Mes
    - 1/2oz Cocchi Barolo Chinato
