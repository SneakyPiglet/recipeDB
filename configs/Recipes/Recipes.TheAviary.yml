  - name: How Does Snoop Dogg Use Lemongrass?
    notes: |+2
      Featured on our inaugural menu, this play on a Moscow mule elaborates on the classic flavors of ginger and lime with those characteristic of traditional Thai cuisine. Serves 6.
    glassware: rocks
    ingredients:
    - 374g Karlsson's Gold Vodka
    - 110g water
    - 60g simple syrup
    - 1 lemongrass stalk
    - 5 heaping spoonfuls (about 48g) Ginger Snow
    - 5 fresno discs
    - 3 small clusters of finger lime cells
    - 3 micro shiso leaves
    - 2 micro mint leaves
    - 5 drops Peychaud's Pudding
    steps:
    - Combine the vodka, water, and simple syrup in a medium bowl, stirring to mix thoroughly. Transfer to a glass bottle. Reserve at room temperature.
    - Pour 3oz cocktail base into a small carafe.
    - Using a paring knife, carefully cut an X into the bulb end of 1 reserved lemongrass stalk. Bend outer layers of stalk outwards until perpendicular to stalk. Place stalk across top of Moscow mule carafe.
    - Add 5 heaping spoonfuls (about 48g) of ginger snow to a medium glass. Garnish snow with 5 fresno disks, 3 small clusters of finger lime cells, 3 micro shiso leaves, 2 micro mint leaves, and 5 drops of Peychhaud's pudding. Sprinkle a pinch of lime zest over snow.
    - At the table, present the guest with the cocktail base and a glass of ginger snow. Invite the guest to pick up a lemongrass stalk. Pour cocktail base over ginger snow. Instruct the guest to dip grayed end of lemongrass into beverage and swizzle to mix.
    tags:
      - the aviary
      - mule
