    steps:
    - Combine all ingredients (except the orange peel) with ice in a cocktail mixing glass. Stir until chilled and diluted, then strain into a small carafe. Reserve in the refrigerator.
    - Place one hand-chipped ice chunk into medium glass. Pour cocktail over ice. Express orange peel over drink. Wipe rim of glass with outer side of orange peel, then insert peel into glass. Garnish with 2 drops of the black truffle tincture onto ice.
    tags:
