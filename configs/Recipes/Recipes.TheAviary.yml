source: "The Aviary"
recipes:

  - name: Gin and Tonic
    notes: |+2
      "This drink has never actually appeared on our menu: the labor involved in producing the number of spheres necessary for a full night of service is prohibitively high for us. This isn't to say this cocktail isn't delicious, however. And in situations where scale becomes less of an issue (such as in a home kitchen), this recipe becomes much more reasonable to make."
    glassware: collins
    ingredients:
    - 2oz Junipero Gin
    - 1/2oz Green Chartreuse
    - 1/2oz simple syrup
    - 1.3g citric acid
    - 4oz Fever-Tree Tonic Water
    - Cucumber Spheres
    steps:
    - Prepare an ice bath. Combine all ingredients in cocktail mixing glass, stirring to mix thoroughly. Transfer to carbonation device. Chill thoroughly in an ice bath. Carbonate according to manufacturer's instructions. Reserve in the refrigerator.
    - Place a tall glass in the freezer to chill thoroughly. Remove from the freezer and gently fill one-quarter full of cucumber spheres. Add carbonated cocktail to glass. Serve with glass straw.
    tags:
      - the aviary
      - carbonated
  - name: Jesus Can't Hit a Curveball
    glassware: double rocks
    ingredients:
    - 1oz Fords Gin
    - 1oz celery stock
    - 1/2oz Chareau Aloe Liqueur
    - 1/2oz lime juice
    - 1/4oz Green Chartreuse
    - 1/4oz ginger syrup
    - 1/8oz simple syrup
    - 2oz Chandon étoile Brut, very cold
    steps:
    - Place 2 serrano ice cubes into medium glass. Combine all ingredients except champagne with ice in a cocktail shaker. Shake vigorously until chilled and diluted, then double-strain into a Perlini shaker. Add champagne, invert shaker and charge with CO2 until the shaker is fully pressurized and no more gas flows in. Shake the canister to dissolve gas. Allow the contents to settle for 30 seconds, then gently vent excess gas from the canister. Pour carbonated cocktail over Serrano ice. Spray parsley tincture over cocktail.
    tags:
      - the aviary
      - carbonated
      - citrus
      - sparkling
  - name: Edison Square
    notes: |+2
      This drink is derived, both in name and content, from a traditional Vieux Carré (a French phrase for “Old Square”). We began with an intensely aromatic caramel tea, and replaced the herbal notes classically provided by Bénédictine and vermouth with notes of chocolate, pistachio, and ancho chile.
    glassware: novel
    ingredients:
    - 1 1/2oz caramel pu-erh tea syrup
    - 1/4oz Dumante Verdenoce Pistachio Liqueur
    - 1/2oz BroVo Chocolate Liqueur
    - 1/4oz Ancho Reyes Ancho Chile Liqueur
    - 3/4oz Jean-Luc Pasquet Coeur de Grande Champagne Cognac
    - 3/4oz Rittenhouse Bottled in Bond Rye Whiskey
    - 1/4oz demerara syrup
    - 1/2oz Fusion Verjus Rouge
    steps:
    - Combine all ingredients in a small vacuum bag and seal on the highest setting. 
    - Heat en sous vide at 80°C (175°F) for 5 minutes, or until contents are thoroughly warmed. 
    - Reserve warm.
    - Insert a small funnel into the mouth of the glass bulb service piece, and pour in the contents of a single edison square bag. 
    - Carefully drop 2-3 small pieces (approximately 7g) of dry ice into the bulb. 
    - At the table, gently tilt the bulb sideways to allow aromatic vapor to flow onto the table. 
    - When vapor has completely dissipated, add metal straw to the bulb and offer to guest. 
    - To eliminate risk of ingestion of dry ice, do not pour or consume drink while vapor is still bubbling.
    tags:
      - the aviary
      - heated
  - name: Peach
    glassware: rocks
    ingredients:
    - 2oz Cutty Sark Prohibition Edition Blended Scotch Whisky
    - 1 1/4oz Tio Pepe Fino Sherry
    - 3/4oz peach syrup
    - 8g toasted almonds
    - peel from 1/4 orange, removed in one continuous spiral strip
    - 5 peach half-moon slices, .25” thick
    - 1 fresh thyme sprig
    - 3/4oz lemon juice
    steps:
    - Combine the Scotch, sherry, and peach syrup in cocktail mixing glass, stirring to mix thoroughly. Reserve at room temperature.
    - Combine lemon juice and cocktail base with ice in a cocktail shaker. Shake vigorously until chilled and diluted, then strain into the press pot. Allow the mixture to steep for at least three minutes. To serve, depress plunger and pour the drink through a fine-mesh strainer into glass.
    tags:
      - the aviary
      - shaken
  - name: Hurricane
    notes: |+2
      Here we highlight the various flavors that can go into a classic Hurricane. By simply observing the differences in the ingredients' densities, we find that - with a bit of care and patience - they can be layered.
    glassware: hurricane
    ingredients:
    - 1.75oz cranberry stock
    - 1oz passionfruit stock
    - 1oz navel orange juice
    - 1/2oz lime juice
    - 3/4oz Dos Maderas 5+3 Aged Rum
    - 3/4oz Banks 5-Island Rum
    - 3/4oz Smith & Cross Jamaican rum
    - Paper cocktail umbrella
    steps:
    - "Using cocktail layering device, layer ingredients into tall, slender carafe in the following order: cranberry stock, passionfruit stock, navel orange juice, lime juice, Dos Maderas 5+3 Aged Rum, Banks 5-Island Rum, and Smith & Cross Jamaican rum, allowing each layer to settle and stabilize before adding the next. Serve alongside a glass of crushed ice with a straw. Garnish with a paper cocktail umbrella."
    - Layering this cocktail can be temperamental; you can increase your chances of success by ensuring all ingredients are thoroughly chilled to the same temperature before attempting to build it.
    tags:
      - the aviary
      - citrus
  - name: Jab & Right Cross
    notes: |+2
      Inspired by two classic punches (Boston Club Punch and Punch à la Romaine), this cocktail also includes a meringue that we mix à la minute with granita just before serving, which adds an interesting and luxurious texture.
    glassware: coupe
    ingredients:
    - 1oz Novo Fogo Silver Cachaça
    - 1oz Sauternes
    - 3/4oz Rhine Hall Cherry Brandy
    - 3/4oz lemon juice
    - 1/4oz seville orange distillate
    - 1/2oz simple syrup
    - Meringue
    steps:
    - Combine all ingredients with ice in a cocktail shaker. 
    - Shake vigorously until chilled and diluted, then strain into glass.
    - Dispense 30g of meringue from a siphon canister into a small bowl. 
    - Gently fold in 47g spice granita until just combined, taking care not to overmix and deflate meringue. 
    - Pour mixture onto top of cocktail to fill glass. Serve immediately.
    tags:
      - the aviary
      - shaken
      - citrus
  - name: Margarita
    notes: |+2
      "This cocktail - one of the more straightforward ones we include - is designed to showcase one of our favorite tequilas. We use a light hand with technique to let this product shine, but the use of Fresno chili ice adds an extra dimension of interest. Because the ice consists mostly of water, it melts more slowly than other flavored ices found in this book. This allows a guest a bit of control: the slower the cocktail is consumed, the spicier it gets."
    glassware: double rocks
    ingredients:
    - 2oz Tequila Fortaleza Blanco
    - 1/2oz Cointreau
    - 3/4oz lime juice
    - 1/2oz agave syrup
    - 3 drops The Bitter Truth Celery Bitters
    steps:
    - Combine all cocktail ingredients with ice in a cocktail shaker. Shake vigorously until chilled and diluted. Place two cubes of Fresno ice into medium glass. Double-strain cocktail into glass over Fresno ice. Garnish with celery bitters.
    tags:
      - the aviary
      - shaken
      - citrus
      - margarita
  - name: Green Thumb
    notes: |+2
      This drink is us trying to fit summer in a glass, then sit the glass on a bed of summer, then spray the whole thing with more summer. Summer all the way down.
    glassware: double rocks
    ingredients:
    - 2 pea shoots
    - olive oil
    - 3/4oz Brugal White Rum
    - 3/4ooz St. George Botanivore Gin
    - 1/2oz Green Chartreuse
    - 1/4oz Lustau Los Arcos Amontillado Sherry
    - 3/4oz sugar snap pea syrup
    - 3/4oz lime juice
    - Wheatgrass
    steps:
    - In a small bowl, drizzle pea shoots with olive oil and toss with green thumb spice mix.
    - Combine remaining ingredients with ice in a cocktail shaker. Shake vigorously until chilled and diluted. Strain into a carbonation device and carbonate according to manufacturer's instructions.
    - Place a large rectangular ice cube into a tall glass. Pour carbonated cocktail over ice. Garnish with seasoned pea shoots. Insert a straw into glass. Place glass on a bed of fresh wheatgrass. Mist wheatgrass with barbecue aroma.
    - We do not batch this drink because it oxidizes quickly, losing its appealing odor.
    tags:
      - the aviary
      - citrus
      - carbonated
  - name: Another Caucasian, Gary
