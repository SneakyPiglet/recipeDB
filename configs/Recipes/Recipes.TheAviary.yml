    - Meanwhile, heat a water bath to 75°C (170°F). Place the hot chocolate portion into the bath and allow it to warm completely. In a medium saucepan, warm smoked milk over low heat. Using an immersion blender, froth milk (some liquid will remain).
    - Pour 1 1/4oz tequila base into the bottom of a warm coffee cup. Add the hot chocolate portion. Using a slotted spoon, fill the remainder of the glass with smoked milk froth.
