  - name: Aki Paloma
    author: Masahiro Urushido
    notes: With aki meaning “autumn,” this highball is a celebration of all things fall, and a popular seasonal serve at Katana Kitten. In Japan, during the cooler months, hojicha, or roasted green tea, is very popular. It is produced by toasting dried green tea leaves in porcelain pans over charcoal fires. This imparts a faintly warm, toasty flavor. The aroma, for me, conjures up the same feeling people get when they smell a pile of raked leaves burning on a fall afternoon. It is the essence of the season. In this cocktail, I use toasted jasmine tea to evoke the same sense memory. To provide a citrus kick, I use pomelo, which is an enormous grapefruit-like fruit. Its zest is very aromatic, so we incorporate it in a syrup. The flesh is rather dry and doesn’t produce a lot of juice when squeezed, so we dehydrate it and blend it with salt to use as a tasty garnish.
    ingredients:
    - 1½ ounces Olmeca Altos Plata tequila
    - ¾ ounce ruby grapefruit juice
    - ¼ ounce yuzu juice
    - ¾ ounce Toasted Jasmine-Pomelo Syrup
    - Soda water, chilled
    - "Garnish: Smoked Pomelo Salt"
    steps:
    - Combine the tequila, grapefruit juice, yuzu juice, and syrup in a highball glass with an ice spear or a stack of ice cubes. Stir gently and top with chilled soda water. Garnish with smoked pomelo salt.
    tags:
      - highballs
      - stirred
      - citrus
  - name: Bright 'n' Sunny
    author: Masahiro Urushido
    notes: My take on the classic Dark ’n’ Stormy gets a colorful twist courtesy of a splash of rum infused with butterfly pea flower, a Southeast Asian plant commonly used for beverages and desserts, and the source of the drink’s distinctive blue hue. Beyond rum, the cocktail incorporates tepache, a fermented beverage popular in Mexico, typically made with pineapple skins, cinnamon, and piloncillo, an unrefined natural cane sugar popular throughout Latin America. The first time I saw a jar of tepache was when one of our barbacks left a batch of it in the walk-in cooler at Saxon + Parole. Due to its funky and suspicious look, I almost tossed it. But thankfully, I came around to appreciating it. Our house version uses the traditional pineapple skins and gives it an Asian twist with lemongrass and ginger, which salutes the Dark ’n’ Stormy’s ginger beer.
    ingredients:
    - 5 ounces Ginger-Lemongrass Tepache 
    - ½ ounce fresh lime juice
    - 1¾ ounces Butterfly Pea Flower Tea-Infused Banks 5 Island Rum
    - "Garnish: dehydrated pineapple wheel"
    steps:
    - Place an ice spear or a stack of ice cubes in a frozen highball stein, then add the tepache and lime juice. Using the back of a barspoon, float the rum on top to create a vibrant purple layer as the top third of the drink. Garnish with a dehydrated pineapple wheel.
    tags:
      - highballs
      - stirred
      - citrus
  - name: Melon-Lime Soda
    author: Masahiro Urushido
    notes: I have lived in New York City for more than a decade, and during this time I have made countless vodka-sodas with lime for guests. The Melon-Lime Soda is my Japanese-accented salute to this simple yet extremely ubiquitous drink. This drink is super-refreshing and a carefully balanced layering of all things green. Its vibrant green hue comes from Midori reinforced by matcha. Midori, popular here during the Days of Disco, is an emerald-colored, muskmelon flavored liqueur. Absolut Lime vodka, a housemade matcha-lime cordial, and a blend of the juice of limes and sudachi, a Japanese citrus fruit with a zesty, sour tang, make for a uniquely tart sipping experience. Interestingly, Midori has an intimate connection to Saturday Night Fever, the film that helped usher in the aforementioned glittery era and catapulted John Travolta to movie stardom. The movie premiered in Manhattan, and the afterparty was held at Ian Schrager’s legendary Studio 54, where, earlier that evening, Midori was introduced to the US for the very first time. Come to think of it, maybe I should have called the drink “Stayin’ Alive”!
    ingredients:
    - 1 ounce Absolut Lime vodka
    - 1 ounce Midori
    - ½ ounce Matcha-Lime Cordial
    - ¼ ounce sudachi juice
    - ¼ ounce fresh lime juice
    - Soda water, chilled
    - "Garnish: fresh lime leaf"
    steps:
    - Place an ice spear or a stack of ice cubes in a frozen highball stein. Add the vodka, Midori, matcha-lime cordial, sudachi juice, and lime juice. Top off with chilled soda water and gently stir. Garnish with a lime leaf.
    tags:
      - highballs
      - stirred
      - citrus
  - name: Ringo Collins
    author: Masahiro Urushido
    notes: While I love the Beatles, the word ringo here refers to the Japanese word for “apple.” Apples grow throughout much of Japan, including in my home prefecture, Nagano, where Fuji apples are particularly prized. So, for this Collins variation at Katana Kitten, I wanted to harness the fruit’s incredible aromatic properties. I chose a base of California brandy infused with Earl Grey tea. The tea’s bergamot citrus notes really bring out the sweet aromatics of the apple. A bit of sherry and umeshu, Japan’s iconic plum liqueur, lengthen and lighten the drink. Since we juice our own apples to make our Fuji Apple–Maple Sherbet, we take the leftover pulp and turn it into fruit leather that we then cut into a maple leaf shape for the drink’s garnish.
    ingredients:
    - 1 ounce Earl Grey Tea-Infused Brandy
    - ¾ ounce dry umeshu
    - ¾ ounce Manzanilla sherry
    - ¾ ounce Fuji Apple-Maple Sherbet
    - Soda water, chilled
    - "Garnish: maple leaf-shaped piece of Fruit Leather and grated nutmeg"
    steps:
    - Place an ice spear or a stack of ice cubes in a frozen highball stein. Add the brandy, umeshu, sherry, and sherbet. Stir gently and top with chilled soda water. Garnish with a maple leaf–shaped piece of fruit leather and grated nutmeg.
    tags:
      - highballs
      - stirred
  - name: Shiso Gin & Tonic
    author: Masahiro Urushido
    notes: This highball is one of our top sellers, and we use it to highlight the flavor of shiso, a fragrant Japanese leaf that I grow in a community garden in Brooklyn. The gin I use here is Fords gin, created by eighth-generation distiller Charles Maxwell of Thames Distillery, together with Simon Ford, a beloved figure in the bar world. Its juniper-forward profile and citrusy and floral notes make a great base for my take on a classic gin and tonic. It’s spiked with an aromatic cordial with a bitter backbone that’s invigorated by shiso, an herb that marries the fragrant qualities of mint and basil. Unlike most cordials or syrups that are heated and essentially “cook” their flavoring ingredients, this one is prepared at room temperature to ensure that the pure, vibrant flavor of fresh shiso comes shining through.
    ingredients:
    - 1½ ounces Fords gin (or your favorite London dry-style gin)
    - ¾ ounce Shiso-Quinine Cordial
    - ⅓ ounce fresh lime juice
    - Soda water, chilled
    - "Garnish: shiso leaf"
    steps:
    - Place an ice spear or a stack of ice cubes in a frozen highball stein. Add the gin, cordial, and lime juice to the glass, top with chilled soda water, and gently stir. Garnish with a shiso leaf.
    tags:
      - highballs
      - stirred
      - citrus
  - name: Yuzu Spritz
    author: Masahiro Urushido
    notes: The Yuzu Spritz is one of the most quaffable highballs at Katana Kitten. It is both easy to drink and delightfully refreshing. Umeshu is a fruity, sweet, and fragrant Japanese liqueur made from unripe green ume (plums) and a white spirit or shochu. It’s often made at home, with families passing down their own recipes from generation to generation. In this cocktail, it’s a great companion to the delicate Manzanilla sherry and the gentian-based French liqueur Salers. An added dash of salinity comes with asazuke (quick-pickled) cucumbers.
    ingredients:
    - 1 ounce Choya umeshu 
    - 1 ounce Manzanilla sherry
    - ½ ounce Salers Apéritif
    - ¾ ounce Yuzu-Lemon Sherbet Syrup
    - Soda water, chilled
    - "Garnish: 3 slices of Cucumber Asazuke on a skewer"
    steps:
    - Place an ice spear or a stack of ice cubes in a frozen highball stein. Add the umeshu, sherry, Salers, and sherbet syrup. Top off with chilled soda water and stir gently. Garnish with 3 slices of cucumber asazuke on a skewer.
    tags:
      - highballs
