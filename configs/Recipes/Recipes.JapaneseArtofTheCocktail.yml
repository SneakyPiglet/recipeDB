  - name: Ichi-Más
    author: Masahiro Urushido
    notes: Ichi-Mas is, by far, our number one bestselling boilermaker. The name is a made-up phrase coined by Naren Young, my American bartending sensei. Ichi means “one” in Japanese and mas is “more” in Spanish, so essentially it means “one more.” We pair a frigid shot of Suntory Toki whisky from the highball machine with a watermelon slice seasoned with shichimi salt. This harkens back to my days at The Daily, which had a drink on the menu called the Soup du Jour. It consisted of a whiskey that changed on a daily basis and was served neat in a rocks glass with an orange or watermelon slice on the side. Our fruit-topped shot is accompanied by an icy can of Sapporo beer. Guests take the shot of whisky and a bite of the cold watermelon, followed by a guzzle of cold beer.
    ingredients:
    - 1 shot cold Suntory Toki whisky
    - Shichimi salt
    - Watermelon slice
    - 1 can Sapporo beer, chilled
    steps:
    - Serve the shot of cold Suntory Toki topped by a shichimi-salt sprinkled watermelon slice and accompanied by a can of cold Sapporo beer.
    tags:
      - boilermakers
      - boilermaker
      - beer
  - name: Lermayer
    author: Masahiro Urushido
    notes: This boilermaker is very close to my heart and is my homage to the late John Lermayer, a charismatic bartending legend who put Miami firmly on the craft cocktail map while bringing each one of us in this industry closer together. It was the first drink that I conceptualized for Katana Kitten’s menu, and we were going to spring it on John when he came to see our bar opening, as he always liked surprises. We got the news of his sudden passing at age forty-five while we were training Katana Kitten’s bar team at Boilermaker, our sister bar. There are so many times that we find ourselves doing fun things and making memorable nights at Katana Kitten and wishing that John could have experienced them in person. The pairing is John’s classic Bubble Back, a shot of tequila chased by Champagne, Krug specifically. Greg Boehm, on behalf of Katana Kitten, set up a college fund for John’s son, Radek, and all proceeds from sales of this drink go to the fund. John’s legacy will live on for a long time in our small bar in the West Village. Serves four.
    ingredients:
    - ½ bottle Krug Grande Cuvée Champagne
    - 4 shots Olmeca Altos Plata tequila
    - Seasonal fruit
    steps:
    - Fill a large cypress bowl with crushed ice. On top of the ice, arrange the 1/2 bottle of Krug, the four shots of tequila, and the seasonal fruits as garnishes.
    tags:
      - boilermakers
      - boilermaker
      - sparkling
  - name: Maximilian
    author: Masahiro Urushido
    notes: This pairing is for my friend Max Warner, who represented Chivas Regal for more than a decade as its global brand ambassador. I was absolutely privileged to get to know him after I won the Chivas Masters global cocktail competition in 2014. I’m grateful for memories of spending a great deal of time with him in Tokyo and many different parts of the world. He has long inspired me, both as a bartender and as someone who knows how to entertain guests with ease. The spirit we use here is Chivas Regal 18, which happens to be a favorite of many bartenders. Given that it is a very rich whisky with notes of apple and dried fruit, it goes really well with cider. We pair the shot with seasonal ciders from Downeast Cider House. During the summer, we serve their Aloha Fridays, a pineapple cider. In winter, we switch to their Winter Spice cider. Our guests at Katana Kitten love this pairing year round.
    ingredients:
    - 1 shot Chivas Regal 18
    - 12 ounces Downeast Cider House cider, chilled
    steps:
    - Serve the shot of Chivas Regal accompanied by a glass of the cider.
