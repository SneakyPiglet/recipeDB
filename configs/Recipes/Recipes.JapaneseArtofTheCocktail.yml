  - name: Hair of the Cat
    author: Masahiro Urushido
    notes: The name is a play on “hair of the dog” (or dragon or tiger, as I’m sure you have heard many variations out there, if you are prone to overindulging), that spirited tradition of having a morning-after pick-me-up of whatever you were drinking the night before that got you into your current predicament. We pair Sixpoint Brewery Alpenflo lager with Cat Bran, our own take on the famed Denki Bran from Tokyo’s historic Kamiya Bar. To make Cat Bran, we infuse American brandy with spices, including juniper berries, cinnamon, and black cardamom. Denki Bran is around 25% ABV and the brandy is 50%, so we bring down the latter’s proof with a mix of teas—chamomile, Assam, strawberry, and mint—and add a bit of sugar. The tea and spices all work well together, and the lager has a tea undertone. But best of all, when I serve it, I get to tell the Denki Bran story and explain Kamiya Bar’s important role in Japanese cocktail history.
    ingredients:
    - 16 ounces Sixpoint Brewery Alpenflo lager
    - 1 shot chilled Cat Bran
    steps:
    - Serve the lager in a pint glass accompanied by a chilled shot of Cat Bran.
