#Cocktails
  - name: Hinoki Martini
    author: Masahiro Urushido
    notes: This cocktail is my take on a well-made saketini, and it is very special to me. Over the years, I have been asked numerous times to make this drink, which is basically a vodka martini with sake substituted for the dry vermouth. The sake typically makes the drink a bit sweeter and rounder. For our rendition, I wanted to create a cocktail that honored the Japanese traditional sake serve and the classic dry martini. Hinoki is the Japanese cypress that is used to make the masu, the wooden cup used to serve sake. When sake is poured into a masu, the scent of cypress becomes part of the experience. To re-create this sensation, I had to source the essence of hinoki, which did not exist. We solved this by creating our own. Unfortunately, you can’t exactly re-create this cocktail as I make it at Katana Kitten without a few drops of a key ingredient, a cypress tree distillate, but I’ve provided a handy workaround to create an approximation. The presentation of the drink is inspired by the traditional sake serve, where a glass is placed in a masu and filled until it overflows into the masu, a sign of expansive generosity. We serve the drink in a custom wooden masu created for us by Cocktail Kingdom. The masu is filled with crushed ice, so the entire surface of the stemless cocktail glass containing the drink has contact with the ice to keep it absolutely cold to the very last sip. To obtain the cypress aroma, I collaborated with Jeff Lindauer, a good friend of mine from Spring44 Distilling in Colorado. We went up into the Rocky Mountains where cypress trees grow in abundance. We identified a varietal that is closest to Japanese cypress, chopped it down, and extracted cypress oil. We first tried a maceration, but it didn’t quite capture the flavor, so we fired up the still and created a 140-proof distillate. The unique and irreplaceable flavor of the tree is captured in the bottle. In this recipe, I provide the closest approximation, which is a homemade hinoki tincture. If you can’t source hinoki wood chips, experiment with other types of wood or omit the tincture completely. You will still have a delightfully dry martini to enjoy.
    ingredients:
    - 1¼ ounces Grey Goose vodka
    - 1¼ ounces Spring44 Mountain Gin
    - ½ ounce Lustau “Solera Reserva” fino jarana sherry
    - ¼ ounce Dassai 50 junmai daiginjo sake
    - 5 dashes Hinoki Tincture
    - "Garnish: lemon twist, kombu-brined olive, rakkyo (pickled Japanese scallion bulb), and cypress leaf"
    steps:
    - Fill a square wooden masu cup with pebble ice and place a chilled stemless martini glass in the ice. Combine the vodka, gin, sherry, sake, and hinoki tincture in a mixing glass filled with ice. Stir until chilled and strain into the glass. Express a lemon twist over the surface of the drink and discard, then spray four bursts of hinoki tincture over the drink. Delicately adorn the pebble ice around the glass with a kombu-brined olive, rakkyo, and a cypress leaf.
    tags:
      - cocktails
      - stirred
  - name: Amaretto Sour
    author: Masahiro Urushido
    notes: This is my homage to Portland, Oregon, bartender and author Jeffrey Morgenthaler, who created an improved version of the 1970s-era amaretto sour by cutting its treacly namesake liqueur with a high-proof American whiskey to dry it out. Our riff gets an added kick from a high-proof rye, but our special Katana Kitten touch is the addition of a Salted Plum Shrub, which provides a lingering umami taste and a unique salinity. Despite its subtle flavor, this drink hits all the senses, and that’s why people order it again and again. The final touch is yukari, a Japanese seasoning made from salted and dried red shiso leaves.
    ingredients:
    - 1¼ ounce Wild Turkey 101 rye
    - ¾ ounce Lazzaroni amaretto
    - ¾ ounce Salted Plum Shrub
    - ¾ ounce fresh lemon juice
    - ¾ ounce egg white
    - "Garnish: lemon twist and a sprinkle of yukari (salted and dried red shiso)"
    steps:
    - Combine the rye, amaretto, shrub, lemon juice, and egg white in a cocktail shaker and dry shake without ice to emulsify the egg white. Add ice and shake until chilled. Strain into a double old-fashioned glass over a 2-inch ice cube. Express a lemon twist over the drink and discard, then garnish with a sprinkle of yukari.

    tags:
      - cocktails
      - shaken
      - citrus
  - name: Meguroni
    author: Masahiro Urushido
    notes: The classic Negroni has inspired countless variations, and Katana Kitten’s is named after Meguro, the Tokyo neighborhood nearby where I used to live. The banks of the Meguro River are lined with thousands of sakura (cherry blossom) trees, and when the blossoms are in season, locals head over to take in the gorgeous views. In this drink, I swap out the traditional gin for genever, since its round and malty flavors work best with the drink’s other ingredients. Instead of vermouth, we use a full-bodied umeshu (plum liqueur) that has a color akin to sweet vermouth and a similar sweetness level, yet tastes completely different and totally transforms the drink. The umeshu’s base is actually Japanese blackstrap rum. Lastly, instead of the traditional Campari, we opt for an aperitivo liqueur made with bitter Calabrian oranges. The final touch is a garnish of fresh kinome leaves.
    ingredients:
    - 1 ounce Old Duff Dutch genever
    - ¾ ounce Choya Kokuto umeshu
    - ¾ ounce Caffo Red Bitter
    - "Garnish: lemon twist and fresh kinome leaves"
    steps:
    - Combine the genever, umeshu, and Caffo Red Bitter in a mixing glass filled with ice. Stir until chilled and strain into a double old-fashioned glass or teacup over ice. Express a lemon twist over the drink and discard, and garnish with fresh kinome leaves.
    tags:
      - cocktails
      - stirred
      - negroni
  - name: Yuzu-Shio Daiquiri
    author: Masahiro Urushido
    notes: The base of this Katana Kitten take on a daiquiri highlights a Japanese rum, Cor Cor. The rum is produced on the small, remote island of Minamidaito in Okinawa Prefecture. Cor Cor cultivates their own sugarcane on their estate and produces two expressions, one from sugarcane juice in the style of a rhum agricole and one from molasses, which we use in this cocktail. It is a very unique and pungent rum that has a lot of earthy notes you would expect from a Jamaican rum or a Haitian clairin, which we balance with a dry Barbados rum. To complement the lime and yuzu juices, we make a syrup that combines shio koji, a Japanese condiment made of salt, water and rice koji, and pandan leaves.
    ingredients:
    - 1½ ounces Mount Gay silver rum
    - ½ ounce Cor Cor Red Okinawan rum
    - ¾ ounce Shio Koji Pandan Syrup
    - ½ ounce fresh lime juice
    - ¼ ounce yuzu juice
    - "Garnish: dehydrated lime wheel"
    steps:
    - Combine the rums, pandan syrup, lime juice, and yuzu juice in a cocktail shaker with ice. Shake and strain into a coupe. Garnish with a dehydrated lime wheel.
    tags:
      - cocktails
      - shaken
      - citrus
  - name: Calpico Swizzle
    author: Masahiro Urushido
    notes: This exuberant swizzle gets its name from Calpico, a Japanese soft drink I loved during my childhood, which has a milky, yogurt-like flavor. It gets a decidedly more adult kick with the addition of fragrant gin and nigori sake, which is unfiltered and has a cloudy or milky appearance and a silky mouthfeel on the palate. A bit of blue curaçao keeps things vibrant, along with some bubbles from a dry sparkling wine, and this colorful drink is garnished with a bright red cocktail cherry. At Katana Kitten, we prefer the cherries from the brand Filthy Food, since their vibrant color is natural. A sprinkling of freshly ground sansho peppercorns imparts a unique aroma.
    ingredients:
    - ¾ ounce Bombay Sapphire East gin
    - ¾ ounce nigori sake
    - ¾ ounce Calpico concentrate
    - ¼ ounce Giffard blue curaçao liqueur
    - ¼ ounce simple syrup
    - ½ ounce fresh lime juice
    - ¾ ounce blanc de blanc sparkling wine (a dry bubbly may be substituted)
    - "Garnish: cocktail cherry, freshly ground sansho peppercorns, fresh mint sprigs"
    steps:
    - Combine the gin, sake, Calpico, curaçao, simple syrup, lime juice, and sparkling wine in a pearl diver–style or collins glass. Fill the glass three-quarters full with pebble ice or crushed ice. Using a swizzle stick or a barspoon, stir to combine. Mound more pebble ice or crushed ice on top of the drink. Garnish with a cocktail cherry, freshly ground sansho peppercorns, and mint sprigs.
    tags:
      - cocktails
      - swizzle
      - citrus
      - sparkling
  - name: Panda Fizz
    author: Masahiro Urushido
    notes: This is by far Katana Kitten’s most copiously consumed drink. I named it after the adorable sweet bears found in Asia, and it is also a play on the word “pandan,” an aromatic leaf that is a key ingredient that brings an earthy and nutty note to the drink. But most of all, it is a celebration of Calpico, the Japanese soft drink. It is actually a perfect modifier, as it brings sweetness that is balanced by a yogurt-like tang. Calpico also works as an emulsifier, like egg whites or cream, that binds all the different flavors and ingredients together and, when topped with soda, creates a delightfully frothy head. Finally, the Calpico lends the cocktail its white appearance, which we counterbalance with black lava salt on the rim, to re-create the colors of a panda’s fur.
    ingredients:
    - Black lava salt, for rimming the glass
    - Lemon wedge, for rimming the glass
    - 1¼ ounces Suntory Haku vodka
    - ½ ounce pear eau-de-vie
    - 1 ounce Calpico concentrate
    - ½ ounce fresh lemon juice
    - ½ ounce Pandan Syrup
    - Soda water, chilled
    steps:
    - Rim a Collins glass with black lava salt. Combine the vodka, eau-de-vie, Calpico, lemon juice, and pandan syrup in a cocktail shaker with ice. Shake and strain into the prepared glass over ice cubes. Top with chilled soda water and stir gently.
    tags:
      - cocktails
      - shaken
      - citrus
  - name: Cool Runnings
    author: Masahiro Urushido
    notes: The inspiration for this drink is the classic Mai Tai, a cocktail that conjures up beach vacations in many an imagination. I collaborated with one of our star bartenders, Laura McGinley, to give the drink a winter makeover. We named it Cool Runnings to salute the popular 1993 sports comedy of the same name about the improbable debut of the Jamaican bobsled team at the Alberta Winter Olympics. Batavia arrack provides some rummy funkiness and sweet potato shochu adds comforting notes of the baked, starchy tuber that go well with banana and chocolate. The Puffed Rice–Coconut Orgeat is the secret ingredient and adds a luxurious mouthfeel. For the garnish, we take Okinawan purple yams, slice them thinly, dehydrate the slices, then pulverize them into a powder that is replete with potato flavor and a stunning purple color.
    ingredients:
    - ¾ ounce Batavia arrack
    - ¾ ounce Asahi-Mannen sweet potato shochu
    - ¼ ounce Giffard crème de cacao
    - ¼ ounce Giffard crème de banane
    - ¾ ounce Puffed Rice–Coconut Orgeat
    - ½ ounce fresh lemon juice
    - "Garnish: purple yam powder and toasted shaved coconut flakes"
    steps:
    - Combine the arrack, shochu, crème de cacao, crème de banane, orgeat, and lemon juice in a cocktail shaker with ice. Shake until chilled and strain over pebble ice in a rocks glass. Mound more pebble ice on top of the drink. Garnish with yam powder and toasted shaved coconut flakes.
    tags:
      - cocktails
      - shaken
      - citrus
  - name: October Fizz
    author: Masahiro Urushido
    notes: The origins of Oktoberfest date back to October 12, 1810, when Bavaria’s future king Ludwig married Princess Theresa and graciously invited the people of Munich to celebrate in the fields by the city gate. Over the centuries, it has evolved into a massive annual festival, where millions of liters of beer are enthusiastically imbibed over a sixteen-day period. Beer and whisky are, of course, a delicious combination, playing off their shared DNA of malted barley. This cocktail, a take on a Chicago Fizz, is my way to salute the season. It is a concoction of whisky, port, Rock & Rye, squash puree, and, of course, a bit of beer. While I created it for fall, it is easy-drinking all year long.
    ingredients:
    - 1 ounce Mars Iwai 45 Japanese whisky
    - ¾ ounce tawny port
    - ½ ounce fresh lemon juice
    - ½ ounce Mister Katz’s Rock & Rye
    - ¼ ounce simple syrup
    - ¾ ounce egg white
    - 1 tablespoon kabocha squash or pumpkin puree
    - 3 dashes Dale DeGroff’s Pimento aromatic bitters
    - 1½ ounces Brooklyn Brewery Oktoberfest lager
    - "Garnish: grated cinnamon and roasted pumpkin seeds"
    steps:
    - Combine the whisky, port, lemon juice, Rock & Rye, simple syrup, egg white, squash puree, and bitters in a cocktail shaker and dry shake without ice. Add ice and shake until chilled, then add the beer and gently swirl the shaker to incorporate it. Strain into a fizz glass containing an ice spear or a stack of ice cubes. Garnish with grated cinnamon and roasted pumpkin seeds.
    tags:
      - cocktails
      - shaken
      - citrus
      - beer
  - name: Rubyfruit
    author: Masahiro Urushido
    notes: This cocktail is named after a popular bar that used to occupy the space that is now Katana Kitten and is our way of showing respect to those who came before us. The bar might be gone, but we do our best to honor its spirit and the people who kept it alive. The cocktail’s inspiration is the frozen margarita, but what sets it apart is our housemade Tutti-Fruity Cordial. We combine all our bar fruit and veggie odds and ends to make a fruity cordial. It is part of the ethos in Japan that maximizes every ingredient, just as my grandma would carefully wrap even the smallest end piece of a fruit or vegetable and place it respectfully in her fridge. It is very satisfying to give these precious ingredients a full life.
    ingredients:
    - Shichimi Salt, for rimming the glass
    - Lime wedge, for rimming the glass
    - 1½ ounces Olmeca Altos Plata tequila
    - 1 ounce Tutti-Fruity Cordial
    - ¾ ounce fresh lime juice
    - ½ ounce ruby port wine
    - 1 cup crushed ice
    - "Garnish: seasonal fruit"
    steps:
    - Rim half a double old-fashioned glass with shichimi salt. Combine the tequila, cordial, lime juice and crushed ice in a heavy-duty blender and blend until the mixture has a silky, slushy consistency. Pour into the prepared glass and float the ruby port on top. Garnish with seasonal fruit.
    tags:
      - cocktails
      - shaken
      - citrus

#Boilermakers
  - name: Fancy Ramune
    author: Masahiro Urushido
    notes: Ramune is an iconic lemon-lime soda in Japan that for me brings up very nostalgic feelings about summer festivals of long ago and coming home. To this day, it comes in a cool bottle with a glass marble stuck in the top of the neck that you have to push down in order to sip the soda. The flavor profile of Ramune was our inspiration here, only we make a very fancy version from scratch. It is a bit of a lemon-drop-meets-sake-bomb, pairing Other Half Forever Ever IPA, which is an unfiltered, zesty and dry style of American IPA, with a chilled shot of our house Lemon-Daiginjo made with Dassai 50 junmai daiginjo sake and lemon sherbet for a refreshing take on a shandy.
    ingredients:
    - 16 ounces Other Half Forever Ever IPA (or another local citrusy IPA)
    - 1 shot chilled Lemon-Daiginjo 
    steps:
    - Serve the IPA in a pint glass accompanied by a chilled shot of Lemon-Daiginjo.
