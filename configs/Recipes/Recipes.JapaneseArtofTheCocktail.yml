#Highballs
  - name: Toki Highball
    author: Masahiro Urushido
    notes: 
    ingredients:
    - Suntory Toki Whisky
    - Chilled soda water
    - Citrus twist (optional)
    steps:
    - Take the highball glass and fill it with ice. If the glass has been stored in the freezer, you are all set. If not, simply stir the ice around to sufficiently chill the glass, then strain out any water.
    - Gently pour a jigger’s worth of Suntory Toki Whisky into the glass and stir lightly, adding more ice, if necessary.
    - Slowly and deliberately pour chilled soda water into the glass, aiming for the glass’s side wall, not the ice itself, since the shock of the impact with the ice will dissipate the soda water’s carbonation.
    - Using a stirrer, gently lift the ice up and down a couple of times to mix the whisky and soda water, and give it a slow, gentle stir.
    - A citrus twist garnish is optional, with lemons, limes, yuzu, or other citrus fruits all popular.
    tags:
      - highballs
      - stirred
      - classic
  - name: Mizuwari
    author: Masahiro Urushido
    notes: 
    ingredients:
    - Suntory Toki Whisky
    - Water
    steps:
    - Take the highball glass and fill it with ice. If the glass has been stored in the freezer, you are all set. If not, simply stir the ice around to sufficiently chill the glass, then strain out any water.
