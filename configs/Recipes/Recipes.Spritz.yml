  - name: Sensa Spritz
    author: 
    notes: Each spring, for over a thousand years, Venice has celebrated its Festa della Sensa, or the city’s marriage to the sea. A ritual that recognizes the island people’s dependence on the Adriatic for their livelihood, Sensa was, and still is, initiated with a parade of boats and the tossing of a gold ring into the sea on the day of the Ascension. Meant to evoke the lagoon waters surrounding Venice, the Sensa Spritz is cool, dry, and mildly bitter with a base of Salers, a French aperitif, and dry vermouth bound together with the cooling herbaceousness of cucumber.
    glassware: 
    ingredients:
    - Pinch of sea salt
    - 1/2 ounce simple syrup
    - 2 cucumber slices
    - 3/4 ounce Salers
    - 3/4 ounce Dolin dry vermouth
    - 1/2 ounce lime juice
    - Soda water
    - "Garnish: cucumber ribbon or spear"
    steps:
    - In a cocktail shaker, muddle the sea salt and simple syrup with the cucumber slices.
    - Add the Salers, vermouth, and lime juice.
    - Add ice and shake until chilled.
    - Strain into a Collins glass over ice, top with soda water, and add the garnish.
