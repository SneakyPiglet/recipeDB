  - name: Sippy Cup
    author: Leo Robitschek
    notes: While giving this recipe a test run, Leo Robitschek tried it out on a friend who declared the kicky gingery result so drinkable that even a kid would like it. He then suggested it might be served in a sippy cup to his own two rambunctious children—who were also present—to calm them down. Of course they did no such thing, but the name stuck. A combination of sweet vermouth, Sicilian amaro, tart lime, and extra-peppery ginger syrup, the Sippy Cup is fit for all thirsty adults in need of a little sedating.
