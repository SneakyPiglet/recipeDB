  - name: Mont Blanc Fizz
    author: Dan Sabo
    notes: This cocktail was born from Dan Sabo’s simple desire to create a sour using the saffron-infused Amaro Meletti. Needing to balance the drink’s rich bitterness, Sabo added the cognac-based orange liqueur Grand Marnier, thus uniting two Alpine spirits in one glass. The intensely fluffy head—courtesy of an egg white and a good dry shake (shaking without ice)—bears a resemblance to Europe’s highest peak, Mont Blanc.
    glassware: 
