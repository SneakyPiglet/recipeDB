  - name: Rome With a View
    author: Michael McIlroy
    notes: A riff on the Americano blueprint, the Rome with a View substitutes dry vermouth for sweet and builds a sour formula into the tall cooler, giving it a kicky vibe. Bracingly bittersweet, it nearly conjures warm late afternoons looking out over the Eternal City. Michael McIlroy’s lit-minded cocktail is so slurpable and eye-catching, it’s become something of a modern classic on the East Coast.
