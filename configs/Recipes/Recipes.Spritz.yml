  - name: Cold in the Shadows
    author: Pamela Wiznitzer
    notes: An ode to Northern California, the Cold in the Shadows hints at San Francisco’s chilly umbra, even in the warmest of months. Each ingredient is connected to the region— the IPA from the Anderson Valley, Campari, whose headquarters are housed in San Francisco, and St. George from Alameda—and blended together in what drinks like a bitter shandy.
