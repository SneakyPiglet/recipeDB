  - name: Punch Romaine
    author: 
    notes: Served as the sixth course of the Titanic’s final first-class dinner, the Punch Romaine’s claim to fame is a rather morbid one. Had it not been the palate cleanser between the meat and squab courses that April evening, it might have been better remembered for its famous originator—French chef Georges Auguste Escoffier—or the fact that it’s an utterly divine, citrusy aperitif. The original Punch Romaine took more the form of a granita—a popular in-between course in those years—than a cocktail, but here it’s been updated to a frothy spritz served over a heaping mound of crushed ice.
