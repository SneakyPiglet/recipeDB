  - name: Tinto de Verano
    author: 
    notes: Perhaps the Tinto de Verano (literally “summer red wine”) is Spain’s equivalent of a basic spritz. There it’s cut with gaseosa, a lemon-flavored soda, and can be found already mixed and bottled at the grocery store. Simpler than Sangria and lower in alcohol than the country’s other national obsession, the “Gin-Tonic” as they call it, this version freshens up the typical formula with red wine, homemade lemon syrup, and a long pour of soda water for a surprisingly light and poppy Spanish spritz.
    glassware: 
    ingredients:
    - 3 ounces full-bodied and dry red wine
    - 1 ounce lemon syrup
    - Soda water, to top
    - "Garnish: lemon, orange, or other seasonal fruit peels"
    steps:
    - Add wine and lemon syrup to a shaker. 
    - Add ice and shake gently until chilled. 
    - Pour over ice into a tumbler or wine glass. Top with soda and garnish.
