  - name: Sangrita
    author: 
    notes: This drink was a favorite of Jinx Falkenburg, one of America’s first supermodels in the 1930s and 1940s, and was—according to her—popular amongst Mexican bullfighters. A regular at New York’s star-studded Stork Club, Falkenburg lent this recipe to Lucius Beebe as he was penning the Stork’s narrative history, which includes the favorite drinks of a dozen other Broadway and Hollywood icons. Incidentally, the Sangrita is closely related to the Claret Lemonade, another red wine–based cocktail popular in the nineteenth century.
