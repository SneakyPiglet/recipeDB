  - name: White Port & Tonic
    author: 
    notes: The Portuguese White Port & Tonic contains the same aperitivo-driven spirit as the Italian white spritz and the Spanish gin and tonic. A mash-up of the two, this drink is a simple mixture of slightly off-dry port made from white grapes—most often used in pre-dinner cocktails or punch in Portugal’s Douro Valley—and the bracing fresh and bitter bite of tonic. The result is a simple vinous drink with a bit more background and punch than the classic white spritz. For a variation with just a bit more intrigue, muddle a few leaves of mint at the bottom of the glass with a few dashes of orange bitters and then top with port and tonic.
    glassware: 
    ingredients:
    - 2 ounces white port
    - 4 ounces tonic (preferably Fever-Tree)
    - 1/2 ounces lemon juice
    - "Garnish: lemon half-wheel and mint sprig"
