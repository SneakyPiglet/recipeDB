    notes: Combining the spirit of the Americano with the attitude of a sour, Bobby Heugel’s Bitter Intentions is a playful riff on two classic cocktail archetypes. Because Campari can skew sweet, the addition of lemon mellows the combination but still allows the underlying bitter to come through. As always, soda completes and balances the drink, tying it all up with an elegant, bubbly bow.
