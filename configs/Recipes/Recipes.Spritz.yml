  - name: Shore Leave Spritz
    author: Matthew Belanger
    notes: Matt Belanger likes to “shoehorn tiki into everything,” as he puts it, which is reflected in the perpetually tropical cocktail menu at Brooklyn’s Donna. Based on tiki baron Don the Beachcomber’s 1941 recipe for Navy Grog, this drink stays true to its maritime origins but lightens the usual three-ounce rum base in favor of a small dose of navy-strength gin and Cocchi Americano to create the sort of spicy, juicy cocktail you’d want to drink while on dry land.
