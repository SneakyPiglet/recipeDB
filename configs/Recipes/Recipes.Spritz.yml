  - name: Scroppino
    author: 
    notes: In the Venetian dialect, sgropin, meaning “to untie,” is a play on the duty of the digestivo drink to provide postprandial relief. Supposedly concocted in sixteenth-century Venice as a palate cleanser between courses—in which case it resembled a sorbetto more than a cocktail—the Sgroppino has taken on the modern duality of slushy aperitivo cocktail and dessert-y digestivo. It’s sometimes made with grappa, but this version uses vodka to let the Veneto’s sparkling wine come to the forefront.
    glassware: 
    ingredients:
    - 3/4 ounces vodka (Preferably a citrus vodka)
    - 1/2 cup lemon sorbetto
    - 1 ounce prosecco
    - "Garnish: mint sprig"
    steps:
    - Combinie all ingredients in a cocktail shaker.
    - Whip quickly with a whisk until smooth and uniform in texture.
    - Pour into a small rocks glass and garnish.
