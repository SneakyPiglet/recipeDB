  - name: Hungry Ghost
    author: Dave Anderson
    year: 2021
    url: https://www.deathandcompanymarket.com/blogs/recipes/hungry-ghost
    notes: |+2
      "The inspiration for this drink came to me when I was watching 'Roadrunner,' the Anthony Bourdain biopic. In the movie, there's a clip of his very first episode of his early travel show. While visiting Japan, Tony refers to himself as a 'lost and hungry ghost,' which set the stage for the rest of the drink. Each element was chosen to represent his legacy and career in a respectful way, as a sort of tribute cocktail. The base is blended Japanese whisky (a nod to where it all started) along with Laird's apple brandy (both Bourdain and Laird's are from New Jersey), with a touch of peaty Islay whisky (because he very publicly loved a good smoke). And the honey, herbal génépy liqueur and absinthe rinse all point to the French influence that Tony carried through his early days as a chef and in his later days, when he spent much of his time in France. This Sazerac riff definitely has the most convoluted story of anything I've created, but the end result comes together perfectly. —DA"
    glassware: rocks
    ingredients:
    - Absinthe
    - 1 ounce Sunday's Whisky 
    - ¾ ounce Laird's Bonded Apple Brandy 
    - ¼ ounce Bruichladdich Port Charlotte Islay Single-Malt whisky
    - 1 teaspoon Honey Syrup
    - ½ teaspoon Dolin Génépy Le Chamois liqueur
    - 2 dashes orange bitters
    - "Garnish: 1 lemon twist" 
    steps:
    - Rinse a single old-fashioned glass with absinthe and dump. Stir the remaining ingredients over ice, then strain into the glass. 
    - Express the lemon twist over the drink and discard.
    tags:
    - death & co
    - sazerac
    - stirred
  - name: Forefather
    author: Evan Flynn
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/forefather
    notes: |+2
      "This cocktail came from trying to meet a deadline and my friend and 'work dad' Scott Key (a manager at Death & Co Denver) helping me into the wee hours of the morning with the drink development. My assignment was to make a simple, spirituous after-dinner drink. Scott grabbed two favorite after-dinner nips (Bénédictine and Grand Marnier), I love the former with brandy as a nightcap, as does my biological father. Apple brandy—both the robust juiciness of Laird's and the floral, more nuanced Calvados—bridged the two liqueurs together perfectly, with mole bitters coming in with some complex spice notes. It was 7am and our morning kitchen staff was arriving by the time we finished, but we had a blast and my drink was green-lit on the first try, which made us both proud—and extremely hungover. -EF"
    glassware: double rocks
    ingredients:
    - 1 ounce Laird's Bonded Apple Brandy
    - 1 ounce Roger Groult Reserve Calvados
    - ½ ounce Grand Marnier
    - ½ ounce Bénédictine
    - 2 dashes Bittermen's Mole Bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients over ice, then strain into a single old-fashioned glass over 1 large ice cube. 
    - Express the lemon twist over the drink and discard.
    tags:
    - death & co
    - stirred
    - old-fashioned
    - freezer bar
