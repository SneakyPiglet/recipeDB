  - name: Fleur Noire Highball
    author: Tyson Buhler
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/fleur-noire-highball
    notes: |+2
      "Tyson Buhler, Death & Co's National Director of Food & Beverage, created this to celebrate the launch of our collaboration with Art of Tea: Fleur Noire, a rose- and apple-enhanced Pu-erh blend. Delivering the flavors of this soul-warming tea to a cocktail takes a couple of simple preparatory steps: first, you make a syrup from steeped tea and sugar, then add a trio of acids to convert the syrup into a cordial. Equal parts cordial and apple brandy, lengthened with cold seltzer (please chill your seltzer!) results in a complex, refreshing, sweater-season-appropriate highball." 
    glassware: highball
    ingredients:
    - 1½ ounces Clear Creek 8-Year Apple Brandy 
    - 1½ ounces Fleur Noir Cordial
    - 4 ounces cold seltzer
    - "Garnish: 1 lemon wedge"
    steps:
    - Combine all of the ingredients except the seltzer in a collins glass, then fill the glass with ice cubes. 
    - Top with the seltzer and stir once. Garnish with the lemon wedge.
    tags:
    - death & co
    - stirred
  - name: Dance Yrself Clean
    author: Jarred Weigand
    year: 2019
    url: https://www.deathandcompanymarket.com/blogs/recipes/dance-yrself-clean
    notes: |+2
      “There was a tropical drink on our previous menu that featured aquavit and Jamaican rum, and I enjoyed that pairing. I wanted to create some sort of Negroni variation and figured it would work because of the popularity of Joaquin Simo's Kingston Negroni and the affinity between Jamaican rum and aquavit. But the drink needed another hook. I always enjoyed peanut butter on rye bread, with the nuttiness and caraway being a good dynamic, so I fat-washed the aquavit with peanut butter. Once the drink was spec'd out it just needed something to make the flavors pop, and a bit of banana liqueur did the trick. As far as the name goes, I was into playing LCD Soundsystem at the bar a lot and this song title felt like a fun name for a cocktail. Its ingredients were a little bit out there, and sometimes a good name can help sell a drink that people might otherwise be unsure of based on the ingredients alone.” -JW
    glassware: double rocks
    ingredients:
    - 1¼ ounces Peanut Butter-Infused Linie Aquavit
    - ¼ ounce Smith & Cross Jamaican rum 
    - ¾ ounce Carpano Antica vermouth
    - ½ ounce Campari 
    - 1 teaspoon Giffard Banana liqueur 
    steps:
    - Stir all the ingredients with ice, then strain into a double old-fashioned glass over 1 large ice cube. No garnish.
    tags:
    - death & co
    - stirred
    - negroni
