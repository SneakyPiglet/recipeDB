    - death & co
    - shaken
    - citrus
    - tiki
  - name: View of Toledo
    author: Thomas Eslinger
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/view-of-toledo
    notes: |+2
      “My goal with this drink was to create a savory Negroni by skipping the typical orange and grapefruit citrus pops that can become a crutch when creating bitter, stirred aperitivos. The flavors are centered around the idea of an olive brine with the Olive Leaf gin, fennel from the Finocchietto and balsam fir and rosemary notes from the Bruto Americano. All combining to make a herbaceous, savory and unexpected Negroni variation.” —TE
    glassware: double rocks
    ingredients:
    - 1½ ounces Four Pillars Olive Leaf Gin
    - 1 ounce Tximista Vermouth Blanco
    - ¾ ounce St. George Spirits Bruto Americano
    - 1 teaspoon Il Gusto de Amalfi Finocchietto Liqueur
    - "Garnish: 1 olive"
    steps:
    - Stir all the ingredients over ice, then strain into a double old-fashioned glass over 1 large ice cube. 
    - Garnish with the olive.
