  - name: Winnebago
    author: Dave Anderson
    year: 2021
    url: https://www.deathandcompanymarket.com/blogs/recipes/winnebago
    notes: |+2
      This variation on Sam Ross's iconic Penicillin cocktail splits the modern classic's base spirit (blended scotch) with a funky Jamaican rum and adds a touch of créme de cacao to round out the spicy ginger syrup. In addition to adding aromatics to the drink, the garnish uses two bitters, styled in a “W” as a nod to the cocktail's namesake RV.
    glassware: coupe
    ingredients:
    - 1 ounce Arran 10-year single malt Scotch
    - 1 ounce Appleton 15-year Jamaican rum
    - Scant ½ ounce ginger syrup
    - Scant ½ ounce honey syrup
    - 1 teaspoon Giffard white créme de cacao
    - 1 egg white
    - "Garnish: Bittermens Xocolatl mole bitters and Angostura bitters"
    steps:
    - Dry shake all the ingredients, then shake again with ice. 
    - Double strain into a coupe. 
    - Dash the top of the drink with two parallel lines of bitters, then draw the tip of a toothpick across the lines to make a “W” shape.
    tags:
    - death & co
    - shaken
    - peaty
  - name: Mr. Fantasy
    author: Edwin Rios
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/mr-fantasy
    notes: |+2
      For this white negroni variation, Death & Co LA's Edwin Rios wanted to combine the flavors of various corn-based dishes—including esquites, masa, champurado, and atole—that he grew up with while reimagining the flavors or huitlacoche, the tasty fungus that grows on corn cobs. The drink's bright, unmistakably corn-y flavor comes from Nixta Licor de Elote, a complex, sweet-savory liqueur made with a combination of raw, roasted, and nixtamalized corn. After many rounds of iteration—the drink was originally a boulevardier riff using bourbon, amaro, and Nixta—Edwin landed on the marriage of reposado tequila, Salers Gentian Apéritif, and a touch of mezcal, with a dash of spice-forward Moroccan bitters to bind all of the flavors together.
    glassware: double rocks
    ingredients:
    - 1 ounce Cimarron reposado tequila
    - ¾ ounce Salers Gentian Apéritif
    - ¾ ounce Nixta Licor de Elote
    - ½ ounce Legendario Domingo Guerrero Mezcal
    - 1 dash Bitter End Moroccan Bitters
    - "Garnish: 1 orange twist"
    steps:
    - Stir all the ingredients with ice, then strain into a double old-fashioned glass over 1 large ice cube. 
    - Garnish with the orange twist.
    tags:
    - death & co
    - stirred
    - freezer bar
    - negroni
  - name: Cloak & Dagger
    author: Matthew Belanger
    year: 2021
    url: https://www.deathandcompanymarket.com/blogs/recipes/cloak-and-dagger
    notes: |+2
      "The flavor of this cocktail was very much inspired by tasting Empirical Spirits habanero spirit (also known as “F*ck Trump and his Stupid F*cking Wall”). It's a pretty interesting expression of habanero because the heat doesn't survive the distillation process, so all you're left with is this intense, floral fruitiness that you don't normally notice in habaneros (because your mouth is too busy getting scorched by the capsaicin). Anyway, not too long after tasting that spirit I had the idea of habanero + peaches + bourbon in an old-fashioned template. I think I wrote the original spec down in 2019 or 2020, but it didn't really line up with what we needed on our menu until 2021. The drink basically wrote itself after that; I think I tried one or two configurations before I found one that I liked: high-proof bourbon for structure, a little mezcal for some smoke (and because it made it a no-brainer order for our guests), and the combo of habanero spirit and crème de pêche bringing fruit but also a weird savory acidity. It was a top seller on that menu."
    glassware: double rocks
    ingredients:
    - 1 ounce Stellum x Death & Co Dark Matter Bourbon (This special bourbon was a collaboration between us and Stellum Spirits. Any high-rye, (ideally) cask-strength bourbon will make a good substitute.)
    - ¾ ounce Empirical Spirits Habanero
    - ¼ ounce Mal Bien mezcal
    - ½ teaspoon Giffard Crème de Pêche
    - 1 teaspoon Cane Sugar Syrup (2:1 cane sugar to water)
    - 1 dash Angostura bitters
    - 1 dash Bittermens Hopped Grapefruit Bitters
    - "Garnish: 1 lemon coin"
    steps:
    - Stir all the ingredients with ice, then strain into a single old-fashioned glass over 1 large ice cube. 
    - Express the lemon coin over the drink, then place it in the drink.
