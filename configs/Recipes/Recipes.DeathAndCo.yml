    - 0.75 oz mezcal
    - 0.5 oz Raicilla 
    - 0.25 oz Clear Creek Pear Brandy
    - 0.75 oz Blanc Vermouth
    - 0.75 oz White Port
    - 2 dashes Orange Bitters
    - "Garnish: grapefruit twist"
