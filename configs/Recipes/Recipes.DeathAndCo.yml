  - name: Tunnel Vision
    author: Mike Perez
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/tunnel-vision
    notes: |+2
      "This drink was based on a past cocktail that my friend Edder Garcia and I worked on in 2018 at a bar called Sonny's Hideaway. Together, we came up with the concept of combining carrot and coconut which unmistakably tastes like one of my favorite desserts: carrot cake! For the Tunnel Vision, I took that same concept and applied it towards a take on a piña colada. As the base spirit, Linie Aquavit lends its profile of caraway, anise, and vanilla to match with the earthiness of the carrot, and just a quarter ounce of Reisetbauer Carrot eau de vie can go a long way to ensure the carrot doesn't get lost in the mix. It wouldn't feel right to make a piña colada without a little bit of rum, so Probitas blended white rum ensures that it ties back to the classic. Lastly, a touch of acidity from lemon juice is the key to balancing the cocktail's structure. The drink's name is a play on how carrots are (supposedly) good for your vision."
    glassware: tulip
    ingredients:
    - 1¼ ounces Linie Aquavit
    - ½ ounce Probitas blended white rum
    - ¼ ounce Reisetbauer Carrot eau de vie
    - 1½ ounces fresh carrot juice
    - ¾ ounce Coco Lopez
    - ½ ounce fresh lemon juice
    - "Garnish: 1 mint bouquet"
    steps:
    - Short shake all of the ingredients with 3 ice cubes, then strain into a tulip glass and fill with crushed ice. 
    - Garnish with the mint bouquet and a straw.
    tags:
    - death & co
    - shaken
    - citrus
    - tiki
  - name: Majin Buu
    author: Marc Rizzuto
    year: 2021
    url: https://www.deathandcompanymarket.com/blogs/recipes/majin-buu
    notes: |+2
      "The Majin Buu came out of repeated requests for a bitter, herbal, gin-based drink at the bar. Working off the Mai Tai template, I chose navy-strength Four Pillars gin for its bright citrus tones and proofiness, while the Amaro Meletti brings in some chocolate and cola notes. Donn's Mix is simply grapefruit juice and cinnamon syrup, which brings some bittersweet notes that play nicely with the citrus and chocolate-cola profile. The drink's name comes from the Dragon Ball manga series: Maijin Buu is a pink genie who transforms living things into chocolate, then eats them."
    glassware: tulip
    ingredients:
    - 1 ounce Four Pillars navy-strength gin
    - 1 ounce Amaro Meletti
    - "1 ounce Donn's Mix #1"
    - ½ ounce fresh lime juice
    - ½ ounce Cane Sugar Syrup
    - 2 dashes Bittermens Elemakule Tiki Bitters
    - "Garnish: 1 grapefruit wheel and 1 mint sprig"
    steps:
    - ​​Combine all the ingredients in a shaker and whip, shaking with a few pieces of crushed ice, just until incorporated. 
    - Dump into a tulip glass and fill the glass with crushed ice. 
    - Garnish with the grapefruit wheel and mint sprig and serve with a straw.
