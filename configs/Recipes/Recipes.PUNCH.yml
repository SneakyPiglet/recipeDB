    notes: “I wanted to create a cocktail that kind of encapsulates the Filipino American experience,” says Napier Bulanan, who translates the ubiquitous fruit punch of family gatherings into cocktail form. A base of lambanog, a distilled palm spirit, is bolstered by aquavit, sweetened with lychee syrup and given a tart kick from fresh lime juice. The whole mixture is then clarified, milk punch–style, using coconut milk.  Serves 10.
