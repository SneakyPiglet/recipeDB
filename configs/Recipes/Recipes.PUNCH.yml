  - name: Frozen Jägerita
    author: David Cordoba
    url: https://punchdrink.com/recipes/jagerita/
    notes: "Portland’s Jeffrey Morgenthaler first discovered the Jägerita in London back in 2008 and was instantly enamored by it. “It’s basically an amaro sour, which is a type of drink I really love,” he says. “So it only seemed natural to try it frozen.” The recipe—perfected by Morganthaler’s former colleague, David Cordoba—delivers a playful and bitter take on a frozen Margarita. Pairing Jägermeister with sweet cointreau, lime and syrup, the Jägerita makes for an unexpectedly sophisticated frozen drink."
    ingredients:
    - 1 1/2 ounce Jägermeister
    - 3/4 ounce Cointreau
    - 3/4 ounce lime juice
    - 3/4 ounce simple syrup
    - "Garnish: lime wheel"
    steps:
    - Add all ingredients to a blender.
    - Add ice, about six ounces crushed.
    - Blend until smooth.
    - Pour into a glass and garnish with a lime wheel.
    tags:
    - blended
    - citrus
    - frozen
    - margarita
  - name: Flaming Jäger
    author: Dave Arnold
    url: https://punchdrink.com/recipes/flaming-jager/
    notes: “Jagermeister is nice burned,” says Dave Arnold. “A lot of bitter liqueurs are nice when they are burned.” For this drink, he applies a flame to caramelize the sugar in the liqueur as well as to heat it, yielding a warming, gently spiced drink.
    ingredients:
    - 2 teaspoons sugar
    - 2 ounces Jägermeister
    - 1/4 ounce lemon juice
    - 1 pinch salt
    - 2 ounces water
    - orange twist
    steps:
    - Heat sugar in a saucepan, until caramelized.
    - Add Jägermeister, lemon juice and salt to pan.
    - Use a long-handled match or kitchen torch to apply flame to the contents of the pan; it should catch fire.
    - Add water, dousing the fire. Add more water if needed to extinguish the flame.
    - Scrape the insides of the pan and briefly stir to combine.
    - Pour into mug and garnish with orange twist.
    tags:
    - flame
    - heated
    - stirred
    - existing conditions
  - name: Nuclear Daiquiri
    author: Gregor de Gruyther
    url: https://punchdrink.com/recipes/nuclear-daiquiri/
    notes: Spawned in the late aughts at LAB—London’s influential high-energy, high-volume bar—this spin on a classic has had a cult following since its creation in 2005. More recently, the drink has united online cocktail enthusiasts who are in search of the best substitute for green Chartreuse, the drink’s key ingredient, which has become increasingly scarce. 
    ingredients:
    - 1 ounce overproof unaged Jamaican rum, preferably Wray & Nephew
    - 1 ounce lime juice
    - 3/4 ounce green Chartreuse
    - 1/4 ounce falernum
    steps:
    - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
    - Strain into a coupe or cocktail glass.
    tags:
    - shaken
    - daiquiri
    - citrus
  - name: Amarguinha
    author: André Magalhães
    url: https://punchdrink.com/recipes/amarguinha/
    notes: At his Lisbon kiosk, Quiosque de São Paulo, André Magalhães balances fragrant, sweet Amarguinha, a Portuguese bitter-almond liqueur, with equal parts fresh-squeezed lemon juice, serving the drink over ice, with lemon peel for an additional hit of aroma. This recipe calls for one and a half ounces each of Amarguinha and lemon juice, but you should be generous with your pours—Magalhães certainly is. Portugal’s iconic brand of bitter-almond liqueur, Amarguinha, is available at a handful of shops in the United States.
    ingredients: 
    - 1 1/2 ounces fresh-squeezed lemon juice, chilled
    - 1 1/2 ounces Amarguinha, chilled
    - "Garnish: swath of lemon peel"
    steps:
    - Combine the lemon juice and Amarguinha in a rocks glass just short of filled with ice cubes, and stir until chilled.
    - Rub the edge of the glass with the lemon peel, then add to the drink.
    tags: 
    - citrus
    - stirred
  - name: Mango Margarita
    author: Alex Palumbo-Green
    url: https://punchdrink.com/recipes/mango-margarita/
    notes: At Vals in New Orleans, Margarita specials rotate based on the season. The Mango Margarita is a refreshing combination of tequila, sugar, lime juice, orange liqueur and puréed mango. It’s typically made in a frozen-drink machine, but this version is scaled down for a home blender.
    ingredients: 
    - 16 ounces frozen chunks of mango (freshly cut then frozen, or store-bought)
    - 15 ounces (a scant 2 cups) blanco tequila, preferably Tequila Ocho Plata
    - 10 ounces (about 1 ¼ cups) lime juice
    - 5 ounces orange liqueur, preferably Cointreau or Pierre Ferrand Dry Curaçao
    - 2 ounces mezcal, preferably Del Maguey Vida
    - 2 ounces simple syrup
    - "Garnish: lime wedge"
    steps:
    - Blend all ingredients together until smooth. Set mixture aside. (This should make about 1 1/2 quarts of blended ingredients, which can be kept in the refrigerator until ready to serve).
    - "When ready to serve: To achieve the desired frozen texture, add ice cubes to the mixture bit by bit, and blend to desired texture."
    - Serves 6.
    tags:
    - citrus
    - margarita
    - frozen
    - blended
  - name: Stone Raft
    author: Phil Ward
    url: https://punchdrink.com/recipes/stone-raft/
    notes: "The Stone Raft is a weird one,” says Phil Ward of the New York agave den Mayahuel. “I figured that people weren’t going to like it or order it, but I thought it was so god-damn good I put it on the menu anyway.” A combination of amontillado, mezcal, jalapeño tequila, celery bitters, and a barspoon of agave nectar, the Stone Raft is a distant cousin of the Oaxaca Old-Fashioned, one of the first drinks Ward ever made with mezcal. The Stone Raft was born out of a long line of riffs on the drink. The adamantly savory combination of herbal-smoky-nutty is unusual, but despite Ward’s prediction that the drink would be met with sneers, it went on to become the obsession of many fans of Mayahuel and has been a mainstay until the bar’s closure in 2017."
    ingredients: 
    - 1 1/2 ounces amontillado
    - 1/2 ounce jalapeño tequila (See Editor's Note)
    - 1/2 ounce Del Maguey Vida mezcal
    - 1 barspoon agave nectar
    - 2 dashes Bitter Truth celery bitters
    steps:
    - Add all the ingredients to a mixing glass, add ice and stir.
    - Strain into a coupe glass.
    tags:
    - stirred
  - name: Chupetini
    author: Natasha Bermudez
    url: https://punchdrink.com/recipes/chupetini/
    notes: "Created at Brooklyn’s Llama Inn, the Chupetini finds a way to feel decidedly of-the-moment yet instantly classic. Served in an irresistible diminutive glass, the frosty, unconventional serve recalls one of the most iconic Martinis of all: the shot-glass Martini of Harry’s Bar in Venice. The drink itself is classic, too—a simple 2-1 ratio of Japanese gin to dry vermouth—but with a thoroughly modern twist courtesy of an “umami bomb” infusion. For a traditionally sized serving, simply double the recipe."
    ingredients: 
    - 1 ounce gin, preferably Roku
    - 1/2 ounce Umami Bomb infused vermouth
    steps:
    - Combine ingredients in a mixing glass with ice and stir until chilled.
    - Strain into a small, chilled cocktail glass.
    - Garnish with a blue cheese–stuffed olive.
    tags:
    - stirred
    - martini
  - name: Discolo’s Pornstar Martini
    author: Matthew Reysen
    url: https://punchdrink.com/recipes/discolos-pornstar-martini/
    notes: "At Discolo, an ’80s-inspired cocktail club in New York City’s Chelsea neighborhood, beverage director Matthew Reysen takes a high-concept approach to the Pornstar Martini, uniting the bubbles and the cocktail into a single clarified drink. “I wanted to make the drink more about the bubbles and give you a cocktail that was like you were drinking a glass of Champagne, but also tasted like a Pornstar Martini,” says Reysen, who was inspired by London bartender Chris Moore’s signature Champagne Piña Colada, a more sophisticated take on the classic boat drink that includes coconut sorbet and Champagne."
    ingredients: 
    - 1 1/2 ounces Pornstar Milk Punch (see Editor’s Note)
    - 3 1/2 ounces Champagne
    steps:
    - Build the drink in a flute.
    - To garnish, rest a quarter of a fresh passion fruit atop the flute.
    tags:
    - stirred
    - sparkling
    - citrus
  - name: Reverend Palmer
    author: Don Lee
    url: https://punchdrink.com/recipes/reverend-palmer/
    notes: Don Lee created this cocktail in 2007 while at New York’s quintessential speakeasy, PDT. It relies on the structure of an Old-Fashioned but is modeled on the flavor profile of a spiked Arnold Palmer. The name arose from Lee’s research into Elijah Craig, who was not only a renowned distiller, but a Baptist preacher as well.
    year: 2007
    ingredients: 
    - 3 ounces black tea-infused bourbon (see Editor’s Note)
    - 1/2 ounce lemon simple syrup (see Editor’s Note)
    - 2 dashes Angostura bitters
    steps:
    - Stir ingredients with ice and strain over 1 large cube into a chilled rocks glass.
    tags:
    - PDT
    - stirred
    - citrus
    - old-fashioned
  - name: L’Arnaud Palmer
    author: Kitty Bernardo
    url: https://punchdrink.com/recipes/larnaud-palmer/
    notes: "Kitty Bernardo, former bar manager at New York’s Donna, looked to the convivial tea culture of Morocco as inspiration for L’Arnaud Palmer. As its name suggests, this tall, frosty crusher is a Cognac-based spin on a boozy Arnold Palmer—a perfect drink to cap off a round of le golf. For the mint tea syrup, Bernardo strove for maximum authenticity, consulting a family friend from Morocco on a brewing method that would extract the most pleasing elements of gunpowder green tea and dispense with any bitter off notes. It’s involved, but worth the effort."
    ingredients: 
    - 2 ounces VS Cognac, preferably Cognac VS
    - 1 ounce lemon juice
    - 1 ounce Moroccan mint tea syrup (see Editor’s Note)
    steps:
    - Build all ingredients in a shaker and whip-shake with crushed ice.
    - Pour into a tall Zombie glass and top off with fresh crushed ice.
    - Garnish with a bouquet of mint.
    tags:
    - citrus
    - shaken
  - name: K-O.F.
    author: Parker Luthman
    url: https://punchdrink.com/recipes/k-o-f/
    notes: "This was inspired by my journey in learning about Korean street food,” says Parker Luthman of his modified Old-Fashioned. “I wanted to share flavor pairings and Korean cuisine that I’m excited about in an American cocktail format.” To a rye base, he adds a housemade gochujang-honey syrup, consisting of two core ingredients used in many Korean fried chicken recipes. The fermented chile paste adds a nuanced spice, complemented by the sweetness of the honey, which is reinforced through a splash of pineapple rum. “I think that there is a reason to celebrate these flavors, to bring them to the forefront without having to be gimmicky,” says Luthman."
    ingredients: 
    - 1 1/2 ounces whiskey, preferably Old Overholt Bottled-in-Bond
    - 1/2 ounce pineapple rum, preferably Plantation Stiggin’s
    - 1/2 ounce gochujang honey syrup (see Editor's Note)
    - 3 dashes Bitter Truth Jerry Thomas' Own Decanter bitters
    - "Garnish: dehydrated pineapple chip"
    steps:
    - Combine all the ingredients in a rocks glass over ice
    - Stir to integrate.
    - Garnish with a dehydrated pineapple chip.
    tags:
    - stirred
    - old-fashioned
  - name: The Fixer
    author: Sam Johnson
    url: https://punchdrink.com/recipes/the-fixer/
    notes: Sam Johnson’s The Fixer, a play on the Boulevardier, likewise leans on rye, but adds a duo of herbal players—aquavit and Amaro Braulio—to complement the addition of warm-spiced barolo chinato in place of sweet vermouth.
    ingredients: 
    - 1 1/2 ounce rye, preferably Russel’s Reserve Single Barrel
    - 1/2 ounce aquavit, preferably Linie 
    - 3/4 ounce Cocchi Barolo Chinato
    - 1/2 ounce amaro, preferably Braulio
    - candied pecans
    steps:
    - Combine all ingredients in a mixing glass over ice and stir until chilled.
    - Strain into a rocks glass over a large ice cube.
    - Serve with a side of candied pecans.
    tags:
    - stirred
    - old-fashioned
    - clover club
  - name: Up in Smoke
    author: Gabriel Orta & Elad Zvi
    url: https://punchdrink.com/recipes/up-in-smoke/
    notes: "Turning the idea of a Whiskey Sour on its head, the bar team at The Freehand Hotel in Miami first takes a batch of fresh, ripe strawberries, smokes them in a meat smoker and turns them into a hazy, pink syrup.  They then mix it into a heady formula of rye whiskey and Ramazzotti amaro resulting in an elusively fruity, yet savory sour."
    ingredients: 
    - 1 1/2 ounces rye
    - 1/2 ounce Ramazzotti Amaro
    - 3/4 ounce smoked strawberry syrup (see Editor's Note)
    - 1 ounce lemon juice
    - "Garnish: dehydrated orange wheel"
    steps:
    - Add all ingredients to a cocktail shaker.
    - Add ice and shake until chilled.
    - Strain over ice into a rocks glass.
    - Garnish with a dehydrated orange wheel.
    tags:
    - shaken
    - citrus
    - sours
  - name: The Bamboozled Angel
    author: Toby Maloney
    url: https://punchdrink.com/recipes/the-bamboozled-angel/
    notes: "Toby Maloney’s citrus-driven cocktail, formerly found on the menu of the “vaguely Latin” Lorenzo’s in Bushwick, Brooklyn, is layered with bourbon and and housemade cinnamon syrup, which provides the heat and spice necessary for a cocktail both refreshing and fortifying."
    ingredients: 
    - 2 ounces bourbon, preferably Heaven Hill
    - 3/4 ounce lemon juice
    - 3/4 ounce cinnamon syrup (see Editor's Note)
    - 1 ounce grapefruit juice
    - "Garnish: Angostura bitters and grapefruit peel"
    steps:
    - Combine all ingredients in shaker over ice and shake.
    - Strain into rocks glass over large draft cube.
    - Top with angostura bitters; express grapefruit peel over drink and garnish.
    tags:
    - sours
    - shaken
    - citrus
    - the violet hour
  - name: Mountain Man
    author: Natasha David
    url: https://punchdrink.com/recipes/mountain-man/
    notes: "In this kicked up Whiskey Sour, Natasha David forgoes fresh peaches in lieu of Giffard’s Pêche de Vigne to accentuate the roundness of maple syrup and the spice of ginger."
    ingredients: 
    - 2 ounces bourbon (preferably Old Forester)
    - 1/4 ounce Giffard pêche de vigne
    - 3/4 ounce lemon juice
    - 1/4 ounce maple syrup
    - 1/4 ounce ginger syrup
    - "Garnish: candied ginger"
    steps:
    - Add all ingredients to a cocktail shaker.
    - Add ice and shake until chilled.
    - Strain over a large rock into a rocks glass.
    - Garnish with a piece of candied ginger.
    tags:
    - shaken
    - citrus
    - sours
  - name: Dan Sabo's Whiskey Sour
    author: Dan Sabo
    url: https://punchdrink.com/recipes/dan-sabos-whiskey-sour/
    notes: "In our blind tasting of nearly 20 Whiskey Sours, Dan Sabo’s unorthodox addition of a half-ounce of orange juice to the classic construction earned it the top spot."
    ingredients: 
    - 2 ounces Rittenhouse Rye 100 Proof
    - 1 ounce lemon juice
    - 1/2 ounce orange juice
    - 1/2 ounce rich simple syrup, (2:1, sugar:water)
    - 1 egg white
    - "Garnish: orange half-wheel, brandied cherry"
    steps:
    - Add all ingredients to a mixing tin and dry shake (without ice).
    - Add ice and shake again until chilled.
    - Strain over ice into a rocks glass and garnish with an orange half-wheel and a brandied cherry.
    tags:
    - sours
    - citrus
    - shaken
  - name: Sundial
    author: Shannon Tebay
    url: https://punchdrink.com/recipes/sundial/
    notes: "In this complex sour, Death & Co.’s Shannon Tebay builds on the Cognac base with cherry eau de vie, orgeat and small doses of elderflower liqueur and amaro. The result is a frothy, rich, layered cocktail ideal for the colder months."
    ingredients: 
    - 1 1/4 ounces Cognac, preferably Paul Beau VS
    - 3/4 ounce cherry brandy, preferably Clear Creek
    - 3/4 ounce lemon juice
    - 1/2 ounce orgeat
    - 1 teaspoon elderflower liqueur, preferably Giffard
    - 1/2 teaspoon Luxardo Amaro Abano
    - 1 egg white
    - "Garnish: grapefruit twist"
    steps:
    - Combine all ingredients in a mixing tin and shake with ice.
    - Strain into a chilled coupe.
    - Express the grapefruit twist and discard.
    tags:
    - shaken
    - citrus
    - sours
  - name: Poncha Regional
    author: Ilda Marques
    url: https://punchdrink.com/recipes/poncha-regional/
    notes: In this version of Madeira’s signature drink, a bit of lemon zest is added to the traditional ingredients of rhum agricole, citrus juice and honey. In Ilda Marques’ words, the ingredient lends the drink a bit more “creaminess,” and it provides an additional hit of citrus tartness and aroma to counter the sweetness of the honey. On Madeira, poncha is made exclusively with locally made white rhum agricole. This recipe was made using Branca 40 percent, made by Engenhos do Norte, a standard product on the island. In the U.S., Madeiran rum is nearly impossible to find, so look for any other unaged rhum agricole between 80 and 100 proof. It’s also unlikely you’ll be able to find an authentic caralhinho, the wooden tool used to “whip” the drink, but a wooden spoon does the job.
    ingredients: 
    - 2 swaths of lemon peel (around 3 grams total)
    - 1/2 teaspoon white sugar
    - scant 1 1/2 ounces white rhum agricole, chilled
    - scant 1 1/2 ounces fresh-squeezed orange juice, chilled
    - 1 ounce fresh-squeezed lemon juice, chilled
    - 1 teaspoon honey
    steps:
    - In a heavy pint glass (or small glass pitcher, if making more than one drink), muddle the lemon peel and sugar, pounding and grinding until you have a uniform paste.
    - Add the rhum agricole, lemon juice, orange juice and honey. Holding a caralhinho (or wooden spoon) between your palms, insert it in the mixture and spin it until the ingredients are integrated and frothy.
    - Taste, adding more lemon juice or honey depending on the flavor of your ingredients; it should be just barely sweet followed by tart and fragrant flavors.
    - Strain the mixture through a sieve into a small, stemmed glass or alternatively, over ice into a tall glass.
    tags:
    - shaken
    - citrus
  - name: Long Look Back
    author: Kacie Lambert
    url: https://punchdrink.com/recipes/long-look-back/
    notes: Kacie Lambert’s take on the Manhattan leaves vermouth out of the equation. Instead, she builds on a split-base of Japanese and rye whiskeys, then adds herbaceous Braulio amaro, demerara syrup and Angostura bitters.
    ingredients: 
    - 1 ounce rye whiskey, preferably Woody Creek
    - 3/4 ounce Braulio
    - 3/4 ounce Japanese whisky, preferably Toki
    - 1/2 ounce 1:1 demerara syrup
    - 3 dashes Angostura bitters
    - "Garnish: orange peel"
    steps:
    - Combine all ingredients in a double rocks glass over a big ice cube and stir to integrate.
    - Express an orange peel over top of the drink, and garnish with the orange peel.
    tags:
    - stirred
    - manhattan
  - name: The Perfect BQE
    author: Ivy Mix
    url: https://punchdrink.com/recipes/perfect-bqe/
    notes: "That this drink is called “perfect” because it’s made with equal parts dry and sweet vermouth. As for the concept of the cocktail? “It’s a marriage of the Red Hook and the Greenpoint,” she explains. “And what connects them? The BQE.”"
    ingredients: 
    - 2 ounces rye whiskey, preferably Rittenhouse
    - 1/2 ounce sweet vermouth
    - 1/2 ounce dry vermouth
    - 1/4 ounce green Chartreuse
    - barspoon maraschino liqueur
    - "Garnish: luxardo cherry"
    steps:
    - Add all ingredients to a mixing glass.
    - Add ice and stir until chilled.
    - Strain into a Nick & Nora glass.
    - Garnish with a cherry.
    tags:
    - clover club
    - stirred
    - manhattan
  - name: Rum Cow
    author: Jelani Johnson
    url: https://punchdrink.com/recipes/rum-cow/
    notes: Jelani Johnson has tried the Rum Cow every which way, including a nine-ingredient version that he used to serve during his tenure at Clover Club. Nowadays, he keeps his spec simple and likes to show it off as an after-dinner bartender’s choice that delights guests with its sweet, creamy flavor and eye-catching look.
    ingredients: 
    - 3 ounces best-quality whole milk
    - 2 ounces aged Jamaican rum, such as Denizen Merchant’s Reserve
    - 1 ounce simple syrup
    - 1 dash Angostura bitters
    - "Garnish: freshly grated nutmeg, whipped cream (optional)"
    steps:
    - Combine all ingredients in a cocktail shaker.
    - Add ice and shake well.
    - Strain into a wine glass, milkshake glass or coupe.
    - Grate fresh nutmeg on top.
    - If serving in a wine glass or milkshake glass, top with whipped cream if desired.
    tags:
    - shaken
  - name: Master Bandit
    author: Sondre Kasin
    url: https://punchdrink.com/recipes/master-bandit/
    notes: At Cote, Sondre Kasin, the principal bartender at both the New York and Miami locations, conceives of new cocktails with an eye toward showcasing uniquely Asian flavors like ume plums and perilla leaves, and presents them within the framework of a modern steakhouse, where prized cuts of beef are seasoned with more than just salt and pepper. Kasin cites the Master Bandit as an example, which incorporates Hwayo Soju, navy-strength gin, lemongrass syrup, lime and even a trace of MSG.
    ingredients: 
    - 1 3/4 ounces navy strength gin, preferably Fords Officers' Reserve
    - 3/4 ounce Hwayo Soju
    - 1 ounce lime juice
    - 1/2 ounce lemongrass cordial (see Editor's Note)
    - 2 dashes Peychaud's bitters
    - 1 dash MSG solution (see Editor's Note)
    steps:
    - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
    - Fine strain into a Martini glass.
    - Garnish with a bay leaf.
    tags:
    - citrus
    - shaken
    - gimlet
  - name: Tom Macy's Gimlet
    author: Tom Macy
    url: https://punchdrink.com/recipes/tom-macys-gimlet/
    notes: "Tom Macy of Clover Club in Brooklyn delivered the winning formula in our recent Gimlet blind tasting with a simple construction: two ounces of Tanqueray gin, three-quarters of an ounce of simple syrup and half an ounce of fresh lime juice. As one panelist observed, the resulting drink, which requires muddling two lime wedges in the syrup, before shaking with the gin and lime juice, reads like a “gin Caipirinha.”"
    ingredients: 
    - 2 ounces gin, preferably Tanqueray
    - 1/2 ounce lime juice
    - 3/4 ounce simple syrup
    - 2 lime "eighths"
    steps:
    - Cut a lime in half, then cut one half into quarters.  
    - Muddle the limes in simple syrup.
    - Add lime juice and gin.
    - Shake and fine strain into a coupe.
    tags:
    - shaken
    - citrus
    - gimlet
    - clover club
  - name: Sun-Dried Lime Gimlet
    author: Alba Huerta
    url: https://punchdrink.com/recipes/sundried-lime-gimlet/
    notes: "This recipe, which Alba Huerta dates to 2018 or 2019, is typically pre-batched and stored in the refrigerator where it can be quickly dispatched as a half-sized welcome drink for guests at her Houston bar, Julep. The inclusion of sun-dried limes in the cordial was inspired by chef Yotam Ottolenghi, who uses them as a staple in his cooking."
    year: 2018
    ingredients: 
    - 2 1/4 ounces navy strength gin, preferably Fords Officers' Reserve
    - 3/4 ounce sun-dried lime cordial (see Editor's Note)
    steps:
    - Combine all ingredients in a mixing glass and stir with ice.
    - Strain into a chilled cocktail glass.
    tags:
    - shaken
    - citrus
    - gimlet
  - name: Basil Gimlet
    author: Greg Lindgren
    url: https://punchdrink.com/recipes/basil-gimlet/
    notes: "Sommelier Shelley Lindgren came upon a Basil Gimlet made with vodka while visiting the Boston restaurant Via Matta and shared the news with her husband, Greg Lindgren, owner of the San Francisco bar, Rye. The idea was a perfect fit for San Francisco, where bartenders loved to use fresh produce in their cocktails. Substituting gin for vodka, Lindgren put the drink on his menu and, for a few years thereafter, the Basil Gimlet was ubiquitous throughout San Francisco."
    ingredients: 
    - 2 ounces gin, preferably Junipero
    - 1 ounce lime juice
    - 1/2 ounce simple syrup
    - 5 basil leaves
    - "Garnish: basil leaf"
    steps:
    - shaken
    - citrus
    - gimlet
    tags:
    - 
  - name: Long Island Bar Gimlet
    author: Toby Cecchini
    url: https://punchdrink.com/recipes/long-island-bar-gimlet/
    notes: "Essentially a Gin Sour made with lime juice, legend has it that the Gimlet was created in the mid-19th century to encourage Royal Navy sailors to consume their rations of scurvy-preventing lime juice. The name? Possibly a reference to Thomas Desmond Gimlette, a naval medical officer who served during that era. Rose’s Lime Cordial, a syrup of sugar and lime juice, was invented around the same time to preserve lime juice during long bouts at sea; fundamentalist versions of the drink still call for it. The Rose’s of today, however, is a different animal, with high-fructose corn syrup and additives—stuff that wouldn’t make it past the door of any self-respecting craft cocktail bar. This version is Brooklyn bartender Toby Cecchini’s rendition, which he serves at The Long Island Bar on Atlantic Avenue. His Gimlet is infused with ginger-lime cordial and served on the rocks."
    ingredients: 
    - 2 ounces gin
    - 1 ounce lime-ginger cordial (see Editor's Note)
    - 3/4 ounce lime juice
    - "Garnish: 2 lime wheels"
    steps:
    - Add all ingredients to a cocktail shaker.
    - Add ice and shake until chilled.
    - Strain over ice into a rocks glass (or into a chilled coupe glass).
    - Garnish with two lime wheels.
    tags:
    - shaken
    - citrus
    - gimlet
  - name: Perá Fortuna
    author: Richard Beltzer
    url: https://punchdrink.com/recipes/pera-fortuna/
    notes: "Created for a local cocktail competition, the Perá Fortuna builds from a classic Gimlet structure, adding spiced pear liqueur, absinthe and celery bitters. “A drink I used to make all the time was a gin, lime, absinthe Collins,” recalls Richard Beltzer of the inspiration. Turning the drink into a shorter format allowed the flavors to stand out in stronger concentration, but the finishing touch came from introducing absinthe back into the equation. “I realized the drink needed more body,” explains Beltzer, “and absinthe is like a cheat code.”"
    ingredients: 
    - 1/8 ounce absinthe, preferably Germaine Robin
    - 3 dashes celery bitters, preferably Fee Brothers
    - 1/2 ounce pear liqueur, preferably St. George Spiced Pear
    - 3/4 ounce fresh lime juice
    - 1/2 ounce simple syrup 
    - 1 1/2 ounces London dry gin, preferably London No.3
    - "Garnish: pear wheel"
    steps:
    - Rinse coupe with absinthe and discard.
    - Combine all remaining ingredients in a mixing tin and shake with ice.
    - Strain into a chilled coupe.
    - Garnish with pear wheel.
    tags:
    - shaken
    - citrus
    - gimlet
  - name: Celery Gimlet
    author: Naren Young
    url: https://punchdrink.com/recipes/celery-gimlet/
    notes: Naren Young of Dante has taken the classic Gimlet formula and turned it on its head, packing it with vegetal, herbal and fruit notes by way of a juniper- and citrus-forward gin (“like Fords, Beefeater, Tanqueray and Junipero”), green Chartreuse and celery juice.
    ingredients: 
    - 1 1/2 ounces gin
    - 1/4 ounce green Chartreuse
    - 1/4 ounce St. Germain
    - 3/4 ounce lime juice
    - 1/2 ounce lime syrup (see Editor's Note)
    - 1/2 ounce celery juice
    - 5 dashes verjus
    - 2 dashes celery bitters
    - pinch of Maldon salt
    - "Garnish: celery stick and lime wheel"
