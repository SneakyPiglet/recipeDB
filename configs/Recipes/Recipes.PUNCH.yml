    notes: The Gin Sonic, a Gin & Tonic in which the tonic water gets cut with soda, was an idea born of necessity in the 1990s. But since then, “the function of ‘Sonic’ has changed,” says Yasuhiro Kawakubo, who runs Bulgari Ginza Bar in Tokyo. “Now we have more tonics, but we have new craft gins too. If you want to showcase the real taste of these gins, Sonic style is best.” To best highlight the spirits, he says, use even more soda, compared to tonic.
