  - name: Manhattan
    author: 
    notes: The Manhattan cocktail we serve is not to be confused with the contemporary Manhattan. This recipe first appeared in the latter part of the nineteenth century and is referenced in later editions of  How to Mix Drinks or the Bon Vivant’s Companion as well as Harry Johnson’s 1882 Bartenders’ Manual. This forgotten formula has a higher ratio of sweet vermouth to rye whiskey, with an accent of orange Curaçao and Boker’s bitters, served straight up with a lemon twist. Cherries in Manhattans came later as the mixture evolved into a different cocktail. The subtle mingling of flavors in this version illustrates an older style of drink making. Of course, as with any epic cocktail, there are several conflicting stories about its origins. Our favorite version has Winston Churchill’s mother, Jennie, ordering its creation for the celebration of Samuel Tilden’s election as governor of New York at the Manhattan Club. As exciting as this may sound, it seems that little Winston had more to do with disproving the theory. At the time of the election, Lady Churchill was in England giving birth to Winston, and the only noted celebration for Tilden actually coincided with the day of Winston Churchill’s christening.
    glassware: 
    ingredients:
    - 1½ ounces Rittenhouse 100-proof rye whiskey
    - 1¾ ounces Dolin Rouge sweet vermouth
    - ½ ounce Grand Marnier
    - 3 dashes Angostura bitters
    - 1 lemon twist, for garnish
    steps:
    - Pour the whiskey, vermouth, liqueur, and bitters into a mixing glass. 
    - Add large cold ice cubes and stir for 40 revolutions. 
    - Strain into a chilled cocktail glass. Garnish with the lemon twist.
