  - name: West Side
    author: 
    notes: This cocktail is an Employees Only variation of the famous South Side cocktail, first served in the 1920s at the New York speakeasy Jack & Charlie’s–now known as the 21 Club. We replaced the gin with Meyer lemon-infused vodka to achieve a more balanced, subtler concoction. God only knows how many West Sides we have pushed over the bar in the last five years. It is by far the most popular cocktail served at Employees Only and lends itself naturally to being enjoyed in the sun. Why is this cocktail so popular? Even if we ignore the fact that it is a vodka cocktail and the fact that we are witnessing the end of the reign of vodka, the simplicity of a cocktail with just lemon and mint flavors makes it addictive and refreshing. It will definitely be a favorite at any cocktail party, served over ice or in pitchers.
