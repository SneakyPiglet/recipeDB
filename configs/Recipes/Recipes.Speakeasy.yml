  - name: Hemingway Daiquiri
    author: 
    notes: They say that the Hemingway Daiquiri was invented for Ernest Hemingway in the La Floradita bar in Cuba. Whether the stories are true or false, no person in history can match Ernest Hemingway as an Olympian cocktail connoisseur. He seems to have been the bartenders’ muse, allegedly ordering up the creation of new cocktails everywhere he went. He was at Harry’s American Bar in Paris when the Bloody Mary was born, he was a part of the Ritz crew that sipped Sidecars, and he fancied Mojitos at La Bodeguita del Medio in Havana. But only this Daiquiri has the honor of bearing his name. He loved it so much that he always had a double serving, which earned the cocktail the moniker Papa Doble, or Double for Daddy. Legend has it that Hemingway once consumed sixteen of them in a row and walked out as if nothing had happened. In our take on the Hemingway Daiquiri, we replace Bacardi with 10 Cane rum to add grassy sugarcane notes to the cocktail; a splash of simple syrup balances the tartness. The result tastes equally of all its components–a great cocktail to practice nosing while building the drink, as each ingredient drastically changes the aromas.
