  - name: Ruby Tuesday
    author: 
    notes: This cocktail was first made on a Tuesday with the namesake song from the Rolling Stones playing in the background. When the drink was strained into a cocktail glass and its vibrant ruby beauty came to life, we said in unison, “Ruby Tuesday.” This cocktail combines 101-proof straight rye whiskey, Benedictine, fresh black cherry purée, fresh lemon juice, and simple syrup. Rye whiskey is the native spirit of the northern United States, where rye grains grow in abundance. The spirit was traditionally matured in new American oak barrels and bottled at least 50 percent alcohol by volume (ABV) or 100-proof. Its raw nature, combined with slightly sweet overtones and the herbal infusion of Benedictine, give this cocktail a beautiful long, lingering finish. It is a perfect representative of such classy whiskey cocktails as the Frisco Sour.
