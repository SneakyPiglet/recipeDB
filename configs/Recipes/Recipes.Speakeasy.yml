  - name: Bellini
    author: 
    notes: The story of the Bellini begins during Prohibition with American playboy Harry Pickering, who drank at the Europa Hotel in Venice with bartender Giuseppe Cipriani. Pickering’s family had cut off his funds in a last-ditch effort to get him back home and quit drinking. Pickering asked Cipriani for a loan of 10,000 lire–the equivalent of $61,000 today–to get his affairs in order. Cipriani lent him his life savings, only to not hear a word from Pickering for over a year. Legend has it that when Pickering returned to the bar, he ordered a drink and paid Cipriani 50,000 lire as a show of gratitude so he could open his own bar. In 1931, Harry’s Bar in Venice opened and the Bellini cocktail was created there shortly afterward.
