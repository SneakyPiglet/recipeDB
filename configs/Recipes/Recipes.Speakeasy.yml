  - name: Dark and Stormy
    author: 
    notes: Dark and Stormy was created specifically for Gosling’s Black Seal rum in much the same way that the Moscow Mule was created for Smirnoff. The original recipe called for Gosling’s, ginger beer, and a lime. This simple com-bination works very well to create an interesting highball, but to expand on its potential, many mixologists have reconstructed it, and its popularity has approached that of the mojito. Over the years, we have created many recipes for our Dark and Stormy, using varying ingredients such as fresh gingerroot, lime juice, and even walnut liqueur. Today, we have settled on using dark rum, homemade ginger beer, and lime juice with the addition of Velvet Falernum–a clove-almond-flavored liqueur that bridges the flavors of molasses and fiery ginger.
    glassware: 
    ingredients:
    - ½ ounce John D. Taylor’s Velvet Falernum liqueur
    - ½ ounce freshly squeezed lime juice
    - 1 lime wheel
    - 4 ounces Spicy Ginger Beer or Fever-Tree ginger beer
