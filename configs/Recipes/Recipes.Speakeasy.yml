  - name: Campari Spritz
    author: 
    notes: The Campari Spritz is the predecessor of the Aperol Spritz. Whereas the Aperol version is soft, the Campari version is bold and assertive, so it is served in a smaller rocks glass and garnished with one large green olive. With its robust nature, the Campari Spritz is a very popular aperitivo alongside various antipasti containing olive oil, spices, fresh mozzarella, and seafood such as octopus, calamari, and clams.
    glassware: 
    ingredients:
    - 2 ounces brut Prosecco
    - 1 ounce club soda
    - 2 ounces Campari
    - 1 large green olive, for garnish
    steps:
    - Build the cocktail carefully in a rocks glass over large cold ice cubes by first pouring the Prosecco. 
    - Add the club soda and finish with the Campari. 
    - Stir gently and garnish with the olive.
