  - name: Classic Martinez
    author: 
    notes: "Whether or not this drink is truly an ancestor of today’s Dry Gin Martini (with which it has little in common), it is a great model in the cocktail fossil record because it showcases how certain ingredients were used before the twentieth century: back in the day, maraschino liqueur and orange Curaçao were two cordials used interchangeably (depending on availability) as sweeteners in cocktails. Vermouth was always sweet Italian red vermouth; French or dry vermouth were not popular in cocktail making until the end of the nineteenth century. Legend says this drink was named for the small Northern California town where a Gold Rush miner ordered “one for the road” before heading for the hills."
    glassware: 
    ingredients:
    - 1¾ ounces Beefeater London Dry gin
    - 2 ounces Dolin Rouge sweet vermouth
    - ¼ ounce Luxardo maraschino liqueur
    - 1 dash Regan’s Orange Bitters No. 6
    - 1 lemon twist, for garnish
    steps:
    - Pour all the liquid ingredients into a mixing glass. 
    - Add large cold ice cubes and stir for 40 revolutions. 
    - Strain into a chilled cocktail glass. 
    - Garnish with the lemon twist.
