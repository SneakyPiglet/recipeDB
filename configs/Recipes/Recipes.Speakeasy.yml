  - name: West Side Punch
    author: 
    notes: This punch is simple, easy, and highly refreshing. It was born out of necessity when we opened for brunch and had to serve tons of our West Side cocktails to the girls brunching in our garden. The solution was simple and a win-win for us and the guests. We love to recommend this punch in the summertime; its flavors and crispness will freshen up the nastiest hangover. Perfect for weddings, bar mitzvahs, bridal and baby showers, and all those cute get-togethers people have. Makes 1½ quarts.
    glassware: 
    ingredients:
    - 30 fresh mint leaves, no stems
    - 1¾ cups Charbay Meyer lemon vodka
    - 1 cup freshly squeezed lemon juice
    - ⅔ cup simple syrup
    - 1 cup club soda
    steps:
    - In the bottom of a large pitcher, bruise the mint leaves slightly with a ladle or muddler. 
    - Add the vodka, juice, and syrup. 
    - Stir gently and add the club soda. 
    - Fill the pitcher with ice and stir again for 1 minute. 
    - Serve immediately.
