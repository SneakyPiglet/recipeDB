  - name: Steve-O's Tuxedo
    author: Steve Schneider
    notes: "This is a cocktail that was composed by one of our bartenders, former U.S. Marine Steve Schneider. According to him, he got tired of mixing White Ladies and wanted something more exciting and powerful to offer as a gin cocktail. When asked to describe his intention, he simply said: “Alongside a beautiful lady should be a handsome man in a tux. By replacing Cointreau with a touch of simple syrup and orange bitters, you are getting an easy, yet stunning White Lady variation, which is more appealing to the modern palate.”"
