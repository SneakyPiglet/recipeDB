  - name: Waterloo
    author: 
    notes: Ah, Waterloo–the monarch of Employees Only long drinks. Seasonal to the core and perfect from mid-June until early September when watermelons are in their prime. This cocktail combines fresh, ripe watermelon; gin; and Campari in a taste explosion. The most important ingredient is the watermelon, as the flavor directly corresponds to the sweetness of the cocktail. Therefore we advise you to use organic watermelon with seeds rather than the genetically engineered seedless varietals. The seeds also provide a nice visual touch when the cocktail is served. This cocktail is also a great exercise in mixing and building flavors. You start with fresh fruit, add sugar to open up the natural flavors, then add sour to balance it out. Altogether, this mixture creates a pumped-up watermelon bomb with the body to stand up to even gin. The gin and Campari bring out the savoriness of the melon to make this cocktail a modern classic.
    glassware: 
    ingredients:
    - 4 (1x2-inch) chunks of watermelon
    - ¾ ounce simple syrup
    - 1½ ounces Plymouth gin
    - ½ ounce freshly squeezed lemon juice
    - ½ ounce Campari
    - 1 watermelon wedge, with rind, for garnish
    steps:
    - Muddle the watermelon chunks and syrup in the bottom of a mixing glass until the fruit has turned into a juice. 
    - Then add the gin, juice, and Campari and fill the glass with 5 large cold ice cubes. 
    - Shake briefly and pour unstrained into a tall Collins glass. 
    - Garnish with the watermelon wedge.
