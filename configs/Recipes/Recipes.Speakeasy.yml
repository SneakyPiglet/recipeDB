  - name: Gin Punch
    author: 
    notes: We found this recipe in Jerry Thomas’s 1862 How to Mix Drinks or the Bon Vivant’s Companion, in a recipe for a single serving. It called for Holland gin–or genever, as we know it today–and was probably a very popular drink. The back story is that when planning our first End of Prohibition party we were searching for punch recipes that could be served in teacups. So we started going through books and shot a few ideas back and forth until we found papa Jerry’s recipe. We replaced the genever with Plymouth gin, and with a few more tweaks we got it perfect. The decorative ice block adds a great visual effect. Makes 5¾ quarts.
