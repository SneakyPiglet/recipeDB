  - name: Negroni
    author: 
    notes: The Negroni is the favorite classic cocktail of the EO bar staff. It is said that every bartender eventually has an affair with the Negroni. It is the Mrs. Robinson of cocktails–stunning, sexy, and mature. Its dark, alluring color is only a preview for the bittersweet aromas that blossom on the palate. Many bartenders pay homage to this cocktail style, trying to coax complexity out of just a few simple elements. It is said that this drink was first created in Florence in 1919 for Count Camillo Negroni, who insisted upon adding a kick to his Americano cocktail. The bartender substituted gin for the club soda, and a legend was born. The Negroni was classically served on the rocks but was adapted to be served straight up to prevent the flavors from being watered down. (See photograph)
    glassware: 
    ingredients:
    - 1¼ ounces Plymouth gin
    - 1¼ ounces Campari
    - 1¼ ounces Cinzano sweet vermouth
    - 1 orange twist or half-wheel, for garnish
    steps:
    - Pour all the liquid ingredients into a mixing glass. 
    - Add large cold ice cubes and stir for 40 revolutions. 
    - Strain into a chilled cocktail glass and garnish with an orange twist. 
    - Alternatively, strain into an ice-filled rocks glass and garnish with an orange half-wheel.
