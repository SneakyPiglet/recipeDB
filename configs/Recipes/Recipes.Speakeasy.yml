  - name: Pimm's Cup
    author: 
    notes: "Pimm’s is a proprietary cocktail in a bottle created by James Pimm in 1820 for his London oyster bar. His first blend, Pimm’s No. 1 Cup, was a gin-based liqueur infused with quinine, fruit extracts, and a secret blend of herbs. The word “cup” in this case refers to a punch made with spirits, wine, and soda or sparkling wine. Pimm started commercially offering Pimm’s No. 1 Cup around 1859, and by the end of World War II five more bottled blends had been developed: Pimm’s No. 2 Cup, based on Scotch whisky; No. 3, on brandy; No. 4, on rum; No. 5, on rye whiskey; and finally, No. 6, on vodka. Originally, most cups were garnished with cucumber or cucumber peel. Employees Only pays tribute to this forgotten trend in our Pimm’s Cup cocktail, which can be made as a long drink or in large batches or pitchers for parties. We build the base of the cocktail with Cointreau and fresh lime juice to add more alcohol and firm up the body. Fresh mint and delicious thinly sliced cucumbers are lightly bruised in the shake to release aroma, and we top it off with ginger ale, which adds to and opens up the bright flavors of the cocktail."
