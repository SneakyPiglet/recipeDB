  - name: Classic Daiquiri
    author: 
    notes: The British Royal Navy, like every armed force, loves rules and discipline. So in 1740, they issued a rule that every sailor be supplied with a daily ration of grog, which he had to consume. No exceptions! By 1795, the recipe for grog called for rum, water, lime or lemon juice, and sugar. What a splendid idea! You’ve got to love the British; with that act, not only did they cure and prevent scurvy, but they also ensured that the crews had something to look forward to every day on long voyages. It was so popular that it quickly spread across the whole Caribbean and South America. The origins of the Daiquiri itself are somewhat vague, but most clues lead to a bar in Santiago, Cuba, called Venus. Near that bar there is a beach called Daiquiri–hence the name. The drink itself was supposedly invented by an American engineer, Jennings Cox, general manager of the Spanish American Iron Company who while stationed in Cuba ran out of gin and turned to rum to entertain his guests. The original recipe is simply beautiful, relying on the freshness of the limes and the quality of the rum. It is an exercise in balancing sweet and sour while letting the light, grassy, earthy rum flavor carry through.
