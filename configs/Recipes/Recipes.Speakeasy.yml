  - name: Jersey City Fish House Punch
    author: 
    notes: This is one of our End of Prohibition party special punch recipes and it was adapted from the Philadelphia Fish House punch, which was a favorite of Generals Washington and Lafayette. We replaced the original cognac with our local Laird’s Applejack and got something fantastic as a result. We use all seasonal fruits for this–a beautiful feature that also makes it extra tasty. Makes 5¾ quarts.
    glassware: 
    ingredients:
    - Decorative ice block
    - 6 Fuji apples, diced
    - 6 large Bartlett pears, diced
    - 6 lemons, cut into half-wheels
    - 6 limes, cut into half-wheels
    - 3 cups Smith & Cross Traditional Jamaica rum
    - 1 quart Laird’s AppleJack
    - 1 quart freshly squeezed lemon juice
    - 2 quarts water
    - ¾ cup Massenez crème de pêche or peach liqueur
    steps:
    - Prepare the decorative ice block, allowing a few hours for freezing.
    - Combine the fruits in a large punch bowl and add the rum, AppleJack, juice, water, and liqueur. 
    - Refrigerate for at least 4 to 5 hours. 
    - Just before serving, add the decorative ice block.
