  - name: Aviation
    author: 
    notes: The return of the Aviation cocktail signaled the rebirth of the classic cocktail. Using ingredients that were obscure a mere ten years ago, this drink is simple and snappy and speaks of the era surrounding Prohibition. The original Aviation cocktail was created in the early years of the twentieth century by one of us–a New York bartender, Hugo Ensslin, who was the head bartender at the Wallick Hotel. Probably his intention was to celebrate the Wright Brothers and other achievements in flight made at that time. Ensslin also published the recipe in his book, Recipes for Mixed Drinks, which appeared in 1916 and in which he called for dry gin, lemon juice, maraschino, and crème de violette. We must assume that the crème de violette Ensslin had at his disposal is different than the ones we have today, as the drink does not turn sky-blue. Harry Craddock left out the crème de violette in The Savoy Cocktail Book and so did many others. Only recently have we begun to see the emergence of really high-quality crème de violette on the market–but it still remains to be seen if it will catch on beyond cocktail geekery. We add a touch of aromatic bitters at the end to dazzle your nose and create depth.
