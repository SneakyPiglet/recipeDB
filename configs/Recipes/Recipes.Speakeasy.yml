  - name: Grand Fashioned
    author: 
    notes: This Grand Fashioned was the first-place winner of Grand Marnier and the New York Film Festival’s Independent Cocktail Festival in 1999, long before we ever opened Employees Only. The idea was to get two ounces of Grand Marnier into a cocktail without being cloyingly sweet. To balance this much Curaçao, we muddle fresh blood oranges with lime juice, sugar, and dashes of Angostura bitters. This cocktail looked so much like the contemporary recipe for an Old Fashioned that the name just took over. For the competition, we garnished the drink with a kumquat that had to be tediously scored and peeled to resemble a “blossom,” then stained inside with grenadine. You can imagine our surprise when, upon winning, we were told we would need to make five hundred of these cocktails at the premiere for All About My Mother by director Pedro Almodóvar. The Grand Fashioned is so rich and luscious that it can be consumed as an after-dinner drink.
