  - name: Classic Dry Martini
    author: 
    notes: "The majesty of cocktails, the Martini is the most iconic mixed drink in the world. The name itself conjures up an image of the V-shaped cocktail glass with an olive resting in its depth. There is much debate about the origin of this drink. What is not in question is that this cocktail has evolved over time. Its simplicity is an illusion: the dry Martini takes years to master. The clear stillness and serenity of the final drink is an expression of the years of skill and experience of the person stirring it, and the proper execution of this cocktail is an exercise in honing the craft of cocktail making."
    glassware: 
    ingredients:
    - 3½ ounces Beefeater London Dry gin
    - ½ ounce Dolin Dry vermouth
    - 1 dash Regan’s Orange Bitters No. 6
    - 1 lemon twist, for garnish
    steps:
    - Pour the gin, vermouth, and bitters into a mixing glass. 
    - Add large cold ice cubes and stir for 40 revolutions. 
    - Strain into a chilled cocktail glass. 
    - Garnish with the lemon twist.
