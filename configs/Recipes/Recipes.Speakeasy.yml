  - name: Elderflower Spritz
    author: 
    notes: The Elderflower Spritz is EO’s version of the St-Germain cocktail invented by Robert Cooper, the creator of St-Germain liqueur. The difference is that we add lemon slices for citrus in the middle. Our recipe was developed as a French version of the Italian Spritz, to offer to guests who dislike the bitterness of Aperol. Its flowery essence is calming and soothing, with a welcome simplicity.
    glassware: 
    ingredients:
    - 4 ounces Perrier-Jouët Grand Brut champagne
    - 2 ounces club soda
    - 3 thinly sliced lemon wheels
    - 2 ounces St-Germain elderflower liqueur
    steps:
    - Fill a large wine goblet with ice. 
    - Carefully pour the champagne over the large cold ice cubes, followed by the St-Germain, and finish with the club soda. 
    - Add the lemon wheels and stir slightly.
