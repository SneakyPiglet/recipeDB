  - name: Widow's Kiss
    author: 
    notes: According to cocktail historians, this cocktail first appeared in print in 1895 in Modern American Drinks by George J. Kappeler. Although this drink has fallen into obscurity today, it appeared in every respectable cocktail book printed in the early twentieth century, with the same easy recipe. It seems this drink always had the favor of knowledgeable bartenders and connoisseurs, as its unique blend of flavors could be very challenging to the untrained palate of the casual drinker. In other words, this drink is best recommended for people who have moved beyond simple straightforward flavors and are looking for a carnival in the mouth. The Widow’s Kiss is a seasonal experience best enjoyed when it is cold outside. This classic cocktail is also one of the few cocktails we recommend as a digestive or an after-dinner cocktail.
