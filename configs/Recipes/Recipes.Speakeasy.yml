  - name: Quiet Storm
    author: 
    notes: Inspiration for the Quiet Storm comes from hot, steamy New York City summer days. EO bartender Milos Zica wanted to find a refreshing bourbon cocktail that would transcend age and gender. His journey began by creating an infusion using T Salon’s Silence tea, made from rooibos or South African red bush tea with roses, vanilla, orange, and almonds–ingredients all known for their soothing properties. He steeped it in bianco or sweet white vermouth to help retain the softer flavors while showcasing the terra-cotta hue of the tea. Finished with ginger beer, lemon juice, and simple syrup, this drink lives up to its intended purpose as an elegant yet simple refreshing whiskey cocktail. The name hints at the Silence tea moniker while also hinting at the ginger beer found in a Dark and Stormy.
    glassware: 
    ingredients:
    - 1½ ounces Maker’s Mark bourbon
    - 1 ounce Red Bush-Infused Vermouth
    - ¾ ounce freshly squeezed lemon juice
    - ½ ounce simple syrup
    - 3 ounces Spicy Ginger Beer or Fever-Tree ginger beer
