    notes: The Sidecar is another famous cocktail that came out of Paris in the Twenties, thanks to Prohibition driving the best bartenders out of the country. It is said to have been invented at the Ritz Hotel by American ex-pat Frank Meyer, the head bartender. It was a favorite of Hemingway, F. Scott Fitzgerald, and Henry Miller. The Sidecar is also an ideal after-dinner option or even a nightcap because of its “candied” nature. Cognac is rarely mixed with juices, as the subtle qualities in fine brandy are easily lost in cocktails. The Sidecar is one exception–it blends cognac and Cointreau beautifully and balances them out with fresh lemon juice. The key to this cocktail is its sugar rim on the glass. This dissolves on the tongue and mixes with the rest of the drink to create the perfect balance, leaving room for the brandy. For a simple variation on the Sidecar, add a splash of Benedictine and lose the sugar rim to create the Honeymoon.
