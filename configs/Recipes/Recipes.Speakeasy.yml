  - name: The Last Word
    author: 
    notes: "Who will have the last word? Well, obviously, the bartender! We always have the last word, because we have the goodies–the booze. So when an experienced bartender says something to you, listen, because it may well be a recommendation for this tasty cocktail. The Last Word is a mishmash of high-octane fuels, yet it comes out surprisingly balanced and delicate. Beware: have too many and this cocktail will have the last word. Allegedly this Prohibition-era cocktail’s origins are traced back to the Detroit Athletic Club, where it was invented by a gentleman named Frank Fogarty. He was said to be “a very fine monologue artist,” which is probably how the drink got its name. One thing is certain: this cocktail is now in the top five of cocktail geekdom, appearing in bars all over the country. Made properly, it is truly a wonderful concoction."
