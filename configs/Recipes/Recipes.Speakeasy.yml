  - name: Grapefruit Gimlet
    author: 
    notes: "The Grapefruit Gimlet came as an inspiration upon tasting Charbay ruby red grapefruit vodka. Unlike other flavored vodkas, this producer actually uses real fruit in a natural process of infusion. Charbay pays Texas ruby red grapefruit growers premium prices to leave the fruit on the tree until they are overripe. Then they are shipped to California, where father-and-son distillers Miles and Marko Karakasevic grind the whole fruits–skins, pulp, and juice–then let them sit in alcohol for six months to extract the real fruit flavor. This essence is then strained and added to clear vodka. The result of this infusion is unlike any other flavored vodka. The beauty of our Grapefruit Gimlet is that it consists of only three ingredients: Charbay grapefruit vodka, fresh lime juice, and agave nectar. This recipe is very simple to make and really accentuates the grapefruit vodka. Make it and taste it and you’ll feel like you’ve just bitten into a sweet, ripe ruby red grapefruit through the skin. It’s refreshing and full flavored, and it begs for another sip."
    glassware: 
    ingredients:
    - 2 ounces Charbay ruby red grapefruit vodka
    - 1 ounce freshly squeezed lime juice
    - ¾ ounce agave nectar
    - 1 ruby red grapefruit quarter-wheel, for garnish
    steps:
    - Pour the vodka, juice, and nectar into a mixing glass. 
    - Add large cold ice cubes and shake vigorously for a few seconds. 
    - Strain into a rocks glass over large cold ice cubes and garnish with the grapefruit wheel.
