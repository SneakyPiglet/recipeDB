  - name: Whiskey Sour
    author: 
    notes: The Whiskey Sour is the pinnacle of the sour cocktail family and unarguably its most famous member. In Harry Johnson’s Bartenders’ Manual, the preferred method is to stir together sugar, water, and lemon juice before shaking with whiskey. During the dark ages of the cocktail in the 1970s and ‘80s, it was turned into a two-ingredient drink in which cheap blended whiskey was poured over ice with sweet-and-sour mix from a soda gun. However, the real Whiskey Sour has been resurrected and can be made in its pure form almost anywhere that has a decent cocktail menu, even by aspiring actors working as bartenders. It is a very straightforward cocktail with a strong base of whiskey mixed with simple syrup and sour, freshly squeezed lemon juice. To bring together the body, add a splash of orange juice–just realize that with more than a splash, this drink becomes a Stone Sour. It is a fairly easy drink that can help you master the balance between sweet and sour to spirit. Make sure you shake it enough so that a thin foam rests on the surface–that is the hallmark for Whiskey Sour fans.
