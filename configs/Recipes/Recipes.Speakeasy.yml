  - name: Billionaire Cocktail
    author: 
    notes: This cocktail was created in a flash of inspiration to showcase overproof whiskey by offsetting it with wonderfully lush and flavorful ingredients. Strong Baker’s 107-proof bourbon serves as the backbone to the cocktail, providing vigor and heat. This is balanced with our rich homemade grenadine and fresh lemon juice to give a delightful sweet-and-sour balance. The Absinthe Bitters’ anise essence rounds out the cocktail, giving it a classic feel and third dimension. After conceiving the recipe, we were stumped for a name until we realized it was quite similar to a version of the Prohibition classic Millionaire Cocktail. Because of inflation and the fact that ours is a “richer” cocktail, we named it the Billionaire Cocktail.
