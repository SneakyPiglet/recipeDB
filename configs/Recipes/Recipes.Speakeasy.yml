#Aperitifs
  - name: Aperol Spritz
    author: 
    notes: The light and fizzy Spritz is a traditional Italian cocktail. It was typically enjoyed by older men playing cards in outdoor cafes. Here, we use Aperol, a gentle Italian aperitif with an alcohol content of 11 percent and a bittersweet flavor that comes from a careful balance of herbs, roots, bitter orange, and rhubarb. Brut Prosecco provides great acidity and a clean finish. Originally the Spritz was served in a wineglass, but at Employees Only we serve it tall to retain and concentrate the bubbles.
    glassware: 
    ingredients:
    - 4½ ounces brut Prosecco
    - 2½ ounces Aperol
    - 1 lime wheel, for garnish
    - 1 ounce club soda
    steps:
    - Fill a Collins glass with ice. 
    - Pour the Prosecco over the large cold ice cubes. 
    - Add the Aperol and lime wheel and top off with the club soda.
    tags:
    - speakeasy
    - employees only
    - "speakeasy: aperitifs"
