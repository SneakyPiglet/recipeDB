  - name: Fraise Sauvage
    author: 
    notes: The Fraise Sauvage was inspired by the famous pre-Prohibition classic, the French 75. The name itself is a play on words in French, meaning “wild strawberry.” This cocktail uses our EO homemade Wild Strawberry Cordial to create a cocktail in the classic style. We shake together Plymouth gin with fresh lemon juice, simple syrup, and strawberry cordial, then top it off with demi-sec champagne. For our first summer menu at Employees Only, we wanted to put on the list a cocktail that would be a crowd-pleaser. Fraise Sauvage is the EO equivalent of the ubiquitous Caprese salad. The flavors of gin, strawberry, and champagne are a timeless combination and showcase how simple flavors can become complex when combined. To make this cocktail without the strawberry cordial, simply muddle a whole fresh strawberry, then follow the rest of the directions.
