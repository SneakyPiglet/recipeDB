  - name: Provençal
    author: 
    notes: The Provençal is Employees Only’s most romantic original aperitif and a seductive start to an intimate dinner. Mouthwatering, sexy, and savory, it was created as a pairing for raw oysters to heighten the sensual experience. After years of watching certain cocktails being erroneously labeled “Martinis,” we felt the need to get back to the roots of the Martini and create a gin and vermouth concoction. We use lavender-infused Plymouth gin and French dry vermouth scented with herbes de Provence and blend them with Cointreau to give the Provençal its unique appearance and flavor. We hoped it would rival the standard dry Martini as the predinner cocktail, and it exceeded all expectations. The Provençal is a tribute to the golden age of cocktails when bartenders made many of their own ingredients in-house–it is the archetypical EO aperitif. Both the gin and vermouth infusions are easy to make, and the results are truly extraordinary.
    glassware: 
    ingredients:
    - 2 ounces Lavender-Infused Gin
    - 1¼ ounces Vermouth de Provence
    - ¾ ounce Cointreau
    - 1 orange twist, for garnish
    steps:
    - Pour the gin, vermouth, and Cointreau into a mixing glass. 
    - Add large cold ice cubes and stir for 40 revolutions. 
    - Strain into a chilled cocktail glass. 
    - Garnish with the orange twist.
