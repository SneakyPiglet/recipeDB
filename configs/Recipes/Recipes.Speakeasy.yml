  - name: Moscow Mule
    author: 
    notes: The Moscow Mule became the flagship drink for Smirnoff vodka in the 1950s and started the vodka craze in the United States. Previously, vodka was not widely known. But this cocktail saved a vodka distillery and a restaurant in West Hollywood from going bankrupt. The first American vodka distillery was started in Connecticut by John G. Martin, using a recipe he acquired in Paris from Pierre Smirnoff. For fifteen years, vodka sales were minuscule, and the Smirnoff vodka was known as “Martin’s Folly.” At the Cock ‘n’ Bull restaurant on Hollywood’s Sunset Strip, Martin met the owner, Jack Morgan, who was sitting on a large quantity of ginger beer he had produced under his restaurant’s name. Coincidentally, Morgan was also about to lose his shirt. With both sitting on a large stock of unsold product, the myth is that they got drunk and decided to marry their miseries with a squeeze of lime. They named the concoction Moscow Mule because of the kick of the ginger. They served the new drink in a personally engraved copper mug to every movie star, and it became an overnight smash. Cold War controversy added to the appeal among the liberal Hollywood bons vivants. But it wasn’t long before vodka outshone the cocktail that had given it celebrity. Once Zsa Zsa Gabor declared that she only drank Martinis made with Smirnoff, vodka sales soared.
    glassware: 
    ingredients:
    - 2 ounces Smirnoff vodka
    - ½ ounce freshly squeezed lime juice
    - 4½ ounces Spicy Ginger Beer or Fever-Tree ginger beer
    - 1 lime wheel, for garnish
    steps:
    - Pour the vodka and juice into a Collins glass filled with large cold ice cubes. 
    - Fill with ginger beer. 
    - Stir gently. 
    - Drop in the lime wheel.
