  - name: Yellow Jacket
    author: 
    notes: The Yellow Jacket cocktail was inspired by chance circumstances and a little harassment. For weeks, we had toyed with the idea of mixing together Partida Reposado tequila and St-Germain elderflower liqueur, but there was a piece of the puzzle missing. Then one evening, a bunch of obnoxious cocktail geeks came into Employees Only to stump the bartenders by ordering the Last Word cocktail. After being satisfied with that drink, they asked if we knew of another drink with Chartreuse. At that moment, Yellow Chartreuse became the ingredient needed to bind together the elderflower and tequila. So pretty and elegant, the rich yellow color grabs your attention. The true beauty of this drink, though, is the interplay of the ingredients. The light oak on the Partida Reposado tequila works so well with the St-Germain, and they in turn produce a perfect ground for Yellow Chartreuse to bring it all into balance. The orange bitters play a key role. This cocktail is similar in style to the Widow’s Kiss cocktail, as they both contain very sweet herbaceous ingredients balanced by high alcohol content. It’s named for the yellow jacket wasps that inhabit agave farms and tequila distilleries.
    glassware: 
    ingredients:
    - 2 ounces Partida Reposado tequila
    - 1 ounce St-Germain elderflower liqueur
    - ¾ ounce Yellow Chartreuse
    - 1 dash Regan’s Orange Bitters No. 6
    - 1 lemon twist, for garnish
    steps:
