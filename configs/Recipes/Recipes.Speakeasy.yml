  - name: Gin Rickey
    author: 
    notes: The Gin Rickey is the most prominent member of the Rickey Cocktail family, which basically calls for a shot of any straight spirit, a splash of freshly squeezed lime juice, and club soda, served tall. The story has it that the founding father of this cocktail trend was a retired Civil War colonel and lobbyist, Joe Rickey. The man loved his bourbon with soda and a squeeze of lime. He refused sugar on the grounds that “drinks with sugar heat the blood,” and as a string-puller in D.C., he clearly didn’t want passion to interfere with clear thinking. We played with this cocktail but shelved it, feeling that although it is a wonderful drink, it was not intriguing enough to put on our menu. Then we made our own lime cordial. The concentrated flavor of the sweetened cordial created the same feel as the original, only with more depth and intensity and more focus on the gin. Also, our lime cordial is sweetened not with sugar but with agave nectar, which has a much lower glycemic index and therefore should not “heat” the blood as much. The good colonel would be pleased.
    glassware: 
    ingredients:
    - 1¾ ounces Plymouth gin
    - ¾ ounce homemade Lime Cordial
    - 4 ounces club soda
    - 1 lime wheel, for garnish
    steps:
    - In a tall Collins glass, build the drink by pouring in the gin and lime cordial. 
    - Fill up with large cold ice cubes and cover the glass with a small shaker top. 
    - Shake briefly, remove the shaker top, and top off with the club soda. 
    - Garnish with the lime wheel.
