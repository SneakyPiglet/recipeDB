  - name: New York Sour
    author: 
    notes: We discovered the New York Sour in the summer of 2003 while we were researching cocktails to put on the opening drink list for Keith McNally’s Schiller’s Liquor Bar on the Lower East Side. Visually inviting, this sour is deep yellow with a crimson band of red wine floating on top. The origin of the cocktail is shrouded in mystery, but it is certain that it was served at several New York City speakeasies in the late 1920s. It was no surprise to discover that this cocktail was New York’s Prohibition-era favorite, probably because the lemon juice, sugar, and wine camouflaged and successfully balanced the bad watered-down whiskey common in those days. It was the cool drink to have, and people who ordered it were “in the know.” Think of it as the Prohibition-era Cosmo–or any other status-symbol cocktail that clearly advertises itself in appearance. Made with better ingredients, the cocktail became a masterpiece of complex flavors and mouthfeel. A chef friend of ours once remarked that this drink is like sangria à la minute–and one of the few cocktails that can be successfully paired with a main course.
