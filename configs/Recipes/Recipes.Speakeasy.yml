  - name: Mid-Morning Fizz
    author: 
    notes: The Mid-Morning Fizz is our take on the classic Ramos Gin Fizz and is our choice for the perfect summer eye-opener. Our variation loses the cream of the original recipe and adds Green Chartreuse for a more pronounced spiciness. It is a lighter but more complex cocktail and loves to pair with traditional brunch grub like croque monsieur, burgers, steak and eggs, and especially French toast. Like all cocktails containing egg whites, the Mid-Morning Fizz requires a long, hard, and steady shake.
