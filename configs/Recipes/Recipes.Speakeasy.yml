  - name: South Side
    author: 
    notes: Also known as South Side Fizz, the South Side seems to have first been published by famous American bartender Harry Craddock in The Savoy Cocktail Book. His recipe called for dry gin, powdered sugar, the juice of half a lemon, and two sprigs of fresh mint, finished with a splash of siphon soda water. The birthplace is disputed among Jack & Charlie’s (now the 21 Club) in New York City, a forgotten speakeasy in the South Side of Chicago, and a Long Island country club in the late 1800s known as the Southside Club. There is no controversy that the 21 Club has served more of these than anyone over the decades and they can lay claim to the South Side as their house cocktail. We’ve altered it a bit by replacing the powdered sugar with simple syrup and adding a splash of soda to the cocktail to “wake it up,” as some recipes dictate. We do not recommend double straining it; that would reduce the body and the ornamental presence of the shaken mint.
