  - name: Jersey Devil
    author: 
    notes: There is an old tale about a creature that dwells in the Pine Barrens of southern New Jersey. The Jersey Devil is three and a half feet tall, with hoofed hind legs, claws on its front legs, a horse-like head, and bat wings. Rumored to be born of a witch and Satan himself, the Jersey Devil has been blamed for odd sightings, missing people, and stolen livestock since colonial days. Around the same time the legend was born, the Laird family began distilling apple cider. Perfecting the family recipe for applejack, the Laird & Company Distillery became the first commercial distillery in America and is still in business today. They even weathered Prohibition, selling sweet cider and applesauce until they received a special license to produce “medicinal brandy.” Their two main products are Laird’s Apple Brandy and Laird’s AppleJack. The brandy is a 100-proof spirit distilled solely from apples; the AppleJack is a blended spirit of 35 percent apple brandy and 65 percent whiskey. Our Jersey Devil cocktail artistically uses the 100-percent apple brandy and blends it with a unique ingredient–the English Bishop, which calls for roasting a clove-studded orange in a fire and infusing it with port wine. This drink was one of the first to fall into our “fancy cocktail” category because of the detail in the ingredients. It’s also a killer drink and can be successfully used to bait and tranquilize a Jersey Devil.
