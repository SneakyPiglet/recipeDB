  - name: French 75
    author: 
    notes: "The name “French 75” refers to the most deadly and accurate artillery piece of World War I: the 75-mm field gun. Some credit WWI French-American flying ace Raoul Lufbery as the creator, who poured a little cognac into his beloved champagne for added kick. Other recipes list gin as the main ingredient in what is basically a Tom Collins with champagne instead of club soda. This recipe is first seen in The Savoy Cocktail Book; author Harry Craddock notes that it “hits with remarkable precision.” Across the pond, the French 75 was made popular at New York’s infamous Stork Club, which opened during Prohibition and survived into the 1960s. Looking back at the historical cocktail record, it seems most likely that this cocktail began as the gin version, then makers shifted to cognac in order to make the drink a bit more French."
