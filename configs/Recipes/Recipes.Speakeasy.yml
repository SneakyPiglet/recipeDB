  - name: Vesper
    author: Ian Fleming
    year: 1953
    notes: The original recipe for the Vesper was created not by a bartender but by popular spy novelist Ian Fleming. In Fleming’s 1953 book Casino Royale, Agent 007 instructs the bartender to prepare him a Martini with “Three measures of Gordon’s, one of vodka, half a measure of Kina Lillet. Shake it very well until it’s ice cold, then add a large, thin slice of lemon.” Bond named this drink after Vesper Lynd, his first love interest in the series. Kina Lillet vermouth, with its flavor notes of quinine, no longer exists, so we replaced it with Lillet Blanc and a dash of Angostura bitters. We opted for a blend of Charbay clear vodka and Plymouth Navy Strength gin to finish off our interpretation. This is the cocktail that introduced the phrase “shaken, not stirred,” which changed Martini drinking forever. Thank you, Mr. Bond.
    glassware: 
    ingredients:
    - 2 ounces Charbay vodka
    - 1 ounce Plymouth Navy Strength gin
    - ¾ ounce Lillet Blanc
    - 1 dash Angostura bitters
    - 1 lemon twist, for garnish
    steps:
    - Pour the vodka, gin, Lillet Blanc, and bitters into a mixing glass. 
    - Add large cold ice cubes and shake vigorously. 
    - Strain into a chilled cocktail glass. 
    - Garnish with the lemon twist.
