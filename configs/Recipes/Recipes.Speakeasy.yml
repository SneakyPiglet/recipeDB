  - name: "Old Fashioned #2"
    author: 
    notes: We will not simply turn a blind eye to the contemporary version of the Old Fashioned–it was the first cocktail we were taught that used bitters. Somewhere between the 1890s and 1930s, what probably started out as an ornamental garnish of orange and cherry fell into the mixing glass and got muddled with sugar and bitters. We see evidence of this drink in Burke’s Complete Cocktail and Drinking Recipes from 1936, in which the fruit is muddled, whereas during the same period Old Mr. Boston Bartender’s Guide continued to add the fruit after making the drink. More than likely it was a trick used during Prohibition to mask poor-quality booze that stuck with many and was passed down over the generations. Today, many look down on this version of the cocktail, mostly because of the use of commercial, artificial maraschino cherries. Many young cocktail enthusiasts may not have enjoyed this cocktail in its original form, so we offer this restoration for them.
    glassware: 
    ingredients:
    - 1 raw brown sugar cube
    - ½ teaspoon superfine sugar
    - 3 dashes Angostura bitters
    - 2 orange half-wheels
    - 4 brandied cherries
    - 2 lemon twists
    - 2 splashes club soda
    - 2½ ounces Rittenhouse 100-proof rye whiskey
    steps:
    - Muddle the sugars, bitters, 1 orange half-wheel, 3 of the cherries, and 1 lemon twist in the bottom of a rocks glass. 
    - Discard the orange and lemon skins. Add a splash of the club soda. 
