  - name: "Old Fashioned #1"
    author: 
    notes: "The name “Old Fashioned” here refers to what was once known as the Whiskey Cocktail. It is a cocktail in the simplest terms: spirit, water, bitters, and sugar. Sometime in the late 1800s, the use of the word “cocktail” broadened far beyond its original definition, so it was necessary to come up with a new moniker to distinguish the older cousin. Many self-described purists will argue that there is only one way to make this drink properly. We disagree. So if you decide to order a whiskey cocktail as an Old Fashioned, be precise about what you want. Intentionally being ambiguous about your order is just a nice way of being obnoxious."
