  - name: Greenwich Sour
    author: 
    notes: Stunning to look at, the Greenwich Sour is rich and frothy, with a band of red wine floating on top. It is a variation of a Prohibition classic, the New York Sour. The key difference between the two is that we have added an egg white in our take, a practice common throughout the history of making sours. Many people today are wary about consuming raw eggs for fear of salmonella. The risk of contamination is actually quite low and can be reduced even more by using eggs from free-range chickens; add high-proof spirit to that, and the chances of getting sick are reduced to almost nothing. The egg white adds texture to the cocktail by trapping air and requires a very long hard shake to create the necessary consistency. Many bartenders will shake the egg white on its own first to begin this process. To give the Greenwich Sour its necessary backbone, it is important to use high-proof whiskey to cut through the sour body. The wine’s tannins add depth to the cocktail and complete its finish.
