  - name: Pisco Punch
    author: 
    notes: Pisco became popular on the West Coast, especially in San Francisco, during the days of the Gold Rush. Many ships would bring men from the East Coast around Cape Horn, through the Strait of Magellan and up the West Coast. One of the stops for provisions was the popular port town of Pisco. There they would load up on the eponymous brandy and bring whatever was left with them to Northern California. Soon the spirit became a commodity on the trade route of the western seaboard. (This would, of course, later decline with the creation of the Panama Canal cutting Peru out of the route.) The Pisco Punch was created during the late 1800s by a barkeep named Duncan Nicol at the Bank Exchange and Billiard Saloon in San Francisco. The exact recipe was never shared with anyone but was enjoyed by the likes of Mark Twain and Jack London. After Nicol’s passing, those who knew offered up their interpretations of the Pisco Punch.
    glassware: 
    ingredients:
    - 2 1-inch cubes fresh pineapple
    - 1½ ounces Fresh Pineapple Syrup
    - 2 ounces Barsol Pisco Quebranta brandy
    - ½ ounce freshly squeezed lemon juice
    - ½ ounce freshly squeezed lime juice
    - 5 drops Bitter Truth Celery Bitters
    - 1 lemon wheel
    - 1 pineapple wedge, skin on, for garnish
    steps:
    - Muddle the pineapple cubes and pineapple syrup in the bottom of a mixing glass. 
    - Add the brandy, juices, bitters, and large cold ice cubes. 
    - Shake vigorously for 7 or 8 seconds and strain into a large wine goblet over large cold ice cubes. 
    - Drop in the lemon wheel and garnish the rim with the pineapple wedge.
