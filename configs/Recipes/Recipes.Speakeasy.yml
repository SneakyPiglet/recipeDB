    notes: We use the Amelia to transition the Cosmo drinkers into our dangerous world of subtle flavors. We chose vodka as the base spirit to showcase St-Germain without muddying its flavor. The Amelia is named in honor of an older Greek woman who gave Jason food and lodging when he ran out of money while traveling through Greece. 
