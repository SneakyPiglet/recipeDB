  - name: Secret Crush
    author: 
    notes: "This cocktail is an Employees Only variation on the Champagne Cocktail. In champagne production, when the pinot noir skins are left to touch the juice, they add color and a soft touch of tannins. The result is some of the best aperitif wine available: rosé champagne. Other sparkling wine producers emulate this with rosé varietals, most notably the Spanish with Cava. These wines are truly magnificent, and their affordability makes them very suitable for mixed drinks. Cava rosé has a body and level of dryness ideal for adding sugar, bitters, and Campari to create a sultry variation on the classic Champagne Cocktail. This cocktail is very sexy and inviting and makes a superb aperitif, as well as a great choice for pairing with antipasti, mezes, tapas, or seafood appetizers."
    glassware: 
    ingredients:
    - 5 ounces Llopart Cava Leopardi brut rosé, divided
    - 1 raw brown sugar cube
    - 4 or 5 dashes Angostura bitters
    - ¾ ounce Campari
    - 1 lemon twist
    steps:
    - Pour 1½ ounces of the sparkling wine into a champagne flute. 
    - Place the sugar cube on a bar spoon and saturate it with the bitters. 
    - Carefully place the sugar cube in the flute. Let rest for a moment. 
    - Pour in the rest of the sparkling wine. 
    - Add the Campari. 
    - Twist the lemon peel over the drink, then discard.
    tags:
    - speakeasy
    - employees only
    - "speakeasy: aperitifs"
    - stirred
    - sparkling
  - name: Champagne Cocktail
    author: 
    notes: "The recipe for this cocktail appeared in the first 1862 edition of Jerry Thomas’s How to Mix Drinks or the Bon Vivant’s Companion. The original recipe illustrates the simplest incarnation of the cocktail in general: spirits or wines mixed with sugar, bitters, and water. Over the years, some recipes for the Champagne Cocktail called for the addition of brandy or cognac for a stronger kick and bigger body. But no matter what goes into it, the Champagne Cocktail has always been the choice of prominent and well-heeled U.S. citizens because champagne commands a lofty price and is a status symbol in America. We at Employees Only choose to make this cocktail with Curaçao, specifically Grand Marnier. We find that it adds more flavor notes and blends more effortlessly than does cognac. It’s a misconception that one must use the finest champagne in this cocktail. Please do not destroy a masterful tête de cuvee with bitters and sugar. Use a well-rounded nonvintage brut, which has the bones for such a cocktail."
    glassware: 
    ingredients:
    - ½ ounce Grand Marnier
    - 5 ounces brut champagne, chilled
    - 1 raw brown sugar cube
    - 4 or 5 dashes Angostura bitters
    - 1 lemon twist
    steps:
    - Pour the Grand Marnier into a champagne flute and slowly top it off with the chilled champagne. 
    - Place the sugar cube on a bar spoon and saturate it with the bitters. 
    - Carefully drop the cube into the flute. 
    - Twist the lemon peel over the drink, then discard.
    tags:
