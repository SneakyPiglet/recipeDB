  - name: Sazerac
    author: 
    notes: The Sazerac was invented by pharmacist Antoine Amedee Peychaud in New Orleans sometime in the early 1800s. In his French Quarter drugstore, M. Peychaud served his concoction of Sazerac cognac, absinthe, sugar, and his homemade bitters in the large end of an egg cup–what the French call a coquetier. (There had been speculation that the word cocktail comes from the mispronunciation of coquetier, but this myth has been disproven.) Later, rye whiskey replaced Sazerac cognac because it was more readily available, but the name stayed. The traditional making of a Sazerac is a ritual still practiced in New Orleans. It begins with the bartender pouring Herbsaint into a rocks glass, then tossing the glass in the air while yelling “Sazerac!” Coating the inside of a glass with liquor is referred to as “seasoning” the glass. The glass is then chilled as the cocktail is made. At Employees Only, we make Sazeracs by seasoning the glass with our Absinthe Bitters, and we use Angostura bitters in addition to Peychaud’s.
    glassware: 
    ingredients:
    - ¼ ounce Absinthe Bitters
    - 1 raw brown sugar cube
    - ½ teaspoon superfine sugar
    - 3 dashes Peychaud’s bitters
    - 1 dash Angostura bitters
    - 2½ ounces Rittenhouse 100-proof rye whiskey
    - 1 lemon twist, for garnish
    steps:
    - Pour the Absinthe Bitters into a rocks glass. 
    - Swirl it around until the inside of the glass is completely coated, then discard the excess. 
    - Place in the freezer to chill. 
    - Place both sugars in the bottom of a mixing glass and saturate them with the Peychaud’s and Angostura bitters. 
    - Muddle the sugars and bitters into a consistent paste. 
    - Add the whiskey and stir gently. 
    - Add large cold ice cubes and stir for 40 revolutions. 
    - Strain into the seasoned rocks glass and garnish with a lemon twist.
