  - name: White Lady
    author: 
    notes: This Prohibition-era cocktail is not very ladylike on the surface. On paper, it looks like a Sidecar made with gin, but nothing could be farther from the truth. We tasted this cocktail at the Savoy in London where it was invented, according to Harry Craddock, author of The Savoy Cocktail Book, which was published in 1930. Three high-quality ingredients and a master technique make this cocktail a high point of everyone’s evening. We suggest you pack your freezer full of large ice cubes, squeeze a lot of fresh lemon juice, and get going. Play some slapstick movies while you drink it–it is said that this cocktail was the favorite of Laurel and Hardy.
