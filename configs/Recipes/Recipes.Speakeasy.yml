  - name: Cosmopolitan
    author: 
    notes: By the time Sex in the City featured Carrie and the Cosmo, we were already killing this contemporary cocktail during our tenure at Pravda in the late 1990s. Our recipe stood out in the world of popular downtown nightlife destinations as the hallmark of what a Cosmopolitan should be; light pink and citrusy, with ice shards and foam surrounding a flamed orange peel. Although it speaks to trendy fashionistas, when made properly the Cosmopolitan can be a tasty libation. Clubs and marketing agencies later bastardized this drink with Rose’s lime juice, cheap triple sec, and enough cranberry juice to cure a bladder infection.
    glassware: 
