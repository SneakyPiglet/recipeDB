  - name: Tifozi
    author: 
    notes: The term “tifozi” is slang used to describe hardcore Italian soccer fans, and there is nothing more hardcore Italian than this aperitivo. The Tifozi (see photograph) is an EO original based on the Americano cocktail, intended to be a humorous salute to its namesake. It is bitter, sweet, sour, and fizzy with the addition of San Pellegrino Aranciata, a natural orange-flavored soda. The lime wheels add freshness and life to the cocktail.
    glassware: 
    ingredients:
    - 1¼ ounces Campari
    - 1½ ounces Punt e Mes sweet vermouth
    - 3 lime wheels
    - 3 ounces San Pellegrino Aranciata
    steps:
    - Pour the Campari and vermouth into a Collins glass. 
    - Add large cold ice cubes and the lime wheels. 
    - Cover the glass with a small shaker and shake gently. 
    - Top off with the Aranciata.
