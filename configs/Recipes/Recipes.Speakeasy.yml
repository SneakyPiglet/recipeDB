  - name: Gin on Gin Julep
    author: 
    notes: The original Gin Julep published in Harry Johnson’s 1882 Bartenders’ Manual was the only other julep that people generally ordered besides the whiskey and brandy versions. It’s likely that the prominent malt flavor of Holland gin, a product we know today as genever, appealed to the whiskey lover. With the rerelease of Bols Genever gin to the U.S. marketplace, we tested this cocktail but were not at first happy with the results. So we cut the amount of genever in half and substituted Plymouth gin for the other half–and then we had one of those great drinks that will stand the test of time. It is unlike most cocktails because it has two base spirits. It is delicate, light yet full-flavored, and very refreshing. It is a cocktail to fall in love with.
    glassware: 
    ingredients:
    - 15 large mint leaves
    - ½ ounce homemade Mint Syrup
    - 1 ounce Bols Genever gin
