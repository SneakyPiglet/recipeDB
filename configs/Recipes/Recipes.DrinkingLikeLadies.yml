source: "Drinking Like Ladies"
recipes:

#Gin
  - name: Warne-ing Shot
    author: Kalliopi C. Nikou
    notes: |+2
      Kalliopi selected pink peppercorns when creating this cocktail as a nod to Kate's tenure at the Pinkerton Agency: “Pink with a punch was the goal, as a reminder that drinking like a lady does not restrict us to pink and fruity.”
    glassware: rocks
    ingredients:
    - » 2 ounces gin
    - 1/4 ounce Pink Peppercorn Syrup
    - 2 dashes Bitter Truth celery bitters
    - 1 dash grapefruit bitters
    steps:
    - Pour all ingredients into a rocks glass, add the biggest piece of ice you can find, and give it a stir (your finger will do) to dilute.
    tags:
    - stirred
    - old-fashioned
    - mercy lounge
  - name: Line of Flight
    author: Sylvi Roy
    notes: |+2
      Creator Sylvi Roy was terrified of heights, so she took up skydiving. Line of Flight is a skydiving term denoting the theoretical line that a skydiver is dropped into over the ground where they will be landing, a line that is never definite or set—a nod to Sabiha's, and Sylvi's own, adventurous spirit.
    glassware: coupe
    ingredients:
    - 1 1/2 ounces (45 ml) gin, preferably London dry
    - 1 ounce (30 ml) Lustau Los Arcos Amontillado sherry
    - 3/4 ounce (22 ml) Pink Peppercorn and Black Tea Simple Syrup
    - 1/2 ounce (15 ml) fresh lime juice
    - 1/2 ounce (15 ml) egg whites
    - 1 teaspoon (5 ml) rich simple syrup
    - "Garnish: ground or crushed pink peppercorn"
    steps:
    - Place all ingredients in a shaker. Add plenty of ice. 
    - Shake well. 
    - Double strain back into shaker and dry shake for 30 seconds, or until any small ice chips have been incorporated. 
    - Pour into a coupe glass and sprinkle with or grate pink peppercorn.
    tags:
    - shaken
    - citrus
  - name: Mischievous Lady
    author: Jemima McDonald
    notes: |+2
      Jemima McDonald selected Mischievous Lady as a tribute to Melba Liston herself: “The drink is sweet, tart, and herbal, but most importantly, boozy. A stiff, complex drink for a strong, multi-talented woman.”
    glassware: nick & nora
    ingredients:
    - 1 1/2 ounces (45 ml) gin
    - 1/2 (15 ml) ounce sloe gin
    - 1/5 ounce (6 ml) maraschino liqueur
    - barspoonful Punt e Mes
    - dash lemon bitters
    - "Garnish: lemon peel"
    steps:
    - Pour all ingredients into a mixing glass. 
    - Fill with ice and stir. 
    - Strain into a chilled Nick & Nora glass. 
    - Express the lemon zest over the top of the drink, and rest the garnish on the side of the glass.
    tags:
    - earl's juke joint
    - stirred
  - name: Park House
    author: Stefanie Carr
    notes: |+2
      Creator Stefanie Carr selected Bombay Sapphire Gin infused with English breakfast tea for this drink, inspired by its iconic blue bottle, and because “it's strong like Diana: she wore a stunning blue sapphire ring and had beautiful blue eyes. Blue is her color. And who could forget her blue eyeliner!” Gardenia flower syrup is a nod to the Lady Diana White Garden at Kensington Palace, a memorial garden in her honor that is a stunning display of gardenias and other white flowers.
    glassware: coupe
    ingredients:
    - 2 ounces (60 ml) English Breakfast Tea-Infused Bombay Sapphire Gin
    - 1 ounce (30 ml) Gardenia Flower Simple Syrup
    - 3/4 ounce (22 ml) lemon juice
    - 3/4 ounce (22 ml) egg whites
    - "Garnish: fresh gardenia"
    steps:
    - Dry shake all ingredients in a cocktail shaker for 20 seconds. 
    - Add ice, shake vigorously, and strain into a glass. 
    - Garnish with gardenia.
    tags:
    - durk's bar-b-q
    - shaken
    - citrus
  - name: The Kitashima
    author: Kate Durgin
    notes: |+2
      This tart, juicy cocktail is a delicious combination of a classic pre-Prohibition shrub and the mint-like shiso leaf often found in Japanese cuisine. Creator Kate Durgin worked with strawberries as a nod to Sox's family farm, calling this the Kitashima to honor Sox and her family, who deserve an iconic drink.
    glassware: collins
    ingredients:
    - 1 1/2 ounces (45 ml) Plymouth Gin
    - 1/2 ounce (15 ml) umeshu
    - 1 1/2 ounces (45 ml) Strawberry/Shiso Shrub
    - 1/2 ounce (15 ml) lemon juice
    - soda water
    - "Garnish: lemon wheel and shiso leaf"
    steps:
    - Place gin, umeshu, shrub, and lemon juice in a shaker with ice. 
    - Shake. 
    - Strain into a glass. 
    - Top with soda water and stir gently. 
    - Garnish with lemon wheel and shiso leaf and serve.
    tags:
    - b&g oysters
    - shaken
    - citrus
  - name: Catch Me If You Can
    author: Rebecca Sturt
    notes: |+2
      Creator Rebecca Sturt was inspired by Wilma winning three gold medals in Rome and her love of the three-ingredient Italian classic cocktail, the Negroni. She added fresh, healthy ingredients for athlete Wilma.
    glassware: double rocks
    ingredients:
    - 1 ounce (30 ml) No.3 Gin
    - 1/4 ounce (8 ml) Martini Rosso vermouth
    - 1/4 ounce (8 ml) Campari
    - 1 ounce (30 ml) Bell Pepper, Strawberry, Ginger, and Chili Syrup
    - 2 ounces (60 ml) fresh pomegranate juice
    - 1/4 ounce (8 ml) fresh lime juice
    - 2 pinches ground black pepper
    - 1/4 ounce (8 ml) egg whites
    steps:
    - Place all ingredients in a shaker. Hard shake with large cubes of ice. 
    - Strain and shake again without ice for foam and texture. 
    - Strain into a glass over a large piece of ice. 
    - Garnish with Tajín seasoning and lime wheel and serve.
    tags:
    - negroni
    - shaken
    - citrus
  - name: La Pola
    author: Diana Morell
    notes: |+2
      Creator Diana Morell is from Colombia. A seamstress, she attended a school named for Salavarrieta. “The scent of elderflower combined with the aromatic Angostura bitters provides layers of flavor, creating a complex, strong, ladylike drink that still retains its individual flavors through the finish, like Policarpa Salavarrieta, who retained her values and commitment to her cause without compromise!”
    glassware: coupe
    ingredients:
    - 2 ounces (60 ml) gin
    - 1 ounce (30 ml) elderflower liqueur
    - 1 ounce (30 ml) Sauvignon blanc
    - 1/2 ounce (15 ml) simple syrup
    - 1/2 ounce (15 ml) lemon juice
    - 2 dashes Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Fill shaker with ice. 
    - Add all ingredients. 
    - Shake vigorously. 
    - Strain into a coupe glass. 
    - Garnish with a lemon twist and serve.
    tags:
    - shaken
    - citrus
  - name: Hunter Chain
    author: Madeleine Rapp
    notes: |+2
      “Would I be as brave as her in that situation?” mused drink creator Madeleine Rapp while developing this cocktail. “I would like to think so! I wanted to make a powerful yet bright and floral drink, something served up that Irena could enjoy and that would make her feel fabulous.”
    glassware: coupe
    ingredients:
    - 1 1/2 ounces (45 ml) Tanqueray No. Ten
    - 1/2 ounce (15 ml) fino sherry
    - 1/4 ounce (8 ml) verjus
    - 1/4 ounce (8 ml) Italicus
    - 1 teaspoon (5 ml) Passion Berry syrup
    - "Garnish: lemon peel"
    steps:
    - Pour all the ingredients into a mixing glass with ice and stir until cold. 
    - Pour into a coupe glass. 
    - Garnish with lemon oils and serve.
    tags:
    - the dead rabbit
    - stirred
  - name: Ladyland Fizz
    author: Ranjini Bose
    notes: |+2
      Drink creator Ranjini Bose shares a Bengali heritage with her inspirational lady. Featuring the flavors from the Bengali dessert rossogolla, Ladyland Fizz refers to the feminist utopia imagined in Hossain's Sultana's Dream, where women are in charge, war and crime have been eliminated, and great technological strides have been made: this is Ladyland.
    glassware: collins
    ingredients:
    - 2 ounces (60 ml) Apricot-infused Beefeater
    - 3/4 ounce (20 ml) lemon juice
    - 3/4 ounce (20 ml) Cardamom Syrup
    - 3/4 ounce (20 ml) heavy cream
    - 2 dashes rosewater
    - 1 egg white
    - club soda
    - "Garnish: 2 cardamom pods"
    steps:
    - Combine gin, lemon juice, cardamom syrup, heavy cream, rosewater, and egg white in a shaker. 
    - Shake ingredients together, first without ice. 
    - Add ice and shake vigorously. 
    - Strain into a collins glass without ice. 
    - Slowly top with soda, until a stiff peak forms. 
    - Garnish with a straw and cardamom pods and serve.
    tags:
    - dear irving
    - shaken
    - citrus
  - name: Brains & Beauty
    author: Charlotte Voisey
    notes: |+2
      “Hedy Lemarr was known as the most beautiful woman in films in her heyday,” says creator Charlotte Voisey, “but what few realize is that alongside that beauty was the brains that helped create a wartime coding system that still forms the backbone of encrypted communication today. I wanted this cocktail ‘toast' to be loaded with flavor, well balanced, timeless, as well as pretty to look at.”
    glassware: coupe
    ingredients:
    - 1 ounce (30 ml) Hendrick's Gin
    - 1/2 ounce (15 ml) apricot liqueur
    - 1/2 ounce (15 ml) fresh lime juice
    - 1/2 ounce (15 ml) simple syrup
    - 3 dashes apple bitters
    - 1 ounce (30 ml) champagne
    - "Garnish: small edible flower"
    steps:
    - Combine all ingredients except champagne in a shaker and shake well. 
    - Double strain into a chilled coupe glass, top with champagne, garnish with edible flower, and serve.
    tags:
    - shaken
    - citrus
    - sparkling
  - name: Ironic
    author: Chandra Lam Lucariello
    notes: |+2
      Creator Chandra Lam made this cocktail “slightly bitter with a hint of salt to emulate how Rosalind must have felt, never receiving the recognition she deserved for her work.” It's a riff on the Americano, with a summer-y element to it to make the drink a little lighter, because “by god, the girl deserved a break.”
    glassware: highball
    ingredients:
    - 1 ounce (30 ml) Hayman's Old Tom Gin
    - 1 ounce (30 ml) Alessio Vermouth Bianco
    - 1/2 ounce (15 ml) Salers gentiane liqueur
    - 1 ounce (30 ml) grapefruit juice
    - club soda
    - "Garnish: himalayan pink sea salt and wide grapefruit peel"
    steps:
    - Pour liquors and juice into a highball glass. 
    - Fill with ice and top with club soda. 
    - Stir to combine. 
    - Garnish with Himalayan pink sea salt and a wide grapefruit peel, and serve.
    tags:
    - stirred
  - name: The Danish Girl
    author: Kate Gerwin
    notes: |+2
      Imagining a night in the life of Lili Elbe, creator Kate Gerwin envisioned her “stretched out on her late nineteenth-century chaise, sipping slowly on this cocktail filled with worldly ingredients she had collected during some of her travels.”
    glassware: coupe
    ingredients:
    - 2 ounces (60 ml) Bols Barrel Aged Genever
    - 1/2 ounce (15 ml) Maurin Quina
    - 1/2 ounce (15 ml) Malmsey Madeira
    - 2 dashes chocolate bitters
    - "Garnish: Amarena cherry"
    steps:
    - Stir all ingredients with ice. 
    - Strain into a coupe glass. 
    - Garnish with an Amarena cherry and serve.
    tags:
    - stirred
    - front & cooper
  - name: Golden Sprout
    author: Sumire Miyanohara
    notes: |+2
      Sumire Miyanohara sees Beate Sirota Gordon as an iconic and influential woman, describing her as a golden sprout that “continues to offer the fruits and flowers of freedom and choice to the women of Japan.”
    glassware: rocks
    ingredients:
    - 1 ounce (30 ml) Nikka Coffey Gin
    - 1 ounce (30 ml) Bols green tea liquor
    - 1 ounce (30 ml) matcha green tea
    - "Garnish: edible gold dust powder, edible flowers, and green tea leaves"
    steps:
    - In a shaker, whisk gin and green tea liquor into green tea. 
    - Shake all ingredients and strain into a glass. 
    - Sprinkle gold dust over the foam. 
    - Arrange the glass on a plate with edible flowers and green tea leaves and serve.
    tags:
    - bar orchard
    - shaken
  - name: Change-Driver
    author: Andrea Tateosian
    notes: |+2
      Andrea's Change-Driver is a nod to Ransome-Kuti's role as a driver of social and political change in Nigeria, as well as an acknowledgement that she was the first female to drive a car in Nigeria.
    glassware: rocks
    ingredients:
    - 1 1/2 ounces (45 ml) Fords Gin
    - 1/2 ounce (15 ml) Pierre Ferrand Dry Curaçao
    - 3/4 ounce (22 ml) Amaro Nonino
    - 3/4 ounce (22 ml) lemon juice
    - 1 dash Bar Keep Lavender Bitters
    - "Garnish: lavender sprig"
    steps:
    - Combine all in a shaker. 
    - Shake vigorously for about 15 seconds and strain into a rocks glass over fresh ice. 
    - Give a lavender sprig a hearty smack and place it in the glass. 
    - Serve.
    tags:
    - shaken
    - citrus

#Whisky/Whiskey
  - name: Betty Finch
    author: Megan Deschaine
    notes: |+2
      Megan Deschaine incorporated flavors of sweet (tamis), sour (asim), and salty (alat), traditional elements of Filipino cuisine, in her toast to Betty Finch. Although many would have been tempted to develop a tiki cocktail, Megan was compelled by Betty's humility “to try to create a cocktail with an understated subtlety and sophistication.”
    glassware: coupe
    ingredients:
    - 1 1/2 ounces (45 ml) Belle Meade Bourbon
    - 1 ounce (30 ml) Nigori sake
    - 3/4 (22 ml) ounce fresh pineapple juice
    - 1/2 ounce (15 ml) coconut milk
    - 1/2 ounce (15 ml) lemon juice
    - 1/4 ounce (8 ml) wildflower honey
    - "Garnish: orchid flower and smmoked sea salt"
    steps:
    - Shake all ingredients and double strain into a chilled coupe glass.
    - Garnish with an orchid and a sprinkle of smoked sea salt. 
    - Serve.
    tags:
    - the macintosh
    - shaken
    - citrus
  - name: Rankin Birgade
    author: Meagan Schmoll
    notes: |+2
      “Even when discouraged by pretty much everyone, she stuck by her convictions,” says creator Meagan Schmoll, who was inspired by the perseverance of this Montana forebroad. “The Rankin Brigade echoes Jeanette's independent, unconventional approach to life as a woman: strong, feminine, with a rich round edge.”
    glassware: julep tin
    ingredients:
    - 1/4 ounce (8 ml) Drambuie
    - 1 heavy barspoon unsulphured blackstrap molasses
    - 10 mint leaves
    - 1 1/2 ounces (45 ml) Wyoming Whiskey Small Batch Bourbon
    - 1 ounce (30 ml) Spotted Bear Gin
    - "Garnish: mint bouquet"
    steps:
    - Place Drambuie, molasses, and mint in a julep cup. 
    - Lightly muddle the mint. 
    - With a spoon, coat the insides of the julep cup with muddled ingredients. 
    - Add remaining ingredients and fill halfway with crushed ice. 
    - Swizzle with spoon or swizzle stick, until outside of the cup is frosty. 
    - Add more crushed ice and repeat. 
    - Top with crushed ice. 
    - Garnish with mint and serve.
    tags:
    - tupelo grille
    - stirred
    - julep
  - name: Agent 355
    author: Kimberly Patton-Bragg
    notes: |+2
      Kimberly used some of America's oldest spirits, Laird's apple brandy and rye whiskey, to toast revolutionary Agent 355. Big, bold, and boozy, this is the cocktail that will help an undercover broad “glean information from her foes.”
    glassware: rocks
    ingredients:
    - 1 1/2 ounces (45 ml) Sazerac Rye whiskey
    - 1 ounce (30 ml) Laird's Bonded Applejack brandy
    - 1 barspoon Steen's cane syrup
    - 4 dashes Bitter Truth aromatic bitters
    - Velvet Falernum rinse
    - "Garnish: orange twist speared with a clove"
    steps:
    - Combine rye, brandy, cane syrup, and bitters with ice in a mixing glass and stir. 
    - Rinse a chilled rocks glass with Velvet Falernum and discard. 
    - Strain into prepared glass and garnish with orange twist speared with clove. 
    - Serve.
    tags:
    - latitude 29
    - stirred
    - sazerac
  - name: Extraordinary Possibilities
    author: Robin Nance
    notes: |+2
      Modern-day Scotch maven Robin Nance was inspired by Tharp's groundbreaking work “at a time when women weren't supposed to be working, much less changing the world.” Her “riff on the quintessential ‘manly drink,' the Old Fashioned,” uses “the peat and salinity in Bowmore 12 to represent Tharp's geology work as well as her groundbreaking oceanic sonar.”
    glassware: double rocks
    ingredients:
    - 21/2 ounces (75 ml) Bowmore 12 Year Old Scotch whisky
    - 1/2 ounce (15 ml) Briottet Creme de Noisette Hazelnut Liqueur
    - 1/2 ounce (15 ml) honey syrup
    - 8 dashes Hella Citrus Bitters
    - "Garnish: lemon twist"
    steps:
    - Place all ingredients in a mixing glass with ice and stir. 
    - Strain into rocks glass over a large cube or sphere of ice. 
    - Garnish with lemon oil.
    tags:
    - stirred
    - old-fashioned
    - freezer bar
  - name: Seared in Memory
    author: Brittany Fells
    notes: |+2
      Brittany Fells bucks convention with this toast to Hillis: a cocktail using pineapple juice that is stirred rather than shaken. “Although Hillis's cocktail advice was not to deviate from the norm, she rarely followed her own advice. This drink is rich and complex, much like I imagined her to be.”
    glassware: double rocks
    ingredients:
    - 11/2 ounces (45 ml) Famous Grouse blended Scotch whisky
    - 1/4 ounce (8 ml) Cruzan Black Strap Rum
    - 3/4 ounce (22 ml) Seared Pineapple Syrup
    - 1/4 ounce (8 ml) fresh squeezed lemon juice
    - 2 dashes Pernod
    steps:
    - Combine ingredients with ice in a mixing glass and stir. (That's right, stir.) 
    - Strain into a double Old Fashioned glass over a large ice cube. 
    - Serve.
    tags:
    - the rose
    - stirred
    - old-fashioned
  - name: Step By Step
    author: Abigail Gullo
    notes: |+2
      Abigail Gullo's Step by Step is named for “The Ruby Bridges Suite,” a spoken word, musical, and choir piece inspired by Ruby and her courageous steps. Gullo uses ingredients representing the many cultures that meet to create the beauty of New Orleans, with a garnish of fresh thyme, which since ancient Greece has symbolized courage, bravery, and strength.
    glassware: coupe
    ingredients:
    - 1 1/2 ounces (45 ml) Egan's Vintage Grain Irish Whiskey
    - 1 ounce (30 ml) Spanish dry vermouth
    - 3/4 ounce (22 ml) ginger liqueur
    - 3/4 ounce (22 ml) lemon juice
    - 1/2 ounce (15 ml) cane syrup
    - absinthe rinse
    - "Garnish: sprig of fresh thyme"
    steps:
    - Shake whiskey, vermouth, ginger liqueur, lemon juice, cane syrup, and ice in a shaker. 
    - Rinse coupe with absinthe. 
    - Strain cocktail into coupe glass, garnish with thyme, and serve.
    tags:
    - compere lapin
    - shaken
    - citrus
  - name: La Danseuse
    author: Lyon House
    notes: |+2
      Lynn House created her ode to Dunham on a “strong brown base in honor of a strong brown woman.” This beautiful three-ingredient cocktail “is elegant and the garnish, while intricate, is also simple, just as a pas de deux should be.”
    glassware: coupe
    ingredients:
    - 2 ounces (60 ml) Elijah Craig Small Batch bourbon
    - 1 ounce (30 ml) Spice-Infused PAMA
    - 3 dashes Regan's Orange Bitters
    - "Garnish: skewered Luxardo cherries with long orange zest ribbons wrapped around them"
    steps:
    - Combine ingredients in a mixing glass with ice and stir. 
    - Strain cocktail into a coupe glass and garnish with the “dancing” orange twist and Luxardo cherries. 
    - Serve.
    tags:
    - stirred
    - old-fashioned
  - name: Don Mega
    author: Elizabeth Powell
    notes: |+2
      Don Mega takes its name from a hip-hop phrase for something that's the best. “There is still some sort of idea that fruity, pink, and sweet drinks are ‘girly' and that women don't do whiskey,” says creator Elizabeth Powell. “I think that if Clelia were alive today, she'd be kicking back with a dark spirit, probably neat, after a long day dispelling myths about our gender.”
    glassware: double rocks
    ingredients:
    - 11/2 ounces (45 ml) Jim Beam Rye
    - 1/2 ounce (15 ml) Clear Creek Apple Brandy
    - 1/2 ounce (15 ml) Chicory and Cardamom-Infused Maple Syrup
    - 2 to 3 dashes of Bittermens Buckstrap bitters
    - "Garnish: orange zest and lemon zest"
    steps:
    - Stir all ingredients over ice. 
    - Strain into an Old Fashioned glass. 
    - Garnish with orange and lemon zests and serve.
    tags:
    - t.c. o'leary's
    - stirred
    - autumn
    - old-fashioned
    - freezer bar
  - name: Wichita Lineman
    author: Josey Packard
    notes: |+2
      Josey Packard studied music as an undergrad, so she feels “a special respect for Ms. Kaye and her success in making music both her vocation and her avocation.” This cocktail is an ode to one of the most successful tracks Kaye played on. In Josey's words, “What's more rock and roll than a bourbon-based highball?”
    glassware: collins
    ingredients:
    - 1 ounce (30 ml) bourbon
    - 1 ounce (30 ml) pineapple juice
    - 1 ounce (30 ml) Aperol
    - 1/2 ounce (15 ml) lemon juice
    - 1 ounce (30 ml) soda water
    - Cava (sparkling white wine), cold
    - "Garnish: pineapple fronds"
    steps:
    - Assemble all non-carbonated ingredients in a shaker with ice and briefly agitate to mix flavors. 
    - Strain into an iced collins glass. 
    - Add soda water and fill remaining space with Cava. 
    - Arrange pineapple fronds along one side of the glass, add a straw, and enjoy.
    tags:
    - bar mezzana
    - shaken
    - citrus
    - tiki
    - sparkling
  - name: Dirty Diamond
    author: LeNell Camacho Santa Ana
    notes: |+2
      Helen labored for years under the burden of a broken heart after her first husband broke it foolin' around. She was introduced to Sazeracs the night she stepped out on the town in a red dress and the very diamond ring her husband gifted to the other woman: “discovered in New Orleans and made New York style—to make you forget your troubles.” LeNell Camacho Santa Ana created this toast, “a New York–style Sazerac with both brandy and whiskey mixed in a diamond fizz style with champagne” to celebrate Helen and the night she woke up to liberate her broken heart.
    glassware: flute
    ingredients:
    - sugar cube
    - Peychaud's bitters
    - Angostura bitters
    - 1 ounce (30 ml) rye whiskey
    - 1 ounce (30 ml) Cognac
    - 1 to 2 barspoons absinthe, to taste, plus more to rinse glass
    - "Garnish: lemon twist"
    - champagne
    steps:
    - Saturate sugar cube with bitters and muddle to dissolve. 
    - Add whiskey, Cognac, and absinthe. 
    - Rinse flute or coupe glass with absinthe. 
    - Stir contents of mixing glass with ice and strain into prepared glass. 
    - Top with champagne. 
    - Garnish with lemon twist and serve.
    tags:
    - stirred
    - sparkling
  - name: Right Hand
    author: Nicole Lebedevitch
    notes: |+2
      To honor the “Swiss Army Knife of the White House,” Nicole Lebedevitch was inspired to combine some spirits—bourbon and apple brandy—to create a strong backbone for a drink with a soft and almost warming flavor. “Missy was strong, comforting, but meant business and got it done,” says Nicole.
    glassware: nick & nora
    ingredients:
    - 1 1/2 ounces (45 ml) Eagle Rare bourbon
    - 1/2 ounce (15 ml) Arkansas Black brandy
    - 1/2 ounce (15 ml) Suze liqueur
    - 1/2 ounce (15 ml) cinnamon demerara syrup
    - 2 dashes Fee Brothers Walnut Bitters
    - "Garnish: orange twist"
    steps:
    - Combine all ingredients in a mixing glass with ice and stir. 
    - Strain into a chilled Nick & Nora glass and garnish with orange oil. 
    - Serve.
    tags:
    - stirred
  - name: Uisuki Cocktail
    author: Julia Momose
    notes: |+2
      While their first batch of whisky was resting in barrels, the Taketsurus produced “apple wine” and apple brandy to support the business. Julie Momose crafted this cocktail to bring together whisky and wine: “I would like to raise a glass to her quiet strength, humility, and cleverness.”
    glassware: double rocks
    ingredients:
    - 1 ounce (30 ml) Nikka Taketsuru Pure Malt Japanese whisky
    - 1 ounce (30 ml) Rhine Hall La Normande Pommeau
    - 1 ounce (30 ml) Cocchi Vermouth di Torino
    steps:
    - Place a large piece of crystal clear ice in the base of your glass. 
    - Measure ingredients over the ice and give a gentle stir to incorporate.
    - Take a sip before much dilution occurs, gradually tasting the way the ingredients weave in and out as they sit and swirl over the ice.
    tags:
    - stirred
  - name: Pineapple Yaas Queen
    author: Cherish Wilkie
    notes: |+2
      Cherish Wilkie met inspirational lady Paige Aubort at Lobo Plantation, which is known for pineapples, the universal symbol for hospitality. Cherish chose pineapple tepache because “it's a bit fun, a bit sweet but spicy like Paige.”
    glassware: wine glass
    ingredients:
    - 1 1/2 ounces (45 ml) Tullamore Dew Irish whiskey
    - 2 1/2 ounces (75 ml) Pineapple Tepache
    - "Garnish: edible flower"
    steps:
    - Pour whiskey then pineapple tepache into wine glass. 
    - Top with ice and place an edible flower in the glass. 
    - Serve.
    tags:
    - ramblin' rascal tavern
    - citrus

#Rum
  - name: Brains, Beauty and Breeches
    author: Micaela Piccolo
    notes: |+2
      Creator Micaela Piccolo conceived of this drink “to keep some pep in your step along with some unusual flavor pairings.” Rum and coconut whipped cream bring to life the exotic flavors of the lands Wanderwell visited: “If I had a long day of filming and had to keep going like Aloha, I would order this drink in a heartbeat.”
    glassware: double rocks
    ingredients:
    - 11/2 ounces (45 ml) Plantation Original Dark rum
    - 1/2 ounce (15 ml) Amaro CioCiaro
    - 3 ounces (90 ml) cold-brewed coffee
    - Coconut Whipped Cream
    - "Garnish: freshly grated nutmeg"
    steps:
    - Fill a double Old Fashioned glass with ice. 
    - Add rum, Amaro, and coffee, leaving about 1 inch (2.5 cm) at the top of the glass. 
    - Top with whipped cream. 
    - Garnish with nutmeg and serve.
    tags:
    - maison ferrand
    - caffeinated
    - tiki
  - name: Polar Plunge
    author: Lynnette Marrero
    notes: |+2
