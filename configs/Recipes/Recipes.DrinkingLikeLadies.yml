    author: Sheena Jacques-Galan
    notes: |+2
      Although built on the base of a Peruvian pisco, the modifiers of Sheena's Sappers include some of our favorite French aperitifs, making this the perfect toast to a woman whose subterfuge started tableside at a Parisian café.
    glassware: coupe
    ingredients:
    - 1 2/3 (50 ml) pisco, preferably Peruvian
    - 2/3 ounce (20 ml) St-Germain
    - 1/3 ounce (10 ml) Suze
    - 1 ounce (30 ml) fresh grapefruit juice
    - 2/3 ounce (20 ml) fresh lime juice
    - 1/3 ounce (10 ml) white sugar
    - "Garnish: lime twist"
    steps:
    - Shake ingredients with ice and strain. 
    - Serve.
    tags:
    - carry nation
    - shaken
    - citrus
    - daiquiri
  - name: Blossom & Six
    author: Meaghan Dorman
    notes: |+2
      To toast the Lady of Cao, Meaghan Dorman combined flavors that reminded her of the lush rainforests of Peru, including hibiscus and peach. The resulting cocktail is a beautiful color invoking “a tapestry or cloth such as a high-ranking lady might own.”
    glassware: wine glass
    ingredients:
    - 1 1/2 ounces (45 ml) pisco
    - 3/4 ounce (22 ml) grapefruit juice
    - 3/4 ounce (22 ml) peach liqueur
    - 2 ounces (60 ml) chilled hibiscus tea
    - 1 ounce (30 ml) club soda
    - "Garnish: lemon twist"
    steps:
    - Combine all ingredients except club soda in a shaker. 
    - Roll ingredients with ice and dump into wineglass. 
    - Top with club soda and garnish with lemon twist. 
    - Express oil, twist up pretty, and serve!
    tags:
    - raines law room
    - the bennett
    - dear irving
    - rolled
    - shaken
    - citrus
  - name: Turn This Mess Around
    author: Mimi Burnham
    notes: |+2
      Mimi's toast to Rachel Carson includes flavors that hark back to events in Rachel Carson's life, from the saline solution, which reminds us of her work to save the oceans, to the sharp note of cider vinegar in the shrub, symbolizing her fights against the chemical companies, to the dash of mezcal “to bring a smoky back note, as a tribute to a beach campfire, which I imagined Rachel may have enjoyed.”
    glassware: rocks
    ingredients:
    - 11/2 ounces (45 ml) Laird's Apple Brandy
    - 1/4 ounce (8 ml) Del Maguey Vida Mezcal
    - 1/2 ounce (15 ml) Dolin blanc vermouth
    - 1/2 ounce (15 ml) Cranberry Shrub
    - 2 drops Saline Solution
    - 1 large orange twist
    - "Garnish: orange twist"
    steps:
    - Stir ingredients with ice in a mixing glass and strain into a rocks glass. 
    - Garnish with orange oil and serve.
    tags:
    - stirred
  - name: La Patria
    author: Ivy Mix
    notes: |+2
      Ivy Mix worked with Bolivian spirit and Batavia Arrak, a nod to Adams's travels in exotic locales in South America and across Europe, sweetened with strawberry and balanced with verjus for a sweet, sour cocktail.
    glassware: nick & nora
    ingredients:
    - 1 1/2 ounces (45 ml) Singani 63
    - 3/4 ounce (22 ml) verjus
    - 1/4 ounce (8 ml) strawberry liqueur
    - 1/4 ounce (8 ml) Batavia Arrack
    - dash absinthe
    steps:
    - Stir all ingredients in a mixing glass and strain into a glass.
    - "Store any leftover cocktail in a 'dividend,' or a small vessel alongside, ideally chilled in a bed of crushed ice."
    - Garnish with a pansy and serve.
    tags:
    - stirred
    - leyenda
  - name: Good Governance
    author: Katie Rose
    notes: |+2
      Katie's toast to Tawakkol Abdel-Salam Karman incorporates flavors of Yemen, including tea, cardamom, and mint, as well as the fig and fenugreek notes of her chosen brandy. “In an attempt at making a drink that was formidable in its nature, but spoke wisely and eloquently with its voice, I hope I was able to represent her passion and prowess.”
    glassware: nick & nora
    ingredients:
    - 1 ounce (30 ml) El Maestro Sierra Brandy Solera Reserva
    - 1 ounce (30 ml) Cardamaro
    - 1/2 ounce (15 ml) Black Tea and Cardamom Syrup
    - 1/2 ounce (15 ml) fresh lemon juice
    steps:
    - Combine ingredients in a shaker with ice, shake, and strain into a Nick & Nora glass. 
    - Garnish with a mint leaf and serve.
    tags:
    - goodkind
    - shaken
    - citrus
  - name: Silent Red
    author: Chabi Cadiz
    notes: |+2
      Chabi Cadiz is inspired by simple things that can have great effects. For her Silent Red, she was inspired by the styles of 1920s makeup, especially bright red lipstick that would allow for dramatic effect even in a black and white film.
    glassware: martini
    ingredients:
    - 2 ounces (60 ml) aged Chilean pisco
    - 1 ounce (30 ml) filtered beetroot juice
    - 1 ounce (30 ml) rose syrup such as Giffard or Monin
    - 1/2 ounce (15 ml) Macerated Pisco with Earl Grey Tea
    - orange peel
    - "Garnish: orange"
    steps:
    - Combine ingredients in a mixing glass with ice, shake, and strain into a martini glass. 
    - Garnish with orange and serve.
    tags:
    - shaken
    - prima bar

#Punch and Low-Alcohol Tipples
  - name: Pear-Shaped Punch
    author: Misty Kalkofen
    notes: |+2
      The Pear-Shaped Punch provides an accessible entry into the intriguing and complex category of mezcal. The notes of pear, bright lime, and grapefruit with a touch of bitter orange peel sing with the roasted agave flavors. This recipe makes a healthy portion, so send out the invites!

      Yields 25 servings.
    glassware: punch bowl
    ingredients:
    - 1 bottle Del Maguey Vida Mezcal
    - 4 1/4 ounces (130 ml) Aperol
    - 2 1/4 ounces (66 ml) Luxardo Maraschino
    - 17 ounces (500 ml) Perfect Puree Pear
    - 8 1/2 ounces (250 ml) lime juice
    - 8 1/2 ounces (250 ml) grapefruit juice
    - 4 1/4 ounces (125 ml) 1:1 simple syrup
    - "Garnish: edible flowers"
    steps:
    - Mix all ingredients in punch bowl with ice. 
    - Garnish the bowl with edible flowers and serve.
    tags:
    - stirred
    - citrus
    - punch
  - name: Jedburgh Welcome Punch
    author: Mary Stout
    notes: |+2
      Mary channels some of France's most iconic flavors to create a punch appropriate to welcome Jedburgh Team Frederick on their arrival: exemplary apples from Normandy, the herbaceous Chartreuse of the Carthusian monks of Grenoble, and the ever-prolific wine!

      Yields 25 servings.
    glassware: punch bowl
    ingredients:
    - 18 ounces (530 ml) Laird's Apple Brandy
    - 6 ounces (175 ml) Yellow Chartreuse
    - 12 ounces (350 ml) grapefruit juice
    - 12 dashes Angostura bitters
    - 3 ounces (90 ml) water
    - 1 750-milliliter bottle dry Lambrusco
    - "Garnish: ice ring with grapefruit and lime slices frozen inside"
    steps:
    - Mix all ingredients in punch bowl, topping with Lambrusco. 
    - Add ice ring and serve.
    tags:
    - punch
    - citrus
    - stirred
    - sparkling
  - name: Los Reunidos
    author: Helen Diaz
    notes: |+2
      San Francisco–based Helen Diaz uses the aromatic Terroir Gin from local-to-her distillery St. George Spirits for her hopeful toast, Los Reunidos or the Reunited Ones. Terroir Gin features botanicals, evoking memories of northern California such as Douglas fir and California bay laurel.

      Yields 8 servings.
    glassware: punch bowl
    ingredients:
    - 8 ounces (240 ml) St. George Terroir Gin
    - 6 ounces (175 ml) dry vermouth
    - 4 ounces (120 ml) lemon juice
    - 6 ounces (175 ml) Aperol
    - 4 ounces (120 ml) Rosemary Syrup (see below)
    - 4 ounces (120 ml) sparkling wine
    - 4 ounces (120 ml) soda water
    - "Garnish: rosemary sprigs and sliced strawberries"
    steps:
    - Combine ingredients in punch bowl, topping with sparkling wine and soda water. 
    - Garnish with rosemary sprigs and sliced strawberries, and serve.
    tags:
    - punch
    - citrus
    - sparkling
    - stirred
  - name: Soul of Wit
    author: Jenn Tosatto
    notes: |+2
      Jenn's Soul of Wit is inspired by Turkish Delight candies, a nod to Aspasia's birthplace. Through the nutty notes of sherry, honey, and cherries, she has created a simple, elegant liquid version of this confection for sipping while waxing philosophical.

      Yields 8 servings.
    glassware: punch glass
    ingredients:
    - 1 bottle dry sherry
    - 1/4 cup (60 ml) honey
    - 1 orange peel
    - 1 cup (160 g) dried cherries
    - 1 cinnamon stick
    - 1/2 teaspoon whole cloves
    - 1 teaspoon (2 g) allspice
    - 1 star anise
    - 1/2 teaspoon coriander
    steps:
    - Combine all ingredients in a saucepan and simmer over low heat for 30 to 40 minutes. 
    - Serve hot.
    tags:
    - stirred
    - heated
    - winter
    - punch
  - name: Morning Droplets of Dew on Frozen Grapes
    author: Jessica Lischka
    notes: |+2
      Creator Jessica Lischka used a palette of Japanese ingredients to create this refresher, substituting frozen grapes for ice cubes, reminiscent of the frozen summits Junko scaled, her victory over which was sweet.
    glassware: rocks
    ingredients:
    - 1 1/2 ounces (45 ml) Tozai Living Jewel junmai sake
    - 3/4 ounce (22 ml) Woody Creek gin
    - 3/4 ounce (22 ml) Carpano Bianco vermouth
    - 1/2 ounce (15 ml) Dolin dry vermouth
    - 1/2 ounce (15 ml) yuzu juice
    - 5 or 6 frozen green grapes
    steps:
    - Combine all ingredients. 
    - Gently muddle grapes to break up while in liquid ingredients. 
    - Do not add ice; shake to chill with frozen grapes. 
    - Double strain over a BFIC (Big Fucking Ice Cube).
    tags:
    - jimmy's an american restaurant & bar
    - low-abv
    - shaken
  - name: My Name Is Nobody
    author: Beckaly Franks
    notes: |+2
      “For me there is pure poetry in the idea that Lee Miller, like many photographers, was a ‘nameless' storyteller,” says creator Beckaly Franks. “Miller is an iconic female figure, so it goes without saying that her name is legend. However, the anonymity of being behind the lens afforded her travel, immersion in global tragedy, the progression of art and a chance to rescue time. The narrative of nobody.”
    glassware: rocks
    ingredients:
    - 1 ounce (30 ml) Ancho Reyes
    - 3/4 ounce (22 ml) sweet vermouth
    - 3/4 ounce (22 ml) Aperol
    - 1 teaspoon (5 ml) Fernet-Branca
    - "Garnish: lemon peel"
    steps:
    - In a mixing glass, combine ingredients with ice and stir. 
    - Strain into an Old Fashioned glass over fresh ice. 
    - Garnish with a lemon swath and serve.
    tags:
    - the pontiac
    - stirred
    - freezer bar
  - name: Tea With Zenobia
    author: Chantal Tseng
    notes: |+2
      This delightful aperitif mixes sweet wines with herbaceous liqueurs and mint tea for a drink that is sweet, robust, and soothing on the palate.
    glassware: collins
    ingredients:
    - 2 ounces (60 ml) Palo Cortado sherry
    - 1 ounce (30 ml) Dolin Rouge vermouth
    - 1/4 ounce (8 ml) apricot brandy
    - 1/4 ounce (8 ml) Green Chartreuse
    - 2 dashes orange bitters
    - 3 ounces (90 ml) Moroccan mint tea
    - "Garnish: mint, orange peel, and brandied apricot"
    steps:
    - Combine ingredients in a collins glass, stir, and add cracked ice. 
    - Garnish with mint, orange peel, and brandied apricot.
    tags:
    - reading room
    - stirred
    - low-abv
  - name: Bliss Maker
    author: Lucinda Weed
    notes: |+2
      Creator Lucinda Weed made this cocktail using ingredients that “stimulate the mind, heart, and respiratory systems: St-Germain is made from fresh elderflowers, historically used for their prophylactic qualities and to treat ailments of the sinuses and respiratory systems; lemon verbena relaxes the mind; hibiscus is used to treat high blood pressure and cholesterol; honey, when made locally, builds immunity to local allergens.”
    glassware: highball
    ingredients:
    - 1 1/2 ounces (45 ml) St-Germain
    - 1 ounce (30 ml) fino sherry
    - 1 1/2 ounces (45 ml) cooled lemon verbena tea (use 2 tbsp [28 g] per 8 oz [240 ml] boiling water)
    - 1 1/2 ounces (45 ml) cooled hibiscus tea (use 2 tbsp [28 g] per 8 oz [240 ml] boiling water)
    - 1/4 ounce (8 ml) Honey Syrup
    - "Garnish: lemon twist and edible flowers"
    steps:
    - Preferably starting with everything chilled, combine all ingredients in a glass and top with ice. 
    - Give a gentle stir, express a lemon peel, and garnish with peel and optional edible flower.
    tags:
    - black penny
    - stirred
    - low-abv
  - name: White Rose Mission
    author: Lauren Clark
    notes: |+2
      Using a “rosé” variation of a traditional Italian aperitif wine, Lauren Clark pays homage to Victoria Earle Matthews and her White Rose Mission, a refuge for exploited young black women. The peaches are a nod to Matthews' birthplace, Georgia.
    glassware: goblet
    ingredients:
    - 3 ounces (90 ml) Cocchi Americano Rosa
    - 3 ounces (90 ml) club soda
    - 4 chunks peach
    - "Garnish: grapefruit peel"
    steps:
    - Build in a goblet filled with cracked ice. 
    - Garnish with grapefruit peel.
    tags:
    - low-abv
  - name: Forte
    author: Claire Sprouse
    notes: |+2
      Creator Claire Sprouse felt a more measured cocktail seemed appropriate for Gabrielle Suchon: “This tipple utilizes a dry, acid-driven Chenin Blanc from her birthplace, Burgundy, while bucking the line of thinking that low-alcohol cocktails have to follow the traditional aperitif format.”
    glassware: hurricane
    ingredients:
    - 2 ounces (60 ml) Chenin Blanc
    - 2 ounces (60 ml) sweet vermouth such as Lo-Fi Aperitifs or Dolin Rouge
    - 1 ounce (30 ml) orange juice
    - 1/2 ounce (15 ml) lemon juice
    - 1/2 ounce (15 ml) cinnamon syrup
    - "Garnish: orange slice and freshly grated cinnamon"
    steps:
    - Combine ingredients and whip with crushed ice. 
    - Pour contents into glass and pack full with more crushed ice. 
    - Garnish with orange slice and freshly grated cinnamon on top. 
    - Serve.
    tags:
    - tiki
    - shaken
    - citrus
    - low-abv
