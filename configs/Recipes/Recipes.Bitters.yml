      - citrus
  - name: Angostura Fizz
    author: 
    notes: "The Angostura Fizz appears in the “Special Drinks for the Soda Fountain and Other Recipes” section of the 1908 Dr. Siegert’s Angostura Bitters recipe booklet, but it was its inclusion in Charles H. Baker Jr.’s 1946 travelogue The Gentleman’s Companion: Volume II that sold me on it. Baker prescribes an Angostura Fizz, known in some circles as a Trinidad Fizz, as ideal for “whenever the climate is hot and the humidity high and stomachs stage sit-down strikes and view all thought of food—present or future—with entire lack of enthusiasm.”"
    ingredients:
    - 1 ounce Angostura bitters
    - 1 ounce freshly squeezed lime juice
    - ¼ ounce Simple syrup
    - ¼ ounce grenadine
    - ½ ounce cream
    - 1 egg white
    - Seltzer water
    steps:
    - Combine the bitters, lime juice, simple syrup, grenadine, cream, and egg white in a cocktail shaker. Dry shake (without ice) for approximately 10 seconds to fully combine the egg and cream. Add ice and continue to shake until chilled. Double-strain into a chilled coupe glass. Top off with seltzer.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
  - name: Bijou Cocktail
    author: 
    notes: Made with equal parts gin, sweet vermouth, and green Chartreuse, the classic Bijou, which was allegedly named for the jewel-like colors of the primary ingredients, can come across as “bombastically herbaceous,” in the words of writer Paul Clarke. A popular modification of this drink dials up the gin by half an ounce while cutting back on the vermouth and Chartreuse by half an ounce each, resulting in a drier cocktail. The “Ritz version” of the Bijou from Frank Meier’s The Artistry of Mixing Drinks (1934) says goodbye to the Chartreuse altogether, swapping in orange curaçao, and dry vermouth for the sweet vermouth. I suggest you give this original version a try. As my college writing professor used to say, you have to understand the rules first before you can start breaking them.
    ingredients:
    - 1 ounce gin
    - 1 ounce sweet vermouth
    - 1 ounce green Chartreuse
    - 1 dash orange bitters
    - "Garnish: amarena or marasca cherry"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the amarena or marasca cherry.
    tags:
      - old-guard cocktails
      - stirred
  - name: Brandy Crusta
    author: 
    notes: Invented by Joseph Santini around 1850 at the City Exchange bar in New Orleans, the brandy crusta made its first appearance in print in Jerry Thomas’s 1862 How to Mix Drinks. Santini took the basic cocktail formula of spirit, sugar, water, and bitters and added lemon juice as well as a most decorative garnish. (Cocktail authority Ted Haigh, a.k.a. “Dr. Cocktail,” author of Vintage Spirits and Forgotten Cocktails, points out that the sidecar and margarita are both direct descendants of the brandy crusta.) The garnish calls for the thickly sliced zest of half a lemon dispatched in one continuous swath—what Haigh calls “a skirt of fruit peel”—that’s nestled inside the glass, just peeking above the sugared rim. The size of the glass—a short wine glass or goblet is ideal—is important here. Otherwise the lemon curl will slide into the glass rather than staying pressed against its sides.
    ingredients:
    - 1 lemon wedge plus 1 whole lemon
    - Superfine sugar
    - 2 ounces brandy
    - ½ ounce orange curaçao
    - ½ ounce freshly squeezed lemon juice
    - 2 dashes Boker’s Bitters or Angostura bitters
    steps:
    - Cut a slit in a lemon wedge and run it around the rim of a small wine glass or goblet. Sprinkle the sugar on a small plate and roll the outside of the lemon-moistened rim in the sugar to create a thick crust on the outside of the glass. Chill the glass in the refrigerator until the sugar hardens into a firm crust.
    - Select a lemon that’s roughly the same diameter as the glass you’re using. Cut the lemon in half through its equator. Working with half of the lemon, slice off the tip of the uncut end, then use a paring knife to peel the lemon, taking care to keep the peel in one continuous piece, as if you were peeling an apple. Once the glass is chilled, tuck the lemon peel inside the glass, just below the rim. Save the second lemon half for another cocktail.
    - Combine the brandy, curaçao, lemon juice, and bitters in a cocktail shaker filled with ice. Shake until chilled and strain into the prepared glass. Add an ice cube to the glass and serve.
    tags:
      - old-guard cocktails
      - classic
      - citrus
      - shaken
  - name: Corn 'n' Oil
    author: 
    notes: Seattle barman Keith Waldbauer has turned me on to many memorable cocktails, but I am particularly indebted to him as the man who first put a Corn ’n’ Oil in my hands. The name and origin of this cocktail remain as murky as the blackstrap rum used in the drink, but it hails from Barbados and makes great use of falernum, a Caribbean liqueur made from an infusion of rum and sugarcane syrup spiced with ginger, lime, cloves, and almonds. There are plenty of recipes online to experiment with if you’re interested in making your own falernum, which is a staple ingredient in many tropical and tiki drinks, but John D. Taylor’s Velvet falernum, which dates back to 1890 according to some, will do the trick. When I asked Keith about the backstory of the Corn ’n’ Oil, he said that most people come to it via the recipe on the back of the John D. Taylor bottle, but, as with many great drinks consumed in Seattle, all roads lead back to Murray Stenson, who helped popularize the drink at the Zig Zag Café, where they doctor it with an extra splash of Coca-Cola. You can substitute another dark rum, but you’ll miss out on the sweet depth and dark molasses flavor of the Cruzan Black Strap. Considering its own Caribbean background, Angostura is the bitters of choice here, but swapping in Bittercube Blackstrap Bitters would be a choice play.
    ingredients:
    - 2 ounces blackstrap rum, preferably Cruzan Black Strap
    - ½ ounce John D. Taylor’s Velvet falernum
    - ¼ ounce freshly squeezed lime juice
    - 2 to 3 dashes Angostura bitters
    - "Garnish: lime wedge"
    steps:
    - Build the rum, falernum, lime juice, and bitters in an old-fashioned glass filled with crushed ice. Stir and garnish with the lime wedge.
    tags:
      - old-guard cocktails
      - stirred
      - citrus
  - name: Cuba Libre
    author: 
    notes: When I heard that Jonathan Miles, the former cocktail columnist for the New York Times, was going to be in Seattle to promote his debut novel, Dear American Airlines, I checked in with his publicist to see if he might be available for a quick meeting. He was, so on an unseasonably hot Seattle evening Jonny and I met at Zeitgeist Coffee in Pioneer Square. We took a table outside and drank espressos in the hot sun, where the conversation quickly turned to cocktails and, when we noticed a bottle of Mexican Coca-Cola on the next table, the undeniably simple pleasure of the Cuba libre. After a pause, Jonny said, “What are we doing sitting here drinking coffee? There’s got to be a bar nearby.” With that, we grabbed our satchels and walked down the block to F.X. McRory’s, a banquet-hall-sized sports bar bedecked in Seattle Mariners memorabilia, and continued our conversation over a round (or two) of Cuba libres. The classic Cuba libre doesn’t call for bitters, but I can’t resist the combination of Angostura and Coca-Cola. Rather than simply adding a dash of bitters and calling it a day, I wanted to introduce the bitters into the drink via bitters-laced ice cubes, which allow the spiciness of the bitters to seep into the drink as the ice slowly melts.
    ingredients:
    - Several dashes Angostura bitters
    - 1 lime
    - 2 ounces light rum
    - Mexican Coca-Cola
    steps:
    - To make the Angostura ice cubes, fill an ice cube tray with water, add 1 or 2 dashes of Angostura bitters to each section, and freeze.
    - Cut the lime in half and squeeze the juice into a double old-fashioned or highball glass. Drop one of the spent lime halves into the bottom of the glass. Fill the glass with the Angostura ice and pour in the rum. Top off with Coca-Cola. Stir and serve.
    tags:
      - old-guard cocktails
      - stirred
      - citrus
  - name: Dark and Stormy
    author: 
    notes: "The Dark and Stormy is like a portable air conditioner, and it’s one of my signature drinks in the summer months. Gosling’s Black Seal Rum has actually trademarked the name Dark and Stormy, so unless you’re pouring Gosling’s and Barritt’s Ginger Beer (which is hard to track down outside Bermuda), you’re not drinking an official version of Bermuda’s national drink. I’m pretty sure Gosling’s attorneys won’t serve you with papers if you choose to use a dark rum other than Gosling’s, though. And adding fresh lime and bitters only makes it better. One thing I will hold you to is the choice of soda: do not use ginger ale in place of a decent ginger beer, unless you have on hand a few bottles of Blenheim Hot Ginger Ale, from Hamer, South Carolina. Standard ginger ale lacks the peppery kick this drink calls for."
    ingredients:
    - 1 ounce Ginger-Lime Syrup
    - 2 ounces Gosling’s Black Seal rum
    - 2 dashes Angostura bitters
    - 2 dashes Scrappy’s lime bitters or homemade Key Lime Bitters
    - Ginger beer
    - "Garnish: lime wedge"
    steps:
    - Combine the ginger-lime syrup, rum, and both bitters in a highball glass filled with ice. Top off with the ginger beer. Squeeze the wedge of lime into the drink, dropping the spent wedge into the glass. Stir and serve.
    tags:
      - old-guard cocktails
      - stirred
      - citrus
  - name: East India Cocktail
    author: 
    notes: The first version of the East India Cocktail—and there are many—appeared in Harry Johnson’s 1882 New and Improved Bartenders’ Manual and took its name from the location where it was most likely created. One variation involves using pineapple juice instead of pineapple syrup; other recipes omit the pineapple altogether and swap in raspberry syrup. If you don’t have Boker’s Bitters on hand, you can use Angostura, though David Wondrich recommends Peychaud’s for its “lovely, soft edge.”
    ingredients:
    - 2 ounces brandy
    - ½ ounce orange curaçao
    - ¼ ounce Pineapple Syrup
    - ¼ ounce maraschino liqueur
    - 2 dashes Boker’s Bitters or Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
      - citrus
  - name: Fourth Regiment Cocktail
    author: 
    notes: "This early twentieth-century cocktail comes to us by way of the inimitable Charles H. Baker Jr., as only he can set the scene in his wonderful guide to the good life, The Gentleman’s Companion: Volume II: “Brought to Our Amazed Attention by One Commander Livesey, in Command of One of His Majesty’s Dapper Little Sloops of War, out in Bombay, A.D. 1931.” Baker points out this is “merely a Manhattan Cocktail … spiced with 1 dash each of celery, Angostura, and orange bitters,” but it’s one of the few vintage recipes you’ll see that cites celery bitters as a key ingredient."
    ingredients:
    - 1 ounce rye
    - 1 ounce sweet vermouth
    - 1 dash celery bitters
    - 1 dash orange bitters
    - 1 dash Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
  - name: Harvard Cocktail
    author: 
    notes: While this cocktail (more rust-colored than true crimson) dates back to 1895, like its Ivy League cousins the Cornell Cocktail, the Princeton Cocktail, and the Yale Cocktail, it has gone the way of raccoon skin coats on game day. Indeed, after a luncheon at the members-only Harvard Club on West 44th Street in New York City, I asked the well-appointed barman (who was wiping down glasses like well-appointed barmen in movies always seem to be doing) if he had many calls for Harvard’s namesake cocktail. His response of “Say again?” made me think that one hadn’t been ordered there since 1895.
    ingredients:
    - 1½ ounces Cognac
    - ¾ ounces sweet vermouth
    - ¼ ounce freshly squeezed lemon juice
    - 1 teaspoon grenadine
    - 2 or 3 dashes Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker filled with ice. Shake until chilled and strain into a chilled coupe or cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
  - name: Horse's Neck
    author: 
    notes: Called “the great what-is-it of the Highball tribe” by David A. Embury in The Fine Art of Mixing Drinks, the Horse’s Neck started as a nonalcoholic drink in the 1890s, but the addition of whiskey, bourbon, rye, brandy, scotch, or even gin brought a spirited kick to this refreshing highball. The drink, per Embury, “degenerated” into a nonalcoholic beverage once again during Prohibition. Bourbon and ginger ale is one of my favorite marriages of spirit and mixer, so that’s what is recommended here.The garnish is achieved by positioning one continuous spiral of zest from a whole lemon so that it is flapping over the glass’s edge, invoking the silhouette of a horse’s mane. Personally, the lemon corkscrew puts me in the mind of a pig’s tail, but I suppose the Pig’s Tail isn’t as elegant a name as the Horse’s Neck.
    ingredients:
    - 1 lemon
    - 2 ounces bourbon
    - 3 dashes Angostura bitters
    - Ginger ale
    steps:
    - Carefully peel the zest from the lemon in one continuous spiral with a channel knife. Coil the zest around a barspoon or chopstick to encourage a bouncy spiral. Place the lemon zest in the bottom of a chilled highball glass, hanging the end of the coiled garnish over the side of the glass. Fill the glass with ice. Add the bourbon and bitters and top off with ginger ale.
    tags:
      - old-guard cocktails
      - stirred
  - name: Japanese Cocktail
    author: Jerry Thomas
    notes: Of the thirteen cocktails listed in Jerry Thomas’s How to Mix Drinks, the Japanese Cocktail is most likely the only true Jerry Thomas original. There’s nothing remotely Asian in the Japanese Cocktail—no sake rinse, no powdered wasabi rim, no cherry blossom garnish. Instead, Thomas created it to mark the occasion of the first visit to the United States by a group of Japanese delegates in June 1860. Fortunately for all parties involved and generations of imbibers to come, the group was staying at the Metropolitan Hotel, just a block from Thomas’s popular bar, where the delegation surely indulged in a tipple or two.
    ingredients:
    - 2 ounces Cognac
    - ½ ounce orgeat
    - 3 dashes Boker’s Bitters or Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine the Cognac, orgeat, and bitters in a mixing glass filled with ice. Stir until well chilled and strain into a chilled coupe or cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
  - name: Jersey Cocktail
    author: William T. Boothby
    notes: In his 1891 book, Cocktail Boothby’s American Bar-Tender, William T. Boothby recommends that one “flavor” this bitters, sugar, and cider drink with applejack. What a fine idea. Applejack, an apple brandy-based spirit, was all the rage in the mid-Atlantic states during the Colonial era. America’s first commercial brandy distillery, Laird & Company, set up shop in Scobeyville, New Jersey, in 1780, and they still produce their signature applejack, known in some circles as “Jersey lightning.” Angostura works wonders here, but Fee Brothers Whiskey Barrel-Aged Bitters is what I would use. This is also a great opportunity to break out a bottle of homemade Apple Bitters.
    ingredients:
    - 1 ounce applejack
    - ¼ ounce Simple syrup
    - 2 dashes Angostura bitters or Fee Brothers Whiskey Barrel-Aged Bitters
    - Hard cider
    - "Garnish: lemon twist"
    steps:
    - Build all of the ingredients except the garnish in a double old-fashioned glass filled with cracked ice. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
      - cider
  - name: Martini
    author: 
    notes: At the height of the martini boom of the 1990s, so-called “martinis” were made with vodka instead of gin and typically served in birdbath-sized glasses (not unlike the one Vince Vaughn hoists on the poster for Swingers). At the same time, “-tini” became the suffix appended to any number of questionable concoctions. The first martinis, served in the late 1800s, were often made with Old Tom gin and sweet vermouth (see the Martinez), but around 1906 the marriage of gin and dry vermouth became the standard. In The Joy of Mixology, Gary Regan points out that around this time a kiss of orange bitters showed up in the drink. Orange bitters remained a part of the dry martini up through the 1930s, but by the 1950s the bitters had disappeared just as the quantity of vermouth trickled down from a healthy pour to a drop to just a vapor.
    ingredients:
    - 1½ ounces gin, preferably Plymouth
    - ½ ounce dry vermouth
    - 1 dash orange bitters
    - "Garnish: lemon twist"
    steps:
    - Combine the gin, vermouth, and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - classic
      - stirred
      - martini
  - name: Martinez
    author: 
    notes: "We know that this recipe was first captured in print in the 1887 edition of Jerry Thomas’s How to Mix Drinks, but, as with so many great drinks, the details of its origin remain fuzzy. One popular tale has Thomas, then working at San Francisco’s Occidental Hotel, serving it to a Gold Rush-era traveler on his way to Martinez, California. Regardless of the drink’s true provenance, I have to agree with Gary Regan, who, in The Joy of Mixology, writes: “This drink, I believe, was born of the Manhattan and is the father, or perhaps grandfather, of the Dry Gin Martini.” Later he adds, “Theoretically, at least, the Martinez was a variation on the Manhattan, and the Martini is, for all intents and purposes, a Martinez.” In place of the Old Tom gin, a slightly sweeter gin that was popular in the mid-1800s but dried up after Prohibition, I like to use Ransom Old Tom, which hails from Sheridan, Oregon. What makes Ransom so unique is their use of malted barley-based and corn-based spirits, which they allow to mellow in wine barrels, giving the gin its distinctive straw-colored hue. Note the 2:1 vermouth to gin ratio. Some contemporary versions of this drink flip that ratio, or they split the difference and use equal parts. I encourage you to at least try the original version. It’s sweeter than you might be used to, but never cloying, and aromatic as all hell. And it’s a history lesson in a glass."
    ingredients:
    - 1 ounce Old Tom gin, preferably Ransom Old Tom
    - 2 ounces sweet vermouth, perferably Carpano Antica
    - 1 teaspoon maraschino liqueur
    - 2 dashes Boker’s Bitters or Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
  - name: Mint Julep
    author: 
    notes: This Derby Day classic doesn’t traditionally call for bitters, but I’m happy to see that many bartenders have been sneaking them in, especially since bourbon and bitters make a handsome couple, and the bitters add another layer of aromatics to the fresh mint. And just as one puts on his favorite seersucker jacket for Derby Day, part of the Southern charm of the mint julep lies in its presentation. Although I’ve had juleps in plastic cups and collins glasses, a silver julep cup is what’s really called for by traditionalists. The fresh mint makes the ultimate aromatic garnish, and the short straw tucked into the drink forces you to get your nose in there to fully experience it with all your senses.
    ingredients:
    - 2 sprigs fresh mint
    - ½ ounce Simple syrup
    - 2 dashes Angostura or other aromatic bitters
    - 2½ ounces bourbon
    - "Garnish: 2 or 3 springs fresh mint"
    steps:
    - Place the 2 sprigs of fresh mint in the palm of one hand and give them a smack with your other hand to wake them up. Then strip the leaves from their stems and add the mint leaves, simple syrup, and bitters to a julep cup or highball glass and gently muddle. Add the bourbon and fill the cup two-thirds of the way with crushed ice. Stir vigorously until a layer of condensation coats the julep cup. Then add more crushed ice to the cup, so that the ice rises over the top. Garnish with the 2 or 3 sprigs of fresh mint and serve with a short straw.
    tags:
      - old-guard cocktails
      - stirred
      - julep
      - classic
  - name: Negroni
    author: 
    notes: Is it true that the Negroni, with its instantly recognizable vibrant red profile, was born in 1919 in Florence, Italy, when a certain Count Camillo Negroni asked the bartender at Caffè Casoni to replace the club soda in his Americano with gin? This tends to be the most popular account of the drink’s origin, but no matter who was behind it (royalty or not), I like to thank that person every time I lift a Negroni to my lips. Made of equal parts gin, Campari, and sweet vermouth, it’s a simple drink that encourages substitutions (swap Aperol for Campari; use Punt e Mes for your vermouth; introduce Lillet; try different gins). Seattle chef Ethan Stowell is responsible for getting me especially hooked on these. Whenever I dropped by Tavolàta for a late-night nibble and I ran into Ethan, a Negroni would appear in my hands as if by magic. Before moving to Brooklyn, I spent my last week in Seattle eating my way through a gustatory bucket list, and a bowl of rigatoni with spicy sausage and a stiff Negroni at Tavolàta were the first items I ticked off. This drink relies solely on the bitterness of the Campari itself, but you can add a dash of orange bitters to amp up the bitter citrus notes, which are rounded out with the flourish of a flamed orange peel garnish.
    ingredients:
    - 1 ounce gin
    - 1 ounce Campari
    - 1 ounce sweet vermouth
    - 1 dash orange bitters (optional)
    - "Garnish: Flamed orange peel"
    steps:
    - Build all the ingredients except the garnish in an old-fashioned glass filled with ice. Stir.To garnish, use a paring knife to cut a good-sized oval of zest from an orange. Hold it over the glass between your thumb and index finger. With your other hand, light a match and then place it between the orange zest and the glass. Slowly press the edges of the zest together, folding it in half, to release the citrus oils, which will ignite in little sparks over the drink.
    tags:
      - old-guard cocktails
      - stirred
      - classic
      - negroni
  - name: Old Hickory Cocktail
    author: 
    notes: "In his book Famous New Orleans Drinks & How to Mix ’Em, Stanley Clisby Arthur says that “according to hoary but unsubstantiated tradition,” the Old Hickory Cocktail was a favorite libation of General Andrew Jackson during the Battle of New Orleans. The drink reminds me of the Cin-Cin, which was first introduced to me by Seattle barman Murray “The Blur” Stenson: a simple but achingly perfect fifty-fifty combination of dry and sweet vermouth on the rocks, which of course benefits from the addition of bitters."
    ingredients:
    - 1½ ounces dry vermouth
    - 1½ ounces sweet vermouth
    - 1 dash orange bitters
    - 1 dash Peychaud’s Bitters
    - "Garnish: lemon twist"
    steps:
    - Build all the ingredients except for the garnish in a double old-fashioned glass filled with ice. Stir and garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
  - name: Pegu Club Cocktail
    author: 
    notes: “The favourite cocktail of the Pegu Club, Burma, and one that has traveled, and is asked for, around the world,” writes Harry Craddock in The Savoy Cocktail Book (1930) of the Pegu Club’s namesake cocktail. Although the sun has set on the original British colonial gentlemen’s club, cocktail authority Audrey Saunders named her popular Soho cocktail lounge after the storied Burma club, helping keep the Pegu Club name, and the cocktail, from becoming history.
    ingredients:
    - 2 ounces London dry gin, preferably Plymouth or Bombay Sapphire
    - ¾ ounce orange curaçao
    - ½ ounce freshly squeezed lime juice
    - 1 dash Angostura bitters
    - 1 dash orange bitters
    - "Garnish: lime twist"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker filled with ice. Shake until chilled and strain into a chilled cocktail glass. Garnish with the lime twist.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
  - name: Pink Gin
    author: 
    notes: "Just two ingredients: gin and bitters. Anything but demure, the Pink Gin was a favorite of the Royal Navy in the nineteenth century, as bitters worked its magic curing everything from seasickness to indigestion. You can see why warm gin and bitters didn’t catch on like a cosmopolitan, but this bitters-stained cocktail makes for an elegant and potent affair. In Vintage Cocktails and Forgotten Spirits, Ted Haigh suggests serving this icy cold with six “goodly dashes” of bitters. I’d start with four and take it up to six if that’s your game. A traditional method of introducing the bitters to the gin is to sprinkle the Angostura into a coupe glass and twist and turn the glass around until the glass is coated. Since warm gin and bitters isn’t everyone’s cup of tea, I prefer to serve the Pink Gin chilled to the bone. Try it. As David Wondrich said of the Pink Gin in Esquire, “It’s considerably smoother than one has any right to expect.”"
    ingredients:
    - 2 ounces gin, preferably Plymouth
    - 4 to 6 dashes Angostura bitters
    steps:
    - Combine the gin and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe glass.
    tags:
      - old-guard cocktails
      - stirred
  - name: Pisco Sour
    author: 
    notes: Both Peru and Chile lay claim to the pisco sour as their country’s national drink, but it was an American expatriate from Salt Lake City named Victor V. Morris who first created this adaptation of the whiskey sour at his eponymous bar in Lima, Peru, in the 1920s. The registry at the Morris Bar was filled with high praise from visitors who raved about the signature drink, which used the namesake spirit, pisco, a clear brandy made from muscat grapes brought to Peru and Chile from the Canary Islands in the 1550s by Spanish conquistadors. Recipes flip-flop between using lemon or lime juice, so experiment to see which way you prefer (I like lime). Rather than being mixed into the drink, the bitters are applied to the frothy surface of the drink as an aromatic garnish. Amargo Chuncho bitters out of Peru are billed as the authentic mate for your pisco sour. With a rather floral taste and scent, they lack the spice of Angostura, but if you have a bottle, definitely give them a shot.
    ingredients:
    - 2 ounces pisco
    - 1 ounce freshly squeezed lime or lemon juice
    - ½ ounce Simple syrup
    - 1 small egg white
    - "Garnish: 4 drops Angostura bitters or Chuncho bitters"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker and dry shake (without ice) for at least 10 seconds to fully incorporate the egg white. Add ice and continue shaking until chilled and strain into a chilled coupe or cocktail glass. Dot the top of the drink with the bitters (this is where an eyedropper to dispense your bitters comes in handy). Delicately run a toothpick or stirrer through the bitters to create a swirling pattern.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
      - classic
  - name: Remember the Maine
    author: 
    notes: Named for the American battleship that exploded in Havana Harbor in February 1898 and the resulting rallying cry that led up to the Spanish-American War, this cocktail is a somewhat obscure relative of the Manhattan. Bitters weren’t used in the original recipe, but a dash or two of Angostura has shown up in enough versions (and it is a variation of a Manhattan, after all) that they aren’t out of place here. “Treat this one with the respect it deserves, gentlemen,” implores Charles H. Baker Jr. in The Gentleman’s Companion. Aye aye.
    ingredients:
    - Splash of absinthe
    - 2 ounces rye
    - ¾ ounce sweet vermouth, preferably Carpano Antica
    - ¼ ounce Cherry Heering
    - 2 dashes Angostura bitters
    steps:
    - Add the absinthe to a chilled coupe or cocktail glass. Roll the glass around to coat the interior of the glass and shake out any excess liquid. Combine the rye, sweet vermouth, Cherry Heering, and bitters in a mixing glass filled with ice and stir until chilled. Strain into the prepared glass.
    tags:
      - old-guard cocktails
      - stirred
      - classic
      - manhattan
  - name: Rob Roy
    author: 
    notes: In the Golden Age of American cocktails it was tradition to christen the opening of a new Broadway show by naming a drink after it. Many of these drinks burned out as quickly as the shows closed, but the Rob Roy is still a marquee star among vintage cocktails. As in many drinks, Angostura is the go-to bitters here, but The Old Waldorf-Astoria Bar Book recommends orange bitters, and Peychaud’s plays nicely with scotch, so I encourage you to hold auditions for all three to determine which bitters gets the part.
    ingredients:
    - 2 ounces blended scotch
    - 1 ounce sweet vermouth
    - 2 dashes Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine the scotch, vermouth, and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - stirred
      - manhattan
      - classic
  - name: Satan's Whiskers
    author: 
    notes: "Add a splash of spooky cheer to your next Halloween party with one of the best-named cocktails out there: Satan’s Whiskers. The cocktail made its first appearance in print in Harry Craddock’s Savoy Cocktail Book, and, depending on how you groom your devilish drink, you can shake up two variations. If your guests order their whiskers “straight,” use Grand Marnier; if they order them “curly,” use orange curaçao. Another tweak would be to use a blood orange (when in season) for the juice and garnish to give this normally pumpkin-colored drink a diabolic blush."
    ingredients:
    - ½ ounce gin
    - ½ ounce sweet vermouth
    - ½ ounce dry vermouth
    - ½ ounce freshly squeezed orange juice
    - ¼ ounce Grand Marnier or orange curaçao
    - 3 dashes orange bitters
    - "Garnish: Orange twist"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker filled with ice. Shake until chilled and strain into a chilled coupe or cocktail glass. Garnish with the Orange twist.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
  - name: Scofflaw Cocktail
    author: 
    notes: "In 1923, Delcevare King, an influential member of the Anti-Saloon League, offered a $200 prize for the person who came up the perfect word to describe someone determined to be “a lawless drinker of illegally made or illegally obtained liquor.” On January 15, 1924, the Boston Herald announced the winning word, which had been submitted by two different people: “scofflaw.” But rather than shaming illicit imbibers, the word was embraced as an outlaw badge of honor, and in less than two weeks Harry’s New York Bar in Paris created the Scofflaw Cocktail, a cocktail truly born out of Prohibition."
    year: 1924
    ingredients:
    - 1½ ounces rye or Canadian whiskey
    - 1 ounce dry vermouth
    - ¾ ounce freshly squeezed lemon juice
    - ¾ ounce grenadine
    - 1 dash orange bitters
    - "Garnish: Orange twist"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker filled with ice. Shake until chilled and strain into a chilled coupe or cocktail glass. Garnish with the Orange twist.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
  - name: Seelbach Cocktail
    author: 
    notes: Created in 1917 at the Louisville bar of the same name, the Seelbach Cocktail is said to have come into being when a bartender at the Old Seelbach Bar quickly reached for a patron’s Manhattan glass to catch the overflow from a popped bottle of Champagne. Like so many things, the Seelbach was lost to Prohibition, but in 1995 Adam Seger, the hotel’s restaurant director, discovered the original recipe and put it back on the menu. After much passionate pleading, Gary Regan and Mardee Haidin Regan convinced Segar to let them include it in their 1997 book, New Classic Cocktails. Fourteen dashes of bitters—that’s my kind of drink.
    year: 1917
    ingredients:
    - 1 ounce bourbon, preferably a pre-Prohibition style like Old Forester
    - ½ ounce Cointreau
    - 7 dashes Angostura bitters
    - 7 dashes Peychaud’s Bitters
    - Chilled Champagne or sparkling wine
    - "Garnish: Orange twist"
    steps:
    - Combine the bourbon, Cointreau, and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe glass. Top with Champagne or sparkling wine and garnish with the Orange twist.
    tags:
      - old-guard cocktails
      - stirred
      - sparkling
  - name: Toronto
    author: 
    notes: "My first experience with this old-fashioned variation with Canadian roots came when I asked a bartender for “something dark and bitter.” Without pause he went to work. A few minutes later he placed the cocktail glass in front of me, filled with an inky potion offset by a bright orange peel garnish. The bracing herbal bitterness of Fernet Branca is an acquired taste for most, but it doesn’t overpower the drink, and it helps to bring out the warmth of the whiskey—making the Toronto perfect for the colder months."
    ingredients:
    - 2 ounces Canadian whiskey or rye
    - ¼ ounce Fernet Branca
    - ¼ ounce Simple syrup
    - 2 dashes Angostura or other aromatic bitters
    - "Garnish: Orange twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the Orange twist.
    tags:
      - old-guard cocktails
      - old-fashioned
      - stirred
  - name: Vieux Carré
    author: Walter Bergeron
    notes: "According to Stanley Clisby Arthur, the Vieux Carré was invented in 1938 by New Orleans bartender Walter Bergeron as a tribute to the French Quarter (vieux carré is French for “old square”), “that part of New Orleans where the antique shops and the iron lace balconies give sightseers a glimpse into the romance of another day.” If you think it’s tough to find a decent Sazerac—even in New Orleans—then you might have your work cut out for you when seeking a Vieux Carré out in the wild. A note on the bitters: Bitter Truth Creole Bitters work equally as well as Peychaud’s."
    year: 1938
    ingredients:
    - 1 ounce rye
    - 1 ounce Cognac
    - 1 ounce sweet vermouth
    - ¼ ounce Bénédictine
    - 2 dashes Peychaud’s Bitters or Bitter Truth Creole Bitters
    - 2 dashes Angostura bitters
    - "Garnish: thick lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled double old-fashioned glass over one large ice cube. Garnish with the thick lemon twist.
    tags:
      - old-guard cocktails
      - stirred
      - classic
