      - stirred
      - classic
  - name: Mrs. Kitzel
    author: 
    notes: As a young fellow, I spent most Friday nights with my grandmother (who lived in the attic apartment above us), eating dinner, nibbling on cookies, and watching TV. My grandmother was a devout churchgoer, which explains why, during The Dukes of Hazzard, whenever Daisy Duke popped onto the screen in her namesake denim cutoffs, my grandmother would cock an eyebrow and whistle, followed by, “Woo hoo hoo, Mrs. Kitzel!” This was her trademark way of expressing disapproval, and one hour of The Dukes of Hazzard (not to mention Fantasy Island) provoked a lot of whistling from her. As a child I never questioned who this Mrs. Kitzel might be, but it turns out it was a reference to Jack Benny regular Artie Auerbach, who played a character named Mr. Kitzel. Mr. Kitzel was a hot dog vendor, remembered best for his line “Pickle in the middle and the mustard on top!” and for his domineering, never-seen wife, Mrs. Kitzel. Beyond a sip of communion wine, my grandmother was mostly a teetotaler, but on Christmas Eve, when my father uncapped a jug of Bailey’s Irish Cream, she could be counted on to have a nip. It usually took just one sip to get her a little giddy. In that spirit, I present the Mrs. Kitzel, a hot-buttered rum of sorts, something that my grandmother might mistake for a warm cider or tea until the spiced rum kicked in and a hoot of “woo hoo, Mrs. Kitzel!” might come forth. I think it’s a fine drink to have on hand while exchanging presents under the tree, or to sneak into a Thermos for a walk around the neighborhood to take in the Christmas lights on a crisp winter night.
    ingredients:
    - 2 ounces spiced rum
    - 1 ounce Amaro Nonino
    - 1 teaspoon brown sugar
    - 1 thick strip of lemon zest
    - 1 thick strip of orange zest
    - 3 dashes Urban Moonshine maple bitters or homemade Apple Bitters
    - Hot apple cider
    - 1 tablespoon unsalted butter
    - "Garnish: cinnamon stick and freshly grated nutmeg"
    steps:
    - Combine the rum, Amaro Nonino, brown sugar, lemon and Orange peels, and bitters in a mug. Fill the mug with the hot apple cider. Add the butter and stir until it has melted into the drink. Garnish with the cinnamon stick and freshly grated nutmeg.
    tags:
      - new-look cocktails
      - stirred
      - heated
  - name: Pith Helmet
    author: 
    notes: In an article entitled “The New Antiquarians,” the New York Times profiled the stylish sisters Hollister and Porter Hovey, whose windowless loft in the Williamsburg neighborhood of Brooklyn is packed to the ceiling with a curated collection of mounted animal trophies, vintage tennis rackets, steamer trunks, apothecary ephemera, fencing gear, and eccentric headgear, including several pith helmets. They even have their own crest. If Little Edie and Richie Tenenbaum set up house together, it might look like the Hoveys’. Based on photos on Hollister’s popular blog, I was pleased to see that the Hoveys also like to keep a few bottles of bitters on hand. This twist on a Pimm’s Cup amps up the gin-based Pimm’s No. 1 Cup with an additional slug of British dry gin (Bombay will work, but the Hoveys might call for Old Raj). The lemon-basil syrup, cucumber, and black pepper present an earthy, vegetal undertone against the lemon juice and crisp bitter lemon tonic, and the bitters help bring it all together.
    ingredients:
    - 6 black peppercorns
    - ½ ounce Lemon-Basil Syrup
    - 3 cucumber slices
    - 1 ounce London dry gin
    - 1 ounce Pimm’s No. 1 Cup
    - ½ ounce freshly squeezed lemon juice
    - 2 dashes Angostura bitters
    - 2 dashes celery bitters
    - Fever-Tree Bitter Lemon or high-quality tonic water
    - "Garnish: basil leaf, cucumber slice, and freshly ground black pepper"
    steps:
    - Lightly crack the peppercorns using a mortar and pestle and transfer to a shaker along with the lemon-basil syrup and cucumber slices. Muddle the ingredients until the cucumbers have become one with the syrup. Fill the shaker halfway with ice, then add the gin, Pimm’s, lemon juice, and both bitters. Shake until chilled and strain into an ice-filled highball glass and top with the Fever-Tree Bitter Lemon. Garnish with a basil leaf and a cucumber slice and dust with a grind of pepper.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Primo Avenue Punch
    author: Brad Thomas Parsons
    notes: "There are few places I’d rather be on the Fourth of July than sitting poolside at my sister Vicki’s place on Primo Avenue in Sherrill, New York, with a plastic tumbler of punch in hand. Vicki and her husband, Bob, are fans of blueberry vodka, but, as the opinionated (read: annoying) younger brother, I’m always full of constructive criticism, which is why I swap in cachaça, the popular Brazilian spirit made from fermented sugarcane. Cachaça brings an unexpected twist to the drink, and the use of fresh fruit, both muddled and as a garnish, takes full advantage of the abundance of summer berries at the roadside fruit stands. I think Bob and Vicki would approve."
    ingredients:
    - 6 blueberries
    - 2 strawberries, stemmed and halved
    - 3 sprigs fresh mint
    - ½ ounce Lemon Syrup
    - 2 ounces cachaça
    - 2 dashes Bittermens Boston Bittahs or homemade Grapefruit Bitters
    - San Pellegrino Limonata
    - "Garnish: 2 blueberries, 1 strawberry, stemmed and halved, and 1 sprig fresh mint"
    steps:
    - In a cocktail shaker, add the blueberries, strawberries, mint, and lemon syrup and muddle to combine the ingredients. Add the cachaça and bitters, fill the shaker with ice, and shake until chilled. Double-strain into an ice-filled highball glass. Top off with the Limonata and garnish with a spear of the blueberries and strawberry halves and a mint sprig.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Red Carpet Reviver
    author: Brad Thomas Parsons
    notes: My friend Terry, a confirmed bachelor of a certain age, is fond of announcing, for no particular reason, “I am big! It’s the pictures that got small.” When you catch a Saturday matinee with Terry, as soon as the credits begin to roll, he’s ready to hit another theater on the other side of town. The Academy Awards are like Christmas and his birthday rolled into one, but he isn’t one to tolerate the typical Oscar party, where the guests are more interested in “Who are you wearing?” than in who’s going to win Best Supporting Actress. So instead, Terry hosts an Oscar brunch, which allows him to honor the day among friends, while guaranteeing his guests are out the door by the time the preshow countdown starts. And, if there are any stragglers, Terry sends them on their way by tapping on his watch and announcing “tick-tock, tick-tock.” When I finally made the A-list for his Oscar brunch, he told me he would have Champagne on hand for mimosas, but I threw some additional ingredients in my kit in order to mix up a signature drink in honor of the occasion. The orange-forward flavors of this daytime kicker serve as tribute to those neglected mimosas. The slight bitterness of the Aperol, the orange notes of the bittersweet Lillet, and the blood orange syrup introduce the right amount of red carpet glamour to any Sunday brunch, whether it calls for black tie or frayed pajamas.
    ingredients:
    - ½ ounce Blood Orange Syrup
    - 1 ounce Aperol
    - 1 ounce Lillet Blanc
    - 1 dash orange bitters
    - 1 dash grapefruit bitters
    - Chilled Champagne
    - "Garnish: blood Orange twist"
    steps:
    - Combine the blood orange syrup, Aperol, Lillet, and bitters in a mixing glass filled with ice and stir until chilled. Strain into a chilled double old-fashioned glass filled with ice. Top off with Champagne and garnish with the blood Orange twist.
    tags:
      - new-look cocktails
      - stirred
      - citrus
      - sparkling
  - name: Sawyer
    author: Don Lee
    notes: I first encountered the Sawyer after a late-night gustatory marathon at Momofuku Ko, the twelve-stool East Village restaurant famous for its elaborate and inventive omakase-style tasting menu and a sometimes confounding online reservation system. Even though I had been served far too many courses to remember—the scribbles in my Moleskine notebook that night went from their normal, barely legible state to cave paintings—I left not with a sense of overstuffed food coma, but rather an enlightened eater’s high. Despite the subzero temperatures that bitter January night, I wasn’t ready to call it quits just yet. A nightcap seemed in order, so I walked over to Ko’s sister restaurant, Ssäm Bar. Don Lee, who spent time at PDT and was then the bar manager for the Momofuku empire, was behind the stick at Ssäm Bar that night, and when I told him I was looking for a post-Ko digestif, he went to work and presented me with the Sawyer, an icy, bitters-soaked twist on a gimlet doctored with nearly thirty dashes of bitters. Don explained that the drink was inspired by wd-50 chef Wylie Dufresne (who loves gin) and was named after Wylie’s daughter. The Sawyer is no longer on the menu at Ssäm Bar, but ask nicely and most of the bartenders will know what you’re after.
    ingredients:
    - 2 ounces gin, preferably Beefeater
    - ½ ounce freshly squeezed lime juice
    - ½ ounce Simple syrup
    - 14 dashes Angostura bitters
    - 7 dashes Peychaud’s Bitters
    - 7 dashes orange bitters, preferably equal parts Fee Brothers West Indian Orange Bitters and Regans’ Orange Bitters No. 6
    steps:
    - Combine all the ingredients in a cocktail shaker filled with ice and shake until chilled. Double-strain into a chilled double old-fashioned glass.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Scuppernong Sour
    author: Brad Thomas Parsons
    notes: One of my favorite traditions of the Southern Foodways Alliance Symposium, the annual gathering of writers, chefs, restaurateurs, academics, and serious eaters held annually each fall in Oxford, Mississippi, is the Friday front-porch fried catfish feed that takes place at Taylor Grocery. Part of the experience is the bus ride out to Taylor, where the mode of transportation used to be two open-air double-decker buses that shot through the moonlit countryside like a Deep South version of Mr. Toad’s Wild Ride, with hip flasks of brown whiskey passed back and forth as tree branches whizzed by overhead. The double-deckers have been retired, with orange school buses taking their place, but the spirit is still there (as are the spirits). The sign at Taylor Grocery reads “Eat or We Both Starve,” and no one leaves hungry, that’s for certain. During my first trip there I spied a stack of homemade preserves by the cash register and left with two pints of scuppernong jelly, something I couldn’t easily find back home. While often used interchangeably with muscadine, scuppernong is a variety of the thick-skinned, slightly musky muscadine grape. Native to the southeastern states, scuppernongs come in hues from light green to bronze, while muscadines are typically a reddish-purple. Both varieties can be enjoyed straight off the vine, reduced to a syrupy glaze, baked into a pie, or made into country wine. North Carolina’s ever-inventive Full Steam Brewery even makes a scuppernong sparkling ale. Taking a cue from the marmalade sour, a drink made popular by barman Jamie Boudreau, I’ve sweetened things up with two spoonfuls of scuppernong jelly and a healthy pour of bourbon. Shaken to within an inch of its life, the result is a frothy tipple that will bring a pucker to your lips.
    ingredients:
    - 2 ounces bourbon
    - 2 tablespoons scuppernong or muscadine jelly, jam, or preserves
    - ¾ ounce freshly squeezed lemon juice
    - ¼ ounce Simple syrup
    - 2 dashes Fee Brothers Whiskey Barrel-Aged Bitters or Angostura bitters
    - 1 egg white
    steps:
    - Combine all the ingredients in a cocktail shaker and dry shake (without ice) to fully incorporate the egg white. Add ice and shake again until chilled. Double-strain into a chilled old-fashioned or coupe glass.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Shady Lane
    author: David Chang
    notes: "“Blind date with a chancer, we had oysters and dry Lancers” begins the Pavement classic “Shady Lane.” As far as this warm-weather cooler is concerned, the song’s refrain says it all: “A Shady Lane, everybody wants one.” Muddling the aromatic shiso leaves (found at Japanese markets), which taste something like a cross between mint and basil, lends a peppery element to this sweet-tart cocktail. The drink is also a tip of the hat to one of my favorite haunts, Momofuku Ssäm Bar, where David Chang keeps Pavement in heavy rotation, and where shiso pops up in both the food and the drink menus. In fact, Pavement bassist Mark Ibold is a bit of a gastronaut himself. In addition to playing with Sonic Youth and dabbling in freelance food styling, he also holds down a gig as bartender at the Great Jones Cafe in the East Village. Maybe if you see him and you ask very nicely, he’ll make you your own Shady Lane."
    ingredients:
    - ½ ounce Blackberry-Lime Syrup
    - 3 shiso leaves
    - 3 blackberries
    - 1½ ounces gin
    - ¾ ounce Lillet Rouge
    - ½ ounce freshly squeezed lime juice
    - 2 dashes Scrappy’s Lime Bitters or homemade Key Lime Bitters
    - Seltzer
    - "Garnish: 1 shiso leaf and 3 blackberries"
    steps:
    - Muddle the syrup, shiso leaves, and blackberries in the bottom of a shaker. Fill with ice, then add the gin, Lillet, lime juice, and bitters. Shake until well chilled, then strain into a chilled double old-fashioned glass filled with cracked ice and top with seltzer. Garnish with the shiso leaf and blackberries.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Sorghum Flip
    author: Brad Thomas Parsons
    notes: Meant to evoke a cold slice of pecan pie eaten straight out of the refrigerator, this Southern-inspired flip incorporates the sweet nuttiness of toasted pecans, bourbon, and the not-so-secret ingredient, sorghum syrup. Similar to molasses, sorghum syrup is a thick, caramel-colored natural sweetener that has a fruity, grassy flavor. Often used interchangeably with molasses, it’s great as a topping for warm biscuits, stirred into hot cereal, or as a sweetener in baked goods. I keep my pantry stocked with a cache of sorghum I stumbled upon at a general store attached to a pumpkin farm in Snohomish, Washington, but you can find it at many grocery stores or order it online.
    ingredients:
    - 2 ounces bourbon
    - ½ ounce buttermilk
    - 1 egg
    - 3 tablespoons chopped toasted pecans
    - Pinch of cinnamon
    - 1 teaspoon brown sugar
    - 1 tablespoon sorghum syrup or molasses
    - 2 dashes homemade Coffee-Pecan Bitters or Fee Brothers Whiskey Barrel-Aged Bitters
    - "Garnish: freshly grated nutmeg"
    steps:
    - Combine all the ingredients except the garnish in a shaker and dry shake (without ice) to incorporate the egg. Fill the shaker with ice and continue to shake until chilled. Double-strain into a chilled old-fashioned glass. Dust with freshly grated nutmeg.
    tags:
      - new-look cocktails
      - shaken
  - name: Tipsy Nissley
    author: Brad Thomas Parsons
    notes: "My friend and former colleague Tom Nissley is many things: a devoted husband and father to two adorable shaggy-haired boys, an obsessive reader, an unabashed Jimmy Connors fan, a record-setting Jeopardy! champion, and a lover of that classic iced-tea-and-lemonade combo, the Arnold Palmer. When I was thinking of a drink for Nissley, I knew that simply spiking an Arnold Palmer wouldn’t do. Tea-infused bourbon is the foundation for the drink, but what really makes it is the smoked citrus I adapted from a technique I picked up from Kat Kinsman, the managing editor at CNN’s food blog, Eatocracy. Kat uses a proper outdoor smoker to enrobe the lemons in a savory smoke, but if (like me) you’re making this in an apartment without a yard, you can use a stovetop smoker (available online or at a kitchen supply store). Just remember to crack open the kitchen window and remove the batteries from any nearby smoke detectors (but don’t forget to put them back in when you’re finished!). For this recipe I typically use whiskey-barrel wood chips. Using other types—pecan, cedar, cherry, maple, hickory, or apple wood—will bring about subtle differences in flavor. A final note: using chocolate bitters here is another nod to Nissley, who, without fail, would roll into lunch meetings at work with a bowl of chili and a tiny carton of chocolate milk… a quirky and seemingly unappetizing pairing that only Nissley could pull off."
    ingredients:
    - 2 ounces Tea-Infused Bourbon
    - 3 ounces Smoked Lemonade
    - Seltzer (optional)
    - 2 dashes chocolate or mole bitters
    - "Garnish: lemon wedge"
    steps:
    - Combine the tea-infused bourbon and smoked lemonade in an ice-filled cocktail shaker. Shake until the ingredients are chilled. Strain into a highball glass filled with crushed ice and top with seltzer if desired. Add the bitters, and garnish with the lemon wedge.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Tombstone
    author: 
    notes: On October 3, 2004, while conducting research for Imbibe!, his now-famous biography of cocktail progenitor Jerry Thomas, author David Wondrich led a troop of bartenders and writers on a field trip to the Woodland Cemetery in the Bronx to seek out Thomas’s grave. Along with a bag of ice, Wondrich packed a bottle of rye, bitters, sugar, thirteen cocktail glasses, and a cocktail shaker. As Wondrich would be quick to point out, normally you would stir an all-spirits drink like this, but just as the cocktail shaker was passed around that October day, with each person in the party giving it a ceremonial shake, you, too, should shake your Tombstone in honor of Jerry Thomas.
    ingredients:
    - 2 ounces 100- or 101-proof rye
    - ¼ ounce rich syrup
    - 2 dashes Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine the rye, rich syrup, and bitters in an ice-filled cocktail shaker. Shake until the ingredients are well chilled. Strain into a chilled cocktail glass and garnish with the lemon twist.
    tags:
      - new-look cocktails
      - shaken
  - name: Trident
    author: Robert Hess
    notes: The Trident, considered one of cocktail expert Robert Hess’s most successful original cocktails, starts as a Negroni variation, but ends by bringing three seemingly disparate ingredients together with the help of a couple dashes of peach bitters. In fact, this cocktail came about when Hess was working with Fee Brothers, attempting to come up with new cocktail recipes that would take advantage of their unique peach bitters. You can find the Trident on the menu at the Zig Zag Café, one of Hess’s favorite Seattle bars, where they burn through more bottles of Cynar, the bittersweet artichoke-based Italian aperitif, than any other bar in Washington state.
    ingredients:
    - 1 ounce dry sherry
    - 1 ounce Cynar
    - 1 ounce aquavit
    - 2 dashes Fee Brothers peach bitters
    steps:
    - Combine all the ingredients in a mixing glass filled with ice. Stir until chilled. Strain into a chilled cocktail glass.
    tags:
      - new-look cocktails
      - stirred
  - name: Turkey Shoot
    author: 
    notes: This boozy blunderbuss of a cocktail is the perfect autumnal tipple. Think crackling leaves underfoot on a city sidewalk, weekend football games, and crisp apples eaten out of hand. The spicy rye and the classic fall flavors of the allspice dram (also known as pimento dram) make a welcome base for a slug of apple cider and cinnamon syrup. The slightly bitter Italian vermouth Punt e Mes brings some additional nuance to the drink, and the whiskey and cranberry bitters give it an aromatic kick.
    ingredients:
    - 1½ ounces 101-proof Wild Turkey Rye
    - ½ ounce Punt e Mes
    - ¼ ounce St. Elizabeth Allspice Dram
    - ¾ ounce Cider Reduction
    - ½ ounce Cinnamon Syrup
    - ¼ ounce freshly squeezed lemon juice
    - 1 dash Fee Brothers Whiskey Barrel-Aged Bitters
    - 1 dash cranberry bitters
    - "Garnish: thick piece of lemon zest"
    steps:
    - Combine all the ingredients except the garnish in an ice-filled cocktail shaker and shake until chilled. Strain into a chilled double old-fashioned glass filled with one large cube of ice. Garnish with the lemon zest.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: White Light/White Heat
    author: Max Watman
    notes: "First things first: even if it’s served in a Mason jar, that corn whiskey you’re nipping isn’t technically moonshine unless it was birthed from an illegal still. But, moonshine or not, don’t be surprised if the outlaw spirit washes over you when you’re drinking the “white dog” (a nickname for white whiskey, an unaged distilled whiskey that remains untouched by the barrel that typically gives whiskey its color). Max Watman wrote a very entertaining book on the topic—Chasing the White Dog: An Amateur Outlaw’s Adventures in Moonshine—and I hope this is a drink Max would approve of. Many white whiskey drinks have names like the Corn Popper or the Hillbilly Highball, but I tried to give my concoction a more urbane, sophisticated twist and a name to match. The “white light” comes from the Dolin Vermouth de Chambéry Blanc, which possesses a bittersweet alpine wash, while the “white heat” sneaks up on you from the corn whiskey. I prefer Kings County Distillery’s corn whiskey here—a newer label based out of a loft in Williamsburg, Brooklyn. They opened in April 2010 and are the first whiskey distillery in New York City since Prohibition. Plus, their whiskey comes in a glass hip flask, which I know Max would appreciate. Do avoid any novelty brands, like Georgia Moon, and stick with a small-batch beauty like Tuthilltown’s Hudson New York Corn Whiskey or the Finger Lakes Distilling Company’s “Glen Thunder” New York Corn Whiskey, both available online."
    ingredients:
    - 2 ounces corn whiskey
    - ¾ ounce Dolin Vermouth de Chambéry Blanc
    - 1 tablespoon chopped candied ginger
    - 2 dashes orange bitters
    - "Garnish: Orange twist"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker filled with ice. Shake until chilled. Double-strain into a chilled cocktail glass. Garnish with the Orange twist.
    tags:
      - new-look cocktails
      - shaken
  - name: Woodland Sunset
    author: 
    notes: On July 24, 2002, director Wes Anderson sat in as guest host on Charlie Rose. His guest for the night was the legendary, and legendarily eccentric, film producer Robert Evans, best known for helping bring Love Story and The Godfather to the silver screen. At one point in the interview Anderson asked Evans, “If somebody tells me they really like my tie, what should I do?” Without missing a beat, Evans responded, “If one person tells you they like your tie, that’s okay. If five or six people tell you they like your tie, take it home and shred it. Because background makes foreground. If five people tell me they like my shirt, I’ll never wear it again. Because the shirt’s there to make me look good. Your tie’s there to make you look good.” A classic Evans quote, yes, but it’s also a great metaphor for how bitters work their magic in a drink. Unless you’re drinking something meant to impart bitterness, like the Sawyer, bitters are background players that step aside and let the drink itself be the star. The spicy Moroccan bitters used here lends a touch of the exotic, just like the sterling silver bolo tie Evans wears—the one he bought from a belly dancer in London for $1,000. This twist on the tequila sunrise is named after Evans’s Beverly Hills estate, but it is also a nod to young Evans’s role as bullfighter Pedro Romero in the 1957 film version of The Sun Also Rises, the part that caused producer Darryl Zanuck to announce through a bullhorn, “The kid stays in the picture. And anybody who doesn’t like it can quit.”
    ingredients:
    - 1½ ounces añejo tequila
    - ¼ ounce Lime Syrup
    - 1 dash Bitter End Moroccan Bitters
    - San Pellegrino Aranciata
    - ¼ ounce pomegranate molasses
    - "Garnish: lime wedge"
    steps:
    - Build the tequila, lime syrup, and bitters in a highball glass filled with ice. Top off with the Aranciata and stir. Drizzle the pomegranate molasses into the drink and garnish with the lime wedge.
