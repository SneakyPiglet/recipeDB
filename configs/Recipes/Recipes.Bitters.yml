#New-Look Cocktails
  - name: The 5th Avenue Cocktail
    author: Jim Romdall
    notes: Native Seattle barman Jim Romdall created this cocktail as a tribute to the tony address of Vessel, the bar he co-owned and managed. Playing around with Dolin Vermouth de Chambéry Blanc as a starting point, he soon came up with a cocktail that highlights the vermouth’s delicate flavor but also possesses the right amount of acidity from the lemon bitters and the citrus notes of the Martin Miller’s gin. Vessel moved from their Fifth Avenue location in late 2010, but by the time you’re reading this they will have set up shop at a new location in Seattle to continue the excellent level of service and creativity that helped garner the bar national attention.
    ingredients:
    - 1½ ounces London dry gin, preferably Martin Miller’s
    - ½ ounce Dolin Vermouth de Chambéry Blanc
    - 1 teaspoon Yellow Chartreuse
    - 1 dash absinthe, preferably Marteau
    - 3 dashes Bitter Truth lemon bitters or homemade Meyer Lemon Bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir until chilled. Strain into a chilled cocktail glass. Garnish with the lemon twist.
    tags:
      - new-look cocktails
      - stirred
  - name: Añejo Highball
    author: Dale DeGroff
    notes: The Añejo Highball is a true modern classic from cocktail legend Dale DeGroff, the man who helped usher in the return of the art and appreciation of a well-made cocktail. Dale created this twist on the Dark and Stormy as a celebration of the Cuban bartenders who kept the rum flowing in Havana during Prohibition (much to the benefit of vacationing Americans). In his book The Craft of the Cocktail, DeGroff bills curaçao, lime, and rum as the “holy trinity of the island-rum drink.” Amen to that.
    ingredients:
    - 1½ ounces añejo rum
    - ½ ounce orange curaçao
    - ¼ ounce freshly squeezed lime juice
    - 2 dashes Angostura bitters
    - Ginger beer
    - "Garnish: lime wheel and orange wheel"
    steps:
    - Build the rum, curaçao, lime juice, and bitters in a highball glass filled with ice. Top with ginger beer and stir. Garnish with the lime and orange wheels.
    tags:
      - new-look cocktails
      - stirred
      - citrus
  - name: Autumn Sweater
    author: 
    notes: We could slip away / Wouldn’t that be better? The bittersweet lyrics of “Autumn Sweater,” from Yo La Tengo’s 1997 album, I Can Hear the Heart Beating As One, serve as the source material for this melancholy change-of-season shoegazer. Serve it over a large block of ice, or over an ice sphere—even better to evoke a fat harvest moon hanging in the nighttime sky. Made in Sicily since 1868, Averna is a syrupy, bitter herbal liqueur. It isn’t overpowering, though, and is a great gateway amaro if you’re interested in exploring potable bitters. Amaro Nonino is another mild Italian digestif whose caramel color and warm, spicy burnt orange notes round out the full fall flavors here. Wrap yourself in an Autumn Sweater and embrace what the season has in store for you.
    ingredients:
    - 1 ounce rye
    - ½ ounce Averna
    - ½ ounce Amaro Nonino
    - ½ ounce maple syrup
    - 1 dash Urban Moonshine maple bitters
    - 1 dash orange bitters
    - "Garnish: thick clove-studded strip of orange zest"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir until chilled. Add a large sphere of ice to a chilled double old-fashioned and strain the drink into the glass. For the garnish, use a paring knife to slice a thick strip of zest from an orange. Twist it over the drink to release the essential oils and rub along the rim of the glass. Stud the orange zest with two whole cloves and drape it over the ice sphere.
    tags:
      - new-look cocktails
      - stirred
  - name: The Bitter Handshake
    author: Andrew Bohrer
    notes: The Bitter Handshake was the very first drink Andrew Bohrer ever served me. He had been making a name for himself around Seattle as an inventive bartender, and he lived up to his reputation when I met him at Mistral Kitchen, where he used to hold court, and gave me a drink that I still think about often. While Andrew was experimenting with a Fernet Branca-based cocktail, one of the sous chefs presented him with some reduced blood orange juice to play around with behind the bar. From this, Andrew developed an after-dinner Fernet old-fashioned digestif of sorts, with an ingenious rye whiskey syrup subbing in for the standard simple syrup and the rich blood orange reduction serving as an improvement over the muddled oranges from poorly made and overly sweet old-fashioneds. Andrew is fanatical about his ice and he serves this over a hand-carved ice sphere. If you don’t feel like hand carving your own ice sphere and don’t have the right mold, you can swap in a large hunk of ice or a large ice cube. The orange zest wrapped around the ice won’t look as elegant, but the drink will still be delicious.
    ingredients:
    - 1 ounce Fernet Branca
    - 1 ounce Blood Orange Reduction
    - 1 ounce Rye Whiskey Syrup
    - "Garnish: thick spiral of orange zest"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir until chilled. Strain into a double old-fashioned glass filled with an ice sphere. Place the orange zest atop the ice sphere.
    tags:
      - new-look cocktails
      - old-fashioned
      - stirred
  - name: Black Feather
    author: Robert Hess
    notes: Aside from being one of the best bitters resources out there, Seattle cocktail savant Robert Hess was also kind enough to share two of his original cocktail creations (the Trident appears here). Hess makes a point of using all French ingredients (save for the bitters) in this drink, and employs a full ounce of dry vermouth, which according to Hess plays “middleman” to the brandy and Cointreau. The addition of the bitters makes it a proper cocktail, in the true sense of the word (spirit, sugar, water, bitters). Hess’s original version called for his own homemade Hess’ House Bitters (you can find the recipe online), but Angostura, Fee Brothers Old Fashion Aromatic, or The Bitter Truth’s Aromatic will perform with equal aplomb.
    ingredients:
    - 2 ounces brandy
    - 1 ounce dry vermouth
    - ½ ounce Cointreau
    - 1 dash Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice and stir until chilled. Strain into a chilled cocktail glass. Garnish with the lemon twist.
    tags:
      - new-look cocktails
      - stirred
  - name: Black Scottish Cyclops
    author: Rocky Yeh
    notes: "Sometimes coming up with a name for an original cocktail is a challenge, and other times it just comes to you when you’re watching a YouTube clip from the multiplayer game Team Fortress 2 and you encounter the character Tavish “The Demoman” Degroot, who calls himself “a black Scottish cyclops.” That’s what happened to my bartending friend Rocky Yeh. Amused, Rocky thought that this character deserved a drink. Rocky describes the Black Scottish Cyclops thus: “The Ramazzotti and bitters add contrasting notes to the peat and roundness without really making it any less of an in-your-face sort of thing, like the character that it’s named for.”"
    ingredients:
    - 2 ounces Laphroaig scotch
    - 1 ounce Ramazzotti
    - 4 dashes Fee Brothers Whiskey Barrel-Aged Bitters
    steps:
    - Combine all the ingredients in a mixing glass filled with ice and stir until chilled. Strain into an old-fashioned glass filled with two ice cubes.
    tags:
      - new-look cocktails
      - stirred
      - peaty
  - name: Coxsackie Smash
    author: Matt Lee & Ted Lee
    notes: My friends Matt Lee and Ted Lee, the award-winning food writers behind The Lee Bros. Southern Cookbook, split their time between New York City and Charleston, South Carolina, but they also share a country house in upstate New York, in the Hudson Valley town of Coxsackie. Depending on who you ask, Coxsackie means either “hoot of the owl” or “honk of the goose.” (My money’s on the goose.) One July afternoon I joined Matt and his wife Gia on a sour cherry-picking expedition in the nearby town of Hudson. We returned home with three ten-pound sacks of cherries, and as they were being run through the conveyor belt on the farm’s antique cherry pitter, I tried to calculate how much this haul would’ve cost us back at the Union Square Greenmarket. That weekend sour cherries showed up in clafouti, pancakes, pies, and, of course, cocktails. If you aren’t lucky enough to come across a summertime stash of fresh sour cherries to make homemade sour cherry syrup, I’ll look the other way if you want to swap in some sour cherries from a jar or even use Amarena or Luxardo cherry syrup. If you’re especially lucky, though, you’ll have fresh cherries and a six-pack of South Carolina’s famous Blenheim ginger ale on hand, preferably the “hot” variety. This can be hard to come by, but a spicy ginger beer will do in a pinch. While any tall glass will do, I think a wide-mouth pint Mason jar is called for here, or a glass firehouse mug from the flea market.
    ingredients:
    - 1 lime wedge
    - 3 sprigs fresh mint
    - 4 sour cherries
    - ¾ ounce Sour Cherry Syrup
    - 2 ounces bourbon
    - 2 dashes Angostura bitters or Fee Brothers Whiskey Barrel–Aged Bitters
    - Blenheim Hot Ginger Ale
    - "Garnish: fresh mint sprig and sour cherry"
    steps:
    - Combine the lime wedge, mint sprigs, sour cherries, and sour cherry syrup in a cocktail shaker and muddle until you have an aromatic, syrupy mash. Add the bourbon and bitters, fill with ice, and shake until chilled. Double-strain into a chilled Mason jar filled with ice. Top off with ginger ale. Garnish with the fresh mint sprig and sour cherry.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Cranberry Crush
    author: 
    notes: Although grocers give cranberries the star treatment only during the countdown to Thanksgiving, it’s worth keeping a bag in your freezer all year round, as their tart bite works especially well as a flavoring agent for cocktails. The Italian amaro Ramazzotti contains a blend of thirty-three herbs and possesses subtle orange notes that come alive with the additional dash of orange bitters and the warm spice from the candied ginger.
    ingredients:
    - 12 cranberries
    - Two 1-inch pieces candied ginger, chopped
    - ½ ounce Sour Cherry Syrup
    - 1 dash cranberry bitters
    - 1 dash orange bitters
    - 1½ ounces gin
    - ¾ ounce Ramazzotti
    - ½ ounce freshly squeezed lime juice
    - Q Tonic Water
    - "Garnish: lime twist"
    steps:
    - Combine the cranberries, candied ginger, cranberry syrup, and both bitters in a mixing glass and muddle until the cranberries have popped and released their juice. Add the gin, Ramazzotti, and lime juice and shake until chilled. Double-strain into a chilled cocktail glass. Add a splash of tonic water and garnish with the twist of lime.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Cricket Ball
    author: 
    notes: I came across this understated aperitif at the Red Cat in the Chelsea neighborhood of Manhattan. So named because the drink’s hue matches the color of a traditional cricket ball, the drink also matches the red décor of Jimmy Bradley’s popular restaurant. What first attracted me to this drink were the bitters, of course, but also the use of Lillet Rouge, the too-often-overlooked sister spirit of the more popular Lillet Blanc. The version at the Red Cat calls for Angostura, but I’ve swapped in candy-colored Peychaud’s Bitters to continue the red theme and Fee Brothers Rhubarb Bitters for an unexpected sour note that cuts through the prosecco bubbles.
    ingredients:
    - 1 sugar cube
    - 3 dashes Peychaud’s Bitters
    - 3 dashes Fee Brothers rhubarb bitters or homemade Rhubarb Bitters
    - 1 ounce Lillet Rouge
    - Chilled prosecco
    - "Garnish: lemon twist"
    steps:
    - Drop the sugar cube into the bottom of a Champagne flute and douse with both of the bitters. Add the Lillet Rouge, top off with prosecco, and stir. Garnish with the lemon twist.
    tags:
      - new-look cocktails
      - sparkling
      - stirred
  - name: Do You Believe in Miracles?
    author: Brad Thomas Parsons
    notes: "Mike “Twig” McGlynn and Ann Stillman O’Leary founded Lake Placid Spirits, a craft distillery tucked away in the Adirondack Mountains, where their small-batch vodkas are blended in a 220-gallon copper-column pot still using water drawn directly from the distillery’s eponymous lake. When I was thinking of ways to play around with their grain-based vodka, I immediately thought of snow-covered pine trees and raising a glass to the “Miracle on Ice,” one of the most unforgettable upsets in sports history. On February 22, 1980, in Lake Placid, New York, the United States Olympic hockey team, comprised of amateur and collegiate athletes, stunned the world with an upset win in the semifinals over the Soviet team. As the clock ticked down, sportscaster Al Michaels called the action on the ice: “Eleven seconds, you’ve got ten seconds, the countdown going on right now! Morrow up to Silk. Five seconds left in the game. Do you believe in miracles? Yes!”At the time of writing, Lake Placid Spirits’ products are available only in New York state, so put another vodka in the game if you can’t locate a bottle. But in the spirit of things, leave the Russian vodka on the shelf and use a domestic vodka, like Harvest Spirits’ Core Vodka or Tuthilltown’s Heart of the Hudson Vodka, both made in New York and available for purchase online. You’ll need to factor in some time to infuse the rosemary tincture, but once it’s ready you’ll have enough to fuel an entire starting lineup with this icy, piney, wonderfully aromatic cocktail."
    ingredients:
    - 1½ ounces P3 Placid Vodka
    - ¾ ounce Clear Creek Douglas fir eau de vie
    - ¼ ounce Honey Syrup
    - ¼ ounce Rosemary Syrup
    - 2 dashes Scrappy’s lavender bitters
    - 2 drops or 4 spritzes Rosemary Tincture
    - "Garnish: rosemary sprig"
    steps:
    - Combine the vodka, Douglas fir eau de vie, honey and rosemary syrups, and bitters in a cocktail shaker filled with ice. Shake until chilled. Strain into a chilled cocktail glass. Using an eyedropper or atomizer, place 2 drops or 4 spritzes of the rosemary tincture on the surface of the drink and garnish with the rosemary sprig.
    tags:
      - new-look cocktails
      - shaken
  - name: Exile in Ryeville
    author: Alex Carr & Caroline Carr
    notes: My friend Alex Carr and his younger sister Caroline hail from the great state of Wisconsin, but there was something about the Emerald City that drew them both to Seattle, where they now work at the same company and live in adjoining apartment buildings with views of the Space Needle. One of their colleagues calls this arrangement a “two-Carr family.” This twist on a sidecar is a nod to Alex and Caroline’s surname and to their penchant for brown spirits; Caroline’s a bourbon and rye girl (she introduced me to the Pickleback, a shot of Jameson with a chaser of pickle juice, a specialty of Manhattan’s Whiskey Tavern), while Alex leans toward single-malt scotches. In fact, nearly all the single malts perched on my shelf were gifts from Alex. If you have trouble tracking down the small-batch bitters suggested here, you can use Regans’ Orange Bitters No. 6, but you’ll miss out on the additional smoky aromatic action.
    ingredients:
    - Scotch, preferably a smoky Islay-style whisky, such as Laphroaig
    - 1½ ounces rye
    - ½ ounce Cointreau
    - ¼ ounce freshly squeezed lemon juice
    - ½ ounce honey syrup
    - 2 dashes Snake Oil tobacco bitters or A.B. Smeby Bittering Co. Highland Heather Bitters or Regans’ Orange Bitters No. 6
    - "Garnish: thick piece of lemon zest"
    steps:
    - Cut a slit in the lemon wedge and run it around the rim of a cocktail glass. Sprinkle the sugar on a small plate and roll the outside of the lemon-moistened rim in it to create a crust on the outside of the glass. Chill the glass in the freezer.
    - Once the glass is chilled, add a splash of scotch to the glass and swirl around to fully coat the inside, then pour off any excess. Combine the rye, Cointreau, lemon juice, honey syrup, and bitters in a cocktail shaker filled with ice and shake vigorously until chilled. Strain into the prepared cocktail glass and garnish with the lemon zest.
    tags:
      - new-look cocktails
      - shaken
      - citrus
  - name: Fernet and Coke
    author: 
    notes: "The bracingly bitter amaro Fernet Branca has become a favorite on the mixology circuit, used either used as a component in a cocktail or on its own (a shot of Fernet presented to a fellow barman is known as a “bartender’s handshake”). Fernet’s North American buzz started in San Francisco, but it’s also a best seller in Argentina, where Fernet and Coke is the country’s most popular drink. You can certainly use classic Coca-Cola in a pinch, but Mexican Coca-Cola, which is made with pure cane sugar instead of high-fructose corn syrup, is becoming easier to find—Costco even carries it by the case now. Unlike Fernet’s marketing team, which champions Fernet as the cure for all sorts of ailments (read: hangovers), I can’t promise that the drink below will restore your constitution, but it just might give you a second wind and the inspiration to hit one more bar before the night is over."
    ingredients:
    - 2 ounces Mexican Coca-Cola Reduction
    - 1½ ounces Fernet Branca
    - ¼ ounce freshly squeezed lemon juice
    - 2 dashes Angostura bitters
    - Seltzer
    - "Garnish: thick piece of lemon zest"
    steps:
    - Combine the Coca-Cola reduction, Fernet Branca, lemon juice, and bitters in a mixing glass filled with ice. Stir until chilled. Strain into a chilled, ice-filled double old-fashioned glass and top off with seltzer. Garnish with the lemon zest.
    tags:
      - new-look cocktails
      - stirred
      - citrus
  - name: Gargoyle & Spire
    author: Brad Thomas Parsons
    notes: I live in the Clinton Hill neighborhood of Brooklyn, in a building that had been, until the mid-1980s, home to the Brooklyn Cathedral Preparatory Seminary. In a nod to the building’s neo-Gothic architecture, Cathedral Prep’s yearbook was called Gargoyle, and its newspaper the Spire. And there’s a squadron of very impressive gargoyles perched around the upper perimeter of the building. These aren’t squat grotesqueries lurking in the shadows, but lean creatures with wings folded back and mouths agape, stretching out from the building as if they’re about to strafe the pedestrians on the sidewalk below. Using Strega, whose name means “witch,” in the Gargoyle & Spire seems fitting. Aged in ash barrels, it’s a spellbinding Italian liqueur dating back to 1860 that’s made up of dozens of herbs and spices, including saffron, which is the secret to Strega’s distinctive yellow hue.
    ingredients:
    - 1 ounce gin
    - ¾ ounce Strega
    - ¼ ounce Simple syrup
    - 2 dashes orange bitters
    - Chilled Champagne or sparkling wine
    - "Garnish: Orange twist"
    steps:
    - Combine the gin, Strega, simple syrup, and bitters in mixing glass filled with ice and stir until chilled. Strain into a highball glass filled with ice and top off with the Champagne or sparkling wine. Garnish with the Orange twist.
    tags:
      - new-look cocktails
      - stirred
      - sparkling
  - name: The Long Hello
    author: Damon Boelte
    notes: Damon Boelte, the bar director at Brooklyn’s Prime Meats in Carroll Gardens, has an affinity for naming his original drinks after songs, albums, and musicians. His autumnal Champagne cocktail, The Long Hello, takes its name from an obscure prog rock album from the mid-1970s. (What, you don’t remember the record’s eight-minute instrumental track “I’ve Lost My Cat”?) Damon originally created the cocktail for New York magazine’s winter wedding issue, where he described it as the perfect drink with which to toast newlyweds. This is easily one of my favorite seasonal celebratory cocktails, simple to make, elegant, and delicious. The pear notes from the St. Germain play well with the apple brandy, and the bitters and grated nutmeg add a hint of Christmas spice, making this a warm, charming, and oh-so-sippable Champagne cocktail.
    ingredients:
    - ¾ ounce Clear Creek apple brandy
    - ¾ ounce St. Germain elderflower liqueur
    - 1 dash Fee Brothers Whiskey Barrel–Aged Bitters or Fee Brothers Old Fashion Aromatic Bitters
    - Chilled Champagne or sparkling wine
    - "Garnish: freshly grated nutmeg"
    steps:
    - Combine the apple brandy, elderflower liqueur, and bitters in a mixing glass filled with ice and stir until chilled. Strain into a chilled coupe glass or Champagne flute and top off with Champagne. Garnish with grated nutmeg.
    tags:
      - new-look cocktails
      - stirred
      - sparkling
  - name: Michelada
    author: 
    notes: A basic michelada can be as simple as a beer over ice with lime and salt, but from there you can doctor your drink with tomato juice, Clamato, hot sauce, savory sauces, chiles, and more. Traditionally, a Mexican beer like Corona, Pacifico, or Modelo Especial is used, but you can alter your michelada by using a darker beer, like Negra Modelo. The Hotel San Jose in Austin, Texas—which is the kind of place I could envision myself moving into for an extended period of time, either to finish a novel or to have a full-on breakdown—goes the Tex-Mex route, serving their michelada with Shiner Bock, a local beer from the Spoetzl Brewery in Shiner, Texas. Bitters aren’t traditionally used in a michelada, but when you’re working with dashes of hot sauce, Maggi sauce (a savory soy sauce-like seasoning with a very distinctive taste, often found in the ethnic foods aisle of the grocery store), and Worcestershire, I believe there’s room for bitters. Any mole bitters makes the cut here, but if you can get your hands on some of the spicier bitters from New Mexico’s The Bitter End, try their Memphis Barbeque or Mexican Mole in this drink.
    ingredients:
    - Lime wedge
    - 1 teaspoon kosher salt
    - ¼ teaspoon chili powder
    - Juice of 1 lime
    - 2 dashes hot sauce (Tabasco in a pinch, but preferably a Mexican hot sauce such as Cholula)
    - 1 dash Maggi sauce
    - 2 dashes Worcestershire sauce
    - 2 dashes mole bitters
    - Splash of tomato juice
    - One 12-ounce bottle of beer, preferably Mexican beer or Shiner Bock
    - "Garnish: lime shell and freshly ground black pepper"
    steps:
    - Cut a slit in the lime wedge and rub it around the rim of a tall beer glass. Mix the salt and chili powder together on a small plate. Dip the glass into the chili powder–salt mixture to coat the rim of the glass. Fill the glass with ice and add the lime juice, hot sauce, Maggi sauce, Worcestershire sauce, bitters, and tomato juice. Top off the glass with beer. Garnish with one of the spent lime halves and a grinding of pepper. Serve the remaining beer alongside the cocktail.
