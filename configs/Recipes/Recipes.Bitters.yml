#Bitters Hall of Fame
  - name: Old-Fashioned
    author: 
    notes: The simplicity of the old-fashioned means that it lends itself to multiple variations. Just mix and match your bourbon or rye with different bitters, and the sugar can take the form of a flavored syrup or even maple syrup. I’m fond of putting an autumnal twist on the old-fashioned by using bourbon, cinnamon syrup, and apple bitters.
    ingredients:
    - 2 ounces rye or bourbon
    - ¼ ounce Simple syrup
    - 3 dashes Angostura or other aromatic bitters
    - "Garnish: thick piece of lemon or orange zest"
    steps:
    - Combine the rye or bourbon, simple syrup, and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled double old-fashioned glass filled with large pieces of cracked ice or a large ice cube. Garnish with the lemon or orange zest.
    tags: 
      - bitters hall of fame
      - old-fashioned
      - stirred
      - classic
  - name: Manhattan
    author: 
    notes: Better cocktail historians than I have presented and debunked endless accounts of how the Manhattan came to be, so I won’t waste ink here rehashing those colorful stories (see Gary Regan, William Grimes, and David Wondrich for that). While bourbon has become the de facto spirit in most Manhattans, the classic spirit for this drink is rye (though I would never turn down a bourbon Manhattan). Always stir this drink, never shake it. And a Manhattan isn’t a Manhattan without the bitters. Angostura is the way to go for a classic, but I personally like to split the difference and use one dash of aromatic bitters and one dash of orange. Going all orange tends to ramp up the sweetness without bringing the spice.
    ingredients:
    - 2 ounces rye or bourbon
    - 1 ounce sweet vermouth
    - 1 dash Angostura or other aromatic bitters
    - 1 dash orange bitters
    - "Garnish: amarena or marasca cherry or lemon twist"
    steps:
    - Combine the rye or bourbon, vermouth, and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the cherry or lemon twist.
    tags: 
      - bitters hall of fame
      - classic
      - stirred
      - manhattan
  - name: Champagne Cocktail
    author: 
    notes: Is there anything more festive than hearing the soft pop of a cork coming out of a bottle of Champagne? That’s an aural cue for celebration in my book, and while Champagne is wonderful on its own, adding a sugary, bitters-soaked kiss to the equation elevates the experience tenfold. Four to six dashes of bitters should do the trick, but you really want to soak the sugar cube, which, once the Champagne is introduced, will leave a fizzy stream of bitters pushing up through the glass.
    ingredients:
    - 1 sugar cube
    - 4 to 6 dashes Angostura or other aromatic bitters
    - Chilled Champagne
    - "Garnish: lemon twist"
    steps:
    - Place the sugar cube on the bottom of a Champagne flute or coupe glass. Douse the sugar cube with the bitters and fill the glass with Champagne. Garnish with the lemon twist.
    tags: 
      - bitters hall of fame
      - stirred
      - sparkling
      - classic
  - name: Sazerac
    author: 
    notes: "It is often claimed that the Sazerac, New Orleans’s official cocktail, was America’s first cocktail; even the word “cocktail,” it is argued, comes from the word coquetier, the name of the egg cup that Antoine Amedie Peychaud used to serve his proprietary bitters to customers of his French Quarter apothecary in the late 1830s. The Sazerac got its name in 1850 at Sewell Taylor’s Sazerac Coffee House, named after the Sazerac de Forge et Fils Cognac he was importing and using for his house cocktail. But after a phylloxera epidemic in Europe wreaked havoc on France’s wine grape crops, Cognac became scarce in the United States, and rye became the spirit of choice in the Sazerac. Jim Meehan of PDT attributes his affection for the Sazerac to the drink’s layers of “atmosphere”: “Why do I love Sazeracs so much? I’ve thought about it a lot, and for me it’s about experiencing a Sazerac spatially. You have a big glass. You have a glass that’s rinsed with absinthe. And a cocktail—booze, sugar, bitters, and water—in the midst of that absinthe-rinsed glass. And then that lemon oil. It has a top, sides, and an overall atmosphere.”"
    ingredients:
    - Splash of absinthe, Herbsaint, or Pernod
    - 2 ounces rye
    - ¼ ounce Simple syrup
    - 4 generous dashes Peychaud’s Bitters
    - "Garnish: thick piece of lemon zest"
    steps:
    - Add the absinthe, Herbsaint, or Pernod to a chilled old-fashioned glass. Roll the glass around to coat the interior of the glass and shake out any excess liquid. Combine the rye, simple syrup, and bitters in a mixing glass filled with ice. Stir until chilled and strain into the prepared glass. Rub the lemon zest around the rim of the glass and serve with the zest resting on the rim.
    tags: 
      - bitters hall of fame
      - stirred
      - classic

#Old-Guard Cocktails
  - name: Abbey Cocktail
    author: 
    notes: A recipe for the Abbey Cocktail kicks off both Harry Craddock’s The Savoy Cocktail Book (1930) and Dale DeGroff’s The Craft of the Cocktail (2002), serving as a bridge between two classic cocktail tomes written more than eighty years apart. Most versions simply marry gin and juice, but I prefer this variation, which calls for the addition of one of my favorite aperitif wines, Lillet Blanc. The bittersweet orange flavor of the Lillet really complements the freshly squeezed orange juice and orange bitters.
    ingredients:
    - 1½ ounces gin
    - ¾ ounce Lillet Blanc
    - ¾ ounce freshly squeezed orange juice
    - 2 dashes orange bitters
    - "Garnish: amarena or marasca cherry"
    steps:
    - Combine all the ingredients except the garnish in a cocktail shaker filled with ice. Shake until chilled and strain into a chilled coupe or cocktail glass. Garnish with the cherry.
    tags:
      - old-guard cocktails
      - shaken
      - citrus
  - name: Alaska Cocktail
    author: 
    notes: "You might think that a drink called the Alaska Cocktail was first mixed up as an icy tribute to our forty-ninth state. But, like the woozy origins of so many cocktails, the true history of the Alaska Cocktail remains a mystery. The Savoy Cocktail Book doesn’t help matters. While most of the drinks in this 1930 collection are presented without commentary, Harry Craddock offers this wry note on this drink: “So far as can be ascertained this delectable potion is NOT the staple diet of the Esquimaux. It was probably first thought of in South Carolina—hence its name.” Coming in at 80 proof, Yellow Chartreuse is milder than its 110-proof green cousin and brings a pleasant amber glow to the whole affair. When I take a sip I always think of the Velvet Underground’s “Stephanie Says” and its hypnotizing coda: “It’s such an icy feeling… it’s so cold in Alaska.”"
    ingredients:
    - 1½ ounces gin
    - ¾ ounce Yellow Chartreuse
    - 1 dash orange bitters
    - "Garnish: lemon twist"
    steps:
    - Combine the gin, Chartreuse, and bitters in a mixing glass filled with ice. Stir until chilled and strain into a chilled coupe or cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
      - martini
      - stirred
  - name: Allegheny Cocktail
    author: 
    notes: I first came across the Allegheny Cocktail in Playboy’s Host & Bar Book (1971), which, I swear, I was just reading for the recipes. On an unrelated note, Allegheny Airlines, which now flies as US Airways, was the airline where my father worked as a mechanic at the Syracuse airport. The curious combination of blackberry brandy and dry vermouth really lets the sweetness of the brandy take flight.
    ingredients:
    - 1 ounce bourbon
    - 1 ounce dry vermouth
    - ¼ ounce blackberry brandy
    - ¼ ounce freshly squeezed lemon juice
    - 2 dashes Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine all the ingredients except the garnish in a mixing glass filled with ice. Stir until chilled and strain into a chilled cocktail glass. Garnish with the lemon twist.
    tags:
      - old-guard cocktails
