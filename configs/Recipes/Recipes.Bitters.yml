  - name: Zim Zala Bim
    author: Jamie Boudreau
    notes: Jamie Boudreau came to create the Zim Zala Bim after being intrigued by the nineteenth-century cocktail the Alabazam, particularly its use of a “boatload of bitters.” Boudreau took the teaspoon of Angostura in the Alabazam and doubled down with two teaspoons of orange bitters to create this drink. Boudreau insists on using complex orange bitters for this drink and recommends Regans’ Orange Bitters No. 6, since the spicy cardamom notes from Regans’ play well with the reposado tequila. It’s a drink with “zippy complexity” that will keep the attention of the jaded tequila drinker who is tired of yet another margarita.
    ingredients:
    - 2 ounces Partida reposado tequila
    - 2 teaspoons of Regans’ Orange Bitters No. 6
    - 2 teaspoons St. Germain elderflower liqueur
    - 1 teaspoon superfine sugar
    - Lemon twist
    steps:
    - Combine all the ingredients except for the lemon twist in a mixing glass and stir until the sugar is dissolved. Fill the mixing glass with ice and continue to stir until chilled. Strain into a chilled cocktail glass. Squeeze the oil from the lemon twist over the drink. Discard the lemon twist and serve.
