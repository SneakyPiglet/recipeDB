  - name: Vesper
    author: Ian Fleming
    year: 1953
    notes: Ian Fleming and his creation, James Bond, caused the world to suffer many bad Martinis. But they also gave us the Vesper, a damn fine drink. Bond comes up with the recipe on the spot in the 1953 novel Casino Royale. Gordon's is a good English choice for the gin. For the Lillet, some people prefer to substitute Cocchi Americano, which is thought to have a flavor profile closer to the original. I am with those people. The spy's exact instructions to the bartender were to “shake it very well until it is ice-cold.” But Bond was shake-crazy. I suggest stirring over ice. Either way, strain into a chilled coupe. Bond also asked for a “large, thin slice of lemon peel,” as opposed to a regular old lemon twist. Does it make a difference? Hard to say. But it looks pretty.
    glassware: nick & nora
    ingredients:
    - 3 ounces gin
    - 1 ounce vodka
    - ½ ounce Lillet blanc
    - Large, thin slice lemon peel
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with a large, thin slice of lemon peel.
    tags:
    - classic variations & kissing cousins
    - martini
    - stirred
    - freezer bar
  - name: Dirty Martini
    notes: If you like your dirty Martini a little dirtier, add an extra barspoon of brine. For the garnish, feel free to add as many olives as you like. Olives are what this drink is about, after all. (A superstition that has trailed the Martini for years is that it is bad luck to garnish your drink with an even amount of olives. That is why you typically see Martinis adorned with either one or three olives.)
    glassware: nick & nora
    ingredients:
    - 2 ounces gin or vodka
    - ½ ounce dry vermouth
    - ½ ounce olive brine
    - Olives
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. Garnish with olives.
    tags:
    - classic variations & kissing cousins
    - martini
    - stirred
