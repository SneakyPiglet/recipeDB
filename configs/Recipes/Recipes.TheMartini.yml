    - stirred
  - name: The Connaught Martini
    author: Agostino Perrone & Erik Lorinez
    notes: The Connaught, a hotel in London's luxe Mayfair area, revamped its bar in 2008, bringing in two mixologists in the vanguard of their profession, Agostino Perrone and Erik Lorincz, to overhaul the drinks program. One of the immediate hallmarks of the new regime was the Martini service. And it was, indeed, a service. Taking a page from the nearby Dukes Hotel, the Connaught employed a Martini cart for anyone who ordered the drink. Each customer had the opportunity to make the cocktail their own by choosing from any one of several house-made  bitters. The Connaught Martini quickly became a classic. Since you can't really replicate the Connaught's bitters, create your own adventure by playing around with whatever bitters strikes your fancy. There are many brands and flavors available on the market matching the flavors offered by Connaught, including cardamom, lavender, and coriander. The same goes for vermouth, as the Connaught uses its own house brand.
    glassware: martini
    ingredients:
    - 3 dashes bitters
    - 2½ ounces Tanqueray No. Ten gin or Ketel One vodka
    - ½ ounce dry vermouth
    - Olives or lemon twist
    steps:
    - Coat a chilled Martini glass with the bitters. 
    - Combine the gin or vodka and vermouth in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into the Martini glass. 
    - Garnish with olives or a lemon twist.
    tags:
    - classic variations & kissing cousins
