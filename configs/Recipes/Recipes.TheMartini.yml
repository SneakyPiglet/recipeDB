  - name: The Grill House Martini
    glassware: martini
    ingredients:
    - 1½ ounces Plymouth Gin
    - 1½ ounces Tanqueray Gin
    - ¼ ounce Noilly dry Vermouth
    - ¼ ounce Dolin blanc Vermouth
