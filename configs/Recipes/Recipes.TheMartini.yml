  - name: Alaska
    author: Jacques Straub
    year: 1914
    notes: The Alaska is roughly a century old, first appearing in cocktail manuals in the 1910s. How the drink got its name is not known, but Alaska was a hot news topic then, becoming a United States territory in 1912. Also, the drink is golden, like the ore famously mined there during many rushes. Never terribly renowned, the Alaska nonetheless became one of the “forgotten classics” celebrated by young cocktail bartenders in the early years of the recent cocktail revival. The big question when preparing an Alaska cocktail is the choice of gin. Though most bars make it with London dry gin, the earliest known recipe for the drink calls for Old Tom, a sweeter form of the spirit that was common in the nineteenth and early twentieth centuries. I opt for Hayman's Old Tom, as it makes for a more well-rounded drink.
    glassware: nick & nora
    ingredients:
    - 2¼ ounces Old Tom gin
    - ¾ ounce yellow Chartreuse
    - 1 dash orange bitters
    - Lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds.
    - Strain into a chilled cocktail glass. 
    - Express a lemon twist over the surface of the drink and drop it into the glass.
    tags:
