  - name: Old King Cole Martini
    author: William Elliott
    notes: As at Dukes and the Connaught, the house Martini at  Maison Premiere is a production number. The Martini ingredients are brought to you on a tray, and the drink is prepared before your eyes. If you're at a table, one bartender prepares the cocktail while another poor sap stands at attention holding the heavy tray. William Elliott, the beverage director at Maison, is a Martini fanatic, and prefers the dry sort favored in the mid-twentieth century. “There is much talk of the ubiquitous dry Martini of the 1940s and '50s,” he said. “This is that Martini.” Elliott uses Old Raj, a Scottish brand made by Cadenhead. A very specific gin, Old Raj gin is bottled at a strong 55 percent ABV and has a pale yellow tint due to the postdistillation addition of saffron. The vermouth, too, is particular, the modern artisanal Italian brand Mancino secco, which has nineteen botanicals. The name of the drink, Old King Cole, is a nod to the yarn that the Martini's origins can be traced to the bar at the Knickerbocker Hotel, in Times Square. The bar was adorned with a large mural by Maxfield Parrish depicting the fictional monarch. (The mural now hangs in the bar at the St. Regis hotel.) The story is balderdash. But it's a nice name for a drink. Maison garnishes the drink with a sidecar of crushed ice, on which there are three skewered Castelvetrano olives, a well-manicured lemon twist, and seaweed. You choose the garnish(es) you wish and drop them in the drink.
