  - name: Martini-on-the-Rocks
    notes: There are recipes out there for the Martini-on-the-Rocks. But let's be serious. This is a lazy person's Martini, and I've never seen anyone put too much effort into making one, let alone follow an exact formula. That's the appeal of the drink, after all. No muss, no fuss. It's good to go in a few seconds. I recommend olives as a garnish because, again, I've never seen a Martini-on-the-Rocks served any other way. A lemon twist indicates effort. Olives? Just drop 'em in.
    glassware: rocks
    ingredients:
    - 2¼ ounces gin or vodka
    - ¾ ounce dry vermouth
    - Olives
    steps:
    - Combine the liquid ingredients in a rocks glass filled with a few sizable pieces of ice. 
    - Stir briefly, about 5 seconds, to chill. 
    - Add an olive or two. Your work is done.
    tags:
    - classic variations & kissing cousins
