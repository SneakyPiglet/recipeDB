  - name: Bix's Martini
    author: Doug Biederbeck
    notes: When Barnaby Conrad III wrote his 1995 book The Martini, he knew his subject. He had experienced firsthand the dawning and zenith of one of the modern era's great Martini meccas. Bix is an art-deco-fever-dream club straight out of an Astaire-Rogers flick. But instead of black and white, the decor glows in shades of amber, gold, and moss green. A wide, graceful staircase with a silver bannister leads up to a balcony lined with lushly upholstered booths and banquettes. The long bar, carved from a single piece of mahogany, is framed on either side by two soaring pillars and above by an enormous mural, depicting a buzzing social hall not unlike Bix. Bix was opened in 1988 by Doug “Bix” Biederbeck on a picturesque alley in the North Beach neighborhood of San Francisco. He opened it so that he and his Martini-loving friends, including Conrad, the son of a famous author, painter, restaurateur, and amateur bullfighter, would have someplace proper to drink. One of his  missions was “to figure out how to get a Martini as cold as I could.” He coveted the glass chiller at Jeremiah Tower's restaurant Stars, where he was a frequent customer, but didn't have the room for such a device behind his bar. He compromised by filling an enormous silver bowl with crushed ice. Upside-down cocktail glasses were sunk into it until needed. The basin quickly became a trademark. The Martini glasses themselves were a principled choice. Biederbeck hated the triangular fish bowls then used at most places. He opted instead for a smaller, rounder coupe. “We took a lot of criticism, when the Martini boom hit in the 1990s, that our drinks weren't big enough,” he recalled. “I absolutely stood firm. I said, ‘Well, then have a second drink, because there's no way that a Martini is going to be the same drink at the bottom of a seven-ounce glass.'” Most others, however, appreciated Bix from the start as a reservoir of bygone sophistication and respite from the harried, dusty world outside. When Conrad published his book, the launch party was, of course, at Bix. Bix shakes its Martinis “partly for the theatrics,” said Biederbeck.* “Customers rarely ask for it stirred. Also, it gets the drink the coldest the fastest. I know some purists think it dilutes the drink, but I think that is a nonissue if it isn't overshaken. We don't pound it at Bix. A few medium shakes.”
    glassware: nick & nora
    ingredients:
    - 3½ ounces Gordon's gin
    - ½ ounce Dolin dry vermouth
    - Olive, onion, or lemon twist
    steps:
    - Combine the liquid ingredients in a cocktail shaker filled with ice and shake until cold, about 15 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with an olive, onion, or lemon twist.
    - Doug Biederbeck personally prefers a wetter Martini. His recipe is for four parts Hendrick's gin to one part Dolin dry vermouth.
    tags:
    - early martinis
    - martini
    - shaken

#Classic Variations & Kissing Cousins
  - name: Turf Cocktail
    notes: The Turf or Turf Club cocktail is a tricky customer. It and the Martini seem to have trod the same tipsy course during their early years, often crossing paths. Turf formulas often bore a resemblance to the Martini. And, like the Martini, Turf recipes were all over the place in the beginning, but usually called for some sort of gin and some sort of vermouth. By 1900, the recipe had settled down to something like the one here. Plymouth gin is specified in most of these recipes. For the vermouth, I prefer Noilly Prat. It gives the drink a bit more heft.
    glassware: nick & nora
    ingredients:
    - 1½ ounces Plymouth Gin
    - 1½ ounces Noilly Prat dry vermouth
    - 2 dashes orange bitters
    - 2 dashes maraschino liqueur
    - 2 dashes absinthe
    - Olive
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with an olive.
    tags:
    - classic variations & kissing cousins
    - martini
    - stirred
    - freezer bar
  - name: Musso Martini
    notes: No restaurant or bar in Los Angeles serves more Martinis than Musso & Frank Grill, the old-school eatery that has fended off time and change for a century since opening in 1919. Nearly three hundred are sent out to patrons on a Saturday night. As befits an old standard-bearer like Musso, the Martinis are midcentury dry, with just a touch of Noilly Prat vermouth. Also in keeping with the joint's frozen-in-time ways is the house gin, Gilbey's, once a major brand but seldom requested today. (Gilbey's was also the house Martini gin at the Colony, in New York, another exclusive twentieth-century American restaurant of international renown.) Part of the appeal of the Musso Martini is the presentation. The glasses are on the small side, by modern standards, but are accompanied by a small sidecar of backup liquor, nestled on crushed ice inside a hammered-metal caddy. Truth be told, the Musso Martini isn't all that remarkable. But it is magical, owing to the environs. Even Ruben Rueda, Musso's long-serving bartender, recognizes this. “I try to make them at home,” Rueda said in a 2017 interview. “I use the same ingredients. It doesn't come out the same. I think it's the environment. It's this place.”
    glassware: nick & nora
    ingredients:
    - 3 ounces Gilbey's gin
    - 1 barspoon Noilly Prat dry vermouth
    - Olives
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 15 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with two olives on a toothpick.
    tags:
