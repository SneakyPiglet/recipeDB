  - name: Vodka Martini
    notes: I have always suspected that people who prefer vodka Martinis also like very little vermouth in their drink, because—as they've shown by their choice of spirit—they don't like the taste of alcohol. But I need a little flavor in my Martini, and since the vodka is not going to provide it, I advocate a decent dose of vermouth here, plus a dash of bitters.
    glassware: nick & nora
    ingredients:
    - 2¼ ounces vodka
    - ¾ ounce dry vermouth
    - 1 dash orange bitters
    - Olives or lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with olives or express a lemon twist over the surface of the drink and drop it into the glass.
    tags:
