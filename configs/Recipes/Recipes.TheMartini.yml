#Oddities          
  - name: Allies Cocktail
    author: Hugo R. Ensslin
    year: 1917
    notes: This drink's single deviation from the typical dry Martini setup of the time is a couple of dashes of the liqueur kümmel, which tastes of caraway and cumin, in place of the usual orange bitters. It's a nice variation. The name refers to World War I allies England (represented by the gin), France (vermouth), and Russia (kümmel).
    glassware: nick & nora
    ingredients:
    - 1 ounce dry gin
