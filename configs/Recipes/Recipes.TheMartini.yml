  - name: Fitty-Fitty
    notes: Many bartenders in the early days of the cocktail revival harkened back to age-old recipes of the Martini, where the vermouth played a more dominant role. Sasha Petraske, founder of Milk & Honey on New York's Lower East Side, was perhaps the first to reintroduce this model. But Audrey Sanders, an owner of Pegu Club, which opened in New York in 2005, made the drink famous. Her “Fitty-Fitty” began with equal parts Tanqueray and Noilly Prat dry vermouth. When Noilly fiddled with their formula, she switched to the more delicate combination of Plymouth gin and the newly imported Dolin dry vermouth. For orange bitters, she used a house mix of Regan's and Fee Brothers—the only orange bitters brands widely available. The combination became known as Feegan's. (“With that in mind, you could also probably refer to this martini as a 50-50-50-50,” she quipped.) Saunders is adamant that, since the drink is a mere three ounces in volume, only one dash of Feegan's is needed. “The Fitty-Fitty recipe is a lesson in calibration, so every aspect of it is dialed in,” she said. “A lot of folks don't realize that vermouth can have as many or even more botanicals than gin does, and one of my goals was to pair them together botanically.” Finally, she added, “a lemon twist is absolutely essential to making this recipe work. It sharpens the botanicals and ties it altogether. It's downright flabby without it.”
