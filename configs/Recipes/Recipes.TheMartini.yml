  - name: The Puritan Cocktail
    notes: The Puritan, another old variation, lies somewhere between the Martini and the Alaska, using both dry vermouth and a bit of yellow Chartreuse. Brooklyn bar Tooker Alley serves a fine version. This is their recipe.
    glassware: nick & nora
    ingredients:
    - 2 ounces Plymouth gin
    - 1 ounce Dolin dry vermouth
    - 2 teaspoons yellow Chartreuse
    - 1 dash orange bitters
    - Lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Express a lemon twist over the surface of the drink and drop it into the glass.
    tags:
