  - name: Marguerite
    notes: Some cocktail historians like to tout the Marguerite as a major competitor of the Martini in the early years. Plymouth gin, in particular, likes to trumpet the drink's importance (mainly because the first known recipes for it, in Harry Johnson's 1900 edition of his Bartender's Manual, and in Thomas Stuart's 1904 Stuart's Fancy Drinks and How to Mix Them, asked specifically for Plymouth). But the Marguerite was never really a contender, appearing in far fewer cocktail books and news accounts. The recipe below is adapted from Stuart's. Certainly, it is one of the first mixes to resemble the sort of dry Martini the world came to know, using dry English gin and dry vermouth. (Johnson's version was much sweeter, with more vermouth, a touch of anisette, and a cherry.)
    glassware: nick & nora
    ingredients:
    - 2 ounces Plymouth gin
    - 1 ounce dry vermouth
    - 1 dash orange bitters
    - Lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Express a lemon twist over the surface of the drink and drop it into the glass.
