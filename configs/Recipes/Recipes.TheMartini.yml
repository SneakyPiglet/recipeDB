  - name: Montgomery Martini
    author: Ernest Hemingway
    year: 1950
    notes: The Montgomery Martini is a concoction of Ernest Hemingway, first introduced in 1950 in his novel Across the River and into the Trees. It is named, rather mockingly, after British field marshal Bernard Montgomery, who liked fifteen-to-one odds before entering into battle. Hemingway encouraged his friends at Harry's Bar in Venice—where some scenes in the book take place—to adopt these proportions for their Martinis. They did, and still do today. The resulting Martini is very dry and very much of its time and author. It's also a pain in the neck, because who among us has the equipment at home to accurately measure fifteen parts gin to one part vermouth? Do the full 30 seconds of stirring. You'll want that dilution. Hemingway mentions no garnish. Either an olive or a lemon twist will do fine.
    glassware: nick & nora
    ingredients:
    - 3 ounces gin
    - 1 barspoon dry vermouth
    - Olive or lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with an olive or express a lemon twist over the drink.
    tags:
    - classic variations & kissing cousins
