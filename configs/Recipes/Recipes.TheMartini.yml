#Early Martinis
  - name: Martinez
    author: Jerry Thomas
    year: 1887
    notes: The 1887 edition of Jerry Thomas's bartending guide, which was published posthumously, contained a recipe for the Martinez, a drink many believe to be the immediate precursor of the Martini. Whether or not that's true, the histories of the two drinks have long been intertwined; it's rare a discussion of the Martinez doesn't include the Martini as well. Two ounces of sweet vermouth may seem like a lot, but the resulting drink is quite palatable. If you desire, you can reverse the gin and vermouth measurements; that works too. Angostura is an acceptable substitute for the Boker's bitters. For the slice of lemon, use a lemon twist.
    glassware: nick & nora
    ingredients:
    - 2 ounces sweet vermouth
    - 1 ounce Old Tom gin
    - 2 dashes maraschino liqueur
    - 1 dash Boker's bitters
    - Slice of lemon (lemon twist)
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Express a lemon twist over the surface of the drink and drop it into the glass.
    tags:
    - early martinis
    - martini
    - stirred
    - freezer bar
  - name: Early Dry Martini
    author: Frank Newman
    year: 1904
    notes: Perhaps the earliest printed recipe for a dry Martini appeared, ironically, in Newman's volume, published in Paris. It's a fifty-fifty Martini with a few dashes of bitters—the sort of drink that would become trendy among the cocktail elite a century later. It's very simple, and an illustration of what “dry” meant back then in regard to the Martini. I suggest the orange bitters over the Angostura. Newman is quite democratic in his attitude toward Martini garnishes. Avoid the cherry.
    glassware: nick & nora
    ingredients:
    - 1½ ounces dry gin
    - 1½ ounces dry vermouth
    - 3 dashes orange or Angostura bitters
    - Olive, cherry, or lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Drop an olive into the glass, or express a lemon twist over the surface of the drink and drop it into the glass.
    tags:
    - early martinis
    - martini
    - stirred
    - freezer bar
  - name: Martini
    author: Harry Johnson
    year: 1888
    notes: Two bartenders, two cocktail books published the same year, both titled Bartender's Manual. Again, we're talking Old Tom gin and sweet vermouth in equal pwwortions. The “½ wineglassful” in Johnson's recipe is equal to 1 ounce. Feel free to up that to 1½ ounces to make for a more sizeable drink. Gum syrup is made with gum Arabic and lends a silky texture to drinks. There are gum (or gomme) syrups on the market, if you want to seek them out. Or you can substitute simple syrup. Boker's bitters, disappeared from the market some time ago. There are a couple of re-creations of the formula available today. If you can't find them, Angostura bitters will do. For garnish, Johnson covered all the bases. Both the lemon twist or cherry work, but separately. The olive? Fuggedaboutit.
    glassware: nick & nora
    ingredients:
    - ½ wineglassful (1 ounce) Old Tom gin
    - ½ wineglassful (1 ounce) sweet vermouth
    - 2 to 3 dashes gum syrup (or simple syrup)
    - 2 to 3 dashes Boker's bitters
    - 1 dash curaçao
    - Lemon twist, cherry, or olive
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Express a lemon twist over the surface of the drink and drop into the glass, or garnish with a cherry.
    tags:
    - early martinis
    - martini
    - stirred
    - freezer bar
  - name: Martini
    author: Theodore Proulx
    year: 1888
    notes: Chicago bartender Proulx's recipe could hardly be more direct. A Martini “is half Tom gin and half vermouth made like any other cocktail; no absinthe.” “Tom” is Old Tom gin. I recommend Hayman's Old Tom. The vermouth is the sweet Italian kind. Try Martini & Rossi; it's what Proulx would have had access to. “Like any other cocktail” is a shorthand instruction Proulx employs often in his book, including for the Turf and Manhattan cocktails. It refers to his recipe for a Whisky Cocktail, which includes bitters, syrup, and a lemon twist, and to combine the ingredients with ice and strain into a cocktail glass. For “1 part,” measure 1½ ounces.
    glassware: nick & nora
    ingredients:
    - Lemon Twist
    - 1 part (1½ ounces) Old Tom gin
    - 1 part (1½ ounces) sweet vermouth
    - 2 dashes aromatic bitters
    - 2 dashes gomme syrup
    steps:
    - Express a lemon twist into a mixing glass and drop it in. 
    - Add the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass.
    tags:
    - early martinis
