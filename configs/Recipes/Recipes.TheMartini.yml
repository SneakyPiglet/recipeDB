  - name: Harry's Bar Martini
    notes: Perhaps the most unusual Martini in the world is served at Harry's Bar, the urbane Grand Canal–side watering hole founded in Venice by Giuseppe Cipriani in 1931. It comes in what can only be called a shot glass—frost-covered and emblazoned with the Cipriani logo, and filled with about 1½ ounces of clear liquid and a lemon twist. The drink's appearance always startles newcomers, who expect the usual Martini glass. But Harry's has always done things its own way. The small glasses were originally employed because Harry's was determined from the very first to deliver cocktails as cold as possible—not an easy feat in the 1930s and 40s. Thus, small glassware, which kept the drink colder longer. The preparation is singular as well. Dozens of the tiny glasses are filled with chilled Tanqueray gin and placed on a tray, which is kept in a fridge below the bar. When a waiter calls for a Martini, the bartender opens the fridge and pulls out a single glass. He then carefully ladles a barspoon of dry vermouth on the surface of the drink, gives it a brief stir, adds a lemon twist, and places it on the bar for the waiter to collect. The resulting dry Martini is fifteen parts gin to one part vermouth. The Montgomery formula was a favorite of novelist Ernest Hemingway, who pushed it on Harry's staff in 1945, after World War II ended.
