  - name: Lowell Edmunds's Martini
    author: Lowell Edmunds
    year: 1981
    notes: In 1981, this Rutgers classics professor published The Silver Bullet, a meticulously researched book-length study of the Martini's place in world culture. Thus, he established himself as one of the leading Martini authorities of all time. This is his recipe for a Martini. As you might imagine, it is very detailed and particular. I print his instructions verbatim.
