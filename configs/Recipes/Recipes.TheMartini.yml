  - name: Dukes Martini
    notes: The Dukes Bar Martini is arguably the most famous version of the drink in the world. It is also unlike any other rendition. The gin and vodka are kept frozen and poured directly into equally frosty glasses, without dilution. (Dukes keeps several different brands on ice, so you can choose your favorite.) Just a smidgen of vermouth is added. It is, therefore, a pile driver of a Martini, murderously dry and cold, and so viscous it goes down like a glass of milk. Many have counseled not to drink more than two in one sitting; the bar itself permits only two. I would cut that to one and reserve an hour on your calendar afterward for recovery. The cocktail is prepared before your eyes from a rosewood trolley that is rolled to your table—a trick later borrowed by another destination Martini bar, the Connaught bar in London's Connaught Hotel (see this page). Salvatore Calabrese, an Italian, gets credit for the Dukes Martini. The drink became renowned when famed San Francisco journalist Stanton Delaplane wrote, in his November 1, 1987, column in the San Francisco Chronicle, “Salvadore [sic], the bartender, makes the best Martini in England.” (Calabrese was lucky to catch the writer's attention when he did. Delaplane died five months later.) It feels somewhat irresponsible to recommend that a home  bartender make a full 6-ounce Dukes Martini. So this recipe is for a half-Dukes. See how it sits, then decide for yourself if you can handle another.
    glassware: coupe
    ingredients:
    - 3 ounces gin or vodka
    - 1 barspoon dry vermouth
    - Lemon twist
    steps:
    - Put a Martini glass or coupe and your preferred gin or vodka in the freezer 1 hour before using. 
    - Pour the vermouth into the frozen glass. 
    - Swirl it around the inside and discard. 
    - Pour the gin or vodka directly into the glass. 
    - Express a lemon twist over the surface of the drink and drop it into the glass.
    tags:
    - classic variations & kissing cousins
    - martini
    - freezer bar
  - name: Gibson
    notes: The Gibson is commonly regarded as a Martini garnished with a cocktail onion. The larger story is not that simple. Onions were frequently suggested as appropriate Martini garnishes in early cocktail books. But the first recipes for Gibsons called for no onions at all, just dry gin, dry vermouth, and nothing else, not even bitters. By the 1930s, the onion had begun to sneak into the drink. By the 1940s, it had a permanent home. If you can, buy quality pearl onions or, better yet, make your own cocktail onions. A batch will take you 20 minutes and yield months of pleasure.
    glassware: nick & nora
    ingredients:
    - 2¼ ounces London dry gin
    - ¾ ounce dry vermouth
    - Cocktail onions
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with a cocktail onion or two.
    tags:
    - classic variations & kissing cousins
