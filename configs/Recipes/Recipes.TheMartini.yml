    - The ice should be made with filtered water or bottled spring water. 
    - For the twist, wash the lemon skin with hot water. 
    - Then (1) use a paring knife to cut off a small slice to be twisted over the surface of the drink; and (2) use a zester or vegetable peeler to cut off a thin narrow strip to be tossed in the drink. 
    - Stir the gin and vermouth, preferably with a glass stirring rod, in a glass container with ice. 
    - All contact with metal is to be avoided. Dump ice cubes out of glass. 
    - Pour Martini into glass. 
    - Twist the slice of lemon, yellow side down, over the surface of the drink, extruding dots of oil. 
