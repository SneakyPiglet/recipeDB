  - name: Dry Martini
    notes: What better way to announce your allegiance than to name your bar after the cocktail you specialize in? Dry Martini was opened in Barcelona in 1978 by Pedro Carbonell. The bartenders wear white jackets. The small mahogany bar is only three meters long, and the original recipe for their house drink is written in big letters on the mirror behind it. The clubby room is full of bottles, banquettes, cabinets, artwork, and dark wood. Like McDonald's, Dry Martini keeps tabs on how many of its eponymous drink have been served. So far, the counter on the wall reads well over one million. True to the bar's name, the Martinis made here are very dry, using just a few dashes of vermouth. When the bar prepares a Dry Martini, the bartender takes an ice-cold glass and places it on top of a silver tray. Each customer gets not only the drink ordered but also a certificate with his or her name and the number of the Martini being sipped. It's the only certified Martini purchase in the world.
    glassware: martini
    ingredients:
    - 2⅓ ounces Bombay Sapphire gin
    - 2 to 3 dashes dry vermouth
    - Olive or lemon twist
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled Martini glass. 
    - Garnish with an olive or lemon twist, or both, depending on your preference.
    tags:
    - early martinis
    - martini
    - stirred
    - freezer bar
  - name: Sweet Martini
    author: Harry McElhone
    year: 1922
    notes: The original sweet flavor profile of the Martini lingered for decades before the dry Martini finally achieved its status as king of the hill. Cocktail books from the early twentieth century are filled with recipes for sweet Martinis. Some contained two parts gin to one part sweet vermouth; some, equal parts of each; and a few demanded more vermouth than gin. Most were garnished with a cherry. For novelty's sake, I'm featuring one of the vermouth-heavy recipes, from Harry McElhone's book. Because of the large quotient of sweet vermouth here, I would opt for a more assertive London dry gin, like Beefeater. Use a good vermouth, with a nice depth of flavor; this drink is all about savoring the flavors of the wine. McElhone instructed a dash of gum syrup be added. I see no reason for it; the drink is sweet enough. The cherry, though, is a must.
    glassware: nick & nora
    ingredients:
    - 2 ounces sweet vermouth
    - 1 ounce gin
    - 1 dash gum syrup (optional)
    - Cherry
    steps:
    - Combine the liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass. 
    - Garnish with a cherry.
    tags:
    - early martinis
    - martini
    - stirred
    - freezer bar
  - name: Medium Martini
    author: Harry McElhone
    year: 1922
    notes: Cocktail books in the early decades of the twentieth century often listed multiple recipes for the Martini, usually titled “Martini,” “Medium Martini,” and “Sweet Martini.” A medium Martini typically split the vermouth, with an equal portion of both dry and sweet going into the drink. This is an easy-to-remember, equal-parts recipe. Plymouth gin works well here, producing a very gentle, soothing aperitivo-style cocktail. No garnish is called for, and it really doesn't need one. (If you're interested in experimenting, other medium Martinis of the day called for two parts gin to one part each of dry and sweet vermouth.)
    glassware: nick & nora
    ingredients:
    - 1 ounce Plymouth gin
    - 1 ounce dry vermouth
    - 1 ounce sweet vermouth
    steps:
    - Combine the ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into a chilled cocktail glass.
    tags:
    - early martinis
