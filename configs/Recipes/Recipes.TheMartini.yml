#Epilogue: My Martini
  - name: My Martini
    author: Robert Simonson
    notes: "What is my Martini? I've wrestled with this question since I began writing this book. I knew I would have to weigh in on the matter at some point. And I really did think hard about what my ideal Martini was. What is it made of? How is it made? How is it served? I had plenty of ideas and did plenty of experimenting, tasting dozens of Martinis at home, using different combinations of gin, vermouth, and bitters and varying techniques. But, in the end, it all began to feel foolish. An ideal Martini? A single Martini that I would drink until I die, eschewing all others? It was ridiculous, foolhardy. I would be denying myself so much, for there are so many great Martinis out there. That is the truth of the matter. There is no one perfect recipe. Instead, there are many wonderful recipes. I know. I have sampled a lot of them. Certainly, there are Martinis I prefer, gins I prefer, vermouths I prefer; as well as gins I abhor, vermouths I abhor, and drink-making practices I abhor—such as not chilling a drink enough or leaving a sloppy ice floe of shavings on the surface of the cocktail. But the truth is, there are many more things I like than dislike. What would, for instance, be my gin of choice? Beefeater? Excellent selection, a benchmark London Dry. Plymouth? Also excellent, but gentler and completely different from Beefeater. Tanqueray? Strong and assertive. Bombay? Dependable and steady. Old Raj? Eccentric, yet fascinating. So many good gins. The same goes for vermouth. Sometimes I want something elegant, like Dolin. Sometimes I want something traditional and straightforward, like Noilly Prat. Writers of the past who, in their books and articles, insisted there was but one proper Martini were fools, and it's a wonder that we've spent so much time analyzing their self-important attitudinizing. Bernard DeVoto and David Embury, while good writers and interesting thinkers, were doctrinaire pedants. They had much wisdom to dispense, but, when it came to recipes, they were cranks—and that's partly why we cocktail nuts love them so much. (Wouldn't you know it: DeVoto and Embury disagreed with each other on matters Martini.) Great Martini recipes differ, but they all rest within certain parameters, they all live in Martini-ville. They all answer to a certain profile that we, even from a distance and without our glasses, recognize as the drink in question. So, then, what is my Martini? The recipe I give you on the followng page is just one that has dependably pleased me over the years. I'm not saying it's the best Martini. I'm not saying it's my favorite Martini. I'm saying it's a Martini that never lets me down and always makes me giddy with anticipation when I know it's in my future. It is made with an obscure gin, Blue gin, distilled by an Austrian named Hans Reisetbauer, who is best known for his exquisite eau-de-vie. His gin uses twenty-seven botanicals from ten countries, but is far from busy in flavor. It is only made once a year in small batches. I am not choosing this gin to be a fancy-pants. I'm choosing it because every time I have tasted it, since my first sip at Tabla—the Danny Meyer–run Indian restaurant that used to inhabit Union Square, in New York—it has struck me as exceptional. I don't enjoy it often, because it is expensive and not easy to find, so I often save this Martini for special occasions, or when I feel like treating myself well. For all these reasons, I am happy to call this my Martini. But I will never call it my only Martini."
