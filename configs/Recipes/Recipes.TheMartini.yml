  - name: Bernard DeVoto's Martini
    author: Bernard DeVoto
    year: 1951
    notes: "Bernard DeVoto, in his book-length rant about the cocktail, The Hour, declared that the only proportions for a correct Martini were 3.7 parts gin to 1 part vermouth. The man had his ideas. He also, in one of his most boneheaded exhortations, maintained that a Martini should be made with American-made gin. “Whatever imported gin may be for, it isn't for Martinis,” he wrote. So much for London dry gin. Was a man ever more proudly wrong? But, in deference to his passion for the Martini, we're going to honor his preference. Luckily for us, there are many more quality domestic gins on the market now than in Bernard's day, ones that can go head to head with a classic London dry gin. For his 3.7 to 1 formula, I heartily recommend Dorothy Parker gin out of Brooklyn for a solid, stoic, and stiff Martini that even DeVoto would admire. Also recommended: J. Rieger Midwest dry gin from Missouri and Woody Creek gin from Colorado. As for measuring out 3.7 ounces of gin, just eyeball it. DeVoto says you can hum while you stir the drink, but not whistle or sing. Bitters are forbidden by the man."
