  - name: Tuxedo No. 2
    notes: The Tuxedo, which drew its name, according to bar lore, from the same place as the evening suit—Tuxedo Park, enclave of the elite in upstate New York—is a confusing character. There are actually two Tuxedo cocktails running around, and have been since the early twentieth century. One, generally believed to be the original, contains gin, sherry, and orange bitters, and is bone dry. The other, typically referred to as Tuxedo No. 2, mixes gin, maraschino liqueur, vermouth, and absinthe, and is lightly luscious. Both are good, but No. 2 is perhaps more common. This version comes from Flora Bar, in New York, which does a great job with the drink.
    glassware: nick & nora
    ingredients:
    - Absinthe rinse
    - 2¼ ounces Plymouth gin
    - ½ ounce Dolin dry vermouth
    - ¼ ounce maraschino liqueur
    - 4 dashes orange bitters
    - Orange twist and cherry
    steps:
    - Rinse a chilled cocktail glass with absinthe and discard the excess liquid. 
    - Combine the remaining liquid ingredients in a mixing glass filled with ice and stir until chilled, about 30 seconds. 
    - Strain into the waiting cocktail glass. 
    - Garnish with the orange twist and cherry.
    tags:
